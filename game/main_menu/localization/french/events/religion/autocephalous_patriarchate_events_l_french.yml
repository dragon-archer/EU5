 ap_falls_desc_key: "Après un siège mouvementé et une défense courageuse de sa garnison, [target_location.GetName] est tombée devant la puissance de nos grandes armées. Dans ses murs réside une puissante autorité religieuse, puisque le [target_location.GetRank.GetNameWithNoTooltip] accueillait autrefois des dignitaires de la foi [ShowReligionAdjective('orthodox')]. La question demeure : devrions-nous abolir cette institution apparentée ou lui accorder notre protection ?"
