 formal_guilds: "Guildes officielles"
 formal_guilds_desc: "Des fédérations et des associations de marchands ont toujours existé de manière informelle dans notre nation. Cependant, nous pourrions choisir d'amadouer les puissants négociants de nos marchés en créant un organisme centralisé et officiel les présentant. Leur accorder un tel privilège aura sans aucun doute un impact sur notre politique étrangère et intérieure."
 trade_monopolies: "Monopoles commerciaux"
 trade_monopolies_desc: "Distribuer les droits de nos produits aux marchands puissants accroît grandement leur rayonnement. Cette politique influencera l'attitude de notre nation envers les marchands étrangers."
 control_over_monetary_policy: "Contrôle sur la politique monétaire"
 control_over_monetary_policy_desc: "Les finances de notre nation sont un sujet d'une grande importance alors que nous nous efforçons d'améliorer nos livres de comptes. Il serait peut-être judicieux de confier cette tâche à la bourgeoisie et de lui offrir en retour une réduction des taxes sur ses marchandises et ses biens."
 building_rights: "Droits de construction"
 building_rights_desc: "Le développement de nos régions urbaines et rurales est une entreprise coûteuse. En offrant à la bourgeoisie de financer une partie de nos efforts de construction, nous réduirons le coût de beaucoup de nos chantiers. Cependant, signer une telle loi augmentera considérablement son influence."
 burghers_royal_burgh_commissioners: "Commissaires des bourgs royaux"
 burghers_royal_burgh_commissioners_desc: "Les Commissaires des bourgs royaux, qui représentent les bourgs d'Écosse affrétés par la Couronne, se réunissent pour protéger leurs privilèges, réglementer le commerce et conseiller la Couronne. Grâce à leur autorité collective au sein de la Convention des bourgs royaux, ils veillent à ce que les villes commerçantes d'Écosse restent essentielles à la gouvernance, à l'économie et à la jurisprudence, faisant contrepoids au pouvoir de la noblesse et du clergé."
 burghers_land_rights: "Droits fonciers des bourgeois"
 burghers_land_rights_desc: "La légalité de la propriété foncière a fait l'objet de vifs débats dans les tribunaux de notre nation. En permettant aux marchands d'étendre leurs privilèges en matière de propriété, leurs différentes guildes administratives coopéreront davantage avec notre autorité en échange d'un surcroît de pouvoir."
 commercial_advisory_council: "Conseil commercial"
 commercial_advisory_council_desc: "Le commerce est vital pour notre économie. Nous devons donc en prendre soin et veiller à ce que notre chef de l'État soit soutenu par les personnes les plus compétentes et les mieux informées en matière de commerce maritime et terrestre. Cela améliorera nos performances commerciales tant à l'intérieur qu'à l'extérieur de nos frontières."
 building_roads_rights: "Droits de construction de routes"
 building_roads_rights_desc: "Autorisons les riches Marchands à développer notre infrastructure en construisant des [roads|e], ce qui profitera à la fois à l'État et aux Marchands eux-mêmes au sein de notre économie en pleine croissance."
 clergy_literacy_rights: "Droits d'alphabétisation du clergé"
 clergy_literacy_rights_desc: "Notre religion possède de nombreux ouvrages qui détaillent les pratiques, la morale et les principes de notre foi. Notre clergé doit avoir un accès non restreint à l'écrit afin de pouvoir étudier nos textes sacrés."
 clergy_strengthen_faith: "Foi renforcée"
 clergy_strengthen_faith_desc: "La foi que prêche et soutient notre clergé assure l'unité de notre peuple, y compris pendant les périodes les plus difficiles. Grâce aux efforts de nos religieux, la foi de notre population ne saurait être perturbée par des menaces extérieures."
 clergy_lecture_oaths: "Serments d'enseignement"
 clergy_lecture_oaths_desc: "Nos universités sont réputées pour produire les esprits les plus influents du pays ; elles doivent donc être protégées et contrôlées. Les diplômés prêtent serment de ne jamais donner de cours en dehors de leurs murs."
 clergy_enforced_unity: "Unité religieuse imposée"
 clergy_enforced_unity_desc: "Notre pays abrite des confessions différentes qui coexistent de plus en plus difficilement, ce qui affaiblit notre gouvernement. Nous devons imposer à nos sujets de pratiquer exclusivement notre Religion d'État. Cela renforcera notre pouvoir et raffermira notre autorité sur le pays."
 clergy_military_orders: "Ordres militaires"
 clergy_military_orders_desc: "Les ordres militaires ont été créés après le début des croisades, afin de combiner la discipline et la dévotion des moines avec les compétences martiales et l'expérience des chevaliers. Ils se sont répandus dans toute la chrétienté, mais d'autres religions ont également développé des ordres similaires, impliqués dans les guerres de religion."
 clergy_land_rights: "Droits fonciers du clergé"
 clergy_land_rights_desc: "Nous avons décidé de donner au clergé le droit de posséder des terres pour son compte, ce qui les rendra plus puissants et plus influents, mais qui mettra à notre disposition une présence plus constante d'hommes de foi."
 clerical_advisory_council: "Conseil du clergé"
 clerical_advisory_council_desc: "Nous avons décidé de conserver un conseil consultatif formé par les membres du clergé. Ils gagneront en influence et en satisfaction, car ils pourront nous faire part de leurs préoccupations directement et voir ainsi leurs intérêts satisfaits."
 clergy_powerful_dioceses: "Diocèses puissants"
 clergy_powerful_dioceses_desc: "L'administration de notre territoire relève de l'État. Cependant, l'organisation du clergé n'est pas calquée sur celle de nos provinces. Le clergé gère ses affaires dans les diocèses qui disposent d'une influence significative sur les affaires intérieures de notre pays."
 nobles_land_rights: "Droits fonciers"
 nobles_land_rights_desc: "Ils représentent les privilèges que nous accordons à la noblesse sur les terres qu'elle dirige et ses habitants. La noblesse a le droit de taxer les paysans vivant sur ses terres, de les obliger à former des levées ou d'exercer la justice en leur nom, mais également de transmettre ces terres à leurs héritiers."
 auxilium_et_consilium: "Auxilium et consilium"
 auxilium_et_consilium_desc: "Les nobles bénéficient de privilèges, mais ils ont aussi des obligations envers leur seigneur. Ils doivent fournir des troupes (#italic auxilium#!), entretenir les fortifications et les infrastructures sur les terres qu'ils dirigent ; mais ils doivent aussi conseiller (#italic consilium#!) leur seigneur lorsqu'il le leur demande."
 noble_serfdom_rights: "Les serfs sous contrôle de la noblesse"
 noble_serfdom_rights_desc: "Parmi les droits accordés aux nobles sur les terres qu'ils possèdent, il y a le droit de taxation, de levée et de justice. Les paysans soumis à ces droits deviennent des serfs et sont liés à la terre sur laquelle ils travaillent."
 noble_fortification_licenses: "Licences de fortification"
 noble_fortification_licenses_desc: "L'une des conséquences du système féodal a été la prolifération de châteaux et de forts construits par la noblesse, afin d'accroître son pouvoir et son autorité sur les territoires qu'elle contrôle. Cela a eu d'autres effets sur notre société, car les nobles peuvent se retrancher dans les domaines dont ils ont hérité."
 noble_marriage_rights: "Droits de mariage royal"
 noble_marriage_rights_desc: "Les nobles de notre nation sont les pairs de nos dirigeants. Ils possèdent donc le droit de se marier au sein de la famille régnante, ce qui accroît leur influence à la cour, comme dans le gouvernement du pays."
 noble_leaders_only: "La noblesse, seule au pouvoir"
 noble_leaders_only_desc: "La noblesse pense être la seule digne de commander nos Armées et nos Flottes, en raison des exploits passés de leurs familles, mais cela dérange les autres ordres de notre nation, qui considèrent les nobles comme d'arrogants imbéciles."
 banal_lordship: "Seigneurie banale"
 banal_lordship_desc: "L'un des types de règles seigneuriales développées dans le système féodal est la seigneurie banale. Elle s'appuie sur le « ban », l'autorité d'un seigneur à commander ses hommes, leur donner des ordres et les punir. Cela a accru le pouvoir de la noblesse dans ses domaines, car elle y exerce la justice et taxe les paysans pour la plupart de leurs activités économiques."
 primacy_of_nobility: "Primauté de la noblesse"
 primacy_of_nobility_desc: "La noblesse de notre nation s'est avérée essentielle, car elle soutient la plupart de nos entreprises et constitue l'épine dorsale de nos armées. Pour ces raisons, elle prétend être notre égale, et elle est devenue si cruciale pour le gouvernement que nous devons la consulter pour les décisions importantes."
 elaborate_court_ceremonies: "Vie de cour élaborée"
 elaborate_court_ceremonies_desc: "Il a été décidé de rendre la vie à la cour la plus cérémonieuse possible. On attend ainsi de quiconque possède un certain statut qu'il soit présent auprès de notre dirigeant dans notre capitale. Cela coûte très cher, mais permet de limiter la capacité de la noblesse à comploter."
 tysiatskii_privilege: "Office des Tysiatskii"
 tysiatskii_privilege_desc: "Les #italic Tysiatskii#! sont des chefs militaires choisis parmi les boyards. Alors que dans de nombreux États, leurs responsabilités consistent principalement à commander nos soldats, les #italic Tysiatskii#! de notre État remplissent des fonctions supplémentaires en tant que représentants des roturiers, juges suppléants des tribunaux de commerce et superviseurs de nos fortifications."
 the_ryad_privilege: "Le Riad"
 the_ryad_privilege_desc: "$the_ryad_privilege$ est le nom donné au contrat signé entre les Boyards et l'État, qui protège leurs intérêts et leur pouvoir tout en définissant les responsabilités et les droits du Prince."
 bashtinas_and_pronijas_grants: "Baštinas (subventions)"
 bashtinas_and_pronijas_grants_desc: "Le système d'attribution des terres à l'élite s'inspire du système byzantin des Pronoias. Il implique un large éventail de privilèges et d'obligations en matière d'administration des terres qui leur sont louées par le gouvernement."
 zupa_districts: "Župa (districts)"
 zupa_districts_desc: "Le cloisonnement et la division de notre société sont détaillés dans les différents cadres juridiques sur lesquels s'appuie notre administration. L'aspect le plus important de notre société est la division de nos provinces en župas, des districts qui visent à une meilleure gestion des affaires locales."
 vlastele_krayishnik: "Vlastele Krayishnik"
 vlastele_krayishnik_desc: "La sécurité de nos régions frontalières doit être assurée. Pour ce faire, les krayines divisent nos frontières en districts bien administrés sous le commandement de seigneurs locaux, appelés #italic Vlastele Krayishnik#!, chargés de la gestion et de la sécurité des habitants de leur province."
 feudal_mercenary_contracts: "Contrats de mercenaires féodaux"
 feudal_mercenary_contracts_desc: "Les levées paysannes laissent souvent beaucoup à désirer. Pour protéger notre peuple et vaincre nos ennemis, nous devons faire appel à des mercenaires étrangers, dont les contrats seront gérés par l'élite."
 tax_exemption: "Exemption fiscale"
 tax_exemption_desc: "Le clergé regroupent des hommes et des femmes de foi qui consacrent leur vie aux soins et au bien-être spirituel de notre peuple. Il est tout à fait naturel qu'ils ne soient pas obligés de payer une dîme au gouvernement."
 peasants_represented_in_parliament: "Représentés au parlement"
 peasants_represented_in_parliament_desc: "Accorder au peuple un siège dans notre assemblée principale donnera une voix aux modestes roturiers de notre nation et leur garantira des droits plus importants."
 peasants_free_peasantry: "Liberté de mouvement du peuple"
 peasants_free_peasantry_desc: "La paysannerie est l'atout le plus précieux de l'État. Sans ses membres, famines et discordes seraient la norme. Pourtant, l'élite de notre nation les considère comme des biens ; certains s'opposent à ce qu'ils restent sur leurs terres.\nEn accordant la liberté de mouvement à la paysannerie, les paysans seront libres de leur destin, ce qui leur permettra de quitter le domaine de leurs anciens maîtres et de s'installer sur de meilleures terres."
 peasant_owns_their_food: "Moyens de production"
 peasant_owns_their_food_desc: "Les classes supérieures sont des vautours qui accaparent le produit du dur labeur de la paysannerie, sans rien lui offrir en retour. En saisissant les moyens de production, le contrôle de leur survie et de leur destin revient aux mains des masses laborieuses."
 peasants_fewer_levies: "Moins de levées"
 peasants_fewer_levies_desc: "Le peuple est l'âme de notre nation. Il nourrit notre population, construit nos bâtiments et fabrique les marchandises vendues par nos Marchands.\nBien que la guerre mette notre État en grande difficulté, il est nécessaire de préserver le peuple des conflits si nous voulons éviter les famines et l'effondrement de l'économie après la guerre."
 peasants_yeomanry: "Yeomanry"
 peasants_yeomanry_desc: "Les petits propriétaires obtiennent des droits élargis en échange de la prise en charge de certaines responsabilités de la petite noblesse, y compris en matière de défense du royaume."
 creaghts_privilege: "Creaghts"
 creaghts_privilege_desc: "Une large part des classes modestes appartient aux #italic Creaghts#!, des groupes de bergers nomades qui migrent au fil des saisons vers de nouveaux pâturages. Ils tirent leur nom des habitations temporaires qu'ils construisent au cours de leurs déplacements. N'étant pas liés à une terre, ils sont en dehors de toute structure féodale."
 coign_and_livery_privilege: "Gîte et couvert"
 coign_and_livery_privilege_desc: "Ce système, également connu sous le nom de #italic bonnacht#!, exige de nos chefs modestes qu'ils logent nos loyaux soldats sur leur domaine et à leurs frais."
 peasants_allowed_weapons_privilege: "Milices du peuple"
 peasants_allowed_weapons_privilege_desc: "La paysannerie est autorisée à conserver les armes que ses membres utilisent lorsqu'ils sont appelés dans les levées, ce qui augmente la demande d'armes sur le marché."
 gradozadanje_and_gradobljudenlje_rights: "Gradozadanje et Gradobljudenlje"
 gradozadanje_and_gradobljudenlje_rights_desc: "Notre domaine abrite de nombreuses fortifications et de redoutables places fortes dont les frais d'entretien et de garnison ont été confiés à la population locale et aux citadins."
 peasants_autonomous_villages: "Villages autonomes"
 peasants_autonomous_villages_desc: "Dans les localités rurales de notre État domine un dicton : « les lois de la souveraineté s'arrêtent aux portes du village ». Les membres de la paysannerie s'organisent indépendamment de l'autorité centralisée du Pays."
 clergy_protected_faith: "Protection de la foi du clergé"
 clergy_protected_faith_desc: "Le clergé a obtenu la Protection religieuse et se trouve donc à l'abri de toute tentative de conversion de la part de l'État."
 burghers_protected_faith: "Protection de la foi de la bourgeoisie"
 burghers_protected_faith_desc: "La bourgeoisie a obtenu la Protection religieuse et se trouve donc à l'abri de toute tentative de conversion de la part de l'État."
 nobles_protected_faith: "Protection de la foi de l'élite"
 nobles_protected_faith_desc: "L'élite a obtenu la Protection religieuse et se trouve donc à l'abri de toute tentative de conversion de la part de l'État."
 peasants_protected_faith: "Protection de la foi du peuple"
 peasants_protected_faith_desc: "Le peuple a obtenu la Protection religieuse et se trouve donc à l'abri de toute tentative de conversion de la part de l'État."
 reduced_from_military_obligations: "Obligations militaires réduites"
 reduced_from_military_obligations_desc: "En échange de leur loyauté envers notre autorité centrale, nous pouvons réduire ou supprimer les obligations militaires de ceux qui embrassent une vie pieuse dans les bras du divin."
 office_of_the_sankar_zouma_privilege: "Office du Sankar-Zouma"
 office_of_the_sankar_zouma_privilege_desc: "Le Sankar-Zouma est une fonction prestigieuse accordée à la [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')] par la plus haute autorité du pays. Son autorité, comme celle du Farima-Soura, s'exerce le long de toutes les routes commerciales traversant la frontière sud."
 office_of_the_farima_soura_privilege: "Office de Farima-Soura"
 office_of_the_farima_soura_privilege_desc: "Chargé de garder la frontière nord, le #italic Farima-Soura#! surveille le trafic à travers la frontière saharienne et supervise la sécurité et le passage sans encombre des caravanes à l'intérieur et à l'extérieur de nos frontières."
 liberum_veto: "Liberum veto"
 liberum_veto_desc: "Le vote à l'unanimité à la Diète est introduit, et tout noble peut interrompre un vote ou une loi en se levant et en criant #italic Sisto activitatem#! en latin ou #italic Nie pozwalam#! en polonais."
 visconti_city_states: "Cités-États des Visconti"
 visconti_city_states_desc: "Le [GetCountry('MLO').GetLongName] de la famille Visconti se caractérise par un État fracturé et décentralisé. Tous les membres éminents de la famille se livrent à une lutte acharnée pour le contrôle du [GetCountry('MLO').GetFlavorRank], ce qui a entraîné une série de conflits internes et de luttes de pouvoir. Certains membres de la famille Visconti, en particulier Azzone, Gian Galeazzo et Bernabò, se disputent le pouvoir en recourant aux alliances, aux trahisons et aux campagnes militaires. Cette lutte incessante affaiblit l'autorité centrale du [GetCountry('MLO').GetLongNameWithNoTooltip] et contribue à l'instabilité et la fragmentation de la région."
 milanese_cloth_guilds_privileges: "Guildes des tisserands milanais"
 milanese_cloth_guilds_privileges_desc: "Notre précieuse industrie textile repose sur les épaules des meilleurs artisans de toute l'Italie. En confiant la réglementation et la chaîne de production à nos marchands, nous augmenterons profits et productivité, pour le prix modeste d'une plus grande influence de nos guildes marchandes."
 novgorod_ivans_hundred: "Les Cent d'Ivan"
 novgorod_ivans_hundred_desc: "Les chefs des Cent d'Ivan, notre guilde de marchands locale, sont des membres permanents du tribunal de commerce de Novgorod et du conseil directeur de la République de Novgorod. Grâce à leur présence dans la politique et aux accords conclus entre eux et la noblesse, la prospérité du commerce de notre nation est assurée pour longtemps."
 ordinance_of_laborers: "Ordonnance sur les travailleurs"
 ordinance_of_laborers_desc: "À la grande consternation des roturiers cette ordonnance est adoptée pour juguler la spirale des coûts salariaux de la paysannerie, en fixant les salaires à leur valeur d'avant la peste. Il est également interdit aux employeurs d'embaucher un trop grand nombre de travailleurs et il est obligatoire de travailler pour toute personne de moins de soixante ans."
 masaniellos_fight: "Le combat de Masaniello"
 masaniellos_fight_desc: "Les exigences de Masaniello le pêcheur sont transcrites dans ce privilège protégeant le petit peuple de la tyrannie des impôts et les protège du désastre économique."
 peasants_no_poll_tax_privilege: "Exemption de la Poll Tax"
 peasants_no_poll_tax_privilege_desc: "À la suite du soulèvement de Wat Tyler, la taxe exorbitante sur les locations est abolie et l'assurance est donnée qu'elle ne sera pas réintroduite."
 land_owning_farmers: "Paysans détenant des terres"
 land_owning_farmers_desc: "Les paysans suédois occupaient une position particulièrement forte par rapport à la plupart des pays féodaux européens. Ils étaient propriétaires de leurs terres, payaient leurs impôts directement à la couronne et avaient souvent leur mot à dire dans les assemblées locales, ce qui leur conférait une certaine autonomie et une protection juridique. Ces agriculteurs n'étaient pas des serfs, beaucoup d'entre eux étaient armés et servaient dans l'armée. Leurs droits étaient ancrés dans l'ancien droit coutumier, et leur relative indépendance constituait un élément fondamental de la société rurale suédoise primitive."
 #Aragon
 general_privilege: "Privilège général d'Aragon"
 general_privilege_desc: "Le privilège général est une liste d'accords et de lois convenus en 1283 entre le roi Pedro III d'Aragon et l'#italic Union d'Aragon#!, une coalition formée par la noblesse aragonaise et les représentants des plus grandes villes. Il oblige le monarque à garantir les droits nobiliaires traditionnels et à demander l'accord du parlement avant toute déclaration de guerre."
 union_privilege: "Privilège de l'Union"
 union_privilege_desc: "En dépit de la résistance de la Couronne, l'#italic Union d'Aragon#! a contraint le roi à signer une loi validant ces accords. Elle donne des droits importants à la noblesse aragonaise et à la bourgeoisie des villes aux dépens des pouvoirs traditionnels du monarque."
 justicia_de_aragon: "Justicier d'Aragon"
 justicia_de_aragon_desc: "Il s'agit d'une fonction juridique et judiciaire importante du royaume d'Aragon, établie dans le but de faire respecter les lois régionales, d'arbitrer les conflits et de protéger les droits des vassaux face à la Couronne."
 formalized_oath: "Serment de loyauté formalisé"
 formalized_oath_desc: "La monarchie est liée par l'accord formalisé garantissant l'acceptation et la protection des droits et libertés des ordres avant tout serment de loyauté."
 #Ethiopia
 double_sabbath: "Deux jours de sabbat"
 double_sabbath_desc: "Contrairement à la doctrine dominante, la tradition ancestrale de notre peuple est d'observer à la fois le sabbat le samedi et le jour du Seigneur le dimanche. Ce privilège inscrit ces coutumes dans la loi et protège la paysannerie de la persécution."
 #Florence
 signoria_council: "Conseil de la Signoria"
 signoria_council_desc: "La Signoria de Florence est le nom donné au conseil des neuf qui gouverne la ville, ses membres étant issus des différentes guildes. Tous les deux mois, une loterie est organisée pour reconduire le conseil, de sorte que le remaniement constant garantit que les intérêts de la république prévalent sur les intérêts personnels. Cependant, tous les membres étant issus des guildes, ce sont toujours les mêmes familles qui restent aux commandes."
 florence_guilds: "Guildes florentines"
 florence_guilds_desc: "Les artisans et marchands de Florence ont pour tradition de s'associer en guildes. Cela garantit la qualité des produits et évite la concurrence déloyale. Toutefois, le pouvoir et l'influence que ces guildes détiennent de ce fait sont indéniables.\n\nDébloque la [law|e] [ShowLawName('guilds_of_florence')]."
 #Korea
 scholar_officials: "Fonctionnaires lettrés"
 scholar_officials_desc: "La noblesse est composée de fonctionnaires et de politiciens avisés ayant acquis leur position honorable en prouvant leurs connaissances lors d'examens nationaux\n. Les familles de ces fonctionnaires conserveront ce statut si elles produisent au moins un fonctionnaire toutes les 3 générations."
 petty_bureaucracy: "Petite bureaucratie"
 petty_bureaucracy_desc: "La bourgeoisie constitue la classe sociale inférieure à la noblesse. Elle fournit des spécialistes et des administrateurs hautement éduqués qui gèrent les tâches quotidiennes et assurent le fonctionnement des structures gouvernementales."
 #Papacy
 powerful_italian_families: "Familles italiennes puissantes"
 powerful_italian_families.tt: "Notre capitale ne se trouve PAS dans la région d'Italie."
 powerful_italian_families_desc: "L'anarchie et la désobéissance qui règnent à [ShowLocationName('rome')] et dans les autres cités #L [ShowCultureGroupName('italian_group')|l]nes#! ont considérablement augmenté lorsque le [GetCountry('PAP').GetGovernment.GetRulerTitle] a installé sa cour à [ShowLocationName('avignon')]. Aujourd'hui, ces territoires sont sous le contrôle de puissantes familles italiennes telles que les Colonna et les Orsini, qui se sont presque totalement libérées du [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 french_cardinals: "Cardinaux français"
 french_cardinals_desc: "Depuis la mort de [GetCharacter('pap_boniface_viii').GetName] et le déplacement de la cour papale à [ShowLocationName('avignon')], la plupart des cardinaux sont [ShowCultureGroupName('french_group')|l] et sous l'influence du [GetCountry('FRA').GetGovernment.GetRulerTitle] de [GetCountry('FRA').GetName], dont le contrôle sur [GetCountry('PAP').GetName] ne permet pas un retour dans la province de [ShowLocationName('rome')]."
 cardinal_lead_guilds: "Guildes dirigées par un cardinal"
 cardinal_lead_guilds_desc: "Les guildes et autres associations de Marchands et d'artisans sont inévitables. En les obligeant à mettre un homme aussi juste et pieux qu'un cardinal à leur tête, nous nous assurons que ces organisations ne s'écarteront pas du chemin de Dieu et que le péché de cupidité ne corrompra pas l'esprit de nos marchands."
 #Kanem Bornu
 kbo_kaigama: "Kaigama"
 kbo_kaigama_desc: "Le Kaigama est le chef de l'armée et le gouverneur de nos territoires du Sud. Avec leur pouvoir, leur vigueur et leur puissante influence, les nobles qui portent ce titre ont parfois joué le rôle de faiseurs de roi, car ils peuvent décider qui sera le Dirigeant."
 kbo_yerima: "Yerima"
 kbo_yerima_desc: "Le Yerima est le gouverneur de nos territoires du Nord, et il est chargé de recruter des hommes valides pour nos forces armées parmi les castes inférieures. Bien qu'il n'ait pas autant d'influence que le Kaigama, nous pourrons bientôt compter sur ses efforts de recrutement payants dans notre lutte contre les ennemis extérieurs comme intérieurs."
 kbo_lake_chad_trade_privilege: "Contrôle du lac Tchad"
 kbo_lake_chad_trade_privilege_desc: "Sur les rives du lac Tchad, nos marchands commercent avec une multitude de personnes venues de pays lointains. Ce flux commercial que nous contrôlons est un élément vital pour notre économie et la stabilité de notre pays."
 kbo_serfdom_economy: "Économie de servage"
 kbo_serfdom_economy_desc: "À maintes reprises, notre grande nation s'est construite sur le labeur de ceux qui se sont opposés à nous. Le flux de serfs et d'esclaves au sein de notre Pays est la base de notre économie, et les raids fréquents, tout comme les conquêtes, contribuent à sa robustesse."
 amenokal_salt_traders: "Négociants de sel amenokal"
 amenokal_salt_traders_desc: "Vétérans chevronnés du commerce saharien, ces gens dirigent les caravanes de [ShowGoodsName('salt')] qui traversent les déserts inhospitaliers."
 kbo_cima: "Fiefs de Cima"
 kbo_cima_desc: "En récompense de leurs succès au combat, nous choisissons d'accorder des territoires frontaliers à nos chefs militaires afin de nous assurer de leur loyauté et de renforcer l'influence à distance que notre capitale devrait avoir sur nos frontières."
 clergy_religious_state: "Administration religieuse"
 clergy_religious_state_desc: "Faire des questions religieuses une priorité permettra de renforcer la cohérence de notre nation."
 clergy_papal_emissary: "Émissaires au Saint-Siège"
 clergy_papal_emissary_desc: "Les légats et autres émissaires du pape seront non seulement les bienvenus sur nos terres, mais nous nous engageons également à toujours suivre leur jugement et à ne pas interférer dans les relations entre le clergé local et le Pape."
 freedom_of_interpretation: "Liberté d'interprétation"
 freedom_of_interpretation_desc: "Les nombreux enseignements de notre foi sont l'ombre sous laquelle nous pouvons nous reposer et jouir d'une vie prudente et juste. En cela, nous devons promouvoir la diffusion de sa sagesse."
 expansionist_zealotry: "Fanatisme expansionniste"
 expansionist_zealotry_desc: "Mener la guerre au nom de notre foi est l'un des premiers devoirs de tout fidèle."
 religious_diplomats: "Diplomates religieux"
 religious_diplomats_desc: "Une bonne diplomatie est difficile à mettre en œuvre ; il suffit de quelques malentendus pour que les relations entre deux pays s'effondrent. En envoyant des diplomates très pieux auprès de nos frères de foi, nous pouvons éviter que cette situation ne se produise."
 promote_cultural_unity: "Promotion de l'unité culturelle"
 promote_cultural_unity_desc: "La base d'une société forte et cohérente est essentiellement la promotion d'une culture unique qui rassemblera tous nos peuples et les protégera des influences étrangères."
 embellish_great_works_of_faith: "Embellir les grandes œuvres de la foi"
 embellish_great_works_of_faith_desc: "Il n'y a pas meilleur moyen d'afficher notre magnanimité et la puissance de notre foi que d'ériger des monuments majeurs exprimant l'émerveillement devant la pureté divine."
 #dhimmi privileges
 dhimmi_land_rights: "Garantie des droits fonciers"
 dhimmi_land_rights_desc: "La demeure d'un homme est son refuge. En garantissant le droit de propriété aux membres païens de notre société, nous établirons un lien de confiance entre eux et notre administration."
 dhimmi_lighter_taxes: "Fiscalité allégée"
 dhimmi_lighter_taxes_desc: "Le secret d'une société stable entre des personnes de croyances différentes n'est autre qu'un traitement équitable et une chaleureuse gentillesse. En imposant moins de taxes à nos sujets païens, nous pouvons garantir leur allégeance."
 dhimmi_military_service: "Autoriser le service militaire"
 dhimmi_military_service_desc: "Les nombreux païens qui occupent pacifiquement nos terres seront tout à fait disposés à défendre leurs moyens de subsistance et leurs familles, si nous souhaitons autoriser leur recrutement au sein de nos armées."
 dhimmi_promote_tolerance: "Promouvoir la tolérance"
 dhimmi_promote_tolerance_desc: "Notre peuple est très attaché à la gentillesse et à la tolérance. En son nom et en suivant son exemple, nous traiterons les incroyants avec bienveillance dans notre quête de stabilité et de prospérité."
 dhimmi_administrative_posts: "Attribuer des postes administratifs"
 dhimmi_administrative_posts_desc: "Nos frontières abritent de nombreux adeptes de croyances païennes. Leurs dirigeants tiennent à conserver leur position. Coopérer avec eux et partager leur sagesse n'est autre que la voie naturelle d'une administration saine."
 dhimmi_traditions: "Préservation des traditions"
 dhimmi_traditions_desc: "Nos sujets païens sont originaires des quatre coins du monde. Des humbles travailleurs des champs aux membres de leur noblesse en exil, leur passé est riche, tout comme leur histoire et la beauté de leurs traditions locales. Respecter et autoriser leur pratique est la marque d'une société avancée et harmonieuse."
 dhimmi_legal_autonomy: "Autonomie juridique"
 dhimmi_legal_autonomy_desc: "La présence des païens dans notre système juridique suffit à les intégrer à nos normes sociales. Malgré les protestations, leur permettre d'exercer des fonctions juridiques telles que celles de témoins, de tuteurs, voire de représentants légaux de leur communauté, ne fera que renforcer leur soutien à notre autorité."
 dhimmi_promote_dhimmi_hierarchy: "Promotion de la hiérarchie locale"
 dhimmi_promote_dhimmi_hierarchy_desc: "Dans le cadre de nos efforts pour maintenir l'équilibre social, nos conseillers ont jugé nécessaire de se coordonner avec les représentants locaux de nos nombreuses communautés païennes."
 dhimmi_pact_of_umar: "Pacte d'Umar"
 dhimmi_pact_of_umar_desc: "Une liste de droits et de responsabilités concernant les païens au sein de nos frontières. Ce traité définit clairement la nature des relations des « personnes protégées », telles que les chrétiens, les juifs, les zoroastriens et bien d'autres."
 dhimmi_mazalim_court: "Tribunaux maẓālim"
 dhimmi_mazalim_court_desc: "Parallèlement à l'autorité et à l'existence de l'administration judiciaire religieuse et des tribunaux de la Charia, les maẓālim opèrent de manière séculière pour les affaires des incroyants. Leurs séances peuvent avoir lieu au palais de justice (dār al-'adl) ou dans une salle de cérémonie située dans l'enceinte de la citadelle (īwan kabīr). Ces audiences ont fini par faire partie des formalités liées aux fonctions royales."
 #Tribes Privileges
 local_tribal_strongholds: "Bastions tribaux"
 local_tribal_strongholds_desc: "Les nombreuses tribus installées au Maghreb ont développé une grande influence sur les populations locales. Les apaiser et reconnaître leur autorité nous permettra d'exercer avec davantage d'aisance un contrôle sur notre domaine."
 jaysh_armies: "Armées Jaysh"
 jaysh_armies_desc: "Organisés par l'administration locale pour remplir des fonctions de garnison et d'auxiliaires, ces hommes ont été engagés pour réprimer les révoltes locales et assurer un flux constant de renforts pour notre armée, tout en réprimant les rébellions au sein de leurs territoires d'origine."
 tribes_in_administration: "Conseil tribal"
 tribes_in_administration_desc: "Les communautés tribales sont des piliers importants de notre État. Il est par conséquent légitime que nous permettions à ceux qui souhaitent soutenir notre administration d'occuper des postes élevés."
 tribes_land_rights: "Droits fonciers des tribus"
 tribes_land_rights_desc: "Développer et respecter le statut des nombreuses tribus présentes sur nos terres est un excellent moyen de s'assurer de leur coopération."
 tribes_fosterage: "Accueil"
 tribes_fosterage_desc: "Confier l'éducation de la nouvelle génération des tribus à des familles d'accueil voisines assurera la transmission des connaissances et cimentera les liens de parenté et d'alliance entre elles."
 tribes_manrent: "Serment de fidélité"
 tribes_manrent_desc: "En s'engageant dans la conscription, de nombreux membres des tribus font leur service dans les fortifications des familles les plus influentes."
 tribes_allow_gatherings: "Autoriser les rassemblements"
 tribes_allow_gatherings_desc: "L'expression d'une culture unique à travers des rassemblements réguliers entre les puissantes familles des tribus est un excellent moyen de discuter de politique, d'échanger des informations et de commercer avec les nombreuses colonies de notre royaume."
 tribes_creach: "Creach"
 tribes_creach_desc: "Le grain, le bétail et les [ShowGoodsName('livestock')] que nous avons obtenus par la guerre et les raids sont un excellent moyen d'assurer la prospérité de nos tribus et de notre peuple."
 tribes_pasture_access: "Accès aux pâturages"
 tribes_pasture_access_desc: "En accordant l'accès aux pâturages à nos tribus, nous pouvons utiliser leurs connaissances avancées en matière de culture vivrière et d'élevage."
 tribes_tribal_levies: "Accroître les levées tribales"
 tribes_tribal_levies_desc: "Les hommes des tribus sont réputés pour leur expérience de la guerre. Les enrôler dans nos armées servira à renforcer nos forces et à mieux assurer la sécurité de notre domaine."
 tribes_tribal_registry: "Registre élargi"
 tribes_tribal_registry_desc: "Bien que les tribus mènent une vie à l'écart de notre société, nous pouvons néanmoins créer un registre recensant ceux qui vivent parmi nous."
 tribes_protected_faith: "Protection de la foi des tribus"
 tribes_protected_faith_desc: "Les hommes vivant dans la nature et les étendues sauvages de notre territoire adhèrent parfois à des croyances différentes. En tant que sujets loyaux de notre nation, nous ferions bien de respecter nos différences religieuses..."
 tribes_respect_tribal_traditions: "Respect des traditions des tribus"
 tribes_respect_tribal_traditions_desc: "Les fascinantes traditions des membres des tribus seront respectées et préservées sous notre bannière."
 #Cossacks Privileges
 cossacks_land_rights: "Droits fonciers des cosaques"
 cossacks_land_rights_desc: "Les cosaques vivent au sein de leurs communautés exclusives et possèdent leur propre organisation. En garantissant l'autonomie de leurs territoires, nous nous assurons qu'ils nous restent fidèles."
 cossacks_sanctioned_atamans: "Atamans sanctionnés"
 cossacks_sanctioned_atamans_desc: "L'ataman est le chef de chaque groupe au sein des cosaques. En leur accordant une sanction officielle pour leurs dirigeants, nous les lierons à nos règles, mais cela leur octroiera également une plus grande autorité."
 cossacks_allowed_free_roaming: "Itinérance libre autorisée"
 cossacks_allowed_free_roaming_desc: "Les cosaques sont traditionnellement semi-nomades, ne s'installant pas durablement dans un lieu fixe. Leur permettre une telle mobilité contribuera grandement à préserver leur mode de vie et à les inciter à travailler pour nous."
 cossacks_government_positions: "Positions gouvernementales des cosaques"
 cossacks_government_positions_desc: "En raison de la vie rude qu'ils mènent, les cosaques sont des personnes particulièrement résistantes et robustes. Au lieu de les laisser errer sur nos terres, nous pourrions recruter les individus les plus talentueux pour soutenir l'administration de notre gouvernement."
 cossacks_military_service: "Service militaire des cosaques"
 cossacks_military_service_desc: "Les cosaques vivent traditionnellement dans une société très militarisée. Au lieu de simplement les laisser errer librement dans nos campagnes, nous ferions mieux de les intégrer à notre système militaire afin d'utiliser au mieux leurs capacités en temps de guerre."
 cossacks_protected_faith: "Foi des cosaques préservée"
 cossacks_protected_faith_desc: "Les cosaques sont traditionnellement divers dans leurs croyances religieuses, regroupant des personnes issues d’un large éventail de confessions, bien qu’ils partagent majoritairement la même foi. En respectant leur religion, nous pouvons éviter les tensions religieuses non seulement entre eux, mais aussi entre eux et nous."
 cossacks_respected_traditions: "Traditions des cosaques respectées"
 cossacks_respected_traditions_desc: "Les cosaques possèdent des traditions et une organisation sociale qui leur sont propres. Nous devons les respecter si nous voulons qu'ils se sentent bien intégrés dans notre Pays."
 cossacks_rada_autonomy: "Autonomie de la Rada"
 cossacks_rada_autonomy_desc: "L'administration des cosaques est centrée sur le Rada, mot slave signifiant l'assemblée ou le conseil. C'est pendant ces rassemblements que les questions militaires et civiles sont débattues. En donnant à ces Radas une autonomie juridique par rapport à notre propre administration, nous pouvons leur déléguer la gouvernance de leurs territoires, tout en nous assurant de leur complaisance."
 cossacks_register: "Cosaques recrutés"
 cossacks_register_desc: "Non seulement les cosaques serviront sous nos ordres, mais ils devront également être organisés en formations spéciales, avec un registre spécifique et leurs propres grades d'officiers, afin de pouvoir nous servir le plus efficacement possible en temps de guerre."
 cossacks_explorers: "Exploration par les cosaques"
 cossacks_explorers_desc: "Les cosaques ont l'habitude de se déplacer librement et de vivre sans être liés à un Pays. Nous pouvons utiliser cet avantage pour les envoyer explorer l'inconnu et découvrir de nouvelles terres à notre place."
 cossacks_colonization: "Colonisation par les cosaques"
 cossacks_colonization_desc: "Consistant à vivre de manière semi-nomade, le mode de vie des cosaques fait d'eux des candidats idéaux qui pourront être envoyés dans des régions non revendiquées en vue d'y établir des colonies permanentes."
 plc_cossack_treaty_of_hadiach: "Traité de Hadiatch"
 plc_cossack_treaty_of_hadiach_desc: "Le $plc_cossack_treaty_of_hadiach$ octroie de nombreux droits et pouvoirs aux cosaques. La plus importante de ses dispositions est l'inclusion du pays au sein de la République des Deux Nations, formant la république tripartite de Pologne-Lituanie-Ruthénie."
 cossack_identity: "Identité cosaque"
 cossack_identity_desc: "Les Cosaques se distinguent par une identité fière, nourrie de leurs propres traditions et coutumes. Peu enclins à céder aux influences étrangères, ils demeurent fermement attachés à leur manière de vivre."
 #Burgher Privileges
 reduced_trade_regulations: "Réduction de la réglementation commerciale"
 reduced_trade_regulations_desc: "Freiner les flux commerciaux en provenance de l'étranger n'est pas une décision judicieuse. Nous devons plutôt permettre aux marchands étrangers de se sentir chez eux dans nos rues et nous assurer de la libre circulation de leurs marchandises à l'intérieur de nos frontières."
 increased_trade_regulations: "Renforcement des réglementations commerciales"
 increased_trade_regulations_desc: "Nous ne devons pas permettre aux marchands étrangers de prendre le contrôle de nos marchés. Par la réglementation, nous limiterons leur influence et offrirons un avantage concurrentiel aux nôtres."
 land_of_commerce: "Nation commerçante"
 land_of_commerce_desc: "Nous sommes fiers d'être une nation qui prend grand soin de ses marchands en leur assurant un transport rapide, une représentation juridique et la liberté de transporter leurs marchandises comme ils l'entendent."
 treasury_rights: "Droits du trésor"
 treasury_rights_desc: "En confiant la surveillance de notre trésor à la puissante bourgeoisie, nous garantirons ses intérêts et augmenterons sa loyauté à notre égard, au prix d'une petite réduction de nos rentrées fiscales."
 urban_development_grants: "Subventions pour le développement urbain"
 urban_development_grants_desc: "Il est clair pour nous que l'avenir se trouve entre les murs solides des villes. Pour promouvoir et inaugurer cette nouvelle ère, la bourgeoisie recevra des subventions pour promouvoir l'urbanisation dans notre royaume."
 sponsor_maritime_contracts: "Contrats maritimes parrainés"
 sponsor_maritime_contracts_desc: "Le trafic marchand sur nos côtes est une source précieuse de taxes et de revenu pour notre trésor. En confiant des contrats spéciaux à la bourgeoisie, nous ne manquerons pas de maximiser notre présence maritime."
 control_over_the_coinage: "Contrôle de la monnaie"
 control_over_the_coinage_desc: "La frappe et la mise en circulation de nouvelles pièces de bonne qualité est un processus aussi complexe que vital pour le développement d'un peuple souverain."
 shipwright_contracts: "Contrats de construction navale"
 shipwright_contracts_desc: "L'octroi de contrats favorables parrainés par l'État à la bourgeoisie nous permettra plus d'efficacité dans nos processus de construction navale et réduira la paperasserie qui gangrène le secteur."
 allow_trade_center_sponsorship: "Soutien au carrefour commercial"
 allow_trade_center_sponsorship_desc: "En parrainant des carrefours commerciaux à travers notre royaume, nous nous assurerons que les marchands et les gens de monnaie disposent d'installations suffisantes pour échanger leurs marchandises et établir un solide flux commercial."
 market_fairs: "Foires commerciales"
 market_fairs_desc: "Le développement des foires marchandes ne manquera pas d'attirer un trafic plus important, car elles offrent de grandes richesses, des produits exotiques variés en grande quantité et une réputation de sécurité."
 nobility_council: "Conseil d'élite"
 nobility_council_desc: "À une époque où l'élite a assez d'influence pour contribuer à l'ascension ou la chute des dynasties, il semble très sage de lui accorder certains postes clés au sein du conseil administratif."
 manorial_courts: "Cours seigneuriales"
 manorial_courts_desc: "Le droit de tenir cour en dépit de leur position et de leur loyauté envers l'autorité centrale est un privilège des membres de l'élite assez audacieux. En imitant leur suzerain, ils peuvent prélever plus d'impôts et exercer une plus grande autorité sur leur domaine, pour le meilleur ou pour le pire."
 increased_civic_engagement: "Renforcement de l'engagement civique"
 increased_civic_engagement_desc: "Promouvoir l'engagement du peuple dans les questions sociopolitiques est un excellent moyen de garantir la bonne santé de notre république."
 inherited_offices: "Offices héréditaires"
 inherited_offices_desc: "S'il est vrai que notre administration a tendance à employer des officiers élus, nous comprenons que pour nous assurer la loyauté de l'élite, nous devons lui offrir des fonctions héréditaires."
 recognized_communes: "Communes reconnues"
 recognized_communes_desc: "De nombreuses régions urbaines et rurales de nos royaumes ont une vision très décentralisée de leur situation et deviennent de plus en plus autonomes. Les reconnaître comme des entités légitimes réduira sans doute notre emprise sur leurs affaires, mais cela plaira certainement à l'élite."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "Maintenir les procédures cléricales"
 maintain_clerical_proceedings_desc: "Malgré notre attachement aux idéaux républicains, le clergé sera autorisé à conserver son influence, notamment sur la cour."
 state_official_oaths: "Serments des fonctionnaires de l'État"
 state_official_oaths_desc: "Tous les fonctionnaires qui occupent des postes dans notre domaine doivent professer leur allégeance à la seule vraie foi sous la bénédiction du clergé."
 mandatory_clerical_donations: "Donations obligatoires au clergé"
 mandatory_clerical_donations_desc: "Le droit aux dons est une responsabilité divine si nous voulons manifester notre piété et la vigueur de notre foi envers une puissance supérieure."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "Exemptions de droits de douane"
 toll_and_tariff_exemptions_desc: "L'exemption de droits des charrettes et des navires marchands lorsqu'ils transportent des marchandises contribuera certainement à ce que la bourgeoisie approuve notre administration."
 dedicated_merchant_courts: "Tribunaux de commerce"
 dedicated_merchant_courts_desc: "Les cours dédiées à la résolution des conflits parmi les Marchands sont des branches puissantes de notre gouvernement qui exerce une grande influence sur les affaires commerciales."
 noble_patronage: "Mécénat de l'élite"
 noble_patronage_desc: "Notre présence mercantile ne doit pas faiblir. Pour assurer la continuité des affaires de la bourgeoisie, il incombe à l'élite d'investir et de veiller à ce qu'elle ait assez d'argent pour faire circuler ses marchandises."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "Nommer les offices ecclésiastiques"
 appoint_ecclesiastical_offices_desc: "Noblesse et divinité sont des concepts qui se mêlent de plus en plus dans notre société pieuse."
 control_of_the_borderlands: "Contrôle des confins"
 control_of_the_borderlands_desc: "La protection des fidèles dans les régions éloignées est une tâche ardue. En confiant leur sécurité à l'élite, nous parviendrons à protéger notre peuple contre nos ennemis païens et hérétiques."
 sponsor_printing_of_religious_texts: "Financer l'impression des textes religieux"
 sponsor_printing_of_religious_texts_desc: "La diffusion des textes religieux imprimés est un excellent moyen de répandre des connaissances et des enseignements, d'éduquer nos concitoyens et de leur rappeler leurs responsabilités religieuses."
 printing_of_religious_texts: "Impression des textes religieux"
 printing_of_religious_texts_desc: "La création de l'imprimerie ainsi que la commercialisation et la diffusion des livres religieux sont les prochaines étapes de l'accroissement de notre piété et de notre alphabétisation !\n\nDonne accès au privilège [ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')]."
 liturgical_mural_art: "Fresques liturgiques"
 liturgical_mural_art_desc: "Les grands murs de nos palais seront ornés des œuvres de nos artistes les plus talentueux, afin de rehausser la beauté de notre foi et de professer notre amour pour le divin."
 #Unique Privileges#
 golden_liberty: "Liberté dorée"
 golden_liberty_desc: "La Liberté dorée, également connue sous le nom de #italic Złota Wolność#!, représente l'influence et les privilèges importants de la noblesse actuelle. La noblesse détient un pouvoir considérable, allant jusqu'à élire le roi et diriger la politique du pays. Cela implique que tous les nobles, indépendamment de leur rang, de leur situation économique ou leur origine ethnique, sont égaux en pouvoir parmi leurs pairs."
 nieszawa_privileges: "Statuts de Nieszawa"
 nieszawa_privileges_desc: "Une série de lois qui accorde de grandes concessions à l'élite en exigeant son approbation pour les nouvelles lois, la mobilisation des forces armées et les nouveaux impôts. Les statuts ont également réduit le pouvoir des plus riches familles et renforcé l'élite au sens large."
 pacta_conventa: "Pacta conventa"
 pacta_conventa_desc: "Conçus à l'origine comme un accord contractuel entre les nobles et le gouvernement, ces statuts précisent les responsabilités de l'autorité centrale et les engagements dans des domaines tels que la politique étrangère, les impôts, les questions militaires, etc."
 polish_merchant_seal: "Sceau de la Pologne"
 polish_merchant_seal_desc: "Sceau portant l'insigne de notre autorité centrale, ce document donne à nos marchands la possibilité de se déplacer librement et sans attente, leur permettant ainsi d'aller rapidement de ville en ville avec leurs marchandises en échange d'une petite taxe supplémentaire."
 privateer_contracts: "Contrats de corsaires"
 privateer_contracts_desc: "En réglementant et en supervisant les activités de maraude sous notre juridiction, nous emploierons des corsaires certainement plus efficaces et prêts à servir notre pays tout en gênant nos ennemis."
 noble_armies: "Armées nobles"
 noble_armies_desc: "Le privilège pour la noblesse d'obtenir et entretenir des armées personnelles est un excellent moyen d'assurer sa participation à la formation d'une armée plus nombreuse, tout en lui offrant une plus grande influence."
 chancellor_nobles: "Chanceliers nobles"
 chancellor_nobles_desc: "Issues de branches mineures de la noblesse, ces postes de notre administration sont chargés de formuler les décisions gouvernementales dans des documents juridiques, qui constituent la base de notre administration."
 ayuntamientos: "Ayuntamientos"
 ayuntamientos_desc: "Le droit pour le peuple d'établir des conseils municipaux dotés de compétences législatives et exécutives précises est fondamental dans notre domaine."
 right_to_inherit: "Droit d'héritage"
 right_to_inherit_desc: "La noblesse allemande maintient la longue tradition de diviser les terres et les titres du père entre tous les fils, assurant ainsi la paix entre les frères et évitant les guerres inutiles."
 fund_karimi: "Soutien financier aux kârimîs"
 fund_karimi_desc: "Le financement des #italic kârimîs#!, ces puissants marchands qui assurent, entre autres, la circulation des épices, est un élément essentiel pour nos avantages monétaires et la préservation de notre prospérité."
 waqf_payments: "Attribution de waqf"
 waqf_payments_desc: "Pour témoigner de notre piété et de notre dévouement religieux, nous nous efforcerons de verser les paiements waqf sous forme de donations caritatives finançant les madrasas, les hôpitaux, les mosquées et venant en aide aux plus démunis."
 allow_hunting: "Permis de chasse"
 allow_hunting_desc: "Permet aux membres de la paysannerie de chasser et dépecer le gibier dans les limites légales et physiques du domaine de leur seigneur ou de leur canton."
 no_labor_sunday: "Dimanche chômé"
 no_labor_sunday_desc: "Il serait sage de suivre les enseignements de l'Église et d'offrir à nos serfs et paysans un jour de repos le dimanche, en signe de piété et de compassion."
 communal_lands: "Terres communales"
 communal_lands_desc: "Notre paysannerie étant dans une position sociale désavantagée, nous devons imposer son droit à constituer des troupeaux communs et cultiver des champs communs."
 partial_yield: "Rendement partiel"
 partial_yield_desc: "Les terres de l'élite et de la bourgeoisie sont souvent cultivées par des paysans, des esclaves ou des serfs. Par conséquent, le moins que nous puissions faire est d'accorder à la paysannerie une part du rendement de ces terres chaque année."
 access_to_royal_and_ecclesiastical_courts: "Accès aux tribunaux royaux et ecclésiastiques"
 access_to_royal_and_ecclesiastical_courts_desc: "L'accès à la justice des moins fortunés est un aspect essentiel d'une société juste et équilibrée. Les tribunaux publics et religieux devraient donc traiter les litiges juridiques entre paysannerie et noblesse de la manière la plus équitable possible."
 peasants_in_administration: "Des roturiers dans l'administration"
 peasants_in_administration_desc: "En impliquant les membres les plus compétents du peuple, nous pouvons améliorer et étendre la portée de notre administration dans les contrées reculées de notre territoire."
 ius_teutonicum: "Ius Teutonicum"
 ius_teutonicum_desc: "À partir de l'époque des marches orientales de l'Empire carolingien, les peuples allemands se sont répandus vers l'est. Connu sous le nom de #italic Ostsiedlung#!, cet afflux de colons a souvent été encouragé par les dirigeants locaux afin de peupler des régions désertes. Ces colons sont soumis à un type de loi particulier, l' #italic $ius_teutonicum$#!, qui leur offre des privilèges spéciaux tels que l'exemption d'impôts et le droit d'établir des villes franches."
 kormlenije: "Kormlenie"
 kormlenije_desc: "Le #italic kormlenie#! est un mécanisme permettant de répondre aux besoins financiers et matériels de la noblesse russe, en établissant une dépendance financière entre les nobles, dépendance qui joue un rôle crucial dans la garantie de leur loyauté inébranlable."
 haudenosaunee_labor_division: "Division du travail des Haudenosaunee"
 haudenosaunee_labor_division_desc: "Notre peuple sait toujours ce que l'on attend de lui au sein de la communauté. Les rôles sont attribués pour le bénéfice de tous, et tous ceux qui sont affectés à la même tâche travaillent ensemble. Hommes et femmes accomplissent leurs missions respectives en se complétant mutuellement. Les femmes sont chargées de la production alimentaire, de la culture et la récolte à la cuisine et la préparation des repas, en passant par les tâches ménagères. Les hommes, quant à eux, sont responsables des forêts, des rivières et des lacs. Ils s'occupent de la chasse, la pêche et la production de bois, ainsi que du commerce et de la guerre."
 manifesto_of_freedom: "Manifeste de la liberté"
 manifesto_of_freedom_desc: "Après une période de troubles politiques, l'élite se voit accorder des libertés civiles importantes afin de garantir sa loyauté. Le manifeste perdurera aussi longtemps que le régime et pourrait s'avérer difficile à révoquer."
 #Bohemia
 inaugural_diplomas: "Diplômes inauguraux"
 inaugural_diplomas_desc: "Afin de forger des liens solides avec l'élite, nous lui avons accordé une série d'avantages au sein de l'accord des $inaugural_diplomas$. Parmi ces concessions figure la réduction des obligations de levées pour la Couronne et le droit à une taxation réduite."
 district_paving_privilege: "Taxation du district"
 district_paving_privilege_desc: "L'entretien des voies entre les nombreux quartiers de [ShowLocationName('prague')] est un sujet épineux parmi les membres de l'élite. Leur accorder le droit de taxer le pavage de nouvelles voies nous permettra de relier un plus grand nombre de nos quartiers."
 joint_assembly_decrees: "Décrets de l'assemblée paritaire"
 joint_assembly_decrees_desc: "Une série de droits accordés à l'élite de notre royaume afin de promouvoir son intégration auprès de ses nombreux pairs à travers le [GetUniqueInternationalOrganization('hre').GetName]"
 commons_petition: "Pétition populaire"
 commons_petition_desc: "Liste des griefs formulés à la suite du soulèvement du Pèlerinage de Grâce."
 austere_monastic_life: "Vie monastique austère"
 austere_monastic_life_desc: "L'existence dans un ordre religieux est réduite à un idéal de vie cloîtrée et austère. L'accumulation de richesses est limitée et la vie monastique est faite de contemplation et de prière. La création de monastères supplémentaires peut être envisagée."
 #Aztec Estate Privileges
 warrior_tribunal: "Tribunal des guerriers"
 warrior_tribunal_desc: "Un cadre jurisprudentiel sur l'ensemble de nos territoires, doté de l'autorité nécessaire pour rendre la justice sur certains types de crimes."
 ceremonial_tax_exemptions: "Exemptions fiscales des cérémonies"
 ceremonial_tax_exemptions_desc: "La préparation des hommages, des sacrifices et des fêtes est un grand honneur pour nos marchands. En échange de cette responsabilité, ils sont exemptés de l'impôt courant."
 #Incas
 mita_system: "Système de la mit'a"
 mita_system_desc: "De l'âge de quinze à cinquante ans, tous les hommes sont tenus de travailler dans le cadre du système de la #italic mit'a#!. Ils doivent servir pendant un an comme main-d'œuvre gratuite pour le gouvernement. L'obligation est réglementée de manière à ce qu'elle n'empêche pas chacun de subvenir aux besoins de sa famille."
 #Teutons
 kulm_law: "Droit de Culm"
 kulm_law_desc: "Version modifiée du droit de Magdebourg, le droit de Culm est un privilège accordé à toutes les villes de Prusse, qui garantit les intérêts commerciaux des guildes de marchands et leur accorde une autonomie significative par rapport à leur suzerain."
 invite_german_settlers: "Inviter des colons allemands"
 invite_german_settlers_desc: "Les courants migratoires et les changements de la politique territoriale de notre nation et de ses environs ont tout à gagner à ce que nous bâtissions une grande nation sur les fières épaules des migrants !"
 invite_german_settlers.tt: "Des vagues de migrants allemands vont commencer à arriver régulièrement dans notre pays."
 #The Knights
 autonomous_local_commanders: "Commandants locaux autonomes"
 autonomous_local_commanders_desc: "Les commandants locaux qui occupent les postes de notre Ordre réclament depuis longtemps une autonomie accrue, au nom d'une autogestion efficace et de l'allégeance à notre cause."
 apostolic_tax_privilege: "Impôts apostoliques"
 apostolic_tax_privilege_desc: "Notre allégeance à la plus haute autorité de la foi [ShowReligionAdjective('catholic')|l] ne saurait être une simple promesse. En nous engageant à soutenir le [GetCountry('PAP').GetGovernment.GetRulerTitle], nous sommes sûrs de gagner ses faveurs."
 #Hungary
 golden_bull_of_1222: "Bulle pontificale de 1222"
 golden_bull_of_1222_desc: "Document fondateur de l'histoire de la Hongrie qui consacre les droits et les privilèges de l'élite. En vertu de ce traité, l'élite se voit accorder une exemption d'impôts directs, ce qui lui permet de ne pas subir le poids des exigences des caisses de l'État. En outre, ce privilège limite ses obligations à fournir des troupes, préservant ainsi sa liberté tout en renforçant son influence au sein du royaume."
 monetary_fiefs: "Fiefs monétaires"
 monetary_fiefs_desc: "Notre Dirigeant possède directement la plupart des terres et ne veut pas offrir de concessions perpétuelles à la noblesse. Les nouveaux fiefs seront donc gérés et exploités par des fonctionnaires nommés pour la durée de leur mandat."
 #Ottomans
 ghazi_privilege: "Seigneurs Ghazi"
 ghazi_privilege_desc: "Guerriers de la foi, ces combattants dévoués mènent des campagnes au-delà des frontières lointaines à la recherche de butin, d'honneur et d'une cause divine. Composés de volontaires zélés et de pillards tribaux, ils protègent nos frontières en menant sans relâche des raids et des conquêtes, semant à la fois leur influence et la terreur."
 autonomous_kadiluks: "Kadiluks autonomes"
 autonomous_kadiluks_desc: "Les qâdîs devraient jouir d'un plus grand pouvoir au sein des kadiluks qui leur sont alloués, leur permettant ainsi de mieux utiliser leur sagesse au profit de l'État."
 ayans_privilege: "Notables ayans"
 ayans_privilege_desc: "Nul ne connaît mieux la dynamique complexe du pouvoir dans les provinces éloignées que les notables qui y résident déjà. Leur statut d'Ayans leur permet de gouverner avec un contrôle limité de la part de l'État."
 #Brandenburg / Prussia
 bra_kreditwerk: "Kreditwerk"
 bra_kreditwerk_desc: "Le #italic Kreditwerk#! contrôle une grande partie de nos finances, ce qui entrave nos capacités financières."
 bra_kreditwerk_reformed: "Kreditwerk réformé"
 bra_kreditwerk_reformed_desc: "Le #italic Kreditwerk#! réformé, placé sous le contrôle direct de la Couronne, nous permettra de financer plus efficacement nos projets."
 #Tribal Chieftains
 share_of_the_spoils: "Partage du butin"
 share_of_the_spoils_desc: "La victoire est toujours plus douce lorsque notre grand clan garde tout le butin, mais en le partageant, nous gagnerons le ralliement de nombreux autres clans puissants qui résident sous notre bannière."
 tribal_host: "Armée tribale"
 tribal_host_desc: "L'élevage de chevaux puissants sera la pierre angulaire de notre armée. En confiant ce processus à notre élite, nous nous assurons de ne jamais manquer de juments pour nos prestigieuses armées."
 tribal_autonomy: "Autonomie tribale"
 tribal_autonomy_desc: "Nos ancêtres et leurs pères avant eux ont respecté la vie libre des campagnes et nous ferions bien de suivre leur exemple, loin des influences extérieures qui veulent nous éloigner de nos vraies valeurs."
 #Venice
 libro_d_oro: "Libro d'Oro"
 libro_d_oro_desc: "Le Grand Conseil de [GetCountry('VEN').GetName] a de nombreuses règles pour décider qui est digne d'en faire partie. Le #italic Libro d'Oro#! contient la liste des familles qui remplissent ces conditions et peuvent prétendre appartenir à la noblesse de [GetCountry('VEN').GetNameWithNoTooltip].\n\nLe livre a été compilé en 1317, et seule une grande quantité d'or et d'influence pourrait justifier d'y apporter des modifications."
 libro_d_argento: "Libro d'Argento"
 libro_d_argento_desc: "Avec le #italic Libro d'Oro#! qui répertorie toutes les familles nobles de la [GetCountry('VEN').GetLongName], le #italic Libro d'Argento#! renferme les noms de toutes les familles d'#italic Originarii#!, celles qui, bien que roturières, descendent des premiers habitants de la lagune et ont acquis le droit de commercer en tant que citoyens de [GetCountry('VEN').GetNameWithNoTooltip] et d'accéder à des emplois dans l'administration du [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]."
 zontas: "Zonta"
 zontas_desc: "Les conseils de gouvernement de la [GetCountry('VEN').GetFlavorRank] de [GetCountry('VEN').GetName] choisissent leurs membres parmi l'élite de la noblesse. Ces élites se réunissent dans ce que l'on appelle les #italic zontas#! et disposent des privilèges et des devoirs permettant de préserver la Constitution de l'accaparement du pouvoir par un seul Dirigeant."
 zontas_revoke_tt: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a moins de #Y 25 %#! de pouvoir ou la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a #Y 50 %#! ou plus de pouvoir"
 avogadoria_de_comun: "Avogadoria de Comùn"
 avogadoria_de_comun_desc: "L'État est aux mains d'une caste de familles nobles et fortunées qui occupent les postes clés du gouvernement [GetCountry('VEN').GetAdjective|l]. Pour défendre les intérêts de l'État et, par extension, de ces familles, le Conseil a créé les #italic Avogadoria de Comùn#!, des #italic procureurs publics#! qui contrôlent les comptes des hauts fonctionnaires, enquêtent sur les allégations de corruption et poursuivent les manquements à la loi.\nMême les Doges ne sont pas épargnés par leur attention vigilante."
 #Scotland
 scottish_clans: "Clans écossais"
 scottish_clans_desc: "Les habitants d'[GetCountry('SCO').GetName], et plus particulièrement ceux des régions rurales du nord, sont traditionnellement organisés en plusieurs clans, chacun étant uni à la fois par la parenté et par la situation géographique, ainsi que par l'allégeance au chef de clan. Les rassemblements de clans et leurs interactions sont le moteur de la politique écossaise."
 autonomous_scottish_clans: "$scottish_clans$ autonomes"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "Héritage unifié écossais"
 tribes_scotland_gaelic_heritage_desc: "Depuis des générations, les clans des hauts plateaux ruraux du nord ont conservé leur identité [ShowLanguageName('gaelic_language')|l], tandis que ceux des basses terres ont développé leur propre culture #L [ShowCultureName('scottish')|l]e#!. Malgré des pratiques distinctes, les clans des hauts plateaux et des basses terres mettront de côté leurs différences pour combattre les adversaires étrangers qui menacent l'[GetCountry('SCO').GetName]."
 autonomous_tribes_scotland_gaelic_heritage: "$tribes_scotland_gaelic_heritage$ autonome"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "Statuts de l'île d'Iona"
 sco_statutes_of_iona_desc: "Grâce à ces statuts, les clans des hauts plateaux ruraux sont tenus d'envoyer leurs héritiers étudier dans les écoles des basses terres. Si cette mesure permet de former une génération de membres de la noblesse plus instruits, elle risque d'éroder des siècles d'héritage culturel."
 #Muscovy/Russia
 salt_tax_exemption: "Exonération de la taxe sur le sel"
 salt_tax_exemption_desc: "La pénurie de sel et son prix élevé ont entraîné des difficultés économiques pour la paysannerie, qui est désormais exemptée de toute taxe sur le [ShowGoodsName('salt')] afin d'atténuer rapidement ces préjudices et de réduire l'agitation sociale."
 charter_of_the_nobility: "Charte de la noblesse"
 charter_of_the_nobility_desc: "À la suite de la révolte de Pougatchev, une charte a été édictée qui renforce les privilèges de la noblesse et souligne son rôle dans le maintien de l'ordre."
 #France
 villes_franches: "Villes franches"
 villes_franches_desc: "Un certain nombre de nos villes marchandes se sont considérablement développées au cours des dernières décennies et ont acquis un certain niveau d'autonomie qui ressemble beaucoup à celui des villes libres, mettant en avant une approche décentralisée de la gouvernance."
 residence_in_versailles: "Résidence à Versailles"
 residence_in_versailles_desc: "La famille #L [GetCountry('FRA').GetGovernment.GetAdjective]e#! a proposé aux membres des grandes familles nobles de s'installer au château de Versailles."
 permanent_residence_in_versailles: "Résidence permanente à Versailles"
 permanent_residence_in_versailles_desc: "Des extensions ont été érigées à Versailles pour permettre aux membres de la [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de bénéficier d'une résidence principale permanente au château, auprès de la famille #L [GetCountry('FRA').GetGovernment.GetAdjective]e#!. Bien que ceux qui n'appartiennent pas à cette dernière jouissent du luxe du palais, leur influence politique a considérablement diminué, et ce pour qu'ils puissent conserver les faveurs du [GetCountry('FRA').GetGovernment.GetRulerTitle]. L'abandon de leurs Ordres personnels a également sensiblement réduit les intrigues et complots politiques, devenant ainsi redevables des règles de Versailles."
 great_offices_of_the_crown_of_france: "Grands offices de la Couronne de France"
 great_offices_of_the_crown_of_france_desc: "Les fonctions les plus importantes au sein de notre administration centrale sont réservées à la noblesse de notre royaume."
 fra_marcel_great_ordinance: "La grande ordonnance"
 fra_marcel_great_ordinance_desc: "Sous la pression d'Étienne Marcel, la France est aujourd'hui gouvernée par la grande ordonnance de Marcel. En échange de l'influence qu'il lui procure, l'État bénéficie de l'appui des états généraux pour lever davantage d'impôts."
 fra_leadership_of_marcel: "Le pouvoir d'Étienne Marcel"
 fra_leadership_of_marcel_desc: "L'influence d'Étienne Marcel a fait de la [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] une force puissante au sein des états généraux."
 fra_marcel_compromise_ordinance: "Compromis de la grande ordonnance"
 fra_marcel_compromise_ordinance_desc: "Un compromis entre la couronne et Étienne Marcel, où la couronne cède le pouvoir à Marcel, en échange de quoi les états généraux accèdent à la demande royale de lever plus d'impôts."
 fra_papacy_pragmatic_sanctions: "Sanctions pragmatiques de Bourges"
 fra_papacy_pragmatic_sanctions_desc: "Grâce à ces sanctions, l'Église catholique de France obtient une plus grande indépendance administrative vis-à-vis de la papauté, puisqu'elle permet l'élection aux fonctions ecclésiastiques par le biais d'un conseil général de l'Église. Bien que ces sanctions plaisent au clergé, notre influence et nos relations avec le Saint-Siège risquent d'en souffrir."
 #India
 vij_tamil_trading_rights: "Droits commerciaux tamouls"
 vij_tamil_trading_rights_desc: "Le [ShowAreaName('tamil_land_area')] abrite de nombreuses grandes villes commerçantes du peuple [ShowCultureName('tamil')|l]. En leur accordant des privilèges commerciaux et d'autonomie, nous pouvons nous assurer de leur loyauté et de leur rentabilité pour l'État."
 jain_banking_rights: "Droits bancaires #L [ShowReligionAdjectiveWithNoTooltip('jain')|l]s#!"
 jain_banking_rights_desc: "Le [ShowReligionName('jain')] n'est plus une religion dominante ou politiquement privilégiée en Inde, mais les #L [ShowReligionAdjectiveWithNoTooltip('jain')]s#! ne doivent pas être négligés. Spécialisés dans le prêt d'argent et la bureaucratie, ils représentent un atout pour tout État disposé à leur offrir protection."
 jain_scholars: "Savants #L [ShowReligionAdjectiveWithNoTooltip('jain')|l]s#!"
 jain_scholars_desc: "Bien que le [ShowReligionName('jain')] ait perdu de son importance, il s'agit tout de même d'une religion dont la minorité active est à prendre en considération. Les pratiquants de cette religion sont des érudits instruits et sages qui peuvent aider notre gouvernement si nous les soutenons."
 dhimmi_abrahamic_communities: "Communautés abrahamiques"
 dhimmi_abrahamic_communities_desc: "Les communautés #L [ShowReligionGroupAdjective('christian')]nes#! et #L [ShowReligionGroupAdjective('israelite_group')]s#! sont appelées Dhimmi dans les nations #L [ShowReligionGroupAdjective('muslim')|l]es#!. Traditionnellement, il incombe au Dirigeant de les protéger tout en les tenant à l'écart de la majorité #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]e#!. De son côté, la communauté dhimmi jure fidélité à l'État sans menacer les traditions de l'[ShowReligionGroupName('muslim')]."
 dhimmi_in_administration: "Bureaucrates dhimmis"
 dhimmi_in_administration_desc: "Certains des meilleurs administrateurs de notre pays sont des païens. Exclure ceux qui nous sont loyaux et qui sont prêts à servir l'État est une grave erreur à laquelle nous devrions pallier immédiatement."
 dharmic_dhimmi_communities: "Communautés dharmiques dhimmi"
 dharmic_dhimmi_communities_desc: "À l'origine réservé aux #L [ShowReligionGroupAdjective('christian')]s#! et aux #L [ShowReligionGroupAdjective('israelite_group')]s#!, le terme Dhimmi fait référence aux #L [ShowReligionAdjective('hindu')]s#! et autres fidèles #L [ShowReligionGroupAdjective('dharmic')|l]s#! au sein des nations #L [ShowReligionGroupAdjective('muslim')|l]es#!. Traditionnellement, il incombe au Dirigeant de les protéger. Mais ce n'est pas toujours aisé, car les Dhimmi constituent la majorité de la population. Avec le soutien du clergé, la communauté dhimmi jurera fidélité à l'État sans menacer les traditions de l'[ShowReligionGroupNameWithNoTooltip('muslim')]."
 clergy_in_administration: "Le clergé dans l'administration"
 clergy_in_administration_desc: "Les membres du clergé possèdent nombre des talents nécessaires aux administrateurs : ils sont instruits, ont l'expérience des archives et une vocation supérieure. De bien des manières, nous rapprocher du clergé nous permettrait de disposer d'une administration efficace et durable."
 rajput_society: "Société rajput"
 rajput_society_desc: "Les Rajputs sont une caste ancienne de guerriers et de nobles honorables et fiers. Si le cœur de leur pouvoir est constitué des terres rudes du [ShowAreaName('rajputana_area')], on retrouve la noblesse rajpute dans tout le nord de l'Inde, et de nombreux grands rajas s'enorgueillissent de leur ascendance rajpute.\n\n#italic Le modificateur varie en fonction du pourcentage de [ShowCultureName('mewari')], [ShowCultureName('harauti')], [ShowCultureName('dhundhari')], [ShowCultureName('shekhawati')] et [ShowCultureName('mewati')] présents dans notre Pays + 100 %.#!"
 zamindar_tax_privilege: "Privilège fiscal des zamindars"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ En temps de guerre, le zamindar a le droit de collecter les impôts de notre population pour soutenir notre effort de guerre. L'octroi de ce privilège augmentera considérablement nos revenus, mais aussi le pouvoir de la noblesse."
 corruption_desc: "La [GetEstateNameWithNoTooltip('burghers_estate')] a depuis longtemps planté ses griffes dans notre trésor et nos tribunaux, s'assurant des postes de complaisance et propageant une atmosphère de corruption."
 consolidated_corruption_of_the_burghers: "Corruption généralisée de la bourgeoisie"
 consolidated_corruption_of_the_burghers_desc: "La $corruption_desc$ des classes intermédiaires et supérieures"
 consolidated_corruption_of_the_peasants: "Corruption généralisée du peuple"
 consolidated_corruption_of_the_peasants_desc: "La paysannerie en est venue à ne plus respecter notre autorité. En effet, les paysans menacent souvent de prendre les armes si on les oblige à acquitter un impôt équitable."
 consolidated_corruption_of_the_nobles: "Corruption généralisée des élites"
 consolidated_corruption_of_the_nobles_desc: "La $corruption_desc$ de la noblesse"
 consolidated_corruption_of_the_clergy: "Corruption généralisée du clergé"
 consolidated_corruption_of_the_clergy_desc: "Le fait que le clergé ait son mot à dire dans notre politique intérieure n'est qu'un effet secondaire des accords viciés et des réductions d'impôts qu'il a obtenus en nous menaçant d'excommunication."
 noble_sponsored_navy: "Flotte de la noblesse"
 noble_sponsored_navy_desc: "Notre flotte est entretenue et contrôlée par la noblesse. Grâce à sa contribution et à son appui monétaire, nous pourrons lever une puissante flotte en échange de son influence croissante sur notre politique navale."
 magdeburg_rights: "Droits de Magdebourg"
 magdeburg_rights_desc: "Ce cadre juridique, élaboré à partir du droit flamand, s'est diffusé en Europe centrale avec l'afflux d'immigrants allemands. Centrés sur le développement des libertés individuelles, ces droits servent à garantir et à réguler l'autonomie de l'administration locale."
 novi_fori: "Novi Fori"
 novi_fori_desc: "Inspiré des privilèges accordés à la ville de Magdebourg, ce cadre juridique associé à un urbanisme occidental et à un ensemble de lois pénales et civiles s'est répandu au-delà des terres allemandes vers l'Europe de l'Est."
 shooting_societies: "Sociétés de tir"
 shooting_societies_desc: "Des milices de marchands et d'artisans s'exerçant à défendre leur ville contre tout envahisseur. Ces associations ont l'autorisation de la cour royale de porter des uniformes et des emblèmes spéciaux qui étaient auparavant réservés à la noblesse."
 reduced_responsibilities_for_the_nobles: "Responsabilités réduites pour les élites"
 reduced_responsibilities_for_the_nobles_desc: "Afin de s'assurer les faveurs et l'allégeance de l'élite, notre suzerain lui a délégué ce privilège, ce qui a eu pour effet d'alléger de nombreuses responsabilités liées à l'appartenance à la noblesse."
 reduced_taxation_for_the_nobles: "Taxation réduite pour l'élite"
 reduced_taxation_for_the_nobles_desc: "La noblesse est devenue une force puissante au sein de notre pays et, par conséquent, sa volonté et son opinion ont pris un poids considérable. Si nous voulons maintenir l'ordre et la stabilité, il faudra lui graisser la patte..."
 habshi_advisors_privilege: "Conseillers habshi"
 habshi_advisors_privilege_desc: "Connus pour leur présence prolifique et influente dans les affaires de l'État, ces esclaves viennent des côtes de l'[ShowSubContinentName('east_africa')]. Éduqués en matière d'administration et de guerre, ils sont capables de rendre de grands services en échange d'une certaine influence politique et, éventuellement, de la liberté après conversion religieuse."
 #Bavaria
 bavarian_share_of_land: "Division du territoire bavarois"
 bavarian_share_of_land_desc: "Nous avons divisé nos terres au sein de notre dynastie conformément à la loi et à l'équité. Cela entraîne la fragmentation de nos domaines et une administration très décentralisée. Pour tenir notre rang parmi les princes du [GetUniqueInternationalOrganization('hre').GetName], nous allons devoir une fois encore affirmer notre autorité centrale."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "Faveur tribale"
 mch_tribal_favor_desc: "Les élites [ShowCultureNameWithNoTooltip('jurchen_culture')] se voient accorder la primauté dans les affaires seigneuriales et sont reconnaissantes que nous ayons refusé d'adopter des coutumes étrangères."
 #Poland
 nihil_novi: "Nihil Novi"
 nihil_novi_desc: "L'élite de notre société s'est octroyée le droit de vérification, afin qu'aucune loi ne soit adoptée sans leur consentement. De plus, ce privilège restreint intégralement la liberté de mouvement des serfs et limite les droits des citadins."
 privilege_of_koszyce: "Privilège de Koszyce"
 privilege_of_koszyce_desc: "Les membres de la haute société se sont vu accorder un large éventail de droits, dont celui de laisser un héritier étranger régner sur l'État. Ils ne seront plus soumis à des taxes supplémentaires sans leur consentement."
 plc_empower_orthodox_nobility: "Renforcement de la noblesse [ShowReligionAdjectiveWithNoTooltip('orthodox')]"
 plc_empower_orthodox_nobility_desc: "Ce privilège confère à l'élite [ShowReligionAdjective('orthodox')|l] une grande partie des privilèges et garanties réservés à nos autres élites."
 #Castile
 cas_fuero_viejo: "Fuero Viejo de Castilla"
 cas_fuero_viejo_desc: "Nous avons compilé différentes lois et coutumes relatives à la noblesse. Cet effort de codification de leurs privilèges finira par devenir la pierre angulaire de leur statut dans le royaume."
 cas_caballeros_villanos: "Caballeros villanos"
 cas_caballeros_villanos_desc: "Les régions frontalières de la [ShowAreaName('castile_area')] et du [ShowAreaName('leon_area')] ont, au cours des derniers siècles, donné naissance à une nouvelle classe sociale composée de vachers chevaliers. Ils ont pour habitude de passer l'hiver à garder leurs troupeaux dans des forteresses frontalières et l'été à mener des raids ou à faire la guerre à leurs ennemis #L [ShowReligionGroupAdjective('muslim')|l]s#!."
 cas_regimiento: "Regimiento"
 cas_regimiento_desc: "Le Regimiento est un système mis en place pour gouverner les villes de [GetCountry('CAS').GetName] par l'intermédiaire de certains conseillers nommés, issus des rangs de familles particulièrement riches et puissantes."
 royal_factories_privilege: "Manufactures royales"
 royal_factories_privilege_desc: "Les manufactures royales sont des établissements financés par l'État mais détenus par des particuliers. Elles bénéficient de privilèges et d'une supervision royale, et fonctionnent sous autorité officielle afin de soutenir l'industrie nationale tout en conservant leur autonomie commerciale."
 #Austria
 austrian_monastery_reform_melk: "Réforme monastique de Melk"
 austrian_monastery_reform_melk_desc: "Suivant l'avis de nos meilleurs clercs, nous avons réformé nos monastères conformément aux principes #L [ShowReligionAdjective('catholic')|l]s#!."
 vienna_concordat_privilege: "Concordat de [ShowLocationNameWithNoTooltip('vienna')]"
 vienna_concordat_privilege_desc: "Notre accord avec le [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] stabilisera nos relations, mais nous devrons concéder certains pouvoirs au clergé pour apaiser les forces de la papauté."
 hab_tractatus_incorporalibus: "Tractatus de Iuribus Incorporalibus"
 hab_tractatus_incorporalibus_desc: "Les relations réglementées entre les propriétaires fonciers et les paysans assureront une certaine protection juridique à nos plus petits Ordres, mais au prix d'une difficulté accrue à développer notre économie agricole."
 #Vijayanagar
 kannada_literature_aid: "Aide à la littérature en kannada"
 kannada_literature_aid_desc: "En accordant à la bourgeoisie des droits sur les questions relatives aux ouvrages en [ShowLanguageName('kannada_language')|l], nous pouvons garantir que notre littérature ne décline pas."
 vij_patronization_of_local_gods: "Droits de patronage des divinités mineures"
 vij_patronization_of_local_gods_desc: "Les divinités #L [ShowReligionAdjectiveWithNoTooltip('hindu')|l]es#! sont nombreuses, et il est préférable de leur accorder le droit de vénérer celle qu'ils préfèrent."
 vij_allowance_of_religious_practices: "Pratiques religieuses autorisées"
 vij_allowance_of_religious_practices_desc: "Au lieu de nous concentrer uniquement sur l'[ShowReligionNameWithNoTooltip('hindu')], religion qui caractérise notre nation, nous devrions peut-être accorder à nos autres minorités religieuses le droit de pratiquer publiquement leur foi."
 #Songhai
 promotion_of_muslim_scholars: "Promotion des lettrés musulmans"
 promotion_of_muslim_scholars_desc: "Pour continuer à élever [ROOT.GetCountry.GetName] au rang de centre d'enseignement [ShowReligionGroupAdjective('muslim')], nous devons permettre à davantage de lettrés d'affluer au sein de notre administration, en dépit de leurs allégeances."
 #Persia
 ira_iranian_art_patronage: "Mécénat artistique [ShowCultureGroupNameWithNoTooltip('iranian_group')]"
 ira_iranian_art_patronage_desc: "Le mécénat artistique de nos élites #L [ShowCultureGroupName('iranian_group')|l]nes#! a permis le développement de nombreux styles luxueux au sein de la nation."
 ira_clerical_aristocracy: "Aristocratie cléricale"
 ira_clerical_aristocracy_desc: "Une union entre les riches propriétaires de terres et le $clergy_estate$, dans le cadre de laquelle les terres appartenant à ces propriétaires sont offertes au $clergy_estate$, empêchant ainsi sa confiscation par la nation."
 #Mamluks
 mam_muhtasibs: "Muḥtasib"
 mam_muhtasibs_desc: "Les muḥtasib ont pour tâche de superviser les marchés. Ils contrôlent pour cela les commerçants, châtient publiquement les escrocs et usent de leurs connaissances pour prévenir toute forme de fraude."
 #Delhi
 heritable_iqta: "[ShowLawNameWithNoTooltip('iqta_law')] héréditaire"
 heritable_iqta_desc: "Le poste de titulaire de l'[ShowLawName('iqta_law')] n'est généralement pas un titre héréditaire. Le transformer en titre héréditaire serait sans précédent et renforcerait la loyauté de la [ShowEstateTypeName('nobles_estate')]."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "La Grande Marche de $erzurum$"
 trunk_road_to_erzurum_privilege_desc: "L'$anatolia_region$ est reliée à $tabriz$ et à la $persia_region$ par un réseau de routes commerciales fiables. Comme noue en contrôlons une portion importante, nos Marchands en tirent de grands bénéfices."
 lit_integrated_ruthenian_laws: "Intégration des lois de la culture [ShowCultureNameWithNoTooltip('ruthenian')|l]"
 lit_integrated_ruthenian_laws_desc: "En intégrant les lois de notre peuple de culture [ShowCultureName('ruthenian')|l], nous pouvons œuvrer plus efficacement à l'établissement d'un code juridique unifié pour le royaume."
 lit_equal_status_of_orthodox_nobility: "Protection de la noblesse [ShowReligionAdjectiveWithNoTooltip('orthodox')]"
 lit_equal_status_of_orthodox_nobility_desc: "La part importante de notre noblesse obéissant à la foi [ShowReligionAdjective('orthodox')] mérite un statut égal à ceux qui ne la partagent pas. En lui garantissant ces droits, elle sera plus encline à nous soutenir."
 ukr_kholop_protection: "Protection des droits des kholops"
 ukr_kholop_protection_desc: "Plutôt que de laisser les classes inférieures être exploitées par les riches, des droits fondamentaux ont été accordés aux serfs de notre nation, garantissant leurs besoins élémentaires d’êtres humains."
 tur_banned_weaponry_for_peasants: "Armes interdites pour la [GetEstateNameWithNoTooltip('peasants_estate')]"
 tur_banned_weaponry_for_peasants_desc: "Les nombreuses ethnies présentes dans le royaume pourraient semer le trouble si elles conservaient le droit de porter des armes. C'est pourquoi il leur est désormais interdit d'en porter."
 #Generic
 noble_patronage_of_the_arts: "Mécénat de la noblesse artistique"
 noble_patronage_of_the_arts_desc: "Plusieurs familles nobles influentes ont pris l'habitude de parrainer des poètes, des peintres et des lettrés dans leurs cours et leurs villas. Si certains peuvent y voir de la vanité, ce mécénat donne souvent naissance à de nouvelles écoles de pensée et d'expression audacieuses, en échange d'une influence accrue au sein de la cour."
 guild_investments: "Investissements dans les guildes"
 guild_investments_desc: "Les guildes ont accepté de consacrer une partie de leurs fonds à l'amélioration du processus de production. Même si la plupart de ces projets échoueront, certains pourraient aboutir à des avancées décisives qui transformeront notre économie de capitaux."
 statutes_of_piotrkow: "Statuts de Piotrków"
 statutes_of_piotrkow_desc: "Ces statuts symbolisent les efforts déployés par la noblesse pour consolider ses privilèges, ainsi que l'emprise du servage et de l'aristocratie sur le pouvoir. En affaiblissant les classes sociales inférieures et les villes, les nobles cherchent à affirmer leur influence."
