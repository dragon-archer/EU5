l_french:
 nobles_estate: "Noblesse"
 nobles_estate_desc: "Cet ordre représente les familles d'aristocrates terriens de notre pays. Leurs privilèges sont garantis par de vieilles traditions et la plupart ont été gagnés en rendant de grands services à l'État. Leur rôle traditionnel est de protéger le royaume contre les menaces extérieures et d'aider le Dirigeant à maintenir la paix.\n$estate_common_crown_ending$"
 clergy_estate: "Clergé"
 clergy_estate_desc: "Cet ordre représente les prêtres instruits de notre religion d'État. Ils ont une longue tradition de service dans l'administration de notre pays et leur rôle est de veiller au bien-être spirituel de notre nation et de ses habitants. Au cours des siècles, ils ont acquis à la fois des propriétés foncières et des privilèges auprès des Dirigeants et de personnes pieuses de leur temps.\n$estate_common_crown_ending$"
 burghers_estate: "Bourgeoisie"
 burghers_estate_desc: "Cet ordre représente la population urbaine de notre pays, comme les artisans, les marchands ou d'autres personnes résidant dans l'enceinte des villes. Leur rôle est de travailler pour faire tourner l'économie et, pour le faire efficacement, ils s'attendent à se voir accorder des droits et des privilèges spéciaux pour eux-mêmes et pour les villes qu'ils représentent.\n$estate_common_crown_ending$"
 peasants_estate: "Paysannerie"
 peasants_estate_desc: "Il s'agit de l'ordre représentant la population qui n'a en général ni prestige ni pouvoir."
 crown_estate: "Couronne"
 crown_estate_desc: "Il s'agit du pouvoir du gouvernement, c'est-à-dire tout ce qui n'est pas accordé aux ordres.\nEn règle générale, il est préférable que le gouverment ait un maximum de pouvoir."
 dhimmi_estate: "Dhimmi"
 dhimmi_estate_desc: "Cet ordre représente les minorités religieuses de notre [country|e] appartenant aux « gens du Livre » dans l'[ShowReligionGroupName('muslim')]. Il s'agit en général de fidèles #L [ShowReligionGroupAdjective('christian')|l]s#! et #L [ShowReligionAdjective('judaism')|l]s#!, mais peut parfois inclure d'autres [religions|e]. Leur statut et leurs privilèges peuvent grandement varier selon les pays. Il en va de même de leur nombre et leur organisation.\n$estate_common_crown_ending$"
 tribes_estate: "Tribus"
 tribes_estate_desc: "Cet ordre représente les différents tribus et clans présents dans notre [country|e]. Elles sont traditionnellement organisées en groupes familiaux élargis dispersés dans les contrées rurales, dont l'activité et l'organisation peuvent grandement varier. Leur éloignement des principaux centres de pouvoir et leur relative indépendance les rendent difficiles à gouverner, tandis que leurs coutumes leur confèrent une réputation de guerriers redoutables et indisciplinés.\n$estate_common_crown_ending$"
 cossacks_estate: "Cosaques"
 cossacks_estate_desc: "Cet ordre représente les différents groupes de personnes de [ShowCultureName('cossack_culture')] présents dans notre [country|e]. Organisés en groupes semi-nomades et semi-militarisés, ils vivent en autonomie en marge des administrations des Pays, mais peuvent les servir avec loyauté et leur être d'une grande utilité s'ils se voient proposer des arguments appropriés.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "En général, il est préférable pour l'ordre du gouvernement d'avoir plus de pouvoir que les autres ordres."
