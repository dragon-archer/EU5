 #$mamluk$ Laws
 mamluk_rank_system_laws: "Système de classement $mamluk$"
 mamluk_rank_system_laws_desc: "La hiérarchie de notre armée est le cadre constituant l'institution la plus importante de notre pays."
 mam_rigid_system: "Rigide"
 mam_rigid_system_desc: "En adoptant une hiérarchie rigoureuse, nous nous assurerons que les recrues et les membres des $mamluks$ se concentreront sur la maîtrise de leur art au lieu de la chasse aux promotions."
 mam_fluid_system: "Fluide"
 mam_fluid_system_desc: "Un système fluide de rangs fera que nos soldats auront vraiment l'impression d'appartenir à notre corps militaire. L'appel des promotions et la possibilité de monter les rangs militaires sont une grande motivation pour ceux qui ont connu une vie de pauvreté ou de servitude."
 mam_refined_furusiyya: "Raffinement de la furûsiyya"
 mam_refined_furusiyya_desc: "Grâce à des siècles de tradition martiale, nous avons affiné la furûsiyya. Ce code de chevalerie et de pratique militaire [ShowReligionGroupAdjective('muslim')|l] associe l'équitation, le tir à l'arc et les tactiques de guerre à une formation intellectuelle et éthique."
 mamluk_army_law: "Loi militaire $mamluk$"
 mamluk_army_law_desc: "Le cœur de notre administration stratocratique n'est autre que l'armée. En créant des lois et des stipulations pour la former avec attention, nous défendrons notre peuple efficacement contre les menaces extérieures."
 al_mamalik_al_sultaniyya: "Al-Mamālik al-Sulṭāniyya"
 al_mamalik_al_sultaniyya_desc: "En se concentrant sur la montée en puissance des $mamluks$ qui servent le sultan, nous veillerons à ce que nos troupes d'élite restent disciplinées et efficaces."
 mamalik_al_umara: "Mamālik al-Umarā'"
 mamalik_al_umara_desc: "Les $mamluks$ qui servent sous la classe Amir sont une grande source d'hommes valides pour renforcer nos fronts."
 ajnad_al_halqa: "Ajnād al-Ḥalqa"
 ajnad_al_halqa_desc: "Une armée ne peut fonctionner correctement sans disposer de troupes auxiliaires et de lignes de ravitaillement solides."
 awlad_al_nas_policy: "Awlād al-Nās"
 awlad_al_nas_policy_desc: "En dépit d'une conversion stricte et de l'affranchissement des anciens $mamluks$, ils semblent toujours vouloir défier l'autorité centrale. Un nouveau corps doit être créé, dont les hommes sont formés et éduqués d'une autre façon."
 mamluk_promotion_law: "Loi de promotion $mamluk$"
 mamluk_promotion_law_desc: "Les lois régissant les promotions au sein de nos grades militaires sont un pilier majeur de notre pays."
 merit_basis: "Sur la base du mérite"
 merit_basis_desc: "Les promotions basées sur le mérite sont une bonne façon d'accumuler des guerriers forts et talentueux, peu importent leur situation et leur passé."
 origin_basis: "Sur la base des origines"
 origin_basis_desc: "En accordant la priorité à des soldats homogènes culturellement, nous pouvons disposer d'une armée bien soudée et dotée d'une fierté commune."
 dynastic_basis: "Sur la base des dynasties"
 dynastic_basis_desc: "Les offices militaires de notre armée peuvent être transmis de père en fils, marquant une continuité de la légitimité du trône."
 employment_system: "$game_concept_employment_system$"
 employment_system_desc: "$game_concept_employment_system_desc$"
 first_come_first_serve_policy: "$first_come_first_serve$"
 first_come_first_serve_policy_desc: "$first_come_first_serve_desc$"
 equality_policy: "$equality$"
 equality_policy_desc: "$equality_desc$"
 capitalism_policy: "$capitalism$"
 capitalism_policy_desc: "$capitalism_desc$"
 #Swiss Confederation Laws
 io_policy_vote_active_cooldown: "Vote international pour les changements de politique"
 sc_policy_proposal_frequency: "Fréquence des propositions de loi"
 sc_policy_proposal_frequency_desc: "Une réglementation qui régit l'administration des propositions de loi au sein de la [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_frequent_policy_proposals: "Propositions de loi fréquentes"
 sc_frequent_policy_proposals_desc: "L'ajustement des lois et politiques est un acte fréquent, raison pour laquelle il se produit tous les quatre ans au sein de la [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_moderate_policy_proposals: "Propositions de loi modérées"
 sc_moderate_policy_proposals_desc: "Bien qu'il s'agisse d'un processus important, l'administration des lois et politiques de la [GetInternationalOrganizationType('swiss_confederation').GetName] exige des efforts considérables, raison pour laquelle les propositions de loi ne sont effectuées que tous les huit ans."
 sc_religious_affairs: "Affaires religieuses"
 sc_religious_affairs_desc: "En raison de la [ShowSituationName('reformation')], l'unité religieuse de la Confédération se voit aujourd'hui dans une situation précaire. Si aucune solution n'est trouvée, ce conflit de foi pourrait bien déchirer l'union tout entière."
 sc_clear_religious_chaos_tt: "La [ShowLawName('sc_internal_politics')] et la [ShowLawName('sc_war_politics')] sont désormais en vigueur pour chaque membre, quelle que soit sa [religion|e]"
 sc_mending_schism: "Mettre fin au schisme"
 sc_mending_schism_desc: "Le maintien de la stabilité et de la sécurité au sein de la [GetInternationalOrganizationType('swiss_confederation').GetName] est bien plus important que les querelles religieuses nées de la [ShowSituationName('reformation')]. Chaque membre doit renoncer à ses relations hostiles avec les membres d'une autre foi."
 sc_enforcing_religious_unity: "Imposer l'unité religieuse"
 sc_enforcing_religious_unity_desc: "La religion joue un rôle important dans la vie de ses fidèles, raison pour laquelle l'unité religieuse de la [GetInternationalOrganizationType('swiss_confederation').GetName] constitue notre priorité. Tous les cantons devront donc pratiquer la même foi, d'une façon ou d'une autre."
 sc_only_defending_same_religion_allies_tt: "Seuls les membres de la même [religion|e] peuvent jouir de la [ShowLawName('sc_war_politics')] actuelle"
 sc_relations_with_hre: "Relations impériales"
 sc_relations_with_hre_desc: "La [GetInternationalOrganizationType('swiss_confederation').GetName] fait partie du [GetUniqueInternationalOrganization('hre').GetName] depuis sa création. Cependant, la [ShowSituationName('reformation')] a laissé un goût amer dans la bouche de nombreux membres de la Confédération..."
 sc_remain_in_the_hre: "Demeurer au sein de l'empire"
 sc_remain_in_the_hre_desc: "Si la [GetInternationalOrganizationType('swiss_confederation').GetName] est un groupe d'alliances défendant ses membres face aux puissances étrangères, elle est toutefois susceptible de tomber face à des nations bien plus vastes. Le [GetUniqueInternationalOrganization('hre').GetName] fournira un soutien nettement plus important aux #L [ShowCultureName('swiss_group')]s#!."
 sc_remain_in_the_hre_tt: "Reste dans le [GetUniqueInternationalOrganization('hre').GetName]"
 sc_prestige_malus_tt: "Chaque membre perd [ShowNamedValue('prestige_extreme_penalty')|+=2%] de [prestige|e]"
 sc_leave_the_hre: "Quitter l'empire"
 sc_leave_the_hre_desc: "Bien que la [GetInternationalOrganizationType('swiss_confederation').GetName] ne manque pas d'ennemis extérieurs, la plus grande menace qui la guette provient du [GetUniqueInternationalOrganization('hre').GetName] lui-même, qui avait pourtant promis de défendre ses membres. Demeurer au sein de l'empire ne ferait que mettre en danger notre propre survie."
 sc_leave_the_hre_tt: "Quitte le [GetUniqueInternationalOrganization('hre').GetName]"
 sc_every_member_leaves_hre_tt: "Chaque membre quitte le [GetUniqueInternationalOrganization('hre').GetName] et ne peut le réintégrer qu'après s'être séparé de la [GetInternationalOrganizationType('swiss_confederation').GetName]"
 sc_representative: "Représentant des #L [ShowCultureGroupNameWithNoTooltip('swiss_group')]s#!"
 sc_representative_desc: "Chaque type d'organisation nécessitera un porte-parole qui représentera ses entités politiques à l'intérieur comme à l'extérieur. La [GetInternationalOrganizationType('swiss_confederation').GetName] pourrait néanmoins faire exception à cette règle..."
 sc_canton_representative: "Représentant de canton"
 sc_canton_representative_desc: "Certains cantons s'avèrent plus riches et plus influents que d'autres. Pour cette raison, la [GetInternationalOrganizationType('swiss_confederation').GetName] sera représentée non par un homme, mais par une cité-État."
 sc_councillor_representative: "Représentant conseiller"
 sc_councillor_representative_desc: "Les cantons de la [GetInternationalOrganizationType('swiss_confederation').GetName] renonceront à une partie de leur influence et désigneront un seul homme pour représenter la Confédération."
 sc_power_of_the_sovereign: "Pouvoir du [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]"
 sc_power_of_the_sovereign_desc: "Le représentant de la Confédération pourrait exiger davantage de pouvoir et d'influence au sein de l'union afin de renforcer sa position sur la scène publique."
 sc_sovereign_representative_power: "Pouvoir représentatif"
 sc_sovereign_representative_power_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] est en droit de demander de l'aide aux membres de la [GetInternationalOrganizationType('swiss_confederation').GetName], ce qui peut prendre la forme d'un soutien financier ou militaire."
 sc_sovereign_religious_power: "Pouvoir religieux"
 sc_sovereign_religious_power_desc: "Le pouvoir du [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] est limité, hormis en ce qui concerne les affaires religieuses de la [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_sovereign_absolute_power: "Pouvoir absolu"
 sc_sovereign_absolute_power_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] règne sur la [GetInternationalOrganizationType('swiss_confederation').GetName] comme s'il s'agissait d'un État unique. Par conséquent, il jouit de tous les privilèges et devoirs propres à un monarque de la Confédération."
 sc_election_method: "Processus d'élection"
 sc_election_method_desc: "Le processus d'élection du [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] de la [GetInternationalOrganizationType('swiss_confederation').GetName] est une question délicate qui exige une législature précise afin d'éviter tout incident."
 sc_direct_vote: "Vote direct"
 sc_direct_vote_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] est directement élu par les membres de la [GetInternationalOrganizationType('swiss_confederation').GetName]. Chaque membre détient un vote unique et est en mesure de représenter la Confédération."
 sc_lottery: "Tirage au sort"
 sc_lottery_desc: "Seul le Seigneur peut décider de qui représentera la [GetInternationalOrganizationType('swiss_confederation').GetName]. Les élections seront donc effectuées par tirage au sort, et c'est le destin qui aura le dernier mot."
 sc_rotation: "Rotation"
 sc_rotation_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] est décidé à tour de rôle. Chaque membre représentera la [GetInternationalOrganizationType('swiss_confederation').GetName] au moins une fois avant qu'un ancien dirigeant puisse reprendre le pouvoir."
 sc_ruling_period: "Durée de mandat"
 sc_ruling_period_desc: "La Confédération peut avoir un [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] qui la représente. Cependant, il est important de déterminer si celui-ci détiendra les rênes du pouvoir à vie ou seulement pour une certaine durée."
 sc_timed: "Durée limitée"
 sc_timed_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] de la [GetInternationalOrganizationType('swiss_confederation').GetName] n'est au pouvoir que pour une durée limitée. Au terme de cette période, le mandat prend fin et un nouveau [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] est élu."
 sc_lifelong: "À vie"
 sc_lifelong_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] de la [GetInternationalOrganizationType('swiss_confederation').GetName] est élu à vie. Ce n'est qu'à sa mort ou à sa destitution qu'une nouvelle élection est tenue."
 sc_election_frequency: "Fréquence des élections"
 sc_election_frequency_desc: "La question de la [ShowLawName('sc_ruling_period')] étant désormais résolue, un nouveau problème se pose : celui de la fréquence des élections d'un nouveau [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]."
 sc_biyearly_elections: "Élections bisannuelles"
 sc_biyearly_elections_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] de la [GetInternationalOrganizationType('swiss_confederation').GetName] est élu tous les deux ans."
 sc_four_yearly_elections: "Élections tous les quatre ans"
 sc_four_yearly_elections_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] de la [GetInternationalOrganizationType('swiss_confederation').GetName] est élu tous les quatre ans."
 sc_eight_yearly_elections: "Élections tous les huit ans"
 sc_eight_yearly_elections_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] de la [GetInternationalOrganizationType('swiss_confederation').GetName] est élu tous les huit ans."
 sc_internal_politics: "Politique intérieure"
 sc_internal_politics_desc: "Bien que la [GetInternationalOrganizationType('swiss_confederation').GetName] ait avant tout été fondée pour des raisons défensives, il est bien entendu primordial d'en administrer les affaires intérieures."
 sc_forbid_internal_wars: "Interdire les guerres internes"
 sc_forbid_internal_wars_desc: "Nous ne pouvons laisser de stupides querelles dégénérer en conflits sanglants. Chaque membre de la [GetInternationalOrganizationType('swiss_confederation').GetName] devra porter ses litiges avec un autre membre devant un juge, et non sur le champ de bataille."
 sc_forbid_internal_wars_tt: "Aucun membre de la [GetInternationalOrganizationType('swiss_confederation').GetName] ne peut en attaquer un autre"
 sc_forbid_same_religion_internal_wars_tt: "Aucun membre de la [GetInternationalOrganizationType('swiss_confederation').GetName] ne peut en attaquer un autre de la même [religion|e]"
 sc_allow_internal_wars: "Autoriser les guerres internes"
 sc_allow_internal_wars_desc: "Même si les conflits ne sont pas souhaitables, ils font partie de la nature humaine, et c'est par cela que nous pouvons nous renforcer."
 sc_membership_regulation: "Réglementation des membres"
 sc_membership_regulation_desc: "La [GetInternationalOrganizationType('swiss_confederation').GetName] est une organisation créée à l'origine par le peuple [ShowCultureGroupName('swiss_group')] pour se défendre contre l'influence croissante des [GetDynasty('habsburg_dynasty').GetName] dans la région. Cependant, les règles d'adhésion ne sont jamais figées..."
 sc_swiss_culture_and_geography: "Natifs suisses uniquement"
 sc_swiss_culture_and_geography_desc: "La confédération est une organisation [ShowCultureGroupName('swiss_group')], et en tant que telle, seuls ceux qui sont de sa culture et de sa géographie sont autorisés à y adhérer."
 sc_swiss_culture_and_geography_tt: "Seuls les pays dont la [primary_culture|e] est [ShowCultureGroupName('swiss_group')] et dont la [capital|e] se trouve en [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] ou [ShowAreaName('western_switzerland_area')] peuvent adhérer."
 sc_just_swiss_culture: "Culture suisse"
 sc_just_swiss_culture_desc: "L'influence du peuple [ShowCultureGroupName('swiss_group')] s'étend bien au-delà de la zone historique de la [GetInternationalOrganizationType('swiss_confederation').GetName]. Les limitations géographiques ne sont plus adéquates et la loi doit donc être reconsidérée."
 sc_just_swiss_culture_tt: "Seuls les pays dont la [primary_culture|e] est [ShowCultureGroupName('swiss_group')] peut adhérer"
 sc_swiss_or_swiss_relative: "Relations suisses"
 sc_swiss_or_swiss_relative_desc: "L'influence et le pouvoir de la [GetInternationalOrganizationType('swiss_confederation').GetName] sont projetés non seulement par le peuple [ShowCultureGroupName('swiss_group')], mais aussi par ceux que nous considérons comme proches de notre culture."
 sc_swiss_or_swiss_relative_tt: "Seuls les pays dont la [primary_culture|e] est [ShowCultureGroupName('swiss_group')] ou qui utilisent une [language|e] de ces cultures peuvent adhérer"
 sc_war_politics: "Politique de guerre"
 sc_war_politics_desc: "Les menaces extérieures de la [GetInternationalOrganizationType('swiss_confederation').GetName] sont nombreuses. Afin de survivre à une anarchie politique, il est vital d'établir des conditions unifiées définissant la façon dont les [ShowCultureGroupName('swiss_group')] peuvent se défendre les uns contre les autres."
 sc_defensive_pact: "Pacte défensif"
 sc_defensive_pact_desc: "Les membres de la [GetInternationalOrganizationType('swiss_confederation').GetName] ne seront appelés aux armes qu'en cas de guerres défensives face à des menaces extérieures."
 sc_alliance: "Alliance suisse"
 sc_alliance_desc: "Les membres de la [GetInternationalOrganizationType('swiss_confederation').GetName] pourront s'entraider dans leurs tentatives d'expansion. En cas d'invasion extérieure, tous les membres seront appelés aux armes afin de défendre leurs camarades."
 sc_united_war_efforts: "Efforts de guerre unifiés"
 sc_united_war_efforts_desc: "Pour tous les États extérieurs, la [GetInternationalOrganizationType('swiss_confederation').GetName] est semblable à une entité politique unique. Chaque guerre, qu'elle soit offensive ou défensive, verra la mobilisation des armées de tous les membres de la Confédération."
 sc_call_to_arms_conditions_tt: "[Custom('GetSCCallToArmsTooltip')]"
 sc_call_to_arms_only_same_religion_tt: "$sc_call_to_arms_always_tt$ et l'appelant ainsi que le Pays appelé aux armes sont de la même [religion|e]"
 sc_call_to_arms_always_tt: "L'ennemi n'est PAS membre de la [GetUniqueInternationalOrganization('swiss_confederation').GetName]"
 sc_unification: "Unification $SWI_ADJ$"
 sc_unification_desc: "Les territoires #L [ShowCultureGroupName('swiss_group')|l]s#! sont divisés depuis bien trop longtemps. Si les populations des Alpes souhaitent voir prospérité et sécurité s'installer, elles doivent s'unir sous une même bannière."
 sc_unification_movement_event_happened_tt: "L'[event|e] « #Y $flavor_swi.999.title$#! » s'est produit et a les conditions suivantes :\n\n[ShowTriggerConditions('flavor_swi_999_trigger',PlayerScope.Self)]"
 sc_unification_same_religion_tt: "Chaque membre est soit [ShowReligionName('catholic')|l], soit [ShowReligionName('lutheran')|l], soit [ShowReligionName('calvinist')|l]"
 sc_found_swiss_republic: "Fonder la $republic$ $SWI_ADJ$"
 sc_found_swiss_republic_desc: "Les principes et méthodes de la [GetInternationalOrganizationType('swiss_confederation').GetName] sont bien accueillis, car chaque canton apprécie que ses problèmes soient entendus. Pourtant, notre nature décentralisée mettra toujours en péril la sécurité des #L [ShowCultureGroupName('swiss_group')]s#!. Il est désormais temps d'unifier la Confédération en un seul État, tout en préservant notre [ShowGovernmentTypeName('republic')]."
 sc_found_swiss_republic_specific_tt: "[THIS.GetCountry.GetName] unifie la [GetInternationalOrganizationType('swiss_confederation').GetName] afin de former la [ShowGovernmentTypeName('republic')] [GetCountry('SWI').GetAdjective]"
 sc_found_swiss_republic_tt: "La [GetInternationalOrganizationType('swiss_confederation').GetName] s'unifie, devenant la [ShowGovernmentTypeName('republic')] [GetCountry('SWI').GetAdjective|l]"
 sc_found_swiss_monarchy: "Fonder la $monarchy$ $SWI_ADJ$"
 sc_found_swiss_monarchy_desc: "Bien que la [GetInternationalOrganizationType('swiss_confederation').GetName] ait initialement été créée en tant qu'union républicaine, les défis auxquels elle a dû faire face ont prouvé la supériorité d'un pouvoir fort basé sous une même autorité. L'avenir des [ShowCultureGroupName('swiss_group')] ne peut être assuré que sous une authentique [ShowGovernmentTypeeName('monarchy')] qui remplacera l'ancienne Confédération."
 sc_found_swiss_monarchy_specific_tt: "[THIS.GetCountry.GetName] unifie la [GetInternationalOrganizationType('swiss_confederation').GetName] afin de former la [ShowGovernmentTypeName('monarchy')] [GetCountry('SWI').GetAdjective]"
 sc_found_swiss_monarchy_tt: "La [GetInternationalOrganizationType('swiss_confederation').GetName] s'unifie, devenant la [ShowGovernmentTypeName('monarchy')] [GetCountry('SWI').GetAdjective|l]"
 sc_found_swiss_theocracy: "Fonder la $theocracy$ $SWI_ADJ$"
 sc_found_swiss_theocracy_desc: "Ce ne sont ni la liberté du vote républicain ni le pouvoir autoritaire de la monarchie qui ont fait la grandeur de la [GetInternationalOrganizationType('swiss_confederation').GetName], mais bel et bien la volonté divine. Seule une [ShowGovernmentTypeName('theocracy')] unifiée peut permettre aux #L [ShowCultureGroupName('swiss_group')]s#! de prospérer en ce monde."
 sc_found_swiss_theocracy_specific_tt: "[THIS.GetCountry.GetName] unifie la [GetInternationalOrganizationType('swiss_confederation').GetName] afin de former la [ShowGovernmentTypeName('theocracy')] [GetCountry('SWI').GetAdjective]"
 sc_found_swiss_theocracy_tt: "La [GetInternationalOrganizationType('swiss_confederation').GetName] s'unifie, devenant la [ShowGovernmentTypeName('theocracy')] [GetCountry('SWI').GetAdjective|l]"
 #Colonial Federation
 colonial_federation_unification: "Unification de la $colonial_federation$"
 colonial_federation_unification_desc: "Avec des liens forgés dans les feux de notre lutte pour l'indépendance, il est temps d'envisager l'unification des terres de nos membres."
 colonial_federation_found_republic: "Fonder une nouvelle $republic$"
 colonial_federation_found_republic_desc: "Les principes et les méthodes de la [ShowGovernmentTypeName('republic')] sont essentiels à la liberté de nos membres ainsi que de nos vassaux."
 colonial_federation_found_republic_specific_tt: "[THIS.GetCountry.GetName] unifie la [GetInternationalOrganizationType('swiss_confederation').GetName] afin de former la [ShowGovernmentTypeName('republic')] [GetCountry('SWI').GetAdjective|l]"
 colonial_federation_found_republic_tt: "La [GetInternationalOrganizationType('colonial_federation').GetName] s'unifie et devient une [ShowGovernmentTypeName('republic')]"
 colonial_federation_found_monarchy: "Fonder une nouvelle $monarchy$"
 colonial_federation_found_monarchy_desc: "Une [ShowGovernmentTypeName('monarchy')] retrouvée, gouvernant tous nos membres équitablement, est la seule voie qui nous mènera à la prospérité."
 colonial_federation_found_monarchy_specific_tt: "[THIS.GetCountry.GetName] unifie notre [GetInternationalOrganizationType('colonial_federation').GetName], qui devient une [ShowGovernmentTypeName('monarchy')]"
 colonial_federation_found_monarchy_tt: "La [GetInternationalOrganizationType('colonial_federation').GetName] s'unifie et devient une [ShowGovernmentTypeName('monarchy')]"
 colonial_federation_found_theocracy: "Fonder une nouvelle $theocracy$"
 colonial_federation_found_theocracy_desc: "Ce ne sont ni la liberté du vote républicain ni le pouvoir autoritaire de la monarchie qui ont conduit notre [GetInternationalOrganizationType('colonial_federation').GetName] à l'indépendance, mais bel et bien la volonté divine. Seule une [ShowGovernmentTypeName('theocracy')] unifiée peut permettre à notre peuple de prospérer en ce monde."
 colonial_federation_found_theocracy_specific_tt: "[THIS.GetCountry.GetName] unifie la [GetInternationalOrganizationType('colonial_federation').GetName] afin de former une [ShowGovernmentTypeName('theocracy')]"
 colonial_federation_found_theocracy_tt: "La [GetInternationalOrganizationType('colonial_federation').GetName] s'unifie et devient une [ShowGovernmentTypeName('theocracy')]"
 AVERAGE_GREAT_POWER_SCORE_OF_IO: "[great_power_score|e] moyen de l'[international_organization|e]"
 AVERAGE_MILITARY_STRENGTH_OF_IO: "[military_strength|e] moyenne de l'[international_organization|e]"
 mutual_defense_law: "Défense mutuelle"
 mutual_defense_law_desc: "La politique définissant la façon dont les membres se défendront mutuellement en cas de guerre."
 assured_defense_policy: "Défense assurée"
 assured_defense_policy_desc: "Les membres rejoindront automatiquement les guerres défensives déclarées aux autres membres."
 automatic_defense_policy: "Défense automatique"
 automatic_defense_policy_desc: "Les membres seront automatiquement appelés à rejoindre les guerres défensives déclarées aux autres membres, mais n'auront pas à accepter."
 possible_defense_policy: "Défense possible"
 possible_defense_policy_desc: "Les membres pourront être appelés à rejoindre les guerres défensives déclarées aux autres membres, mais n'auront pas à accepter."
 no_defense_policy: "Aucune défense"
 no_defense_policy_desc: "Les membres ne pourront pas être appelés à rejoindre les guerres défensives déclarées aux autres membres."
 mutual_offense_law: "Attaque mutuelle"
 mutual_offense_law_desc: "La politique définissant la façon dont les membres se soutiendront en cas de guerre déclarée face à un autre pays."
 assured_offense_policy: "Attaque assurée"
 assured_offense_policy_desc: "Les membres rejoindront automatiquement les guerres offensives déclarées par d'autres membres."
 automatic_offense_policy: "Attaque automatique"
 automatic_offense_policy_desc: "Les membres seront automatiquement appelés à rejoindre les guerres offensives déclarées par d'autres membres, mais n'auront pas à accepter."
 possible_offense_policy: "Attaque possible"
 possible_offense_policy_desc: "Les membres pourront être appelés à rejoindre les guerres offensives déclarées par d'autres membres, mais n'auront pas à accepter."
 no_offense_policy: "Aucune attaque"
 no_offense_policy_desc: "Les membres ne pourront pas être appelés à rejoindre les guerres offensives déclarées par d'autres membres."
 lordship_of_ireland_rule_law: "Autorité irlandaise"
 lordship_of_ireland_rule_law_desc: "La forme du gouvernement en Irlande peut être aussi sauvage que le grand Atlantique qui s'écrase contre ses falaises escarpées, ou aussi éternelle que les tourbières."
 lordship_of_ireland_rule_laudabiliter_policy: "Laudabiliter"
 lordship_of_ireland_rule_laudabiliter_policy_desc: "L'Irlande fut à l'origine conquise par les chevaliers Anglo-normands, qui cherchaient à se couvrir de gloire et à étendre leurs terres. Cependant, le siège royal y est impuissant."
 lordship_of_ireland_rule_laudabiliter_policy_tt: ""
 lordship_of_ireland_rule_statutes_of_kilkenny_policy: "Statuts de Kilkenny"
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_desc: "Les ordonnances imposant les coutumes continentales en Irlande, interdisant la tenue celte et les mariages avec des Celtes, visaient à maintenir la distinction et la domination de la communauté coloniale."
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_tt: ""
 lordship_of_ireland_rule_ascendancy_policy: "Ascendant religieux"
 lordship_of_ireland_rule_ascendancy_policy_desc: "Nous pouvons imposer aux membres de la noblesse de se convertir à notre religion."
 lordship_of_ireland_rule_ascendancy_policy_tt: ""
 #Personal Unions
 UNION_TREASURY_COST: "Coût du trésor de l'union"
 union_foundation_law: "Fondation de l'Union"
 union_foundation_law_desc: "La loi de l'[GetInternationalOrganizationType('union').GetName] qui détermine sa nature même et la voie future qu'elle doit suivre, à savoir centralisée ou fédérale, si elle résiste à l'épreuve du temps."
 union_establish_seniority_policy: "Établir la séniorité"
 union_establish_seniority_policy_desc: "L'[GetInternationalOrganizationType('union').GetName] ne peut agir que depuis un seul trône. En outre, désigner un partenaire majeur détermine quel trône représente l'$union$ dans son ensemble."
 union_maintain_federal_status_policy: "Maintenir le statut fédéral"
 union_maintain_federal_status_policy_desc: "La souveraineté de chaque membre de l'[GetInternationalOrganizationType('union').GetName] est intouchable et incontestable. Même si chaque trône est dirigé par un seul monarque, ce dernier n'a pas à s'immiscer dans les affaires des membres de l'Union."
 union_senior_partner_policy_at: "Active les statuts spéciaux [ShowSpecialStatusName('senior_partner')] et [ShowSpecialStatusName('junior_partner')]"
 union_senior_partner_policy_tt: "[ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.GetName] obtient le statut de [ShowSpecialStatusName('senior_partner')] (le Pays est choisi car il détient le [great_power_score|e] le plus élevé de l'[union|e])."
 union_senior_partner_policy_specific_tt: "[ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_senior_partner').GetCountry.GetName] obtient le statut de [ShowSpecialStatusName('senior_partner')]"
 union_unlocks_independence_casus_belli_tt: "Donne accès au [casus_belli|e] [ShowCasusBelliName('cb_union_independence')] pour chaque $game_concept_junior_partner$ #Y plus faible#! que le [ShowSpecialStatusName('senior_partner')]"
 union_unlocks_war_for_seniority_casus_belli_tt: "Donne accès au [casus_belli|e] [ShowCasusBelliName('cb_union_war_for_seniority')] pour chaque $game_concept_junior_partner$ de #Y force égale ou supérieure#! au [ShowSpecialStatusName('senior_partner')]"
 union_codified_inheritance_law: "Succession codifiée"
 union_codified_inheritance_law_desc: "Afin d'assurer la stabilité de l'[GetInternationalOrganizationType('union').GetName], les lois successorales de chaque membre doivent être codifiées de façon que chaque État possède le même ordre de succession."
 union_senior_succession_law: "Loi de succession unifiée"
 union_senior_succession_law_desc: "La succession de l'[GetInternationalOrganizationType('union').GetName] est régie par les lois du [ShowSpecialStatusName('senior_partner')]. Chaque membre est tenu d'adopter ces lois, le cas échéant."
 union_sovereign_succession_law: "Loi de succession régalienne"
 union_sovereign_succession_law_desc: "Aucun membre de l'[GetInternationalOrganizationType('union').GetName] ne peut déterminer les droits de succession d'un autre membre. La politique de chaque membre à l'égard du trône relève de sa propre souveraineté."
 union_codified_inheritance_policy_at: "Chaque membre de l'[GetInternationalOrganizationType('union').GetName] adopte la [heir_selection|e] du [ShowSpecialStatusName('senior_partner')] si cela est possible"
 union_codified_inheritance_policy_bt: "#R Les [heir_selections|e] verrouillées ne peuvent être ni appliquées ni remplacées#!"
 union_economic_law: "Économie de l'Union"
 union_economic_law_desc: "Un monarque peut régir plusieurs trônes, mais les membres de l'[GetInternationalOrganizationType('union').GetName] sont très éloignés les uns des autres sur le plan économique. Cette loi les rapprochera sans conteste."
 union_unified_treasury_policy: "Trésorerie unifiée"
 union_unified_treasury_policy_desc: "Les différents trésors de l'[GetInternationalOrganizationType('union').GetName] seront unifiés en une seule entité qui remplira les coffres du monarque et lui permettra de dépenser l'or pour servir au mieux les intérêts de l'[GetInternationalOrganizationType('union').GetNameWithNoTooltip]."
 union_cooperative_investment_policy: "Investissements coopératifs"
 union_cooperative_investment_policy_desc: "La trésorerie propre à chaque membre de l'[GetInternationalOrganizationType('union').GetName] ne sert les intérêts d'aucun Pays en particulier. Les coffres font partie de la communauté royale et doivent être utilisés pour améliorer l'infrastructure des membres."
 union_diplomatic_law: "Libertés diplomatiques"
 union_diplomatic_law_desc: "L'Union'[GetInternationalOrganizationType('union').GetName] étant dirigée par un trône unique, la question se pose de savoir de quelle manière la diplomatie de l'$union$ doit être gérée."
 union_unified_external_diplomacy_policy: "Diplomatie extérieure unifiée"
 union_unified_external_diplomacy_policy_desc: "Les affaires diplomatiques de l'[GetInternationalOrganizationType('union').GetName] sont centralisées et gérées par le [ShowSpecialStatusName('senior_partner')], tandis que les autres membres sont limités dans leur diplomatie étrangère."
 union_organized_diplomats_policy: "Diplomates organisés"
 union_organized_diplomats_policy_desc: "Les diplomates de l'[GetInternationalOrganizationType('union').GetName] ne servent pas une bannière en particulier, mais l'$union$ dans son ensemble. Chaque membre peut bénéficier de leurs aptitudes et les utiliser pour l'assister dans ses propres affaires étrangères."
 union_legislature_law: "Législature de l'Union"
 union_legislature_law_desc: "L'administration de l'[GetInternationalOrganizationType('union').GetName] nécessite un modèle cohérent. Un système législatif unitaire et approuvé est impératif pour assurer la stabilité de l'$union$."
 union_aligned_legislature_policy: "Législature alignée"
 union_aligned_legislature_policy_desc: "Afin de maintenir une cohésion et une cohérence administratives au sein de l'[GetInternationalOrganizationType('union').GetName], toutes les lois et politiques sont alignées sur celles du [ShowSpecialStatusName('senior_partner')]."
 union_aligned_legislature_policy_at: "Chaque membre de l'[GetInternationalOrganizationType('union').GetName] adopte les [government_reforms|e] et [policies|e] mises en œuvre par le [ShowSpecialStatusName('senior_partner')], dans la mesure du possible"
 union_federal_legislature_policy: "Législature fédérale"
 union_federal_legislature_policy_desc: "Les différences au niveau des coutumes et des lois ne sont pas un défaut mais un aspect essentiel des différents membres de l'[GetInternationalOrganizationType('union').GetName]. En tant que telle, la conception des politiques reste une responsabilité intangible des États membres et non du Dirigeant."
 union_mutual_offense_law: "Attaque mutuelle"
 union_mutual_offense_law_desc: "Bien que l'[GetInternationalOrganizationType('union').GetName] constitue avant tout un pacte défensif, sa puissance militaire peut être appelée en soutien lors de campagnes militaires... à condition que ses États membres le veuillent bien."
 union_assured_offense_policy: "Attaque assurée"
 union_assured_offense_policy_desc: "L'[GetInternationalOrganizationType('union').GetName] sert d'alliance agressive. Les ennemis trembleront lorsque nos soldats, unis, leur feront face."
 union_automatic_offense_policy: "Devoir en cas d'attaque"
 union_automatic_offense_policy_desc: "Le principe d'[GetInternationalOrganizationType('union').GetName] implique une certaine valeur offensive par nature. Chaque membre est appelé à suivre ses camarades lors des guerres offensives."
 union_possible_offense_policy: "Attaque possible"
 union_possible_offense_policy_desc: "Afin de survivre, l'[GetInternationalOrganizationType('union').GetName] se doit de prospérer par la conquête et la croissance de sa propre puissance. Chaque membre est autorisé à appeler d'autres membres en temps de guerre."
 union_unification_of_crowns_law: "La question de l'unification"
 union_unification_of_crowns_law_desc: "Dans la plupart des cas, l'[GetInternationalOrganizationType('union').GetName] n'est rien d'autre qu'une confédération lâche d'États différents gouvernés par le même trône. Cependant, la possibilité d'une unification sous la bannière du [ShowSpecialStatusName('senior_partner')] est envisageable..."
 union_rapid_crown_unification_policy: "Unification rapide des Couronnes"
 union_rapid_crown_unification_policy_desc: "De nouvelles améliorations au sein des différents secteurs de la bureaucratie du [ShowSpecialStatusName('senior_partner')] ont permis d'optimiser le processus d'annexion du [ShowSpecialStatusNamePlural('junior_partner')]."
 union_swift_crown_unification_policy: "Prompte unification des Couronnes"
 union_swift_crown_unification_policy_desc: "La bureaucratie diplomatique et administrative au sein du [ShowSpecialStatusName('senior_partner')] a été considérablement améliorée, ce qui a permis d'intégrer plus rapidement les États membres."
 union_crown_unification_policy: "Unification des Couronnes"
 union_crown_unification_policy_desc: "L'heure est enfin venue de centraliser l'[GetInternationalOrganizationType('union').GetName] ! Sous l'œil bienveillant du [ShowSpecialStatusName('senior_partner')], les États membres ont convenu des processus d'annexion diplomatique."
 union_federal_union_policy: "Union fédérale"
 union_federal_union_policy_desc: "L'[GetInternationalOrganizationType('union').GetName] est avant tout une alliance défensive. Aucun État membre n'a intérêt à unifier les trônes en une seule entité politique, et la souveraineté de chaque État est protégée."
 #Austria
 dop_rudolfine_house_rules: "Règles dynastiques réformées"
 dop_rudolfine_house_rules_desc: "Les règles dynastiques réformées sont un système de gouvernance commune pour les terres autrichiennes, accordant à tous les membres masculins de la famille un statut égal tout en réservant des privilèges spéciaux aux plus âgés."
 #Ethiopia
 foreign_court_customs_policy: "Coutumes étrangères"
 foreign_court_customs_policy_desc: "Au lieu de nous reposer sur nos us et coutumes, nous pouvons nous inspirer d'autres cours pour renforcer notre culture."
 #Colonial Laws
 colonial_representation_law: "Représentation coloniale"
 colonial_representation_law_desc: "Notre influence sur les territoires que nous gouvernons est déterminée par les caprices de notre suzerain."
 colonial_representation_law_no: "Aucune représentation"
 colonial_representation_law_no_desc: "Nous n'avons pas voix au Parlement, et notre suzerain exerce une influence importante sur notre économie."
 colonial_representation_law_yes: "Représentation au Parlement"
 colonial_representation_law_yes_desc: "Nous avons désormais une voix au Parlement de notre pays, et restreint la domination de notre suzerain."
 #Timurids
 mongol_law_policy: "Droit mongol"
 mongol_law_policy_desc: "Bien que secret, le $mongol_law_policy$ visait trois objectifs : l'obéissance au dirigeant en place, la cohésion du peuple et la punition sévère de tout acte répréhensible pour l'État. En le gardant secret pour le public, il peut aussi être plus facilement modifié pour répondre à d'autres besoins."
 #Mughals:
 dahsala_system: "Dahsala"
 dahsala_system_desc: "Au lieu de laisser les lois fiscales locales se développer pour les gens du peuple en $india$, les organiser toutes au sein du $dahsala_system$ nous permettra de les taxer correctement."
 zabiti: "Zabiti"
 zabiti_desc: "Un système où l'imposition est mesurée par la taille de la terre ainsi que par sa valeur. Les habitants doivent payer en argent ou en récoltes, et si leur terre est restée longtemps en jachère, ils bénéficient d'une exemption d'impôts jusqu'à ce que celle-ci ait retrouvé sa productivité."
 ghalla_bakshi: "Ghalla Bakshi"
 ghalla_bakshi_desc: "Préféré par la majorité des gens du peuple, car il perçoit la part de l'État par le biais des produits plutôt que de payer l'estimation des récoltes."
 nasaq: "Nasaq"
 nasaq_desc: "Cette méthode, la plus arbitraire des trois, consiste à déterminer la demande moyenne des terres au cours des dernières décennies et à les taxer en fonction de cette demande."
 mansabdar_system: "Mansabdârs"
 mansabdar_system_desc: "Au lieu de compter sur les nobles bien établis pour servir dans notre armée, nous pourrions donner à chacun la possibilité de servir dans tous les rangs de l'armée, à condition qu'il prouve qu'il est capable de remplir ce rôle."
 #Austrian Military Frontier
 hab_military_frontier: "Frontière militaire"
 hab_military_frontier_desc: "Nous avons établi une frontière militaire pour protéger la nation des hordes païennes qui empiètent sur nos frontières."
 frontier_maintained: "Frontière opérationnelle"
 frontier_maintained_desc: "Notre frontière militaire est parfaitement opérationnelle et prête à protéger le pays contre les menaces imminentes."
 frontier_not_maintained: "Frontière non opérationnelle"
 frontier_not_maintained_desc: "En raison du manque de financement, notre frontière militaire n'est actuellement pas opérationnelle et est donc vulnérable en cas d'incursions ennemies."
 #Orissa
 vedic_education: "Éducation védique"
 vedic_education_desc: "Une méthode d'éducation qui enseigne aux masses l'[ShowReligionName('hindu')] sans séparer les gens en castes."
 #Sikhism
 guru_nanak_guruship: "Enseignements de [GetCharacter('guru_nanak').GetShortNameWithNoTooltip]"
 guru_nanak_guruship_desc: "Les enseignements établis par [GetCharacter('guru_nanak').GetName]."
 vand_chhako: "Vaṇḍ Chakō"
 vand_chhako_desc: "Signifiant « partager et consommer », c'est l'un des piliers de [GetCharacter('guru_nanak').GetName]. Il encourage le partage de tout ce qui est disponible et la consommation collective par la communauté."
 kirat_karo: "Kirat Karō"
 kirat_karo_desc: "Signifiant « travailler honnêtement », c'est l'un des piliers de [GetCharacter('guru_nanak').GetName]. Il signifie le dévouement et l'honnêteté dans le travail acharné, en tant qu'exercice de ce que $sikhism_god_name$ nous a donné."
 naam_japo: "Nām Japō"
 naam_japo_desc: "Signifiant « réciter Son nom », c'est l'un des piliers de [GetCharacter('guru_nanak').GetName]. Cela signifie méditer et contempler les nombreux noms de $sikhism_god_name$, pour parvenir à se connecter avec Lui."
 guru_angad_guruship: "Enseignements de [GetCharacter('guru_angad').GetShortNameWithNoTooltip]"
 guru_angad_guruship_desc: "Les enseignements établis par [GetCharacter('guru_angad').GetName]."
 gurmukhi_script: "Alphabet gourmoukhî"
 gurmukhi_script_desc: "Cet alphabet, développé et normalisé par [GetCharacter('guru_angad').GetName], deviendra l'écriture principale du [ShowReligionName('sikhism')]."
 langar_community: "Communauté langar"
 langar_community_desc: "Il s'agit d'une cuisine commune rattachée à un temple, où l'on sert gratuitement de la nourriture à tous les gens, quels que soient leurs croyances, leur statut ou leur appartenance ethnique."
 mall_akhara: "Mall Akhāṛā"
 mall_akhara_desc: "L'aménagement d'arènes de lutte pour permettre aux habitants de s'entraîner servira non seulement à maintenir leur corps en bonne santé, mais aussi à améliorer leurs prouesses martiales."
 guru_amar_das_guruship: "Enseignements de [GetCharacter('guru_amar_das').GetShortNameWithNoTooltip]"
 guru_amar_das_guruship_desc: "Les enseignements établis par [GetCharacter('guru_amar_das').GetName]."
 dasvandh_tax: "Taxation Dasvandh"
 dasvandh_tax_desc: "Signifiant la « dixième part », il s'agit d'un système de collecte de revenus qui établit qu'un dixième des revenus d'une personne doit être donné au nom du $character_title_guru$."
 ananda_karaja: "Anand Karaj"
 ananda_karaja_desc: "Signifiant « acte vers le bonheur », il s'agit de la cérémonie de mariage pour le [ShowReligionName('sikhism')] telle que définie par [GetCharacter('guru_amar_das').GetName]. Les hymnes qui y sont chantés célèbrent l'union avec le divin."
 sangat_equality: "Égalité sangat"
 sangat_equality_desc: "Les hommes et les femmes sont égaux devant $sikhism_god_name$, ainsi chacun d'entre eux peut faire partie de la communauté monastique sangat, et même la diriger."
 guru_ram_das_guruship: "Enseignements de [GetCharacter('guru_ram_das').GetShortNameWithNoTooltip]"
 guru_ram_das_guruship_desc: "Les enseignements établis par [GetCharacter('guru_ram_das').GetName]."
 urbanization_projects: "Projets d'urbanisation"
 urbanization_projects_desc: "Grâce à un dévouement sérieux et à un travail communautaire bénévole, la plus sainte et la plus splendide des villes #L [ShowReligionAdjective('sikhism')]s#! peut être construite."
 scripture_hymns: "Hymnes des Écritures"
 scripture_hymns_desc: "Les Écritures sont le livre le plus saint et doivent être embellies par des hymnes appropriés qui en exaltent la gloire."
 masand_system: "Système des masands"
 masand_system_desc: "Un système de missionnaires et de prêcheurs qui répandront le [ShowReligionAdjective('sikhism')] plus loin, au-delà du $character_title_guru$ tout en servant de collecteurs d'impôts en même temps."
 guru_arjan_guruship: "Enseignements de [GetCharacter('guru_arjan').GetShortNameWithNoTooltip]"
 guru_arjan_guruship_desc: "Les enseignements établis par [GetCharacter('guru_arjan').GetName]."
 adi_granth: "Adi Granth"
 adi_granth_desc: "Un recueil d'hymnes de l'ancien $character_title_guru$ compilé par [GetCharacter('guru_arjan').GetName] qui servira de base à nos Écritures saintes."
 holy_abode: "Demeure sacrée"
 holy_abode_desc: "En consacrant les écritures sacrées à l'intérieur des temples saints, nous en ferons le lieu de résidence de $sikhism_god_name$ et un centre de pèlerinage pour tous les fidèles du [ShowReligionAdjective('sikhism')]."
 martyrdom: "Martyre"
 martyrdom_desc: "Notre foi envers le [ShowReligionName('sikhism')] est forte, et nous ne l'abandonnerons pas, même sous la menace de la torture ou même de la mort."
 guru_hargobind_guruship: "Enseignements de [GetCharacter('guru_hargobind').GetShortNameWithNoTooltip]"
 guru_hargobind_guruship_desc: "Les enseignements établis par [GetCharacter('guru_hargobind').GetName]."
 akal_takht: "Akal Takht"
 akal_takht_desc: "Le trône de l'Éternel sera le siège incontestable du pouvoir de notre $character_title_guru$ et du [ShowReligionName('sikhism')]."
 protection_of_the_poor: "Protection des pauvres"
 protection_of_the_poor_desc: "Le pouvoir militaire ne doit pas être utilisé pour opprimer et devenir un tyran, mais pour protéger les personnes vulnérables de ces tyrans."
 miri_piri: "Miri Piri"
 miri_piri_desc: "Ce n'est qu'en combinant le pouvoir temporel et l'autorité spirituelle sous la figure du $character_title_guru$ que le [ShowReligionName('sikhism')] pourra véritablement atteindre la gloire qu'il mérite."
 guru_har_rai_guruship: "Enseignements de [GetCharacter('guru_har_rai').GetShortNameWithNoTooltip]"
 guru_har_rai_guruship_desc: "Les enseignements établis par [GetCharacter('guru_har_rai').GetName]."
 impartial_manji_heads: "Têtes pensantes des Manjis impériaux"
 impartial_manji_heads_desc: "Ceux qui sont à la tête de nos nombreuses administrations religieuses ne devraient faire preuve de partialité envers aucune opinion, mais servir consciencieusement les intérêts du [ShowReligionName('sikhism')]."
 fragance_of_a_flower: "Le parfum d'une fleur"
 fragance_of_a_flower_desc: "Si l'on cueille une fleur d'une main et qu'on la donne de l'autre, les deux mains reçoivent le même parfum. Ainsi, quelles que soient nos croyances religieuses, nous sommes tous touchés par le même esprit divin."
 nature_guardian: "Gardien de la nature"
 nature_guardian_desc: "Notre environnement naturel n'est pas là pour nous servir, mais pour que nous vivions en harmonie avec lui. À ce titre, nous devons le protéger et lui apporter autant qu'il nous apporte."
 guru_har_krishan_guruship: "Enseignements de [GetCharacter('guru_har_krishan').GetShortNameWithNoTooltip]"
 guru_har_krishan_guruship_desc: "Les enseignements établis par [GetCharacter('guru_har_krishan').GetName]."
 treat_the_sick: "Soins aux malades"
 treat_the_sick_desc: "Les maladies et la peste sont le fléau de l'humanité. Nous devons traiter tous les malades avec diligence, afin de garantir une société saine."
 unexpected_knowledge: "Des connaissances inattendues"
 unexpected_knowledge_desc: "Les pouvoirs spirituels du $character_title_guru$ sont indéniables, car on dit qu'il a connu des vérités et des faits qu'il n'avait aucun moyen de connaître par des méthodes normales. En même temps, des personnes apparemment analphabètes peuvent être capables de discuter de théologie avec le plus savant des érudits."
 young_humility: "Humilité de la jeunesse"
 young_humility_desc: "Quelle que soit l'étendue de ses connaissances, il existe toujours des sources de savoir qui nous échappent et des personnes qui les maîtrisent. Même les plus jeunes peuvent détenir des connaissances qui échappent à la compréhension des esprits plus anciens. En ce sens, tous les esprits sont comme celui d'un enfant."
 guru_tegh_bahadur_guruship: "Enseignements de [GetCharacter('guru_tegh_bahadur').GetShortNameWithNoTooltip]"
 guru_tegh_bahadur_guruship_desc: "Les enseignements établis par [GetCharacter('guru_tegh_bahadur').GetName]."
 word_of_a_sikh: "Paroles d'un [ShowReligionAdjectiveWithNoTooltip('sikhism')]"
 word_of_a_sikh_desc: "Le vœu solennel d'un adepte du [ShowReligionName('sikhism')] doit être compris comme ayant été fait en présence de $sikhism_god_name$, et en tant que tel, il doit être incassable."
 guru_travels: "Les voyages du $character_title_guru$"
 guru_travels_desc: "Si un $character_title_guru$ ne reste qu'à un seul endroit, le message du [ShowReligionName('sikhism')] ne pourra pas se répandre. Un $character_title_guru$ doit donc voyager et avoir des contacts avec des peuples et des croyances étrangères."
 resist_persecution: "Résistance aux persécutions"
 resist_persecution_desc: "Les ennemis de la vraie foi persécuteront toujours les fidèles, mais nos convictions sont fortes et ils ne pourront pas nous briser."
 guru_gobind_singh_guruship: "Enseignements de [GetCharacter('guru_gobind_singh').GetShortNameWithNoTooltip]"
 guru_gobind_singh_guruship_desc: "Les enseignements établis par [GetCharacter('guru_gobind_singh').GetName]."
 sikh_pluralism: "Pluralisme [ShowReligionAdjectiveWithNoTooltip('sikhism')]"
 sikh_pluralism_desc: "Bien que la [ShowLawName('khalsa_law')] soit destinée à protéger le [ShowReligionName('sikhism')], tous les fidèles n'en font pas partie. En tant que tel, il prouve intrinsèquement qu'il existe un pluralisme au sein de la foi, et c'est quelque chose qui nous enrichit."
 dharamyudh: "Dharamyudh"
 dharamyudh_desc: "Une « guerre de droiture » est une guerre qui a pour but de défendre le [ShowReligionName('sikhism')] et ses adeptes. La guerre doit être un dernier recours, mais chacun doit être prêt à la mener pour défendre la foi et mettre fin à la tyrannie."
 dasam_granth: "Dasam Granth"
 dasam_granth_desc: "Recueil de divers textes poétiques composés par [GetCharacter('guru_gobind_singh').GetName], il est considéré comme équivalent à l'[ShowPolicyName('adi_granth')] et est placé à côté de lui dans les temples."
 khalsa_law: "Khâlsâ"
 khalsa_law_desc: "Communauté guerrière chargée de défendre le [ShowReligionName('sikhism')] et ses adeptes, ses règles de conduite et d'initiation constitueront une norme pour tous les fidèles."
 guru_panth: "Gourou Panth"
 guru_panth_desc: "L'autorité du [ShowReligionName('sikhism')] reposerait sur le [ShowLawName('khalsa_law')] dans son ensemble, qui lui servirait de $character_title_guru$."
 khalsa_fauj: "Khâlsâ Fauj"
 khalsa_fauj_desc: "Ce n'est qu'en organisant les forces militaires du [ShowLawName('khalsa_law')] en une puissante armée qu'ils pourront remplir leur fonction de protecteurs du [ShowReligionName('sikhism')]."
 amrit_sanskar: "Amrit Sanskar"
 amrit_sanskar_desc: "Les membres du [ShowLawName('khalsa_law')] ne sont pas de simples brutes lancées au combat, mais des individus raffinés qui respectent les rites d'initiation, les règles de conduite et le code vestimentaire qui leur sont imposés en tant que membres de la communauté. Le prestige du [ShowLawNameWithNoTooltip('khalsa_law')] ne repose pas sur la puissance de ses guerriers, mais sur l'attrait de leur pureté."
 guru_granth_sahib_guruship: "Enseignements de [ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 guru_granth_sahib_guruship_desc: "Les enseignements établis dans le [ShowWorkOfArtName('guru_granth_sahib')]."
 eternally_living_guru: "$character_title_guru$ immortel"
 eternally_living_guru_desc: "Le [ShowWorkOfArtName('guru_granth_sahib')] est le $character_title_guru$ éternel, final et souverain, qui doit guider tous les adeptes du [ShowReligionName('sikhism')]."
 divine_justice: "Justice divine"
 divine_justice_desc: "Les enseignements inscrits dans le [ShowWorkOfArtName('guru_granth_sahib')] guident notre société pour qu'elle vive en paix et en harmonie, sur la base de $sikhism_god_name$ et de Sa justice."
 unchanging_writing: "Tradition immuable"
 unchanging_writing_desc: "Le [ShowWorkOfArtName('guru_granth_sahib')] a été composé au cours de nombreuses années et par plus d'un $character_title_guru$, mais il a maintenant atteint sa forme définitive et éternelle. Ses écrits ne doivent plus être modifiés de quelque manière que ce soit."
 tur_kanum_i_osmani: "Kanun-il-osmani"
 tur_kanum_i_osmani_desc: "Un ensemble de textes législatifs constituant les lois des [GetCountry('TUR').GetName], qui privilégient la stabilité interne des nombreuses ethnies plutôt que la conquête de nouvelles terres."
 tur_has_not_first_option_in_flavor_tur_208_event: "N'a PAS choisi la première option dans l'[event|e] #Y $flavor_tur.208.title$#!"
 tur_has_picked_first_option_in_flavor_tur_208_event: "A choisi la première option dans l'[event|e] #Y $flavor_tur.208.title$#!"
 #Hussite Military Reform
 reformed_hussite_armies_policy: "Tactiques $hussite_ADJ$ réformées"
 reformed_hussite_armies_policy_desc: "Nos ancêtres ont privilégié une défense exemplaire. Ils ont résisté à l'épreuve du temps et de l'ennemi. C'est maintenant à notre tour de passer à l'offensive et d'organiser une démonstration de force contre nos voisins hérétiques et païens, en utilisant une force militaire réformée et agressive."
 ira_alcohol_ban: "Restrictions appliquées à l'alcool"
 ira_alcohol_ban_desc: "Afin d'équilibrer les devoirs religieux des serviteurs de notre foi ainsi que les aspirations de notre peuple, nous devons décider si la consommation d'alcool est autorisée ou non."
 ban_on_alcohol: "Embargo sur l'alcool"
 ban_on_alcohol_desc: "En interdisant l'alcool à tous les citoyens de notre royaume, nous préserverons comme il se doit la loyauté des serviteurs de notre foi, même si cela provoque la colère de la population."
 no_restriction_on_alcohol: "Aucune restriction appliquée à l'alcool"
 no_restriction_on_alcohol_desc: "Au lieu d'interdire l'alcool à nos concitoyens, il serait préférable de leur permettre d'en user à leur guise afin de garantir leur loyauté à notre égard."
 #England
 act_of_navigation: "Acte de navigation"
 act_of_navigation_desc: "La domination de nos ennemis doit être contestée sur tous nos marchés. Par le biais de directives centrales fortes et de pratiques mercantiles préférentielles, nous tenterons de donner à nos marchands un avantage certain par rapport à nos ennemis et adversaires."
 lit_casimir_code_policy: "Soudiebnik de Lituanie"
 lit_casimir_code_policy_desc: "Le $lit_casimir_code_policy$ fut rédigé pour pallier l'absence de code au sein de la nation et pour lutter contre les activités criminelles menées par les couches supérieures de la société. Il vise également à maîtriser convenablement le chaos et à donner davantage de pouvoir à la [GetEstateName('crown_estate')]."
