l_french:
 ASSIGN_LAW_POLICY_TITLE: "Attribuer une politique de lois $STRING$"
 #Custom Tags
 forbids_no_policy: "Doit disposer d'une politique"
 #Monarchy Laws
 feudal_de_jure_law: "Lois féodales de jure"
 feudal_de_jure_law_desc: "Il s'agit des lois qui régissent la société féodale de notre pays."
 by_tradition: "Lois sur le droit coutumier"
 by_tradition_desc: "Les droits coutumiers sont communément reconnus et pratiqués dans notre pays. Parmi les recueils célèbres de coutumes médiévales figurent le #italic De Legibus et Consuetudinibus Angliae#! pour l'Angleterre, le #italic Miroir des Saxons#! pour le Nord de l'Allemagne ou les #italic Usages de Barcelone#! pour la Catalogne."
 by_blood: "Lois sur le droit du sang"
 by_blood_desc: "Les lois de notre pays sont appliquées par la nature de notre peuple, qui est définie par ceux sur lesquels notre dirigeant exerce son pouvoir en souverain, comme le dicte le célèbre adage #italic rex in regno suo est imperator regni sui#! : « le roi est empereur dans son propre royaume »."
 medieval_levy_law: "Loi sur les levées"
 medieval_levy_law_desc: "Notre armée est composée principalement de levées qui sont recrutées dans certains [estates|e] de notre pays et qui combattront en notre nom jusqu'à ce que nous les dissolvions."
 all_cultures: "Levées solidaires"
 all_cultures_desc: "Nos concitoyens partageront le fardeau en cas d'appel aux armes, quelle que soit leur [culture|e] d'origine."
 noble_levies: "Levées nobles"
 noble_levies_desc: "La [ShowEstateTypeName('nobles_estate')] de notre pays mènera les appels aux armes, car c'est la classe sociale la plus disposée et préparée à la guerre."
 peasant_levies: "Levées paysannes"
 peasant_levies_desc: "Les membres de la [ShowEstateTypeName('peasants_estate')] constituent l'essentiel de nos levées, aussi devons-nous veiller à en recruter autant que possible pour notre appel aux armes."
 longbow_competitions: "Compétitions d'arcs"
 longbow_competitions_desc: "Tous les hommes du pays, lors des jours fériés, utiliseront des arcs et des flèches, et apprendront à tirer à l'arc afin d'obtenir de grands honneurs et bénéfices dans nos entreprises guerrières."
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro"
 ton_ta_jon_ta_ni_woro_desc: "L'armée de l'empire à ses débuts était composée de 16 clans, dont les chefs promettaient de protéger le grand Mansa et l'État malien. Les $ton_ta_jon_ta_ni_woro$, traduit par « #italic les seize esclaves qui portent l'arc#! », constituent la haute noblesse du pays et commandent la cavalerie malienne."
 alarde: "Alarde"
 alarde_desc: "L'$alarde$ est un système de recrutement de levées, qui confie cette responsabilité aux cités du pays, lesquelles organisent chaque année plusieurs #italic alardes#!, un type de parade militaire utilisé pour entraîner les troupes. Ces dernières sont ainsi aptes au combat et prêtes à participer à des campagnes militaires si nécessaire."
 royal_court_customs_law: "Douanes de la cour royale"
 royal_court_customs_law_desc: "Les traditions et la culture propres à la cour jouent un rôle important dans la stabilité de la [ShowGovernmentTypeName('monarchy')]. Ces coutumes assureront une transition sans danger du pouvoir du dirigeant vers l'héritier et limiteront considérablement les intrigues de la cour."
 aristocratic_court_policy: "Cour aristocratique"
 aristocratic_court_policy_desc: "La [ShowEstateTypeName('nobles_estate')] fait partie intégrante de notre gouvernement. Afin de mieux contrôler, récompenser et obtenir le soutien de ces familles aristocratiques ancestrales, les nobles sont étroitement liés au monarque et à la cour royale."
 balanced_court_policy: "Cour équilibrée"
 balanced_court_policy_desc: "La cour royale est le cœur de l'État et de la culture. Les actions administratives, diplomatiques et militaires sont tout autant au centre de son attention que la politique culturelle et interne de l'État."
 court_of_culture_policy: "Cour culturelle"
 court_of_culture_policy_desc: "La cour est avant tout le foyer de la famille royale et sert de pôle culturel et prestigieux. Les affaires gouvernementales et administratives sont séparées de la vie de la cour."
 itinerant_court_policy: "Cour itinérante"
 itinerant_court_policy_desc: "Pour gérer toute l'étendue de l'État, la cour royale n'est pas confinée à un seul lieu. Elle se déplace sur le territoire et gère l'administration locale directement sur place."
 military_court_policy: "Cour militaire"
 military_court_policy_desc: "Dépenser de l'argent pour tout autre chose que les moyens nécessaires au fonctionnement de la cour est une notion ridicule qui ne fera qu'encourager la complaisance et la paresse. Le monarque mènera une vie frugale, tout en consacrant le budget à l'armée."
 timurid_court_policy: "Cour timouride"
 timurid_court_policy_desc: "Si la guerre est l'élément vital de l'État, la musique, l'art et la poésie jouent un rôle important dans l'essor culturel de notre pays. Des cultures autrefois considérées comme étrangères soutiendront ce processus."
 valide_sultan_court_policy: "Sultane validé"
 valide_sultan_court_policy_desc: "La parole maternelle étant la parole divine même, la reine mère se doit de détenir la plus haute position à la cour. C'est pourquoi elle a le droit de superviser les réunions du Conseil et joue, par sa sagesse et sa bienveillance, un rôle important dans maintes affaires d'État."
 harem_policy: "Harem royal"
 harem_policy_desc: "La vie à la cour est majoritairement isolée et soumise à la séparation des sexes, centrée autour d'un harem où domestiques asservis et concubines sont en concurrence pour étendre leur influence sur le dirigeant."
 harem_law: "Lois sur les harems"
 harem_law_desc: "Le harem est une institution importante au sein de la Maison du roi, qui assure l'engendrement d'héritiers pour la succession."
 secluded_harem_policy: "Harem intime"
 secluded_harem_policy_desc: "Hormis pour la cour royale, le harem n'est pas destiné à être de notoriété publique. En tant que tel, le harem joue un rôle beaucoup plus intime au sein de la Maison, et il lui est strictement interdit d'interférer dans les affaires du monarque."
 public_harem_policy: "Harem publique"
 public_harem_policy_desc: "Notre harem ne garantit pas seulement une succession certaine, il est aussi un symbole prestigieux de la puissance et de la richesse de la famille royale. La beauté et les talents des membres du harem sont de notoriété publique."
 powerful_harem_policy: "Harem puissant"
 powerful_harem_policy_desc: "Le monarque n'est qu'une simple marionnette pour les concubines et eunuques qui maîtrisent la ruse. La véritable puissance de l'État se trouve entre les mains du harem, et les affaires de l'État sont gérées par les femmes de la cour royale."
 dispersed_harem_policy: "Harem dispersé"
 dispersed_harem_policy_desc: "Le harem est dispersé entre plusieurs lieux, et les concubines voyagent souvent tout autant que la cour du dirigeant. Lorsqu'une concubine donne naissance à un fils, elle est envoyée en province avec ce dernier afin d'assurer son éducation et son avenir."
 luxurious_harem_policy: "Harem extravagant"
 luxurious_harem_policy_desc: "Le harem constitue avant tout un témoignage ostentatoire d'opulence, entièrement dédié au plaisir du dirigeant. Les concubines doivent être circassiennes, ou issues de lignées comparables, et l'endroit des plus luxueux."
 #Republic Laws
 republican_foundation_law: "Fondation de la République"
 republican_foundation_law_desc: "La République est fondée sur l'idée qu'il n'y a pas de dirigeant absolu permanent et que le pouvoir doit être donné au peuple. Mais parallèlement, il s'agit toujours d'un gouvernement, par conséquent ses décisions doivent être respectées."
 republicanism_policy: "Républicanisme"
 republicanism_policy_desc: "Cette République s'érige en gardienne des valeurs de la république, des droits des citoyens et de quiconque travaille pour le bien commun."
 authoritarianism_policy: "Autoritarisme"
 authoritarianism_policy_desc: "Bien qu'il ne s'agisse pas d'une monarchie, cette République promeut l'obéissance à la loi et l'ordre au-dessus de toute autre chose, et n'hésite pas à utiliser la contrainte pour s'assurer que l'autorité du gouvernement central est respectée sur l'ensemble du territoire."
 political_dynasties_policy: "Dynasties politiques"
 political_dynasties_policy_desc: "Au fil du temps, plusieurs familles se sont révélées désireuses d'assumer les responsabilités de l'État dans le pays. À tel point que l'on attend désormais d'elles qu'elles endossent cette responsabilité et de l'État qu'il l'offre à leurs descendants."
 meritocratic_rule_policy: "Méritocratie du pouvoir"
 meritocratic_rule_policy_desc: "Notre République n'élit pas ses dirigeants en fonction de ses relations ou de son influence chez les oligarques, mais selon leurs compétences. Ce système méritocratique ne fait aucune différence de sexe et imprègne tous les pans de la société."
 virtues_of_politeia_policy: "Constitution vertueuse"
 virtues_of_politeia_policy_desc: "Les oligarques ne peuvent gouverner sans que le peuple ne les y autorise, et le peuple ne peut décider seul de ce qui lui convient. Afin de protéger la République, il convient de protéger les valeurs aussi bien des humbles que du patriciat."
 religious_values_policy: "Valeurs religieuses"
 religious_values_policy_desc: "La religion joue un rôle tout aussi important dans notre République que le droit de vote. Les valeurs religieuses imprégnant la société nous aident à élire le bon dirigeant lorsque le doute survient, et le clergé veille à ce que son mandat soit conforme à ces mêmes valeurs."
 republican_election_law: "Élection"
 republican_election_law_desc: "L'électorat est le pilier de la République. Il veille à éviter que quiconque au pouvoir ne prenne trop ses aises dans cette position, tout en donnant au peuple la possibilité de choisir les dirigeants qui servent le mieux ses intérêts."
 consolidated_power: "Pouvoir centralisé"
 consolidated_power_desc: "La durée actuelle des mandats des magistrats est trop courte pour permettre de mener à bien des projets à long terme. Cela ne fait qu'alimenter la démagogie et mène à des politiques à courte vue. Nous devons donc réformer les élections pour permettre aux magistrats de disposer de la puissance qui leur permette d'assumer le rôle pour lequel ils ont été élus."
 frequent_elections: "Élections fréquentes"
 frequent_elections_desc: "Les mandats trop longs rendent les dirigeants téméraires, et l'idée même que quelqu'un puisse gouverner pendant une longue période est contraire à la notion de République. Nous devons donc réformer les élections pour nous assurer de pouvoir demander des comptes aux magistrats élus."
 republican_power_law: "Pouvoir républicain"
 republican_power_law_desc: "Comme tout gouvernement, la République doit non seulement prendre des décisions, mais également les mettre en œuvre. Pour ce faire, elle a besoin de trouver un moyen d'exercer ses capacités exécutives jusque dans les contrées les plus éloignées du pays."
 broad_executive_power_policy: "Pouvoir exécutif étendu"
 broad_executive_power_policy_desc: "La croissance du pays s'accompagne de la nécessité de pouvoir agir rapidement et efficacement. Le seul moyen d'y parvenir est d'élargir les pouvoirs de l'exécutif afin qu'il dispose des outils dont il a besoin."
 devolution_of_powers_policy: "Dévolution des pouvoirs"
 devolution_of_powers_policy_desc: "Aucune personne ne peut gouverner seule un pays aussi vaste et complexe que le nôtre. Quant à rassembler tous les pouvoirs entre les mains d'un dirigeant unique, ce serait contraire à tous les idéaux républicains de nos aïeux. La décentralisation et la dévolution sont les meilleures manières de répondre à tous les besoins d'un pays sans cesse en expansion."
 absolute_presidential_power_policy: "Régime présidentiel fort"
 absolute_presidential_power_policy_desc: "Si des députés sont élus pour représenter les citoyens de leurs circonscriptions, nous ne devons pas oublier que c'est celui qui détient l'office suprême qui a été élu pour représenter l'ensemble de la nation. Le rôle des représentants élus doit donc se limiter à valider et conseiller le président, qui détient le pouvoir absolu sur la République."
 new_men_policy: "Hommes nouveaux"
 new_men_policy_desc: "La République ne peut se fier à quiconque reste trop longtemps au pouvoir. Mieux vaut élire des hommes nouveaux, qui n'ont pas trempé dans des affaires louches ni cédé à la corruption."
 principle_of_administration_law: "Principes administratifs"
 principle_of_administration_law_desc: "Si nous voulons être un exemple pour tous nos concitoyens, la République doit défendre des principes qui dictent la ligne de conduite de nos politiques."
 political_principle: "Principes politiques"
 political_principle_desc: "En tant que République, les principes directeurs de notre État doivent être ceux qui améliorent l'efficacité de l'appareil et des idées politiques."
 moral_principle: "Principes moraux"
 moral_principle_desc: "L'une des fonctions premières de l'État est de préserver les valeurs du bien et de la moralité. La république dépendant plus que tout du comportement bon et vertueux des citoyens, la corruption et le péché doivent être combattus et éradiqués, pour le bien de tous."
 protection_principle: "Principe de protection"
 protection_principle_desc: "Le principe suprême de la République est la protection du peuple. Même si la question est débattue dans les cercles dirigeants, il est crucial de disposer d'un système militaire capable d'assurer la défense du pays et de préserver la stabilité intérieure."
 military_principle: "Principes militaires"
 military_principle_desc: "La République est cernée de toutes parts par ses ennemis qui ne cherchent qu'à détruire notre État. Notre priorité absolue, le principe qui nous guide chaque jour, doit être d'utiliser notre puissance militaire pour étendre la République."
 enlightened_principle: "Principes éclairés"
 enlightened_principle_desc: "Les Lumières sont un bond en avant intellectuel et philosophique pour la République. Adopter ces idées nous permettra d'entrer dans une ère nouvelle."
 commercialist_principle: "Principes commerciaux"
 commercialist_principle_desc: "Notre République est fondée sur le principe du mercantilisme. La nature humaine est le facteur le plus important qui justifie la nécessité d'avoir une activité commerciale, des capitaux et des affaires, car nos marchands recherchent le profit."
 council_of_captains: "Conseil des capitaines"
 council_of_captains_desc: "La république pirate devrait être gouvernée selon la volonté de ses plus grands capitaines. C'est après tout leur alliance qui maintient notre société unie, aussi leurs décisions doivent-elles prévaloir avant celle de toute autre autorité."
 republican_electorate_law: "Loi de l'électorat républicain"
 republican_electorate_law_desc: "L'électorat est le fondement de la République. À ce titre, la chose la plus importante qui peut déterminer le cours de la République est précisément de décider qui peut voter à ces élections."
 landholders: "Propriétaires"
 landholders_desc: "Dans toute société, les piliers du pouvoir sont les propriétaires fonciers, et la nôtre n'est en rien une exception. Nous devons réserver le droit de vote à ceux qui possèdent des terres et leur attribuer un nombre de votes en accord avec la superficie de leurs domaines."
 citizenry: "Citoyens"
 citizenry_desc: "Pour fonctionner convenablement, une République doit pouvoir compter sur l'ensemble des citoyens ; aussi n'est-ce que justice que chacun d'entre eux ait le droit de participer aux votes qui permettent d'élire ceux qui dirigent le pays. Ainsi, la perspective d'accéder au privilège d'être citoyen incitera tout un chacun à adopter une conduite respectable."
 dynastic_rule_policy: "Autorité dynastique"
 dynastic_rule_policy_desc: "Les relations sont plus fortes que toute épée ne pourra jamais l'être. En installant une dynastie à la tête de l'État, chargée de veiller au sort de la République, nous pouvons établir des relations diplomatiques plus facilement avec les monarchies, tout en préservant nos idéaux démocratiques.\nQu'importe, après tout, que les dirigeants soient tous de la même famille."
 board_of_admirals_policy: "Conseil de l'Amirauté"
 board_of_admirals_policy_desc: "Le Conseil de l'Amirauté est le plus haut office au sein de la marine. Dirigé par le grand amiral, ce conseil veille au maintien du professionnalisme des troupes navales et de leur engagement à assurer le commerce."
 military_rulership_policy: "Gouvernement militaire"
 military_rulership_policy_desc: "Notre République est une épine dans le flanc de tous ceux qui cherchent à nous détruire. Pour assurer la sécurité du pays, l'autorité doit revenir à l'armée et aux généraux qui la commandent. Puissent leur expérience et leur patriotisme nous protéger !"
 #Theocratic Laws
 theocratic_leadership: "Autorité théocratique"
 theocratic_leadership_desc: "Une autorité théocratique dirige ce pays, subordonnant les actions du gouvernement aux principes de sa religion."
 clerical_state: "État clérical"
 clerical_state_desc: "Le pays est gouverné par le clergé et s'appuie sur la hiérarchie des institutions religieuses pour tout ce qui concerne la gouvernance."
 monastic_order: "Ordre monastique"
 monastic_order_desc: "Ce pays est gouverné par les membres d'un ordre monastique, dont la hiérarchie et les règles répondent parfaitement aux besoins de lois et d'administration du territoire."
 the_papacy: "La papauté"
 the_papacy_desc: "Une structure politique dans laquelle la nation est gouvernée par un chef spirituel, le pape, qui a le rang le plus élevé au sein de l'Église catholique romaine."
 patriarchate_reform: "Patriarcat"
 patriarchate_reform_desc: "Le patriarche étant le plus haut représentant de Dieu sur Terre, il n'y a que lui qui puisse gouverner le pays."
 caliphate_reform: "Califat"
 caliphate_reform_desc: "Le califat est gouverné par le Calife, successeur spirituel légitime du Prophète. Il est l'autorité suprême des domaines spirituel et temporel, par conséquent tout musulman lui doit obéissance."
 holy_mission_law: "Mission sacrée"
 holy_mission_law_desc: "La ligne directrice de chacune de nos actions est la mission sacrée que nous avons reçue de notre dirigeant divin. La vision que la puissance supérieure a anticipée pour nous se réalisera."
 internal_mission_policy: "Mission intérieure"
 internal_mission_policy_desc: "Nous devons concentrer toute notre énergie à la mission religieuse au sein du pays, afin de protéger les fidèles, de nourrir les pauvres et d'accomplir nos devoirs religieux."
 external_mission_policy: "Mission extérieure"
 external_mission_policy_desc: "La propagation de la sainte religion doit être notre mission première, et nous ne pourrons prendre nul repos tant que nous n'aurons pas vaincu tous les ennemis de notre foi."
 balanced_mission_policy: "Missions équilibrées"
 balanced_mission_policy_desc: "Les affaires de la théocratie ne peuvent se centrer sur un seul sujet. Il est dans l'intérêt à la fois de l'État et de la foi d'investir dans des missions autant intérieures qu'extérieures."
 commercial_mission_policy: "Mission commerciale"
 commercial_mission_policy_desc: "Si la religion est la motivation première derrière nos ambitions, il est indéniable que l'État dépend aussi de la puissance monétaire. Heureusement, religion et argent vont souvent de pair."
 mission_of_protection_policy: "Mission protectrice"
 mission_of_protection_policy_desc: "Notre foi est constamment menacée par les païens et les hérétiques. Les seuls sur lesquels nous pouvons compter sont les fidèles de notre religion. Il est de notre devoir de les protéger des forces malveillantes."
 mission_to_civilize_policy: "Mission civilisatrice"
 mission_to_civilize_policy_desc: "Notre mission sacrée est de chercher les primitifs qui vivent dans l'obscurité, où que ce soit dans le monde, afin de leur enseigner la vérité et d'assurer leur salut."
 mission_on_the_high_seas_policy: "Mission en haute mer"
 mission_on_the_high_seas_policy_desc: "Les mers regorgent de païens et de brigands s'attaquant aux navires marchands et à ceux transportant les fidèles. Il est devenu évident que jamais les pèlerins ne seront en sécurité pour visiter les lieux saints placés sous notre protection si nous ne nous donnons pas pour mission sacrée d'éliminer la menace pirate en haute mer !"
 nature_of_our_faith_law: "Nature de la foi"
 nature_of_our_faith_law_desc: "La Religion est le pilier de notre société. Bien entendu, elle occupe une position unique où la nature de notre foi joue un rôle au niveau de tous les aspects propres à notre culture."
 faith_and_power_policy: "Foi et pouvoir"
 faith_and_power_policy_desc: "Le combat et le pouvoir sont les seules manières de se rapprocher du divin. Par la victoire sur le champ de bataille, nous témoignons de notre piété et de notre dévotion."
 belief_and_unitiy_policy: "Foi et unité"
 belief_and_unitiy_policy_desc: "La foi est ce qui unit le peuple et l'État. Le gouvernement n'existe qu'à la seule fin d'assurer que cette unité reste solide malgré les épreuves."
 church_and_state_policy: "L'Église et l'État"
 church_and_state_policy_desc: "L'Église et l'État sont les deux piliers sur lesquels repose le monde. Nos lois sont sacrées et ne peuvent être remises en cause."
 god_and_man_policy: "Dieu et l'homme"
 god_and_man_policy_desc: "La seule relation qui importe est celle qui existe entre les mortels ici-bas et le sacré qui les domine. Notre État n'existe que pour rappeler au peuple les manières appropriées de se dévouer à la prière."
 organize_our_faith_policy: "Organisation de la foi"
 organize_our_faith_policy_desc: "Nous vivons au sein d'un État hautement organisé qui se consacre à une religion dépourvue d'organisation. En imposant une hiérarchie officielle, nous pourrons commencer à convertir davantage de fidèles aux usages sacrés."
 divine_cause_law: "Cause divine"
 divine_cause_law_desc: "Si le fait d'exister dans le monde suffit à contenter les monarchies et les républiques, le Saint État a besoin d'un sens plus profond, spirituel. Une cause divine doit guider notre main vers le destin."
 safeguard_holy_sites_policy: "Protection des lieux saints"
 safeguard_holy_sites_policy_desc: "C'est notre devoir sacré de veiller à la protection des lieux saints de pèlerinage qui se trouvent sous notre contrôle et de permettre aux pèlerins de traverser notre territoire en toute sécurité."
 combat_heresy_policy: "Lutte contre l'hérésie"
 combat_heresy_policy_desc: "Dans notre mission pour propager la véritable foi, nous ne pouvons faillir dans nos convictions et devons nous tenir prêts à éradiquer l'hérésie dès lors qu'elle surgit."
 expulsion_of_heathens_policy: "Expulsion des païens"
 expulsion_of_heathens_policy_desc: "À mesure que l'État s'étend, nous sommes de plus en plus exposés aux enseignements pernicieux. Nous ne pouvons tolérer les païens et les hérétiques entre nos murs. Ces gens ne doivent pouvoir venir vivre dans nos cités que s'ils se convertissent à la véritable foi."
 pursuit_of_knowledge_policy: "Recherche de la connaissance"
 pursuit_of_knowledge_policy_desc: "Notre cause n'est pas la défense de la religion ou son expansion. Non, elle consiste en l'étude de la nature même de l'être, la relation entre les mortels et le royaume divin."
 #Religion Specific Laws
 iqta_law: "Iqtâ"
 iqta_law_desc: "#italic L'$iqta_law$#! est une forme d'affermage des impôts pratiquée en contrée islamique. Il s'agit d'un système des revenus fonciers prélevés auprès des paysans dans le cadre de la #italic zakât#!, l'aumône légale, qui constitue généralement le revenu de base des États de confession musulmane."
 efficient_tax_farming: "Affermage fiscal"
 efficient_tax_farming_desc: "La collecte efficace des impôts fonciers constitue l'épine dorsale qui maintient l'unité de nos terres. En dépit de ce que la paysannerie pourrait préconiser, ces revenus sont vitaux pour le financement de multiples projets, entreprises et campagnes. C'est pourquoi l'accumulation des recettes et l'administration générale doivent être confiées à des représentants méthodiques de l'$iqta_law$."
 jagir_taxation: "Imposition des jâgîrs"
 jagir_taxation_desc: "Le système des jâgîrs confère des droits de collecte des terres et des impôts à des personnes nommées par l'État, connues sous le nom de « Jâgîrdars ». Introduit par le sultanat de Delhi et maintenu sous l'empire moghol, le système a évolué, les Moghols conservant l'autorité administrative et militaire, tandis que les Jâgîrdars collectaient les impôts et en reversaient une partie à la trésorerie."
 land_acquisition: "Acquisition foncière"
 land_acquisition_desc: "L'administration des vastes terres sous notre juridiction n'est pas une mince affaire. Efforçons-nous de rapprocher les territoires de l'autorité de la Couronne en procédant à l'acquisition foncière forcée, en dépit des protestations des paysans."
 lenient_taxation: "Fiscalité indulgente"
 lenient_taxation_desc: "Notre peuple, quelles que soient son origine et sa foi, a longtemps souffert de l'imposition des Muqti' locaux. Allons de l'avant et tendons-leur la main en réduisant le fardeau fiscal qui pèse sur leurs épaules."
 society_of_jesus: "Compagnie de Jésus"
 society_of_jesus_desc: "La Compagnie de Jésus, communément appelée les Jésuites, est un ordre religieux fondé par Ignace de Loyola, François Xavier, Pierre Favre et quatre autres compagnons, dans le cadre du courant de la Contre-Réforme discuté au Concile de Trente."
 jesuits_allowed: "Jésuites autorisés"
 jesuits_allowed_desc: "Les Jésuites sont un ordre religieux catholique principalement d'origine ibérique, qui s'est développé avec la Contre-Réforme. Par le biais de missionnaires et d'une conversion agressive, leur influence et leurs compétences précieuses nous permettront d'accélérer la conversion des païens et des hérétiques au prix d'une tolérance réduite."
 jesuits_not_allowed: "Jésuites non autorisés"
 jesuits_not_allowed_desc: "Malgré la possibilité de faire appel à des ordres religieux tels que les Jésuites pour convertir les hérétiques, nous nous efforcerons de tolérer tous nos vassaux et de les traiter comme de véritables égaux."
 fra_reformation_tolerance_edicts: "Édits de la Réforme"
 fra_reformation_tolerance_edicts_desc: "La Réforme balaie actuellement l'[ShowContinentNameWithNoTooltip('europe')] et le royaume de [GetCountry('FRA').GetName] est au bord de l'éclatement. La politique de l'État face à ces nouveaux fanatiques s'avérera cruciale afin de déterminer leur statut aux yeux de la nation : celui d'amis ou d'ennemis."
 protestant_tolerance: "Édit de tolérance envers le protestantisme"
 protestant_tolerance_desc: "Des privilèges particuliers ont été accordés à la population protestante de toute la [GetCountry('FRA').GetName], empêchant sa persécution. Cependant, cette politique menée par la [GetCountry('FRA').GetGovernment.GetCourtTitle] est vue comme une hérésie par le [ShowEstateTypeName('clergy_estate')] [ShowReligionAdjective('catholic')|l]."
 reformist_tolerance: "Édit de tolérance religieuse"
 reformist_tolerance_desc: "Des privilèges particuliers ont été accordés à la population de toute la [GetCountry('FRA').GetName] : une nouvelle foi de la Réforme est désormais tolérée, empêchant toute persécution."
 edict_of_fontainebleau: "Édit de Fontainebleau"
 edict_of_fontainebleau_desc: "La cour a estimé que la montée en puissance du protestantisme constituait une grave menace pour la stabilité du royaume de [GetCountry('FRA').GetName]. Ainsi, toute pratique de cette foi hérétique est désormais vue comme une trahison."
 expanded_edict_of_fontainebleau: "Édit de Fontainebleau étendu"
 expanded_edict_of_fontainebleau_desc: "La croissance continue du protestantisme et des autres religions de la Réforme a conduit le Conseil à étendre l'$edict_of_fontainebleau$ à toutes les fois hérétiques."
 edict_of_chateaubriant: "Édit de Châteaubriant"
 edict_of_chateaubriant_desc: "La montée en puissance du protestantisme en [GetCountry('FRA').GetName] a atteint son paroxysme, obligeant la cour à mettre en place des mesures extrêmes. En vertu de l'$edict_of_chateaubriant$, les personnes pratiquant une croyance hérétique ne pourront détenir une fonction publique ni commercer sur le territoire [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]."
 edict_of_nantes: "Édit de Nantes"
 edict_of_nantes_desc: "Parmi les dernières mesures prises après la fin des querelles religieuses en [GetCountry('FRA').GetName], l'$edict_of_nantes$ accorde des droits considérables aux minorités religieuses de l'ensemble du territoire, les plaçant sur un pied d'égalité avec les adeptes de la foi [ShowReligionAdjective('catholic')|l]. Il met également un terme aux décennies de persécution dont ont souffert les huguenots."
 french_colonial_ambition_focus: "Aspirations coloniales"
 french_colonial_ambition_focus_desc: "À la suite de plusieurs décennies de troubles, la [GetCountry('FRA').GetName] est désormais en mesure de financer des explorations outre-mer. L'adoption de politiques coloniales permettra de répondre plus efficacement à ces ambitions."
 french_mercantile_colonies: "Colonisation du Nouveau Monde"
 french_mercantile_colonies_desc: "Malgré plusieurs tentatives visant à établir des colonies au sein du Nouveau Monde, cette démarche s'est initialement avérée difficile. Cependant, le nouveau soutien financier offert par l'État pourrait permettre de s'y implanter efficacement et d'obtenir de précieux atouts."
 french_far_east_ambitions: "Ambitions en Extrême-Orient"
 french_far_east_ambitions_desc: "Bien que contesté par les autres puissances européennes, le commerce des épices indiennes reste un marché très précieux permettant d'établir une forte base territoriale."
 french_east_india_company: "Compagnie #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! des Indes orientales"
 french_east_india_company_desc: "Ayant gagné en ampleur en $india$ et en Extrême-Orient, la $french_east_india_company$ a été fondée afin d'étendre l'influence #L [GetCountry('FRA').GetAdjective|l]e#! existante au sein de la région. Néanmoins, seul le temps saura dire si cette société s'avérera profitable."
 fra_jansenism_legality: "Statut du jansénisme"
 fra_jansenism_legality_desc: "Doctrine suivant les enseignements de Saint Augustin, le jansénisme est de plus en plus menacé par la montée de l'absolutisme en [GetCountry('FRA').GetName] ainsi que par la bulle papale Unigenitus."
 jansenism_no_formal_law: "Aucune loi formelle"
 jansenism_no_formal_law_desc: "La légalité du jansénisme est actuellement un flou juridique, et le décret Unigenitus n'est pas mis en œuvre. Les fidèles du jansénisme sont traités de la même manière que les autres sectes religieuses."
 unigenitus_codified: "Décret Unigenitus"
 unigenitus_codified_desc: "Le décret Unigenitus a été inscrit dans la loi, adoptant la bulle papale Unigenitus et interdisant toute forme de pratique du jansénisme. Les adeptes connus du jansénisme sont contraints de payer l'impôt du cinquantième."
 patriarchate_law: "Rôle du patriarcat"
 patriarchate_law_desc: "Le patriarcat est un pilier majeur de notre foi et une institution ayant une influence considérable sur l'État."
 separated_patriarchate_policy: "Patriarcat séparé"
 separated_patriarchate_policy_desc: "L'État et le patriarcat sont deux entités totalement distinctes qui ne se mêlent pas des affaires de l'autre."
 state_patriarchate_policy: "Patriarcat d'État"
 state_patriarchate_policy_desc: "Le patriarcat occupe une position influente dans l'État et détient l'autorité sur les questions relatives à la religion du pays."
 combined_patriarchate_policy: "Patriarcat combiné"
 combined_patriarchate_policy_desc: "Le chef de l'État est également à la tête du patriarcat. Les questions relatives à la religion sont traitées comme s'il s'agissait d'enjeux gouvernementaux ordinaires."
 most_holy_synod_policy: "Le Très Saint-Synode"
 most_holy_synod_policy_desc: "Si l'Église a joué un rôle fondamental dans l'histoire de l'État, il est de plus en plus évident que sa position au sein de notre pays doit être réexaminée. En instituant le Très Saint-Synode, le dirigeant limite l'influence du patriarcat."
 inquisition_law: "Loi sur l'inquisition"
 inquisition_law_desc: "Alors que l'Inquisition a été créée au XIIe siècle comme un moyen de combattre l'hérésie cathare, son influence s'est considérablement étendue à la fin du Moyen Âge, jusqu'à devenir l'outil principal de l'Église catholique pour contrer la propagation des doctrines dissidentes."
 papal_control: "Contrôle papal"
 papal_control_desc: "La marque du Saint-Siège exerce une influence sans précédent sur le monde catholique. En utilisant le sérieux qui le caractérise dans nos affaires religieuses, nous accélérerons incontestablement la conversion des non-croyants tout en maintenant l'ordre social dans son ensemble."
 local_courts: "Tribunaux locaux"
 local_courts_desc: "Pendant trop longtemps, les païens et les hérétiques de notre royaume ont profité des fruits du travail de la véritable foi. Il est temps d'employer les tribunaux locaux pour juger et punir ceux qui refusent notre foi, quel qu'en soit le coût social."
 state_inquisitors: "Inquisiteurs d'État"
 state_inquisitors_desc: "L'Inquisition n'est ni l'affaire du pape ni celle des autorités locales, mais une préoccupation gouvernementale. Les inquisiteurs choisis par l'État ont le pouvoir d'espionner tous ceux qui agissent contre l'intérêt de la nation et de les condamner pour trahison."
 venetian_papal_relation_law: "Le Saint-Office"
 venetian_papal_relation_law_desc: "Le Saint-Office a exigé une plus grande juridiction sur la vie religieuse au sein de la République sérénissime. Il nous appartient désormais de nous conformer à cette demande ou de défendre la liberté religieuse des vassaux vénitiens."
 venetian_first: "Vénitiens d'abord, chrétiens ensuite !"
 venetian_first_desc: "À Venise, la loyauté envers la République l'emporte sur la fidélité à Dieu."
 christian_first: "Chrétiens avant tout !"
 christian_first_desc: "Être un bon catholique est la seule chose qui importe pour tout bon citoyen vénitien."
 sumptuary_law: "Loi somptuaire"
 sumptuary_law_desc: "Les vêtements structurent les sociétés #L [ShowReligionAdjective('nahuatl')|l]es#!, puisque le type de fibre et l'ornementation témoignent de la position sociale des personnes. Les vêtements marquent également les événements importants de la vie des concitoyens, tels que le mariage, la naissance et la mort. Les citoyens ordinaires s'habillent principalement avec des pièces et des blouses en coton, tandis que les élites de haut rang portent des vêtements décorés de différentes couleurs et de plumes de grande valeur. En revanche, les guerriers n'ont le droit de se vêtir que de simples manteaux.\n\nAfin de renforcer la culture guerrière de notre peuple, le Cihuacoatl travaille actuellement à l'élaboration d'un ensemble de lois somptuaires qui régissent la façon dont nos vassaux s'habillent, ce qu'ils peuvent acheter sur les marchés ou les ornements qu'ils peuvent porter en fonction des postes qu'ils sont en mesure d'occuper au sein du gouvernement."
 sump_law_warrior_culture: "Culture guerrière"
 sump_law_warrior_culture_desc: "Notre société attend de chaque homme qu'il prenne les armes en temps de guerre, et nos succès ont toujours dépendu du courage de nos braves guerriers. Afin d'encourager plus encore cette culture guerrière au sein du peuple, le Cihuacōātl a travaillé à établir un ensemble de lois définissant la façon de se vêtir de nos vassaux : ce qu'ils peuvent acheter sur les marchés, quels ornements ils peuvent arborer ou quels offices ils peuvent occuper au sein du gouvernement.\nMême si ces lois sont conçues pour protéger les droits de la noblesse, elles sont avant tout une manière de récompenser la prouesse au combat. Pour les roturiers, leur adresse sur le champ de bataille déterminera les vêtements qu'ils pourront porter et ce qu'ils auront le droit de posséder ; et même parmi les nobles, les offices au sein du gouvernement ne seront offerts qu'à ceux qui combattent sans peur."
 sump_law_tradition: "Tradition"
 sump_law_tradition_desc: "La tradition du passé est notre ligne directrice !"
 eng_order_of_the_garter_law: "Ordre de la Jarretière"
 eng_order_of_the_garter_law_desc: "L'Ordre de la Jarretière, institution prestigieuse et illustre, est le symbole des idéaux les plus élevés du royaume, transcendant le temps et unissant des personnes d'origines et de talents multiples.\n\nQu'il soit composé des favoris du monarque, de dignitaires étrangers estimés, de membres dévoués du clergé, d'artisans talentueux ou de valeureux guerriers dans le besoin, cet ordre vénérable incarne l'apogée de la noblesse et de la vertu."
 eng_order_of_the_garter_nobility_policy: "Chevaliers compagnons"
 eng_order_of_the_garter_nobility_policy_desc: "Les chevaliers compagnons, qui sont les plus nobles et les plus courageux du royaume, sont l'incarnation même du courage, de la loyauté et de la camaraderie. En promouvant les barons les plus loyaux, la Couronne veille à ce que cet ordre prestigieux demeure un bastion de la chevalerie, dont chaque membre sert vaillamment le monarque et la nation."
 eng_order_of_the_garter_foreign_policy: "Chevaliers étrangers"
 eng_order_of_the_garter_foreign_policy_desc: "Grâce à l'inclusion d'éminents dirigeants, diplomates et chevaliers de nationalités étrangères, les chevaliers étrangers apportent une richesse de perspectives diverses et étendent la portée de la Couronne au-delà des frontières."
 eng_order_of_the_garter_clergy_policy: "Confrérie sacrée"
 eng_order_of_the_garter_clergy_policy_desc: "Source de conseils divins et d'une foi inébranlable, la Confrérie sacrée de l'Ordre de la Jarretière est composée d'évêques estimés et d'autres ecclésiastiques de haut rang. Par la promotion de ces dévoués serviteurs de l'Église, la Couronne renforce les fondations spirituelles du royaume."
 eng_order_of_the_garter_arts_policy: "Mécène"
 eng_order_of_the_garter_arts_policy_desc: "Reconnaissant le pouvoir de la culture et des arts pour inspirer et élever l'esprit humain, la Couronne utilise l'Ordre de la Jarretière comme un moyen d'encourager la créativité et de promouvoir les talents des citoyens les plus doués du royaume."
 eng_order_of_the_garter_peasants_policy: "Aumône aux chevaliers"
 eng_order_of_the_garter_peasants_policy_desc: "Dans un acte de compassion et de bienveillance, l'Ordre étend sa charité aux hommes d'armes qui rentrent chez eux appauvris ainsi qu'aux chevaliers que la guerre a laissés déshérités et sans terre."
 censorship: "Censure"
 censorship_desc: "La capacité à contrôler les œuvres littéraires qui peuvent être distribuées et les opinions qui entrent en conflit avec le dogme établi est essentielle à la cohésion religieuse et généralement favorisée par le [ShowEstateTypeName('clergy_estate')]. En revanche, elle est désapprouvée par les libres-penseurs et les artisans, et peut avoir un impact profond sur la disponibilité des [artists|e], ainsi que des conséquences pour toute [work_of_art|e] jugée hérétique."
 no_censorship: "Aucune censure"
 no_censorship_desc: "La libre pensée est incontestable et encouragée. Les [artists|e] sont plus enclins à s'installer et à rester dans un [country|e] dans lequel ils peuvent s'exprimer librement, à l'exception des penseurs zélés qui s'opposent à ces libertés."
 limited_censorship: "Censure limitée"
 limited_censorship_desc: "Le [ShowEstateTypeName('clergy_estate')] fait preuve d'une certaine tolérance à l'égard des pensées hérétiques et controversées, mais sa patience ne doit pas être mise à l'épreuve. Les [artists|e] peuvent quitter un [country|e] ou s'abstenir de s'y installer selon la manière dont leur travail et leurs pairs sont traités."
 strict_censorship: "Censure stricte"
 strict_censorship_desc: "Il y a peu de tolérance pour les pensées hérétiques. Le [ShowEstateTypeName('clergy_estate')] surveille tout et n'hésite pas à punir les anticonformistes. Les [artists|e] sont moins enclins à s'installer ou à rester dans un [country|e] s'ils n'adhèrent pas à la doctrine religieuse en vigueur."
 de_heretico_comburendo: "#italic De haeretico comburendo#!"
 de_heretico_comburendo_desc: "L'hérésie n'est tolérée dans aucun aspect de la société et est passible du bûcher. Les prêches, livres et opinions de nature hérétique seront purgés. Les [artists|e] sont susceptibles de ne pas s'installer ou rester dans notre pays, et les minorités religieuses verront leurs biens confisqués et feront l'objet de persécutions."
 doktrinalnaya_ohrana: "Raids opritchniki autorisés"
 doktrinalnaya_ohrana_desc: "L'Église n'échappe pas aux purges de l'[ShowGovernmentReformName('oprichnina')] et les membres du clergé, en particulier ceux qui sont perçus comme une menace, sont pris pour cible. Les monastères sont régulièrement pillés et les moines sont victimes de violences. Une censure stricte est appliquée aux ouvrages théologiques, aux textes religieux et aux écrits historiques, et les personnes qui adhèrent à d'autres formes de christianisme sont vues d'un mauvais œil."
 mandate_of_ofen: "Mandat d'Ofen"
 mandate_of_ofen_desc: "Le mandat d'Ofen guidera notre approche de la propagation de l'hérésie dans notre pays. Non seulement il dictera ce que nous condamnons comme actes hérétiques, mais il imposera également à chaque église paroissiale de le lire à haute voix deux fois par an afin de renforcer son statut au sein de notre population."
 slave_conversion: "Conversion des esclaves"
 slave_conversion_desc: "Nos esclaves peuvent être originaires de nombreux pays différents et apporter avec eux des croyances et des religions diverses. Nous devrons peut-être rigoureusement réglementer cela, afin d'éviter de corrompre notre propre population en l'exposant à des pratiques marginales et à des rituels déviants."
 allow_slave_religion: "Autoriser la religion des esclaves"
 allow_slave_religion_desc: "Les esclaves ont déjà été contraints d'abandonner leurs foyers et de se soumettre à une vie de servitude auprès de nouveaux maîtres étrangers. Laissons-les au moins conserver leurs croyances et leurs rites, et ce quelle que soit leur foi intérieure, l'important étant qu'ils nous obéissent."
 force_slave_conversion: "Imposer la conversion des esclaves"
 force_slave_conversion_desc: "Comment pouvons-nous attendre des esclaves qu'ils obéissent et soient loyaux s'ils ne sont pas disposés à adopter nos croyances et s'accrochent au contraire à leurs superstitions absurdes ? Ce n'est qu'en les forçant à abandonner leurs rites et à accepter sans réserve la véritable foi que nous obtiendrons leur obéissance."
 heir_religion_law: "Religion des héritiers"
 heir_religion_law_desc: "La possibilité de décider de la religion de l'[heir|e] revêt une grande importance en matière de succession et de gouvernance. Elle permet aux dirigeants et aux gouvernements de maintenir la stabilité religieuse, en veillant à ce que les croyances et les pratiques du dirigeant s'alignent sur celles de la majorité de ses vassaux. À terme, le pouvoir de déterminer la religion de l'héritier représente un élément majeur dans l'équilibre délicat entre la liberté religieuse, la gouvernance et l'harmonie sociétale."
 heir_special_succession: "Succession spéciale"
 heir_special_succession_desc: "La religion de l'[heir|e] n'est pas déterminé par les lois, mais par la [heir_selection|e] elle-même."
 heir_same_religion: "Même religion"
 heir_same_religion_desc: "Le fait de choisir un [heir|e] qui pratique la même religion que celle qui prévaut garantit que les croyances et les pratiques de la population ainsi que de la classe dirigeante sont en adéquation. Si cette politique peut contribuer à la cohésion religieuse, elle peut aussi limiter les possibilités pour les personnes de confessions différentes d'occuper des postes dominants."
 heir_same_religion_group: "Même famille religieuse"
 heir_same_religion_group_desc: "Il est généralement souhaitable de choisir un [heir|e] au sein de la même famille religieuse afin de maintenir un certain niveau de continuité religieuse et culturelle, et de prévenir d'éventuels conflits dogmatiques. Cette politique peut contribuer à préserver la stabilité du royaume en minimisant les divisions religieuses parmi les dirigeants, aux dépens des individus de confessions considérées comme « païennes » qui assument des fonctions de dirigeants."
 heir_any_religion: "N'importe quelle religion"
 heir_any_religion_desc: "La foi est personnelle et ne reflète ni ne compromet la capacité d'un individu à diriger. L'[heir|e] peut pratiquer n'importe quelle religion tout en assumant des fonctions de direction. Cette politique comporte un risque plus élevé de conflits religieux au sein de la gouvernance, mais favorise la liberté religieuse et l'acceptation générale."
 precious_metal_distribution_law: "Distribution de métaux précieux"
 precious_metal_distribution_law_desc: "L'[ShowGoodsName('goods_gold')|U] et l'[ShowGoodsName('silver')] sont les matériaux nécessaires à la frappe des pièces de monnaie. Étant donné que notre État jouit de la position très enviée de pouvoir collecter lui-même ces métaux précieux, il est de notre droit de décider qui a accès à ces matériaux."
 gold_export_ban: "Exportation interdite"
 gold_export_ban_desc: "Nous appliquerons une interdiction stricte de l'exportation de nos précieuses réserves d'[ShowGoodsName('goods_gold')] et d'[ShowGoodsName('silver')] vers l'étranger. Cette mesure permet de préserver nos richesses pour l'usage domestique, en protégeant nos trésors des regards indiscrets des autres nations. Si cette mesure permet de sauvegarder nos richesses, elle se fait au détriment des opportunités commerciales internationales. Une décision solennelle pour ceux qui donnent la priorité au caractère sacré de nos coffres-forts plutôt qu'au commerce mondial."
 regulated_gold_export: "Exportation régulée"
 regulated_gold_export_desc: "Le commerce de nos précieuses ressources d'[ShowGoodsName('goods_gold')] et d'[ShowGoodsName('silver')] est géré avec vigilance. Cette approche équilibrée limite la quantité de ces métaux précieux qui peuvent être échangés, garantissant que notre richesse reste essentiellement à l'intérieur de nos frontières. Ce faisant, nous trouvons un compromis entre le soutien de notre économie et la préservation de nos richesses nationales. Un choix prudent pour les dirigeants qui recherchent à la fois la stabilité financière et l'influence régionale."
 unlimited_gold_export: "Exportation illimitée"
 unlimited_gold_export_desc: "Nous devons ouvrir les vannes pour favoriser le commerce sans restriction de nos réserves d'[ShowGoodsName('goods_gold')] et d'[ShowGoodsName('silver')] avec les nations étrangères. Cette mesure audacieuse nous permettra de profiter d'une potentielle accumulation de richesses sans précédent grâce au commerce international. Toutefois, cette politique expose nos trésors au risque d'être dispersés à travers le monde, ce qui les rend vulnérables à la convoitise de puissances rivales. Une option audacieuse pour les dirigeants qui cherchent à dominer le marché mondial et à récolter les fruits d'une richesse illimitée."
 #Estates specific
 nobles_rights_laws: "Droits des nobles"
 nobles_rights_laws_desc: "La position de la [ShowEstateTypeName('nobles_estate')] ne s'appuie pas seulement sur ses privilèges, mais également sur les lois du gouvernement."
 strengthen_nobles_rights_policy: "Droits des nobles renforcés"
 strengthen_nobles_rights_policy_desc: "La [ShowEstateTypeName('nobles_estate')] a servi le pays durant des générations, et à mesure qu'il s'étend, il n'est que justice de continuer à conférer de nombreux privilèges à ces familles qui ont combattu pour notre cause."
 curtail_nobles_policy: "Nobles limités"
 curtail_nobles_policy_desc: "À mesure que le pays se développe, il devient de plus en plus évident que les familles de la noblesse ancestrale détiennent une influence et une puissance bien trop importantes. Leur jalousie à l'égard de leurs anciens privilèges entrave considérablement la croissance de notre gouvernement."
 rural_nobles_authority_policy: "Autorité des nobles de campagne"
 rural_nobles_authority_policy_desc: "Les membres de la classe aristocratique ne sont pas des ennemis du gouvernement, mais une extension du pouvoir central. En leur promettant le droit de gouverner les contrées rurales, tout en les écartant des préoccupations nationales, nous assurons une séparation distincte des rôles au sein du gouvernement."
 nobles_electorate_policy: "Électorat des nobles"
 nobles_electorate_policy_desc: "La loyauté des membres de la [ShowEstateTypeName('nobles_estate')] envers la famille dirigeante est difficile à obtenir et à conserver. La mise en place d'un système électif garantit leur allégeance et permet en outre d'assurer une succession certaine."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "La $por_lei_mental$ définit les territoires royaux comme inaliénables. Ainsi, les concessions par le monarque ne peuvent être divisées, et seul le fils aîné peut hériter des territoires accordés aux membres de la [ShowEstateTypeName('nobles_estate')]."
 burghers_rights_laws: "Droits des bourgeois"
 burghers_rights_laws_desc: "La position de la [ShowEstateTypeName('burghers_estate')] ne s'appuie pas seulement sur ses privilèges, mais également sur les lois du gouvernement."
 strengthen_burghers_rights_policy: "Droits des bourgeois renforcés"
 strengthen_burghers_rights_policy_desc: "La [ShowEstateTypeName('burghers_estate')] représente une entité puissante au sein de notre État et exerce une forte influence sur notre économie. Consolider et garantir ses droits permettra d'obtenir sa loyauté envers l'État."
 curtail_burghers_policy: "Bourgeois limités"
 curtail_burghers_policy_desc: "Le pouvoir des familles de marchands se développe rapidement. Alors que les postes étaient autrefois réservés aux personnes de sang noble, les bourgeois dotés d'une certaine richesse peuvent désormais obtenir un statut similaire. Il faut leur rappeler leur rôle réel dans notre société."
 strong_guilds_policy: "Guildes renforcées"
 strong_guilds_policy_desc: "La vie urbaine est dominée par l'influence des guildes, des groupes issus de la [ShowEstateTypeName('burghers_estate')] qui se sont réunis pour se protéger les uns les autres et pour protéger l'économie des villes de l'influence extérieure. Renforcer le pouvoir de ces guildes permettra à la fois d'obtenir leur loyauté envers l'État et de préserver la stabilité de la vie dans les métropoles."
 colonial_burghers_authority_policy: "Autorité coloniale accordée"
 colonial_burghers_authority_policy_desc: "Le Nouveau Monde est une opportunité incroyable pour quiconque cherche à faire fortune. En accordant l'autorité sur les affaires économiques de notre empire colonial, nous pouvons éloigner les bourgeois des affaires de nos centres urbains."
 clergy_rights_laws: "Droits du clergé"
 clergy_rights_laws_desc: "La position du [ShowEstateTypeName('clergy_estate')] est soutenue par des lois qui consolident son rôle dans le pays."
 strengthen_clergy_rights_policy: "Droits du clergé renforcés"
 strengthen_clergy_rights_policy_desc: "L'importance des membres du [ShowEstateTypeName('clergy_estate')] au sein du peuple est indéniable. Après tout, c'est le prêtre local qui sert de guide au petit peuple pour atteindre la paix intérieure. Leur garantir des droits permet d'obtenir leur loyauté et, par extension, celle des hommes du peuple."
 curtail_clergy_policy: "Clergé limité"
 curtail_clergy_policy_desc: "Souvent, la classe cléricale se considère comme l'arbitre de la rectitude religieuse des activités de l'État. Elle se mêle de questions qui ne relèvent pas du monde spirituel, c'est pourquoi son influence doit être considérablement réduite."
 separate_clergy_from_state_policy: "Sécularisation de l'État"
 separate_clergy_from_state_policy_desc: "Si la religion en elle-même n'est pas à notre désavantage, les droits et l'influence qu'elle donne au [ShowEstateTypeName('clergy_estate')] sont très préoccupants pour l'État et le peuple. Aucune institution religieuse ne peut être autorisée à s'immiscer dans les affaires mondaines. Une séparation du [ShowEstateTypeName('clergy_estate')] et du gouvernement est nécessaire pour atteindre cet objectif."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "Un membre éminent des « oulémas » se verra confier l'autorité suprême pour nommer les mouftis et interpréter la $sharia$, ainsi que pour approuver les nouveaux dirigeants du royaume... mais il ne fera aucun doute qu'une fois nommé, le dirigeant aura toujours une autorité supérieure. On peut considérer qu'il s'agit là d'une politique de compromis qui garantit le pouvoir de l'État, tout en consacrant le rôle reconnu de la religion dans les affaires de l'État."
 crown_rights_laws: "Droits de la Couronne"
 crown_rights_laws_desc: "La position de la [ShowEstateTypeName('crown_estate')] ne s'appuie pas seulement sur ses privilèges, mais également sur les lois du gouvernement."
 absolute_rule_policy: "Règne absolutiste"
 absolute_rule_policy_desc: "Le meilleur des pays n'est servi que par l'application des plans et de la volonté de son dirigeant. Seul un régent véritablement éclairé peut faire usage de tous ses talents pour entreprendre les nombreuses réformes nécessaires à assurer la prospérité."
 equal_power_relation_policy: "Relation de pouvoir égalitaire"
 equal_power_relation_policy_desc: "L'équilibre des pouvoirs au sein de notre État entre les [estates|e] et la [ShowEstateTypeName('crown_estate')] est une question délicate. Notre meilleure option est de maintenir cet équilibre intact en ne favorisant pas les droits des dirigeants ni en réduisant leur pouvoir."
 figurehead_position_policy: "Position de la figure de proue"
 figurehead_position_policy_desc: "La position du dirigeant est celle d'un représentant de l'État. Toutes les actions à l'intérieur et à l'extérieur de l'État passent par les différents appareils gouvernementaux."
 peasants_rights_laws: "Droits des roturiers"
 peasants_rights_laws_desc: "La position de la [ShowEstateTypeName('peasants_estate')] ne s'appuie pas seulement sur ses privilèges, mais également sur les lois du gouvernement."
 strengthen_peasants_rights_policy: "Droits des roturiers renforcés"
 strengthen_peasants_rights_policy_desc: "Là où d'autres classes ont le pouvoir en termes de richesse et de possession de terres, la force de la [ShowEstateTypeName('peasants_estate')] vient du nombre incontestable d'hommes qu'elle compte dans ses rangs. Une fois organisé, le peuple constitue une menace pour la stabilité de l'État. Garantir et renforcer les droits des paysans réduira les chances de révoltes contre le régime."
 curtail_peasants_policy: "Roturiers limités"
 curtail_peasants_policy_desc: "Les masses de paysans, de serfs et d'autres membres de la classe inférieure constituent une menace constante pour la société. Sans une autorité forte, l'État sombrera dans l'anarchie. Nous ne pouvons pas leur permettre de goûter aux droits et aux privilèges, car cela pourrait les inciter à se rebeller."
 intelligence_agency: "Agence de renseignement"
 intelligence_agency_desc: "L'agence de renseignement est une organisation au sein de l'État qui mène des activités telles que l'espionnage, la cryptographie et la sécurité contre les menaces internes."
 home_security_policy: "Sécurité intérieure"
 home_security_policy_desc: "Nos ennemis potentiels sont nombreux, contrairement à nos alliés. Pour la sécurité de l'État et du gouvernement, il est essentiel que nos espions contrent toute menace sous-jacente étrangère à l'intérieur de nos frontières."
 secret_police_policy: "Police secrète"
 secret_police_policy_desc: "De nombreux souverains pensent que leur plus grande menace est une puissance extérieure. Cependant, notre propre population peut être à l'origine de la chute du gouvernement. Une police secrète solide, qui espionne les membres puissants de notre société, est nécessaire pour maintenir l'autorité au pouvoir."
 jinyiwei_policy: "Jinyi Wei"
 jinyiwei_policy_desc: "La Jinyi Wei (« #italic Garde aux vêtements de brocart#! ») est la garde de sa majesté et a toute latitude pour outrepasser les procédures judiciaires en poursuivant les ennemis de l'État. Même les proches de notre dirigeant ne sont pas épargnés."
 oprichnik_policy: "Opritchniki"
 oprichnik_policy_desc: "Les Opritchniki (« #italic hommes à part#! ») sont une force de police secrète destinée à persécuter tout groupe dangereux au sein de l'État. Leur loyauté est liée au dirigeant et leurs attributions en tant qu'organisation de terreur les a rendus tristement célèbres parmi les civils."
 spy_office_policy: "Bureau d'espionnage"
 spy_office_policy_desc: "Le renseignement est une arme à part entière. Afin de toujours garder une longueur d'avance sur nos ennemis, il est crucial d'établir un réseau d'espions et d'informateurs à notre service."
 cabinet_noir_policy: "Cabinet noir"
 cabinet_noir_policy_desc: "Le cabinet noir est chargé de la collecte d'informations, de l'espionnage en territoire étranger et de la protection du dirigeant contre les menaces intérieures et extérieures."
 secretnoye_byuro_policy: "Politique du Secretnoye Byuro"
 secretnoye_byuro_policy_desc: "La $secretnoye_byuro_policy$ vise à punir les personnes reconnues coupables de crimes politiques, à savoir les [ShowPopTypeName('nobles')], bien qu'il arrive également qu'elle s'occupe d'affaires qui ne sont pas de nature politique. Les châtiments infligés aux condamnés sont souvent très douloureux et atroces afin que le régime en place ne fasse pas l'objet de critiques."
 secretnoye_byuro_policy_tt: "A choisi d'établir le bureau pendant l'[event|e] #Y $flavor_rus.66.title$#!"
 #Estates specific
 recruitment_law: "Loi de recrutement"
 recruitment_law_desc: "Les affrontements ne peuvent être remportés sans soldats sur le champ de bataille. Le recrutement d'hommes capables de combattre est un acte nécessaire. Au fil du temps, les méthodes de recrutement des soldats évolueront et nos forces s'y adapteront."
 expanded_levies_policy: "Levées augmentées"
 expanded_levies_policy_desc: "Bien que préjudiciables pour notre population, les levées de notre État ne suffisent pas pour faire face aux batailles en cours. L'augmentation de nos levées et de nos effectifs de combat nous assurera la victoire."
 noble_levies_policy: "Une armée de nobles"
 noble_levies_policy_desc: "Notre population est précieuse et les [ShowPopTypeName('nobles')] de notre pays sont prêts à donner leur vie pour protéger nos terres. Certes, leur sang a davantage de valeur, mais il est garant d'une plus grande habileté sur le champ de bataille."
 burghers_levies_policy: "Service naval réglementé"
 burghers_levies_policy_desc: "Tous les vaisseaux de notre pays seront mis à contribution en cas d'urgence, et l'État devrait disposer d'une vue d'ensemble détaillée des navires de nos marchands."
 calpulli_policy: "Calpulli"
 calpulli_policy_desc: "Les calpulli sont des unités d'habitation, semblables à des quartiers, où les roturiers vivent ensemble dans un système basé sur la parenté. Celui-ci permet de disposer non seulement de stabilité dans nos contrées, mais aussi d'une réserve fiable de soldats pour nos guerres incessantes."
 mercenary_army_policy: "Armée de mercenaires"
 mercenary_army_policy_desc: "Bien que nous puissions faire appel aux levées en cas de besoin, il est préférable de laisser des mercenaires mener la charge dans la mêlée. Au mieux, leur maîtrise du combat nous assurera la victoire ; au pire, leurs cadavres serviront de ligne de défense."
 condottieri_contracts_policy: "Contrats de condottieres"
 condottieri_contracts_policy_desc: "Les armées permanentes sont l'exception bien davantage que la norme. Mieux vaut donc s'appuyer sur des mercenaires prêts à combattre en notre nom, d'autant que, grâce aux contrats de condottieres conclus avec eux, la loyauté de ces soldats professionnels nous est assurée."
 military_slavery_policy: "Esclaves militaires"
 military_slavery_policy_desc: "Les guerres sont coûteuses non seulement en ressources, mais également en vies humaines, celles de nos propres concitoyens. L'utilisation d'esclaves comme personnel militaire résout ce problème. Grâce à des compensations et à des privilèges, ces esclaves soldats jurent fidélité à leur maître."
 devshirme_system_policy: "Système du devchirmé"
 devshirme_system_policy_desc: "La dynastie ottomane acquiert des esclaves par la pratique du devchirmé. Des enfants non musulmans soigneusement choisis, généralement des chrétiens âgés de 12 à 14 ans, sont envoyés dans des familles turques pour y apprendre le turc ainsi que les règles de l'islam, avant d'être amenés dans la capitale. La plupart rejoignent les janissaires, une armée d'infanterie permanente soumise à une discipline stricte, tandis que ceux qui ont montré certaines qualités de dirigeant et capacités intellectuelles sont directement enrôlés dans la Maison du roi en tant que pages."
 black_army_policy: "L'Armée noire"
 black_army_policy_desc: "Quelles que puissent être les objections de la noblesse, l'Armée noire reste indéniablement efficace. Nous devons rendre la compagnie permanente et veiller à ce qu'elle dispose toujours d'une réserve de vétérans prêts à rejoindre les rangs."
 early_standing_army_policy: "Armée permanente primitive"
 early_standing_army_policy_why: "Seulement à l'[ShowAgeName('age_5_absolutism')] ou à l'[ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "Bien que les armées permanentes ne soient pas un concept nouveau, le besoin de disposer d'une telle force ne s'est pas fait sentir pendant de nombreux siècles, car les levées et les mercenaires s'occupaient des guerres de leurs maîtres. Mais les temps ont changé et l'ampleur des guerres dépasse de loin ce qu'un soldat non professionnel peut gérer. Il est temps d'établir une armée permanente."
 new_model_army_policy: "La « New Model Army »"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Système des tenures"
 allotment_system_policy_desc: "Le système des tenures (« #italic Indelningsverket#! ») est un système de conscription pour l'armée qui permet d'assurer une mobilisation très rapide dans tout le pays. Chaque groupe de dix hommes, âgés de 15 à 44 ans, est membre permanent de l'infanterie, tandis que la noblesse, exemptée d'impôts, est tenue de fournir sa propre cavalerie."
 canton_system_policy: "Système des cantons"
 canton_system_policy_desc: "Le système des cantons permettra de diviser le pays en cantons chargés du recrutement de l'armée, liant ainsi étroitement la population locale au gouvernement royal. Ce système repose sur l'enrôlement volontaire plutôt que sur le recrutement coercitif. Toutefois, chaque canton doit fournir un nombre minimum de soldats."
 elite_training_policy: "Entraînement d'élite"
 elite_training_policy_desc: "Bien que les armées d'aujourd'hui comptent de plus en plus de soldats, la condition et le moral de ces derniers sont loin d'être au rendez-vous. Nos hommes en revanche, à défaut d'être nombreux, possèdent la discipline nécessaire pour faire basculer le cours de la bataille."
 levee_en_masse_policy: "$mass_army$"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Colonies militaires"
 military_settlements_policy_desc: "Les soldats partagent leur temps entre la vie de famille dans les fermes rurales gérées par l'armée et le service militaire. Leurs familles sont prêtes à servir l'armée et à assurer une réserve continue de nouvelles recrues, tout en travaillant la terre."
 benefits_for_privateers: "Avantages pour les corsaires"
 benefits_for_privateers_desc: "La vie de pirate est très attractive pour un corsaire. En effet, la promesse de richesses, de gloire et de rhum à profusion lui augure une vie palpitante pleine d'aventures et de dangers."
 mch_green_standard_army: "Armée de l'Étendard vert"
 mch_green_standard_army_desc: "L'$mch_green_standard_army$ est une armée auxiliaire composée de ressortissants [ShowCultureGroupName('chinese_group')] Hàn qui sert à renforcer nos forces ainsi qu'à surveiller nos conquêtes en [ShowSubContinentName('east_asia')]."
 battle_leadership_law: "Loi sur le commandement des batailles"
 battle_leadership_law_desc: "La qualité d'une armée dépend de celle de son commandement. Un général incompétent sera le fléau de son pays, tandis qu'un chef militaire ayant accompli de grandes prouesses sera célèbre et craint sur tous les champs de bataille."
 noble_command_policy: "Commandement noble"
 noble_command_policy_desc: "Diriger une armée n'est pas une situation de tout repos. Charisme, bravoure et connaissances en matière de combat sont les maîtres-mots. Heureusement pour nous, les membres de la [ShowEstateTypeName('nobles_estate')] maîtrisent l'art de la guerre et dirigeront nos forces."
 loyal_pirate_crews: "Équipages corsaires loyaux"
 loyal_pirate_crews_desc: "Les équipages que nous employons pour nos activités illégales connaissent bien nos critères et notre mode de fonctionnement. C'est pourquoi nos capitaines ont désormais plus de facilité que jamais à recruter des hommes pour leurs expéditions."
 mansabdari_system_policy: "Système des mansabdârs"
 mansabdari_system_policy_desc: "Les mansabdârs sont des militaires pouvant relever de l'administration du pays. Ces nobles reçoivent des titres fonciers en échange de leur service militaire et administratif et, au contraire des autres formes de noblesse, les mansabdârs sont sous le contrôle direct du dirigeant."
 meritocratic_leadership_policy: "Méritocratie du commandement"
 meritocratic_leadership_policy_desc: "Tout homme pouvant prouver qu'il est non seulement un soldat, mais aussi un commandant, est en droit de diriger nos armées et de les mener vers la gloire. Ni la noblesse ni le sang royal ne jouent un rôle dans cette position."
 noble_cadets_policy: "Cadets nobles"
 noble_cadets_policy_desc: "Malgré la résistance de la [ShowEstateTypeName('nobles_estate')], nous voulons faire de l'armée une opportunité de carrière pour les cadets de l'aristocratie. Commencer leur entraînement dès leur plus jeune âge permettra non seulement de les lier à nous, mais aussi de créer pour l'avenir un corps d'officiers aguerris de sang noble."
 ruler_general_policy: "Chef militaire"
 ruler_general_policy_desc: "Le dirigeant doit être le chef de l'armée. Ce n'est qu'à cette condition que nos soldats seront en mesure de charger nos ennemis avec la bravoure que nous exigeons d'eux."
 army_doctrine_law: "Doctrine militaire"
 army_doctrine_law_desc: "Les doctrines militaires représentent les talents dans lesquels notre [army|e] peut se spécialiser. Plus nous améliorons nos doctrines, plus elles s'enracinent dans nos armées et plus nous y gagnons. Avec le temps, cela peut donner de puissants avantages à nos glorieuses forces terrestres."
 superior_firepower_policy: "Puissance de feu supérieure"
 superior_firepower_policy_desc: "Certains préfèrent faire durer les combats et les transformer en guerres d'usure. Mais cette tactique met en péril la vie de nos hommes. Nous devrions plutôt nous concentrer sur la supériorité de notre puissance de feu afin d'anéantir nos ennemis rapidement."
 defensive_stance_policy: "Posture défensive"
 defensive_stance_policy_desc: "Notre plus grande force réside non pas dans les capacités offensives, mais dans la faculté à résister. Laisser l'ennemi s'épuiser sur nos lignes de défense est la meilleure façon de s'assurer de la victoire."
 large_army_policy: "Une importante armée permanente"
 large_army_policy_desc: "Nous devons constamment augmenter la taille de notre armée, au détriment de la qualité."
 sustained_discipline_policy: "Discipline de fer"
 sustained_discipline_policy_desc: "Il est vital que les troupes ne perdent pas leur discipline au cœur de la bataille. Seul un entraînement difficile peut assurer la survie de nos hommes."
 cavalry_warfare_policy: "Combats de cavalerie"
 cavalry_warfare_policy_desc: "La cavalerie est le corps le plus mobile de l'armée, et ses charges sont dévastatrices au combat. Nous devons donc renforcer son usage et l'intégrer au sein de nos régiments."
 amphibious_specialization_policy: "Unités amphibies"
 amphibious_specialization_policy_desc: "Les guerres ne sont pas menées que sur terre, mais aussi en mer. De fait, les troupes doivent être préparées à embarquer et surtout à débarquer, y compris pour attaquer de façon frontale les défenses côtières de l'ennemi."
 authority_of_the_captain: "Autorité du capitaine"
 authority_of_the_captain_desc: "L'autorité des capitaines sous notre commandement est si impérieuse que leurs fidèles équipages chargent sans rechigner sous le feu des canons. Ils rêvent de butin et d'aventures légendaires sous les ordres de leurs grands meneurs !"
 law_of_the_pious_emperor: "Lois du saint empereur"
 law_of_the_pious_emperor_desc: "Recueil de traductions en langue serbe de livres de droit byzantins grecs et de grands ouvrages de philosophie antique, publié par l'empereur Stefan Dusan."
 zamanitchka_voyska: "Zamanitchka Voyska"
 zamanitchka_voyska_desc: "Signifiant « Tous ensemble ! », la défense de notre patrie est un devoir qui incombe à chaque homme, femme et enfant de notre domaine. Résumée de manière éloquente en une seule capacité juridique, l'arrière-ban de notre peuple englobe notre volonté de vivre et de prospérer en dehors de l'influence de tout suzerain, appelant quiconque en est capable à protéger notre indépendance."
 paik_system: "Système paik"
 paik_system_desc: "Le $paik_system$ est un corvée dans laquelle des hommes adultes et capables, les #italic paiks#!, sont obligés de servir l'État en tant que milice en échange de terres à cultiver. Ce système qui trouve son origine en Asie du Sud-Est est appliqué dans de nombreux États de l'Inde de l'Est."
 bureaucracy_law: "Bureaucratie"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Administration centralisée"
 centralized_bureaucracy_policy_desc: "Une administration centralisée s'appuie sur la capitale du pays, où le dirigeant et son entourage prennent la plupart des décisions et les font appliquer dans les provinces."
 decentralized_bureaucracy_policy: "Administration décentralisée"
 decentralized_bureaucracy_policy_desc: "Une administration décentralisée laisse les administrateurs et gouverneurs des provinces prendre plus de décisions, mais ceux-ci doivent en répondre devant le dirigeant."
 namestnik_policy: "Offices de namestniks"
 namestnik_policy_desc: "Les namestniks occupent des postes dans l'administration de l'État comparables à un titre de gouverneur. Ils sont en charge de l'administration locale des provinces."
 autonomous_offices: "Offices autonomes"
 autonomous_offices_desc: "Les marchands de notre ligue jouissent des privilèges accordés par notre garde. Bien qu'ils soient regroupés au sein d'une alliance souple fondée sur l'intérêt mutuel, ils ne sont pas soumis aux contraintes de l'administration et de la paperasserie."
 port_logs: "Journaux portuaires"
 port_logs_desc: "En tenant un registre du trafic au sein de nos ports illégaux, nous pourrons renforcer notre contrôle sur les marchandises et les navires qui transitent par nos installations."
 cabinet_laws: "Lois du conseil"
 cabinet_laws_desc: "Le conseil représente la plus haute fonction du gouvernement et accueille les conseillers personnels de notre dirigeant. Les ministres et les secrétaires jouissent de privilèges et de droits particuliers."
 administrative_clergy_policy: "Administration cléricale"
 administrative_clergy_policy_desc: "Le clergé possède nombre des talents nécessaires aux administrateurs : ils sont instruits, ont l'expérience des archives ainsi qu'une vocation supérieure. De bien des manières, nous rapprocher du clergé nous permettrait donc de disposer d'une administration efficace et durable."
 nobles_of_the_robe_policy: "Noblesse de robe"
 nobles_of_the_robe_policy_desc: "Les familles de la noblesse doivent non seulement fournir des conseils, mais également jurer une loyauté éternelle à notre dirigeant. À mesure que le pays s'étend, il paraît évident que cela ne peut consister seulement à nous servir l'épée à la main. Il est temps qu'une nouvelle génération de nobles puisse nous servir, une noblesse de robe, la plume à la main, qui contribueront tout autant au développement du pays que ceux qui usent de leurs armes et portent l'armure."
 meritocratic_recruitment_policy: "Recrutement au mérite"
 meritocratic_recruitment_policy_desc: "Nous ne pouvons laisser les privilèges anciens décider qui peut avoir l'honneur de servir le pays. Au contraire, nous devons nous appuyer sur les seuls mérites, car un tel système permettra aux administrateurs d'être recrutés selon leurs talents et non plus selon leur sang."
 dynastic_administration_policy: "Administration dynastique"
 dynastic_administration_policy_desc: "On ne peut se fier aux Ordres, car leur priorité sera toujours d'accroître leur puissance au lieu de servir l'État. Seuls les parents du dirigeant sont dignes de confiance et méritent de se voir confier la tâche de régler les problèmes liés à l'administration du pays."
 yorkist_tradition_policy: "Tradition de la Maison d'York"
 yorkist_tradition_policy_desc: "Les hommes instruits de statut inférieur peuvent apporter leur contribution au même titre que les hommes d'église, et leur expérience pratique fait d'eux un excellent complément à toute fonction gouvernementale. La tradition yorkiste stipule que tout homme lettré d'origine notable peut rejoindre les rangs de la gouvernance aux côtés de ceux qui se sont consacrés au service de Dieu."
 #Tribal ones
 tribal_legal_basis_law: "Base légale"
 tribal_legal_basis_law_desc: "La base légale est la matière qui formera plus tard le premier code juridique de l'État. Son objectif est simple mais noble : préserver une société juste et équitable où chacun peut mener une vie paisible et prospère."
 codified_power_policy: "Codification du pouvoir"
 codified_power_policy_desc: "Rien n'est au-dessus de la loi. Elle rend le monde plus juste et assure la survie de tous les membres de la tribu."
 strong_community_customs_policy: "Coutumes communautaires solides"
 strong_community_customs_policy_desc: "Il est certes important de gouverner en commun ; mais c'est tout autre chose de partager la même nourriture, de boire la même eau et de participer ensemble aux mêmes rituels, de jour comme de nuit, au rythme de nos chants."
 yassa_decree_policy: "Décret de la Yassa"
 yassa_decree_policy_desc: "Le décret de la Yassa est le code de loi de l'Empire mongol. Publiquement déclaré par $genghis_khan_name_no_tooltip$ lui-même, ce décret sert de règle contraignante au sein de la horde et permet de conserver la stabilité du gouvernement et la loyauté des vassaux envers leur khan."
 tribal_organization_law: "Organisation tribale"
 tribal_organization_law_desc: "Tout groupe de personnes nécessite une certaine forme d'organisation afin de maintenir la cohésion de la tribu."
 centralized_tribe_policy: "Tribu centralisée"
 centralized_tribe_policy_desc: "La séparation de l'organisation conduira inévitablement au chaos, car tous les messages ne sont pas clairs. Un chef fort détenant un pouvoir centralisé peut entièrement contourner ce problème."
 federal_tribe_policy: "Tribu fédérale"
 federal_tribe_policy_desc: "Ensemble, nous sommes plus forts. En formant une fédération, le soutien que nous recevons de nos alliés ne dépend plus uniquement de la diplomatie, mais également de la parenté."
 clan_council_policy: "Conseil des clans"
 clan_council_policy_desc: "Il est crucial que notre peuple conserve toute sa confiance envers ses dirigeants. En élisant un conseil formé de ceux qui sont prêts à tout sacrifier pour le bien de la tribu, nous serons assurés que jamais personne n'exercera seul tout le pouvoir."
 steppe_warbands_policy: "Troupes des steppes"
 steppe_warbands_policy_desc: "La tribu est dirigée par un conseil des chefs de guerre qui parcourent leurs terres pour recruter de nouveaux guerriers."
 jurchen_council: "Conseil Jürchen"
 jurchen_council_desc: "Conseil de nobles seigneurs cavaliers et de clans locaux, cette administration flexible vise à maintenir l'unité de nos domaines et à nous défendre contre les clans adverses."
 tribal_religious_values_law: "Valeurs religieuses tribales"
 tribal_religious_values_law_desc: "Les valeurs religieuses au sein de notre tribu déterminent la façon dont nous voyons et traitons la religion ainsi que les païens dans notre État."
 religious_tribe_policy: "Tribu religieuse"
 religious_tribe_policy_desc: "Si les loyautés des clans peuvent nous faire accéder à la gloire, l'expansion a fait de nous les maîtres de plus de peuples que par le passé. Une société fortement imprégnée par la religion peut faire face à l'expansion de manière bien plus efficace, aussi bien dans la durée que dans l'espace, et garantira toute la cohésion qui nous est nécessaire."
 lip_service_policy: "Obédience nominale"
 lip_service_policy_desc: "La foi est indéniablement un aspect fondamental de toute société. Toutefois, elle ne devrait jamais menacer la sécurité et la stabilité de la tribu. C'est pourquoi nous devrions adopter une attitude plus souple à l'égard des religions."
 complete_religious_autonomy_policy: "Autonomie religieuse totale"
 complete_religious_autonomy_policy_desc: "S'il est important d'observer les pratiques religieuses pour maintenir notre légitimité, nous ne devons pas pour autant nous laisser trop enfermer dans les principes de la gouvernance juste et de la moralité. Le pragmatisme nous mènera bien plus loin et nous permettra de soutenir un État plus vaste."
 tribal_migration_law: "Migration tribale"
 tribal_migration_law_desc: "Notre peuple n'occupe pas de maisons permanentes. Au contraire, nous voyageons à travers le monde et allons là où le destin nous mène."
 frequent_migration_policy: "Migration fréquente"
 frequent_migration_policy_desc: "Aucun endroit ne peut nous lier à jamais, car nos esprits sont aussi libres que le vent lui-même."
 seasonal_travel_policy: "Déplacements saisonniers"
 seasonal_travel_policy_desc: "Tandis que le monde change et évolue tout au long de l'année, nous sommes tenus de faire de même. C'est en suivant le périple des saisons que nous trouverons la prospérité."
 permanent_settlement_policy: "Colonie permanente"
 permanent_settlement_policy_desc: "Parfois, fuir la tempête n'est pas si important que trouver un abri pour s'en protéger. L'heure est venue pour nous de nous fixer et d'établir des villages plus permanents."
 tribal_cultural_identity_law: "Identité culturelle tribale"
 tribal_cultural_identity_law_desc: "Plus le temps passe, plus nous appréhendons notre culture et notre identité. Nous n'avons plus à craindre les tribus voisines ; nous avons apprivoisé la nature sauvage et en sommes devenus les maîtres. Il est désormais temps d'assumer ce que nous sommes."
 dynastic_lineage_policy: "Lignée noble"
 dynastic_lineage_policy_desc: "La lignée de nos dirigeants est une bénédiction des esprits. C'est leur sang royal qui les rend dignes de nous guider vers la prospérité."
 rule_by_the_public_policy: "Gouvernement du peuple"
 rule_by_the_public_policy_desc: "Pour être sûrs de disposer d'un gouvernement empreint de justice, nos dirigeants doivent être élus de façon équitable, car ce n'est qu'en choisissant nous-mêmes nos chefs que nous pouvons décider du destin de notre peuple."
 state_of_faith_policy: "État pieux"
 state_of_faith_policy_desc: "Laisser les mortels décider de choses aussi vitales que le destin de notre peuple ne peut se faire sans avoir l'assentiment des esprits. Nos dirigeants doivent être ceux qui entendent les appels du sacré."
 tribal_identity_policy: "Identité tribale"
 tribal_identity_policy_desc: "La prétendue civilisation, qu'elle soit représentée par une monarchie, une république ou tout autre système, n'a fait qu'apporter la destruction de la nature qui nous entoure. Nous ne pouvons user de choses aussi viles. Restons sur le chemin qui a été tracé pour nous."
 tribal_modernization_law: "Modernisation tribale"
 tribal_modernization_law_desc: "L'heure est venue de nous débarrasser de nos anciens systèmes et d'accueillir notre position dans le monde. Nous ne serons plus considérés comme une simple tribu, mais nous deviendrons un pays qui représente et défend son peuple."
 modernize_into_monarchy_policy: "Évoluer vers une $monarchy$"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Évoluer vers une $republic$"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Évoluer vers une $theocracy$"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "Code juridique"
 legal_code_law_desc: "Depuis que les hommes se sont rassemblés en sociétés, ils ont créé des lois pour régir leurs actions et leurs interactions. Les codes juridiques sont le reflet des valeurs et des croyances d'une société, et influencent tout, des méthodes des citoyens pour mener leurs affaires à la façon dont ils se traitent les uns les autres. Ils constituent le tissu même qui maintient la cohésion d'une société, en fournissant un cadre pour l'ordre et la justice. Malgré leurs différences, les codes juridiques tendent tous vers le même objectif : créer une société juste et équitable où chacun peut mener une vie paisible et prospère."
 traditional_law_policy: "Droit traditionnel"
 traditional_law_policy_desc: "Il existe pléthore de systèmes punitifs informels développés par les communautés sur la base de leurs coutumes, traditions et valeurs. Ces systèmes juridiques ont été transmis oralement de génération en génération et sont profondément enracinés dans la culture et l'histoire de la communauté.\n\nLa force du droit traditionnel réside dans sa capacité à refléter les besoins et les valeurs uniques d'une communauté particulière. Il est fondé sur une compréhension commune de ce qui est bien et mal, et est souvent considéré comme plus légitime et plus accessible que les systèmes juridiques formels. Cependant, il peut aussi être limité par son manque de flexibilité et son insularisme."
 civil_law_policy: "Droit civil"
 civil_law_policy_desc: "Le droit civil, un système juridique dont les racines remontent à la Rome antique, est connu pour la précision de sa codification écrite des lois et des réglementations. Cependant, la rigidité de sa structure peut endiguer l'adaptation nécessaire permettant de répondre aux besoins changeants de la population. Néanmoins, le droit civil peut apporter paix et stabilité, et ce même dans les pays les plus instables."
 common_law_policy: "Common law"
 common_law_policy_desc: "La #italic common law#! est un système juridique issu des royaumes anglo-saxons. Elle se caractérise par le recours à la règle du précédent ; les juges sont liés par leurs décisions antérieures plutôt que par une adhésion stricte au droit écrit de l'État. Cela permet un certain degré de prévisibilité et de cohérence dans les décisions juridiques, mais peut également rendre difficile l'adaptation à des circonstances changeantes et conduire à l'enracinement de lois injustes ou obsolètes."
 court_of_appeals: "Cour d'appel"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "Droit valaque"
 vlach_law_policy_desc: "Combinaison unique de traditions pastorales et de normes juridiques, le $vlach_law_policy$ incarne un système distinct régissant les communautés #L [ShowCultureGroupName('romanian_group')|l]s#! dans toute l'Europe médiévale. Il confirme leurs droits de voyager, de porter des armes et de pratiquer la chasse, tout en leur épargnant le travail obligatoire pour les propriétaires terriens en échange du paiement des impôts en bétail ou en monnaie. En outre, il institue un service militaire obligatoire adapté à chaque royaume, créant ainsi le canevas des origines #L [ShowCultureGroupNameWithNoTooltip('romanian_group')|l]s#! et juridiques de la fin du Moyen Âge."
 sharia_law_policy: "$sharia$"
 sharia_law_policy_desc: "La $sharia$ est un système juridique complet et profondément enraciné qui régit de nombreux aspects de la vie dans les pays musulmans, de la conduite personnelle aux affaires d'État. Elle leur a offert stabilité et continuité pendant des siècles, mais ses sanctions strictes et parfois dures peuvent susciter la controverse et la discorde."
 sharia_law: "Jurisprudence de la $sharia$"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Cela ne peut être modifié que par le biais de l'[action|e] [ShowGenericActionName('change_main_school')], à condition que nous appartenions à l'une des principales écoles de #Y jurisprudence#!."
 hanafi_policy: "Jurisprudence $hanafi_school$"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "Jurisprudence $hanbali_school$"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "Jurisprudence $maliki_school$"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "Jurisprudence $shafii_school$"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "Jurisprudence $zahiri_school$"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "Jurisprudence $ismaili_school$"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "Jurisprudence $jafari_school$"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "Jurisprudence $zaidi_school$"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "Jurisprudence $ibadi_school$"
 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "Droit pyrénéen"
 pyrenean_law_policy_desc: "Le droit pyrénéen est un système juridique propre aux peuples vivant dans les Pyrénées. Bien que ce droit ait été influencé par le $civil_law_policy$ et le droit gothique, il s'en distingue toutefois. Il repose sur des traditions et des pratiques, et oblige les dirigeants à s'y adapter."
 russkaya_pravda_policy: "Rousskaïa Pravda"
 russkaya_pravda_policy_desc: "Il s'agit du code juridique de la Ruthénie de Kiev, fortement influencé par ses origines nordiques. La Rousskaïa Pravda a été rédigée au début du XIIe siècle et remaniée au fil des siècles. Elle constitue les fondements de l'ancien droit russe."
 pskov_judicial_charter_policy: "Charte judiciaire de Pskov"
 pskov_judicial_charter_policy_desc: "La charte judiciaire de Pskov est le code juridique de l'ancienne Russie, qui a été élaboré sur la base de la Rousskaïa Pravda. Elle couvre de nombreux aspects importants de la vie politique, sociale et économique de Pskov."
 novgorod_judicial_charter_policy: "Charte judiciaire de Novgorod"
 novgorod_judicial_charter_policy_desc: "La charte judiciaire de Novgorod est un ancien code juridique russe qui codifie de nombreuses pratiques courantes à Novgorod. Elle définit également les quatre fonctions de la cour de Novgorod et couvre les questions administratives de l'État."
 bav_codex_bavarica: "Droits fonciers de Haute-Bavière"
 bav_codex_bavarica_desc: "Les « Droits fonciers de Haute-Bavière » sont un recueil de l'ancien code juridique bavarois qui règlemente de nombreuses pratiques courantes en Bavière. Il définit également le rôle de la noblesse à la cour de $BAV$ et couvre les questions administratives de l'État."
 brehon_law_policy: "Loi des brehons"
 brehon_law_policy_desc: "La loi des brehons est un système de droit irlandais ancien qui s'est développé à partir de coutumes et de traditions préchrétiennes. Elle met l'accent sur la restitution et la compensation, plutôt que sur la punition, et souligne l'importance de l'harmonie sociale et des relations au sein de la communauté. Toutefois, l'absence d'institutions juridiques formelles et de mécanismes coercitifs peut entraîner des incohérences et des incertitudes dans son application."
 cyfraith_hywel_policy: "Cyfraith Hywel"
 cyfraith_hywel_policy_desc: "Le droit gallois, également connu sous le nom de #italic Cyfraith Hywel#!, est un système juridique unique issu des anciennes coutumes du Pays de Galles. Il se distingue à la fois de la #italic common law#! et du droit civil, car il met l'accent sur la justice réparatrice et privilégie la compensation ainsi que la réconciliation plutôt que la punition. Le droit gallois a été créé par les rois et les princes du Pays de Galles pour promouvoir l'unité et l'ordre au sein du peuple. Il est réputé pour sa complexité et son respect de la règle du précédent."
 fetha_negest_policy: "Fetha Negest"
 fetha_negest_policy_desc: "La #italic Fetha Negest#!, ou Loi des Rois, est un code juridique théocratique compilé par Abul Fada'il Ibn al-'Assal et un important ouvrage de justice. S'inspirant des écrits apostoliques et des lois byzantines, il englobe les questions ecclésiastiques et laïques, sous l'influence du droit romain."
 byzantine_law: "Droit byzantin"
 byzantine_law_desc: "Issu du droit romain et complété par des influences chrétiennes et hellénistiques, le droit byzantin dérive largement du #italic Corpus Juris Civilis#! de Justinien. Il met l'accent sur les rôles cérémoniels de l'empereur et reflète des idéaux philosophiques et religieux."
 goryeon_code_policy: "Code de Goryeo"
 goryeon_code_policy_desc: "Le $goryeon_code_policy$, également connu sous le nom de #italic Gyeongje yukjeon#! (#italic Six codes de gouvernance#!), est le code juridique de la $korea_region$. Façonné par les arts chinois de l'administration, ce code a prévalu dans notre État pendant des siècles."
 joseon_code_policy: "Code de Joseon"
 joseon_code_policy_desc: "Le $joseon_code_policy$, également connu sous le nom de #italic Gyeongguk daejeon#! (#italic Code National#!), est la révision de l'ancien $goryeon_code_policy$. Avec la fondation d'une nouvelle dynastie, de nombreuses lois et traditions du code précédent ont été compilées dans le code actuel."
 chi_ming_dynasty_code_policy: "Le Grand Code"
 chi_ming_dynasty_code_policy_desc: "Le $chi_ming_dynasty_code_policy$ sera créé pour résoudre tous les problèmes critiques auxquels notre dynastie est confrontée et ceux auxquels nos prédécesseurs ont été confrontés. Il s'assurera que nous ne tombons pas dans la corruption et les abus de pouvoir ministériels !"
 scottish_civil_law: "Droit civil écossais"
 scottish_civil_law_desc: "Le Collège de Justice a réformé notre droit civil pour en faire une nouvelle norme. Cette institution est composée de membres instruits de notre pays, qui se prononcent sur toute question importante concernant le #italic droit écossais#!."
 naval_doctrine_law: "Doctrine navale"
 naval_doctrine_law_desc: "Les doctrines navales représentent les talents dans lesquels notre [navy|e] peut se spécialiser. Plus nous améliorons nos doctrines, plus elles s'enracinent dans la marine et plus nous y gagnons. Avec le temps, cela peut donner de puissants avantages à nos glorieuses flottes."
 economical_policies_law: "Politique économique"
 economical_policies_law_desc: "La politique économique détermine les modes d'économie, concept récemment abordé en détail par les intellectuels et les lettrés, sur lesquels nous devrions nous concentrer et la manière dont notre économie devrait se développer."
 lockean_proviso_policy: "Clause lockéenne"
 lockean_proviso_policy_desc: "Tout bien non utilisé est un gâchis pour la nature comme pour l'État. En introduisant et en mettant l'emphase sur les biens utiles à la société, les citoyens pourront échanger leurs possessions en surplus sans s'opposer à la loi de nature. C'est au pouvoir qu'il revient de limiter le conflit entre l'accumulation des biens et la distribution des richesses."
 war_economy_policy: "Économie de guerre"
 war_economy_policy_desc: "La sécurité économique de l'État dépend de sa capacité à déclarer des guerres et à obtenir la victoire. Les manufactures du pays ne devraient avoir pour seule utilité que de soutenir nos ambitions militaires."
 embrace_the_economic_theory_policy: "Adopter les théories économiques"
 embrace_the_economic_theory_policy_desc: "L'économie joue indéniablement un rôle vital au sein de l'État et pour sa gouvernance. Les systèmes complexes des échanges, de la finance et des produits de luxe doivent être compris et maîtrisés par nos intellectuels et lettrés afin d'assurer le bien-être du pays."
 free_trade_policy: "Libre concurrence"
 free_trade_policy_desc: "Les marchands du monde entier devraient pouvoir parcourir le territoire à leur convenance pour commercer avec la population. Nous devons renoncer à la vision étriquée du mercantilisme afin de disposer d'un accès privilégié à toutes ces idées qui foisonnent à l'étranger."
 royal_charter_policy: "Chartes royales"
 royal_charter_policy_desc: "Les chartes conférées par le pouvoir à des individus ou à des sociétés leur permettent de jouir de droits particuliers. Nous devrions les focaliser davantage sur les entreprises prospères établies à l'étranger."
 cameralism_policy: "Caméralisme"
 cameralism_policy_desc: "Afin de renforcer notre position économique et d'attirer de nouvelles populations au sein de nos territoires, nous nous appuierons sur un système bureaucratique conçu pour administrer minutieusement nos efforts. Les chambres inhérentes à ce système organiseront toute opération, de la construction de nouvelles manufactures à la répartition des colons qui rejoignent notre nation."
 black_market_consortium: "Association du marché noir"
 black_market_consortium_desc: "On ne peut faire confiance à ces pirates qui ne reconnaissent aucune règle au sein de la République, incapables qu'ils sont de prendre un bain, alors lorsqu'il s'agit de gouverner une nation qui marche sur le fil d'une rapière... Une association réunissant les marchands les plus influents sur le marché noir devrait être établie pour gouverner. Le profit doit l'emporter sur la liberté."
 legitimization_of_power_law: "Légitimation du pouvoir"
 legitimization_of_power_law_desc: "Une monarchie ne peut survivre que si ses vassaux croient en la légitimité de leur dirigeant. Il existe de nombreuses façons pour ces derniers de justifier leur pouvoir. Au fil du temps, de nouvelles philosophies politiques apparaîtront, qui expliqueront à leur manière la nécessité de disposer d'un gouvernement puissant."
 machiavellian_rule_policy: "Règne machiavélien"
 machiavellian_rule_policy_desc: "L'État se trouve au-dessus de toute morale, de toute vertu et de tout péché. Les décisions prises par le gouvernement doivent être uniquement basées sur les bénéfices que l'État pourra en tirer, même si cela est regardé comme « malveillant ». Un prince a le droit, si ce n'est le devoir d'agir au profit de l'État et de lui seul."
 six_livres_policy: "Les Six Livres de la République"
 six_livres_policy_desc: "Le pouvoir absolu d'un monarque unique est aussi néfaste à l'État que de laisser la foule se gouverner. Le pouvoir du monarque ne doit être soumis à aucune faction au sein de l'État, mais être dans une certaine mesure limité par les institutions afin de contrebalancer le pouvoir entre le dirigeant et son peuple."
 two_treatises_of_government_policy: "Traité du gouvernement civil"
 two_treatises_of_government_policy_desc: "La nature humaine se caractérise par la raison et la tolérance. Nul homme ne naît mauvais. Pourtant, la nature humaine conduit le peuple à se montrer égoïste et à n'agir que dans son intérêt propre.\nC'est au pouvoir qu'il incombe de régler cet individualisme de manière civile ; et c'est à lui aussi qu'il revient de défendre les droits naturels que sont la vie, la santé, la liberté et la possession."
 the_leviathan_policy: "Léviathan"
 the_leviathan_policy_desc: "La vie sans civilisation, aussi appelée état de nature, n'est qu'anarchie. Tout homme n'agit alors que pour lui-même, et seule peut en résulter la guerre généralisée.\nLe peuple doit donc renoncer à une partie de ses droits à l'autorité suzeraine afin d'être protégé de la discorde."
 the_social_contract_policy: "Du contrat social"
 the_social_contract_policy_desc: "Les gouvernements du passé sont le produit de divers niveaux d'inégalités entre les classes sociales.\nLe contrat social est un concept par lequel les citoyens s'assemblent au sein d'une société civile, et où, en renonçant à leurs droits naturels, les individus peuvent être protégés tout en restant libres."
 the_liberty_of_ancients_vs_moderns_policy: "Liberté antique vs moderne"
 the_liberty_of_ancients_vs_moderns_policy_desc: "Les concepts d'individualisme et de liberté ont fortement évolué au cours des siècles. Les idéaux antiques diffèrent de ceux des temps modernes. Pourtant, les deux doivent être combinés pour que l'État puisse garantir la liberté individuelle et la liberté politique."
 foreign_cultural_law: "Droit culturel étranger"
 foreign_cultural_law_desc: "La complexité des structures sociales s'accroît au fur et à mesure que notre pays se développe. Le statut d'État culturellement uni n'est plus une évidence, et des politiques visant à établir la paix interne sont nécessaires."
 allow_foreign_rituals: "Autoriser les rites étrangers"
 allow_foreign_rituals_desc: "La culture est de bien des manières similaire à la religion, même si elle est formée par les traditions, les valeurs sociales et l'environnement, et non par les croyances. Accepter les étrangers pour ce qu'ils sont et leur permettre de pratiquer leurs rites en toute quiétude garantira une coexistence pacifique."
 integrate_foreign_traditions: "Intégrer les traditions étrangères"
 integrate_foreign_traditions_desc: "Bien qu'elles nous soient souvent peu familières, nous devrions ouvrir nos yeux et nos oreilles aux idées de ces cultures étrangères et les intégrer dans nos propres normes sociétales. Cela facilitera le processus d'assimilation des étrangers, tout en augmentant l'influence de notre propre culture."
 blood_tax_of_foreigners: "Impôts sur le sang des étrangers"
 blood_tax_of_foreigners_desc: "Les minorités culturelles nous importent peu. Tant qu'elles sont prêtes à nous fournir des hommes pour nos causes militaires, elles sont libres de vivre selon leurs propres traditions."
 agrarian_constitution: "Constitution agraire"
 agrarian_constitution_desc: "Également connu sous le nom d'#italic Agrarverfassung des Deutschordensstaates#!, ce cadre juridique de notre administration vise à maximiser l'exploitation économique et la gouvernance des territoires conquis sous notre bannière. Ce système s'appuie fortement sur des colons recrutés, principalement dans les régions germanophones, qui jouent un rôle central. La population soumise est légalement obligée de se réorganiser, ce qui se traduit par l'établissement de colonies rurales, qu'il s'agisse de villages ou d'exploitations agricoles individuelles. Les colonies ainsi fondées sont appelées #italic Hufenzinsdörfer#!, tandis que celles des populations autochtones #L [ShowCultureName('prussian')|l]s#! sont appelées #italic Hakenzinsdörfer#!. Ce système vise à intégrer les populations locales dans notre administration, à les convertir à un rythme soutenu et à étendre notre influence."
 cultural_traditions_law: "Traditions culturelles"
 cultural_traditions_law_desc: "Les traditions ancestrales sont à la base de nombreuses cultures et civilisations. Si le progrès est ce qui nous conduira à la grandeur, nos traditions nous serviront toujours de rappel de nos origines, de source de force et d'unité pour notre peuple."
 martial_society: "Société martiale"
 martial_society_desc: "Les valeurs martiales ont toujours été importantes au sein de notre société, et à mesure que nous nous étendons, nous devons veiller à perpétuer et à préserver au cœur de l'État cette société militarisée."
 civil_society: "Société civile"
 civil_society_desc: "Nul peuple ne peut survivre seulement avec des guerriers. Nous devons établir des relations plus fortes avec la société civile et les populations urbaines du pays, de manière à pouvoir tirer plus de revenus de leur part."
 pietism_society: "Vertus prussiennes"
 pietism_society_desc: "Nous avons élevé les vertus du piétisme pour en faire le cœur de notre société, mettant l'accent sur la diligence, la sincérité et un sens de devoir supérieur à toute autre chose."
 maritime_society: "Société maritime"
 maritime_society_desc: "L'étoffe du pays n'est autre que nos traditions maritimes. Uni par un objectif commun de dompter les mers et de s'aventurer dans des ports lointains, notre peuple s'est bâti une solide réputation de maître des affaires navales."
 plc_sarmatism: "Sarmatisme"
 plc_sarmatism_desc: "Notre société est la descendante de l'ancien et glorieux peuple sarmate. Cependant, le $plc_sarmatism$ ne se limite pas à retracer nos origines : c'est un phénomène culturel et politique qui promeut les idéaux de l'[ShowSocietyDirectionName('aristocracy')] et la [ShowEstatePrivilegeName('golden_liberty')]."
 #Marriage laws
 marriage_law: "Lois matrimoniales"
 not_catholic_theocracies: "Une [ShowGovernmentTypeName('theocracy')] [ShowReligionAdjective('catholic')] ne peut adopter cette [policy|e]."
 marriage_law_desc: "Les lois matrimoniales font référence au cadre légal qui gouverne l'institution du mariage dans une juridiction spécifique."
 monogamous_marriage: "Mariage monogame"
 monogamous_marriage_desc: "Le mariage monogame fait référence à une pratique culturelle ou sociale de l'union entre deux individus, basée sur des coutumes, des valeurs et des normes."
 muslim_marriage: "Nikâh"
 muslim_marriage_desc: "Le $muslim_marriage$, dans la culture islamique, est le contrat marital, solennel et légal établi entre un homme et une femme."
 adamite_marriage: "Vie communautaire"
 adamite_marriage_desc: "La secte des adamites rejette le concept du mariage traditionnel, préférant vivre au sein de structures communautaires ne disposant pas d'une hiérarchie précise."
 dishu_system: "Système du Díshù"
 dishu_system_desc: "Le $dishu_system$ est un système permettant d'inviter des concubines à la cour afin de garantir des héritiers à qui transmettre titres et possessions."
 polygyny: "Polygynie"
 polygyny_desc: "Le mariage entre un homme et plusieurs femmes est considéré comme un signe de richesse et de puissance au sein de nombreuses communautés."
 celibacy: "Célibat"
 celibacy_desc: "Le célibat fait référence à l'abstention de mariage et de relations sexuelles. Il est souvent lié aux croyances religieuses ou personnelles et met l'accent sur la vie sans partenaire romantique ou sexuel."
 slavery_laws: "Lois sur l'esclavage"
 slavery_laws_desc: "L'afflux d'ouvriers et de travailleurs bon marché de sources extérieures a longtemps permis de remplir les lignes de production chez nous et à l'étranger. La question de l'adopter ou de l'interdire est un débat intéressant à propos de la place de la couche inférieure de notre société, tout particulièrement les exclaves."
 slavery_allowed: "Traite des esclaves autorisée"
 slavery_allowed_desc: "Les esclaves et le commerce de ces derniers sont autorisés dans tout le pays."
 slavery_outlawed: "Traite des esclaves interdite"
 slavery_outlawed_desc: "L'esclavage et le commerce de ces derniers sont désormais interdits dans tout le pays."
 ottoman_war_slave_tax: "Pençik"
 ottoman_war_slave_tax_desc: "Dans les steppes, un cinquième du butin de guerre va directement au chef. Et maintenant, un cinquième des esclaves capturés à la guerre vont à l'État."
 pte_slavery_allowed: "@slaves_goods! Esclavage autorisé : #G Oui#!"
 pte_slavery_export_allowed: "@slaves_goods! Exportations d'esclaves autorisées : #G Oui#!"
 pte_slavery_export_import: "@slaves_goods! Importations d'esclaves autorisées : #G Oui#!"
 fleet_in_being: "Flotte de dissuasion"
 fleet_in_being_desc: "Notre influence sur les mers devrait être ressentie de tous sans que nos navires aient besoin de quitter leurs ports d'attache si ce n'est dans les conditions les plus favorables."
 free_oarsmen: "Rameurs libres"
 free_oarsmen_desc: "Nous devons résister à la tentation d'enchaîner esclaves et condamnés aux bancs de rameurs sur les galères. Les bras de notre flotte doivent être des hommes libres, capables de résister à l'ennemi et n'ayant pas en tête l'idée de s'échapper à la première occasion."
 merchant_navy: "Flotte marchande"
 merchant_navy_desc: "Le premier objectif de notre flotte doit être de servir les intérêts financiers du pays. Tout devrait être fait pour nous assurer que nos navires marchands rentrent au port chargés des richesses de l'étranger."
 ship_boarding: "Flotte d'abordage"
 ship_boarding_desc: "Grâce aux parts de prise et à de généreuses lettres de marque, nous perpétuerons et soutiendrons la coutume qui consiste à prendre intacts les navires ennemis."
 wooden_wall: "Mur de chêne"
 wooden_wall_desc: "Dans un monde qui ne cesse d'évoluer, les mers restent d'une importance vitale pour notre pays – aussi bien pour établir notre domination que comme première ligne de défense, le mur de chêne doit tenir."
 grand_armada: "Grande armada"
 grand_armada_desc: "Un puissant convoi devrait accompagner les flottes des Indes qui amènent jusqu'à nos ports les richesses de l'Amérique."
 portuguese_marines: "Terço de la marine"
 portuguese_marines_desc: "Pour établir un empire véritablement mondial, nous devons être capables d'assaillir les forts ennemis depuis la mer."
 ordinance_sea: "Ordonnances de la mer"
 ordinance_sea_desc: "De nombreuses puissances maritimes se partagent les rivages de la Méditerranée, mais aucune d'entre elles n'a notre expérience et nos lois. Les ordonnances de la mer permettent que notre flotte soit toujours prête à livrer bataille en mer."
 danish_admirality: "Amirauté danoise"
 danish_admirality_desc: "D'autres peuvent bien s'enorgueillir de leurs vaisseaux prétendument supérieurs, ou de leurs marins qui se battent – inutilement – jusqu'à la mort. Nous, nous ne le faisons pas. Aucune flotte, aussi bons qu'en soient les navires ou les hommes, ne peut espérer la victoire sans un chef de talent. Et nous le savons parfaitement."
 norwegian_sailors: "Marins norvégiens"
 norwegian_sailors_desc: "Depuis leurs origines les plus lointaines, les Norvégiens ont toujours vécu à proximité de la mer et de la côte. Pêche, raids, combats en mer, nos marins ont plus d'expérience sur les eaux que ceux de tout autre peuple. Il convient d'en tirer parti."
 venetian_galleys: "Galères vénitiennes"
 venetian_galleys_desc: "Les galères constituent le pilier de notre sécurité nationale et commerciale. Ainsi, une grande partie de nos tactiques militaires et navales reposent sur l'utilisation de nos meilleures galères pour vaincre n'importe quel ennemi en mer."
 venetian_oarsmen_conscription: "Conscription des rameurs vénitiens"
 venetian_oarsmen_conscription_desc: "La grande marine de notre pays a un besoin urgent de marins pour l'équiper. L'introduction de la conscription des rameurs et leur enchaînement adéquat à nos navires assureront un approvisionnement régulier en nouveaux marins pour nos flottes."
 dutch_trade_fleet: "Flotte commerciale néerlandaise"
 dutch_trade_fleet_desc: "Les nations européennes usent de leurs flottes pour projeter leur puissance sur les mers. Nous, au contraire, usons de notre flotte pour atteindre les contrées les plus reculées afin de commercer avec des cultures étrangères, en laissant nos voisins bombarder mutuellement leurs côtes respectives."
 basque_mariners: "Marins basques"
 basque_mariners_desc: "Nos marins ont chassé la baleine jusqu'au bout du monde, attaqué des côtes étrangères et ramené des produits précieux de contrées lointaines, et ce pendant des siècles. Ils ont donc appris bon nombre des secrets de l'océan, ce qui leur permet de naviguer en toute sécurité et sans crainte. Ces connaissances sont fort utiles à notre flotte."
 maritime_law: "Lois maritimes"
 maritime_law_desc: "Les lois maritimes, également appelées lois de l'amirauté ou lois de la marine, sont un ensemble de principes et de réglementations législatives qui gouvernent divers aspects des activités maritimes et commerciales. Ces lois englobent un grand nombre de questions relatives à la navigation, à l'expédition, au commerce et aux activités maritimes qui ont lieu sur les côtes, les mers et les autres eaux navigables. Elles couvrent des questions telles que les contrats maritimes, le contrôle et l'enregistrement des navires, les assurances des marins, la récupération et les épaves, la responsabilité et la compensation pour les incidents maritimes, les droits et les responsabilités des marins, et de nombreux autres aspects de l'industrie maritime. Ces lois sont conçues pour permettre des pratiques sûres, ordonnées et justes dans l'industrie maritime, et pour résoudre tout litige pouvant survenir dans le contexte de l'activité maritime."
 forestry_ordinance: "Ordonnance forestière"
 forestry_ordinance_desc: "Seul un certain nombre d'arbres dans chaque forêt sont utiles pour construire des navires. Les meilleurs arbres du pays seront envoyés dans les chantiers navals, selon la loi, pour que nos vaisseaux soient de la meilleure qualité possible."
 mandatory_impressment: "Recrutement obligatoire"
 mandatory_impressment_desc: "Toutes les communautés littorales nécessiteront le service des jeunes hommes, qui se dévoueront à nos flottes pendant au moins un an."
 navy_audits: "Contrôles de la flotte"
 navy_audits_desc: "Une flotte non entretenue peut être un désavantage dangereux en temps de besoin. Nous effectuerons des contrôles dans nos chantiers navals principaux afin de nous assurer que notre flotte est en parfait état à tout moment."
 protect_trade_routes: "Protection des routes commerciales"
 protect_trade_routes_desc: "La flotte militaire garde les principales routes commerciales pour protéger nos flottes commerciales des pirates et des autres éléments indésirables."
 shipwright_standard_regulation: "Régulations et critères navals"
 shipwright_standard_regulation_desc: "Une loi va être promulguée afin de créer des critères pour les charpentiers, afin d'augmenter leur efficacité lors de la construction de navires."
 ara_consulate_sea: "Consulat de la mer"
 ara_consulate_sea_desc: "Le Consulat de la mer est une toute nouvelle institution quasi judiciaire chargée de régler les litiges maritimes et commerciaux."
 nav_maritime_code: "Code maritime de Navarre"
 nav_maritime_code_desc: "Basé sur le Fuero de San Sebastian originel, la plus ancienne loi maritime d'Europe, ce code est appliqué à chaque port en notre possession, décrivant les devoirs et droits de ses habitants."
 piracy_law: "Lois sur la piraterie"
 piracy_law_desc: "Les lois sur la piraterie définissent notre position officielle par rapport aux défis posés par la piraterie. Ces lois mettent en place des valeurs, des réglementations et des doctrines judiciaires visant à combattre ou gérer efficacement les pirates. Elles constituent la stratégie collective et les mesures auxquelles notre nation a recours pour maintenir la sécurité maritime et protéger nos eaux de la piraterie. Ou les règles que nous suivons lors de notre propre piraterie."
 state_piracy_policy: "Piraterie d'État"
 state_piracy_policy_desc: "Notre pays a pleinement adopté les actes de piraterie contre nos ennemis. Même si ces tactiques ont un coût, elles représentent un avantage économique indéniable."
 has_state_piracy_policy_access: "Dispose des [ShowAdvanceName('privateers')] ou de l'[advance|e] [ShowAdvanceName('letters_of_marque')], ou est l'un des pays requis."
 issue_letter_of_marque_policy: "Lettres de marque"
 issue_letter_of_marque_policy_desc: "Même si nous ne soutenons pas vraiment la piraterie, nous pouvons utiliser ces hors-la-loi contre nos ennemis. Nous enverrons des lettres de marque aux capitaines corsaires afin de leur permettre d'attaquer librement les vaisseaux de nos ennemis sans crainte d'être poursuivis."
 has_privateers_or_LoM_advances: "Dispose des [ShowAdvanceName('privateers')] ou de l'[advance|e] [ShowAdvanceName('letters_of_marque')]."
 anti_piracy_policy: "Contre-piraterie"
 anti_piracy_policy_desc: "Notre nation doit se dévouer à la destruction de toute action pirate à notre portée. Tout acte de piraterie sera puni et poursuivi, et les navires s'entêtant à effectuer ces actes illicites seront attaqués sans merci."
 anti_piracy_policy_at: "L'opinion envers nous de chaque [country|e] connu disposant de la [policy|e] [ShowPolicyName('state_piracy_policy')] évolue de [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 anti_piracy_policy_dt: "L'opinion envers nous de chaque [country|e] connu disposant de la [policy|e] [ShowPolicyName('state_piracy_policy')] évolue de [ShowBiasValue('allows_state_piracy_modifier')|-=0]."
 witchcraft_act: "Loi sur la sorcellerie"
 witchcraft_act_desc: "Si nous voulons vivre une vie pieuse et débarrasser notre société des païens, nous devons rassurer nos sujets en ce qui concerne l'existence des sorcières et les pratiques occultes."
 witchcraft_banned: "Interdite"
 witchcraft_banned_desc: "Pratiquer la sorcellerie et consulter des sorcières sont maintenant des crimes capitaux."
 witchcraft_ignored: "Ignorée"
 witchcraft_ignored_desc: "La pratique de la sorcellerie n'est qu'une superstition à laquelle le gouvernement ne consacrera aucun effort."
 language_of_pleading: "Langue de la plaidoirie"
 language_of_pleading_desc: "Les coutumes entourant la hiérarchie de notre société et des procédures concernant le système légal doivent être rédigées brièvement et de façon uniforme dans la langue que nous choisissons."
 language_of_pleading_court: "Langue de la cour"
 language_of_pleading_court_desc: "En cachant les procédés légaux communs derrière notre prestigieuse langue, nous empêchons les croquants d'interférer avec les affaires de l'État."
 language_of_pleading_common: "Langue commune"
 language_of_pleading_common_desc: "En clarifiant les procédés légaux communs avec la langue commune, les gens ordinaires auront moins de chance de se faire piéger par la loi."
 multi_lingual_court: "Cour multilingue"
 multi_lingual_court_desc: "En accordant des droits égaux à toutes les langues du pays, nous nous assurons le soutien du petit peuple et la stabilité du pays."
 statutes_of_lithuania_policy: "Statuts de Lituanie"
 statutes_of_lithuania_policy_desc: "Une série de lois codifiées ayant pour but de définir les responsabilités légales et le cadre juridique des élites, ainsi que de promouvoir un élan de centralisation."
 articles_of_agreement: "Accords convenus"
 articles_of_agreement_desc: "Les $articles_of_agreement$ sont le fondement de toute autorité à bord d'un navire pirate. Ils assurent à chaque marin une voix et une part de butin égales. De tels accords devraient être établis au sein de la République elle-même, de façon que la liberté et les droits de tous les pirates soient garantis."
 colonial_policy: "Politique coloniale"
 colonial_policy_desc: "Il s'agit de la politique que le pays suivra pour les affaires coloniales."
 settled_colonies: "Colonies établies"
 settled_colonies_desc: "Nous avons adopté des politiques coloniales qui encouragent les colons de la métropole à s'implanter sur les territoires nouvellement découverts pour exploiter les [raw_materials|e] des terres colonisées et s'étendre toujours plus."
 trade_colonies: "Colonies marchandes"
 trade_colonies_desc: "Nous avons adopté des politiques coloniales qui encouragent la fondation de comptoirs et d'entrepôts dans des lieux stratégiques, visant à échanger différents produits et à ouvrir de nouveaux [markets|e] pour le bien de notre économie."
 encomienda_system_policy: "Système de l'encomienda"
 encomienda_system_policy_desc: "Nous nommerons un gouverneur régional pour nous représenter, chargé de collecter des tributs de la population indigène de la région. Cette organisation nous permet d'établir efficacement des colonies à coût réduit."
 valladolid_sepulveda: "Sepúlveda"
 valladolid_sepulveda_desc: "Nous avons adopté des politiques coloniales en accord avec les arguments de Sepúlveda, selon lequel les Indiens sont, de par leur nature, destinés à devenir esclaves. Leur condition est ainsi le meilleur moyen pour leurs maîtres chrétiens de les encourager à se convertir à la véritable foi. Il en résulte que les propriétaires fonciers des colonies ont peu à craindre d'une éventuelle remise en cause du traitement qu'ils infligent aux indigènes et peuvent donc tirer un bien plus grand profit du pays."
 valladolid_las_casas: "Las Casas"
 valladolid_las_casas_desc: "Nous avons adopté des politiques coloniales en accord avec les arguments de Las Casas, selon lequel les Indiens ne sont pas des barbares et sont doués de libre arbitre. Ils devraient par conséquent se convertir au christianisme de leur propre volonté, et ne peuvent en aucun cas être faits esclaves."
 has_unlocked_this_policy_tt: "Cette politique a été déverrouillée."
 portuguese_colonial_captains: "Capitaineries portugaises"
 portuguese_colonial_captains_desc: "Nous avons adopté des politiques coloniales qui ne nécessitent qu'un salaire symbolique pour les fonctionnaires œuvrant au nom de notre pays. En échange, une partie des profits de nos colonies iront dans les poches de ces fonctionnaires."
 portuguese_governorate_general: "Gouvernorat général portugais"
 portuguese_governorate_general_desc: "Nos colonies vont être gouvernées par un seul bureau central, auquel toutes les capitaineries régionales seront soumises. Cela nous assure le contrôle centralisé de nos colonies."
 native_policy: "Politique indigène"
 native_policy_desc: "Il s'agit de la politique que le pays suit pour s'occuper des indigènes vivant dans les colonies."
 native_trade: "Commerce"
 native_trade_desc: "Nos autorités coloniales vont favoriser le commerce avec la population indigène afin de favoriser des flux de biens lucratifs sur nos marchés."
 native_subjugation: "Assujettissement"
 native_subjugation_desc: "Nos autorités coloniales vont tenter de soumettre la population indigène afin d'en faire une nouvelle source de travailleurs profitables pour le pays."
 native_integration: "Intégration"
 native_integration_desc: "Nos autorités coloniales vont tenter d'intégrer la population indigène afin de la rendre plus autonome."
 administrative_system: "Système administratif"
 administrative_system_desc: "Chaque état a besoin d'un système pour administrer et organiser son territoire. En choisissant la structure appropriée, nous pouvons nous assurer que notre autorité est imposée dans les régions les plus reculées de notre État."
 autonomous_councils: "Conseils autonomes"
 autonomous_councils_desc: "Notre État est composé de nombreux petits États distincts, chacun disposant de ses propres coutumes et lois. Toutes les provinces, gouvernées par leurs propres conseils, collaborent avec les autorités centrales et harmonisent leurs politiques selon des lignes directrices communes."
 central_councils: "Conseil central"
 central_councils_desc: "L'État est administré par un conseil unique, au sein duquel les membres décident de la politique à appliquer au niveau national. Les contrées reculées de notre pays auront des difficultés à faire entendre leur voix."
 local_courts_administration: "Tribunaux locaux"
 local_courts_administration_desc: "L'État renonce à une grande partie de ses pouvoirs centraux au profit de tribunaux locaux, qui statuent d'une manière adaptée aux problèmes de la population locale."
 feudal_administration: "Administration féodale"
 feudal_administration_desc: "L'autorité n'est pas exercée de manière directe, mais par l'intermédiaire de dépendances et de représentants qui ont juré fidélité au pouvoir. Des nobles influents jurant fidélité à la couronne conseillent les dirigeants des pays soumis afin d'assurer cette fidélité."
 confederal_union: "Union confédérée"
 confederal_union_desc: "L'État est une union d'États autonomes qui ont l'autorité suprême sur leurs territoires. Le gouvernement central se limite à la gestion des politiques étrangères, tandis que les affaires intérieures sont résolues par les États eux-mêmes."
 federal_state: "État fédéral"
 federal_state_desc: "L'État est un amalgame de nombreux États mineurs, avec leurs propres coutumes et leurs propres lois. Tous les États, cependant, sont sous le règne du gouvernement fédéral et disposent d'un groupe de lois fédérales."
 unitary_administration: "Administration unitaire"
 unitary_administration_desc: "L'État est administré comme une entité unique dont le gouvernement central est l'autorité suprême. Les provinces n'ont guère leur mot à dire par rapport à la politique intérieure du pays."
 pyatina_policy: "Division en pyatina"
 pyatina_policy_desc: "La pyatina est l'unité la plus importante de la division administrative de Novgorod. À tout moment, les territoires sont toujours gouvernés dans cinq États, quatre d'entre eux étant proches de Novgorod elle-même."
 eyalet_division: "Division en eyalet"
 eyalet_division_desc: "L'administration de l'eyalet est la première division de l'Empire turc. Chaque eyalet est gouverné par un pacha qui répond au grand vizir du gouvernement central. Les lois centrales de l'État ne doivent pas nécessairement s'appliquer à chaque eyalet, et chaque pacha était libre d'utiliser les coutumes locales pour gouverner les vastes territoires de l'empire."
 merindad_policy: "Division en merindad"
 merindad_policy_desc: "Un merindad est une division géographique et administrative dans les royaumes d'Aragon, de Castille et de Navarre. Le but d'un Merindad est d'être un corps administratif intermédiaire entre l'autorité centrale, les villes et les seigneurs. Au sommet d'un merindad se trouve le Merino, à qui on confie les responsabilités administratives et judiciaires des territoires qui lui sont conférés."
 ara_royal_ordinances_policy: "Ordonnances royales aragonaises"
 ara_royal_ordinances_policy_desc: "Les Ordonnances royales sont un ensemble de statuts régissant le fonctionnement de la maison du roi. Ces règles fixent le rôle et les responsabilités des fonctionnaires de la Cour, et incluent des provisions détaillées pour la cérémonie de couronnement des rois d'Aragon."
 calpixque_system_policy: "Système calpixque"
 calpixque_system_policy_desc: "Le système de gouvernance [ShowCultureName('nahua_culture')] a évolué des chefs #italic tlahtoâni#! provinciaux pour inclure d'autres fonctionnaires tels que des intendants nommés directement, appelés #italic calpixque#! et des hauts intendants appelés #italic huecalpixque#!. Ces fonctionnaires dirigent le système de tributs provinciaux, supervisés par les #italic petlacalcatl#! de la capitale. Dans certains cas, des gouverneurs militaires, connus sous le nom de #italic cuauhtlatoani#!, sont affectés aux provinces turbulentes."
 tongues_policy: "Divisions en langues"
 tongues_policy_desc: "Le système des langues ou système linguistique, employé par l'Ordre de Saint-Jean de Jérusalem, regroupe des membres et des ressources s'appuyant sur les divisions ethnolinguistiques. Chaque langue est divisée de nouveau en prieurés, en grands prieurés, en bailliages, et en commanderies. Chaque langue a un quartier général, connu sous le nom d'#italic auberge#! dans la capitale de l'Ordre."
 rajya_policy: "Rajya"
 rajya_policy_desc: "Les rajya sont les principales provinces de l'Empire de Vijayanâgara, gouverné par un commandant militaire accompagné d'un gouverneur de la famille royale. L'administration s'effectue dans la langue indigène, qui permet une application paisible des lois de façon locale."
 poligar_system_policy: "Palaiyakkarars"
 poligar_system_policy_desc: "Nos territoires comptent de nombreuses tribus et clans de moindre importance, dont nous pourrions tirer parti si nous leur accordons une place au sein du système de gouvernance du pays. En tant que classe, ces dignitaires palaiyakkarars pourraient servir de police, construire des fortifications et assumer les fonctions de représentants locaux du pouvoir ainsi que d'officiers dans l'armée. La plupart d'entre eux peuvent mobiliser leurs peuples et nous fournir des troupes de valeur."
 zabt_system_policy: "Système de zabt"
 zabt_system_policy_desc: "Pour tout empire de la région, la tâche la plus ardue est l'instauration d'une administration dans chaque province. Il est dans l'intérêt de l'État d'encourager la production économique, et nous devons en permanence garder cela à l'esprit, tout en maintenant sous un contrôle constant l'économie des régions. Pour résoudre cette question, il va falloir des ressources importantes et une grande attention, car il n'y a nulle manière aisée de gouverner autant de sujets que nous en avons l'intention d'en avoir.\nInstaurons donc une administration qui conduira des opérations de cadastrage régulières pour vérifier la superficie des terres, les cultures faites, les revenus fonciers et l'économie locale. À côté de cela, nous devrons exiger des paiements en pièces sonnantes et trébuchantes de tous nos sujets, à tout moment, et lorsque le besoin s'en fera sentir, alléger les impôts pour encourager l'économie locale."
 adelantamiento_system: "Système d'Adelantamito"
 adelantamiento_system_desc: "Mené par un #italic Adelantado#!, l'#italic Adelantamimento#! est un système administratif développé dans le royaume de Castille par lequel les nobles reçoivent un poste de gouvernance de certains territoires, et répondent directement au dirigeant."
 decentralized_trade_federations: "Fédération commerciale décentralisée"
 decentralized_trade_federations_desc: "Les membres fortunés de notre société constituant notre association ont reçu le contrôle de leurs affaires et pratiques commerciales locales afin d'essayer de développer nos réseaux commerciaux."
 regulations_of_the_royal_court: "Réglementation de la cour royale"
 regulations_of_the_royal_court_desc: "Une série de documents décrivant les principales fonctions du gouvernement, des rites concernant le sacre aux activités quotidiennes de la Couronne, en passant par les devoirs et l'entretien de l'armée sous la coupe de notre commandant en chef. Ce cadre juridique constitue une base solide pour notre gouvernement et le Conseil privé connu sous le nom de #italic savaziro#!."
 maj_office_of_the_mahapatih: "Office de mahapatih"
 maj_office_of_the_mahapatih_desc: "Équivalent à un premier ministre, le mahapatih jouit d'une influence considérable au sein de la sphère politique. En sa qualité de commandant en second, le détenteur de ce poste est chargé de superviser les affaires critiques de l'État, telles que l'expansion militaire et le bon fonctionnement du gouvernement."
 education_elites_law: "Éducation des élites"
 education_elites_law_desc: "L'éducation de nos élites est d'une importance vitale. En fournissant à nos élites un accès accru à la littérature appropriée, nous ne ferons qu'accroître nos objectifs à la fois dans notre pays et à l'étranger, par la création d'ouvrages et l'amplification de notre splendeur !"
 forums_of_thought: "Institutions ouvertes"
 forums_of_thought_desc: "L'éducation doit être librement accessible à tous ceux qui la cherchent, sans entraves, leur permettant de discuter et de réfléchir aux facettes les plus sacrées de la vie."
 clerical_institutions: "Institutions théologiques"
 clerical_institutions_desc: "Notre nation fait montre d'une identité puissante pour notre peuple, liée à notre foi et aux chefs religieux dans nos frontières."
 mixed_institutions: "Institutions mixtes"
 mixed_institutions_desc: "Une approche équilibrée peut être la meilleure chose à faire si nous voulons que nos chefs religieux et notre population soient satisfaits, tout en gardant un accès à l'éducation et aux connaissances tout à fait raisonnable."
 education_of_the_theocrat: "Éducation du théocrate"
 education_of_the_theocrat_desc: "Le sort de l'État est entre les mains de Dieu, mais c'est au dirigeant qu'il revient de lire les signes divins et de les interpréter afin que le peuple en tire profit.\nPour éviter toute mauvaise interprétation, un effort doit donc être fait pour assurer l'éducation des futurs dirigeants."
 education_of_the_court: "Éducation de la cour"
 education_of_the_court_desc: "Notre dirigeant représente la volonté de notre gouvernement, mais il reste un humain, faillible. Si la cour est bien éduquée, elle sera toutefois en mesure de contrebalancer ses erreurs."
 education_of_the_missionaries: "Éducation des missionnaires"
 education_of_the_missionaries_desc: "Les païens et hérétiques sont la plus grande épreuve qui soit pour notre foi. Ils séduisent les fidèles par leurs paroles empoisonnées, les écartant de la seule véritable foi.\nNos missionnaires doivent être formés pour repérer ces pièges qui leur sont tendus."
 education_of_the_people: "Éducation du peuple"
 education_of_the_people_desc: "Le savoir et l'éducation sont un don divin. L'homme est né avec la liberté de penser par lui-même, et il est de notre devoir de veiller à ce que ce don soit partagé par quiconque vit dans le pays."
 confucian_academies_education: "Académies confucéennes"
 confucian_academies_education_desc: "Appuyons-nous sur des institutions privées qui combinent les fonctions d'un sanctuaire et d'une école confucéenne, ce qui accorde aux étudiants les compétences et le cadre philosophique nécessaires à l'État."
 scottish_noble_education: "Éducation obligatoire pour les nobles"
 scottish_noble_education_desc: "L'éducation de la noblesse est obligatoire, et chaque noble doit recevoir une éducation en droit, en art et en latin pour veiller au bon fonctionnement du gouvernement."
 scottish_presbyterian_education: "Éducation presbytérienne"
 scottish_presbyterian_education_desc: "Notre Église va éduquer tous les habitants du pays. Ces efforts seront financièrement soutenus par les taxes imposées aux propriétaires terriens."
 education_masses_law: "Éducation des masses"
 education_masses_law_desc: "L'éducation de notre peuple est d'une importance vitale. Si nous fournissons à notre peuple un accès aisé à la littérature appropriée, nous ne ferons qu'accroître nos objectifs à la fois dans notre pays et à l'étranger, par la création d'ouvrages et l'amplification de notre splendeur !"
 uneducated_masses_education: "Masses analphabètes"
 uneducated_masses_education_desc: "À quoi sert de savoir lire et écrire à quelqu'un qui n'est là que pour cultiver des terres ? Les masses n'ont pas besoin de connaître les dangereuses idées que contiennent de nombreux livres."
 basic_religious_education: "Enseignements religieux"
 basic_religious_education_desc: "La méthode éprouvée d'éducation à l'ancienne : l'Église s'occupe de celle-ci, tandis que l'État se concentre sur les tâches plus importantes..."
 theocratic_education: "Éducation dévouée"
 theocratic_education_desc: "C'est une éducation pieuse qui veille à ce que les étudiants soient bien au courant des œuvres du divin. La théologie peut devenir plus utile que les mathématiques !"
 apprenticeships_education: "Apprentissage individuel"
 apprenticeships_education_desc: "Un processus sacré dans lequel ceux qui sont assez chanceux pour avoir un mentor reçoivent les connaissances d'une vie tout entière. Ceux n'en disposant pas peuvent toujours être éduqués par leurs parents, l'aîné du village ou l'intendant d'une guilde."
 oral_tradition_education: "Tradition orale"
 oral_tradition_education_desc: "La sagesse doit être transmise par la parole des sages, les membres respectés d'une communauté racontent des histoires et des récits centenaires, que les jeunes peuvent à leur tour mémoriser et répéter par la suite."
 personal_religious_education: "Éducation religieuse personnelle"
 personal_religious_education_desc: "Pourquoi centraliser l'éducation dans les institutions alors que l'imprimerie a autorisé chaque maison à devenir sa propre école ?"
 epic_tradition_education: "Tradition épique"
 epic_tradition_education_desc: "L'apprentissage est plus efficace quand les connaissances sont disséminées dans des récits captivants et faciles à apprécier pour les jeunes. Il y a de nombreuses choses à apprendre par le biais des récits épiques et fantastiques de nos ancêtres."
 secular_education: "Éducation laïque"
 secular_education_desc: "Le divin a sa place dans les temples. Le véritable apprentissage et la curiosité scientifique doivent dominer les salles de classe."
 #Distribution of Power
 distribution_of_power_law: "Distribution du pouvoir"
 distribution_of_power_law_desc: "L'État est un appareil complexe et fragile. Il est d'une importance considérable que la distribution du pouvoir se fasse avec grande importance. Si le pouvoir finit entre de mauvaises mains, le statu quo peut se briser et mener le pays au désastre."
 dop_traditional_distribution_of_power: "Distribution traditionnelle"
 dop_traditional_distribution_of_power_desc: "Le pouvoir au sein de l'État est traditionnellement distribué parmi les souverains régnants et les élites de notre société. Il ne défie pas la norme et ne favorise pas le chef de l'État ni l'aristocratie."
 dop_law_parliament: "Parlement"
 dop_law_parliament_desc: "Le Parlement est l'assemblée des différents ordres. Leur tâche est de veiller à l'intégrité de l'État et à la protéger de l'exploitation du souverain. Bien évidemment, cela se fait pour le plus grand bien du peuple, qui se repose sur la représentation du parlement."
 dop_law_gbara: "Gbara"
 dop_law_gbara_desc: "Le Gbara est l'assemblée délibérante du Mali et est défini dans la constitution malaise, la [ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')]. La [GetCountry('MAL').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] représente les nombreux clans de notre pays et surveille le pouvoir du Mansa dirigeant."
 dop_law_english_parliament: "Parlement anglais"
 dop_law_english_parliament_desc: "À l'origine appelé #italic Magnum Concilium#! au cours du Moyen Âge, le Parlement anglais est son successeur de fait, et constitue un pilier majeur du gouvernement anglais. Au grand dam du souverain, le parlement s'assure que le pouvoir du chef de l'État reste sous contrôle."
 dop_law_navarrese_courts: "Cortes de Navarre"
 dop_law_navarrese_courts_desc: "Depuis Sancho VII Le Fort de Navarre, les trois États (les [ShowEstateTypeName('nobles_estate')], les [ShowEstateTypeName('clergy_estate')] et les [ShowEstateTypeName('burghers_estate')]) ont formé une assemblée délibérative appelée « #italic$dop_law_navarrese_courts$#! », qui a pour devoir d'approuver les lois et les taxes, et d'examiner les transgressions de la loi. Bien que tous les ordres débattent entre eux, chacun vote comme une assemblée séparée. La position de chaque ordre est décidée au préalable par la majorité. Les trois ordres doivent être du même avis pour obtenir un accord. Cette influence leur permet de destituer et d'élire des dirigeants lorsque nécessaire, et de garder sous contrôle le pouvoir du monarque."
 dop_law_governing_senate: "Sénat dirigeant"
 dop_law_governing_senate_desc: "Le $dop_law_governing_senate$ est le régime politique le plus élevé de l'État russe, et a été créé comme remplacement de la Douma des boyards. Combinant les pouvoirs législatif, judiciaire et exécutif, le Sénat est une institution puissante qui ne peut être confiée à personne à part aux souverains impériaux eux-mêmes."
 dop_law_estates_general: "États généraux"
 dop_law_estates_general_desc: "Les $dop_law_estates_general$ sont l'assemblée du gouvernement féodal de France. Ils ont un rôle législatif et administratif, et représentent les trois ordres du pays : la [ShowEstateTypeName('nobles_estate')], le [ShowEstateTypeName('clergy_estate')] et la [ShowEstateTypeName('peasants_estate')] qui contient également la [ShowEstateTypeName('burghers_estate')]. Au contraire d'autres parlements et assemblées, l'approbation des $dop_law_estates_general$ pour de nombreux ajustements des lois (comme l'augmentation des impôts) est facultative."
 dop_law_assemblee_nationale: "Assemblée nationale"
 dop_law_assemblee_nationale_desc: "Née des cendres de l'Ancien Régime, l'$dop_law_assemblee_nationale$ est la conversion des anciens $dop_law_estates_general$ en parlement moderne. La [ShowEstateTypeName('nobles_estate')] et le [ShowEstateTypeName('clergy_estate')] ne sont plus la puissance dominante de l'assemblée, et la [ShowEstateTypeName('burghers_estate')] ainsi que la [ShowEstateTypeName('peasants_estate')] ont un rôle plus actif dans les événements de l'État."
 dop_favor_the_ruler: "Favoriser le dirigeant"
 dop_favor_the_ruler_desc: "L'équilibre des pouvoirs devrait favoriser le dirigeant de l'État car il n'a en tête que le bien du pays."
 dop_favor_the_nobles: "Favoriser les élites"
 dop_favor_the_nobles_desc: "L'ossature de notre peuple n'est rien d'autre que les nobles les plus puissants. $dop_last_sentence$"
 dop_favor_the_burghers: "Favoriser les fortunés"
 dop_favor_the_burghers_desc: "Les guildes et les marchands sont le moteur de notre trésorerie et de notre peuple. $dop_last_sentence$"
 dop_favor_the_clergy: "Favoriser la foi"
 dop_favor_the_clergy_desc: "Notre foi soude notre société face à l'adversité et aux menaces extérieures, sous les ordres de notre clergé. $dop_last_sentence$"
 dop_favor_the_commoners: "Favoriser le peuple"
 dop_favor_the_commoners_desc: "Les paysans labourent nos champs et souhaitent élever notre domaine vers de nouveaux sommets de prospérité et de gloire. $dop_last_sentence$"
 dop_last_sentence: "Nous ferions bien d'encourager et de développer leur influence."
 dop_law_state_council: "Conseil d'état"
 dop_law_state_council_desc: "Le $dop_law_state_council$ est un organe consultatif suprême de Russie qui a été créé pour agir comme intermédiaire entre le régime autocratique et les Doumas régionales introduits par la réforme [ShowGovernmentReformName('speransky_liberalization_reform')]. Le Conseil examine les lois proposées, supervise le budget et les dépenses de l'État, mais n'a pas l'autorité nécessaire pour proposer des changements. Cependant, il peut donner des recommandations sur les affaires en cours."
 dop_law_castilian_courts: "Cortes de Castille"
 dop_law_castilian_courts_desc: "Les #italic $dop_law_castilian_courts$#! représentent les ordres et plusieurs cités ayant des droits de vote sur le territoire de Castille."
 dop_law_castilian_courts_reinforced: "Cortes de Castilla renforcées"
 dop_law_castilian_courts_reinforced_desc: "Après la révolte des #italic Comuneros#!, l'emprise de la Couronne sera désormais plus forte avec les #italic $dop_law_castilian_courts$#!."
 dop_favor_the_kontors: "Favoriser les comptoirs"
 dop_favor_the_kontors_desc: "Les [ShowBuildingTypeName('hanseatic_kontor')] sont la base de nos succès financiers. Les nombreux offices que nous détenons à travers l'[ShowContinentName('europe')] servent de liens diplomatiques entre nous et les pays locaux, ainsi que de postes d'influence pour nos marchands."
 dop_office_of_the_eristavi: "Office d'eristavi"
 dop_office_of_the_eristavi_desc: "Représentant l'un des piliers les plus influents de l'administration, le titre d'#italic eristavi#! est accordé aux grandes familles nobles et leur octroie le droit incontesté de lever des armées sous leur bannière. En outre, les détenteurs de cet office sont en mesure d'émettre leur avis éclairé concernant les affaires intérieures."
 press_law: "Lois sur la presse"
 press_law_desc: "Ceci détermine les fonctions des journaux dans un pays."
 state_press_only: "Presse d'État seulement"
 state_press_only_desc: "L'État dispose des seuls droits d'impression."
 censored_press: "Presse censurée"
 censored_press_desc: "Toute impression légale doit être approuvée par l'État, ce qui permet de censurer tout ce qui ne lui convient pas."
 free_press: "Presse libre"
 free_press_desc: "Les citoyens peuvent imprimer ce qu'ils veulent sans interférence de l'État."
 immigration_law: "Contrôles des frontières"
 immigration_law_desc: "Cette loi détermine si la [migration|e] est autorisée en provenance ou à destination du Pays."
 open_borders_law: "Frontières ouvertes"
 open_borders_law_desc: "Les frontières de notre Pays sont ouvertes à quiconque souhaite y entrer ou en sortir."
 closed_borders_law: "Frontières fermées"
 closed_borders_law_desc: "Personne ne peut entrer dans notre Pays ou en sortir."
 mining_law: "Droit minier"
 mining_law_desc: "Cette loi détermine qui possède les opérations minières de notre pays."
 german_mining_law: "Bergordnung"
 german_mining_law_desc: "Le contrôle des privilèges miniers repose dans les mains de l'État, ce qui permet des opérations de minages flexibles et efficaces."
 zimbabwe_mining_law: "Contrôle direct du dirigeant"
 zimbabwe_mining_law_desc: "Tous les minerais rares sont la propriété directe de notre dirigeant, offrant un haut degré de contrôle sur les opérations d'extraction."
 nobles_mining_law: "Opérations minières contrôlées par les nobles"
 nobles_mining_law_desc: "La noblesse contrôle toutes les opérations minières."
 burghers_mining_law: "Opérations minières contrôlées par les bourgeois"
 burghers_mining_law_desc: "La bourgeoisie contrôle toutes les opérations minières."
 peasants_mining_law: "Opérations minières contrôlées par les paysans"
 peasants_mining_law_desc: "La paysannerie contrôle toutes les opérations minières."
 novo_brdo_mining_law: "Code de Novo Brdo"
 novo_brdo_mining_law_desc: "Le code de Novo Brdo fournit des lignes directrices détaillées sur les droits de propriété, les mesures de sécurité et les pratiques économiques, influençant considérablement le développement et la prospérité des communautés minières."
 royal_fifth_law: "Quinto real"
 royal_fifth_law_desc: "En vertu des anciens droits patrimoniaux du monarque, la couronne a droit aux richesses naturelles du Pays. Ce droit naturel a donc été réduit à une simple taxe de 20 % sur tous les métaux précieux produits dans le Pays et ses colonies."
 amazigh_familial_connections: "Relations familiales amazighs"
 amazigh_familial_connections_desc: "Les nombreuses tribus au sein de notre territoire jouissent d'une certaine autorité sur les affaires locales. Notre position à leur égard pourrait décider du cours de notre histoire."
 reliance_on_local_tribes: "Dépendance aux tribus locales"
 reliance_on_local_tribes_desc: "Les chefs et hommes forts locaux détiennent une grande influence sur leur peuple. Les apaiser servirait grandement à nos propres desseins."
 cordial_relations: "Relations cordiales"
 cordial_relations_desc: "Bien que nous ne reconnaissions pas totalement l'autorité des tribus locales dans nos affaires internes, le maintien d'une relation saine et respectueuse avec elles pourrait grandement bénéficier aux deux parties."
 refuse_recognition: "Refus de reconnaissance"
 refuse_recognition_desc: "Les habitants indisciplinés qui suivent les nombreuses tribus vivant sur nos terres ont trop longtemps cherché à saper notre autorité. Si nous voulons consolider notre emprise sur le pouvoir, nous devons montrer à tous l'ampleur de notre puissance."
