 hre_location_bonus_tt: "Les [locations|e] de l'[GetUniqueInternationalOrganization('hre').GetName] bénéficient des modificateurs suivants :"
 imperial_religion: "Religion impériale"
 imperial_religion_desc: "Les fondations mêmes de l'[GetUniqueInternationalOrganization('hre').GetName] sont bâties sur des croyances religieuses."
 hre_religion_catholic: "$imperial_religion$ - $catholic$"
 hre_religion_catholic_desc: "Les vertus et valeurs traditionnelles [ShowReligionName('catholic')] décident de la vie au sein de l'[GetUniqueInternationalOrganization('hre').GetName]."
 hre_religion_lutheran: "$imperial_religion$ - $lutheran$"
 hre_religion_lutheran_desc: "La [ShowSituationName('reformation')] a changé l'opinion sur la religion pour toujours, permettant à la religion #L [ShowReligionName('lutheran')]ne#! de devenir la religion de l'Empire."
 hre_religion_hussite: "$imperial_religion$ - $hussite$"
 hre_religion_hussite_desc: "Le [ShowSituationName('western_schism')] a apporté les enseignements #L [ShowReligionAdjective('hussite')]s#! au monde entier, et ceux-ci dominent désormais la vie impériale."
 hre_religion_calvinist: "$imperial_religion$ - $calvinist$"
 hre_religion_calvinist_desc: "La foi est forte dans l'Empire, et le [ShowReligionName('calvinist')] l'est également. Il est de notre devoir divin de suivre les enseignements #L [ShowReligionAdjectiveWithNoTooltip('calvinist')]s#!."
 hre_religion_christian: "$imperial_religion$ - $christian$"
 hre_religion_christian_desc: "Les affaires de la religion n'ont plus d'importance. Tout [ShowReligionGroupName('christian')] doit être accepté, car voilà la religion de l'Empire."
 golden_bull: "Bulle d'or"
 golden_bull_desc: "La $golden_bull$ est le décret du [GetUniqueInternationalOrganization('hre').GetName] qui définit, fixe et établit la structure constitutionnelle du Saint-Empire et notamment le collège électoral. Les lois et réformes impériales sont bâties sur la base de la $golden_bull$."
 golden_bull_policy: "Sceller la $golden_bull$"
 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "Ordre électoral non codifié"
 no_golden_bull_policy_desc: "Sans la $golden_bull$, les dispositions électorales et constitutionnelles du [GetUniqueInternationalOrganization('hre').GetName] demeurent un ensemble disparate de coutumes, de jurisprudence et d'alliances instables. L'absence de décret officiel fragilise le [hre_electoral_college|e], l'exposant aux litiges, aux manigances et aux manœuvres politiques."
 no_golden_bull_policy_tt: "Une fois la [ShowLawName('golden_bull')] codifiée, le [GetUniqueInternationalOrganization('hre').GetName] n'est en aucun cas autorisé à l'abroger"
 hre_golden_bull_formalizes_electorate_tt: "Formalisation du comportement de vote du [hre_electoral_college|e]"
 hre_golden_bull_self_voting_regulated_via_electorate_law: "Le Vote pour soi-même est régi par la [law|e] du [ShowLawName('imperial_voting_law')], qui est initiée par la [ShowPolicyName('free_electorate_policy')]."
 monetary_contribution: "Loi fiscale impériale"
 monetary_contribution_desc: "Comme toute autre entité politique, le [GetUniqueInternationalOrganization('hre').GetName] a besoin d'or. Une série de lois fiscales différentes peut être appliquée pour détourner l'or des membres afin d'assurer la stabilité financière de l'Empire."
 no_monetary_contribution: "Aucune taxation"
 no_monetary_contribution_desc: "L'Empire n'a pas besoin d'or supplémentaire. L'allègement de l'imposition de ses membres permet à une partie de l'administration de se consacrer à d'autres tâches."
 only_emperor_payment: "Taxation directe"
 only_emperor_payment_desc: "Le [ShowParliamentIssueTypeName('hre_roman_month')] ne suffit pas à assurer la protection du [GetUniqueInternationalOrganization('hre').GetName]. Il est nécessaire d'établir une nouvelle taxe qui permettra de soutenir financièrement l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 only_treasury_payment: "Taxation de la trésorerie"
 only_treasury_payment_desc: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] est en mesure d'utiliser ses propres coffres pour pallier de nombreux problèmes. Cependant, un tampon financier sous la forme de la trésorerie impériale permettrait aux empereurs actuels et à venir de bénéficier d'un soutien financier pour régler les affaires internes du [GetUniqueInternationalOrganization('hre').GetName]."
 complete_imperial_contribution: "Taxation impériale"
 complete_imperial_contribution_desc: "Seule la taxation complète de tous les membres peut permettre de répondre aux défis financiers qui touchent le [GetUniqueInternationalOrganization('hre').GetName]."
 military_contribution: "Registre impérial"
 military_contribution_desc: "La $military_contribution$ répertorie les ordres impériaux et spécifie le nombre exact de troupes à mettre à disposition de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 no_military_contribution: "Aucune contribution militaire"
 no_military_contribution_desc: "Aucun des ordres n'est tenu de mettre à disposition de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] des troupes supplémentaires."
 manpower_from_cities: "Contribution des cités"
 manpower_from_cities_desc: "Les [ShowSpecialStatusNamePlural('free_city')] sont tenues de mettre à disposition de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] des forces supplémentaires."
 manpower_from_cities_tt: "Les [ShowSpecialStatusNamePlural('free_city')] doivent fournir des [manpower|e] à l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 manpower_from_electors: "Contribution des électeurs"
 manpower_from_electors_desc: "Les [ShowSpecialStatusNamePlural('elector')] et les [ShowSpecialStatusNamePlural('archbishop_elector')] sont tenus de mettre à disposition de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] des forces supplémentaires."
 manpower_from_electors_tt: "Les [ShowSpecialStatusNamePlural('elector')] et les [ShowSpecialStatusNamePlural('archbishop_elector')] doivent fournir des [manpower|e] à l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 manpower_from_princes: "Contribution des princes"
 manpower_from_princes_desc: "Les [ShowSpecialStatusNamePlural('imperial_prince')] sont tenus de mettre à disposition de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] des forces supplémentaires."
 manpower_from_princes_tt: "Les [ShowSpecialStatusNamePlural('imperial_prince')] doivent fournir des [manpower|e] à l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 great_imperial_army: "Grande armée impériale"
 great_imperial_army_desc: "Tous les membres du [GetUniqueInternationalOrganization('hre').GetName] sont tenus de mettre à disposition de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] des forces supplémentaires."
 great_imperial_army_tt: "Tous les membres du [GetUniqueInternationalOrganization('hre').GetName] doivent fournir des [manpower|e] à l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 perpetual_diet_policy_tt: "Le [location|e] foyer de la #Y Diète perpétuelle#! bénéficient des modificateurs suivants :"
 imperial_voting_law: "Vote impérial"
 imperial_voting_law_desc: "Le [GetUniqueInternationalOrganization('hre').GetName] repose sur le principe de l'élection impériale. La nature de cette dernière définit l'équilibre des pouvoirs au sein de l'Empire."
 rotating_emperorship_policy: "Empire avec système de rotation"
 rotating_emperorship_policy_desc: "Afin d'éviter qu'un dirigeant ne consolide son pouvoir, l'Empire applique un système de rotation qui décourage activement la réélection des titulaires."
 free_electorate_policy: "Électorat libre"
 free_electorate_policy_desc: "Les électeurs peuvent choisir de manière totalement autonome le prochain Empereur. Voter pour soi-même est autorisé."
 emperor_successor_preference_policy: "Priorité au successeur de l'Empereur"
 emperor_successor_preference_policy_desc: "L'Empereur présente la candidature de son propre successeur. La politique impériale va dans le sens de la continuité dynastique."
 emperor_successor_preference_policy_opinion_impact: "Tous les membres du [GetUniqueInternationalOrganization('hre').GetName] perdront #R 50#! d'[opinion|e] envers [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 emperor_dynastic_preference_policy: "Priorité à la dynastie de l'Empereur"
 emperor_dynastic_preference_policy_desc: "Les électeurs privilégient les candidats appartenant à la dynastie de l'Empereur, donnant ainsi l'avantage au pouvoir dynastique et non au système électoral."
 emperor_dynastic_preference_policy_opinion_impact: "Tous les membres du [GetUniqueInternationalOrganization('hre').GetName] perdront #R 75#! d'[opinion|e] envers [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 erbkaisertum_policy: "Erbkaisertum"
 erbkaisertum_policy_desc: "La monarchie élective est abolie. L'Empire devient une monarchie pleinement héréditaire, renforçant ainsi le pouvoir dynastique au détriment de la légitimité impériale."
 imperial_succession_law: "Succession impériale"
 imperial_succession_law_desc: "La succession de l'[GetUniqueInternationalOrganization('hre').GetName] est une affaire délicate. Le droit de succession au trône impérial est décrit dans les lois impériales."
 hre_agnatic_succession_policy: "Succession agnatique"
 hre_agnatic_succession_policy_desc: "La couronne impériale de l'[GetUniqueInternationalOrganization('hre').GetName] ne peut être portée que par les dirigeants mâles."
 hre_agnatic_succession_policy_custom_tooltip: "Seuls les [rulers|e] masculins peuvent hériter du [GetUniqueInternationalOrganization('hre').GetName]"
 hre_pragmatic_sanction_policy: "Pragmatique Sanction"
 hre_pragmatic_sanction_policy_desc: "Le sexe du dirigeant est sans importance, ce qui permet aux dirigeantes de porter la couronne impériale de l'[GetUniqueInternationalOrganization('hre').GetName] tout comme leurs homologues mâles."
 hre_pragmatic_sanction_policy_opinion_impact: "Les membres du [GetUniqueInternationalOrganization('hre').GetName] appliquant la [ShowHeirSelectionName('salic_law')] ou le [ShowHeirSelectionName('partition_inheritance')] perdront #R 75#! d'[opinion|e] envers [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 electorate_organization_law: "Organisation électorale"
 electorate_organization_law_desc: "Les électeurs sont le groupe de nobles et de prêtres puissants qui ont le privilège de voter pour le prochain empereur."
 integrated_electors_policy: "Électeurs intégrés"
 integrated_electors_policy_desc: "Les électeurs sont restreints et l'un de leurs droits de vote est transféré à l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 integrated_electors_policy_tt: "L'[ShowSpecialStatusName('elector')] le plus faible et l'[ShowSpecialStatusName('archbishop_elector')] le plus faible perdent leur position au sein du [GetUniqueInternationalOrganization('hre').GetName]"
 limited_electors_policy: "Électeurs limités"
 limited_electors_policy_desc: "Les électeurs sont limités au nombre de sept. Les votes pour l'empereur peuvent être favorisés, mais les engagements et les promesses sont un moyen fiable et efficace de remporter le vote d'un électeur."
 electorate_policy: "Électorat"
 electorate_policy_desc: "Les électeurs ouvrent leurs rangs à un $elector$ et un $archbishop_elector$ supplémentaires. En outre, l'obtention du vote d'un électeur repose plus que jamais sur les promesses et engagements."
 expanded_electors_policy: "Électeurs nombreux"
 expanded_electors_policy_desc: "Les électeurs étendent leurs rangs de deux $elector$ et deux $archbishop_elector$ supplémentaires. Seules les promesses et grandes promesses permettent de gagner la faveur d'un électeur."
 elector_council_policy: "Conseil d'électeurs"
 elector_council_policy_desc: "Les électeurs sont à leur apogée, ce qui leur permet d'accueillir trois $elector$ et trois $archbishop_elector$ supplémentaires. En outre, ils ont acquis le droit d'élire un Antiroi pouvant remplacer l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] actuel à la Diète impériale s'il n'est pas défié. Cela permet concrètement aux électeurs de forcer une réélection de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] actuel."
 electorate_religion_law: "Loi religieuse de l'électorat"
 electorate_religion_law_desc: "La religion est un pilier de l'[GetUniqueInternationalOrganization('hre').GetName], pour ses empereurs et électeurs."
 only_imperial_religion_policy: "Unique religion impériale"
 only_imperial_religion_policy_desc: "Les électeurs doivent suivre la Religion impériale pour maintenir leur statut."
 only_imperial_religion_group_policy: "Unique famille religieuse impériale"
 only_imperial_religion_group_policy_desc: "Les électeurs sont libres de pratiquer leur propre religion tant qu'ils ne sont pas infidèles."
 free_city_law: "Villes libres"
 free_city_law_desc: "Les villes libres de l'[GetUniqueInternationalOrganization('hre').GetName] sont des villes autonomes. C'est généralement là que se tient la Diète impériale."
 direct_imperial_cities_policy: "Villes impériales directes"
 direct_imperial_cities_policy_desc: "Les villes libres sont désormais sous l'administration directe de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Disposant d'une autonomie fortement restreinte, ces cités-États sont des avant-postes de la Couronne impériale dans l'[GetUniqueInternationalOrganization('hre').GetName]."
 cities_of_the_emperor_policy: "Villes de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 cities_of_the_emperor_policy_desc: "Les villes libres ont leur autonomie limitée par l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Si elles sont toujours capables d'effectuer des actes diplomatiques, elles sont maintenant plus proches d'une intégration par l'administration de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_cities_policy: "Villes libres"
 free_cities_policy_desc: "Les villes libres sont protégées par l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] et jouissent d'une grande autonomie pour faciliter le commerce sur leurs grands marchés."
 no_emperor_allegiance_policy: "Villes libres non protégées"
 no_emperor_allegiance_policy_desc: "Les villes libres ne jouissent plus de la protection de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] face aux princes ambitieux."
 no_free_cities_policy: "Villes libres abolies"
 no_free_cities_policy_desc: "Les villes impériales libres ne sont plus. Plus aucune ville ne jouira de la protection de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_city_rights_law: "Droits des Villes libres"
 free_city_rights_law_desc: "Le droit d'obtenir le statut de [ShowSpecialStatusName('free_city')] est exclusif et son attribution revient uniquement à l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 german_free_cities_only_policy: "Villes libres germaniques uniquement"
 german_free_cities_only_policy_desc: "Le [GetUniqueInternationalOrganization('hre').GetName] est avant tout [ShowCultureGroupName('german_group')|l], et c'est un privilège pour une [ShowSpecialStatusName('free_city')] de refléter cette réalité."
 german_free_cities_only_policy_at: "Seuls les pays #L [ShowCultureGroupName('german_group')|l]s#! peuvent devenir des [ShowSpecialStatusNamePlural('free_city')]"
 german_and_german_adjacent_free_cities_policy: "Villes libres culturelles affiliées"
 german_and_german_adjacent_free_cities_policy_desc: "L'Empire partage une longue histoire avec les #L [ShowCultureGroupName('netherlandish_group')]s#!, les #L [ShowCultureGroupName('swiss_group')]s#! et les #L [ShowCultureGroupName('italian_group')]s#!, ce qui justifie l'idée que des non #L [ShowCultureGroupName('german_group')]s#! puissent se voir attribuer le statut escompté de [ShowSpecialStatusName('free_city')]."
 german_and_german_adjacent_free_cities_policy_at: "Seuls les Pays de [culture_group|e] #L [ShowCultureGroupName('german_group')|l]e#!, #L [ShowCultureGroupName('netherlandish_group')|l]e#!, [ShowCultureGroupName('swiss_group')|l] ou #L [ShowCultureGroupName('italian_group')|l]ne#! peuvent devenir des [ShowSpecialStatusNamePlural('free_city')]"
 empire_wide_free_cities_policy: "Droits des Villes libres sans discrimination"
 empire_wide_free_cities_policy_desc: "Le statut de [ShowSpecialStatusName('free_city')] n'est plus lié à la géographie ou à la culture. Tous les Pays qui le souhaitent peuvent demander ce titre à l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 empire_wide_free_cities_policy_at: "Tous les membres peuvent devenir des [ShowSpecialStatusNamePlural('free_city')]"
 landfriede_law: "Landfriede"
 landfriede_law_desc: "La Landfriede est une institution spéciale qui déplace les différends entre les membres de la [GetUniqueInternationalOrganization('hre').GetName] du champ de bataille vers la cour impériale."
 outlaw_internal_warfare_policy: "Interdire les guerres intérieures"
 outlaw_internal_warfare_policy_desc: "Limitons les capacités des membres de l'[GetUniqueInternationalOrganization('hre').GetName] en interdisant les guerres au sein de l'Empire."
 landfriede_rank_4_policy: "Ewiger Landfriede"
 landfriede_rank_4_policy_desc: "La Landfriede est à l'apogée de son influence au sein de l'[GetUniqueInternationalOrganization('hre').GetName]. Chaque État membre doit s'incliner devant les décisions et la loi de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 landfriede_rank_3_policy: "Renforcer la Landfriede"
 landfriede_rank_3_policy_desc: "La Landfriede est désormais une institution puissante. Les membres de l'[GetUniqueInternationalOrganization('hre').GetName] respectent son autorité."
 landfriede_rank_2_policy: "Étendre la Landfriede"
 landfriede_rank_2_policy_desc: "La Landfriede gagne une influence supplémentaire et la reconnaissance des membres de '[GetUniqueInternationalOrganization('hre').GetName]."
 landfriede_policy: "Instaurer la Landfriede"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "Absence de Landfriede"
 no_landfriede_policy_desc: "Les différends sont résolus sur le champ de bataille. « La force fait le droit » est le véritable pilier de l'[GetUniqueInternationalOrganization('hre').GetName]."
 landfriede_parliament_issue_rank_2: "La Paix de la [parliament_issue|e] [ShowParliamentIssueTypeName('hre_demand_internal_peace')] durera #G 3#! ans."
 landfriede_parliament_issue_rank_3: "La Paix de la [parliament_issue|e] [ShowParliamentIssueTypeName('hre_demand_internal_peace')] durera #G 5#! ans."
 landfriede_parliament_issue_rank_4: "La Paix de la [parliament_issue|e] [ShowParliamentIssueTypeName('hre_demand_internal_peace')] durera #G 10#! ans."
 imperial_diet_law: "Diète impériale"
 imperial_diet_law_desc: "Le système de l'[ShowParliamentTypeName('hre_court_assembly')] est un héritage ancien et, de ce fait, une grande partie de sa législation et de ses procédures sont obsolètes. Il est temps de le réformer et de véritablement établir [ShowLawNameWithNoTooltip('imperial_diet_law')|l] qui protège davantage les intérêts des différents membres du [GetInternationalOrganizationType('hre').GetName]."
 no_imperial_diet_policy: "Diète traditionnelle"
 no_imperial_diet_policy_desc: "Existant sans codification claire, le système de l'[ShowParliamentTypeName('hre_court_assembly')] a manifestement besoin de faire l'objet d'une réforme."
 hre_early_imperial_diet_policy: "$hre_early_imperial_diet$"
 hre_early_imperial_diet_policy_desc: "$hre_early_imperial_diet_desc$"
 hre_bi_camerial_imperial_diet_policy: "$hre_bi_camerial_imperial_diet$"
 hre_bi_camerial_imperial_diet_policy_desc: "$hre_bi_camerial_imperial_diet_desc$"
 hre_tri_camerial_imperial_diet_policy: "$hre_tri_camerial_imperial_diet$"
 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"
 perpetual_diet_law: "Diète perpétuelle"
 perpetual_diet_law_desc: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] doit voyager à travers le vaste [GetInternationalOrganizationType('hre').GetName] pour atteindre l'une des villes et convoquer le parlement. En désignant l'une des villes comme siège permanent de la [GetUniqueInternationalOrganization('hre').GetParliament.GetName], ces déplacements fastidieux seront considérablement raccourcis."
 no_perpetual_diet_policy: "Diète itinérante"
 no_perpetual_diet_policy_desc: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] se rendra dans plusieurs villes de l'Empire afin de mettre en place des diètes en fonction des besoins."
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "Accueille la #Y Diète perpétuelle#!"
 power_of_the_emperor_law: "Puissance de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 power_of_the_emperor_law_desc: "Le pouvoir de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] est une affaire délicate car les membres de l'Empire et les Électeurs ont leurs propres intérêts en conflit avec ceux de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle], mais ils reconnaissent également qu'un [GetUniqueInternationalOrganization('hre').GetLeaderTitle] sans aucun pouvoir ne peut protéger l'Empire face aux menaces extérieures."
 renovatio_policy: "Renovatio Imperii"
 renovatio_policy_desc: "La nature décentralisée de l'[GetUniqueInternationalOrganization('hre').GetName] ne doit plus être ! L'ensemble de l'Empire doit être uni au sein d'un seul État-nation qui façonne la scène du monde entier !"
 revoke_privilegia_policy: "Révocation des privilèges"
 revoke_privilegia_policy_desc: "Les multiples libertés et privilèges accordés aux princes impériaux sont de ce fait abolis. L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] centralisera l'autorité, transformant ainsi le [GetUniqueInternationalOrganization('hre').GetName] en une entité unifiée sous une gouvernance unique."
 improved_imperial_authority_policy: "Autorité impériale améliorée"
 improved_imperial_authority_policy_desc: "L'autorité de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] est grandement développée, ce qui lui permet d'imposer des politiques au sein de la Diète impériale pour le bien de l'[GetUniqueInternationalOrganization('hre').GetName]."
 kaisertum_policy: "Kaisertum"
 kaisertum_policy_desc: "Ni trop peu de pouvoir pour protéger et réformer l'[GetUniqueInternationalOrganization('hre').GetName], ni trop de pouvoir, ce qui menacerait les électeurs et les membres. Le pouvoir de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] est bien équilibré."
 holy_roman_figurehead_policy: "Figure du Saint-Empire"
 holy_roman_figurehead_policy_desc: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] n'est plus un souverain avec du pouvoir au sein de l'[GetUniqueInternationalOrganization('hre').GetName]. Toutes les lois et politiques sont désormais entre les mains de la Diète impériale et des électeurs."
