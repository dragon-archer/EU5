 little_ice_age_desc: "Le froid de ce petit âge de glace éprouve durement la résistance de notre peuple, et oblige les dirigeants à s'adapter sous peine de voir le domaine sombrer dans le néant. L'histoire se souviendra de ceux qui auront surmonté cette épreuve et qui y auront survécu."
