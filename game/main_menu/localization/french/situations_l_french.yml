 enforce_rationing_policies: "Imposer la politique de rationnement"
 enforce_rationing_policies_desc: "Menacés de famine par les pénuries de nourriture, nous devons mettre en œuvre une politique de rationnement strict pour que nos vivres nous permettent de traverser ces hivers rigoureux. En contrôlant la distribution des céréales et en limitant le stockage, nous pourrons prévenir la famine, quitte à encourager l'agitation publique et à risquer l'instabilité."
