 fall_of_delhi_appoint_governors: "Nommer des gouverneurs"
 fall_of_delhi_appoint_governors_desc: "Notre [GetCountry('DLH').GetFlavorRank] est vaste. Aussi avons-nous grand besoin d'hommes loyaux et de sang noble pour guider nos provinces vers la prospérité et éviter toute dissidence."
 fall_of_delhi_reaffirm_vassal_relations: "Exiger un tribut"
 fall_of_delhi_reaffirm_vassal_relations_desc: "Notre position et notre richesse ont beau être menacées, nous devons rappeler à nos vassaux qui est leur suzerain. En exigeant un tribut et en recevant des délégations de dirigeants, nous pourrons réaffirmer et accroître nos relations avec nos territoires assujettis."
 fall_of_delhi_appease_the_nobility: "Apaiser les nobles"
 fall_of_delhi_appease_the_nobility_desc: "Le rôle des membres de la [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] ne saurait être mal interprété, car il en va du succès et de la prospérité de notre royaume. Ces faiseurs de rois et défenseurs de la Couronne détiennent une grande puissance au sein de notre [GetCountry('DLH').GetFlavorRank]. C'est pourquoi nous devons rapidement nous assurer de leur allégeance, au risque de nous faire balayer par leur soif de pouvoir."
 fall_of_delhi_join_opposers: "S'opposer à [GetCountry('DLH').GetNameWithNoTooltip]"
 fall_of_delhi_join_opposers_desc: "Sous la pression des peuples assujettis distraits par son règne, [GetCountry('DLH').GetName] est en proie à l'effondrement. Nous devons laisser souffler ce vent de changement et profiter de la décadence du grand [GetCountry('DLH').GetFlavorRank] pour ancrer notre nation dans l'Histoire..."
 fall_of_delhi_join_delhi: "Soutenir [GetCountry('DLH').GetNameWithNoTooltip]"
 fall_of_delhi_join_delhi_desc: "Nous avons tout intérêt à soutenir le statu quo actuel. Bien que la situation du grand [GetCountry('DLH').GetFlavorRank] de [GetCountry('DLH').GetAdjectiveWithNoTooltip] soit quelque peu précaire, nous défendrons sa suzeraineté aussi longtemps que nous en tirerons des avantages."
 strengthen_neighbor_relations: "Renforcer les relations de bon voisinage"
 strengthen_neighbor_relations_desc: "Nous devons tout faire pour apaiser nos voisins des régions entourant notre [GetCountry('DLH').GetFlavorRank], ceci afin de limiter les velléités expansionnistes à nos dépens !"
