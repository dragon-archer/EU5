 REFORM_TITLE: "Réforme [GetReligionByKey('catholic').GetAdjective]"
 reformation: "La Réforme"
 reformation_desc: "#italic Lorsque notre Seigneur et Maître Jésus nous a dit « Repentez-vous », il a demandé aux chrétiens de consacrer leur vie à la résipiscence.#!\n\nIl s'agit là des premières lignes d'un recueil découvert cloué à une porte d'église, et dont les 95 thèses détaillent la corruption qui ronge l'[GetInternationalOrganization('catholic_church').GetName]. Après une longue période de faiblesse et de luttes intestines, la foi [ShowReligionAdjective('catholic')|l] semble prête à se réformer. Nombreux sont ceux qui partagent le sentiment de l'auteur sur la pureté de la foi intérieure, et sur le pardon comme prérogative du Seigneur. D'autres crient à l'hérésie et au rejet des croyances #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#!.\n\nLa controverse enfle et se répand à travers toute l'[ShowContinentName('europe')]. Nul doute que le continent s'en trouvera irrémédiablement transformé."
