 #The Revolution
 the_revolution: "Soulèvement du peuple" #Temp until we figure out a better name
 the_revolution_desc: "Les inégalités de richesse, le déclin des conditions de vie et la hausse du niveau d'alphabétisation ont accru le degré de conscience individuelle. L'exploitation par la noblesse des classes populaires et la toute-puissance de la monarchie ont finalement incité les marchands et les paysans à exiger un changement de régime. Ce nouveau mouvement défie l'ordre établi par la monarchie, qui depuis plus d'un millénaire a été fondée sur la suprématie de l'aristocratie et l'oppression du petit peuple."
 institute_governmental_purges: "Procéder à une purge du gouvernement"
 institute_governmental_purges_desc: "Nous ne pouvons nous fier à personne ! Espions et assassins sont postés à chaque coin de rue, et ceux que nous considérions autrefois comme des amis de confiance cherchent aujourd'hui à nous détruire de l'intérieur. Afin de protéger le peuple face à cette crise, des têtes doivent tomber !"
 suppress_foreign_revolutionaries: "Réprimer les révolutionnaires étrangers"
 suppress_foreign_revolutionaries_desc: "Nous ne pouvons laisser ce nouveau courant de pensée ni le sentiment d'anti-monarchisme corrompre l'esprit des paysans étrangers, au risque de voir notre propre gouvernement tomber à son tour."
 no_country_available: "@trigger_no! Aucun [country|e] disponible remplissant les critères"
 assist_foreign_revolutionaries: "Soutenir les révolutionnaires étrangers"
 assist_foreign_revolutionaries_desc: "Impliqués dans le même combat que nous, les citoyens étrangers qui cherchent à se libérer de l'oppression monarchique sont nos frères."
 elevate_local_aristocracy: "Glorifier l'aristocratie locale"
 elevate_local_aristocracy_desc: "L'opinion des masses ignorantes n'a aucune valeur : il est évident que leur voix ne devrait pas être entendue, car elle nous rapproche de notre propre anéantissement. Afin de préserver notre prestige, nous devons rendre la liberté obsolète et unifier le tissu de notre société."
 demote_local_aristocracy: "Destituer l'aristocratie locale"
 demote_local_aristocracy_desc: "Quelle magnifique journée pour tous les nobles qui semblent friands de leur fouet et s'enrichissent sur le dos des roturiers. Une occasion unique se présente aujourd'hui à eux : celle d'être promus au rang de paysans !"
