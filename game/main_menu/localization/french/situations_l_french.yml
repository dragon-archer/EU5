 #Situation Actions
 rtr_grant_titles: "Accorder des titres"
 rtr_grant_titles_desc: "#flavor La promesse de pouvoir et d'influence au sein de la cour céleste ne laisse nulle âme indifférente. En accordant des titres et privilèges spéciaux aux factions rebelles, nous pourrions les persuader de devenir nos loyalistes, ou du moins les convaincre d'accepter une trêve temporaire...#!\n\n[actor.GetName] dépensera #R 5#! de légitimité et transférera une portion de leur [income|e] pour augmenter l'$rtr_yuan_allegiance$ d'un pays de #G +15#!"
 rtr_grant_titles_select_country: "Choix d'un [ShowGovernmentReformNameWithNoTooltip('warring_state')]"
 rtr_negotiate_with_rebels: "Négocier avec les rebelles"
 rtr_negotiate_with_rebels_desc: "#flavor Tous les rebelles ne sont pas des seigneurs de guerre ambitieux cherchant à s'emparer du trône. La plupart des contestataires ne sont que des gens ordinaires qui souhaitent mener une vie paisible. En négociant avec eux et nous investissant afin de trouver des solutions, nous pourrions apaiser leur mécontentement.#!\n\n[actor.GetName] réduira la progression d'une faction [rebel|el] de #G 30 %#!"
 rtr_negotiate_with_rebels_select_rebels: "Choix d'une faction rebelle"
 rtr_negotiate_with_rebels_tt: "Les [rebels|e] perdent [ShowNamedValue('rebel_progress_severe_bonus')|+=2%] de progression"
 rtr_call_loyalists_to_arms: "Appeler les loyalistes aux armes"
 rtr_call_loyalists_to_arms_desc: "#flavor Les territoires de [GetCountry('CHI').GetName] brûlent alors que les seigneurs de guerre piétinent le sol même qui les nourrit. Nous devons appeler aux armes tous ceux qui se disent fidèles au trône céleste !#!\n\nLe [ShowGovernmentReformName('warring_state')] choisi et #G loyal#! (égal ou supérieur à [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2] $rtr_yuan_allegiance$) envers [actor.GetName] nous assistera dans toutes les guerres de la [ShowCasusBelliName('cb_red_turban_rebellions')]"
 rtr_call_loyalists_to_arms_tt: "Un membre des [GetInternationalOrganizationType('red_turban_rebels').GetName] est actuellement en guerre contre [actor.GetName]"
 rtr_call_loyalists_to_arms_select_country: "Choix d'un loyaliste de la [GetCountry('CHI').GetNameWithNoTooltip]"
 rtr_call_loyalists_to_arms_ct: "Le loyaliste assistera [actor.GetName] dans toutes les [wars|e] actives de la [ShowCasusBelliName('cb_red_turban_rebellions')] contre les [GetInternationalOrganizationType('red_turban_rebels').GetName]"
 rtr_call_loyalists_to_arms_at: "Le loyaliste perd #R 5#! d'$rtr_yuan_allegiance$"
 rtr_appease_the_court: "Apaiser la cour"
 rtr_appease_the_court_desc: "#flavor Alors que les campagnes sont en pleine révolte, des factions malveillantes de notre cour cherchent le soutien des seigneurs de guerre. Apaiser ces factions pourrait nous octroyer la loyauté dont nous avons tant besoin en ces temps troublés.#!\n"
 rtr_rekindle_revolt: "Raviver la révolte"
 rtr_rekindle_revolt_desc: "#flavor Bien que nous ayons établi une trêve avec nos anciens suzerains tyranniques, nos ambitions nous poussent à nous soulever à nouveau pour libérer la Chine !#!\n"
 rtr_rein_in_area: "Contrôler les contrées"
 rtr_rein_in_area_desc: "#flavor La population de la Chine est vaste. En contrôlant les contrées conquises, nous pourrons nous assurer de la loyauté des habitants et de leur soutien vis-à-vis de nos expansions futures en ces temps de révolte.#!\n\n[actor.GetName] ajoute [ShowModifier('rtr_rein_in_area_modifier')] à une [area|e] conquise et ses lieux sont [Concept('integrated', 'intégrés')|e]."
 rtr_rein_in_area_select_area_title: "Choix d'une contrée à contrôler"
 rtr_rein_in_area_no_areas: "@trigger_no! Aucune [area|e] disponible avec un [location|e] non [core|el] et sans le [modifier|e] [ShowModifier('rtr_rein_in_area_modifier')] actif"
 rtr_rein_in_area_tt: "Chaque [location|e] devient [integrated|e] et reçoit le [modifier|e] [ShowModifier('rtr_rein_in_area_modifier')] pour #Y 10#! ans"
 rtr_rein_in_area_at: "Chaque [location|e] de la [area|e] devient [integrated|e] et reçoit le [modifier|e] [ShowModifier('rtr_rein_in_area_modifier')] pour #Y 10#! ans"
 rtr_declare_war_for_regional_supremacy: "Déclarer la guerre pour la suprématie régionale"
 rtr_declare_war_for_regional_supremacy_desc: "#flavor La $red_turban_rebellions$ n'est pas seulement une révolte contre l'oppression de la dynastie actuelle, mais également une lutte de pouvoir pour le trône céleste lui-même. Nous devons empêcher les prétendants de revendiquer le mandat du Ciel !#!\n\n[actor.GetName] déclare la [ShowCasusBelliName('cb_red_turban_rebellions_against_other_rebels')] contre le [country|e] cible"
 rtr_declare_war_for_regional_supremacy_select_title: "Choix d'un [ShowGovernmentReformNameWithNoTooltip('warring_state')]"
 rtr_declare_war_for_regional_supremacy_no_countries: "@trigger_no! Il n'y a aucun [ShowGovernmentReformNameWithNoTooltip('warring_state')] disponible qui ne soit ni notre [ally|e] ni notre [subject|e], et qui n'ait PAS établi de [truce|e] avec nous"
 rtr_support_faction: "Soutien de faction"
 rtr_support_faction_desc: "#flavor Les terres de [GetCountry('CHI').GetName] subissent l'assaut des rebelles qui se sont soulevés contre le suzerain des [GetCountry('CHI').GetCulture.GetName]. Notre contribution peut faire pencher la balance d'un côté ou de l'autre.#!\n\nTransférer #Y 1 an#! d'[gold|e] à un pays cible de la [ShowSituationName('red_turban_rebellions')] en échange de [ShowBiasValue('opinion_rtr_supported_side')|+=0] d'[opinion|e]"
 rtr_declare_independence: "Proclamer l'indépendance"
 rtr_declare_independence_desc: "#flavor La [GetCountry('CHI').GetLongName] est confronté à une de ses pires crises. S'il s'agit d'une tragédie pour [GetCountry('CHI').GetGovernment.GetRulerOrRegent.GetName], c'est l'occasion rêvée pour nous de briser les chaînes qui nous inféodent au suzerain des [GetCountry('CHI').GetCulture.GetName]#!"
 rtr_join_chinese_defense: "Rejoindre la défense #L [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]e#!"
 rtr_join_chinese_defense_desc: "#flavor Bien que la [ShowSituationName('red_turban_rebellions')] nous offre une chance de nous libérer de la [GetCountry('CHI').GetLongName], ce sont sa force et ses liens diplomatiques qui nous protègent de menaces étrangères. Nous devrions donc soutenir l'[GetCountry('CHI').GetFlavorRank] afin d'endiguer les rébellions.#!"
 #Italian Wars
 italian_wars: "Guerres d'Italie"
 italian_wars_desc: "Plus d'un siècle durant, l'[ShowRegionName('italy_region')] a prospéré grâce à sa position avantageuse en [ShowContinentName('europe')]. Le commerce étranger, la richesse de chacun et la [ShowInstitutionName('renaissance')] ont conduit à un âge d'or pour les nombreux pays peuplant la péninsule. Cette réussite a néanmoins suscité la jalousie de puissances extérieures qui cherchent à s'accaparer la prospérité de l'[ShowRegionNameWithNoTooltip('italy_region')], usurpant pour cela l'indépendance des petits États politiques. C'est dans ce contexte que les plus puissants d'entre eux ont formé des ligues italiennes afin de repousser les envahisseurs..."
