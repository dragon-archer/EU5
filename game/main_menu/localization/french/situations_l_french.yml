 create_allied_pirate_nation: "Créer une nation pirate vassale"
 create_allied_pirate_nation_desc: "Par la rédaction d'une lettre de marque, la cession d'un territoire, l'octroi d'une flotte et le don d'une petite quantité d'or pour attirer les premiers membres d'équipage, nous pourrons fonder notre propre repaire de pirates et d'assassins qui feront de la vie des flottes marchandes ennemies un véritable enfer, tout en simplifiant la nôtre."
 create_allied_pirate_nation_tt: "Un [subject|e] [navy_based|e] va apparaître au [location|e] désigné. Nous aurons la possibilité de le jouer."
 request_antipiracy_policy: "Exiger une loi contre la piraterie"
 request_antipiracy_policy_desc: "Certaines nations impies ayant l'outrecuidance de soutenir et de financer ouvertement les brigands, le fléau de la piraterie en haute mer s'avère difficile à éradiquer. Nous pourrions user de notre solide diplomatie pour tenter de les convaincre de redresser ce tort."
 abandon_piracy_action: "Abandonner la piraterie"
 abandon_piracy_action_desc: "Il existe une bien meilleure façon de s'enrichir : protéger les paysans et les bourgeois face à la menace des pirates et des voleurs les incitera à nous faire don d'une partie de leur récolte et de leur or sans que nous ayons à nous battre. Et si nous investissons ensuite ces ressources dans nos troupes et infrastructures, nous pourrons multiplier les profits. Nous deviendrons plus riches encore que dans nos rêves les plus fous !"
 attract_sailors: "Attirer des marins"
 attract_sailors_desc: "En exhibant notre richesse dans les tavernes des ports voisins et en promettant aux hommes de meilleures conditions ainsi qu'une meilleure solde, nous pourrons facilement attirer les marins mécontents dans nos rangs. Il ne s'agira certes pas des matelots les plus expérimentés ni les plus professionnels, mais leur nombre représentera une force sur laquelle compter."
 choose_a_region: "Choisir une région"
 no_regions_available: "$NO_POSSIBLE_REGIONS$"
 migrate_to_new_waters: "Migrer vers de nouvelles eaux"
 migrate_to_new_waters_desc: "Le monde regorge de poissons plus gros et de marchands plus gras que chez nous, aussi le moment est-il venu de partir à leur recherche. Nous pouvons tout à fait déplacer notre quartier général et nous rendre partout où notre flotte peut nous emmener."
