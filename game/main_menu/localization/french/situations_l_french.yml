 golden_age_of_piracy: "L'âge d'or de la piraterie"
 golden_age_of_piracy_desc: "Les richesses du Nouveau Monde attirent de plus en plus d'empires dans ses eaux. Les très nombreux brigands et marins mécontents sont plus que prêts à s'opposer aux grandes nations afin de suivre l'appel de l'aventure, des trésors et de la liberté, même si cela doit les exposer à la menace du gibet."
