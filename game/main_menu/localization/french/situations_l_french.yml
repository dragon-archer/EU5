 colonial_revolution: "Révolution coloniale"
 colonial_revolution_desc: "Les nations coloniales de notre monde se sont révélées réceptives aux idées des [ShowInstitutionName('enlightenment')]. L'élite des colonies, privée d'implication politique, s'est montrée particulièrement sensible aux concepts de liberté, d'égalité et de représentation. Naturellement, ces idées mettent douloureusement en relief leur sujétion à des suzerains qui ne voient en elles que des moyens de satisfaire aux exigences de la métropole.\n\nPar pression politique ou rébellion ouverte, le statu quo des territoires coloniaux risque de basculer à court terme."
