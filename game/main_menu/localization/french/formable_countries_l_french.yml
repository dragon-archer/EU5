l_french:
 SCA_f: "Scandinavie"
 SCA_f_desc: "Des siècles et des siècles durant, les royaumes du Nord ont été divisés et déchirés par leurs luttes fratricides. Si nous voulons nous hisser au rang des grandes puissances mondiales, nous devrons tendre à unir de manière durable nos peuples, même si cette tâche s'avère difficile."
 sweden_f: "Suède"
 sweden_f_desc: "Les vastes terres de Suède sont unifiées depuis des siècles, et cette unité devra être réaffirmée. Avec une partie importante des terres suédoises sous notre contrôle, nous pouvons enfin renouer avec cet héritage ancestral et revendiquer à nouveau un pays suédois unifié."
 denmark_f: "Danemark"
 denmark_f_desc: "Le Danemark, avec ses terres situées entre la mer du Nord et la mer Baltique, est un pays qui revêt une grande importance pour la [ShowRegionName('scandinavian_region')]. Si nous parvenons à contrôler une partie suffisante de son territoire, nous pourrons le réformer et renouer avec l'héritage des souverains qui nous ont précédés."
 DRD_f: "$DRD$"
 DRD_f_desc: "Les peuples #L [ShowLanguageName('gaelic_language')|l]s#! des côtes autour des [ShowAreaName('hebrides_area')] se sont unis il y a longtemps pour former un royaume célèbre pour sa culture centrée sur la navigation maritime et la puissance de sa flotte. Nous revendiquerons cet héritage ancestral et ferons revivre le royaume."
 GBR_f: "Grande-Bretagne"
 GBR_f_desc: "Par l'unification de notre politique intérieure et l'expansion de notre influence hors de nos frontières, nous affermirons notre rôle dans les affaires du monde et nous érigerons en l'une des puissances européennes majeures : l'Empire britannique."
 GBR_f_trigger_eng: "Nous devons détruire l'[GetCountry('ENG').GetNameWithFlag] ou en faire notre [subject|e] !"
 GBR_f_trigger_sco: "Nous devons détruire l'[GetCountry('SCO').GetNameWithFlag] ou en faire notre [subject|e] !"
 GBR_f_trigger_wls: "Nous devons détruire le [GetCountry('WLS').GetNameWithFlag] ou en faire notre [subject|e] !"
 GBR_f_trigger_sbl: "Nous devons détruire [GetCountry('SBL').GetNameWithFlag] ou en faire notre [subject|e] !"
 SPA_f_not_christian: "Tout [location|e] faisant partie de l'[ShowRegionName('iberia_region')] doit être [owned|e] par un [country|e] [ShowReligionGroupAdjective('christian')] ou l'un de nos [subjects|e] !"
 ADU_f_not_muslim: "Tout [location|e] faisant partie de l'[ShowRegionName('iberia_region')] doit être [owned|e] par un [country|e] [ShowReligionGroupAdjective('muslim')] ou l'un de nos [subjects|e] !"
 ENG_f: "$ENG$"
 ENG_f_desc: "Le commerce international est depuis longtemps l'un des piliers de la politique nationale anglaise. En étendant notre influence au-delà des frontières et en unifiant notre développement politique intérieur, nous sommes parvenus à devenir l'une des plus éminentes puissances européennes. Notre expansion coloniale est devenue le facteur principal de notre croissance économique et assied notre position dans les affaires de ce monde."
 WLS_f: "$WLS$"
 WLS_f_desc: "Libéré de l'influence des dirigeants lointains, le peuple gallois établira son propre État, se gouvernant lui-même sans intervention ni consentement nécessaire d'autrui."
 SCO_f: "$SCO$"
 SCO_f_desc: "La nation d'Écosse, autrefois si fière, est tombée en ruine. Certains des clans sont toutefois prêts à se battre pour restaurer le pays. Nous devons rassembler notre courage et lutter pour une Écosse libre et indépendante."
 NOL_f: "Northumberland"
 NOL_f_desc: "Le Nord se soulèvera ! Trop longtemps, les terres des Northumbriens ont été gouvernées par des sudistes ou par des peuples venus d'outre-mer. Il est temps de reprendre les rênes de notre nation et de retrouver la gloire de nos ancêtres."
 IRE_f: "Irlande"
 IRE_f_desc: "Depuis des décennies, les Anglais tentent de soumettre le peuple irlandais et de contrôler notre île. Unifier l'Irlande sous un seul drapeau pourrait bien être notre seule chance de les repousser."
 SPA_f: "Espagne"
 SPA_f_desc: "L'Ibérie a été le siège de plusieurs royaumes indépendants depuis la défaite du royaume wisigoth par l'invasion #L [ShowReligionGroupAdjective('muslim')|l]e#! au VIIIe siècle. Depuis, de nombreux dirigeants ont tenté d'unifier la région, s'autoproclamant dirigeants de l'« Hispanie », de la « Spania » ou, comme on l'appelle aujourd'hui, de l'« Espagne ». Nous serons ceux qui unifieront enfin la péninsule une fois pour toutes !"
 ADU_f: "Al-'Andalus"
 ADU_f_desc: "Autrefois, les glorieux dirigeants musulmans d'Al-Andalus régnaient sur toute l'Ibérie. Mettons un terme à la honteuse Reconquista #L [ShowReligionGroupAdjective('christian')|l]ne#! en reprenant les terres de nos aïeux !"
 EGY_f: "Égypte"
 EGY_f_desc: "Bien que l'histoire des terres égyptiennes soit ancienne, celles-ci ont longtemps été gouvernées par des peuples qui n'étaient pas originaires de ces terres. La création d'un nouvel État libre de ces influences pourrait apporter une nouvelle prospérité à la région."
 KOA_f: "Afrique"
 KOA_f_desc: "Autrefois, les Normands ont créé un royaume chrétien en Afrique, un pont entre les deux rives de la Méditerranée. Ce projet a échoué et a été anéanti par les ennemis du Christ. Il est de notre devoir de reconquérir ces terres et d'y ramener la gloire de notre Seigneur."
 BEJ_f: "Bedja"
 BEJ_f_desc: "Notre peuple a toujours été divisé en plusieurs clans et familles, dont certains sont suffisamment puissants pour se considérer comme des royaumes. Cependant, leur force apparente est en réalité fragile. Seul un royaume qui unirait tous les clans sous une seule bannière apporterait la prospérité et un pouvoir réel à ces terres."
 ETH_f: "Éthiopie"
 ETH_f_desc: "L'Empire éthiopien était le successeur spirituel de l'ancien royaume d'Aksoum, le pays du fils du légendaire roi Salomon et de la reine de Saba, qui assurait la défense des coptes. Sa chute a été une véritable tragédie pour tous nos frères de foi, mais l'esprit de l'Éthiopie a survécu jusqu'à nos jours, attendant qu'un successeur digne de sa tâche fasse revivre l'empire disparu."
 BAV_f: "Bavière"
 BAV_f_desc: "Le duché de Bavière, autrefois si puissant, se trouve aujourd'hui divisé et affaibli. Nous devons réunifier ses anciens territoires et le restaurer à sa gloire passée si nous voulons devenir davantage qu'une simple note dans quelque obscur traité historique."
 HAB_f: "Autriche"
 HAB_f_desc: "Depuis Vienne, la maison de Habsbourg détenait autrefois un pouvoir absolu sur le [GetInternationalOrganizationType('hre').GetName], et toute sa puissance reposait sur l'archiduché d'Autriche. Toutefois, son empire est bel et bien réduit à néant. Il est donc de notre devoir de reprendre l'archiduché pour en faire à nouveau le siège du pouvoir impérial !"
 BOH_f: "$BOH$"
 BOH_f_desc: "Depuis que la Bulle d'or de Sicile a été accordée à Ottokar Ier en 1212, les terres de [ShowAreaName('bohemia_area')] ont bénéficié d'un statut privilégié au sein de l'[ShowContinentName('europe')] centrale. Grâce à notre contrôle sur la contrée, nous serons en mesure de rétablir l'ancien titre et de renouer avec l'héritage des anciennes dynasties de [ShowAreaNameWithNoTooltip('bohemia_area')]."
 SAX_f: "Saxe"
 SAX_f_desc: "Le duché de Saxe était autrefois un duché influent au sein de l'ancien empire et, malgré les changements territoriaux survenus au cours de l'histoire, le prestige et la renommée sont restés associés à ce titre. Si nous voulons prétendre être les véritables successeurs du titre saxon, nous devrons persuader l'empereur du [GetInternationalOrganizationType('hre').GetName] de devenir électeur, un rôle qui est attribué au duc de Saxe."
 NSA_f: "Nassau"
 NSA_f_desc: "Pour faire entendre notre voix en Allemagne, nous devrons unifier une fois pour toutes les terres de Nassau, afin d'empêcher toute nouvelle division des territoires qui nous appartiennent."
 MKL_f: "Mecklembourg"
 MKL_f_desc: "Avec l'unification des territoires mecklembourgeois, nous pouvons créer un nouveau duché indépendant dans le nord de l'Allemagne. Ce nouvel État sera en mesure de réparer les erreurs du passé, tout en évitant la division de nos territoires en plusieurs pays souverains et en créant un contrepoids face aux ennemis qui s'emparent de nos terres."
 POM_f: "Poméranie"
 POM_f_desc: "Les terres poméraniennes occupent une position stratégique le long de la côte baltique. Si nous voulons tirer profit de cette position stratégique et bénéficier du commerce de passage, nous devons mettre fin aux anciennes successions et divisions et réformer un duché poméranien uni."
 PRU_f: "Prusse"
 PRU_f_desc: "Les territoires autrefois conquis et germanisés par l'ordre Teutonique devront toujours être protégés de voisins avides. Si l'ordre venait à manquer à son devoir, nous pourrions prendre sa place et faire naître une nouvelle ère de prospérité et de discipline pour la Prusse."
 LVA_f: "Livonie"
 LVA_f_desc: "Les terres de la Courlande, de la Livonie et de l'Estonie relevaient autrefois de l'ordre de Livonie. Si l'ordre venait à manquer à son devoir, nous pourrions prendre sa place et inaugurer une ère nouvelle de prospérité et de bravoure purement livonienne."
 GER_f: "Allemagne"
 GER_f_desc: "Bien que dépourvue d'autorité centrale forte, notre nation prospère. La Ligue hanséatique, formée de centaines de villes d'Allemagne du Nord, a contribué à sa prospérité, et des progrès intellectuels, combinés au commerce par terre comme par mer, ont permis à la fois son développement et sa mutation en un pôle manufacturier puissant."
 HRE_f: "Saint-Empire romain germanique"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "Le $HRE_f$ ne peut être formé que par la [policy|e] [ShowPolicyName('renovatio_policy')] du [GetUniqueInternationalOrganization('hre').GetName]"
 LAT_f: "Empire latin"
 LAT_f_desc: "L'$ROM_f$ a perduré à $BYZ$, centrée autour de [ShowLocationName('constantinople')], mais il a suivi l'[ShowReligionName('orthodox')] au lieu de la foi [ShowReligionAdjective('catholic')|l] de [ShowLocationName('rome')]. Il nous appartient donc de le supplanter et d'établir un empereur [ShowRegionAdjectiveWithNoTooltip('catholic')|l] à [ShowLocationNameWithNoTooltip('constantinople')], afin de faire renaître la véritable $BYZ_eastern_rome$."
 SAR_f: "Sardaigne"
 SAR_f_desc: "Notre île a été divisée entre nos judicats et les souverains étrangers. Ces temps sombres doivent prendre fin, et un souverain qui unifiera la Sardaigne nous gouvernera tous, apportant la paix et la prospérité à notre peuple, et la guerre et la dévastation à nos ennemis."
 MSI_f: "Mossis"
 MSI_f_desc: "Comme bien d'autres peuples, le nôtre a échoué à former un groupe uni, et les conséquences de cette division ont été désastreuses. Ce n'est que par l'unité que nous pourrons trouver la paix et connaître la prospérité."
 MAZ_f: "Mazovie"
 MAZ_f_desc: "En tant que l'une des principales cultures #L [ShowCultureGroupName('polish_group')]es#!, les Mazoviens ont évolué séparément et développé un sentiment d'unité unique. C'est cette fraternité qui exige l'unification de toutes les terres mazoviennes sous un seul souverain afin d'apporter la gloire à son peuple."
 KRY_f: "Gilan"
 KRY_f_desc: "Située sur les rives de la [ShowAreaName('caspian_sea_area')] et au cœur du [ShowCultureName('gilak_culture')], elle a existé pendant des siècles dans l'ombre de la [ShowRegionName('persia_region')]. Le moment est venu pour cette province d'affirmer sa présence sur la scène internationale."
 RYU_f: "Ryūkyū"
 RYU_f_desc: "Habitées par le peuple [ShowCultureName('ryukyu_culture')] et développant leur propre culture et identité, les îles [ShowAreaName('ryuukyuu_area')] ont toujours été fragmentées par leur propre nature. Cependant, un royaume uni des trois montagnes sera certainement une présence sur laquelle il faudra compter."
 CHI_f: "Chine"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Moldavie"
 MOL_f_desc: "Depuis trop longtemps, les Moldaves vivent sous l'autorité de différents chefs de guerre, qui sont eux-mêmes soumis à des souverains plus puissants. Il est temps de réunir notre peuple sous la bannière du Taureau et de planifier l'avenir de notre nation."
 SIL_f: "Silésie"
 SIL_f_desc: "Des siècles durant, la Silésie a été divisée en duchés et gouvernée depuis des capitales étrangères. Mais le moment est venu de mettre un terme à l'autorité extérieure et aux querelles intestines en donnant naissance à une Silésie nouvelle."
 POL_f: "Pologne"
 POL_f_desc: "Ce royaume que les Piast ont travaillé si durement à unifier autrefois est désormais divisé et sans roi. Il nous faut unir le peuple polonais et former une nation polonaise pour faire renaître notre pays."
 PLC_f: "Protectorat"
 PLC_f_desc: "En unissant les couronnes de Lituanie et de Pologne sous la même bannière, nous deviendrons le phare de l'Europe orientale, apportant notre lumière aux marécages et aux forêts qui prospèrent à travers le pays."
 PLC_f_trigger_pol: "Nous devons détruire la [GetCountry('POL').GetNameWithFlag] ou en faire notre [subject|e] !"
 PLC_f_trigger_lit: "Nous devons détruire la [GetCountry('LIT').GetNameWithFlag] ou en faire notre [subject|e] !"
 UKR_f: "Ruthénie"
 UKR_f_desc: "Il y a des siècles de cela, le territoire de la Rus' était uni sous une seule bannière et dirigé depuis la légendaire cité de Kiev. Mais les hordes mongoles sont venues de la steppe, pillant et incendiant tout. Elles ont détruit nos kremlins et pulvérisé nos villes les unes après les autres, et Kiev elle-même a connu le même sort. Terrorisé, notre peuple a fui les plaines de la Rus' pour aller vers le nord, dans les forêts et les terres que nous appelons aujourd'hui « Russie ».\nMaintenant, une nouvelle et arrogante cité du nord est en pleine expansion. Elle s'est emparée des principautés avoisinantes, et ses dirigeants ambitionnent de fonder une nouvelle Rus', centrée sur Moscou et non plus Kiev.\nMais nous autres Ruthènes ne resterons sans rien faire, alors même que s'écrit l'histoire : nous ne tolérerons pas que des parvenus hautains revendiquent la postérité de nos aïeux. Kiev se dressera à nouveau, nous la restaurerons à sa gloire et sa splendeur d'antan, et il en sera de même pour la Rus'."
 ROM_f: "Empire romain"
 ROM_f_desc: "Jamais, depuis la Rome du IIe siècle, un empire n'a gouverné l'ensemble de la Méditerranée – et encore moins au-delà. Revendiquer tous ces territoires en nous proclamant les véritables successeurs de Rome nous permettrait de couper court aux prétentions de Constantinople ou du Saint-Empire."
 CTH_f: "Carthage"
 CTH_f_desc: "Les chacals de l'Empire romain ont mis la noble cité de Carthage à feu et à sang, tentant d'effacer le moindre souvenir de notre antique civilisation. L'identité, la culture et la religion de notre peuple ont beau avoir disparu, tant qu'il restera des imposteurs romains sur cette Terre, le besoin d'éradiquer ces charlatans se fera ressentir. Nous deviendrons le fléau de tous ceux qui glorifient les Romains. Nous deviendrons les héritiers de Carthage !"
 NSE_f: "Empire de la mer du Nord"
 NSE_f_desc: "Les terres qui appartenaient autrefois à [GetCharacter('eng_cnut_the_great').GetName] s'étendaient sur de vastes étendues de part et d'autre de la [ShowAreaName('north_sea_area')], de la [ShowRegionName('scandinavian_region')] à la [ShowRegionName('great_britain_region')]. Il est temps de rétablir un empire aussi grand, avec toutes ces terres sous notre bannière."
 MAY_f: "Maya"
 MAY_f_desc: "Durant des siècles, notre peuple a été divisé en cités indépendantes qui se faisaient concurrence. Cela a favorisé l'excellence et l'innovation, mais a nui à l'unité face aux étrangers. En unifiant ces cités sous un seul royaume, notre nation prospérera et deviendra une grande puissance."
 AIA_f: "Arabie"
 AIA_f_desc: "Le désert d'[ShowRegionName('arabia_region')] est le berceau du peuple [ShowCultureGroupName('arabian_group')|l]. Divisés en de multiples tribus depuis leurs origines, ils n'en partagent pas moins une identité et des traditions indéniables. L'[ShowRegionNameWithNoTooltip('arabia_region')] s'est déjà unifiée par le passé et a failli conquérir le monde entier. Elle doit le faire à nouveau."
 ULS_f: "Ulster"
 ULS_f_desc: "Au cœur de l'univers [ShowLanguageName('gaelic_language')|l] et de l'une des #italic Cúige#! traditionnelles – les cinq provinces d'[ShowRegionName('ireland_region')] –, l'$ULS_f$ peut affirmer sa présence singulière sur la scène internationale."
 CEL_f: "Gaule celtique"
 CEL_f_desc: "Les peuples #L [ShowCultureGroupName('celtic_group')]s#! ont une longue histoire qui s'étend sur plusieurs millénaires. Bien qu'au fil des siècles, ils aient subi les invasions d'autres peuples et vu leur territoire réduit à une ombre de leurs expansions ancestrales, ils peuvent s'unir et se relever pour revendiquer la place qui leur revient dans le monde."
 MLC_f: "Malacca"
 MLC_f_desc: "Situé sur une route commerciale maritime très importante, le détroit de [ShowLocationName('malacca')] a toujours permis de contrôler le trafic qui y transite, et donc de surveiller ses richesses. Le peuple [ShowCultureName('malay_culture')|l] a toujours prospéré sur ces terres, et, grâce à son identité unifiée, il pourra prospérer encore davantage."
 NED_f: "Pays-Bas"
 NED_f_desc: "Les Pays-Bas émergent comme l'une des puissances navales et coloniales européennes les plus puissantes. De lucratives opportunités commerciales, en Europe comme outre-mer, ont eu pour résultat de transformer rapidement le pays en l'une des premières nations capitalistes du monde."
 EUR_f: "$EUR$"
 EUR_f_desc: "Le continent de l'[ShowContinentName('europe')] est le berceau historique d'une grande diversité de peuples. S'ils s'unissent sous une seule bannière et une seule identité, ils seront en mesure d'exprimer tout leur potentiel et toute leur puissance."
 RUS_f: "Russie"
 RUS_f_desc: "Par la conquête et la diplomatie, la Russie a réussi à passer du statut de simple terre coloniale à celui de principauté de premier plan. Plusieurs expéditions vers l'est ont permis de soumettre les hordes mongoles, et un État russe centralisé autour du Tsar a commencé à émerger. L'influence venue d'Europe occidentale nous aide à nous réformer et à moderniser le pays, et nous avons commencé à adopter le style d'éducation pratiqué en Occident."
 ITA_f: "Italie"
 ITA_f_desc: "Élément moteur de la Renaissance, notre nation connaît un grand épanouissement culturel. Nous connaissons les prémisses de ce qui ressemble à une rébellion artistique de longue haleine, en particulier dans les domaines de l'architecture et de la littérature. Mais cette évolution culturelle n'aide cependant en rien notre patrie à connaître la paix à l'intérieur de ses frontières, car nous sommes constamment la cible d'États étrangers avides de puissance et de nouvelles conquêtes."
 TWS_f: "Deux-Siciles"
 TWS_f_desc: "Les Deux-Siciles ne sont pas un pays, mais un rêve. Le rêve d'unifier les terres baignées par les eaux du détroit de Messine : les Siciles qui se dressent de part et d'autre de la « Punta del Faro ». Il est de notre devoir de réaliser ce rêve."
 FRA_f: "$FRA$"
 FRA_f_desc: "Cette année marquera le début d'une ère nouvelle pour notre pays. Les vieilles pratiques féodales vont laisser place à un État plus moderne et centralisé."
 LOT_f: "$LOT$"
 LOT_f_desc: "En tant que nouveaux héritiers de la Couronne de $LOT_ADJ$, nous tirons notre légitimité de l'héritage de [GetCharacter('fra_charlemagne').GetName] et de [GetCharacter('fra_lothair').GetName]. Grâce à nous, les exploits de nos ancêtres ont été redécouverts de tous, aussi bien parmi le peuple que dans toutes les cours d'Europe."
 BGP_f: "$BGP$"
 BGP_f_desc: "Autrefois, les Burgondes, venus de Bornholm, colonisèrent ces terres et leur donnèrent leur nom. En tant que descendants de ce peuple, notre honneur nous impose de recréer cette nation et de gouverner ces terres jusqu'à la fin des temps."
 GRE_f: "Grèce"
 GRE_f_desc: "Des années durant, l'Hellas a été divisée en de multiples royaumes ou occupée par des étrangers, du fait de nos ennemis communs. Glorieux sera celui qui saura unir les territoires grecs sous une seule bannière et un seul dirigeant !"
 BYZ_f: "Empire byzantin"
 BYZ_f_desc: "Le glorieux Empire byzantin n'est plus, même si l'espoir d'une renaissance perdurera tant qu'il y restera des Grecs à Constantinople. Certes, nous ne pouvons le remplacer dans les esprits ; mais nous en montrer dignes nous permettrait à tout le moins d'en reprendre le nom."
 CNN_f: "Connacht"
 CNN_f_desc: "L'un des anciens royaumes traditionnels d'[ShowRegionName('ireland_region')], riche d'une longue histoire et ayant acquis suffisamment d'influence pour obtenir le titre de Haute royauté sur l'ensemble de l'île, $CNN_f$ peut revendiquer une certaine tradition et une certaine autorité."
 HEN_f: "Hen Ogledd"
 HEN_f_desc: "Les peuples [ShowLanguageName('brythonic_language')|l]s s'étendaient autrefois sur tout le territoire de la [ShowRegionName('great_britain_region')]. Bien qu'ils aient d'abord été chassés des régions méridionales par les Romains et les Anglo-Saxons, ils ont réussi à maintenir une forte présence dans le nord de l'île, jusqu'à l'arrivée des peuples [ShowLanguageName('gaelic_language')|l]s. Il est temps de reconquérir l'ancien royaume du nord et de faire renaître le peuple [ShowLanguageNameWithNoTooltip('brythonic_language')|l]."
 USA_f: "États-Unis"
 USA_f_desc: "Longtemps, ces fières colonies ont été soumises à l'avidité et à l'oppression des puissances européennes. Mais c'est fini ! L'explosion de liberté dans les colonies nous offre l'opportunité de former une fière fédération d'États indépendants, libérés de la tyrannie : les États-Unis d'Amérique !"
 CAN_f: "Canada"
 CAN_f_desc: "Le territoire du [ShowRegionName('canada_region')] est vaste et riche. Nous devons assumer notre nouvelle identité en tant que nation $CAN_ADJ$ne à part entière et la revendiquer. Nous ne nous excuserons jamais d'avoir pris ce qui nous revient de droit."
 MEX_f: "Mexique"
 MEX_f_desc: "Les terres de la [ShowRegionName('mesoamerica_region')] sont riches et abondantes, et possèdent une longue histoire de peuples et de cultures. Il est temps que nous leur donnions une nouvelle identité, une unité de toutes ces terres qui leur permettra d'atteindre des sommets plus élevés que jamais auparavant."
 DEC_f: "Deccan"
 DEC_f_desc: "Ce territoire était autrefois étranger à nos ancêtres, mais nous l'avons fait nôtre. Nous y avons fondé une société nouvelle, où les influences persanes se sont mêlées aux traditions indigènes anciennes des Indiens. Nous avons notre propre langue, nos propres traditions administratives, nos propres mythes et légendes. Il est temps de montrer au monde que le Sud a réconcilié ses différences et est désormais unifié !"
 MHR_f: "Empire marathe"
 MHR_f_desc: "L'armée [ShowCultureName('marathi_culture')|l] de tout le Deccan doit s'assembler derrière notre bannière si nous voulons montrer notre autorité en prenant tous les grands forts du Desh. Unissons donc les clans et faisons tout désormais pour gouverner l'ensemble de l'Inde !"
 HIN_f: "$HIN$"
 HIN_f_desc: "Les terres de l'$india$ sont riches et culturellement abondantes. Leur histoire est ancienne, tout comme leurs traditions et leur identité. Les habitants de toute l'$india$, bien que diversifiés en termes de culture, de coutumes et de croyances, appartiennent tous à cette même terre et partagent son histoire."
 PUN_f: "$PUN$"
 PUN_f_desc: "Si nous voulons pouvoir faire face aux invasions étrangères, nous devons unir le peuple [ShowCultureName('punjabi')]. À nous tous, nous pourrons fonder un État moderne, dont les armées seront capables de s'opposer aux nombreux ennemis qui chercheraient à attaquer nos territoires et feraient tout pour faire disparaître notre foi !"
 RJP_f: "$RJP$"
 RJP_f_desc: "Les territoires du [ShowAreaName('rajputana_area')] ont été divisés et faibles depuis l'invasion musulmane, il y a des siècles de cela. Nous devons reprendre les grandes cités des dynasties qui nous ont précédées et unir tous les princes de [ShowAreaNameWithNoTooltip('rajputana_area')] !"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "Le [ShowAreaName('gujarat_area')] a toujours eu une identité distincte du reste de l'$india$, et les #L [ShowLanguageName('gujarati_language')]s#! sont fiers de leur histoire ancienne et de leur identité unique."
 SHA_f: "Shan"
 SHA_f_desc: "Les peuples #L [ShowLanguageFamilyName(tai_language_family)]s#! établis dans le [ShowAreaName('shan_highland_area')] ont développé leurs propres caractéristiques et traditions, s'identifiant à une identité distincte des [ShowCultureGroupName('shan_group')]. Bien que traditionnellement divisés en plusieurs cités, ils seront plus forts s'ils s'unissent !"
 MSA_f: "Malaisie"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Siam"
 SIA_f_desc: "Les [ShowCultureName('thai_culture')] ont toujours gravité autour des centres de pouvoir locaux, et ont donc vécu de manière décousue. Ils méritent d'être unis au sein d'une nation puissante qui les mènera à la grandeur."
 BAN_f: "Banten"
 BAN_f_desc: "Les [ShowCultureName('sundanese_culture')] de [ShowLocationName('banten')] connaissent une longue histoire de prospérité grâce au commerce et aux routes maritimes. Ce port très bien situé constitue un lieu idéal pour étendre la puissance #L [ShowCultureNameWithNoTooltip('sundanese_culture')|l]e#!."
 IRA_f: "Perse"
 IRA_f_desc: "La Perse a toujours été le pays d'empires puissants, depuis même l'époque de Cyrus le Grand. Or, nous gouvernons plusieurs régions étendues, et il ne paraît plus si impensable aujourd'hui de voir un renouveau de l'Iran. Il est donc temps que nous reprenions à notre compte la gloire des shahs d'autrefois."
 SKO_f: "Sokoto"
 SKO_f_desc: "La présence des #L [ShowReligionGroupName('muslim')]s#! dans l'ouest de l'[ShowContinentName('africa')] reste fragile. Nous devons établir un État islamique orthodoxe avec le soutien du clergé de notre pays afin d'assurer la survie du peuple [ShowReligionName('sunni')|l] dans cette région."
 HAU_f: "Haoussa"
 HAU_f_desc: "Au terme de maintes années de querelles et de conflits, qui ont causé tant de souffrance dans le pays, les rivalités d'autrefois sont apaisées et la paix semble redevenue possible. Les fils de Bawo sont de nouveau réunis sous la même bannière. Il est temps pour les Haoussas de se dresser, unis !"
 KON_f: "Congo"
 KON_f_desc: "Les #L [ShowLanguageName('kongo_language')]s#! constituent une branche du [ShowLanguageFamilyName('bantu_language_family')]. Malgré leur diversité, ils partagent de nombreux traits communs et une fraternité solide. Unis sous une seule identité, les territoires du [ShowLanguageNameWithNoTooltip('kongo_language')] pourront s'élever vers de nouveaux sommets."
 NTR_f: "Tribus unies"
 NTR_f_desc: "Les peuples #L [ShowCultureName('maori_culture')|l]s#! de la [ShowRegionName('new_zealand_region')] ont toujours vécu divisés en plusieurs tribus. Ce n'est qu'en les unissant tous sous une seule identité qu'ils pourront vraiment prospérer."
 TIM_f: "Empire timouride"
 TIM_f_desc: "Nous suivrons l'héritage de [GetCharacter('chg_timur_lame_borjigin').GetName] et mènerons notre peuple vers la prospérité."
 INC_f: "Tawantinsuyu"
 INC_f_desc: "L'Altiplano est morcelé entre de nombreuses nations, chacune installée dans ses vallées et fidèle à ses propres dieux. Nous rassemblerons toutes ces terres sous notre dieu principal et un chef puissant. Alors le soleil brillera sur un royaume unifié !"
 BNG_f: "$BNG$"
 BNG_f_desc: "Les habitants du [ShowAreaName('bengal_area')] ont une identité très singulière, forgée dans les basses terres du puissant fleuve Gange. Les #L [ShowCultureName('bengali')]s#! sont fiers de leur histoire et de leurs traditions communes et, unis, ils peuvent servir de modèle pour le reste de l'$india$."
 DLH_f: "$DLH$"
 DLH_f_desc: "Delhi était autrefois la capitale de l'ensemble de l'Inde, et nous poursuivons de bien des manières ses traditions.\nRevendiquons l'héritage des sultans de Delhi afin de régner sur le sous-continent depuis leur ancienne capitale, dans le Doâb."
 MCH_f: "$MCH$"
 MCH_f_desc: "Les peuples de la [ShowRegionName('manchuria_region')] ont une longue histoire de tribus nomades et d'interactions fréquentes avec l'[GetInternationalOrganizationType('middle_kingdom').GetName]. Généralement divisés en plusieurs tribus, ils pourraient, s'ils s'unissaient, revendiquer l'hégémonie sur toute l'[ShowSubContinentName('east_asia')]."
 SER_f: "$SER$"
 SER_f_desc: "Le pays des Serbes a été divisé, et notre peuple n'a plus de souverain issu de ses rangs. C'est une insulte à notre fierté nationale. Chaque ville et chaque colonie, quelle que soit sa taille, du Danube aux montagnes du sud, doit se rattacher de nouveau à la Serbie."
 AIR_f: "$AIR$"
 AIR_f_desc: "Le massif de l'[ShowAreaName('air_area')] a servi de refuge aux peuples #L [ShowCultureName('tuareg')|l]s#! pendant des siècles, véritable îlot de verdure au milieu des dunes de sable du désert. Unis sous une seule bannière, il servira de bastion pour poursuivre leur expansion."
 NAV_f: "$NAV$"
 NAV_f_desc: "Né comme marche de l'Empire carolingien, le royaume fondé par le chef de guerre Íñigo Arista s'est perdu depuis trop longtemps. Ces terres doivent être réunifiées, et les peuples #L [ShowCultureName('basque')|l]s#! rassemblés sous la bannière enchaînée."
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Jérusalem est la terre promise où le Seigneur est mort et ressuscité après trois jours, et ainsi, un Royaume céleste sera proclamé sur cette Terre Sainte."
 YMT_f: "$YMT$"
 YMT_f_desc: "La dynastie [ShowDynastyName('yamato_dynasty')] est ancienne et revendique une descendance divine. Son existence même lui confère une autorité divine sur tout le [ShowRegionName('japan_region')]."
 MUG_f: "$MUG$"
 MUG_f_desc: "Notre dirigeant a posé les fondations de son nouvel empire : bien qu'inférieures en nombre, ses troupes bien disciplinées ont su remporter plusieurs victoires décisives sur les sultans indiens. Le combat pour l'Inde est devenu la première grande victoire dans le cadre d'une série d'expansions territoriales qui, au fil du temps, verra peut-être l'empire moghol s'étendre sur la plus grande partie du sous-continent indien."
 NPL_f: "$NPL$"
 NPL_f_desc: "Si nombre d'entre eux sont fiers de leur histoire ancienne, les royaumes de l'Himalaya sont faibles et divisés. Nous devons unifier l'ensemble de la chaîne montagneuse sous l'autorité d'un seul souverain. Tous réunis, nous serons une puissance que ne pourront plus arrêter les souverains de l'Hindoustan. Ils se sont contentés de vivre de leur opulence, ont dilapidé leurs richesses durant des générations et seront même incapables de s'opposer à nos armées endurcies."
 TIB_f: "$TIB$"
 TIB_f_desc: "Le plateau tibétain était autrefois uni sous l'autorité d'un Empire qui s'étendait bien au-delà. En unifiant de nouveau le peuple [ShowCultureGroupName('tibetan_group')], nous pourrions renouer avec le passé."
 SHL_f: "$SHL$"
 SHL_f_desc: "Nous sommes devenus les dirigeants suprêmes du [ShowAreaName('holstein_area')]. Il est de notre droit de fédérer nos possessions en un seul pays."
 RUM_f: "$RUM$"
 RUM_f_desc: "Les fragments brisés de l'[ShowRegionName('anatolia_region')] doivent être unifiés sous une même autorité afin que nous puissions refonder un sultanat glorieux !"
 MGE_f: "$MGE$"
 MGE_f_desc: "L'Empire de $genghis_khan_name$ s'est effondré, divisé en plusieurs parties. Nous devons restaurer son héritage en reproduisant les conquêtes du Grand $rank_kingdom_horde_ruler_suffix_male$. Nous allons reconquérir l'Empire mongol !"
 ILK_f: "$ILK$"
 ILK_f_desc: "L'héritage de [GetCharacter('hulegu_khan_borjigin').GetName] est le nôtre ! Nous réformerons son glorieux Empire et le soumettrons à notre autorité."
 GEO_f: "$GEO$"
 GEO_f_desc: "Les terres de $GEO$ ont prouvé à maintes reprises la résilience de notre peuple. Entourés de ses montagnes et de ses hauts plateaux, nous relèverons une fois de plus la bannière de $GEO$ et la ferons prospérer sous notre règne."
 ARM_f: "$ARM$"
 ARM_f_desc: "Le peuple [ShowCultureName('armenian_culture')|l] remonte avant même l'époque romaine. Nous avons survécu jusqu'à aujourd'hui et nous continuerons à le faire, en nous unifiant une fois de plus sous une bannière $ARM_ADJ$ne."
 SWI_f: "$SWI$"
 SWI_f_desc: "La [GetUniqueInternationalOrganization('swiss_confederation').GetName] n'était rien de plus qu'une alliance entre les différents cantons. Pour unifier véritablement le [ShowCultureGroupName('swiss_group')], une puissance souveraine doit établir sa domination sur le Plateau suisse."
 SWI_f_tt: "La [GetUniqueInternationalOrganization('swiss_confederation').GetName] existe\nL'[international_organization|e] peut promulguer l'[ShowLawName('sc_unification')] à la place pour former ce Pays"
 AYU_f: "$AYU$"
 AYU_f_desc: "La ville de $ayutthaya$ servira de nouvelle source de pouvoir pour la [ShowCultureName('thai_culture')], en vue de son expansion et de sa recherche de gloire."
 ALB_f: "$ALB$"
 ALB_f_desc: "Avec l'unification des clans et l'expulsion des puissances étrangères de nos terres, $ALB$ émerge comme la nation de tous les peuples $ALB_ADJ$."
 BAH_f: "$BAH$"
 BAH_f_desc: "Les villes du [ShowRegionName('deccan_region')] ont longtemps été abandonnées à leur sort. Il est temps pour elles d'être unifiées sous les $BAH$ !"
 GLD_f: "$GLD$"
 GLD_f_desc: "Nous avons pris possession de vastes territoires en Pologne. Au lieu de les gouverner directement, nous allons créer une possession constituante qui gouvernera à notre place."
 DAH_f: "$DAH$"
 DAH_desc: "Nous avons consolidé nos territoires et pourrons désormais établir un nouveau pays pour résister aux influences étrangères."
 IRO_f: "$IRO$"
 IRO_f_desc: "Les tribus [ShowCultureGroupName('haudenosaunee_group')] coexistent depuis longtemps dans une confédération unie, chacune conservant toutefois son autonomie. Désormais dirigées par une tribu centrale, les cinq nations peuvent entrer dans une nouvelle ère de force et d'unité."
 PUE_f: "$PUE$"
 PUE_f_desc: "Descendants des anciens Pueblos, les peuples de [ShowAreaName('shiewhibak_area')] ont préservé certains traits de leur culture originelle tout en se différenciant en diverses traditions. Quiconque souhaiterait rassembler ces tribus dispersées devrait aussi composer avec les cultures nouvelles qui ont émergé dans ces pueblos."
 RMN_f: "$RMN$"
 RMN_f_desc: "Les derniers vestiges de l'Empire romain ont disparu et, même s'ils sont nombreux à prétendre à la dignité impériale, nous en sommes les héritiers légitimes. Par l'union de tous ces territoires ancestraux sous notre règne avisé, nous pourrions entrer dans une ère nouvelle de prospérité. Nous sommes les enfants de Rome, nous sommes les Roumains !"
 SWA_f: "$SWA$"
 SWA_f_desc: "Après le déclin du pouvoir central en [ShowAreaName('swabia_area')], nul souverain n'a su rendre à l'ancienne $SWA$ sa gloire passée, et ses terres ont peu à peu glissé sous la domination étrangère. Aujourd'hui, une grande partie de la [ShowAreaName('swabia_area')] est sous notre autorité : nous pouvons enfin reprendre cet héritage et fonder un nouvel État."
 WES_f: "$WES$"
 WES_f_desc: "Profitons du déclin de l'influence cléricale sur nos terres pour former un nouvel État de [ShowAreaName('westphalia_area')] et proclamer une nouvelle ère pour notre peuple."
 BEL_f: "$BEL$"
 BEL_f_desc: "Les terres méridionales des Pays-Bas forment un peuple singulier qui doit se gouverner lui-même. Proclamons donc un nouvel État et donnons corps à cet idéal."
 FKN_f: "$FKN$"
 FKN_f_desc: "Autrefois le siège d'un puissant et influent duché, la [ShowAreaName('franconia_area')] a décliné au fil des siècles pour devenir un simple titre honorifique sans grande importance. Une fois notre autorité rétablie et notre contrôle sur l'ancien duché consolidé, nous serons en mesure de ressusciter la $FKN$."
 HAN_f: "$HAN$"
 HAN_f_desc: "Avec la majeure partie de la [ShowAreaName('lower_saxony')] sous notre contrôle et [ShowLocationName('hanover')] sécurisée, nous pouvons proclamer un nouveau pays, conduire notre peuple vers l'avenir et établir une puissance nouvelle en [ShowRegionName('north_german_region')]."
 TUS_f: "$TUS$"
 TUS_f_desc: "La Marche de Toscane a perduré durant des siècles, mais après la mort de Mathilde de Canossa en 1115, elle s'est éteinte et son territoire s'est fragmenté entre de puissantes communes urbaines en plein essor. Le moment est venu de rassembler ces terres sous une même autorité."
 BUL_f: "$BUL$"
 BUL_f_desc: "Le royaume de Bulgarie a lutté pour survivre pendant des siècles, combattant sans cesse les Grecs et ses autres voisins. Après avoir été refondé pour la deuxième fois par les Assénides, il est tombé à nouveau. Cependant, il renaîtra plus fort que jamais pour la troisième fois !"
 DAL_f: "$DAL$"
 DAL_f_desc: "La Dalmatie a toujours été une région dominée par les étrangers, car ses côtes, ses îles et ses baies revêtent une grande importance pour contrôler les routes commerciales de la [ShowProvinceDefinitionName('adriatic_sea_province')]. L'heure est venue d'unir son peuple au sein d'une entité politique indépendante."
 HUN_f: "$HUN$"
 HUN_f_desc: "Le #italic Regnum Marianum#! a été la principale puissance du bassin des Carpates pendant des siècles, jusqu'à son effondrement. L'heure est venue de le faire renaître et de lui redonner toute la grandeur qu'il mérite !"
 KRS_f: "$KRS$"
 KRS_f_desc: "Le peuple [ShowCultureName('kurdish_culture')|l] habite ses terres depuis des temps immémoriaux. Berceau, entre autres, de la grande dynastie des #L [GetCountry('HSN').GetName]s#!, il serait en mesure, uni sous une seule bannière, d'imposer sa domination sur toute la région."
 SOI_f: "$SOI$"
 SOI_f_desc: "Le peuple [ShowCultureName('somali_culture')|l] a toujours été à la croisée de plusieurs mondes : des terres d'[ShowContinentName('africa')] aux déserts d'[ShowRegionName('arabia_region')], jusqu'aux côtes de l'$india$. Fort d'une histoire commune traversant de nombreux royaumes, un État unifié englobant toute la [ShowRegionName('somalia_region')] deviendrait sans nul doute une puissance redoutable."
 CRO_f: "$CRO$"
 CRO_f_desc: "La [ShowAreaName('croatia_area')] a été pendant des siècles un carrefour entre l'Europe de l'Ouest et l'Europe de l'Est, entre les rives de la Méditerranée et les pays de l'intérieur. Après avoir accueilli d'innombrables peuples et cultures, c'est sous l'identité [ShowCultureName('croatian')|l] qu'elle pourra désormais s'épanouir."
 TRA_f: "$TRA$"
 TRA_f_desc: "« Le Pays par-delà la forêt » est une terre riche où vivent des peuples d'origines diverses (Valaques, Magyars ou Allemands), tous fiers de leur contrée. Depuis notre capitale, nous exercerons notre autorité sur ces habitants diversifiés et apporterons prospérité à chacun."
 MAL_f: "$MAL$"
 MAL_f_desc: "Les terres du [ShowCultureName('mande')] ont une histoire glorieuse, illustrée entre autres par [GetCharacter('mal_musa_keita').GetName]. Si elles étaient à nouveau réunies sous une seule bannière, elles pourraient atteindre des sommets encore plus élevés qu'auparavant."
 NUB_f: "$NUB$"
 NUB_f_desc: "Notre nation est ancienne, mais elle n'a pas résisté à l'épreuve du temps. Divisés entre des dirigeants rivaux, nous sommes tombés les uns après les autres aux mains d'ennemis plus puissants. Les terres situées avant les cataractes doivent être unifiées sous un seul pouvoir, capable de résister à ces ennemis et de les vaincre au combat."
 FIN_f: "$FIN$"
 FIN_f_desc: "Soumise à la domination étrangère et colonisée, la Finlande doit reprendre son destin en main : il est temps pour son peuple de fonder son propre pays et de se gouverner lui-même."
 ICE_f: "$ICE$"
 ICE_f_desc: "La mauvaise fortune a fait que nous ne disposons plus que de nos territoires islandais. Incarnons cette nouvelle identité en renforçant les institutions locales et notre mainmise sur l'île."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "Au cœur des steppes, les Kazakhs vivent libres, sans souverain pour les unir, ce qui nous rend vulnérables aux attaques extérieures. Nous devons rassembler notre peuple et l'unir sous l'autorité d'un chef fort qui régnera sur les mers verdoyantes."
 MIR_f: "$MIR$"
 MIR_f_desc: "Un État malgache unifié sous notre autorité permettra à notre île de prospérer et garantira la stabilité de notre peuple."
 MOR_f: "$MOR$"
 MOR_f_desc: "L'histoire de notre nation est marquée par des hauts et des bas, des effondrements suivis de renaissances. Mais ce cycle doit prendre fin. Notre nation doit atteindre une stabilité durable et gagner en puissance, afin d'assurer la prospérité de notre peuple et de semer la terreur dans le cœur de nos ennemis."
 NUS_f: "$NUS$"
 NUS_f_desc: "L'[ShowRegionName('indonesia_region')] est une terre d'une richesse exceptionnelle, abondante en ressources. Ses habitants, malgré leur diversité, ont partagé au fil des siècles de nombreux traits culturels et traditions grâce aux échanges maritimes. Unies sous une seule bannière, ses îles pourraient prétendre à la suprématie régionale."
 SLO_f: "$SLO$"
 SLO_f_desc: "Depuis l'effondrement du Grand État morave, le peuple slovaque a été gouverné par des puissances étrangères qui ont agi sans tenir compte de ses intérêts. Il est temps d'affirmer notre souveraineté et d'établir un État libre de toute domination étrangère."
 BNO_f: "$BNO$"
 BNO_f_desc: "L'île de Bornéo regorge de richesses, tant par ses ressources que par la diversité de ses peuples et de ses cultures. L'unifier sous une même identité garantirait que toutes ces ressources deviennent nôtres."
 CIR_f: "$CIR$"
 CIR_f_desc: "La division du peuple circassien en différentes tribus rivales doit cesser et celui-ci doit être réuni sous la direction d'une autorité puissante capable d'assurer la prospérité de notre peuple et d'inspirer la crainte à nos ennemis."
 AZT_f: "aztèque"
 AZT_f_desc: "L'empire $AZT_f$ est un symbole de la divinité et du destin impérial. Depuis la ville sacrée de [ShowLocationName('tenochtitlan')], nos glorieux chefs ont réussi à unifier une grande partie de la [ShowRegionName('mesoamerica_region')] sous un Soleil radieux. Par la foi, la guerre et le sacrifice, notre nouvel empire retrouvera son devoir sacré, veiller à ce que les cieux continuent de briller et que les dieux soient honorés."
