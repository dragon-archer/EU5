l_french:
 #Monarchies
 autocracy: "Autocratie"
 autocracy_desc: "Dans une monarchie autocratique, le pouvoir est concentré dans les mains d'un souverain, et l'État est souvent considéré comme sa propriété personnelle. Il n'est pas rare pour ces souverains d'avoir des ministres et partisans, souvent qualifiés de membres de la maison royale."
 feudal_nobility: "Noblesse féodale"
 feudal_nobility_desc: "Dans un royaume féodal, le pouvoir du souverain dépend d'une noblesse terrienne qui lui a juré obéissance. Les nobles, ou aristocrates, sont souvent des propriétaires terriens, et ils disposent d'une influence considérable et de vassaux qui leur obéissent à leur tour."
 margraviate: "Margraviat"
 margraviate_desc: "Un [ShowGovernmentReformName('margraviate')] est une juridiction historique, nommée d'après un #italic Markgraf#!, un « comte à la frontière », qui sert à défendre et à administrer les régions frontalières d'un royaume, se concentrant sur les menaces extérieures. Les Margraviats mélangent Gouvernement et défense militaire, et les responsabilités des Margraves incluent la protection de la frontière et la gestion des affaires locales, ce qui contribue à réduire le fossé entre l'autorité centrale et ces territoires frontaliers."
 landgraviate: "Landgraviate"
 landgraviate_desc: "Un [ShowGovernmentReformName('landgraviate')], nommé d'après un #italic Landgraf#!, agit comme une juridiction immédiate du [GetInternationalOrganization('hre').GetName] dans les contrées rurales autrement divisées. Le landgrave est un représentant direct de la loi du [GetInternationalOrganization('hre').GetLeaderTitle] dans les terres du [ShowGovernmentReformNameWithNoTooltip('landgraviate')] et est comparable au titre d'un duc en termes de pouvoir et de responsabilités."
 french_feudal_nobility: "Noblesse féodale française"
 french_feudal_nobility_desc: "La féodalité a une forte emprise sur les affaires de la cour française. De puissants nobles et des vassaux autonomes et décentralisés disposent d'une autonomie et d'une influence conséquentes dans notre administration interne."
 fra_removed_when_no_appanages_tt: "Cette [government_reform|e] sera supprimée dès que nous n'aurons plus d'[ShowSubjectTypeName('appanage')] en tant que [subject|e]"
 french_appanage_reform: "Apanages français"
 french_appanage_reform_desc: "En tant que Princes de sang, les Apanages jouissent d'un haut rang parmi les Vassaux de France, ainsi que de privilèges plus importants. En outre, il est attendu du monarque français qu'il leur accorde le respect nécessaire afin de disposer de leur assistance pour les affaires diplomatiques."
 french_ducal_vassal_reform: "Duché français"
 french_ducal_vassal_reform_desc: "Si les dépendances ducales de France n'ont pas l'autonomie des domaines des Apanages, ils ont cependant une relation plus coopérative avec la couronne."
 member_of_league_of_public_weal: "Membre de la ligue du Bien public"
 member_of_league_of_public_weal_desc: "En intégrant la ligue du Bien Public, nous acceptons de participer à toute guerre future contre le souverain de France. Si un tel conflit échoue, le dirigeant de la France s'enhardira pour confisquer les terres des vassaux déloyaux."
 french_centralized_monarchy: "Monarchie française"
 french_centralized_monarchy_desc: "Après des siècles de forte décentralisation, la France a consolidé nombre de ses Apanages et terres ducales, ouvrant la voie à un État plus moderne."
 of_noble_bearing: "Nobles atours"
 of_noble_bearing_desc: "La fière lignée de nos souverains, bien plus grande que tout autre dirigeant sur la Terre, devrait être évidente aux yeux de tous."
 national_assemblies: "Assemblées nationales"
 national_assemblies_desc: "Une assemblée composée des représentants de l'ensemble du pays. Selon le type de gouvernement, elle peut rassembler tous les pouvoirs du gouvernement, ou simplement le pouvoir législatif."
 prussian_monarchy: "Monarchie prussienne"
 prussian_monarchy_desc: "Un Gouvernement dirigé par un monarque, ce qui augmente grandement l'efficacité de son administration – notamment dans les affaires militaires, selon la conjoncture."
 the_court_of_wards_and_liveries: "Le tribunal des minorités et livrées"
 the_court_of_wards_and_liveries_desc: "Le tribunal des minorités et des livrées facilite l'administration et la perception des impôts et des redevances féodales."
 royal_decree: "Décret royal"
 royal_decree_desc: "Le monarque ne répond à personne dans ce pays, et la loyauté doit être promue au-dessus de toute autre valeur. Nous devons veiller à ce que les décrets promulgués par la cour soient suivis à la lettre dans toutes les provinces du pays."
 privy_council: "Conseil privé"
 privy_council_desc: "Il est vital pour n'importe quel dirigeant d'être tenu au courant des événements survenant dans l'État. En établissant un Conseil privé, nous devrions pouvoir garder un œil sur la populace."
 warsaw_confederation: "Confédération de Varsovie"
 warsaw_confederation_desc: "Chaque noble, quelle que soit son appartenance religieuse, aura le droit de voter et de mener sa vie comme il l'entend. En outre, ils auront le droit de convertir leurs Vassaux à leur foi comme ils le souhaitent. Une telle résolution fera de notre Pays un havre de paix et encouragera la tolérance religieuse."
 #Milan
 mlo_council_of_justice: "Conseil de justice"
 mlo_council_of_justice_desc: "À l'origine un instrument pour résoudre les différends locaux entre paysans, le Conseil de justice est devenu le tribunal le plus éminent du pays, gérant des affaires et servant de bouclier à notre peuple à travers les contrées."
 mlo_secret_council: "Conseil secret"
 mlo_secret_council_desc: "Le Conseil secret est un corps d'individus de sang noble. Sa juridiction englobe notre domaine et se frotte souvent aux requêtes du dirigeant. La plupart des décisions essentielles effectuées au nom du dirigeant sont examinées par le Conseil secret."
 #Scotland
 scottish_shires_reform: "Comtés d'[GetCountry('SCO').GetNameWithNoTooltip]"
 scottish_shires_reform_desc: "Introduit par [GetCharacter('sco_malcolm_iii').GetName], le système des shires divise l'Écosse en comtés administratifs, chaque doté de sa propre structure."
 #Republics
 merchant_republic: "République marchande"
 merchant_republic_desc: "Cette république est fondée sur les principes du commerce. Les flux d'argent constituent l'élément le plus important pour les familles qui dirigent la république."
 noble_elite: "Élite nobiliaire"
 noble_elite_desc: "Dans cette république, le droit de gouverner est transmis héréditairement au sein de certaines familles nobles. Ces familles élisent l'un de leurs membres comme dirigeant, et celui-ci doit s'assurer de leur soutien."
 dynastic_signoria_reform: "Signoria dynastique"
 dynastic_signoria_reform_desc: "Une confédération de cités-États gouvernées par la même dynastie, la $dynastic_signoria_reform$ implique souvent une concentration de pouvoir au sein d'un petit groupe d'individus influents connus sous le nom de #italic signori#!. Ces individus, qui avaient généralement des liens avec les nobles, disposent d'une autorité exécutive et législative, ce qui leur donne le contrôle effectif de l'État. Ils cherchent à maintenir le pouvoir, souvent au prix de leur propre famille, ce qui résulte en des querelles et des conflits sanglants."
 signoria_reform: "Seigneurie"
 signoria_reform_desc: "Une forme spécifiquement #L [ShowCultureGroupName('italian_group')]ne#! de gouvernement républicain de la ville, dans laquelle le pouvoir est concentré entre les mains des #italic signore#!. Ces individus sont élus pour une durée de mandat spécifique, généralement parmi les membres les plus influents de la ville, mais dans de nombreux cas, il s'agit également de dirigeants étrangers, invités à gouverner la $signoria_reform$."
 sortition: "Tirage au sort"
 sortition_desc: "Malheureusement, les votes peuvent toujours être achetés, et les loyautés du passé peuvent troubler le jugement de certains électeurs. Nous devons donc mettre en place un système où une personne choisie en partie par le hasard au sein d'un vivier de candidats compétents peut être élue aux postes d'importance."
 peasant_republic_reform: "République paysanne"
 peasant_republic_reform_desc: "Un régime politique dans lequel la [ShowEstateTypeName('crown_estate')], la [ShowEstateTypeName('nobles_estate')] et le [ShowEstateTypeName('clergy_estate')] sont très faibles ou non-existants, ce qui donne une grande autonomie à la [ShowEstateTypeName('peasants_estate')]."
 pirate_brethren_reform: "Fratrie pirate"
 pirate_brethren_reform_desc: "Si l'on peut considérer ce rassemblement hétéroclite d'équipages de pirates comme un État, la $pirate_brethren_reform$ fournit un abri aux voleurs, assassins, contrebandiers et autres malandrins du même acabit."
 formalized_measures: "Échelles, poids et mesures harmonisés"
 formalized_measures_desc: "Notre nation a formalisé son système d'échelles, de poids et de mesures. 18 pieds ou 3 toises pour une perche, 25 perches pour une vergée et 4 vergées pour une acre. Oui, cela doit être ça. Ce n'est pas encore le système métrique, mais le fait d'utiliser les mêmes unités de base dans tout le Pays constitue déjà un grand pas en avant."
 banking_country: "Famille bancaire"
 banking_country_desc: "Nous ne sommes pas un pays, plutôt une famille ou une famille étendue, qui se consacre aux activités bancaires pour ceux qui en ont besoin."
 hanseatic_merchant_federation: "Fédération marchande de la Hanse"
 hanseatic_merchant_federation_desc: "Cela représente une fédération décentralisée de marchands qui se sont unifiés sous une seule alliance. Ses membres, hébergés dans l'ensemble de l'[ShowContinentName('europe')], sont connus pour leurs prouesses mercantilistes."
 diplomatic_traditions: "Traditions diplomatiques"
 diplomatic_traditions_desc: "Depuis des temps immémoriaux, notre peuple privilégie la parole à l'épée, ce qui lui permet de nouer des relations durables avec ses alliés et ses amis et de se forger une réputation d'honnêteté et de loyauté."
 colonial_subject: "Sujet colonial"
 colonial_subject_desc: "Notre situation à l'avant-garde de la civilisation a fait de nous une terre d'opportunités pour ceux qui, dans leur pays d'origine, sont assez courageux et intrépides pour venir ici et se forger une vie nouvelle et prospère."
 #Steppe Horde
 legacy_of_genghis: "Héritage de $genghis_khan_name_no_tooltip$"
 legacy_of_genghis_desc: "Nous sommes les descendants de $genghis_khan_name_no_tooltip$, le grand conquérant du monde. Son sang coule dans nos veines, faisant de nous un peuple fier et puissant, et nous promettant que partout où nos chevaux pourront nous emmener, ce sera à nous de conquérir."
 #Theocracies
 military_order_reform: "Ordre militaire"
 military_order_reform_desc: "Les ordres militaires ont été créés au Moyen Âge en tant que corps militant de l'Église catholique. Ses membres sont des guerriers (#italicmiles#!) et des moines (#italic fratres#!, qui prononcent des vœux religieux et sont destinés à défendre et à étendre la Chrétienté."
 abbey_reform: "Abbaye"
 abbey_reform_desc: "Les Abbayes sont l'expression principale de la vie monastique depuis son commencement dans la Chrétienté primitive. Au cours des siècles, elles sont devenues le foyer principal de la vie religieuse et de la connaissance, et sont également considérées comme des centres de développement économique et social."
 prince_bishopric_reform: "Principauté épiscopale"
 prince_bishopric_reform_desc: "Un Prince-évêque est un membre consacré de l'Église mais également le dirigeant civique d'un territoire. Le territoire religieux qu'un prince-évêque peut gouverner n'a pas besoin d'être le même que son territoire séculaire."
 guru_leadership_reform: "Gouvernance des $guru$"
 guru_leadership_reform_desc: "Le pays est dirigé par un sage $guru$, qui s'occupe des besoins spirituels de la population ainsi que des affaires courantes, et qui la guide vers l'illumination."
 primas_germaniae: "Primas Germaniæ"
 primas_germaniae_plural: "Primas Germaniæ"
 primas_germaniae_desc: "Nous détenons le titre prestigieux de Primas Germaniæ, l'Archevêque catholique le plus important de tout le Saint-Empire."
 #Common
 the_combination_act: "Restrictions des syndicats des travailleurs"
 the_combination_act_desc: "Toutes les mesures ont été prises pour empêcher les futures grèves. La formation de toute corporation ou syndicat est désormais illégale."
 the_recruiting_act: "Service obligatoire dans la marine"
 the_recruiting_act_desc: "Décréter l'enrôlement dans le service naval des hommes dans la force de l'âge et sans ressources va certainement créer des polémiques."
 conquistador_country: "Expédition Conquistador"
 conquistador_country_desc: "Nous ne sommes pas un pays, nous sommes plutôt une petite armée de conquistadors, là pour nous enrichir et étendre la gloire de notre terre natale !"
 admiralty_regime_reform: "Amirauté au pouvoir"
 admiralty_regime_reform_desc: "Une Réforme gouvernementale où le dirigeant est également le commandant en chef de la Flotte. Alors que les autres pays ont une Flotte, cette Flotte a un pays."
 military_regime_reform: "Régime militaire"
 military_regime_reform_desc: "Un régime politique où le dirigeant est choisi parmi les généraux de l'armée. Le gouvernement sert l'armée !"
 thalassocracy_reform: "Thalassocratie"
 thalassocracy_reform_desc: "La thalassocratie, la domination sur les mers... Nous sommes un peuple vivant sur la mer, de la mer et par la mer. Nos possessions s'étendent sur d'autres côtes, dans des colonies lointaines. De rive à rive, nos navires arborent nos pavillons. La mer est froide, mais elle est nôtre, et nul ne nous humiliera dans notre propre élément."
 agricultural_cultivation: "Cultures agronomiques"
 agricultural_cultivation_desc: "Le rendement des récoltes a été optimisé en privilégiant l'établissement de vastes plantations plutôt que le maintien de petites exploitations."
 the_espionage_act: "Chambres noires"
 the_espionage_act_desc: "En utilisant les dernières inventions, nous pouvons rendre nos espions plus efficaces et damer le pion à nos ennemis."
 public_welfare_act: "Bien public"
 public_welfare_act_desc: "Les humbles sont ceux qui souffrent le plus lors des périodes difficiles. Quelques dons mineurs devraient soulager leurs souffrances... et les empêcher de prendre fourches et flambeaux."
 religious_laws_enforced: "Lois religieuses imposées"
 religious_laws_enforced_desc: "Examinons plus attentivement les saintes Écritures si nous voulons en tirer des enseignements sur les crimes et leurs châtiments applicables à notre société. Lorsqu'il est gouverné de manière pieuse, un peuple dévoué peut beaucoup plus aisément remarquer les traîtres et les dissidents."
 land_inheritance_act: "Héritage des terres paysannes"
 land_inheritance_act_desc: "En permettant aux plus humbles de nos paysans d'hériter du droit d'user de la même terre que leurs ancêtres, nous gagnerons en productivité dans le pays entier."
 the_education_act: "Formation obligatoire des fonctionnaires"
 the_education_act_desc: "L'éducation est désormais obligatoire pour ceux qui seront amenés à présider notre système judiciaire."
 manuelan_architecture: "Architecture manuéline"
 manuelan_architecture_desc: "Ce style architectural innovant mêle l'architecture gothique tardive à des influences espagnoles, italiennes et flamandes. Les constructions sont pour une bonne part financées par le commerce fort lucratif des épices venues d'Afrique et des Indes."
 royal_commission_act: "Commissions royales"
 royal_commission_act_desc: "Cela peut être une bonne chose d'enquêter de temps à autre sur les comportements suspects au sein de notre administration. La création de commissions d'enquête contribuera certainement à réduire la corruption."
 the_loyalty_act: "Bureaux de contre-espionnage"
 the_loyalty_act_desc: "Les habitants loyaux qui dénoncent des éléments dangereux dans nos territoires doivent être richement récompensés par l'État. Nous mettrons en place de nombreux dispositifs afin de signaler ces activités à notre gouvernement."
 vassal_obligation_act: "Obligation fixe des vassaux"
 vassal_obligation_act_desc: "Cette loi vise à fixer juridiquement les obligations militaires et économiques précises qu'ont tous nos États-clients à notre égard."
 enlightened_aristocracy: "Noblesse éclairée"
 enlightened_aristocracy_desc: "Afin de nous assurer que les élites de notre pays soient de fervents partisans de nos idéaux humanistes, il nous faut encourager l'éducation et le savoir au sein de la noblesse."
 the_transportation_act: "Code sur les transports"
 the_transportation_act_desc: "Établissons un système de taxes fixes pour les biens, qui permettrait d'encourager l'exportation des biens de valeur."
 cultural_recognition_act: "Reconnaissance culturelle"
 cultural_recognition_act_desc: "En reconnaissant le caractère distinctif et les contributions précieuses de nos minorités culturelles, nous pouvons leur donner un sentiment d'appartenance au pays."
 licensing_of_the_press_act: "Licences de la presse"
 licensing_of_the_press_act_desc: "Des réglementations strictes et des licences regardant la publication et les presses à imprimer ont été adoptées afin de limiter les écrits traîtres et choquants au sein de la société."
 patrimonialism: "Patrimonialisme"
 patrimonialism_desc: "Le gouvernement est géré directement par le Dirigeant, comme une extension de sa maison. Les armées, les bureaucrates et les Vassaux jurent fidélité directement au Dirigeant en place et non à l'État."
 enforce_religious_adherence: "Renforcer l'adhésion à la religion"
 enforce_religious_adherence_desc: "L'orthodoxie religieuse doit être strictement maintenue pour assurer l'unité de la société. Les dissidents seront identifiés, contrôlés et réprimés afin d'éviter l'Agitation."
 harbor_administration: "Administration des ports"
 harbor_administration_desc: "La gestion des installations portuaires doit être efficace afin de soutenir le commerce maritime et les opérations navales. Une supervision structurée réduira la corruption et permettra la prospérité commerciale."
 trade_office_network: "Réseau de bureaux du commerce"
 trade_office_network_desc: "Un réseau de bureaux du commercer doit être mis en place afin de faciliter le commerce et la fiscalité. Une gestion centralisée améliorera les interactions entre les marchands de même que les recettes de l'État."
 local_army_organization: "Organisation de l'armée locale"
 local_army_organization_desc: "Le recrutement et la formation militaires doivent être localisés pour mieux répondre aux menaces régionales. Les approvisionnements et la logistique seront améliorés afin de renforcer nos forces provinciales."
 bank_ledgers_system: "Système de registres bancaires"
 bank_ledgers_system_desc: "Les transactions financières et les dépenses de l'État doivent être méticuleusement enregistrées. Un solide système de registre garantira la responsabilité et réduira la fraude au sein du Trésor."
 plutocratic_ethos: "Éthiques ploutocratiques"
 plutocratic_ethos_desc: "L'influence des élites fortunées sur la gouvernance doit être encouragée. Les marchands et les financiers façonneront les politiques visant à promouvoir l'expansion économique et l'entreprise privée."
 garrison_system: "Système de garnisons"
 garrison_system_desc: "Il faut implanter des garnisons militaires permanentes dans des lieux stratégiques afin de dissuader les menaces. Des troupes disciplinées et bien approvisionnées garantiront la sécurité régionale et une mobilisation rapide."
 statute_of_monopolies: "Statut des monopoles"
 statute_of_monopolies_desc: "Certains commerçants doivent se voir accorder des privilèges commerciaux exclusifs afin de réguler la concurrence sur le marché. Cela stimulera une croissance économique contrôlée et limitera les ingérences étrangères."
 colonial_expansion: "Expansion coloniale"
 colonial_expansion_desc: "Les territoires d'outre-mer doivent être acquis et colonisés avec le soutien du gouvernement. Les investissements stratégiques dans la colonisation garantissent une domination économique et politique à long terme."
 mercenary_registration_act: "Enregistrement des mercenaires"
 mercenary_registration_act_desc: "Les forces militaires privées doivent être enregistrées et soumises à la loi pour assurer leur discipline. Les compagnies de mercenaires seront tenues responsables de leurs actes, afin de prévenir instabilité et trahison."
 state_backed_merchant_fleet: "Flotte marchande soutenue par l'État"
 state_backed_merchant_fleet_desc: "Le commerce maritime doit être soutenu par des fonds publics. Une flotte marchande bien entretenue stimulera le commerce et fournira un soutien aux opérations militaires."
 multilingual_diplomats: "Diplomates multilingues"
 multilingual_diplomats_desc: "Les négociations avec l'étranger doivent être menées par des diplomates ayant des compétences linguistiques. Des représentants multilingues renforcent les liens diplomatiques et négocient de meilleurs accords commerciaux."
 asymmetrical_warfare_tactics: "Tactiques de guerre asymétrique"
 asymmetrical_warfare_tactics_desc: "Contre un ennemi plus puissant, il est nécessaire d'employer des stratégies de combat non traditionnelles. Les tactiques de guérilla, le sabotage et la tromperie seront utilisés pour ralentir l'avancée de l'ennemi."
 naval_infrastructure_act: "Administration des chantiers navals"
 naval_infrastructure_act_desc: "Il est nécessaire d'étendre les chantiers navals, les quais et les défenses côtières. Un investissement accru dans les infrastructures navales assurera notre suprématie maritime et facilitera les opérations de grande ampleur."
 policy_of_calculated_delay: "Retards calculés"
 policy_of_calculated_delay_desc: "Les retards stratégiques pendant les négociations sont un excellent moyen de faire pencher la balance diplomatique. En nous imposant comme la partie dominante d'un échange, grâce à ces tactiques, nous tirerons inévitablement davantage de valeur de chaque accord international."
 anti_heresy_act: "Châtiment des hérétiques"
 anti_heresy_act_desc: "L'hérésie et la dissidence religieuse doivent être éradiquées par une répression systématique. La pureté doctrinale sera maintenue afin d'éviter les divisions internes et les troubles."
 administration_of_clerical_lands: "Administration des terres de l'Église"
 administration_of_clerical_lands_desc: "Les biens et les revenus ecclésiastiques doivent être placés sous le contrôle de l'État. Les institutions religieuses seront surveillées afin que leurs intérêts coïncident avec les politiques nationales."
 humanitarian_administration: "Tolérance de l'administration"
 humanitarian_administration_desc: "Des initiatives de confort social doivent être mises en œuvre pour améliorer le bien-être public. La lutte contre la pauvreté et l'instabilité renforcera le contrôle de l'État et préviendra les révoltes."
 universal_serfdom: "Servage universel"
 universal_serfdom_desc: "Les paysans doivent être attachés à la terre pour assurer la main-d'œuvre nécessaire à l'agriculture. Les seigneurs se verront accorder l'autorité nécessaire pour superviser leurs domaines avec une plus grande efficacité."
 weapons_quality_standards: "Standardisation de la qualité des armes"
 weapons_quality_standards_desc: "Des normes strictes doivent être appliquées à l'armement militaire. Des inspections rigoureuses et une réglementation stricte assureront la durabilité et une meilleure efficacité à nos équipements."
 diplomatic_consolidation_act: "Consolidation des affaires diplomatiques"
 diplomatic_consolidation_act_desc: "Afin de rendre les négociations internationales plus efficaces, il est nécessaire de centraliser les politiques diplomatiques. Les alliances et accords à long terme seront maintenus pour assurer notre stabilité."
 provincial_taxation_system: "Système d'imposition provincial"
 provincial_taxation_system_desc: "La collecte des taxes doit être uniformisée dans les provinces pour assurer la régularité des revenus. Les fonctionnaires corrompus seront chassés, et la supervision financière renforcée."
 conscript_logistics_act: "Ministère de la logistique militaire"
 conscript_logistics_act_desc: "Il est nécessaire de réorganiser les chaînes d'approvisionnement militaires afin d'améliorer la mobilité des troupes. Une logistique plus efficace permettra des déploiements plus rapides et un meilleur soutien de nos campagnes militaires."
 smooth_integration_act: "Reconnaissance des politiques locales"
 smooth_integration_act_desc: "Les territoires nouvellement conquis doivent être assimilés progressivement pour éviter toute résistance. Les politiques culturelles et administratives assureront une intégration harmonieuse à l'État."
 centralization_of_power_act: "Centralisation du pouvoir"
 centralization_of_power_act_desc: "L'autorité centrale doit être renforcée afin de limiter l'autonomie régionale. Un gouvernement central fort améliore l'efficacité des prises de décision et la stabilité nationale."
 horse_artillery: "Corps d'artillerie montée"
 horse_artillery_desc: "Les unités d'artillerie mobile doivent être déployées pour une meilleure flexibilité sur le champ de bataille. La combinaison de mouvements rapides et d'une puissance de feu redoutable assurera une supériorité tactique."
 autonomous_estates: "États autonomes"
 autonomous_estates_desc: "La noblesse locale doit se voir accorder un certain degré d'autonomie. Une gouvernance décentralisée préviendra les soulèvements tout en maintenant les obligations féodales envers l'autorité centrale."
 military_allotment: "Allocation militaire"
 military_allotment_desc: "Des concessions de terres doivent être attribuées aux officiers pour garantir leur loyauté. En retour, ils tiendront des forces prêtes à être déployées immédiatement."
 naval_armament_act: "Priorité aux chantiers navals militaires"
 naval_armament_act_desc: "Les efforts de construction navale doivent être intensifiés pour renforcer les forces navales. Un investissement accru dans les navires de guerre assurera la domination maritime et la protection de nos routes commerciales."
 recordkeeping_act: "Archives étendues"
 recordkeeping_act_desc: "Les archives gouvernementales doivent être méticuleusement tenues afin d'assurer l'efficacité de notre administration. Une documentation précise empêchera la corruption et rationalisera la bureaucratie."
 visionary_thinkers: "Penseurs visionnaires"
 visionary_thinkers_desc: "Les intellectuels et réformateurs doivent être soutenus pour faire avancer l'État. Les idées innovantes stimuleront la croissance économique, les progrès militaires et la gouvernance."
 organized_marines: "Formation des fusiliers marins"
 organized_marines_desc: "Les forces marines doivent être structurées formellement pour la guerre amphibie. Un entraînement spécifique et la création de formations disciplinées amélioreront nos capacités d'engagement sur les côtes et en mer."
 mandatory_service: "Service obligatoire"
 mandatory_service_desc: "Il faut imposer la conscription militaire pour maintenir une armée permanente puissante. Tous les citoyens éligibles seront tenus de servir pour la défense de l'État."
 flexible_diplomatic_stance: "Posture diplomatique souple"
 flexible_diplomatic_stance_desc: "La politique étrangère doit s'adapter aux fluctuations des alliances. Les décisions stratégiques seront prises en fonction de l'évolution du paysage géopolitique."
 modern_assault_tactics: "Tactiques d'assaut modernes"
 modern_assault_tactics_desc: "Les doctrines de la guerre offensive doivent être affinées pour plus d'efficacité sur le champ de bataille. Les nouvelles tactiques mettront l'accent sur la vitesse, la coordination et la force écrasante."
 nautical_education_act: "Éducation maritime"
 nautical_education_act_desc: "Les programmes de formation navale doivent être élargis afin d'améliorer la qualité de nos officiers de marine. Un corps d'officiers plus compétent améliorera le commandement de la flotte."
 mining_communities: "Communautés minières"
 mining_communities_desc: "Les régions riches en ressources doivent être développées en communautés minières. La supervision de l'État garantira une extraction efficace et des conditions de travail stables."
 production_quota_bureaus: "Bureaux des quotas de production"
 production_quota_bureaus_desc: "La production manufacturière doit être régulée par des quotas gouvernementaux. Une supervision centralisée préviendra les pénuries pour garantir la stabilité économique."
 state_sponsored_markets: "Marchés parrainés par l'État"
 state_sponsored_markets_desc: "Des carrefours commerciaux établis avec le soutien de l'État encourageront le commerce. Le soutien étatique garantira des prix équitables et la croissance économique."
 coastal_city_or_town_gets_tt: "Chaque [towns_and_cities|e] [coastal|e] possédée gagnera :"
 every_coastal_location_gains_tt: "Chaque [location|e] [coastal|e] possédé gagnera :"
 #Specific ones
 papacy_reform: "Saint-Siège"
 papacy_reform_desc: "Le Saint-Siège est la juridiction de l'Évêque de [ShowLocationName('rome')], le #italic Pontifex Maximus#!, chef de l'Église [ShowReligionAdjective('catholic')|l] connu sous le nom de [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 kingdom_of_god_reform: "Royaume de Dieu"
 kingdom_of_god_reform_desc: "La Papauté a établi le royaume de Dieu sur Terre. L'autorité de l'Église, avec le Saint-Père à sa tête, doit être absolue à la fois dans le domaine spirituel et temporel."
 celtic_traditions_reform: "Traditions celtes"
 celtic_traditions_reform_desc: "Les usages anciens de la société insulaire sont intégrés au sein de notre régime politique. Le souverain règne sur le peuple au lieu de la terre, et des poètes formés prennent la place des prêtres lors des cérémonies officielles."
 family_sagas_reform: "Sagas familiales"
 family_sagas_reform_desc: "Nos anciennes histoires transmises à l'oral de génération en génération parlent d'expéditions aventureuses vers des terres lointaines et sauvages à travers la mer occidentale. Peut-être qu'un jour, nous suivrons les pas de nos anciens compatriotes."
 galley_lords_reform: "Seigneurs des galères"
 galley_lords_reform_desc: "Bien que nous soyons attachés à la terre, la mer est notre empire."
 wayfinders_reform: "Navigateurs"
 wayfinders_reform_desc: "Des millénaires de voyage ont appris aux navigateurs comment traverser les mers. Dépourvus de technologies avancées, les navigateurs mémorisent la composition de la voûte stellaire et observent des changements imperceptibles dans l'eau et les nuages pour déterminer leur position dans l'immense Pacifique."
 magna_carta_reform: "Magna Carta"
 magna_carta_reform_desc: "La « Grande Charte » est une loi constitutionnelle qui distribue le pouvoir hors des mains du monarque et vers celles des barons. Signée pour la première fois en 1215, elle est aussi l'un des premiers documents à consacrer l'idée de libertés civiles, telles que le droit à un procès équitable et la protection contre l'emprisonnement illégal."
 sbl_restorer_of_the_disinherited: "Restaurateur des déshérités"
 sbl_restorer_of_the_disinherited_desc: "Les seigneurs déshérités par le traître Robert Bruce se rallient à notre bannière après notre promesse de leur restituer leurs terres légitimes."
 irish_earldom_reform: "Comtés irlandais"
 irish_earldom_reform_desc: "Notre autorité repose sur les titres accordés par le Seigneur d'Irlande."
 iron_ring_reform: "L'anneau de fer"
 iron_ring_reform_desc: "Notre administration tout entière est organisée autour du grand nombre de châteaux qui contrôlent nos collines et nos vallées, faisant de nous l'un des pays les plus fortifiés du monde."
 religious_tolerance: "Tolérance religieuse"
 religious_tolerance_desc: "Notre pays est peuplé de gens qui pratiquent diverses croyances et confessions. Il serait donc prudent de les gouverner de façon tolérante, ce qui assure leur soutien au gouvernement."
 serene_republic_of_naples: "République sérénissime de Naples"
 serene_republic_of_naples_desc: "Régime politique inspiré par le gouvernement [GetCountry('VEN').GetAdjective] qui combine les aspects de la monarchie et d'une république."
 turkish_pashas: "Pachas"
 turkish_pashas_desc: "Dans l'Empire ottoman, le titre de pacha était accordé par le Sultan aux fonctionnaires ou généraux militaires de haut rang. Il était généralement attribué aux gouverneurs et se situait au-dessus du rang des Beys et des Aghas, mais en dessous des Khedives et des Vizirs."
 compagna_communis: "Compagna Communis"
 compagna_communis_desc: "Il s'agit d'une rencontre entre toutes les compagnies commerciales de Gênes, ainsi que les seigneurs nobles des vallées et de la côte environnantes, se joignant pour former le Gouvernement de la ville."
 alberghi_28: "Les 28 Alberghi"
 alberghi_28_desc: "Après les changements politiques du siècle dernier, la maison influente de Doria promeut une réforme de la constitution, éliminant les factions qui menaçaient la république au cours des siècles passés. Ils sont remplacés par une nouvelle forme de Gouvernement oligarchique, incluant les 28 familles les plus importantes, appelées « Les 28 Alberghi »."
 legatus_natus: "Legatus natus"
 legatus_natus_plural: "Legatus natus"
 legatus_natus_desc: "Nous sommes le représentant du Pape au nord des Alpes !"
 por_casa_de_india: "Casa da Índia"
 por_casa_de_india_desc: "La Casa da Índia administre toutes les possessions portugaises d'Afrique et d'Inde et y contrôle les droits commerciaux."
 tsardom: "Tsarat"
 tsardom_desc: "Cet État est le défenseur des héritages de la Rome impériale et de la chrétienté orthodoxe. En tant que tsar de toutes les Russies, son dirigeant est le Suzerain suprême des peuples slaves orientaux."
 veche_republic: "République russe"
 veche_republic_desc: "Ce pays est gouverné par un vétché, une assemblée des plus hautes autorités légales et judiciaires constituée de la [ShowEstateTypeName('nobles_estate')], de la [ShowEstateTypeName('burghers_estate')] et même de la [ShowEstateTypeName('peasants_estate')]."
 sudebnik: "Soudiebnik"
 sudebnik_desc: "À la fin du XVe siècle., la décision a été prise d'unifier ce qui était jusqu'ici un droit commun comportant de grandes variations selon les régions. En rationalisant ce code et en augmentant le nombre de délits passibles d'amendes, nous avons pu améliorer l'administration et accroître nos revenus."
 oprichnina: "Opritchnina"
 oprichnina_desc: "La noblesse héréditaire est le plus grand obstacle à notre contrôle du pays. Réduire la superficie de ses domaines pour distribuer les terres ainsi acquises à nos fidèles nous permettrait de briser sa puissance."
 east_india_trading_company: "Compagnie des Indes orientales"
 east_india_trading_company_desc: "C'était une compagnie commerciale anglaise, créée en 1600 et dissoute en 1874. Son objectif originel était de commercer dans la région de l'océan Indien, mais elle s'est étendue par la suite jusqu'à l'Asie orientale.\nÀ son apogée, elle était la compagnie la plus puissante au monde, contrôlant et administrant des portions importantes du sous-continent indien et des régions colonisées de l'Asie du Sud-Est et de Hong Kong."
 ven_monte_nuovo: "Monte Nuovo"
 ven_monte_nuovo_desc: "Dans les cités italiennes, le système originel de remboursement de la dette reposait sur un fonds de réserve, le « Monte Vecchio », où chaque citoyen pouvait déposer une certaine somme d'argent pour en percevoir des intérêts. Au milieu du XVe s., les banquiers vénitiens intégrèrent une garantie de paiement des intérêts aux prêteurs, ce qui eut pour résultat d'augmenter les sommes prêtées. Ce « Monte Nuovo » connut un franc succès, permettant de financer plusieurs des guerres de Venise."
 hun_power_to_magnates: "Magnats puissants"
 hun_power_to_magnates_desc: "Les puissants magnats hongrois réduisent le pouvoir de la Couronne dès que l'occasion se présente."
 #Iberia
 casa_de_contratacion: "Casa de Contratación"
 casa_de_contratacion_desc: "La Casa de Contratación était une administration de la Couronne visant à superviser tout ce qui touchait aux colonies espagnoles. Elle devait approuver tous les voyages d'exploration et de commerce, en plus de collecter les impôts des colonies. Enfin, elle avait aussi la charge de préserver le secret des informations relatives aux routes commerciales nouvellement ouvertes et aux découvertes qui étaient faites."
 #Iberia
 intendancy_system: "Système d'intendance"
 intendancy_system_desc: "Le $intendancy_system$ est un nouveau système de gouvernance visant à centraliser l'autorité de la Couronne sur les bureaucrates afin de superviser la collecte des impôts et de participer aux mesures anticorruption."
 royal_factories_reform: "Manufactures royales"
 royal_factories_reform_desc: "Les Manufactures royales sont des usines financées par l'État, directement sous le contrôle de la Couronne pour produire des marchandises stratégiques et de luxe en faveur du mercantilisme et de la politique économique centralisée."
 royal_council_of_castile: "Conseil Royal de Castille"
 royal_council_of_castile_desc: "Le $royal_council_of_castile$ est un conseil royal centralisé chargé de rationaliser les impôts, la justice et l'administration sous la supervision directe de la Couronne."
 nueva_planta: "Nueva Planta : la nouvelle base"
 nueva_planta_desc: "La $nueva_planta$ est une série de décrets et de réformes qui ont été officialisés afin d'abolir les privilèges juridiques régionaux et de forger un État unique, uni sous l'autorité centrale."
 crown_aragon_reform: "Couronne d'Aragon"
 crown_aragon_reform_desc: "La $crown_aragon_reform$ est un ensemble formé de plusieurs royaumes et d'une principauté ayant chacun leurs institutions et leurs lois. Ce Pays orienté vers le commerce et la navigation est une grande puissance navale destinée à dominer la Méditerranée avec ses flottes."
 crown_castile_reform: "Couronne de Castille"
 crown_castile_reform_desc: "Lorsque les royaumes de Castille et de León ont formé une union définitive en 1230, la $crown_castile_reform$ est née. Depuis lors, le Pays vise à devenir le pouvoir hégémonique dans la péninsule et l'une des puissances les plus prestigieuses d'Europe occidentale."
 portuguese_monarchy_reform: "Monarchie portugaise"
 portuguese_monarchy_reform_desc: "En dépit de sa monarchie au départ similaire à celle des autres pays ibériques, le royaume portugais a développé un Gouvernement plus centralisé autour de ses monarques, avec une influence plus forte sur ses ordres, et un intérêt accru aux richesses venant de l'océan."
 spanish_tolerance: "Tolérance ibérique"
 spanish_tolerance_desc: "La péninsule Ibérique est habitée par une multitude de personnes de croyances différentes. Les contraindre à l'une d'entre-elles ou expulser les citoyens que nous considérons différents de la classe dirigeante serait une grave erreur et ferait plus de mal que de bien à notre pays. Pour atteindre la gloire, nous devons accueillir cette diversité à bras ouverts."
 pyrenean_fueros_reform: "Fueros pyrénéens"
 pyrenean_fueros_reform_desc: "Les #italic Fueros#! sont concrétisés par des lois écrites limitant le pouvoir royal et assurant l'exercice des libertés civiles. Les dirigeants doivent jurer de protéger les #italic Fueros#! afin d'être reconnus en tant que tels. Les #italic Fueros#! sont la constitution du royaume, assujettissant le pouvoir à la loi et solidifiant l'équilibre entre le royaume et ses dirigeants."
 school_of_first_letters_reform: "Écoles des premières lettres"
 school_of_first_letters_reform_desc: "Créée par les municipalités et les ordres religieux, les Écoles des premières lettres ont reçu la mission d'enseigner au peuple non seulement les bases du catéchisme, mais aussi les chiffres et les lettres. En soutenant ces entreprises, notre peuple pourra lire et écrire, ce qui le rendra plus instruit."
 sons_of_the_oak_reform: "Fils du chêne"
 sons_of_the_oak_reform_desc: "Notre pays est le fruit du travail de son fondateur : Íñigo Iñiguez, surnommé Arista ou Aritza, soit #italic Le Chêne#!. Tout comme cet arbre puissant, notre nation est conçue pour résister à toute agression qui menace son existence."
 system_of_councils_reform: "Régime des Conseils"
 system_of_councils_reform_desc: "À mesure que notre pays gagne en puissance, il nous faut une solution pour unifier les nombreux Conseils sur lesquels nos dirigeants s'appuient. En créant un système de polysynodie, nous nous assurons que le pays reste efficace en faisant en sorte que tous ces Conseils travaillent ensemble."
 the_jewel_of_alandalus_reform: "Le joyau d'Al-'Andalus"
 the_jewel_of_alandalus_reform_desc: "Nous sommes le dernier vestige des anciens royaumes musulmans qui peuplaient Al-'Andalus. De grands empires musulmans sont nés avant de s'effondrer dans la péninsule Ibérique, en se fragmentant au fil du temps. Nous sommes l'un de ces fragments et notre destin est de réunifier la péninsule ibérique sous notre bannière."
 timurid_empire: "Empire timouride"
 timurid_empire_desc: "Les grandes ambitions de notre fondateur ont taillé un empire d'une étendue inimaginable en [ShowSubContinentName('central_asia')]. L'administration se concentre fortement sur l'expansion de nos frontières."
 por_ordinances: "Ordonnances portugaises"
 por_ordinances_desc: "La formalisation des lois canoniques, romaines et nationales résoudra de nombreux conflits judiciaires et augmentera l'efficacité du gouvernement."
 anatolian_beylik: "Beylicat anatolien"
 anatolian_beylik_desc: "Situés dans la région turbulente d'[ShowRegionName('anatolia_region')], nous avons émergé après le déclin du sultanat de Rûm, dont nous habitions la frontière. Des guerriers endurcis et des bureaucrates compétents ont formé un Gouvernement solide."
 mamluk_government: "Gouvernement $mamluk$"
 mamluk_government_desc: "Le sultanat qui règne sur l'immensité de l'[ShowRegionName('egypt_region')] dépend grandement de la présence d'une puissante armée permanente. La classe supérieure est disputée entre les factions de ces puissants soldats esclaves, qui héritent souvent du trône et constituent le facteur décisif entre règne court et règne long."
 persian_feudal_theocracy: "Théocratie féodale persane"
 persian_feudal_theocracy_desc: "Le $rank_kingdom_persian_ruler_male$ gouverne la Perse en Dirigeant absolu, en s'appuyant sur un système bureaucratique complexe conservant les institutions structurées et équilibrées. Les offices y étant confiés à des personnes douées de talent et non pas par droit de naissance, le système fonctionne en prenant en compte l'intérêt général du Pays."
 divided_persian_aristocracy: "Aristocratie persane divisée"
 divided_persian_aristocracy_desc: "Les classes militaires dirigeantes de notre État sont en désaccord les unes avec les autres. Là où elles tentaient autrefois de faire valoir leur point de vue auprès du $rank_kingdom_persian_ruler_male$, elles se livrent aujourd'hui à une lutte constante pour s'attirer les faveurs du Dirigeant."
 ambrosian_republic_reform: "République ambrosienne"
 ambrosian_republic_reform_desc: "Un régime politique éphémère de la cité-État de Milan, formé en 1447, lorsque le duc mourut sans laisser d'héritier pour gouverner le duché."
 petition_of_rights: "Pétition des droits"
 petition_of_rights_desc: "Les habitants de l'intérieur de nos frontières, et en particulier ceux dotés d'une grande éducation, ont longtemps exigé l'adoption de certains droits inaliénables qui permettraient d'améliorer la coopération de nos ordres ainsi que notre capacité à réformer le gouvernement, au prix d'une autorité centrale plus faible."
 judicate_reform: "Judicat"
 judicate_reform_desc: "Le judicat est un régime politique très particulier qui se distingue par ses institutions républicaines et son dirigeant élu au sein de la cour suprême."
 diarchy_republic: "République diarchique"
 diarchy_republic_desc: "Nul ne peut gouverner un pays seul, sinon nous ne valons pas mieux que les monarchies tyranniques qui tentent de soumettre notre peuple.\nLe Capitano del Popolo doit être un poste double occupé par des membres des familles Spinola et Doria. Cela garantira l'équilibre des pouvoirs au sein de notre exécutif."
 great_and_minor_councils_of_genoa: "Grand Conseil et Petit Conseil de Gênes"
 great_and_minor_councils_of_genoa_desc: "Créés par l'Amiral Andrea Doria après sa réforme du Gouvernement génois, les $great_and_minor_councils_of_genoa$ sont les deux assemblées législatives de l'État. Le Grand conseil représente les membres de la [ShowEstateTypeName('burghers_estate')], tandis que le Conseil mineur est constitué de la [ShowEstateTypeName('nobles_estate')]."
 joint_ruling_monarchy: "Gouvernement conjoint"
 joint_ruling_monarchy.tt: "Le dirigeant n'a PAS de frère adulte"
 joint_ruling_monarchy.tt2: "Notre dirigeant et son frère se succéderont au pouvoir tous les cinq ans."
 joint_ruling_monarchy_desc: "De nombreux princes allemands conservent la tradition de partager avec leurs frères le pouvoir et les devoirs liés à la gestion de leurs terres. Ils gouvernent leurs terres conjointement, voire à tour de rôle pendant un certain nombre d'années."
 russian_absolutism: "Absolutisme"
 russian_absolutism_desc: "L'obligation de demander l'avis du Conseil a été abolie."
 the_mestnichestvo: "Mestnitchestvo"
 the_mestnichestvo_desc: "Le mestnitchestvo est un système ancien, selon lequel les fonctions au sein de l'État doivent être attribuées en fonction de l'ancienneté de la lignée des candidats, tout en prenant en compte le statut des personnes au sein de chaque famille. L'aspect le plus important de ce système était son impact sur la position des Boyards à la table des tsars."
 state_controlled_church: "Contrôle de l'Église par l'État"
 state_controlled_church_desc: "L'Église orthodoxe est entièrement sous contrôle de l'État."
 swe_age_of_freedom: "Frihetstiden"
 swe_age_of_freedom_desc: "À partir de la fin de la Grande guerre du Nord et jusqu'à la fin du XVIIIe s., la Suède a connu une période unique de règne parlementaire. Les pouvoirs de la monarchie y étaient limités et le pays était gouverné par des factions nobles au sein du Riksdag."
 ned_shipbuilding_industry: "Chantiers navals néerlandais"
 ned_shipbuilding_industry_desc: "Avec la mise au point de la flûte, les chantiers navals néerlandais sont en pleine croissance. Les commandes nationales et étrangères affluent et, par conséquent, l'activité de construction navale est en plein essor. Jamais auparavant autant de navires néerlandais n'ont parcouru les mers, et jamais autant de Néerlandais n'ont été employés dans ce secteur."
 geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 geheime_kabinettskanzlei_desc: "Établie comme une affaire de visite et d'interception, cette Chambre noire nous fournira des informations sur tous les contacts postaux transitant par notre Pays. Leur expertise en matière d'ouverture, de copie et de rescellage de documents officiels sera reconnue dans le monde entier."
 libertas_affectandi: "Libertas Affectandi"
 libertas_affectandi_desc: "Accordé à l'origine à la dynastie des von Babenberg, qui a régné sur ces terres avant nous, ce privilège nous permettra de choisir notre héritier en l'absence de descendant direct masculin. Cela permettra à notre dynastie de conserver ses possessions, même en des temps difficiles."
 joyous_entry_reform: "Joyeuse entrée"
 joyous_entry_reform_desc: "La joyeuse entrée de 1356 a accordé des libertés à la bourgeoisie de Brabant, comme l'institution #italic Magna Carta#! pour les Pays-Bas. Initiée par le duc Jean III et scellée par Joanna et Wenceslaw en 1356, la charte a été mise à l'épreuve lors de l'invasion de Louis II, ce qui donna lieu à sa renaissance lorsque les patriotes, menés par Everard 't Serclaes, ont reconquis Bruxelles en octobre 1356. Le document défend les libertés de l'Église, des villes et des nobles, en mettant l'accent sur le consentement aux impôts et sur les engagements en faveur de l'indivisibilité du Brabant."
 frisian_freedom_reform: "Liberté frisonne"
 frisian_freedom_reform_desc: "La Liberté frisonne représente l'indifférence du peuple frison et son rejet de la féodalité et du servage. Ils choisissent leurs représentants parmi les propriétaires terriens et gouvernent leur territoire de manière autonome. Si un chef se révélait parmi eux, il ferait bien de respecter la liberté de son peuple, sous peine d'être considéré comme un ennemi parmi tant d'autres."
 dutch_republic_reform: "Provinces-Unies"
 dutch_republic_reform_desc: "Les Provinces-Unies des Pays-Bas forment une république dans laquelle le dirigeant, nommé Stadtholder, occupe son poste à vie. Traditionnellement, les factions soutenant ce Gouvernement se sont battues pour que le pouvoir du Stadtholder s'apparente à un #italicPrimus inter Pares#! (les Étatistes), ou pour que le dirigeant élu soit une sorte de roi élu (les Orangistes)."
 ancient_french_taxation: "Ancienne fiscalité française"
 ancient_french_taxation_desc: "Par le passé, les impôts étaient imposés et collectés uniquement en temps de besoin, pas de façon régulière."
 basic_timariot_system: "Système du timar"
 basic_timariot_system_desc: "Il s'agit d'un système de propriétés foncières féodales axé sur la constitution d'une formidable force de cavalerie. Nos cavaliers sipahis se verront attribuer des concessions de terres et devront nous fournir une quantité de cavalerie en fonction de la taille de la concession."
 expanded_timariot_system: "Système du timar étendu"
 expanded_timariot_system_desc: "Le système des Sipahis terriens fournissant le gros de notre cavalerie a été élargi, de vastes étendues de terres conquises étant affectées à cet usage."
 legacy_of_osman: "Héritage d'Osman"
 legacy_of_osman_desc: "L'héritage d'Osman a mené ses héritiers à étendre son royaume en ce qui a fini par devenir l'Empire ottoman."
 enderun_interior_service: "Enderûn"
 enderun_interior_service_desc: "Le Service intérieur est une branche complexe de la maison ottomane. Divisée en Chambre privée, Trésor, Salle des nourritures, Grande et Petite salle, il accueille une équipe hétéroclite d'eunuques, de garçons esclaves, de nains et de muets, qui peuvent parfois exercer une influence remarquable sur les rouages de l'État."
 ottoman_imperial_harem: "Harem impérial"
 ottoman_imperial_harem_desc: "Le harem impérial est bien plus qu'une assemblée de beautés asservies aux ordres du souverain. Il s'agit d'une institution féminine parallèle au Service intérieur réservé aux hommes, qui possède sa propre organisation, son propre enseignement et ses propres protocoles. Si les femmes du harem œuvrent dans l'ombre, elles peuvent parfois avoir une grande influence, notamment par le biais de la sultane légitime, la mère du dirigeant, considérée comme la gardienne du pouvoir impérial."
 ottoman_eunuch_viziers: "Eunuques vizirs"
 ottoman_eunuch_viziers_desc: "Les eunuques compétents peuvent se voir confier des postes importants, tels que le chef des eunuques noirs, Kızlar Ağası, et le chef des eunuques blancs, Kapı Ağası. Dans ces rôles, ils sont responsables des communications entre le dirigeant et le [GetCountry('TUR').Custom('GetHeadOfCabinetName')], le harem et les pages, de la supervision des fondations waqf et de l'éducation des princes [GetCountry('TUR').GetGovernment.GetAdjective], parmi beaucoup d'autres choses. Plus dignes de confiance que les hommes ordinaires, on peut compter sur eux pour travailler toujours dans l'intérêt de l'État."
 sekban_system: "Système des sekban"
 sekban_system_desc: "Les soldats sekban sont recrutés en grand nombre dans la paysannerie et financés par un impôt spécial appelé Sekban Aqçesi. Combattant généralement en tant qu'infanterie armée de mousquets, ils forment le nouveau noyau de l'armée, mais sont perpétuellement en conflit avec le corps des janissaires."
 ottoman_malikane_tax_reform: "Malikâne"
 ottoman_malikane_tax_reform_desc: "Réforme du système $ottoman_tax_farming$, le Malikâne permet aux fermiers généraux d'acheter des contrats à vie pour les terres qu'ils cultivent. Ils bénéficient ainsi d'une plus grande sécurité et d'un intérêt direct dans le développement à long terme et les capacités de production de leur exploitation. L'inconvénient est qu'il sera plus difficile de maintenir l'État de droit parmi ces concessions à vie."
 ottoman_coffee_house_espionage: "Espionnage dans les cafés"
 ottoman_coffee_house_espionage_desc: "Les cafés et autres lieux de rencontre urbains sont des foyers d'activités subversives. En y plaçant des espions et des informateurs, nous pourrons mieux protéger la sécurité de l'État."
 ottoman_new_order_army: "Niẓām-i Jedīd"
 ottoman_new_order_army_desc: "Réforme militaire radicale, l'Armée du Nouvel Ordre s'appuie largement sur des instructeurs étrangers, des tactiques et des armes occidentales, ainsi que sur un corps d'artillerie réorganisé. Puisse-t-elle nous conduire à de nouvelles victoires et diminuer encore l'influence gênante des $janissaries_advance$ moribonds."
 expanded_posadnichestvo_office: "Expansion du Possadnichestvo"
 expanded_posadnichestvo_office_desc: "Le poste de Possadnik a une haute influence à Novgorod. Afin d'éviter de concentrer le pouvoir entre les mains d'un seul homme, il doit être développé pour que plusieurs membres issus de la [ShowEstateTypeName('nobles_estate')] puissent occuper ce poste en même temps et se garder mutuellement sous contrôle."
 sovet_gospod: "Sovet Gospod"
 sovet_gospod_desc: "Le Sovet Gospod, ou le Conseil des seigneurs, est l'institution décisionnaire de la République. Contrairement au système du vétché, le Sovet Gospod est prêt à donner plus de pouvoir aux Possadniks, aux Tysiatskiis et aux autres membres de la [ShowEstateTypeName('nobles_estate')]. L'influence de la [ShowEstateTypeName('burghers_estate')] et de la [ShowEstateTypeName('peasants_estate')] est négligeable dans ce système."
 ruling_commission_of_england: "Commission gouvernementale"
 ruling_commission_of_england_desc: "Une commission issue de la [ShowEstateTypeName('nobles_estate')] a pris en charge la gestion du royaume, agissant en tant que régents. La capacité du monarque à exercer son pouvoir est limitée, et son droit de régner diminue au fil du temps. Cette commission ne peut régner que tant qu'elle conserve le soutien du Parlement, ou jusqu'à ce que le dirigeant amasse suffisamment de soutien pour la renverser."
 bank_of_england_reform: "Banque d'$ENG$"
 bank_of_england_reform_desc: "Institution centralisée et influente, cette banque est composée de puissants financiers et renforce considérablement notre crédibilité et notre capacité à gérer nos dettes. Son objectif est de gérer les finances publiques et de contribuer à stabiliser les emprunts publics."
 banu_hummay_amendments: "Amendements de Banu Hummay"
 banu_hummay_amendments_desc: "Un système déroutant de lignées et d'administration, cet ensemble d'amendements et de lois a été mis en place par le premier dirigeant de la dynastie Sayfawa, Banu Hummay, qui cherchait à imposer à la dynastie dirigeante des obligations religieuses et une démonstration de piété."
 kbo_clan_heads_reform: "Conseil des chefs de clans"
 kbo_clan_heads_reform_desc: "En cherchant les conseils des chefs des clans les plus importants du pays, nous pourrions parvenir à un Gouvernement plus stable, et donc une bien plus grande prospérité."
 manden_kurufa_reform: "Manden Kurufa"
 manden_kurufa_reform_desc: "Le $manden_kurufa_reform$, aussi connu sous le nom de fédération mandalaise, est le Gouvernement de l'Empire du Mali. Connu au départ sous le nom des #italic Douze portes#!, représentant les possessions personnelles des Mansa, ce réseau d'alliances et de terres conquises est devenu le Gouvernement central de l'État."
 benevolence_tax_reform: "Taxe de bienfaisance"
 benevolence_tax_reform_desc: "La $benevolence_tax_reform$ est une taxe spéciale qui vise les nobles disposant d'une épargne importante ou ceux qui vivent de manière extravagante, puisqu'on peut affirmer qu'ils peuvent se le permettre. Conçue par John Morton et appliquée sous le nom de Fourchette de Morton, elle réduit la charge fiscale des plus pauvres."
 navy_board_reform: "Conseil de marine"
 navy_board_reform_desc: "Le $navy_board_reform$ est un corps administratif chargé de superviser les affaires maritimes. Cette institution centralisée améliore la gestion de la Flotte, ce qui permet d'accélérer les opérations et l'allocation de ressources."
 haudenosaunee_clan_mothers: "Mères des clans haudenosaunee"
 haudenosaunee_clan_mothers_desc: "Les Mères des clans haudenosaunee, appelées Iakoianes, règnent sur les clans. Elles sont responsables des affaires internes de la tribu et de l'élection de leurs équivalents masculins, les Royaner, pour représenter les intérêts du clan dans le Conseil des tribus iroquoises."
 andean_monarchy: "Monarchie andine"
 andean_monarchy_desc: "Un régime politique réformé populaire parmi les indigènes des Andes. Les règles religieuses sont intégrées aux lois de succession, ce qui oblige les nouveaux dirigeants à entamer leur règne sans posséder de biens matériels."
 tawantinsuyu_monarchy: "Monarchie tawantinsuyu"
 tawantinsuyu_monarchy_desc: "La réforme gouvernementale de l'Empire inca a été adaptée et a évolué depuis ses origines monarchiques. Les règles religieuses sont intégrées aux lois de succession, ce qui oblige les nouveaux dirigeants à entamer leur règne sans posséder de biens matériels."
 reformed_tawantinsuyu_government: "Gouvernement tawantinsuyu réformé"
 reformed_tawantinsuyu_government_desc: "La réforme gouvernementale de l'Empire Inca, qui accroît le pouvoir absolu des Incas et abolit les pratiques anciennes des panaqas."
 court_of_the_star_chamber_reform: "Tribunal de la Chambre étoilée"
 court_of_the_star_chamber_reform_desc: "Le $court_of_the_star_chamber_reform$ traite les affaires considérées comme trop sensibles ou complexes pour les tribunaux habituels, allant du parjure à la conspiration. Bien qu'il soit connu pour son efficacité, le tribunal est critiqué pour ses éventuels abus de pouvoir, son manque de respect de la légalité et son utilisation comme outil politique."
 gabelle: "Gabelle"
 gabelle_desc: "Une réforme gouvernementale permettant d'instaurer une taxe sur le sel, qui pèse lourdement sur la population et rapporte de l'or à l'État."
 fra_code_louis: "Code juridique de Louis"
 fra_code_louis_desc: "Après des siècles de différences entre les codes juridiques du Nord et du Sud de la [GetCountry('FRA').GetNameWithNoTooltip], le Code de Louis a été établi, unifiant la [GetCountry('FRA').GetNameWithNoTooltip] sous un seul code juridique distinct."
 crusade_sea_reform: "Croisade en mer"
 crusade_sea_reform_desc: "Comme notre objectif est passé de la défense des châteaux en Terre Sainte à la lutte contre les pirates et les païens sur les mers, nous avons dû changer le mode de fonctionnement de notre Ordre. Les galères seront nos champs de bataille et nos premiers remparts contre les ennemis du Christ."
 representative_parliament_reform: "Parlement représentatif"
 representative_parliament_reform_desc: "L'introduction du $representative_parliament_reform$ marque un grand changement dans la dynamique politique, offrant l'opportunité aux individus issus de milieux modestes, tels que les [ShowPopTypeName('peasants')], d'obtenir un siège au Parlement. Ce privilège était traditionnellement réservé à l'élite et aux classes aisées."
 japanese_imperial_family: "Famille impériale japonaise"
 japanese_imperial_family_desc: "Revendiquant la descendance de la déesse du soleil Amaterasu, la dynastie Yamato occupe le trône du chrysanthème depuis des siècles."
 japanese_clan: "Clan japonais"
 japanese_clan_desc: "Nés de l'incapacité de la famille impériale à contrôler efficacement les campagnes, les nombreux clans de samouraïs ont établi leurs propres bases, et la structure militaire du gouvernement sous l'égide du Shōgun est un terrain propice à des tensions constantes entre les clans."
 daimyo: "Daimyō"
 daimyo_desc: "Les $daimyo$ japonais, qui contrôlent localement le territoire de leur clan, sont de puissants seigneurs féodaux, capables de recruter leurs propres armées et de percevoir leurs propres impôts. Les plus puissants sont même capables de défier l'autorité centrale du $JAPANESE_SHOGUNATE_LEADER_MALE$."
 shogunate: "Shôgunat"
 shogunate_desc: "Gouvernement militaire du Japon. L'autorité du $JAPANESE_SHOGUNATE_LEADER_MALE$ s'étend à tous les clans. Du moins à ceux qui ne s'enhardissent pas à la défier."
 jap_rangaku: "Rangaku"
 jap_rangaku_desc: "Nous avons encouragé l'étude des sciences occidentales. Si certains craignent que cela porte préjudice à notre société, qui y perdrait en cohérence, d'autres sont persuadés que ce que nous avons à apprendre de l'Occident a tant de valeur que nous ne pouvons nous permettre de faire autrement."
 shogunate_kanrei_council: "Conseil Kanrei"
 shogunate_kanrei_council_desc: "Dans le but de renforcer les liens entre le $JAPANESE_SHOGUNATE_LEADER_MALE$ et les [ShowSpecialStatusName('shugo_daimyo')] du [ShowRegionName('japan_region')], un conseil composé de nombreux Kanrei permet à ses membres [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] de conseiller le $JAPANESE_SHOGUNATE_LEADER_MALE$ tout en collaborant entre eux. Les membres les plus influents du conseil sont en outre chargés de superviser les affaires des autres membres, issus de clans plus faibles."
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "Cette [government_reform|e] sera supprimée si le [GetUniqueInternationalOrganization('japanese_shogunate').GetName] n'existe plus ou si nous ne sommes plus à la tête du [GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip]."
 warring_state: "Royaume combattant"
 warring_state_desc: "Un État de l'Empire céleste divisé, qui se rebelle contre l'actuel Fils du Ciel. Les affaires administratives sont retardées en faveur d'une attention accrue portée à l'expansion militaire."
 #Aztecs
 altepetl: "Āltepētl"
 altepetl_desc: "Cité-État approximative, l'$altepetl$ est divisée en petits districts administratifs appelés #italic calpōlli#!. Menée par un dirigeant dynastique, elle exerce une influence sur le domaine qui l'entoure et mène une diplomatie avec les $altepetl$ voisins en tant qu'entité souveraine."
 reformed_nahuatl_society: "Société nahuatl réformée"
 reformed_nahuatl_society_desc: "Une série innovante de réformes de centralisation et de cadres législatifs constitue la base d'un nouveau gouvernement. Avec son souci du détail et sa forte emprise sur le pouvoir, ce type de jurisprudence scelle la naissance d'une nation puissante, adhérant aux enseignements [ShowReligionAdjective('nahuatl')]."
 grand_remonstrance_reform: "Grande Remontrance"
 grand_remonstrance_reform_desc: "La $grand_remonstrance_reform$ est une série de révisions de la séparation des pouvoirs. Elle restreint davantage le pouvoir de la monarchie et interdit les Conseils du clergé, en échange d'un soutien parlementaire accru et d'une bureaucratie simplifiée."
 overhauled_admiralty_reform: "Refonte de l'amirauté"
 overhauled_admiralty_reform_desc: "La $overhauled_admiralty_reform$ est une tentative de modernisation du corps de la Flotte royale. Instituée par Samuel Pepys pendant son mandat en tant que secrétaire de l'Amirauté, la réforme vise à renforcer la puissance maritime de l'Angleterre et à poser les fondations des succès futurs d'une marine redoutable."
 european_militia_reform: "Milice de Shirley"
 european_militia_reform_desc: "La $european_militia_reform$ est une refonte et une réforme de nos forces armées, qui met l'accent sur la modernisation et l'utilisation de l'artillerie et de la cavalerie conformément aux pratiques européennes. Introduite par le diplomate anglais Robert Shirley pendant son séjour prolongé, la réforme renforce la puissance militaire de la Perse pour la mettre au même niveau que celle de nos ennemis."
 #China
 legacy_of_kublai_khan: "Héritage de [GetCharacter('kublai_khan').GetNameWithNoTooltip]"
 legacy_of_kublai_khan_desc: "C'est [GetCharacter('kublai_khan').GetName] qui a consolidé notre domination sur la $china$. Il a adopté le style des [ShowCultureGroupName('chinese_group')] et s'est proclamé $EMPEROR_CHINA_MALE$ du [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Tant que nous suivrons ses traces, notre autorité sur le Trône du Dragon sera reconnue."
 three_departments_system: "Trois départements"
 three_departments_system_desc: "Le système des $three_departments_system$ et six ministères, originaire des anciens empires chinois, est la structure administrative principale du pays. Tous les départements se concentrent sur plusieurs aspects du processus de création, d'établissement et de réforme des politiques de l'État. Les six ministères sont les six principaux organes exécutifs de l'État, répartis selon les domaines respectifs des affaires publiques : emploi, fiscalité, rites, affaires militaires, maintien de l'ordre et travaux publics."
 unlocked_mandarin_language_reforms_tt: "Déverrouillé grâce à un [event|e]"
 empower_the_eunuchs: "Renforcement des eunuques"
 empower_the_eunuchs_desc: "L'utilité des eunuques ne saurait être sous-estimée. Reconnus comme les serviteurs les plus précieux, car on peut leur faire confiance pour ne pas s'impliquer dans la politique dynastique. Nous leur offrirons une meilleure éducation afin qu'ils puissent occuper des postes importants au sein du gouvernement."
 single_whip_law: "La loi du fouet unique"
 single_whip_law_desc: "Afin d'accroître l'efficacité fiscale de l'État, simplifions tous les différents régimes fiscaux en les fusionnant en un seul. Tous les paiements au gouvernement doivent être effectués en argent et uniquement en argent."
 chi_peasant_empire_reform: "Mandat des Communes"
 chi_peasant_empire_reform_desc: "De nombreuses dynasties #L [ShowCultureGroupName('chinese_group')|l]es#! ont été fondées avec le soutien de la [ShowEstateTypeName('peasants_estate')]. Cependant, seule la nôtre n'a pas oublié l'importance des communes. Aucune autre époque de l'histoire de l'[GetInternationalOrganizationType('middle_kingdom').GetName] n'a bénéficié d'un tel soutien."
 samsa_system: "Système du Samsa"
 samsa_system_desc: "Également connu sous le nom des #italicTrois bureaux#!, le Samsa est un terme collectif désignant les trois principaux bureaux administratifs du pays. Composé de membres choisis en fonction de leur mérite et de leurs résultats académiques, le $samsa_system$ veille à l'équilibre des pouvoirs entre le dirigeant et les fonctionnaires."
 kor_daedongbeob: "Daedongbeob"
 kor_daedongbeob_desc: "Aussi connue sous le nom de #italic Loi d'uniformisation de l'impôt foncier#!, le $kor_daedongbeob$ est un texte législatif qui modifie le régime fiscal pour qu'il s'appuie sur des contributions uniformes en blé. En pratique, cette réforme améliore la vie des gens ordinaires et augmente le potentiel commercial de nos marchands."
 son_in_law_rule: "Règle du gendre"
 son_in_law_rule_desc: "Notre état est profondément lié aux affaires dynastiques des terres de Chine gouvernées par les Mongols. Le cœur de notre Gouvernement n'est que l'extension de la volonté de Yuán, notre « beau-père », et nos monarques sont obligés de se marier à des princesses mongoles."
 kor_sadae_reform: "Politique Sadae"
 kor_sadae_reform_desc: "La $kor_sadae_reform$ entretient des relations étroites entre la [ShowRegionName('korea_region')] et la $china$, la première étant considérée comme le partenaire mineur de la seconde. Dans cette optique, nous restons soumis à l'[GetInternationalOrganization('middle_kingdom').GetName] et devons nous efforcer de maintenir de bonnes relations avec les [ShowCultureGroupName('chinese_group')]."
 holy_imperial_monarchy_reform: "Monarchie sainte et impériale"
 holy_imperial_monarchy_reform_desc: "L'Empire a atteint l'apogée de sa splendeur. En tant que seul successeur légal de l'Empire romain, nul ne peut nier notre droit sacré de régner, reçu de Dieu lui-même."
 #Prussian
 pru_unified_legal_system: "Appareil judiciaire uniformisé"
 pru_unified_legal_system_desc: "Nous avons beaucoup œuvré à unifier nos systèmes judiciaires internes, mettant fin aux abus et malversations tout en professionnalisant le personnel judiciaire."
 peuplierung_system: "Système Peuplierung"
 peuplierung_system_desc: "Le $peuplierung_system$ est une initiative contrôlée par la Couronne qui cherche à attirer les immigrants dans les régions les moins peuplées du pays."
 #Livonian
 livonian_confederation: "Confédération livonienne"
 livonian_confederation_desc: "Les terres de la [ShowAreaName('baltic_area')] ont longtemps été fragmentées et désunies en de nombreux évêchés et vassaux subordonnés. Au lieu d'unir la Terra Mariana en un État centralisé, nous devons accepter cette décentralisation."
 #Jurchen
 haixi_jurchen_reform: "Jürchen Haixi"
 haixi_jurchen_reform_desc: "Les $haixi_jurchen_reform$ sont un groupe de [ShowCultureName('jurchen_culture')] qui se consacre moins à l'agriculture que les $jianzhou_jurchen_reform$, et davantage au pastoralisme. Ils sont aussi réputés pour leur adoption de nombreuses traditions de la [ShowCultureName('mongolian_culture')]."
 jianzhou_jurchen_reform: "Jürchen Jianzhou"
 jianzhou_jurchen_reform_desc: "Être un $jianzhou_jurchen_reform$, c'est appartenir à un groupe [ShowCultureName('jurchen_culture')] très sinisé, hautement agronomique et sédentaire. Ces Jürchen disposent de réseaux commerciaux très dynamiques avec les villes chinoises environnantes."
 yeren_jurchen_reform: "Jürchen Yeren"
 yeren_jurchen_reform_desc: "Être un $yeren_jurchen_reform$ c'est appartenir à un groupe de [ShowCultureName('jurchen_culture')] qui vivent dans des régions moins développées et ont des sociétés moins évoluées. Ils dépendent de la chasse et ont des pratiques agricoles plus rudimentaires."
 lifan_yuan: "Lǐfān Yuàn"
 lifan_yuan_desc: "Le $lifan_yuan$ est un département qui administre les territoires et les politiques de l'État en [ShowContinentName('asia')] intérieure, notamment les provinces de [ShowRegionName('mongolia_region')], du [ShowRegionName('tibet_region')], du [ShowRegionName('xinjiang_region')], et, si nécessaire, les territoires encore plus enclavés."
 prikazi_reform: "Prikaze"
 prikazi_reform_desc: "La $prikazi_reform$ est une refonte de la structure administrative utilisée pour la bureaucratie gouvernementale. Elle établit plusieurs bureaux ou ordres responsables de divers aspects de la gouvernance, tels que la fiscalité, la justice, les affaires militaires et le commerce, ce qui facilite la mise en œuvre rapide des politiques et des décisions prises par le Tsar."
 razriadnyi_reform: "Razriadnyi Prikaz"
 razriadnyi_reform_desc: "La $razriadnyi_reform$ introduit un livre de recensement utilisé pour maintenir des archives sur la population, les propriétés et les taxes du pays. Il est mis à jour à intervalles réguliers, évalue les obligations militaires des Ordres, et nous permet de tenir un registre des terres et des propriétés afin d'assurer le suivi des paiements."
 byzantine_court_ceremonies_reform: "Cérémonies de la cour byzantine"
 byzantine_court_ceremonies_reform_desc: "L'introduction des $byzantine_court_ceremonies_reform$ veille à ce que les cérémonies se déroulent dans le respect des traditions byzantines. L'étiquette méticuleuse de la cour est observée, ce qui rehausse le prestige et la splendeur de l'élite dirigeante."
 voivode_reform: "Voïvode"
 voivode_reform_desc: "La mise en place d'un $voivode_reform$ favorise la gouvernance de vastes territoires grâce à un gouverneur militaire qui supervise l'administration et la défense locales. Un serment d'allégeance est prêté directement au dirigeant."
 chosen_rada_reform: "Rada élu"
 chosen_rada_reform_desc: "Le $chosen_rada_reform$ forme un puissant Conseil d'hommes loyaux envers le dirigeant, disposant de grands pouvoirs permettant de contrôler les élites. L'influence du Conseil s'étend aux affaires administratives, politiques et à la prise de décisions."
 council_of_forty: "Conseil des Quarante"
 council_of_forty_desc: "Également appelé #italic Quarantie#!, le Conseil des Quarante est l'organe constitutionnel suprême de la république vénitienne. Si l'État est représenté par un doge, le véritable pouvoir du Gouvernement est entre les mains du Conseil."
 council_of_ten: "Conseil des Dix"
 council_of_ten_desc: "Le Conseil des Dix est l'organe gouvernemental le plus important de la république vénitienne. Il se consacre à l'élection du doge et veille à contrôler le pouvoir des patriciens. Sa grande juridiction couvre de nombreux aspects de la sécurité de l'État vénitien, ce qui lui donne le rôle effectif d'institution régnante du pays."
 full_college: "Collège complet"
 full_college_desc: "L'institution exécutive qui veille sur la gouvernance quotidienne et les devoirs du Sénat. Toutes les requêtes et tous les ordres du jour faisant l'objet d'un débat sont préparés au préalable dans cet organe exécutif."
 signoria_of_venice: "Seigneurie de Venise"
 signoria_of_venice_desc: "Organe gouvernemental suprême de la République de Venise, la Signoria met l'accent sur la collaboration entre le doge et les autres postes clés de l'État. La lutte pour le pouvoir entre le Conseil et le doge appartient au passé."
 promissione_ducale_reform: "Promissione ducale"
 promissione_ducale_reform_desc: "La Promissione ducale est le serment officiel et l'accord contractuel que chaque doge de Venise nouvellement élu doit jurer de respecter."
 standardized_relazioni_reform: "Relazioni standardisées"
 standardized_relazioni_reform_desc: "Les « Relazioni » sont les rapports que nos ambassadeurs envoient au gouvernement, détaillant la situation politique, financière et sociale des Pays dans lesquels ils servent."
 indian_sultanate_reform: "Sultanat indien"
 indian_sultanate_reform_desc: "Dirigés par une minorité musulmane, les sultanats indiens ont dû faire évoluer et développer la vision musulmane traditionnelle sur l'autorité. S'ils restent des pays de l'Islam, le rôle des dhimmî, regroupant traditionnellement les juifs et les chrétiens, a été étendu à toutes les religions dharmiques."
 vij_astadiggajas: "Les Astadiggaja"
 vij_astadiggajas_desc: "Astadiggajas - #italic Les éléphants des huit directions#! - est le titre commun accordé aux lettrés et poètes de la cour [ShowCultureName('telugu')]. Leur art et leur littérature influencent la direction artistique de notre culture et nous assurent une nouvelle ère culturelle."
 nayankara_system: "Système Nayankara"
 nayankara_system_desc: "Afin de mieux contrôler le pays et d'atteindre nos ambitions militaires, nous avons divisé nombre de nos territoires entre les Nayaks. Ceux-ci sont censés en prendre soin, tout comme des cités, temples et autres sites qui s'y trouvent, ainsi que de lever les armées nécessaires pour défendre et étendre notre royaume."
 mug_mughal_diwan: "Divan moghol"
 mug_mughal_diwan_desc: "S'il y a une chose que notre dynastie a retenue au cours des siècles, c'est que nous devons toujours être capables de nous adapter aux populations des régions dans lesquelles nous nous étendons. Assurons-nous de toujours apprendre de ceux que nous avons conquis, de telle façon que l'empire continue à se développer."
 taluqdar_nobility: "Noblesse de Taluqdar"
 taluqdar_nobility_desc: "Les Taluqdars, aristocrates de diverses dynasties indiennes, possèdent de vastes terres, collectent des impôts et jouent des rôles importants dans notre architecture et notre économie. En tant que propriétaires fonciers dotés d'une influence considérable à la cour, les Taluqdars sont l'équivalent indien de la haute noblesse d'autres régions."
 mhr_ashta_pradhan: "Ashta Pradhan"
 mhr_ashta_pradhan_desc: "L'$mhr_ashta_pradhan$ - #italic Le Conseil moderne des ministres#! - est le système de la délégation des ministres du peuple [ShowLanguageName('marathi_language')|l]. Le Conseil est chargé de guider l'administration du pays en ce qui concerne les affaires financières, diplomatiques, militaires et religieuses."
 theme_system: "Système des thèmes"
 theme_system_desc: "Un système de quartiers généraux et d'armées provinciales, dirigé par un stratège ayant la double responsabilité de protéger les habitants et d'établir l'autorité de l'[GetCountry('BYZ').GetFlavorRank]. Ce système a remplacé l'administration provinciale de Dioclétien et est au service de notre peuple depuis lors."
 byz_theme_system_not_obselete_tt: "Le $theme_system$ n'a pas été rendu obsolète par un [event|e]"
 kritai_katholikoi: "Kritai Katholikoi"
 kritai_katholikoi_desc: "Les Kritai Katholikoi, familièrement appelés les #italic Justices universelles des Romains#!, sont devenus le sommet de l'[GetCountry('BYZ').GetAdjective]. Nées des réformes d'[GetCharacter('byz_andronikos_ii_palaiologos').GetName] en 1926, elles comprenaient à l'origine douze juges d'origine séculière et ecclésiastique. Plus tard réduite à un panel de quatre juges, cette illustre cour détient une autorité inégalée, sans possibilité d'appel. Au fil des ans, sa compétence s'est étendue à une grande partie de la société. Elle tient des audiences sur la base de plaintes écrites, de témoignages d'experts et de délibérations clandestines qui aboutissent à des jugements rendus à la majorité."
 speransky_liberalization_reform: "Réforme libérale de Speranski"
 speransky_liberalization_reform_desc: "La $speransky_liberalization_reform$ établit de nouveaux organes législatifs et exécutifs en instaurant une série de Doumas régionales. Pour assurer la médiation entre l'autocrate et les Doumas, le [ShowPolicyName('dop_law_state_council')] est créé et a pour mission d'examiner toutes les propositions de loi."
 collegium_reform: "Collegium"
 collegium_reform_desc: "La $collegium_reform$ est une refonte de la structure administrative utilisée pour la bureaucratie gouvernementale. Elle établit plusieurs Collegia en tant que départements gouvernementaux, avec une séparation systématique des responsabilités pour éviter une accumulation excessive de tâches. Les Collegia sont aussi chargés de résoudre des affaires à l'aide de lignes directrices consultatives."
 rule_of_the_sejm: "Pouvoir de la Diète"
 rule_of_the_sejm_desc: "L'autorité incontestée sur nos territoires est celle de la [ShowEstateTypeName('nobles_estate')], qui canalise son influence au [GetCountry('POL').GetGovernment.GetParliament.GetName]. Son opinion façonne notre politique et peut décider du sort de tout le Pays, pour le meilleur comme pour le pire."
 nakaz_reform: "Nakaz"
 nakaz_reform_desc: "La $nakaz_reform$ est une refonte du code juridique concernant l'égalité, la justice et l'humanisme. Fortement influencée par les Lumières, elle vise à imiter les réformes progressistes engagées dans toute l'Europe, tout en simplifiant le code juridique."
 #Austria
 austrian_archduchy_reform: "Archiduché d'Autriche"
 austrian_archduchy_reform_desc: "Nous avons obtenu le #italic Privilegium Maius#!, qui nous accorde une position élevée parmi les princes du [GetUniqueInternationalOrganization('hre').GetName]. Cela témoigne de notre statut et de notre prestige, même en dehors des terres impériales, et nous rend plus respectables qu'un simple duché."
 reichshofrat_reform: "Reichshofrat"
 reichshofrat_reform_desc: "Le Reichshofrat la plus haute institution juridique de l'[GetCountry('HAB').GetName] et du [GetUniqueInternationalOrganization('hre').GetName], ce qui nous permettra de mieux contrôler les procédures juridiques de nos Vassaux directs et impériaux."
 hab_geheimer_rat: "Geheimer Rat"
 hab_geheimer_rat_desc: "Le Geheimer Rat sert de conseil consultatif central au monarque. Composé de nobles de haut rang, de ministres et de confidents, ce conseil joue un rôle crucial dans l'élaboration des politiques impériales."
 #Bohemia
 bohemian_commonwealth_reform: "Communauté de Bohême"
 bohemian_commonwealth_reform_desc: "Cette communauté représente une constitution réformée du royaume, accordant plus de privilèges et de liberté aux différentes Nations établies à l'intérieur de nos frontières."
 kritai_katholikoi_reformed: "Kritai Katholikoi réformés"
 kritai_katholikoi_reformed_desc: "Bien que le système judiciaire créé par [GetCharacter('byz_andronikos_ii_palaiologos').GetName] ait connu un succès initial, il subsistait des problèmes qui permettaient à n'importe quel juge de poursuivre ses intérêts. Grâce aux réformes de cette cour suprême, toutes les procédures judiciaires ont été simplifiées et la corruption des juges éliminée."
 modern_imperial_army: "Armée impériale moderne"
 modern_imperial_army_desc: "L'ancien $theme_system$ de l'[GetCountry('BYZ').GetName] s'est avéré défectueux, donnant plus de poids aux gouverneurs et aux généraux qu'au Dirigeant. Pour pallier à cela, une nouvelle armée impériale a été créée, dans laquelle être un soldat est une vocation et non par devoir."
 byz_reformed_imperial_army_tt: "Création de l'$modern_imperial_army$ via un [event|e]"
 #Oman
 omani_overseas_ambitions_reform: "Ambitions d'outre-mer"
 omani_overseas_ambitions_reform_desc: "Alors que les concepts d'expansion outre-mer et de colonialisme existent depuis l'Antiquité, nous avons observé les méthodes modernes de colonialisme et les avons utilisées pour nous-mêmes, ce qui nous a permis de nous adapter à leurs méthodes d'administration outre-mer et de créer notre propre empire colonial."
 seven_provinces: "Sept Provinces"
 seven_provinces_desc: "Au lieu d'unir toutes nos terres sous un seul dirigeant, nous avons choisi de diviser notre nation en $seven_provinces$, toutes avec leurs propres ambitions, mais toujours à notre service."
 unified_admiralty_reform: "Unification de l'amirauté"
 unified_admiralty_reform_desc: "L'amirauté ne devrait jamais être divisée. Elle doit servir uniquement la nation. C'est pourquoi nous avons réuni les nombreuses amirautés de notre pays."
 powerful_vizierships_reform: "Vizirs puissants"
 powerful_vizierships_reform_desc: "Un ensemble de ministres qui supplantent l'autorité de la Couronne, ces bureaux ont une emprise ferme sur le pouvoir alors que le sultan n'est qu'une simple marionnette."
 songhai_professional_army_reform: "Société militante de Songhaïs"
 songhai_professional_army_reform_desc: "Plutôt que de considérer chaque homme du pays comme un soldat, il est préférable d'établir une distinction entre le paysan et le guerrier à plein temps. En divisant notre royaume en régions militaires, nous pouvons permettre aux gouverneurs de lever leurs propres armées professionnelles et de servir le dirigeant."
 #Switzerland
 autonomous_swiss_cantons_reform: "Cantons suisses autonomes"
 autonomous_swiss_cantons_reform_desc: "Les cantons suisses conservent une grande partie de leur autorité dans notre gouvernement, même dans notre Pays unifié, fondé sur les mêmes idéaux que l'alliance souple qui existait auparavant."
 zur_guild_constitution: "Constitution d'une guilde"
 zur_guild_constitution_desc: "Divisés en un Conseil majeur et un Conseil mineur, 26 conseillers gouverneront notre domaine. Ils seront recrutés à parts égales entre les riches marchands, les artisans de guilde et la noblesse, afin qu'aucune faction ne puisse obtenir la majorité et gouverner sans le consentement des autres."
 dan_the_kings_law: "La loi du Roi"
 dan_the_kings_law_desc: "La loi du Roi est une constitution absolutionniste du Danemark, qui officialise l'autorité absolue du Roi. Elle fait du monarque le Dirigeant suprême et concentre entre ses mains tous les pouvoirs législatifs, exécutifs et judiciaires."
 dan_college_of_missions: "Collège des Missions"
 dan_college_of_missions_desc: "Le Collège des Missions est l'association financée par l'État danois qui a été créée pour contribuer aux efforts missionnaires et à la conversion de la population à la vraie foi."
 kilwan_trade_communities: "Communautés commerciales $ZAN_ADJ$"
 kilwan_trade_communities_desc: "Constituées d'une série de confédérations informelles, souvent dirigées par un gouverneur qui renforce le pouvoir des marchands locaux, ces communautés prônent l'autonomie locale et l'urbanisation. Leur dynamisme commercial constitue une bonne source de revenus pour nos trésors."
 control_of_the_mahdali_coinage_reform: "Contrôle de la monnaie $mahdali_dynasty$"
 control_of_the_mahdali_coinage_reform_desc: "La puissance de notre dynastie est imprimée sur les pièces qui circulent sur les marchés, des côtes de l'[ShowRegionName('italy_region')] jusqu'en $india$ et au-delà. Cette pièce trimétallique est principalement composée de [ShowGoodsName('copper')], d'[ShowGoodsName('silver')] et d'[ShowGoodsName('goods_gold')] et elle est la première de son genre à exercer une telle influence à l'échelle multirégionale. La maîtrise de sa circulation est synonyme de prospérité durable !"
 #Zimbabwe
 zimbabwe_royal_cattle_control: "Propriété royale du bétail"
 zimbabwe_royal_cattle_control_desc: "La possession de [ShowGoodsName('livestock')] nous donne beaucoup de pouvoir et le contrôle du bétail de nos Pays assurera notre domination."
 zmw_council_of_senior_wives: "Conseil des épouses séniors"
 zmw_council_of_senior_wives_desc: "Ce Conseil nous donnera de précieux conseils et associera les épouses les plus compétentes de notre classe dirigeante à l'administration de notre Pays."
 #Ayutthaya
 ayu_chatusadom: "Chatusadom"
 ayu_chatusadom_desc: "Signifiant « Quatre piliers », l'organisation ministérielle $ayu_chatusadom$ divise le gouvernement en deux branches : les affaires militaires et les affaires civiles, ces dernières étant elles-mêmes divisées en quatre ministères, d'où le nom. Le cloisonnement et l'attribution claire des tâches à chacun d'entre eux permettent une administration beaucoup plus efficace en tant que prolongement de l'autorité du Dirigeant."
 mandala_system: "Système du mandala"
 mandala_system_desc: "Le Mandala est un système de pouvoir dans lequel les cités-États indépendantes jurent fidélité au chef de la plus puissante d'entre elles. Issue de la vision du monde [ShowReligionGroupAdjective('dharmic')] et [ShowReligionGroupAdjective('buddhist')], l'idée de base est que le pouvoir émane radialement d'une source centrale, et donc que chacune des règles est une source de pouvoir locale, mais que leur pouvoir émane à son tour de la source centrale, la plus puissante."
 #Rise of the Ottomans
 legacy_of_the_ottomans: "Héritage des Ottomans"
 legacy_of_the_ottomans_desc: "Après des siècles de guerres et de victoires triomphales, nous avons enfin consolidé de vastes territoires sous notre bannière. L'ensemble de l'[ShowContinentName('europe')] tremblera au son de nos bannières en marche !"
 leader_of_the_turks: "Dirigeant des Turcs"
 leader_of_the_turks_desc: "Au milieu du chaos se trouve l'opportunité. Notre autorité sur les affaires de l'[ShowRegionName('anatolia_region')], ainsi que notre puissance militaire et financière, nous ont permis de déterminer l'avenir de toute la région."
 legacy_of_the_turks: "Héritage des Turcs"
 legacy_of_the_turks_desc: "La victoire sur nos puissants voisins d'[ShowRegionName('anatolia_region')] a fait place à une nouvelle puissance montante ! $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "Commerce transsaharien"
 son_trans_saharan_trade_desc: "Les routes commerciales d'[ShowContinentName('africa')] transsahariennes ont toujours apporté la richesse en [ShowRegionName('guinea_region')] et à ses Empires. Au lieu de les laisser se dégrader, aidons davantage les caravanes qui nous traversent."
 #Revolutionary States
 revolutionary_republic: "République révolutionnaire"
 revolutionary_republic_desc: "La $revolutionary_republic$ représente le gouvernement de la nation par un petit exécutif avec le soutien d'une chambre des députés élective. La propagande révolutionnaire donne aux armées qui défendent la révolution un moral fort et le principe selon lequel tout le monde est égal donne une forte autorité."
 revolutionary_autocracy: "Autocratie révolutionnaire"
 revolutionary_autocracy_desc: "Bien que ressemblant à une $republic$ en surface, l'$revolutionary_autocracy$ s'apparente à une $military_dictatorship$ absolue dirigée par un général ou un amiral compétent qui jouit d'une grande popularité auprès des masses."
 revolutionary_empire: "Empire révolutionnaire"
 revolutionary_empire_desc: "L'$revolutionary_empire$ est une $monarchy$ qui fait quelques concessions aux idées des [ShowInstitutionName('enlightenment')] tout en régnant sur le peuple avec un pouvoir absolu sous prétexte de servir des idéaux révolutionnaires."
 constitutional_state: "État constitutionnel"
 constitutional_state_desc: "L'$constitutional_state$ se concentre sur l'équilibre délicat des puissances de l'autorité centrale et des institutions représentatives. Si le chef d'État continue de gouverner, les lois et les décisions politiques sont élaborées par un organe législatif, dans une tentative courageuse de freiner les tendances absolutistes."
 #Mali
 malian_tribute_system: "Système de tribut du Mali"
 malian_tribute_system_desc: "En tant que première source d'or, le $malian_tribute_system$ est un système qui exige que tout l'or soit taxé et rapporté au Dirigeant."
 #Ethiopia
 eth_wandering_court: "Audiences locales"
 eth_wandering_court_desc: "Plutôt que d'avoir une cour fixe, il est préférable de pouvoir la déplacer à volonté vers d'autres lieux du pays. Grâce à notre dépendance à une [ShowPolicyName('itinerant_court_policy')], nous pouvons plus facilement réajuster le lieu de gouvernance de nos dirigeants et répondre aux problèmes de la population locale."
 bng_industralized_provinces: "Industrialisation rapide"
 bng_industralized_provinces_desc: "Contrairement à d'autres nations dans le monde, nous avons doublé nos efforts sur l'urbanisation et une économie basée sur la production. Bien que cela aide l'économie, une grande partie de la paysannerie s'inquiète de ces mesures."
 #Delhi
 tughlaq_slave_army_reform: "Armée d'esclaves $tughlaq_dynasty$"
 tughlaq_slave_army_reform_desc: "Nous pouvons utiliser le surplus d'esclaves dans la nation comme garde impériale, en constituant une force disciplinée sur le champ de bataille tout en assurant la sécurité de la cour."
 diwan_i_bandagan: "Diwan-i Bandagan"
 diwan_i_bandagan_desc: "Le nombre d'esclaves achetés par l'État est devenu si important qu'un département spécial, $diwan_i_bandagan$, le département des esclaves, a dû être créé pour les gérer et superviser leurs activités."
 shahana_i_mandi: "Sahana-i-Mandi"
 shahana_i_mandi_desc: "En imposant des règles de marché aux minorités religieuses, nous pouvons justifier des salaires plus bas pour nos armées, tout en nous assurant que tout hérétique ou païen reste soumis à la Couronne."
 feudal_theocracy: "Théocratie féodale"
 feudal_theocracy_desc: "Une $feudal_theocracy$ est un régime politique dirigé par une grande figure religieuse. Contrairement aux autres théocraties, elle est gouvernée de manière héréditaire, ce qui permet à son dirigeant de transmettre le pouvoir à sa famille."
 #English Civil War Reforms
 the_protectorate: "Protectorat"
 the_protectorate_desc: "En mettant l'accent sur les valeurs de puissance militaire et de pouvoir central fort sous la direction d'un Lord Protecteur, le $the_protectorate$, un nouveau style de gouvernement est instauré après la victoire des Parlementaires lors de la $english_civil_war$."
 #Timurids
 timurid_diwan_reform: "Dīwān $TIM_ADJ$"
 timurid_diwan_reform_desc: "Au lieu de gouverner la nation par d'autres moyens, nous devrions légaliser la $sharia$ comme loi officielle. Cette $timurid_diwan_reform$ nous permettra de gouverner correctement les non-croyants et d'accorder plus facilement le poste de gouverneur à n'importe quel proche."
 soyurghal_governor_reform_desc_common: "Un gouverneur sous [GetCountry('TIM').GetName]. La personne a été nommée pour diverses raisons : soit pour acquérir plus d'expérience en vue de devenir le prochain dirigeant, soit parce que la contrée a désespérément besoin d'un gouverneur compétent, soit tout simplement pour l'écarter de la scène politique du royaume."
 soyurghal_governor_reform: "Gouverneur de Soyurghal en tutorat"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_banished_reform: "Gouverneur de Soyurghal banni"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_effective_governor_reform: "Gouverneur de Soyurghal"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 #Mughals
 subah_organization_reform: "Organisation des sūbah"
 subah_organization_reform_desc: "En plaçant de nombreux gouverneurs dans la nation, nous pouvons garder le contrôle de chaque recoin de notre territoire sans craindre de perdre notre emprise sur eux. Cela nous permet également d'urbaniser plus facilement les lieux nécessaires."
 #Turkish Subject
 uc_bey_reform: "Gouvernement $uc_bey$"
 uc_bey_reform_desc: "Un gouvernement militariste chargé de préserver l'armée et les frontières de son suzerain."
 #Lithuania
 volok_reform: "Réforme de Valakų"
 volok_reform_desc: "Avec la $volok_reform$, la [ShowEstateTypeName('nobles_estate')] est davantage encadrée dans la façon dont elle traite ses sujets. Cette mesure profite à la [ShowEstateTypeName('peasants_estate')] de notre royaume et contribue à en faire un ordre indépendant."
 lit_grand_duchy_of_lithuania_reform: "Duché suprême"
 lit_grand_duchy_of_lithuania_reform_desc: "Plutôt que de nous considérer comme égaux aux autres ducs, nous avons choisi de nous élever à un statut digne de notre puissance."
 cossacks_reform: "Sitch Rada"
 cossacks_reform_desc: "Souhaitant mieux organiser les [ShowEstateTypeName('cossacks_estate')] sous une autorité unique, la $cossacks_reform$ désigne un Hetman pour les diriger, au service soit de leurs propres intérêts, soit de ceux de leur suzerain."
 #Iroquois
 iro_reforged_law_of_peace: "Grande loi de paix"
 iro_reforged_law_of_peace_desc: "Gravée dans les ceintures wampum, la Grande loi de paix guide la Confédération depuis sa fondation. En exaltant la paix, la justice et la maîtrise de soi, ses principes ont rassemblé tous les membres de la nation [ShowCultureGroupName('haudenosaunee_group')]."
 iro_council_of_the_fifty: "Le Grand Conseil"
 iro_council_of_the_fifty_desc: "Composé de cinquante chefs représentant chacune des cinq nations, le Grand Conseil des [ShowCultureGroupName('haudenosaunee_group')] met en œuvre les principes de la Grande loi de paix. La gouvernance du conseil exige que les cinquante chefs parviennent à un consensus unanime avant que les affaires puissent se poursuivre."
 #Sikhism
 guru_granth_sahib_reform: "$guru_granth_sahib$"
 guru_granth_sahib_reform_desc: "$guru_granth_sahib_desc$"
