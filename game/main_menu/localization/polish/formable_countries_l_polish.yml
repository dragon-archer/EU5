l_polish:
 SCA_f: "Skandynawia"
 SCA_f_desc: "Przez niezliczone stulecia królestwa północy były podzielone i pogrążone w bratobójczych walkach o władzę. Jeśli chcemy stanąć na równi z wielkimi mocarstwami świata, będziemy musieli dążyć do trwałego zjednoczenia naszych narodów, choć wydaje się to trudne."
 sweden_f: "Szwecja"
 sweden_f_desc: "Rozległe tereny Szwecji były zjednoczone przez wieki i ta jedność wymaga potwierdzenia. Dzięki kontroli nad znaczną częścią szwedzkich ziem możemy wreszcie odzyskać swe dziedzictwo i ponownie ogłosić zjednoczenie Szwecji."
 denmark_f: "Dania"
 denmark_f_desc: "Dania, położona między Morzem Północnym a Morzem Bałtyckim, jest krajem o wielkim znaczeniu dla regionu [ShowRegionName('scandinavian_region')]. Jeśli uda nam się przejąć kontrolę nad wystarczającą częścią jej terytorium, będziemy mogli przeprowadzić reformy i skorzystać z dziedzictwa poprzednich władców."
 DRD_f: "$DRD$"
 DRD_f_desc: "#L [ShowLanguageName('gaelic_language')]ki#! lud mieszkający na wybrzeżach wysp znanych jako [ShowAreaName('hebrides_area')] dawno temu zjednoczył się, tworząc królestwo słynące z kultury opartej na żeglarstwie i sile swojej floty. Odzyskamy to dziedzictwo naszych przodków i przywrócimy królestwu dawną świetność."
 GBR_f: "Wielka Brytania"
 GBR_f_desc: "Łącząc rozwój polityczny kraju z rozszerzeniem wpływów poza nasze granice będziemy mogli wzmocnić naszą pozycję na światowej arenie i stać się jedną z czołowych potęg europejskich, znanym jako Imperium Brytyjskie."
 GBR_f_trigger_eng: "[GetCountry('ENG').GetNameWithFlag] musi ulec zniszczeniu albo zostać naszym [Concept('subject','podwładnym')|e]!"
 GBR_f_trigger_sco: "[GetCountry('SCO').GetNameWithFlag] musi ulec zniszczeniu albo zostać naszym [Concept('subject','podwładnym')|e]!"
 GBR_f_trigger_wls: "[GetCountry('WLS').GetNameWithFlag] musi ulec zniszczeniu albo zostać naszym [Concept('subject','podwładnym')|e]!"
 GBR_f_trigger_sbl: "[GetCountry('SBL').GetNameWithFlag] musi ulec zniszczeniu albo zostać naszym [Concept('subject','podwładnym')|e]!"
 SPA_f_not_christian: "Każda [location|el], którą obejmuje [ShowRegionName('iberia_region')|l], musi [Concept('owned','należeć')|e] do [Concept('country','kraju')|e], gdzie obowiązuje religia #L [ShowReligionGroupAdjective('christian')|l]a#!, lub jednego z naszych [Concept('subjects','podwładnych')|e]!"
 ADU_f_not_muslim: "Każda [location|el], którą obejmuje [ShowRegionName('iberia_region')|l], musi [Concept('owned','należeć')|e] do [Concept('country','kraju')|e], gdzie obowiązuje religia #L [ShowReligionGroupAdjective('muslim')|l]a#!, lub jednego z naszych [Concept('subjects','podwładnych')|e]!"
 ENG_f: "$ENG$"
 ENG_f_desc: "Handel od dawna pozostaje podstawą angielskiej polityki państwowej. Rozszerzając nasze wpływy poza granice i kontrolując rozwój polityczny w kraju, zdołaliśmy zostać jedną z największych europejskich potęg. Nasza ekspansja kolonialna staje się ważnym czynnikiem w rozwoju ekonomicznym kraju, wzmacniając naszą pozycję w polityce światowej."
 WLS_f: "$WLS$"
 WLS_f_desc: "Wolni od wpływów odległych władców Walijczycy utworzą własne państwo, rządząc sami sobą bez ingerencji i zgody innych."
 SCO_f: "$SCO$"
 SCO_f_desc: "Dumny niegdyś naród Szkocji popadł w ruinę, wciąż istnieją jednak pewne klany wykazujące chęć odbudowy naszego królestwa. Zbierzemy odwagę i podejmiemy walkę o wolną, niepodległą Szkocję."
 NOL_f: "Northumberland"
 NOL_f_desc: "Północ powstanie! Zbyt długo ziemie Northumbrii były rządzone przez południowców lub ludy zza morza. Nadszedł czas, abyśmy przejęli stery naszego narodu i odzyskali chwałę, jaką posiadali nasi przodkowie."
 IRE_f: "Irlandia"
 IRE_f_desc: "Od dekad Anglia próbuje podporządkować sobie irlandzką populację i przejąć kontrolę nad wyspą. Zjednoczenie irlandzkich ziem pod wspólnym sztandarem może stanowić jedyną szansę na odparcie tych zapędów."
 SPA_f: "Hiszpania"
 SPA_f_desc: "Iberia to siedziba wielu niezależnych królestw od czasu przegranej królestwa Wizygotów po inwazji #L [ShowReligionGroupAdjective('muslim')|l]a#! w VIII wieku. Od tamtej pory liczni władcy próbowali zjednoczyć region, ogłaszali się władcami „Hispanii”, „Spanii” albo „Hiszpanii”, jak jest nazywany obecnie. Ale to my raz na zawsze zjednoczymy ten półwysep!"
 ADU_f: "Al-'Andalus"
 ADU_f_desc: "Niegdyś cała Iberia była rządzona przez chlubnych muzułmańskich władców z Al-'Andalus. Cofnijmy rezultaty haniebnej #L [ShowReligionGroupAdjective('christian')|l]iej#! rekonkwisty i odzyskajmy ziemie naszych przodków."
 EGY_f: "Egipt"
 EGY_f_desc: "Chociaż historia ziem egipskich sięga zamierzchłych czasów, przez długi okres rządziły nimi ludy niepochodzące z tych terenów. Stworzenie nowego państwa wolnego od tych wpływów mogłoby przynieść regionowi nowy dobrobyt."
 KOA_f: "Afryka"
 KOA_f_desc: "W przeszłości Normanowie stworzyli chrześcijańskie królestwo w Afryce, które stanowiło pomost między obiema stronami Morza Śródziemnego. Projekt ten zakończył się niepowodzeniem i został zniszczony przez wrogów Chrystusa. Naszym obowiązkiem jest odzyskać te ziemie i ponownie przynieść im chwałę naszego Pana."
 BEJ_f: "Beja"
 BEJ_f_desc: "Nasz lud tradycyjnie dzieli się na kilka klanów i rodzin, z których niektóre są na tyle potężne, że mogą nazywać się królestwami. Jednak ich siła jest w rzeczywistości pozorna i krucha. Tylko królestwo, które zjednoczy wszystkie klany pod jednym sztandarem przyniesie tym ziemiom dobrobyt i prawdziwą potęgę."
 ETH_f: "Etiopia"
 ETH_f_desc: "Imperium Etiopii to duchowy następca królestwa Aksum, domu syna legendarnego króla Salomona i królowej Saby oraz obrońcy wiary koptyjskiej. Jego upadek stanowił prawdziwą tragedię dla etiopskiego kościoła koptyjskiego, ale duch Etiopii nadal trwa, czekając na wskrzeszenie przez godnego następcę, takiego jak my!"
 BAV_f: "Bawaria"
 BAV_f_desc: "Dumne niegdyś Księstwo Bawarii jest teraz podzielone i słabe. Musimy zjednoczyć jego byłe terytoria i wskrzesić chwalebną przeszłość, jeśli nie chcemy stać się jedynie wzmianką w historii."
 HAB_f: "Austria"
 HAB_f_desc: "Z siedziby w Wiedniu ród Habsburgów sprawował niegdyś władzę absolutną nad związkiem znanym jako [GetInternationalOrganizationType('hre').GetName], a u podstawy jego potęgi leżało Arcyksięstwo Austriackie. Teraz jednak ich imperium obróciło się w pył, a nam przypadła rola odzyskania arcyksięstwa i siedziby władzy cesarstwa!"
 BOH_f: "$BOH$"
 BOH_f_desc: "Od momentu przyznania Złotej Buli Sycylijskiej Ottokarowi I w 1212 roku ziemie znane jako [ShowAreaName('bohemia_area')] cieszyły się wyższym statusem w środkowej Europie. Dzięki kontroli nad tym obszarem będziemy mogli odzyskać dawny tytuł i nawiązać do dziedzictwa starych czeskich dynastii."
 SAX_f: "Saksonia"
 SAX_f_desc: "Księstwo Saksonii było niegdyś wpływowym państwem wchodzącym w skład dawnego imperium i chociaż jego główne terytoria uległy zmianie w przeszłości, władza nad tymi ziemiami nadal wiąże się z prestiżem i renomą. Jeśli chcemy ubiegać się o miano prawdziwych następców tytułu saksońskiego, będziemy musieli przekonać cesarza i [GetInternationalOrganizationType('hre').GetName] do przyznania nam statusu elektorskiego, gdyż jest to funkcja pełniona przez władców Saksonii."
 NSA_f: "Nassau"
 NSA_f_desc: "Aby nasz głos został usłyszany w Niemczech, będziemy musieli raz na zawsze zjednoczyć ziemie Nassau, zapobiegając dalszemu rozdrobnieniu terytoriów, które do nas należą."
 MKL_f: "Meklemburgia"
 MKL_f_desc: "Dzięki zjednoczeniu terytoriów Meklemburgii możemy stworzyć nowe, niezależne księstwo w północnych Niemczech. To nowe państwo będzie w stanie naprawić błędy przeszłości, unikając podziału naszych terytoriów na wiele suwerennych krajów i tworząc przeciwwagę dla naszych wrogów przejmujących nasze terytoria."
 POM_f: "Pomorze"
 POM_f_desc: "Ziemie Pomorza mają kluczowe położenie na wybrzeżu Morza Bałtyckiego. Jeśli chcemy wykorzystać tę strategiczną lokalizację i czerpać korzyści z handlu tranzytowego, musimy zlikwidować stare sukcesje i podziały oraz zreformować zjednoczone Księstwo Pomorskie."
 PRU_f: "Prusy"
 PRU_f_desc: "Podbite i zgermanizowane niegdyś przez Zakon Krzyżacki ziemie będą zawsze potrzebować ochrony przed zachłannymi sąsiadami. Jeśli zakon zawiedzie w tej misji, możemy zająć jego miejsce i zapoczątkować nową erę dobrobytu oraz pruskiej dyscypliny."
 LVA_f: "Inflanty"
 LVA_f_desc: "Terytorium Kurów, Inflanty oraz Estonia należały niegdyś do zakonu inflanckiego. Jeśli zawiedzie on w swej misji, możemy zająć jego miejsce i zapoczątkować nową erę dobrobytu oraz inflanckiej odwagi."
 GER_f: "Niemcy"
 GER_f_desc: "Mimo braku silnej, scentralizowanej władzy nasz naród prosperuje, do czego przyczynia się również Liga Hanzeatycka założona przez setki miasteczek w północnych Niemczech. Rozwój intelektualny w połączeniu z handlem morskim oraz lądowym pomogły także pobudzić także rozbudowę i transformację naszego kraju w bogate centrum produkcyjne."
 HRE_f: "Święte Cesarstwo Rzymskie"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "$HRE_f$ może powstać tylko dzięki [Concept('policy','polityce')|e] „[ShowPolicyName('renovatio_policy')|l]”, jaką posiada [GetUniqueInternationalOrganization('hre').GetName]."
 LAT_f: "Cesarstwo Łacińskie"
 LAT_f_desc: "Dawne $ROM_f$ przetrwało jako $BYZ$ zjednoczone wokół miasta [ShowLocationName('constantinople')], choć jego mieszkańcy wybrali [ShowReligionName('orthodox')] zamiast prawdziwej wiary #L [ShowReligionAdjective('catholic')|l]iej#!, na której opiera się [ShowLocationName('rome')]. Dlatego powinniśmy zastąpić ten kraj jako $BYZ_eastern_rome$, osadzając na tronie [ShowRegionAdjectiveWithNoTooltip('catholic')|l]kiego cesarza w mieście [ShowLocationNameWithNoTooltip('constantinople')]."
 SAR_f: "Sardynia"
 SAR_f_desc: "Nasza wyspa została podzielona między nasze sędziostwo i zagranicznych władców. Czas zakończyć ten mroczny okres, a władca, który zjednoczy Sardynię, będzie rządził nami wszystkimi – przynosząc pokój i dobrobyt naszemu ludowi, a wojnę i zniszczenie naszym wrogom."
 MSI_f: "Mossi"
 MSI_f_desc: "Podobnie jak wiele innych narodów, nasz lud nie zdołał zjednoczyć się w jedną grupę, a konsekwencje tego podziału są tragiczne. Tylko dzięki jedności możemy odnaleźć pokój i cieszyć się dobrobytem."
 MAZ_f: "Mazowsze"
 MAZ_f_desc: "Jako jedna z głównych #L [ShowCultureGroupName('polish_group')|l]kich#! kultur, Mazowszanie rozwijali się oddzielnie i zbudowali wyjątkowe poczucie jedności. To właśnie to braterstwo wymaga zjednoczenia wszystkich ziem mazowieckich pod jednym władcą, aby lud zyskał należną mu chwałę."
 KRY_f: "Gilan"
 KRY_f_desc: "Kultura [ShowCultureName('gilak_culture')], której ojczyzną jest [ShowAreaName('caspian_sea_area')] i jego wybrzeża, od setek lat egzystuje w cieniu, który rzuca [ShowRegionName('persia_region')]. Nadszedł czas, aby zaznaczyć swoją obecność na świecie."
 RYU_f: "Ryūkyū"
 RYU_f_desc: "Wyspy [ShowAreaName('ryuukyuu_area')], zamieszkane przez ludność [ShowCultureName('ryukyu_culture')] i rozwijające własną kulturę oraz tożsamość, zawsze były rozdrobnione ze względu na swój charakter. Jednak zjednoczone królestwo trzech gór z pewnością będzie siłą, z którą trzeba się liczyć."
 CHI_f: "Chiny"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Mołdawia"
 MOL_f_desc: "Przez zbyt długi czas Mołdawianie żyli pod panowaniem różnych watażków, którzy z kolei byli poddanymi potężniejszych władców. Nadszedł czas, aby zjednoczyć nasz naród pod sztandarem Byka i zaplanować przyszłość naszego kraju."
 SIL_f: "Śląsk"
 SIL_f_desc: "Śląsk przez wieki był podzielony na księstwa i rządzony z zagranicznych stolic. Nadszedł czas, aby region odrzucił zarówno obcą władzę, jak i wewnętrzne podziały, tworząc nową śląską narodowość."
 POL_f: "Polska"
 POL_f_desc: "Królestwo Piastów, które pracowało niegdyś tak ciężko nad unifikacją, teraz pozostaje podzielone i bez króla. Musimy postarać się o zjednoczenie ludu polskiego i stworzenie narodu, który dorówna dawnemu państwu."
 PLC_f: "Wspólnota Narodów"
 PLC_f_desc: "Łącząc korony Litwy i Polski pod jednym sztandarem, staniemy się latarnią Europy Wschodniej, rozświetlając bagna i lasy rozciągające się przez całą tę krainę."
 PLC_f_trigger_pol: "[GetCountry('POL').GetNameWithFlag] musi ulec zniszczeniu albo zostać naszym [Concept('subject','podwładnym')|e]!"
 PLC_f_trigger_lit: "[GetCountry('LIT').GetNameWithFlag] musi ulec zniszczeniu albo zostać naszym [Concept('subject','podwładnym')|e]!"
 UKR_f: "Ruś"
 UKR_f_desc: "Wieki temu ziemie Rusi zostały zjednoczone pod jednym sztandarem i były rządzone z legendarnego miasta Kijowa. Potem pojawiły się jednak hordy mongolskie przybywające z Wielkiego Stepu, by łupić i palić. Zniszczyły one nasze kremle, a miasteczka upadły jedno za drugim – nawet sam Kijów nie zdołał uniknąć tego samego losu. Nasz lud w przerażeniu opuścił równiny Rusi i udał się na północ, do lasów i w głąb ziem, które obecnie nazywamy Rosją.\nTeraz na północy rozwija się nowe, aroganckie miasto jednoczące wokół siebie pomniejsze państwa. Jego władca ma wizję nowej Rusi – Rusi ze stolicą w Moskwie.\nMy, Rusini, nie pozostaniemy jednak bierni. Nie pozwolimy, aby obcy i pretendenci przejęli dziedzictwo naszych przodków. Kijów ponownie urośnie w siłę i przywrócimy mu dawną chwałę oraz splendor. Jemu i całej Rusi."
 ROM_f: "Cesarstwo Rzymskie"
 ROM_f_desc: "Od czasów Rzymian w II wieku żadne cesarstwo nie zdołało przejąć kontroli nad całym basenem Morza Śródziemnego i dalszymi krainami. Jeśli uda nam się zająć ten teren, będziemy mogli patrzeć z góry na jakichkolwiek pretendentów roszczących sobie prawa do Konstantynopola czy Świętego Cesarstwa Rzymskiego i ogłosić się prawdziwymi spadkobiercami Rzymu."
 CTH_f: "Kartagina"
 CTH_f_desc: "Podłe psy z Cesarstwa Rzymskiego spaliły dumną ojczyznę Kartagińczyków i próbowały wymazać każde wspomnienie o tej starożytnej cywilizacji. Choć ich tożsamość, kultura i religia już nie istnieją, dopóki żyje choć jeden rzymski pretendent, trwa też potrzeba udaremniania działań tychże szarlatanów. Staniemy się plagą, która dotknie wszystkich gloryfikujących Rzymian głupców. Staniemy się dziedzicami Kartaginy!"
 NSE_f: "Imperium Morza Północnego"
 NSE_f_desc: "Ziemie, którymi władał niegdyś [GetCharacter('eng_cnut_the_great').GetName] rozciągały się na ogromnych obszarach oblewanych przez [ShowAreaName('north_sea_area')], od regionu [ShowRegionName('scandinavian_region')] po wyspę [ShowRegionName('great_britain_region')]. Nadszedł czas, aby ponownie stworzyć tak wielkie imperium, z wszystkimi tymi ziemiami pod naszym sztandarem."
 MAY_f: "Maya"
 MAY_f_desc: "Przez wieki nasz lud był podzielony na niezależne miasta, które rywalizowały między sobą. Dzięki temu mogliśmy się doskonalić i wprowadzać innowacje, ale brakowało nam jedności w obliczu obcych. Dzięki zjednoczeniu tych miast pod jednym panowaniem nasz naród będzie się rozwijał i stanie się wielką potęgą."
 AIA_f: "Arabia"
 AIA_f_desc: "[ShowRegionName('arabia_region')] i tutejsze piaski są ojczyzną ludu #L [ShowCultureGroupName('arabian_group')|l]kiego#!. Chociaż od początku istnienia był on podzielony na wiele plemion, nie można zaprzeczyć, że łączy je wspólna tożsamość i tradycje. Region ten już wcześniej się zjednoczył i niemal udało mu się podbić cały świat. Musimy to powtórzyć."
 ULS_f: "Ulster"
 ULS_f_desc: "Za serce #L [ShowLanguageName('gaelic_language')|l]kiego#! świata można uznać tradycyjną #italic cúige#!, na którą składa się [ShowRegionName('ireland_region')] i jej pięć prowinicji. $ULS_f$ może zaznaczyć swoją wyraźną obecność na świecie."
 CEL_f: "Celtica"
 CEL_f_desc: "Lud #L [ShowCultureGroupName('celtic_group')|l]ki#! ma długą historię sięgającą tysięcy lat. Chociaż przez wieki cierpiał z powodu najazdów obcych i widział, jak jego terytorium staje się cieniem dawnej potęgi, wciąż potrafi się zjednoczyć i ponownie powstać, aby odzyskać należne miejsce w świecie."
 MLC_f: "Malakka"
 MLC_f_desc: "Położona na bardzo ważnym szlaku handlowym cieśnina [ShowLocationName('malacca')] zawsze pozwalała kontrolować przepływające przez nią towary, a tym samym bogacić się. Ludność #L [ShowCultureName('malay_culture')|l]ka#! zawsze prosperowała na tych ziemiach, a dzięki zjednoczonej tożsamości będzie mogła rozwijać się jeszcze lepiej."
 NED_f: "Holandia"
 NED_f_desc: "Holendrzy stają się jedną z największych potęg morskich oraz kolonialnych w Europie. Lukratywne okazje handlowe – tak lokalne, jak i zamorskie – wywołały szybką ewolucję ich kraju w jedno z pierwszych państw kapitalistycznych na świecie."
 EUR_f: "$EUR$"
 EUR_f_desc: "[ShowContinentName('europe')] jest historyczną ojczyzną wielu różnych narodów. Jeśli zjednoczy się pod jednym sztandarem i tożsamością, będzie w stanie w pełni okazać potencjał i siłę."
 RUS_f: "Rosja"
 RUS_f_desc: "Poprzez podboje i dyplomację Rosja uległa przekształceniu z niewielkiej osady w dominujące księstwo. Po kilku wschodnich ekspedycjach mongolskie hordy zostały wreszcie pokonane i rozwija się scentralizowane państwo rosyjskie rządzone przez cara. Wpływy z Europy Zachodniej pomagają nam natomiast zmodernizować i zreformować nasz naród – na przykład poprzez wprowadzenie zachodniego sposobu edukacji."
 ITA_f: "Włochy"
 ITA_f_desc: "Nasze państwo rozkwita pod względem kulturowym, stanowiąc serce renesansu, rozpoczęło się bowiem właśnie coś, co sprawia wrażenie długotrwałej rebelii artystycznej, szczególnie w dziedzinie architektury oraz literatury. Ewolucja kulturowa nie pomaga jednak naszemu krajowi w utrzymywaniu wewnętrznego pokoju, a dodatkowo jest on nieustannie atakowany przez obce państwa pragnące władzy oraz nowych terytoriów."
 TWS_f: "Królestwo Obojga Sycylii"
 TWS_f_desc: "Dwie Sycylie nie są krajem, ale marzeniem. Marzeniem o zjednoczeniu ziem obmywanych wodami Cieśniny Mesyńskiej – Sycylii położonej po obu stronach „Punta del Faro”. Naszym obowiązkiem jest spełnienie tego marzenia."
 FRA_f: "$FRA$"
 FRA_f_desc: "Ten rok to początek okresu ewolucji naszego kraju. Dawny porządek feudalny ustąpi na rzecz nowocześniejszego, scentralizowanego państwa."
 LOT_f: "$LOT$"
 LOT_f_desc: "Jako nowi pretendenci do korony lotaryńskiej opieramy nasze roszczenia na spuściźnie, którą zostawili nam [GetCharacter('fra_charlemagne').GetName] i [GetCharacter('fra_lothair').GetName]. Dzięki naszemu mecenatowi dokonania naszych przodków stały się ponownie powszechnie znane, zarówno wśród naszego ludu, jak i na dworach całej Europy."
 BGP_f: "$BGP$"
 BGP_f_desc: "W dawnych czasach Burgundowie, przybywający z Bornholmu, osiedlili się na tych ziemiach i nadali im własną nazwę. Jesteśmy ich potomkami, a nasz honor wymaga od nas odtworzenia tego narodu i sprawowania rządów nad tymi ziemiami aż do końca świata."
 GRE_f: "Grecja"
 GRE_f_desc: "Przez lata Grecja pozostawała podzielona między kilka królestw bądź okupowana przez naszych wspólnych wrogów. Jedynym sposobem na osiągnięcie przez nas świetności jest zjednoczenie greckich ziem pod jedną flagą."
 BYZ_f: "Cesarstwo Bizantyjskie"
 BYZ_f_desc: "Sławetne Cesarstwo Bizantyjskie upadło, ale dopóki w Konstantynopolu znaleźć można Greków, dopóty istnieje szansa na jego wskrzeszenie. Możemy zająć jego miejsce w duchu, jednak nie możemy przyjąć jego nazwy, dopóki nie udowodnimy swej wartości..."
 CNN_f: "Connacht"
 CNN_f_desc: "Jako jedno z tradycyjnych starych królestw wyspy [ShowRegionName('ireland_region')], o długiej historii, posiadające wystarczające wpływy, aby uzyskać nawet tytuł wielkiego króla całego regionu, $CNN_f$ ma pewne prawo do tradycji i przywództwa."
 HEN_f: "Hen Ogledd"
 HEN_f_desc: "#L [ShowLanguageName('brythonic_language')]ki#! lud niegdyś zamieszkiwał całe terytorium o nazwie [ShowRegionName('great_britain_region')]. Chociaż te społeczności najpierw zostały wyparte z południowych regionów zarówno przez Rzymian, jak i Anglosasów, udało im się utrzymać silną pozycję w północnych częściach wyspy, aż do przybycia narodów #L [ShowLanguageName('gaelic_language')|l]kich#!. Nadszedł czas, aby odzyskać stare królestwo północy i sprawić, by lud [ShowLanguageNameWithNoTooltip('brythonic_language')|l]ki odzyskał dawne ziemie."
 USA_f: "Stany Zjednoczone"
 USA_f_desc: "Te dumne kolonie wystarczająco długo już były skazane na chciwość i ucisk ze strony europejskich potęg – nadszedł czas położyć temu kres! Wzrost swobody w koloniach zapewnił nam okazję na utworzenie federacji niepodległych stanów wolnych od tyranii. Stanów Zjednoczonych Ameryki!"
 CAN_f: "Kanada"
 CAN_f_desc: "[ShowRegionName('canada_region')] jest ogromna i bogata. Powinniśmy przyjąć nową tożsamość jako prawdziwy $CAN_ADJ$ki naród i domagać się jej dla siebie. Nigdy nie będziemy przepraszać za to, że bierzemy to, co słusznie nam się należy."
 MEX_f: "Meksyk"
 MEX_f_desc: "[ShowRegionName('mesoamerica_region')] jest bogata i żyzna, a ponadto ma długą historię ludów i kultur. Nadszedł czas, abyśmy stworzyli dla nich nową tożsamość, jednocząc wszystkie te ziemie, by mogły wznieść się na wyżyny jak nigdy wcześniej."
 DEC_f: "Dekan"
 DEC_f_desc: "Choć ziemie te były niegdyś obce dla naszych przodków, uczyniliśmy je własnymi, budując tu nowe społeczeństwo, w którym wpływy perskie spotykają się z danymi tradycjami indyjskimi. Mamy własny język, własne tradycje administracyjne oraz własne mity i legendy. Czas pokazać światu, że południe przezwyciężyło różnice i jest teraz zjednoczone!"
 MHR_f: "Maratha"
 MHR_f_desc: "#L [ShowCultureName('marathi_culture')]cy#! wojownicy w całym Dekanie zbiorą się pod naszym sztandarem, jeśli pokażemy swe umiejętności przywódcze i przejmiemy wszystkie wielkie forty Deszu. Zjednoczmy klany i ruszajmy po władzę nad Indiami!"
 HIN_f: "$HIN$"
 HIN_f_desc: "$india$ są bogate i różnorodne kulturowo. Ich historia sięga daleko w przeszłość, a tradycje i tożsamość również mają starożytne korzenie. Mieszkańcy Indii, choć różnią się między sobą pod względem kultury, tradycji i wierzeń, należą do tej samej ziemi i dzielą jej historię."
 PUN_f: "$PUN$"
 PUN_f_desc: "Jeśli kiedykolwiek mamy mieć szansę stawić czoła naszym najeźdźcom, musimy zjednoczyć lud #L [ShowCultureName('punjabi')|l]ki#! oraz wspólnie zbudować nowoczesne państwo posiadające armie zdolne podołać wielu wrogom pragnącym przejąć nasze ziemie i za wszelką cenę zniszczyć naszą wiarę!"
 RJP_f: "$RJP$"
 RJP_f_desc: "[ShowAreaName('rajputana_area')] pozostaje podzielona i słaba od czasu inwazji muzułmańskiej wieku temu. Musimy odzyskać wspaniałe miasta wielkich dynastii, które rządziły przed nami, i zjednoczyć radżputańskich książąt!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "[ShowAreaName('gujarat_area')] i #L [ShowLanguageName('gujarati_language')|l]ki#! lud od zawsze wyróżniali się na tle pozostałych kultur zamieszkujących $india$, więc są dumni ze swojej długiej historii i wyjątkowej tożsamości."
 SHA_f: "Szan"
 SHA_f_desc: "[ShowLanguageFamilyName(tai_language_family)]ki lud z obszaru [ShowAreaName('shan_highland_area')] wykształcił swoje unikalne cechy i tradycje, identyfikując się z odrębną tożsamością [ShowCultureGroupName('shan_group')]. Chociaż tradycyjnie społeczności te dzielą są na wiele miejskich osad, zjednoczone będą silniejsze!"
 MSA_f: "Malaje"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Syjam"
 SIA_f_desc: "Mieszkańcy obszaru #L [ShowCultureName('thai_culture')|l]kiego#! od zawsze gromadzili się wokół lokalnych ośrodków władzy, w rezultacie żyjąc w rozproszeniu. Zasługują, aby ich zjednoczyć i stworzyć potężny naród, który osiągnie wielkość."
 BAN_f: "Banten"
 BAN_f_desc: "#L [ShowCultureName('sundanese_culture')]ka#! ludność z [ShowLocationName('banten')] od dawna słynęła z dobrobytu dzięki handlowi i szlakom morskim. Ten dogodnie położony port będzie idealnym miejscem do rozszerzenia kultury [ShowCultureNameWithNoTooltip(sundanese_culture)|l]kiej."
 IRA_f: "Persja"
 IRA_f_desc: "Ziemie perskie stanowiły siedzibę potężnych imperiów już od czasów Cyrusa II Wielkiego. Czas, byśmy odzyskali tę należną nam chwałę oraz tytuł szacha Iranu, jako że kilka sąsiednich regionów zostało podbitych i perspektywa na wskrzeszenie państwa irańskiego nie wydaje się już tak odległa."
 SKO_f: "Sokoto"
 SKO_f_desc: "#L [ShowReligionGroupName('muslim')]ka#! ludność, której domem jest zachodnia [ShowContinentName('africa')] zawsze ma powody do niepokoju. Powinniśmy ustanowić ortodoksyjne państwo islamskie z pomocą duchowieństwa naszego kraju, aby [ShowReligionName('sunni')] w tym regionie mógł przetrwać."
 HAU_f: "Hausa"
 HAU_f_desc: "Po wielu latach sporów i wojen, które spustoszyły ten kraj, stare rywalizacje zniknęły i wreszcie nastał pokój. Synowie Bawo ponownie zjednoczyli się pod tym samym sztandarem. Nadszedł czas, aby lud Hausa ponownie powstał jako jeden naród!"
 KON_f: "Kongo"
 KON_f_desc: "Lud #L [ShowLanguageName('kongo_language')|l]ki#! wywodzi się z gałęzi [ShowLanguageFamilyName('bantu_language_family')]kiej. Chociaż społeczności różnią się między sobą, mają też wiele wspólnych cech i łączy je braterstwo. Jeśli połączy je jedna tożsamość, naród [ShowLanguageNameWithNoTooltip('kongo_language')|l]ki będzie mógł jeszcze bardziej rozkwitnąć."
 NTR_f: "Zjednoczone Plemiona"
 NTR_f_desc: "Ludność #L [ShowCultureName('maori_culture')|l]ka z wyspy [ShowRegionName('new_zealand_region')] zawsze był skonfliktowany i podzielony na wiele plemion. Tylko poprzez zjednoczenie wszystkich jedną tożsamością społeczność ta zdoła naprawdę się rozwinąć."
 TIM_f: "Timurydzi"
 TIM_f_desc: "[GetCharacter('chg_timur_lame_borjigin').GetName] i jego dziedzictwo poprowadzą nas ku wielkości."
 INC_f: "Tawantinsuyu"
 INC_f_desc: "Altiplano jest podzielony między wiele narodów, z których każdy zamieszkuje doliny i czci innych bogów. Połączmy wszystkie te ziemie w imię jednego wspólnego bóstwa i wyznaczmy silnego przywódcę. Słońce będzie świecić nad zjednoczonym królestwem!"
 BNG_f: "$BNG$"
 BNG_f_desc: "Mieszkańcy obszaru [ShowAreaName('bengal_area')] mają bardzo wyrazistą tożsamość, ukształtowaną w dolnym biegu potężnej rzeki Ganges. Ludność #L [ShowCultureName('bengali')|l]ka#! jest dumna ze swojej historii i wspólnych tradycji, a jeśli się zjednoczy, całe $india$ będą mogły brać z niej przykład."
 DLH_f: "$DLH$"
 DLH_f_desc: "Delhi było niegdyś stolicą całego subkontynentu indyjskiego, a nasze państwo na wiele sposobów kontynuuje jego tradycje.\nOdzyskajmy dziedzictwo sułtanów Delhi i sprawujmy władzę nad subkontynentem ze starożytnej stolicy w Doabie."
 MCH_f: "$MCH$"
 MCH_f_desc: "Mieszkańcy regionu [ShowRegionName('manchuria_region')] mają długą historię zarówno plemion koczowniczych, jak i częstych kontaktów z potęgą znaną jako [GetInternationalOrganizationType('middle_kingdom').GetName]. Chociaż zazwyczaj są podzieleni na wiele plemion, zjednoczeni byliby w stanie przejąć władzę nad całym regionem [ShowSubContinentName('east_asia')]."
 SER_f: "$SER$"
 SER_f_desc: "Kraina Serbów została podzielona, a nasz naród nie ma władcy pochodzącego spośród nas. Jest to zniewaga dla naszej narodowej dumy. Każde miasto i każda mała osada, niezależnie od wielkości, od Dunaju po góry na południu, muszą ponownie należeć do Serbii."
 AIR_f: "$AIR$"
 AIR_f_desc: "Góry [ShowAreaName('air_area')] od wieków służą za schronienie dla ludów #L [ShowCultureName('tuareg')|l]kich#!, będąc zieloną wyspą pośród piaskowych wydm pustyni. Gdy zjednoczymy region pod jednym sztandarem, stanie się on bazą wypadową dla dalszej ekspansji."
 NAV_f: "$NAV$"
 NAV_f_desc: "Królestwo założone przez wodza Íñigo Aristę, będące z początku marchią Imperium Karolińskiego, zbyt długo pozostawało zapomniane. Należy odzyskać te ziemie, a ludy #L [ShowCultureName('basque')|l]kie#! zjednoczą się pod wspólnym sztandarem."
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Jerozolima jest ziemią obiecaną, gdzie Pan umarł i zmartwychwstał po trzech dniach, a zatem w Ziemi Świętej powstanie Królestwo Niebieskie."
 YMT_f: "$YMT$"
 YMT_f_desc: "Starożytna dynastia [ShowDynastyName('yamato_dynasty')] i wywodzi się od samych bogów. Samo jej istnienie daje prawo do boskiego przywództwa, pod którym powinna znaleźć się cała [ShowRegionName('japan_region')]."
 MUG_f: "$MUG$"
 MUG_f_desc: "Nasz władca zaczął kłaść podwaliny pod swe nowe imperium. Choć jego oddziały nie są bardzo liczne, dyscyplina pozwoliła im osiągnąć kilka decydujących zwycięstw nad indyjskimi sułtanami. Bitwy o Indie stały się pierwszą wielką wygraną w serii ekspansji terytorialnych, a z czasem imperium Mogołów być może zajmie większą nawet część płaskowyżu."
 NPL_f: "$NPL$"
 NPL_f_desc: "Choć wiele z himalajskich królestw posiada dumną i długą historię, są one słabe i podzielone. Musimy zjednoczyć cały region górski pod władzą jednego narodu, aby wspólnie stać się niepowstrzymaną siłą w starciu z królami Hindustanu, którzy od pokoleń trwonią swoje bogactwa i nie będą mieć szans z naszymi zaprawionymi armiami."
 TIB_f: "$TIB$"
 TIB_f_desc: "Wyżyna Tybetańska była niegdyś zjednoczona pod wodzą imperium obejmującego ziemie daleko poza nią. Musimy wskrzesić to dziedzictwo, raz jeszcze zrzeszając lud #L [ShowCultureGroupName('tibetan_group')|l]ki#!."
 SHL_f: "$SHL$"
 SHL_f_desc: "Staliśmy się największymi władcami, jakich miał [ShowAreaName('holstein_area')], i naszym prawem jest połączenie naszego dobytku w jeden kraj."
 RUM_f: "$RUM$"
 RUM_f_desc: "Fragmenty, na jakie podzieliła się [ShowRegionName('anatolia_region')], muszą zostać zjednoczone pod jedną władzą, aby potężny niegdyś sułtanat mógł powstać na nowo!"
 MGE_f: "$MGE$"
 MGE_f_desc: "Imperium, które zbudował $genghis_khan_name$, upadło, dzieląc się na wiele części. Musimy przywrócić wielkość jego dziedzictwu, dokonując takich samych podbojów, jak wielki $rank_kingdom_horde_ruler_suffix_male$. Odzyskamy imperium mongolskie!"
 ILK_f: "$ILK$"
 ILK_f_desc: "Dziedzictwo, jakie pozostawił po sobie [GetCharacter('hulegu_khan_borjigin').GetName], jest nasze! Zreformujemy jego chlubne imperium i ustanowimy je na nowo pod naszą władzą."
 GEO_f: "$GEO$"
 GEO_f_desc: "Otoczone przez góry i wyżyny ziemie, jakie obejmuje $GEO$, wielokrotnie były wzorem determinacji naszego ludu. Raz jeszcze wzniesiemy sztandar tego regionu i sprawimy, że rozkwitnie pod naszą władzą."
 ARM_f: "$ARM$"
 ARM_f_desc: "#L [ShowCultureName('armenian_culture')]ki#! lud to grupa, której historia sięga czasów poprzedzających nawet epokę Rzymian. Przetrwaliśmy do teraz i będziemy trwać nadal, raz jeszcze zjednoczeni pod sztandarem ormiańskim."
 SWI_f: "$SWI$"
 SWI_f_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] była zaledwie sojuszem wielu kantonów. Aby w pełni zjednoczyć #L [ShowCultureGroupName('swiss_group')|l]ki#! lud, suwerenna władza musi osiągnąć dominację na tutejszym płaskowyżu."
 SWI_f_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] istnieje\n[international_organization|e] może wprowadzić zamiast tego prawo [ShowLawName('sc_unification')|l], aby sformować ten kraj."
 AYU_f: "$AYU$"
 AYU_f_desc: "Miasto $ayutthaya$ będzie stanowić nowe źródło potęgi ludu #L [ShowCultureName('thai_culture')|l]kiego#!, skąd rozpoczną ekspansję i zdobędą większą chwałę."
 ALB_f: "$ALB$"
 ALB_f_desc: "Dzięki zjednoczeniu rodów i wygnaniu obcych potęg z naszych ziem $ALB$ staje się państwem wszystkich albańskich ludów."
 BAH_f: "$BAH$"
 BAH_f_desc: "[ShowRegionName('deccan_region')] i tamtejsze miasta zbyt długo pozostają już w rozpadzie – czas zjednoczyć je pod jednym mianem: $BAH$!"
 GLD_f: "$GLD$"
 GLD_f_desc: "Zdobyliśmy ogromne ziemie w Polsce. Zamiast zarządzać nimi bezpośrednio, powołamy pełnomocnika, który będzie tam rządzić w naszym imieniu."
 DAH_f: "$DAH$"
 DAH_f_desc: "We have consolidated our territories and will now be able to establish a new country to resist foreign influences."
 IRO_f: "$IRO$"
 IRO_f_desc: "Plemiona [ShowCultureGroupName('haudenosaunee_group')] od dawna współistniały w zjednoczonej konfederacji, chociaż każde z nich zachowało swoją autonomię. Teraz, gdy pięć narodów jest kierowanych przez jedno główne plemię, możemy otworzyć nowy rozdział w historii tej wzmocnionej konfederacji."
 PUE_f: "$PUE$"
 PUE_f_desc: "Potomkowie Pueblo, plemiona z [ShowAreaName('shiewhibak_area')], zachowały pewne aspekty kultury swoich przodków, jednocześnie rozwijając różne tradycje. Jeśli ktoś chciałby zjednoczyć te podzielone ludy, musiałby zmierzyć się również z nowymi kulturami, które od tego czasu rozwinęły się w pueblo."
 RMN_f: "$RMN$"
 RMN_f_desc: "Ostatnie ślady Imperium Rzymskiego zniknęły i chociaż wielu rości sobie prawo do cesarskiej korony, to my jesteśmy prawdziwymi potomkami. Dzięki zjednoczeniu wszystkich ziem przodków pod naszym mądrym panowaniem możemy zapoczątkować nową erę dobrobytu. Jesteśmy dziećmi Rzymu – narodem Rumunii!"
 SWA_f: "$SWA$"
 SWA_f_desc: "Po upadku władzy centralnej w regionie [ShowAreaName('swabia_area')], żaden władca nie był w stanie przywrócić dawnej świetności kraju $SWA$, a ziemie te powoli wpadły w ręce obcych krajów. Teraz, gdy znaczna część obszaru znajduje się pod naszą kontrolą, możemy wreszcie przejąć tę spuściznę i stworzyć nowe państwo."
 WES_f: "$WES$"
 WES_f_desc: "Wraz z powolnym zanikiem wpływów duchowieństwa na naszych ziemiach nadszedł czas, aby utworzyć nowe państwo na obszarze znanym jako [ShowAreaName('westphalia_area')] i ogłosić, że nasz lud wszedł w nową epokę."
 BEL_f: "$BEL$"
 BEL_f_desc: "Południowe tereny Niderlandów są bez wątpienia wyjątkowe i ich mieszkańcy powinni mieć prawo do samostanowienia. Dlatego ogłosimy powstanie nowego państwa, realizując tę niezwykłą wizję."
 FKN_f: "$FKN$"
 FKN_f_desc: "Niegdyś siedziba potężnego i wpływowego księstwa, [ShowAreaName('franconia_area')] przez wieki spadała do rangi zaledwie nominalnego tytułu bez większego znaczenia. Dzięki przywróceniu władzy i umocnieniu naszej kontroli nad dawnym księstwem będziemy w stanie wskrzesić to, co znano niegdyś pod nazwą $FKN$."
 HAN_f: "$HAN$"
 HAN_f_desc: "Gdy [ShowAreaName('lower_saxony')] znajdzie się w większości pod naszą kontrolą i zabezpieczymy [ShowLocationName('hanover')], będziemy mogli ogłosić powstanie nowego kraju, który poprowadzi nasz naród ku przyszłości, stając się nową potęgą i zajmując [ShowRegionName('north_german_region')]."
 TUS_f: "$TUS$"
 TUS_f_desc: "Starożytna marchia Toskanii przetrwała wieki, ale po śmierci Matyldy z Canossy w 1115 roku ostatecznie przestała istnieć, a jej terytorium zostało podzielone między różne potężne i zyskujące na znaczeniu miejskie gminy. Być może nadszedł czas, aby ponownie zjednoczyć te ziemie pod jednym panowaniem."
 BUL_f: "$BUL$"
 BUL_f_desc: "Królestwo Bułgarii przez wieki walczyło o przetrwanie, nieustannie tocząc wojny z Grekami i innymi sąsiadami. Po ponownym założeniu przez ród Asenowiczów znów upadło. Jednak odradzając się po raz trzeci będzie silniejsze niż kiedykolwiek!"
 DAL_f: "$DAL$"
 DAL_f_desc: "Dalmacja była tradycyjnie regionem zdominowanym przez obcych, ponieważ jej wybrzeża, wyspy i zatoki mają ogromne znaczenie dla kontroli szlaków handlowych wytyczonych przez [ShowProvinceDefinitionName('adriatic_sea_province')]. Nadszedł czas, aby zjednoczyć jej mieszkańców w niezależną wspólnotę polityczną."
 HUN_f: "$HUN$"
 HUN_f_desc: "#italic Regnum Marianum#! było przez wieki główną potęgą w Kotlinie Panońskiej, aż do swego upadku. Nadszedł czas, aby je odtworzyć i sprawić, by ponownie urosło do rangi, na jaką zasługuje!"
 KRS_f: "$KRS$"
 KRS_f_desc: "Ludność #L [ShowCultureName('kurdish_culture')|l]ka#! od dawna zamieszkuje swoje terytorium. Ponieważ jest między innymi ojczyzną wielkiej dynastii [GetCountry('HSN').GetName], jeśli zjednoczy się pod jednym sztandarem, będzie w stanie narzucić dominację całemu regionowi."
 SOI_f: "$SOI$"
 SOI_f_desc: "Ludy #L [ShowCultureName('omali_culture')|l]kie#! zawsze znajdowały się pomiędzy wieloma różnymi światami. Od ziem afrykańskich, przez piaski, którymi pokryta jest [ShowRegionName('arabia_region')], aż po $india$ i ich wybrzeża. Dzięki długiej historii wielu krajów, zjednoczona [ShowRegionName('somalia_region')] byłaby zaiste potężna."
 CRO_f: "$CRO$"
 CRO_f_desc: "[ShowAreaName('croatia_area')] od wieków leżała na styku zachodniej i wschodnią części Europy, między wodami Morza Śródziemnego a wieloma krajami położonymi w głębi lądu. Tereny te przemierzało wiele narodów i kultur, ale to właśnie #L [ShowCultureName('croatian')|l]ka#! tożsamość pozwoli regionowi rozkwitnąć."
 TRA_f: "$TRA$"
 TRA_f_desc: "„Krainy za lasem” są bogate i zamieszkane przez ludy różnego pochodzenia – Wołochów, Madziarów i Niemców – z których wszystkie są dumne z tego terytorium. Z naszej stolicy będziemy rządzić tą różnorodną grupą i zapewnimy wszystkim dobrobyt."
 MAL_f: "$MAL$"
 MAL_f_desc: "Ziemie #L [ShowCultureName('mande')|l]kie#! mają bogatą historię, której przykładem jest między innymi [GetCharacter('mal_musa_keita').GetName]. Gdyby ponownie zjednoczyły się pod jednym sztandarem, mogłyby osiągnąć jeszcze więcej, niż dotychczas."
 NUB_f: "$NUB$"
 NUB_f_desc: "Nasz naród jest starożytny, ale nie przetrwał. Podzieleni między rywalizujących ze sobą władców, jeden po drugim padliśmy ofiarą silniejszych wrogów. Ziemie przed kataraktami muszą zostać zjednoczone pod jednym panowaniem, zdolnym stawić zbrojny opór tym rywalom."
 FIN_f: "$FIN$"
 FIN_f_desc: "Władani przez obce mocarstwa i zmagający się z obcym osadnictwem Finowie powinni stworzyć własne państwo i sami nim rządzić."
 ICE_f: "$ICE$"
 ICE_f_desc: "Okoliczności sprawiły, że nasze islandzkie posiadłości stały się najważniejszą częścią naszego kraju. Przyjmijmy tę nową tożsamość jako kraj islandzki i wzmocnijmy lokalne instytucje, utrwalając naszą władzę na wyspie."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "Gdzieś na głębokich stepach Kazachowie wędrują swobodnie, nie mając wspólnego władcy, przez co są podatni na ataki z zewnątrz. Powinniśmy zjednoczyć nasz lud i wyznaczyć silnego przywódcę, który będzie rządził morzem traw."
 MIR_f: "$MIR$"
 MIR_f_desc: "Zjednoczone państwo malgaskie pod naszym przywództwem pozwoli naszej wyspie prosperować i zapewni stabilność naszemu ludowi."
 MOR_f: "$MOR$"
 MOR_f_desc: "Dzieje naszego narodu to historia wzlotów i upadków, zniszczenia, po którym następowało odrodzenie. Ale ten cykl musi się skończyć. Nasz lud musi osiągnąć trwałą stabilizację i zyskać potęgę, by zapewnić dostatek naszym poddanym i wzbudzić strach w sercach naszych wrogów."
 NUS_f: "$NUS$"
 NUS_f_desc: "[ShowRegionName('indonesia_region')] to bardzo bogata kraina, pełna kluczowych surowców. Chociaż jej mieszkańcy są zróżnicowani, wszyscy przez całą historię dzielili się wieloma aspektami swojej kultury i tradycji, głównie poprzez morską wymianę handlową. Wyspy zjednoczone pod jednym sztandarem miałyby wielką szansę na zdobycie dominacji w regionie."
 SLO_f: "$SLO$"
 SLO_f_desc: "Od czasu upadku Państwa Wielkomorawskiego naród słowacki był rządzony przez obce mocarstwa, które nie zwracały uwagi na jego dobro. Nadszedł czas, abyśmy zadbali o naszą suwerenność i stworzyli kraj wolny od obcej władzy."
 BNO_f: "$BNO$"
 BNO_f_desc: "Wyspa Borneo jest bogata zarówno pod względem zasobów, jak i różnorodności ludów i kultur. Zjednoczenie jej dzięki wspólnej tożsamości zapewni nam dostęp do wszystkich tych zasobów."
 CIR_f: "$CIR$"
 CIR_f_desc: "Podział ludu czerkieskiego na różne rywalizujące ze sobą plemiona musi się skończyć, a społeczność powinna zjednoczyć się pod jednym silnym przywództwem, które zapewni dobrobyt i wzbudzi strach wśród wrogów."
 AZT_f: "Aztec"
 AZT_f_desc: "Imperium $AZT_f$kie stanowi symbol boskości i imperialnych losów. Nasi wspaniali przywódcy ze świętego [ShowLocationName('tenochtitlan')]u zdołali zjednoczyć duże części regionu [ShowRegionName('mesoamerica_region')] pod jednym znakiem promiennego Słońca. Dzięki wierze, wojnie i ofiarom nasze nowo utworzone imperium odzyska święty cel sprawienia, by niebiosa płonęły jasno a bogowie byli czczeni."
