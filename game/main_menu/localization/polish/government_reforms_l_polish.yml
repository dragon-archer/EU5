l_polish:
 #Monarchies
 autocracy: "Autokracja"
 autocracy_desc: "Monarchie autokratyczne koncentrują władzę w rękach władcy. Państwo jest często postrzegane jako jego osobista własność. Nierzadko władcy mają ministrów i popleczników, ale są oni określani mianem członków królewskiego dworu."
 feudal_nobility: "Szlachta feudalna"
 feudal_nobility_desc: "W królestwie feudalnym władzę monarchy wzmacnia posiadająca ziemię arystokracja, która przysięga mu posłuszeństwo. Arystokraci – czy też szlachta – są często posiadaczami ziemskimi dysponującymi znacznymi wpływami oraz własnymi wasalami."
 margraviate: "Marchia"
 margraviate_desc: "[ShowGovernmentReformName('margraviate')] to historyczna jurysdykcja terytorialna zarządzana przez #italic margrabiego#!, czyli „hrabiego na pograniczu”, która służy obronie i administrowaniu kresowymi prowincjami, koncentrując się głównie na stawianiu czoła zewnętrznym zagrożeniom. Marchie łączą obronę wojskową z zarządzaniem, a do obowiązków stojących na ich czele margrabiów należy zabezpieczanie granicy i zajmowanie się lokalnymi sprawami, pełniąc funkcję pośredników między władzą centralną a terytoriami granicznymi."
 landgraviate: "Landgrafostwo"
 landgraviate_desc: "[ShowGovernmentReformName('landgraviate')], którego nazwa wywodzi się od słowa #italic landgraf#!, to obszar w podzielonych obszarach hrabstw, nad którym bezpośrednią jurysdykcję sprawuje [GetInternationalOrganization('hre').GetName]. Landgraf to bezpośredni przedstawiciel prawa, jakie stanowi [GetInternationalOrganization('hre').GetLeaderTitle]. Tytuł ten można pod względem władzy i odpowiedzialności porównać z księciem."
 french_feudal_nobility: "Francuska szlachta feudalna"
 french_feudal_nobility_desc: "Feudalizm mocno trzyma w ryzach francuski dwór. Potężna szlachta i autonomiczni, zdecentralizowani poddani mają bezprecedensową swobodę i wpływ na naszą wewnętrzną administrację."
 fra_removed_when_no_appanages_tt: "[government_reform|e] zostanie usunięta, gdy wśród naszych [Concept('subject','podwładnych')|e] nie znajdzie się żaden [ShowSubjectTypeName('appanage')|l]."
 french_appanage_reform: "Francuskie apanaże"
 french_appanage_reform_desc: "Jako książęta krwi właściciele apanaży cieszą się wyższą pozycją wśród poddanych francuskiego władcy, a także większymi przywilejami. Dodatkowo francuski monarcha musi okazywać im odpowiedni szacunek, aby zyskać ich wsparcie w kwestiach dyplomatycznych."
 french_ducal_vassal_reform: "Francuskie księstwa"
 french_ducal_vassal_reform_desc: "Francuskie księstwa nie miały autonomii apanaży, ale łączyły je bardziej kooperacyjne stosunki z koroną."
 member_of_league_of_public_weal: "Członek Ligi Dobra Publicznego"
 member_of_league_of_public_weal_desc: "Dołączając do Ligi Dobra Publicznego, zobowiązujemy się do udziału w przyszłych wojnach przeciwko władcy Francji. Jeśli konflikt taki zakończy się naszym niepowodzeniem, władca Francji będzie mógł skonfiskować ziemie nielojalnych podwładnych."
 french_centralized_monarchy: "Francuska monarchia"
 french_centralized_monarchy_desc: "Po stuleciach silnej decentralizacji Francja skonsolidowała wiele ze swoich rozdrobnionych apanaży i księstw, torując drogę do bardziej nowoczesnego państwa."
 of_noble_bearing: "Szlacheckie pochodzenie"
 of_noble_bearing_desc: "Dumny rodowód naszej szlachty, która stoi znacznie wyżej niż jacykolwiek władcy pozostałych narodów świata, powinien być oczywisty dla każdego!"
 national_assemblies: "Zgromadzenia narodowe"
 national_assemblies_desc: "Zgromadzenie składające się z przedstawicieli całego narodu. W zależności od rodzaju ustroju może dysponować wszystkimi uprawnieniami władzy lub tylko uprawnieniami ustawodawczymi."
 prussian_monarchy: "Pruska monarchia"
 prussian_monarchy_desc: "Forma ustrojowa pod rządami monarchy, która kładzie duży nacisk na skuteczność swojej administracji – zwłaszcza w kwestiach wojskowych, jeśli wymaga tego sytuacja."
 the_court_of_wards_and_liveries: "Izba Dochodów Lennych"
 the_court_of_wards_and_liveries_desc: "Dzięki Izbie Dochodów Lennych administracja związana z poborem podatków i danin lennych jest znacznie skuteczniejsza."
 royal_decree: "Królewski dekret"
 royal_decree_desc: "Monarcha sprawuje w tym kraju najwyższą władzę, a lojalność wobec niego jest ceniona ponad wszystko. Musimy dopilnować, by dekrety królewskiego dworu były przestrzegane co do joty we wszystkich zakątkach naszego kraju."
 privy_council: "Rada osobista"
 privy_council_desc: "Dostęp do informacji o wydarzeniach w państwie jest kluczowy dla każdego władcy. Ustanawiając radę osobistą, będziemy mieli oko na naszych ludzi."
 warsaw_confederation: "Konfederacja warszawska"
 warsaw_confederation_desc: "Każdy szlachcic, niezależnie od wyznania, będzie miał prawo do głosowania i prowadzenia życia jak dotychczas, ponadto jednak otrzyma możliwość nawracania swoich poddanych na własną wiarę wedle uznania. Taka decyzja uczyni nas bezpieczną przystanią i będzie sprzyjać tolerancji religijnej."
 #Milan
 mlo_council_of_justice: "Rada sprawiedliwości"
 mlo_council_of_justice_desc: "Pierwotnie rada sprawiedliwości była narzędziem do rozwiązywania lokalnych sporów między chłopami, lecz z czasem przekształciła się w najważniejszy sąd w kraju, który rozpatruje sprawy ludu i pełni rolę jego tarczy."
 mlo_secret_council: "Tajna rada"
 mlo_secret_council_desc: "Tajna rada to ciało złożone z osób szlachetnie urodzonych. Jej jurysdykcja obejmuje całą naszą domenę i często koliduje z agendą władcy. Ocenie tajnej rady poddawana jest często większość kluczowych decyzji podejmowanych w imieniu władcy."
 #Scotland
 scottish_shires_reform: "Hrabstwa #L [GetCountry('SCO').GetAdjectiveWithNoTooltip]kie#!"
 scottish_shires_reform_desc: "[GetCharacter('sco_malcolm_iii').GetName] wprowadził system hrabstw, tak zwanych shire, dzielących Szkocję na obręby administracyjne o własnych strukturach."
 #Republics
 merchant_republic: "Republika kupiecka"
 merchant_republic_desc: "Republika oparta na zasadach handlu. Dla rodów rządzących republiką najważniejszy jest przepływ pieniędzy."
 noble_elite: "Szlachecka elita"
 noble_elite_desc: "W tej republice prawo do rządzenia jest dziedziczone w wybranych rodach szlacheckich. Rodziny te wybierają władcę spośród swego grona, który następnie musi polegać na ich wsparciu."
 dynastic_signoria_reform: "Signoria dynastyczna"
 dynastic_signoria_reform_desc: "$dynastic_signoria_reform$ to konfederacja miast-państw rządzonych przez tę samą dynastię, która często wiąże się z koncentracją władzy w rękach małej grupy wpływowych osób znanych jako #italic signori#!. Osoby te – w dużej mierze wywodzące się ze szlachty – posiadają władzę zarówno wykonawczą, jak i ustawodawczą, skutecznie monopolizując kontrolę nad państwem. Ich celem jest utrzymanie władzy, często kosztem własnej rodziny, co prowadzi do krwawych waśni i konfliktów."
 signoria_reform: "Signoria"
 signoria_reform_desc: "#L [ShowCultureGroupName('italian_group')]ka#! forma miejskich rządów republikańskich, gdzie władza skupia się w rękach #italic signore#!, czyli osoby wybieranej na określony okres, zwykle spośród najbardziej wpływowych mieszkańców miasta, ale często także obcych władców."
 sortition: "Selekcja losowa"
 sortition_desc: "Niestety, głosy można kupować, a dawne zobowiązania mogą wpływać na osąd niektórych wyborców. Wprowadźmy system, w którym osoby pełniące ważne role wybierane są losowo z puli kandydatów odpowiednich na te stanowiska."
 peasant_republic_reform: "Republika chłopska"
 peasant_republic_reform_desc: "Forma ustrojowa, w której [ShowEstateTypeName('crown_estate')|l], [ShowEstateTypeName('nobles_estate')|l] i [ShowEstateTypeName('clergy_estate')|l] są bardzo słabi lub nie istnieją, dzięki czemu [ShowEstateTypeName('peasants_estate')|l] cieszą się większym zakresem autonomii."
 pirate_brethren_reform: "Pirackie bractwo"
 pirate_brethren_reform_desc: "O ile ten luźny zbiór pirackich załóg można nazwać państwem, to pirackie bractwo jest przystanią dla wszelkiego rodzaju złodziei, morderców i przemytników."
 formalized_measures: "Sformalizowane miary i wagi"
 formalized_measures_desc: "Nasz naród sformalizował swój system wag i miar. Ile mórg jest w łanie? Czy sążeń to 3 łokcie? Trudno to wszystko spamiętać. Choć nie jest to jeszcze system metryczny, to formalizacja pomoże określić i ujednolicić przynajmniej podstawowe jednostki w całym kraju."
 banking_country: "Bankowa rodzina"
 banking_country_desc: "Nie jesteśmy krajem, lecz bardziej rodziną – czy raczej bardzo rozległą familią skupioną na oferowaniu usług bankowych ludziom w potrzebie."
 hanseatic_merchant_federation: "Hanzeatycka federacja kupiecka"
 hanseatic_merchant_federation_desc: "Reprezentuje zdecentralizowaną federację kupców, którzy zjednoczyli się w ramach wspólnego sojuszu. [ShowContinentName('europe')] jest jej domem – członkowie federacji posiadają siedziby rozrzucone na całym kontynencie i są znani ze swej kupieckiej skuteczności."
 diplomatic_traditions: "Tradycje dyplomatyczne"
 diplomatic_traditions_desc: "Od niepamiętnych czasów nasz lud przedkładał słowo ponad miecz, co pozwoliło nam budować trwałe relacje z sojusznikami i przyjaciółmi oraz zyskać opinię uczciwych i lojalnych."
 colonial_subject: "Kolonialny podwładny"
 colonial_subject_desc: "Nasza pozycja na czele cywilizacji uczyniła z nas krainę możliwości dla tych, którzy są wystarczająco odważni i nieustraszeni, by przybyć tutaj i zbudować dla siebie nowe, dostatnie życie."
 #Steppe Horde
 legacy_of_genghis: "Dziedzictwo $genghis_khan_name_no_tooltip$a"
 legacy_of_genghis_desc: "Jesteśmy potomkami wielkiego zdobywcy świata, jakim jest $genghis_khan_name_no_tooltip$. Jego krew płynie w naszych żyłach, czyniąc nas dumnym i potężnym ludem oraz obiecując nam, że wszystkie ziemie, na jakie zaprowadzą nas nasze konie, staną się naszymi zdobyczami."
 #Theocracies
 military_order_reform: "Zakon rycerski"
 military_order_reform_desc: "Zakony wojskowe powstały w średniowieczu jako zbrojne ramię Kościoła Katolickiego. Jego członkami są zarówno wojownicy (#italic miles#!), jak i mnisi (#italic fratres#!), którzy składają śluby zakonne i oddają się obronie oraz szerzeniu chrześcijaństwa."
 abbey_reform: "Opactwo"
 abbey_reform_desc: "Opactwa są głównym przejawem życia monastycznego od jego początków sięgających wczesnego chrześcijaństwa. Na przestrzeni wieków stały się one głównymi ośrodkami życia religijnego i wiedzy, a także centrami rozwoju gospodarczego i społecznego."
 prince_bishopric_reform: "Księstwo biskupie"
 prince_bishopric_reform_desc: "Książę-biskup jest wyświęconym członkiem Kościoła, który jest również świeckim władcą określonego terytorium. Terytorium religijne, nad którym książę-biskup może sprawować władzę, nie musi pokrywać się z terytorium świeckim, którego jest właścicielem."
 guru_leadership_reform: "Przywództwo guru"
 guru_leadership_reform_desc: "Na czele kraju stoi mądry guru dbający zarówno o potrzeby duchowe populacji, jak i sprawy przyziemne, a także prowadzący ją do oświecenia."
 primas_germaniae: "Primas Germaniae"
 primas_germaniae_plural: "Primas Germaniae"
 primas_germaniae_desc: "Tytułujemy się prestiżowym mianem Primas Germaniae, najważniejszego katolickiego arcybiskupa w całym Świętym Cesarstwie Rzymskim."
 #Common
 the_combination_act: "Ograniczone związki zawodowe"
 the_combination_act_desc: "Podjęto wszelkie kroki, aby zapobiec przyszłym strajkom. Odtąd wszelkie bezprawne tworzenie związków zawodowych lub związków robotniczych jest zabronione."
 the_recruiting_act: "Obowiązkowa służba we flocie"
 the_recruiting_act_desc: "Zmuszenie każdego zdolnego do pracy mężczyzny nieposiadającego żadnych dochodów do służby w marynarce wojennej bez wątpienia wywoła pewne kontrowersje."
 conquistador_country: "Ekspedycja konkwistadora"
 conquistador_country_desc: "Nie jesteśmy krajem, a raczej małą armią konkwistadorów przybyłą, by się wzbogacić i powiększyć chwałę naszej ojczyzny!"
 admiralty_regime_reform: "Reżim admiralicji"
 admiralty_regime_reform_desc: "Reforma rządowa, w wyniku której władca jest również najwyższym dowódcą marynarki wojennej. Gdy inne państwa posiadają flotę, ta flota posiada państwo."
 military_regime_reform: "Reżim wojskowy"
 military_regime_reform_desc: "Forma rządów, w których władca wybierany jest ze sztabu generalnego armii. Rząd służy armii!"
 thalassocracy_reform: "Talassokracja"
 thalassocracy_reform_desc: "Talassokracja, czyli władanie dzięki morzu. Nasz lud od zawsze żył przy morzu, na morzu i dla morza. Nasze imperium rozciąga się daleko poza ojczyznę, aż do odległych zamorskich kolonii. Od wybrzeża do wybrzeża, nasze flagi powiewają na statkach unoszących się na słonej pianie. Morze jest zimne, ale uczyniliśmy je naszym domem. Niech nikt nie rzuca nam wyzwania w naszym żywiole."
 agricultural_cultivation: "Uprawa rolna"
 agricultural_cultivation_desc: "Produkcja roślinna została zmaksymalizowana poprzez odejście od małych gospodarstw rolnych na rzecz dużych plantacji."
 the_espionage_act: "Cabinet noir"
 the_espionage_act_desc: "Korzystając z najnowszych wynalazków, możemy wyprzedzić wrogów i uczynić nasze działania szpiegowskie jeszcze skuteczniejszymi."
 public_welfare_act: "Opieka społeczna"
 public_welfare_act_desc: "W trudnych czasach biedni zawsze cierpią najbardziej. Niewielkie datki powinny złagodzić ich niedolę – i powstrzymać rozwścieczony tłum przed pochwyceniem za widły i pochodnie."
 religious_laws_enforced: "Egzekwowanie praw religijnych"
 religious_laws_enforced_desc: "Przyjrzyjmy się bliżej naszym świętym księgom, aby określić przestępstwa i kary dla naszego społeczeństwa. Gdy społeczeństwo jest rządzone w prawdziwie nabożny sposób, wiernym łatwiej będzie dostrzec zdrajców i dewiantów."
 land_inheritance_act: "Dziedziczenie ziemi przez chłopów"
 land_inheritance_act_desc: "Zezwalając najpośledniejszemu chłopu na dziedziczenie prawa do dalszego użytkowania ziemi, z której korzystali jego przodkowie, jako państwo zyskujemy na zwiększonej produktywności."
 the_education_act: "Obowiązkowa edukacja urzędnicza"
 the_education_act_desc: "Odtąd edukacja jest obowiązkowa dla tych, którzy mają zarządzać naszym systemem prawnym."
 manuelan_architecture: "Architektura manuelińska"
 manuelan_architecture_desc: "Ten innowacyjny styl łączy aspekty architektury późnogotyckiej z wpływami hiszpańskimi, włoskimi i flamandzkimi. Budowle wznoszone w stylu manuelińskim były w dużej mierze finansowane z dochodów z lukratywnego handlu przyprawami z Afryką i Indiami."
 royal_commission_act: "Komisja królewska"
 royal_commission_act_desc: "Okresowe sprawdzanie podejrzanych zachowań w administracji może być dobrym pomysłem. Utworzenie królewskich komisji z pewnością pomoże ograniczyć korupcję."
 the_loyalty_act: "Biura kontrwywiadu"
 the_loyalty_act_desc: "Lojalni obywatele, którzy ujawnią niebezpieczne zjawiska na naszym terytorium, zostaną hojnie wynagrodzeni przez państwo. Utworzymy liczne biura, do których będzie można zgłaszać wrogie działania naszemu rządowi."
 vassal_obligation_act: "Stałe zobowiązanie wasali"
 vassal_obligation_act_desc: "Określenie w prawie dokładnych zobowiązań wojskowych i gospodarczych, jakie mają wobec nas nasze państwa klienckie."
 enlightened_aristocracy: "Oświecona arystokracja"
 enlightened_aristocracy_desc: "Wspieraj edukację i wysokie standardy literackie wśród arystokracji, aby zapewnić, że osoby przewodzące naszemu narodowi będą wiernymi zwolennikami naszych humanistycznych ideałów."
 the_transportation_act: "Kodeks transportowy"
 the_transportation_act_desc: "Ustanowienie stałego systemu opłat za transport towarów w celu pobudzenia eksportu wartościowych dóbr."
 cultural_recognition_act: "Uznanie kulturowe"
 cultural_recognition_act_desc: "Uznając odrębność i cenny wkład kultur naszych mniejszości, możemy sprawić, że poczują się one bardziej zaangażowane w życie państwa."
 licensing_of_the_press_act: "Licencjonowanie druku"
 licensing_of_the_press_act_desc: "Przyjęliśmy surowe zasady i regulacje dotyczące druku, aby zminimalizować liczbę zdradzieckich i obelżywych treści pojawiających się w naszym społeczeństwie."
 patrimonialism: "Patrymonializm"
 patrimonialism_desc: "Rząd jest bezpośrednio kontrolowany przez władcę jako część jego dworu, zaś armie, urzędnicy i poddani przysięgają wierność bezpośrednio jemu, a nie państwu."
 enforce_religious_adherence: "Wymuszenie przestrzegania religii"
 enforce_religious_adherence_desc: "Religijna ortodoksja musi być ściśle przestrzegana z myślą o jedności społeczeństwa. Dysydenci będą identyfikowani, kontrolowani i tłumieni, aby zapobiec niepokojom."
 harbor_administration: "Administracja portowa"
 harbor_administration_desc: "Placówki portowe muszą być efektywnie zarządzane, aby wspierać handel i operacje morskie. Korupcja zostanie ograniczona, a komercja będzie się rozwijać pod zorganizowanym nadzorem."
 trade_office_network: "Sieć biur handlowych"
 trade_office_network_desc: "Należy stworzyć sieć biur handlowych, która usprawni handel i opodatkowanie. Scentralizowane zarządzanie poprawi zarówno interakcje między kupcami, jak i dochody państwa."
 local_army_organization: "Organizacja armii lokalnych"
 local_army_organization_desc: "Werbunek i szkolenie wojskowe muszą być prowadzone lokalnie, co pozwoli lepiej reagować na regionalne zagrożenia. Zaopatrzenie i logistyka zostaną usprawnione w celu wzmocnienia sił prowincjonalnych."
 bank_ledgers_system: "System ksiąg bankowych"
 bank_ledgers_system_desc: "Transakcje finansowe i wydatki państwa muszą być skrupulatnie rejestrowane. Solidny system ksiąg rachunkowych pozwoli nam zadbać o rozliczalność i ograniczy oszustwa w skarbie państwa."
 plutocratic_ethos: "Etos plutokratyczny"
 plutocratic_ethos_desc: "Należy wspierać wpływ zamożnych elit na rządy. Kupcy i finansiści będą kształtować polityki promujące ekspansję gospodarczą i prywatną przedsiębiorczość."
 garrison_system: "System garnizonów"
 garrison_system_desc: "W kluczowych lokacjach muszą zostać ustanowione stałe garnizony wojskowe, które pozwolą odpierać zagrożenia. Dobrze zaopatrzone i zdyscyplinowane oddziały zadbają o bezpieczeństwo w regionie oraz szybką mobilizację w razie potrzeby."
 statute_of_monopolies: "Ustawa monopolowa"
 statute_of_monopolies_desc: "Wybrani kupcy muszą otrzymać wyłączne przywileje handlowe, aby konkurencja na rynku mogła być regulowana. Pobudzi to kontrolowany wzrost gospodarczy i ograniczy wpływy z zagranicy."
 colonial_expansion: "Ekspansja kolonialna"
 colonial_expansion_desc: "Terytoria zamorskie muszą zostać przejęte i zasiedlone przy wsparciu rządu. Strategiczne inwestycje w kolonizację zapewnią długoterminową dominację gospodarczą oraz polityczną."
 mercenary_registration_act: "Rejestracja najemników"
 mercenary_registration_act_desc: "Prywatne siły wojskowe muszą zostać zarejestrowane i uregulowane w celu zadbania o dyscyplinę. Firmy najemnicze będą pociągane do odpowiedzialności, co zapobiegnie niestabilności i zdradzie."
 state_backed_merchant_fleet: "Finansowana przez państwo flota handlowa"
 state_backed_merchant_fleet_desc: "Morskie operacje handlowe muszą być wspierane z wykorzystaniem funduszy państwowych. Dobrze utrzymana flota pobudzi handel i zapewni dodatkowe wsparcie przedsięwzięciom wojskowym."
 multilingual_diplomats: "Dyplomaci wielojęzyczni"
 multilingual_diplomats_desc: "Negocjacje zagraniczne muszą być prowadzone przez dyplomatów znających wiele języków, co pozwolić wzmocnić więzi dyplomatyczne i poprawić umowy handlowe."
 asymmetrical_warfare_tactics: "Taktyka wojny asymetrycznej"
 asymmetrical_warfare_tactics_desc: "Należy wprowadzić inne niż tradycyjne strategie wojskowe w starciach z przeważającymi siłami. Taktyki partyzanckie, sabotaż i podstęp będą wykorzystywane do osłabienia wrogiego natarcia."
 naval_infrastructure_act: "Administracja stoczni"
 naval_infrastructure_act_desc: "Stocznie, doki i fortyfikacje przybrzeżne muszą zostać rozbudowane. Większe inwestycje w infrastrukturę morską zapewnią nam przewagę na morzu i ułatwią operacje na dużą skalę."
 policy_of_calculated_delay: "Polityka planowanych opóźnień"
 policy_of_calculated_delay_desc: "Strategiczne opóźnienia podczas negocjacji to świetny sposób, aby przechylić szalę dyplomatyczną na naszą korzyść. Dzięki tym taktykom, umacniając naszą pozycję najsilniejszej strony w negocjacjach, z pewnością uzyskamy większe korzyści z każdej umowy zagranicznej."
 anti_heresy_act: "Karanie herezji"
 anti_heresy_act_desc: "Herezja i niezgoda religijna muszą zostać wyplenione poprzez systematyczne tłumienie. Czystość doktrynalna zostanie utrzymana, aby zapobiec wewnętrznym podziałom oraz niepokojom."
 administration_of_clerical_lands: "Administracja ziem klerykalnych"
 administration_of_clerical_lands_desc: "Kościelne nieruchomości i dochody muszą podlegać nadzorowi państwa. Instytucje religijne będą monitorowane w celu dostosowania ich interesów do polityki narodowej."
 humanitarian_administration: "Humanitarna administracja"
 humanitarian_administration_desc: "Należy wdrożyć inicjatywy związane z pomocą społeczną, aby poprawić dobrostan populacji. Przeciwdziałanie ubóstwu oraz niestabilności wzmocni kontrolę państwową i pozwoli zapobiec buntom."
 universal_serfdom: "Uniwersalne poddaństwo"
 universal_serfdom_desc: "Pospólstwo musi zostać przywiązane do ziemi, co zapewni siłę roboczą dla rolnictwa. Właściciele ziemscy otrzymają uprawnienia do nadzorowania swoich posiadłości z większą wydajnością."
 weapons_quality_standards: "Standardy jakości broni"
 weapons_quality_standards_desc: "Należy wprowadzić rygorystyczne normy dotyczące uzbrojenia wojskowego. Rygorystyczne inspekcje i regulacje zapewnią najwyższą trwałość oraz efektywność broni."
 diplomatic_consolidation_act: "Konsolidacja spraw dyplomatycznych"
 diplomatic_consolidation_act_desc: "Polityki dyplomatyczne muszą zostać scentralizowane, co zapewni większą efektywność negocjacji międzynarodowych. Długotrwałe sojusze oraz umowy będą utrzymywane w celu zapewnienia stabilności."
 provincial_taxation_system: "System opodatkowania prowincji"
 provincial_taxation_system_desc: "Pobór podatków musi zostać ujednolicony na szczeblu prowincjonalnym, co zapewni jednolite dochody. Skorumpowani urzędnicy zostaną usunięci, a nadzór finansowy zostanie wzmocniony."
 conscript_logistics_act: "Ministerstwo Logistyki Poborowej"
 conscript_logistics_act_desc: "Wojskowe łańcuchy dostaw muszą zostać zreorganizowane w celu poprawy mobilności wojsk. Bardziej wydajna logistyka poskutkuje szybszym rozmieszczaniem i możliwością prowadzenia długotrwałych kampanii."
 smooth_integration_act: "Uznanie lokalnych polityk"
 smooth_integration_act_desc: "Nowo podbite terytoria muszą być asymilowane stopniowo, aby uniknąć oporu. Odpowiednie polityki kulturowe i administracyjne zapewnią płynne włączenie pod rządy państwa."
 centralization_of_power_act: "Centralizacja władzy"
 centralization_of_power_act_desc: "Władza musi zostać skonsolidowana, aby ograniczyć autonomię regionalną. Silny rząd centralny zwiększy zarówno efektywność podejmowania decyzji, jak i stabilność kraju."
 horse_artillery: "Korpus artylerii konnej"
 horse_artillery_desc: "Mobilne jednostki artyleryjskie muszą zostać rozmieszczone w celu poprawy elastyczności na polu bitwy. Szybkość ruchu i potężna siła ognia zostaną połączone w celu uzyskania przewagi taktycznej."
 autonomous_estates: "Autonomiczne stany"
 autonomous_estates_desc: "Lokalna szlachta musi uzyskać pewien stopień autonomii. Zdecentralizowane zarządzanie zapobiegnie buntom przy jednoczesnym utrzymaniu feudalnych zobowiązań wobec władzy centralnej."
 military_allotment: "Przydziały wojskowe"
 military_allotment_desc: "Oficerom wojskowym należy nadawać ziemie, aby zadbać w ten sposób o ich lojalność. W zamian za to będą utrzymywać stałe siły zbrojne gotowe do natychmiastowego rozpoczęcia walki."
 naval_armament_act: "Priorytet dla szkutnictwa wojskowego"
 naval_armament_act_desc: "Wysiłki w zakresie budowy statków muszą zostać zintensyfikowane, aby wzmocnić siły morskie. Większe inwestycje w okręty wojenne zapewnią dominację na morzu i ochronę szlaków handlowych."
 recordkeeping_act: "Powiększone archiwa"
 recordkeeping_act_desc: "Dokumentacja rządowa musi być prowadzona skrupulatnie, aby zapewnić wydajność administracyjną. Dokładna dokumentacja zapobiegnie korupcji i usprawni biurokrację."
 visionary_thinkers: "Wizjonerscy myśliciele"
 visionary_thinkers_desc: "Intelektualiści i reformatorzy muszą być wspierani, aby rozwijać polityki państwowe. Innowacyjne pomysły będą napędzać wzrost gospodarczy, postępy wojskowe oraz usprawnienia w zarządzaniu."
 organized_marines: "Zorganizowana piechota morska"
 organized_marines_desc: "Piechota morska musi zostać ustrukturyzowana z myślą o desantach. Wyspecjalizowane szkolenie oraz zdyscyplinowane formacje usprawnią starcia zarówno na wybrzeżach, jak i na morzu."
 mandatory_service: "Obowiązkowa służba wojskowa"
 mandatory_service_desc: "Pobór wojskowy musi być egzekwowany w celu utrzymania silnej armii stałej. Wszyscy kwalifikujący się do tego obywatele będą musieli służyć w obronie państwa."
 flexible_diplomatic_stance: "Elastyczna postawa dyplomatyczna"
 flexible_diplomatic_stance_desc: "Polityka zagraniczna musi pozostać elastyczna wobec zmieniającej się sytuacji dyplomatycznej. Strategiczne decyzje będą podejmowane w oparciu o zmieniający się krajobraz geopolityczny."
 modern_assault_tactics: "Nowoczesna taktyka szturmowa"
 modern_assault_tactics_desc: "Doktryny wojny ofensywnej muszą zostać udoskonalone w celu zwiększenia skuteczności na polu bitwy. Nowe taktyki będą kładły nacisk na szybkość, koordynację i przeważającą siłę."
 nautical_education_act: "Edukacja morska"
 nautical_education_act_desc: "Programy szkoleniowe marynarki wojennej muszą zostać rozbudowane, aby poprawić przywództwo na morzu. Bardziej wykwalifikowany korpus oficerski pozwoli usprawnić dowodzenie flotą."
 mining_communities: "Społeczności górnicze"
 mining_communities_desc: "Regiony bogate w surowce muszą zostać przekształcone w zorganizowane społeczności górnicze. Nadzór państwa nad nimi zapewni wydajne wydobycie i stabilne warunki pracy."
 production_quota_bureaus: "Biura kwot produkcyjnych"
 production_quota_bureaus_desc: "Produkcja musi być regulowana poprzez limity rządowe. Scentralizowany nadzór zapobiegnie niedoborom i utrzyma stabilność gospodarczą."
 state_sponsored_markets: "Sponsorowane przez państwo rynki"
 state_sponsored_markets_desc: "Należy utworzyć ośrodki handlowe wspierane przez państwo, aby pobudzić handel. Wsparcie rządowe zapewni sprawiedliwość cen oraz rozwój gospodarczy."
 coastal_city_or_town_gets_tt: "Każde [Concept('coastal','przybrzeżne')|e] [towns_and_cities|el] zyska:"
 every_coastal_location_gains_tt: "Każda posiadana [location|el] [Concept('coastal','przybrzeżna')|e] zyska:"
 #Specific ones
 papacy_reform: "Stolica Apostolska"
 papacy_reform_desc: "Stolica Apostolska jest jurysdykcją biskupa #L [ShowLocationName('rome')]u#!, #italic pontifexa maximusa#!, głowy wszystkich kościołów, których wiarą jest religia #L [ShowReligionAdjective('catholic')|l]a#!, znanego jako [GetCountry('PAP').GetGovernment.GetRulerTitle|l]."
 kingdom_of_god_reform: "Królestwo Boże"
 kingdom_of_god_reform_desc: "Papiestwo ustanowiło Królestwo Boże na Ziemi. Władza kościoła kierowanego przez Ojca Świętego będzie absolutna zarówno w sferze duchowej, jak i doczesnej."
 celtic_traditions_reform: "Tradycje celtyckie"
 celtic_traditions_reform_desc: "Starożytne zwyczaje wyspiarskiego społeczeństwa zostały włączone do naszego systemu rządów. Monarcha nie włada ziemią, lecz ludem, a wyszkoleni poeci zastępują kapłanów w niektórych formalnych ceremoniach."
 family_sagas_reform: "Rodowe sagi"
 family_sagas_reform_desc: "Nasze starożytne sagi przekazywane ustnie z pokolenia na pokolenie opowiadają o pełnych przygód wyprawach do odległej i dzikiej krainy za zachodnim morzem. Być może pewnego dnia podążymy śladami naszych dawnych pobratymców."
 galley_lords_reform: "Władcy galer"
 galley_lords_reform_desc: "Chociaż jesteśmy przywiązani do lądu, to morze jest naszym dominium."
 wayfinders_reform: "Poszukiwacze szlaków"
 wayfinders_reform_desc: "Tysiące lat podróży nauczyło nawigatorów, jak przemierzać morza. Pozbawieni zaawansowanej technologii poszukiwacze szlaków zapamiętują układy gwiazd i obserwują drobne zmiany w chmurach i wodzie, aby określić swoją pozycję na rozległym Pacyfiku."
 magna_carta_reform: "Magna Carta"
 magna_carta_reform_desc: "Wielka Karta Swobód to prawo konstytucyjne, które przekazuje władzę monarchy w ręce baronów. Po raz pierwszy podpisana w 1215 r. jest również jednym z najwcześniejszych dokumentów, w których zawarto ideę swobód obywatelskich, takich jak prawo do sprawiedliwego procesu i ochrona przed bezprawnym uwięzieniem."
 sbl_restorer_of_the_disinherited: "Przywrócenie wydziedziczonych"
 sbl_restorer_of_the_disinherited_desc: "Lordowie wydziedziczeni przez zdradzieckiego Roberta I Bruce’a ściągają pod nasz sztandar, zachęceni obietnicą zwrotu należnych im ziem."
 irish_earldom_reform: "Hrabstwo Irlandii"
 irish_earldom_reform_desc: "Nasz autorytet opiera się na tytułach nadanych nam przez lorda Irlandii."
 iron_ring_reform: "Żelazny krąg"
 iron_ring_reform_desc: "Cała nasza administracja jest zorganizowana z myślą o utrzymaniu ogromnej liczby zamków, które kontrolują nasze wzgórza i doliny, co czyni nas jednym z najbardziej ufortyfikowanych krajów na świecie."
 religious_tolerance: "Tolerancja religijna"
 religious_tolerance_desc: "Nasz kraj jest zamieszkany przez ludzi o różnych wierzeniach i wyznaniach. Dlatego rozsądnie byłoby rządzić nimi w sposób tolerancyjny, zapewniając tym samym ich poparcie dla naszej władzy."
 serene_republic_of_naples: "Najjaśniejsza Republika Neapolu"
 serene_republic_of_naples_desc: "Forma rządów inspirowana ustrojem #L [GetCountry('VEN').GetAdjective|l]kim#!, łącząca w sobie aspekty monarchii i republiki."
 turkish_pashas: "Paszowie"
 turkish_pashas_desc: "W Imperium Osmańskim tytuł paszy był nadawany przez sułtana wysokim urzędnikom cywilnym lub generałom wojskowym. Zazwyczaj przyznawany był gubernatorom i plasował się powyżej bejów i aghów, ale poniżej kedywów i wezyrów."
 compagna_communis: "Compagna Communis"
 compagna_communis_desc: "Jest to zgromadzenie wszystkich stowarzyszeń handlowych Genui oraz szlacheckich panów okolicznych dolin i wybrzeża, tworzących razem władze miasta."
 alberghi_28: "28 Alberghi"
 alberghi_28_desc: "Po zmianach politycznych w ubiegłym wieku wpływowy ród Doria forsuje reformę konstytucji, eliminując frakcje, które nękały republikę w minionych stuleciach. Zostają one zastąpione nową oligarchiczną formą rządów, która obejmuje 28 najważniejszych rodów, zwanych 28 Alberghi."
 legatus_natus: "Legatus natus"
 legatus_natus_plural: "Legatus natus"
 legatus_natus_desc: "Jesteśmy przedstawicielami papieża na północ od Alp!"
 por_casa_de_india: "Casa da Índia"
 por_casa_de_india_desc: "Casa da Índia sprawuje nadzór nad wszystkimi portugalskimi posiadłościami w Afryce i Indiach oraz kontroluje wszystkie prawa do handlu w tych regionach."
 tsardom: "Carstwo"
 tsardom_desc: "Państwo to stoi na straży dziedzictwa Cesarstwa Rzymskiego i Kościoła Prawosławnego. Jako car całej Rosji nasz władca jest prawdziwym panem narodów wschodniosłowiańskich."
 veche_republic: "Republika wiecowa"
 veche_republic_desc: "To państwo jest rządzone przez wiec – radę o najwyższej władzy legislacyjnej i sędziowskiej, do której należeli [ShowEstateTypeName('nobles_estate')|l], [ShowEstateTypeName('burghers_estate')|l], a nawet [ShowEstateTypeName('peasants_estate')|l]."
 sudebnik: "Sudiebnik"
 sudebnik_desc: "Pod koniec XV w. podjęto decyzję o uporządkowaniu obowiązującego prawa, które pierwotnie było prawem zwyczajowym charakteryzującym się dużym zróżnicowaniem regionalnym. Usprawniając kodeks i zwiększając liczbę wykroczeń, za które możemy karać ludzi, poprawiamy administrację i dochody."
 oprichnina: "Opricznina"
 oprichnina_desc: "Dziedziczna szlachta jest największym zagrożeniem dla naszej kontroli nad państwem. Musimy pozbawić ich władzy, zmniejszając ich włości i przekazując odebrane w ten sposób ziemie ludziom, którzy są wobec nas lojalni."
 east_india_trading_company: "Brytyjska Kompania Wschodnioindyjska"
 east_india_trading_company_desc: "Była to angielska firma handlowa utworzona w 1600 r. i rozwiązana w 1874 r. Jej pierwotnym celem był handel w regionie Oceanu Indyjskiego, który później poszerzono o Azję Wschodnią.\nU szczytu swojej potęgi była największą firmą na świecie, kontrolującą i zarządzającą znaczną częścią subkontynentu indyjskiego, skolonizowanymi częściami Azji Południowo-Wschodniej i Hongkongiem."
 ven_monte_nuovo: "Monte Nuovo"
 ven_monte_nuovo_desc: "Pierwotnym systemem udzielania pożyczek we Włoszech był fundusz akcyjny zwany Monte Vecchio, w którym każdy obywatel musiał pożyczyć określoną kwotę gotówki w zamian za odsetki. W połowie XV w. weneccy bankierzy wprowadzili gwarantowane minimalne odsetki dla pożyczkodawców, co zwiększyło ilość pieniędzy, które ludzie byli skłonni pożyczyć. To „Monte Nuovo” odniosło ogromny sukces i sfinansowało wiele weneckich wojen."
 hun_power_to_magnates: "Potężni magnaci"
 hun_power_to_magnates_desc: "Potężni magnaci węgierscy ograniczali władzę korony przy każdej okazji."
 #Iberia
 casa_de_contratacion: "Casa de Contratación"
 casa_de_contratacion_desc: "Casa de Contratación to agencja koronna nadzorująca hiszpańskie przedsięwzięcia kolonialne. Jej zadaniem było zatwierdzanie wypraw badawczych i handlowych oraz pobieranie wszystkich podatków kolonialnych. Casa miała również obowiązek chronienia tajnych informacji o nowych szlakach handlowych i odkryciach."
 #Iberia
 intendancy_system: "System intendentury"
 intendancy_system_desc: "$intendancy_system$ to nowy model zarządzania, który ma scentralizować władzę korony nad urzędnikami państwowymi, by nadzorować pobór podatków i podejmować działania antykorupcyjne."
 royal_factories_reform: "Królewskie fabryki"
 royal_factories_reform_desc: "Królewskie fabryki to finansowane przez państwo manufaktury nadzorowane bezpośrednio przez koronę, które produkują towary strategiczne i luksusowe w ramach wsparcia merkantylistycznej i scentralizowanej polityki gospodarczej."
 royal_council_of_castile: "Królewska Rada Kastylii"
 royal_council_of_castile_desc: "$royal_council_of_castile$ to scentralizowana rada królewska, której zadaniem jest usprawnienie poboru podatków, wymiaru sprawiedliwości i administracji pod bezpośrednim nadzorem korony."
 nueva_planta: "Nueva Planta"
 nueva_planta_desc: "$nueva_planta$ to seria dekretów i reform, które zostały sformalizowane w dążeniu do zniesienia regionalnych przywilejów prawnych i stworzenia jednego, jednolitego państwa podlegającego władzy centralnej."
 crown_aragon_reform: "Korona Aragonii"
 crown_aragon_reform_desc: "$crown_aragon_reform$ jest złożonym państwem składającym się z kilku królestw i księstw z ich instytucjami i prawami. Jako kraj zorientowany na handel i żeglugę, jest wielką potęgą morską, której celem jest zdominowanie Morza Śródziemnego za sprawą swojej floty."
 crown_castile_reform: "Korona Kastylii"
 crown_castile_reform_desc: "Kiedy królestwa Kastylii i Leónu utworzyły ostateczną unię w 1230 r., narodziła się $crown_castile_reform$. Od tego czasu kraj ten dążył do uzyskania pozycji hegemona na Półwyspie Apenińskim oraz jednej z największych i najbardziej prestiżowych potęg w Europie Zachodniej."
 portuguese_monarchy_reform: "Portugalska monarchia"
 portuguese_monarchy_reform_desc: "Pomimo tego, że początkowo monarchia Portugalii była podobna do monarchii innych krajów iberyjskich, Królestwo Portugalii rozwinęło bardziej scentralizowaną władzę skupioną wokół swoich monarchów, z większym wpływem na swoje posiadłości i z zainteresowaniem bogactwami, które mogą przybyć do domu zza oceanu."
 spanish_tolerance: "Iberyjska tolerancja"
 spanish_tolerance_desc: "Półwysep Iberyjski zamieszkuje wielu ludzi o różnych wyznaniach i przekonaniach. Zmuszanie ich do przyjęcia jednej religii lub wydalanie tych, których uznano za odmiennych od klasy rządzącej, byłoby poważnym błędem i przyniosłoby naszemu krajowi więcej szkody niż pożytku. Aby osiągnąć wielkość, będziemy musieli zaakceptować tę różnorodność."
 pyrenean_fueros_reform: "Pirenejskie fueros"
 pyrenean_fueros_reform_desc: "#italic Fuero#! materializuje się w spisanych prawach, ograniczając władzę królewską i zapewniając realizację swobód obywatelskich. Władcy są uznawani dopiero wtedy, gdy przysięgną chronić #italic fueros#!. #italic Fueros#! stanowią konstytucję królestwa, podporządkowując władzę rządom prawa i zapewniając równowagę sił między poddanymi i władcami."
 school_of_first_letters_reform: "Szkoła Pierwszych Liter"
 school_of_first_letters_reform_desc: "Z inicjatywy zakonów i władz lokalnych Szkoły Pierwszych Liter podejmują misję edukowania ludzi nie tylko w zakresie podstaw katechizmu, ale także cyfr i liter. Wspierając te wysiłki, sprawimy, że nasz lud nauczy się czytać i pisać, stając się bardziej wykształconym."
 sons_of_the_oak_reform: "Synowie Dębu"
 sons_of_the_oak_reform_desc: "Nasze królestwo jest dumnym dziełem jego założyciela: Íñigo Iñigueza, noszącego przydomek Arista/Aritza, czyli #italic Dąb#!. Podobnie jak to potężne drzewo, nasz naród przetrwa i oprze się każdej agresji, która zagrozi jego istnieniu."
 system_of_councils_reform: "System rad"
 system_of_councils_reform_desc: "W miarę jak nasz naród staje się coraz potężniejszy, potrzebujemy rozwiązania, które zjednoczy wiele rad, na których polegają nasi władcy. Tworząc system polisynodalny, usprawniamy współpracę między poszczególnymi radami, a dzięki temu zwiększamy skuteczność naszego państwa."
 the_jewel_of_alandalus_reform: "Klejnot Al-'Andalus"
 the_jewel_of_alandalus_reform_desc: "Jesteśmy ostatnim z muzułmańskich państw, które dawniej istniały w Al-'Andalus. Wielkie imperia muzułmańskie powstawały i upadały na Półwyspie Iberyjskim, dzieląc się przy tym na coraz mniejsze państewka. Naszym przeznaczeniem jest zjednoczenie Półwyspu Iberyjskiego pod naszym sztandarem."
 timurid_empire: "Imperium Timurydów"
 timurid_empire_desc: "Wielkie ambicje naszego założyciela stworzyły imperium, jakiego [ShowSubContinentName('central_asia')] jeszcze nie widziała. Biurokracja skupia się na poszerzaniu naszych granic."
 por_ordinances: "Portugalskie rozporządzenia"
 por_ordinances_desc: "Formalizacja prawa kanonicznego, rzymskiego i krajowego rozwiąże wiele konfliktów sądowych oraz zwiększy wydajność rządu."
 anatolian_beylik: "Bejlik anatolijski"
 anatolian_beylik_desc: "[ShowRegionName('anatolia_region')] to niespokojny region, ale udało nam się podźwignąć po upadku sułtanatu Rumu, którego granicę dawniej zamieszkiwaliśmy. Zahartowani wojownicy i sprawni biurokraci stanowią fundament sprawnego państwa."
 mamluk_government: "Rząd mameluków"
 mamluk_government_desc: "[ShowRegionName('egypt_region')] to rozległe obszary, więc rządzący nimi sułtanat w dużej mierze polega na obecności potężnej stałej armii. Jego wyższą klasę stanowią skłócone między sobą frakcje potężnych żołnierzy-niewolników, którzy często dziedziczą tron i decydują o długości rządów kolejnych władców."
 persian_feudal_theocracy: "Perska teokracja feudalna"
 persian_feudal_theocracy_desc: "$rank_kingdom_persian_ruler_male$ jest absolutnym władcą Persji, a pod jego rządami działa złożony system biurokratyczny, który utrzymuje porządek i równowagę w państwie. Stanowiska w rządzie przydzielane są na podstawie zasług, a nie dziedziczenia, dzięki czemu system działa na korzyść całego narodu."
 divided_persian_aristocracy: "Podzielona perska arystokracja"
 divided_persian_aristocracy_desc: "Wojskowe klasy rządzące w naszym państwie są ze sobą skłócone, a tam, gdzie niegdyś próbowały wywierać nacisk na decyzje, jakie podejmuje $rank_kingdom_persian_ruler_male$, teraz toczy się nieustanna walka o jego względy."
 ambrosian_republic_reform: "Republika Ambrozjańska"
 ambrosian_republic_reform_desc: "Był to istniejące krótko miasto-państwo, które powstało w księstwie Mediolanu po bezpotomnej śmierci jego władcy w 1447 r."
 petition_of_rights: "Petycja o prawo"
 petition_of_rights_desc: "Obywatele w naszych granicach – w szczególności ci o bogatym pochodzeniu – od dawna domagali się przyznania im pewnych niezbywalnych praw, które poprawiłyby współpracę naszych stanów i zapewniłyby nam większe możliwości związane z reformami ustroju, ale kosztem osłabienia władzy centralnej."
 judicate_reform: "Sędziostwo"
 judicate_reform_desc: "Sędziostwo to bardzo unikatowy rodzaj rządów charakteryzujący się republikańskimi instytucjami oraz wyborem władcy spośród sędziów sądu najwyższego."
 diarchy_republic: "Republika diarchistyczna"
 diarchy_republic_desc: "Nikt nie może rządzić krajem w pojedynkę, albowiem w przeciwnym razie nie będziemy lepsi od tyrańskich monarchii, które próbują podporządkować sobie nasz naród.\nFunkcję capitano del popolo będzie pełniło dwoje przedstawicieli wywodzących się z rodu Spinola i Doria. Zapewni to równowagę sił w naszym ciele wykonawczym."
 great_and_minor_councils_of_genoa: "Wielka i Mniejsza Rada Genui"
 great_and_minor_councils_of_genoa_desc: "Utworzone przez admirała Andreę Dorię po jego reformie rządu genueńskiego Wielka i Mniejsza Rada Genui są dwoma ciałami legislacyjnymi państwa. Członkami Wielkiej Rady byli [ShowEstateTypeName('burghers_estate')|l], a Mniejszej Rady [ShowEstateTypeName('nobles_estate')|l]."
 joint_ruling_monarchy: "Wspólne rządy"
 joint_ruling_monarchy.tt: "Władca nie ma dorosłego brata"
 joint_ruling_monarchy.tt2: "Nasza najwyższa władza i jej brat będą sprawować rządy na zmianę co 5 lat."
 joint_ruling_monarchy_desc: "Wielu niemieckich książąt nadal kultywuje tradycję dzielenia się władzą i obowiązkami rządzenia swymi włościami z braćmi. Rządzą wspólnie swoimi posiadłościami czy nawet zasiadają na tronie na zmianę przez określoną liczbę lat."
 russian_absolutism: "Absolutyzm"
 russian_absolutism_desc: "Obowiązek stosowania się do zaleceń jakiejkolwiek rady został zniesiony."
 the_mestnichestvo: "Miestniczestwo"
 the_mestnichestvo_desc: "Miestniczestwo było starożytnym systemem, który stanowił, że stanowiska państwowe powinny być oferowane osobom na podstawie starożytności ich rodu. Jednak podstawą było również starszeństwo danej osoby w jej rodzie. Najważniejszym przejawem tego systemu było to, że wpływał on na kolejność, w jakiej bojarzy zasiadali przy carskim stole."
 state_controlled_church: "Kościół kontrolowany przez państwo"
 state_controlled_church_desc: "Kościół prawosławny został w pełni podporządkowany państwu."
 swe_age_of_freedom: "Frihetstiden"
 swe_age_of_freedom_desc: "Od końca III wojny północnej do drugiej połowy XVIII w. Szwecja doświadczyła wyjątkowego okresu rządów parlamentarnych. Uprawnienia monarchy zostały ograniczone, a naród był rządzony przez szlacheckie frakcje w Riksdagu."
 ned_shipbuilding_industry: "Holenderski przemysł szkutniczy"
 ned_shipbuilding_industry_desc: "Wraz z wynalezieniem fluity holenderski przemysł stoczniowy zaczął się prężnie rozwijać. Krajowe i zagraniczne zamówienia napływają do stoczni, w wyniku czego przemysł stoczniowy kwitnie. Nigdy wcześniej tak wiele holenderskich statków nie pływało po morzach i nigdy wcześniej tak wielu Holendrów nie było zatrudnionych w przemyśle stoczniowym."
 geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 geheime_kabinettskanzlei_desc: "Założony jako instytucja do nadzoru i przechwytywania, Czarny Gabinet umożliwi nam zdobywanie informacji o całej korespondencji przechodzącej przez nasze państwo, a jego ekspertyza w otwieraniu, kopiowaniu i ponownym pieczętowaniu oficjalnych dokumentów zyska sławę na całym świecie."
 libertas_affectandi: "Libertas affectandi"
 libertas_affectandi_desc: "Przywilej ten, pierwotnie przyznany dynastii von Babenberg, która władała tymi ziemiami przed nami, pozwoli nam wybrać własnego wybranego następcę na wypadek, gdyby nie było żadnego w bezpośredniej linii męskiej. Dzięki temu nasza dynastia zachowa swoje włości nawet w trudnych czasach."
 joyous_entry_reform: "Brabancka Wielka Karta Wolności"
 joyous_entry_reform_desc: "Brabancka Wielka Karta Wolności z 1356 r. przyznała mieszczanom Brabancji swobody podobne do tych zapewnionych przez #italic Magna Cartę#!. Zainicjowana przez księcia Jana III i przypieczętowana przez Joannę Brabancką i Wacława I Luksemburskiego w 1356 r., karta musiała stawić czoła wyzwaniom podczas inwazji Ludwika II, co doprowadziło ostatecznie do jej odnowienia po tym, jak patrioci pod przywództwem Everarda t'Serclaesa odzyskali Brukselę w październiku 1356 r. Dokument zapewniał wolności kościołowi, miastom i szlachcie, podkreślając konieczność uzyskania zgody na nakładanie podatków i zobowiązanie do zachowania niepodzielności Brabancji."
 frisian_freedom_reform: "Fryzyjska wolność"
 frisian_freedom_reform_desc: "Fryzyjska wolność symbolizuje niezłomność Fryzyjczyków oraz odrzucenie przez nich feudalizmu i poddaństwa. Wybierają oni swoich przedstawicieli spośród właścicieli ziemskich i rządzą krajem autonomicznie. Jeśli pojawi się wśród nich przywódca, powinien respektować wolności swojego ludu, jeżeli nie chce podzielić losu innych jego wrogów – zarówno zewnętrznych, jak i wewnętrznych."
 dutch_republic_reform: "Republika Holenderska"
 dutch_republic_reform_desc: "Republika Holenderska to rodzaj republiki, w której władzę sprawuje dożywotnio przywódca zwany stadtholderem. Tradycyjnie frakcje popierające ten rodzaj rządów walczyły o to, by władza stadtholdera była bardziej zbliżona do #italic primus inter pares#! (etatyści), lub by wybrany przywódca był kimś w rodzaju elekcyjnego króla (oranżyści)."
 ancient_french_taxation: "Starożytne francuskie opodatkowanie"
 ancient_french_taxation_desc: "W przeszłości podatki były nakładane i pobierane jedynie w razie potrzeby, a nie regularnie w ramach systemu."
 basic_timariot_system: "System timaru"
 basic_timariot_system_desc: "System feudalnych własności ziemskich, którego celem jest stworzenie potężnej siły kawaleryjskiej. Nasi kawalerzyści sipâhi otrzymają ziemie i będą zobowiązani zapewnić nam określoną liczbę kawalerii proporcjonalnie do wielkości nadania."
 expanded_timariot_system: "Rozszerzony system timaru"
 expanded_timariot_system_desc: "System, w którym osiadli sipâhi dostarczają większość naszej kawalerii, został rozszerzony, a na cel ten przeznaczono rozległe podbite tereny."
 legacy_of_osman: "Dziedzictwo Osmana"
 legacy_of_osman_desc: "Dziedzictwo Osmana sprawiło, że jego spadkobiercy dążyli do powiększania odziedziczonego terytorium, które ostatecznie stało się Imperium Osmańskim."
 enderun_interior_service: "Enderûn"
 enderun_interior_service_desc: "Służba Wewnętrzna to złożona część osmańskiego dworu. Podzielona na Tajną Komnatę, Skarbiec, Tajną Spiżarnię oraz Wielką i Małą Komnatę, składa się ze zbieraniny eunuchów, chłopięcych niewolników, karłów i niemów, którzy mogą czasami wywierać ogromny wpływ na wewnętrzne funkcjonowanie państwa."
 ottoman_imperial_harem: "Imperialny harem"
 ottoman_imperial_harem_desc: "Imperialny harem to coś więcej niż grupa zniewolonych piękności będących do dyspozycji władcy – to kobieca instytucja analogiczna do zdominowanej przez mężczyzn Służby Wewnętrznej, która ma własną organizację, edukację i protokoły. Chociaż kobiety w haremie muszą pracować za kulisami, mogą czasami wywierać ogromny wpływ – zwłaszcza za pośrednictwem valide sultan, matki władcy, która jest postrzegana jako opiekunka potęgi imperium."
 ottoman_eunuch_viziers: "Wezyrowie eunuchowie"
 ottoman_eunuch_viziers_desc: "Wykwalifikowani słudzy-eunuchowie mogą obejmować wpływowe stanowiska, takie jak kızlar ağası oraz kapı ağası. W rolach tych odpowiadają za komunikację, jaką prowadzą między sobą władca i [GetCountry('TUR').Custom('GetHeadOfCabinetName')|l], harem i paziów, nadzór nad wakf oraz edukację #L [GetCountry('TUR').GetGovernment.GetAdjective|l]kich#! książąt, a także wiele innych obowiązków. Jako że są oni bardziej godni zaufania niż zwykli mężczyźni, można mieć pewność, że zawsze będą działali na rzecz dobra państwa."
 sekban_system: "System sekban"
 sekban_system_desc: "Żołnierze sekban są licznie rekrutowani spośród pospólstwa i finansowani dzięki specjalnemu podatkowi zwanemu sekban aqçesi. Zazwyczaj walczą oni jako piechota uzbrojona w muszkiety, stanowiąc nowy trzon armii, lecz pozostają w nieustannym konflikcie z korpusem janczarów."
 ottoman_malikane_tax_reform: "Malikâne"
 ottoman_malikane_tax_reform_desc: "Malikâne, reforma systemu podatkowego ($ottoman_tax_farming$), pozwala opodatkowanym rolnikom zawierać dożywotnie umowy na użytkowanie swojej ziemi. Zapewni im to większe bezpieczeństwo i zmotywuje ich do długoletniego rozwoju i zwiększania produkcji swojej działki. Złą stroną tego systemu jest zwiększenie trudności utrzymania rządów prawa w obliczu takich dożywotnich grantów."
 ottoman_coffee_house_espionage: "Szpiegostwo w kawiarniach"
 ottoman_coffee_house_espionage_desc: "Kawiarnie i inne miejskie miejsca spotkań to świetne ośrodki dla działalności wywrotowej. Obsadzając je szpiegami oraz informatorami, będziemy mogli lepiej zadbać o bezpieczeństwo państwa."
 ottoman_new_order_army: "Nızam-ı Cedid"
 ottoman_new_order_army_desc: "Nowa regularna armia powstała w wyniku radykalnej reformy wojskowej będzie opierać się w dużej mierze na zagranicznych instruktorach oraz zachodniej taktyce i broni, a także zreorganizowanych oddziałach artyleryjskich. Niechaj poprowadzi nas ona do nowych zwycięstw i jeszcze bardziej ograniczy problematyczne wpływy janczarów."
 expanded_posadnichestvo_office: "Rozszerzone posadniczestwo"
 expanded_posadnichestvo_office_desc: "Urząd posadnika to wpływowe stanowisko w Nowogrodzie. Aby uniknąć skupienia całej władzy w rękach jednego człowieka, urząd ten musi zostać rozszerzony, tak aby [ShowEstateTypeName('nobles_estate')|l] mogli wyłonić spośród siebie wielu kandydatów, którzy obejmowaliby to stanowisko w tym samym czasie i trzymali się nawzajem w ryzach."
 sovet_gospod: "Sowiet Gospod"
 sovet_gospod_desc: "Sowiet Gospod – Rada Panów – jest instytucją decyzyjną republiki. W przeciwieństwie do systemu wiecowego Sowiet Gospod daje więcej władzy posadnikom, tysięcznikom i innym członkom uprzywilejowanego stanu, jakim są [ShowEstateTypeName('nobles_estate')|l]. [ShowEstateTypeName('burghers_estate')] i [ShowEstateTypeName('peasants_estate')|l] mają w tym systemie pomijalne znaczenie."
 ruling_commission_of_england: "Komisja rządząca"
 ruling_commission_of_england_desc: "[ShowEstateTypeName('nobles_estate')] stworzyli komisję, która skutecznie przejęła zarządzanie królestwem, pełniąc funkcję regenta. Zdolność monarchy do sprawowania władzy jest ograniczona, a prawo do rządzenia maleje wraz z upływem czasu. Komisja może rządzić tylko tak długo, jak długo utrzymuje poparcie parlamentu lub do czasu, gdy władca zgromadzi wystarczające poparcie, aby go obalić."
 bank_of_england_reform: "Bank Anglii"
 bank_of_england_reform_desc: "Ten bank, scentralizowana i wpływowa instytucja, składa się z potężnych finansistów i znacząco zwiększa naszą wiarygodność oraz zdolność do spłacania długów. Celem jego istnienia jest obsługa finansów publicznych oraz pomoc w stabilizacji liczby pożyczek zaciąganych przez państwo."
 banu_hummay_amendments: "Poprawki Banu Hummaya"
 banu_hummay_amendments_desc: "Zestaw poprawek dotyczących sukcesji i praw tworzący skomplikowany system rodów i administracji został wdrożony przez pierwszego władcę dynastii Saif, Banu Hummay, który miał na celu narzucenie dynastii rządzącej szeregu obowiązków religijnych i okazywania pobożności."
 kbo_clan_heads_reform: "Rada przywódców klanów"
 kbo_clan_heads_reform_desc: "Zwracając się o radę do przywódców najważniejszych klanów naszej krainy, możemy stworzyć bardziej stabilne rządy i zapewnić krajowi wielki dobrobyt."
 manden_kurufa_reform: "Manden Kurufa"
 manden_kurufa_reform_desc: "Manden Kurufa, znana również jako Federacja Manden, jest rządem Imperium Mali. Zapoczątkowana jako #italic Dwanaście Drzwi#! – dwanaście miast Mande, które były osobistą własnością mansy – stanowi sieć sojuszy i podbitych ziem, które stały się podstawą rządów w państwie."
 benevolence_tax_reform: "Wspaniałomyślny podatek"
 benevolence_tax_reform_desc: "$benevolence_tax_reform$ to specjalna danina, której płatnikami jest szlachta dysponująca dużymi oszczędnościami lub wiodąca ekstrawagancki styl życia, ponieważ osoby te mogły pozwolić sobie na jej uiszczanie. Zmniejsza obciążenia podatkowe najbiedniejszych, ponieważ nie są oni nią objęci. Pomysłodawcą podatku był John Morton, którego fałszywy dylemat posłużył za racjonalizację wprowadzenia daniny w życie."
 navy_board_reform: "Rada marynarki wojennej"
 navy_board_reform_desc: "$navy_board_reform$ to organ administracyjny odpowiedzialny za nadzorowanie spraw związanych z marynarką wojenną. Ta scentralizowana instytucja usprawnia zarządzanie flotą, co skutkuje wydajniejszymi operacjami i alokacją zasobów."
 haudenosaunee_clan_mothers: "Matki klanu Haudenosaunee"
 haudenosaunee_clan_mothers_desc: "Matki klanu Haudenosaunee zwane iakoianes są tymi, które rządzą klanami. Są one odpowiedzialne za wewnętrzne funkcjonowanie plemienia i za wybieranie swoich męskich odpowiedników zwanych royaner do reprezentowania interesów klanu w radzie wszystkich plemion Haudenosaunee."
 andean_monarchy: "Andyjska monarchia"
 andean_monarchy_desc: "Reforma rządowa rozpowszechniona wśród rdzennych mieszkańców Andów. Prawa religijne są splecione z prawami sukcesji, zmuszając nowych władców do rozpoczynania rządów bez własnych dóbr doczesnych."
 tawantinsuyu_monarchy: "Monarchia Tahuantinsuyu"
 tawantinsuyu_monarchy_desc: "Reforma rządowa Imperium Inków zaadaptowana i rozwinięta z monarchii. Prawa religijne są splecione z prawami sukcesji, zmuszając nowych władców do rozpoczynania rządów bez własnych dóbr doczesnych."
 reformed_tawantinsuyu_government: "Zreformowany rząd Tahuantinsuyu"
 reformed_tawantinsuyu_government_desc: "Zreformowana reforma rządowa Imperium Inków, która zwiększa absolutną władzę Inki i usuwa starożytną praktykę panaqa."
 court_of_the_star_chamber_reform: "Sąd Izby Gwiaździstej"
 court_of_the_star_chamber_reform_desc: "$court_of_the_star_chamber_reform$ zajmuje się sprawami uznawanymi za zbyt wrażliwe lub złożone dla zwykłych sądów – od krzywoprzysięstwa po spiski. Choć znany jest ze swojej skuteczności, to mierzy się z krytyką zarzucającą mu potencjalne nadużycia władzy, brak przeprowadzania należytego procesu i bycie wykorzystywanym jako narzędzie do politycznych rozgrywek."
 gabelle: "Gabelle"
 gabelle_desc: "Reforma rządowa umożliwiająca opodatkowanie soli, co powoduje ogromne obciążenie ludności i wypełnienie skarbca złotem."
 fra_code_louis: "Kodeks prawny Ludwika"
 fra_code_louis_desc: "Po stuleciach obowiązywania różnych kodeksów prawnych, jakie posiadała północna i południowa [GetCountry('FRA').GetNameWithNoTooltip], ustanowiono wreszcie Kodeks Ludwika XIV jednoczący kraj z wykorzystaniem jednego zbioru zasad."
 crusade_sea_reform: "Krucjata na morzu"
 crusade_sea_reform_desc: "Gdy przeszliśmy od obrony zamków w Ziemi Świętej do walki z piratami i poganami na morzach, musieliśmy zmienić sposób działania naszego zakonu. Galery będą naszymi polami bitew i pierwszymi bastionami przeciwko wrogom Chrystusa."
 representative_parliament_reform: "Parlament przedstawicielski"
 representative_parliament_reform_desc: "Wprowadzenie parlamentu przedstawicielskiego oznacza znaczącą zmianę w politycznej dynamice i daje szansę osobom o skromnym pochodzeniu, takim jak [ShowPopTypeName('peasants')|l], na zdobycie miejsca w parlamencie. Przywilej ten był tradycyjnie wyłączną domeną elit i klas uprzywilejowanych."
 japanese_imperial_family: "Japońska rodzina cesarska"
 japanese_imperial_family_desc: "Dynastia Yamato, która twierdzi, że pochodzi od bogini słońca, Amaterasu, od wieków zasiada na Chryzantemowym Tronie."
 japanese_clan: "Japoński klan"
 japanese_clan_desc: "Powstałe w wyniku niezdolności rodziny cesarskiej do skutecznego kontrolowania obszarów wiejskich liczne klany samurajów ustanowiły własne ośrodki władzy, a wojskowa struktura rządów sioguna jest pożywką dla ciągłych walk o władzę między nimi."
 daimyo: "Daimyo"
 daimyo_desc: "Dzięki uzyskaniu lokalnej kontroli nad terytorium swojego klanu japońscy daimyo są potężnymi panami feudalnymi, zdolnymi do rekrutowania własnych armii i pobierania własnych podatków. Najpotężniejsi z nich są nawet w stanie przeciwstawić się centralnej władzy, którą sprawuje $JAPANESE_SHOGUNATE_LEADER_MALE$."
 shogunate: "Siogunat"
 shogunate_desc: "Za sprawą wojskowych rządów panujących w Japonii autorytet, którym dysponuje $JAPANESE_SHOGUNATE_LEADER_MALE$, obejmuje także wszystkie klany. Przynajmniej te, które nie są na tyle odważne, by się tym rządom przeciwstawić."
 jap_rangaku: "Rangaku"
 jap_rangaku_desc: "Zachęcamy do zgłębiania zachodnich zagadnień. Choć niektórzy obawiają się, że jest to szkodliwe dla spójności naszego społeczeństwa, inni twierdzą, że rzeczy, których możemy się nauczyć od Zachodu, są tak cenne, że nie moglibyśmy sobie pozwolić na inne rozwiązanie."
 shogunate_kanrei_council: "Rada Kanrei"
 shogunate_kanrei_council_desc: "Dążąc do stworzenia bardziej spójnych relacji na linii $JAPANESE_SHOGUNATE_LEADER_MALE$-[ShowSpecialStatusName('shugo_daimyo')] w regionie znanym jako [ShowRegionName('japan_region')], rada wielu Kanrei nadaje członkom [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] funkcje doradcze, z których może skorzystać $JAPANESE_SHOGUNATE_LEADER_MALE$ i jednocześnie pozwala im na nawiązywanie kontaktów z resztą rady. Starsi członkowie rady mają również za zadanie zajmować się sprawami pozostałych członków reprezentujących słabsze klany."
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "Ta [government_reform|el] zostanie usunięta, jeśli [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] przestanie istnieć lub utracimy status przywódcy tej organizacji."
 warring_state: "Walczące królestwo"
 warring_state_desc: "Państwo należące do podzielonego Niebiańskiego Imperium, które buntuje się przeciwko obecnemu Synowi Niebios. Kwestie administracyjne są odkładane na później, by skupić się bardziej na ekspansji militarnej."
 #Aztecs
 altepetl: "Āltepētl"
 altepetl_desc: "$altepetl$ przypomina miasto-państwo i jest podzielone na mniejsze okręgi administracyjne zwane #italic calpōlli#!. Na jego czele stoi dynastyczny władca, który wywiera wpływ na otaczające go domeny i utrzymuje stosunki dyplomatyczne z pobliskimi āltepētlami jako niezależny podmiot."
 reformed_nahuatl_society: "Zreformowane społeczeństwo nahuatl"
 reformed_nahuatl_society_desc: "Innowacyjna seria reform centralizacyjnych i ram legislacyjnych stanowi podstawę nowych rządów. Dzięki dbałości o szczegóły i silnemu uchwyceniu władzy ten rodzaj podstawy prawnej ugruntuje powstanie potężnego narodu, wyznającego nauki [ShowReligionAdjective('nahuatl')|l]."
 grand_remonstrance_reform: "Wielka Remonstracja"
 grand_remonstrance_reform_desc: "$grand_remonstrance_reform$ to seria nowelizacji dotyczących podziału władzy. Jeszcze bardziej ogranicza władzę monarchii i zakazuje powoływania duchownych na stanowiska w gabinecie w zamian za zwiększone wsparcie parlamentu i usprawnioną biurokrację."
 overhauled_admiralty_reform: "Odnowienie admiralicji"
 overhauled_admiralty_reform_desc: "$overhauled_admiralty_reform$ to próba modernizacji organu zarządzającego Królewską Marynarką. Reforma wprowadzona przez Samuela Pepysa podczas jego kadencji na stanowisku sekretarza admiralicji pomaga wzmocnić potęgę morską Anglii i kładzie podwaliny pod przyszłe sukcesy marynarki wojennej jako potężnej siły morskiej."
 european_militia_reform: "Milicja Shirleya"
 european_militia_reform_desc: "$european_militia_reform$ to przegląd i przekwalifikowanie naszych sił zbrojnych, z naciskiem na modernizację i dostosowanie wykorzystania artylerii i kawalerii zgodnie z europejskimi wzorcami. Reforma ta wprowadzona przez angielskiego dyplomatę Roberta Shirleya podczas jego długiego pobytu wzmacnia potęgę militarną Persji, by mogła rywalizować z naszymi wrogami."
 #China
 legacy_of_kublai_khan: "[GetCharacter('kublai_khan').GetNameWithNoTooltip] i jego dziedzictwo"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName] był tym, który umocnił nasze panowanie nad Chinami, przyjmując chiński styl i ogłaszając, że jego nowy tytuł to $EMPEROR_CHINA_MALE$, najwyższy autorytet, jaki ma [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Dopóki będziemy podążać jego śladem, nasza władza nad Smoczym Tronem będzie uznawana."
 three_departments_system: "Trzy departamenty"
 three_departments_system_desc: "$three_departments_system$ oraz system sześciu ministerstw wywodzą się ze starożytnych chińskich imperiów i są podstawową strukturą administracyjną państwa. Wszystkie departamenty koncentrują się na kilku aspektach procesu opracowywania, ustanawiania i rewidowania polityki państwa. Sześć ministerstw to sześć ważnych państwowych ciał wykonawczych podzielonych wg spraw państwowych: zatrudnienia, opodatkowania, rytuałów, spraw wojskowych, prawa i spraw publicznych."
 unlocked_mandarin_language_reforms_tt: "Odblokowano poprzez [event|el]"
 empower_the_eunuchs: "Wzmocnienie eunuchów"
 empower_the_eunuchs_desc: "Z przydatnością eunuchów trudno się kłócić – są oni powszechnie uznawani za najcenniejszych służących, jako że nie będą uczestniczyć w polityce dynastycznej. Teraz zapewnimy im lepszą edukację, aby mogli zajmować ważne stanowiska w rządzie."
 single_whip_law: "Prawo jednego bata"
 single_whip_law_desc: "Aby zwiększyć efektywność podatkową państwa, uprościmy wszystkie systemy podatkowe, tworząc jeden: wszelkie płatności na rzecz rządu będą dokonywane wyłącznie za pomocą srebra."
 chi_peasant_empire_reform: "Mandat ogółu"
 chi_peasant_empire_reform_desc: "Wiele dynastii #L [ShowCultureGroupName('chinese_group')|l]kich#! powstało dzięki wsparciu, którego udzielili [ShowEstateTypeName('peasants_estate')]. Jednak tylko nasza nie zapomniała o znaczeniu wspólnoty. Żadna inna epoka w długiej historii, którą może poszczycić się [GetInternationalOrganizationType('middle_kingdom').GetName], nie cieszyła się tak dużym poparciem społecznym."
 samsa_system: "System samsa"
 samsa_system_desc: "$samsa_system$ to zbiorcze określenie trzech głównych urzędów naszego państwa. Złożona z członków wybranych na podstawie zasług i osiągnięć akademickich zapewnia kontrolę i zachowanie równowagi, zarówno w przypadku władcy, jak i urzędników."
 kor_daedongbeob: "Daedongbeob"
 kor_daedongbeob_desc: "$kor_daedongbeob$, znane też jako #italic ustawa o jednolitym podatku#!, to prawo zmieniające system podatkowy na oparty na jednolitych daninach w pszenicy, co poprawia życie zwykłych ludzi i zwiększa potencjał handlowych naszych kupców."
 son_in_law_rule: "Reguła „zięcia”"
 son_in_law_rule_desc: "Nasze państwo jest mocno powiązane z kwestiami dynastycznymi rządzonych przez Mongołów obszarów Chin. Sam trzon naszego obecnego rządu służy jako przedłużenie woli Yuána – naszego „teścia” – a nasi monarchowie są zobowiązani do poślubiania mongolskich księżniczek."
 kor_sadae_reform: "Polityka sadae"
 kor_sadae_reform_desc: "$kor_sadae_reform$ utrzymuje bliskie stosunki na linii [ShowRegionName('korea_region')]-$china$, w których pierwsza strona uchodzi za młodszego partnera drugiej. W myśl tego światopoglądu pozostajemy w roli podrzędnej, zaś [GetInternationalOrganization('middle_kingdom').GetName] – nadrzędnej i musimy dbać o utrzymanie dobrych relacji z nimi."
 holy_imperial_monarchy_reform: "Święta monarchia cesarska"
 holy_imperial_monarchy_reform_desc: "Imperium osiągnęło swój maksymalny splendor. Jesteśmy jedynymi legalnymi spadkobiercami Cesarstwa Rzymskiego i nikt nie może zakwestionować naszego świętego prawa do panowania, które otrzymaliśmy od samego Boga."
 #Prussian
 pru_unified_legal_system: "Ujednolicony system prawny"
 pru_unified_legal_system_desc: "Dołożyliśmy wszelkich starań, aby ujednolicić nasze wewnętrzne systemy prawne, wykorzeniając nadużycia i niewłaściwe praktyki, jednocześnie profesjonalizując sądownictwo."
 peuplierung_system: "System Peuplierung"
 peuplierung_system_desc: "$peuplierung_system$ to inicjatywa kontrolowana przez koronę, której celem jest przyciągnięcie imigrantów do słabo zaludnionych regionów kraju."
 #Livonian
 livonian_confederation: "Konfederacja Inflancka"
 livonian_confederation_desc: "Ziemie otaczające [ShowAreaName('baltic_area')] od dawna są podzielone i rozbite na wiele różnych podległych biskupstw i wasalstw. Zamiast próbować zjednoczyć Terra Mariana w zjednoczone państwo, powinniśmy zaakceptować tę decentralizację."
 #Jurchen
 haixi_jurchen_reform: "Dżurdżeni Haixi"
 haixi_jurchen_reform_desc: "$haixi_jurchen_reform$ to grupa [ShowCultureName('jurchen_culture')|l], która w porównaniu z Dżurdżenami Jianzhou jest mniej skupiona na uprawie roli, a bardziej na pasterstwie. Są też znani z przejmowania mongolskich tradycji."
 jianzhou_jurchen_reform: "Dżurdżeni Jianzhou"
 jianzhou_jurchen_reform_desc: "Dżurdżeni Jianzhou to grupa [ShowCultureName('jurchen_culture')|l], ale mocno zsinizowana. Zajmują się oni uprawą roli i wiodą osiadły tryb życia, a także rozwijają rozbudowane kontakty handlowe z pobliskimi chińskimi miastami."
 yeren_jurchen_reform: "Dżurdżeni Yeren"
 yeren_jurchen_reform_desc: "Dżurdżeni Yeren to grupa [ShowCultureName('jurchen_culture')|l], która zamieszkuje mniej rozwinięte obszary oraz tworzy mniej rozwinięte społeczności. Zdobywają oni żywność dzięki polowaniu na dziką zwierzynę i stosują bardzo podstawowe techniki uprawy ziemi."
 lifan_yuan: "Lǐfān Yuàn"
 lifan_yuan_desc: "$lifan_yuan$ to dział zarządzający terenami państwa oraz politykami, jakie wprowadziła [ShowContinentName('asia')] wewnętrzna, na obszarach takich prowincji, jak [ShowRegionName('mongolia_region')], [ShowRegionName('tibet_region')] czy [ShowRegionName('xinjiang_region')], a jeśli zajdzie taka potrzeba – także tych położonych dalej w głąb lądu."
 prikazi_reform: "Prikazy"
 prikazi_reform_desc: "Prikazy to zmiana struktury administracyjnej biurokracji rządowej. Ustanawia kilka biur lub urzędów odpowiedzialnych za różne aspekty zarządzania, takie jak podatki, wymiar sprawiedliwości, sprawy wojskowe i handel, co ułatwia szybkie wdrażanie polityki i decyzji cara."
 razriadnyi_reform: "Razriadnyj prikaz"
 razriadnyi_reform_desc: "Razriadnyj prikaz wprowadza księgę spisu ludności używaną do prowadzenia ewidencji ludności, własności i podatków. Jest ona aktualizowana w regularnych odstępach czasu, ocenia zobowiązania wojskowe włości i prowadzi rejestr własności ziemi i nieruchomości, gwarantując, że do skarbca trafiają wszystkie należne daniny."
 byzantine_court_ceremonies_reform: "Bizantyjskie ceremonie dworskie"
 byzantine_court_ceremonies_reform_desc: "Wprowadzenie bizantyjskich ceremonii dworskich sprawia, że są one odprawiane z wielką pompą zgodnie z tradycjami Bizancjum. Dbałość o dworską etykietę, która jest skrupulatnie przestrzegana, podnosi prestiż i splendor rządzącej elity."
 voivode_reform: "Wojewoda"
 voivode_reform_desc: "Powołanie wojewody ułatwia zarządzanie dużymi obszarami ziemi poprzez wprowadzenie na nie wojskowego gubernatora, który nadzoruje lokalną administrację i obronę. Przysięga wierności wojewody składana jest osobiście przed władcą."
 chosen_rada_reform: "Rada Wybrana"
 chosen_rada_reform_desc: "$chosen_rada_reform$ to potężna grupa doradców lojalnych władcy, dysponująca siłą niezbędną do ograniczania władzy, którą posiadają elity. Wpływ rady rozciąga się na kwestie związane z zarządzaniem, polityką i podejmowaniem decyzji."
 council_of_forty: "Rada Czterdziestu"
 council_of_forty_desc: "Rada Czterdziestu, znana również jako #italic Quarantia#!, jest najwyższym organem konstytucyjnym Republiki Weneckiej. Chociaż państwo jest reprezentowane przez dożę, rzeczywista władza rządu spoczywa w rękach rady."
 council_of_ten: "Rada Dziesięciu"
 council_of_ten_desc: "Rada Dziesięciu jest głównym organem zarządzającym Republiki Weneckiej, który koncentruje się na wyborze doży, a także na utrzymaniu władzy patrycjuszy w ryzach. Jej szeroki mandat jurysdykcyjny obejmuje wiele aspektów bezpieczeństwa państwa weneckiego i czyni ją de facto instytucją sprawującą władzę nad narodem."
 full_college: "Pełne Kolegium"
 full_college_desc: "Instytucja wykonawcza, która nadzoruje codzienne zarządzanie i obowiązki senatu. Wszystkie kwestie i porządki obrad były wcześniej przygotowywane przez ten właśnie organ."
 signoria_of_venice: "Signoria wenecka"
 signoria_of_venice_desc: "Signoria to najwyższy organ władzy Republiki Weneckiej, który kładzie duży nacisk na współpracę między dożą a innymi kluczowymi urzędami w państwie. Walka o władzę między radą a dożą odchodzi w przeszłość."
 promissione_ducale_reform: "Promissione ducale"
 promissione_ducale_reform_desc: "Promissione ducale jest formalną przysięgą urzędową i umową kontraktową, którą każdy nowo wybrany doża Wenecji musi zobowiązać się przestrzegać."
 standardized_relazioni_reform: "Ujednolicone relazioni"
 standardized_relazioni_reform_desc: "„Relazioni” to raporty, jakie nasi ambasadorowie przesyłają do rządu, opisując w nich stan polityczny, finansowy i społeczny krajów, w których pełnią swoją służbę."
 indian_sultanate_reform: "Sułtanat indyjski"
 indian_sultanate_reform_desc: "Rządzone przez mniejszość muzułmańską sułtanaty Indii musiały ewoluować i rozwinąć tradycyjne muzułmańskie idee władzy królewskiej. Choć pozostają one państwami islamskimi, rola zimmi, tradycyjnie odnosząca się do Żydów i chrześcijan, została rozszerzona na religie dharmiczne."
 vij_astadiggajas: "Astadiggajas"
 vij_astadiggajas_desc: "Astadiggajas – #italic słonie w ośmiu kierunkach#! – to zbiorczy tytuł nadawany uczonym i poetom [ShowCultureName('telugu')|l] należącym do dworu. Ich sztuka i dzieła literackie wpływają na artystyczny kierunek naszej kultury i doprowadzą nas do nowej ery kultury."
 nayankara_system: "System nayankara"
 nayankara_system_desc: "Aby lepiej kontrolować ziemię i realizować nasze militarne ambicje, podzieliliśmy wiele z naszych posiadłości między Nayaków. Nayakowie mają za zadanie opiekować się nimi – wszelkimi miastami, świątyniami i osadami w ich obrębie, a także tworzyć armie potrzebne do obrony i ekspansji naszego królestwa."
 mug_mughal_diwan: "Mogolski diwan"
 mug_mughal_diwan_desc: "Jeśli nasza dynastia nauczyła się czegoś na przestrzeni wieków, to tego, że musimy być w stanie dostosować się do miejscowej ludności w regionach, w których prowadzimy ekspansję. Uczmy się od tych, których podbijamy, aby nasze imperium mogło się dalej rozwijać."
 taluqdar_nobility: "Szlachta talukdarów"
 taluqdar_nobility_desc: "Talukdarzy – arystokraci w różnych indyjskich dynastiach – posiadają rozległe ziemie, pobierają podatki i odgrywają znaczącą rolę w naszej architekturze i gospodarce. Jako właściciele ziemscy posiadający znaczną władzę i wpływy na dworze, talukdarzy są indyjskim odpowiednikiem wysoko postawionej szlachty w innych regionach."
 mhr_ashta_pradhan: "Ashta Pradhan"
 mhr_ashta_pradhan_desc: "$mhr_ashta_pradhan$ – #italic nowoczesna rada ministrów#! – to system delegacji ministerialnej narodu [ShowLanguageName('marathi_language')|l]. Zadaniem rady jest kierowanie administracją państwa, nadzorowanie spraw związanych z finansami, dyplomacją, wojskiem i religią."
 theme_system: "System tem"
 theme_system_desc: "System prowincjonalnych kwater dowodzenia i armii, na których czele stał strategos z podwójną odpowiedzialnością za ochronę mieszkańców i ustanowienie władzy na rozkaz, który wydaje [GetCountry('BYZ').GetFlavorRank|l]. System ten zastąpił administrację prowincjonalną Dioklecjana i od tamtej pory służy naszemu ludowi."
 byz_theme_system_not_obselete_tt: "$theme_system$ nie stał się przestarzały poprzez [event|el]"
 kritai_katholikoi: "Kritai Katholikoi"
 kritai_katholikoi_desc: "Kritai Katholikoi, potocznie zwani #italic generalnymi sędziami rzymskimi#!, stali się szczytowym osiągnięciem, jaki wydał #L [GetCountry('BYZ').GetAdjective|l]ki#! wymiar sprawiedliwości. Zostali powołani do istnienia w wyniku reform z 1296 r., których autorem był [GetCharacter('byz_andronikos_ii_palaiologos').GetName]. Początkowo do ich grona należało dwunastu sędziów wywodzących się zarówno ze środowisk świeckich, jak i kościelnych. Później okrojono to grono do czteroosobowego panelu. Sąd ten cieszył się tak niezrównanym autorytetem, że jego wyroki były ostateczne. Z biegiem lat jego jurysdykcja objęła znaczną część społeczeństwa. Kritai Katholikoi przeprowadzali przesłuchania za pośrednictwem pisemnych skarg, przyjmując w tej postaci również zeznania ekspertów, oraz prowadzili tajne narady, kończące się wyrokami większościowymi wydawanymi w wyniku głosowania."
 speransky_liberalization_reform: "Reforma liberalizacyjna Spieranskiego"
 speransky_liberalization_reform_desc: "Reforma liberalizacyjna Spieranskiego tworzy nowe ciała ustawodawcze i wykonawcze, wprowadzając szereg regionalnych dum. Aby zapewnić łączność między autokratą a dumami, powstała [ShowPolicyName('dop_law_state_council')|l], której dodatkowym zadaniem jest analizowanie wszelkich proponowanych ustaw."
 collegium_reform: "Kolegium"
 collegium_reform_desc: "Kolegium to zmiana struktury administracyjnej biurokracji rządowej. Ustanawia kilka kolegiów jako departamenty rządowe, z systemową separacją obowiązków, aby uniknąć ewentualnego ich nakładania się. Kolegia mają również za zadanie rozwiązywanie spraw za pomocą porad."
 rule_of_the_sejm: "Rządy sejmu"
 rule_of_the_sejm_desc: "Na naszych ziemiach [ShowEstateTypeName('nobles_estate')|l] mają niekwestionowany autorytet, a [GetCountry('POL').GetGovernment.GetParliament.GetName|l] pozwala im go wykorzystywać. Ich głos kształtuje naszą politykę i może odmienić los całego kraju – na lepsze lub na gorsze..."
 nakaz_reform: "Nakaz"
 nakaz_reform_desc: "Nakaz jest przeglądem kodeksu prawnego dotyczącego równości, sprawiedliwości i humanitaryzmu. Pozostając pod silnym wpływem oświecenia, ma na celu naśladowanie postępowych reform, które mają miejsce w całej Europie, jednocześnie upraszczając kodeks prawny."
 #Austria
 austrian_archduchy_reform: "Arcyksięstwo Austriackie"
 austrian_archduchy_reform_desc: "Otrzymaliśmy #italic Privilegium Maius#! zapewniające nam wyższą pozycję wśród książąt, których zwierzchnikiem jest [GetUniqueInternationalOrganization('hre').GetName]. Dzięki temu nasz status i prestiż będzie rozpoznawany nawet poza granicami cesarstwa oraz będziemy cieszyć się szacunkiem większym niż zwykły książę."
 reichshofrat_reform: "Reichshofrat"
 reichshofrat_reform_desc: "Zarówno [GetCountry('HAB').GetName], jak i [GetUniqueInternationalOrganization('hre').GetName] uznają Reichshofrat za najwyższą instytucję prawną, która zapewnia większą kontrolę nad procesami prawnymi naszych bezpośrednich oraz imperialnych poddanych."
 hab_geheimer_rat: "Geheimer Rat"
 hab_geheimer_rat_desc: "Geheimer Rat służy za centralne ciało doradcze monarchy i składa się z wysokich rangą szlachciców, ministrów oraz doradców, odgrywając ważną rolę w kształtowaniu polityk cesarstwa."
 #Bohemia
 bohemian_commonwealth_reform: "Czeska wspólnota"
 bohemian_commonwealth_reform_desc: "Wspólnota jest owocem zreformowanej konstytucji, która daje więcej przywilejów i swobód różnym narodom żyjącym w naszych granicach."
 kritai_katholikoi_reformed: "Zreformowani Kritai Katholikoi"
 kritai_katholikoi_reformed_desc: "Wprawdzie system sądownictwa, którego twórcą był [GetCharacter('byz_andronikos_ii_palaiologos').GetName], początkowo okazał się sukcesem, ale wciąż umożliwiał sędziom realizowanie swoich własnych interesów. Dzięki reformom tego sądu najwyższego procesy prawne zostały usprawnione, zapewniając jednocześnie brak korupcji wśród sędziów."
 modern_imperial_army: "Nowoczesna cesarska armia"
 modern_imperial_army_desc: "[GetCountry('BYZ').GetName] uznaje stary system tem za wadliwy, ponieważ wzmacniał on gubernatorów i generałów, a nie władcę. Zastąpiono go nową cesarską armią, w której każdy żołnierz jest zawodowcem, nie zaś rekrutem wykonującym swój obowiązek."
 byz_reformed_imperial_army_tt: "$modern_imperial_army$ powstała poprzez [event|el]"
 #Oman
 omani_overseas_ambitions_reform: "Zamorskie ambicje"
 omani_overseas_ambitions_reform_desc: "Choć koncepcje ekspansji zamorskiej i kolonializmu istnieją od czasów starożytnych, poznaliśmy i wprowadziliśmy nowoczesne metody kolonializmu, co pozwoliło nam dostosować sposoby zarządzania zamorskimi terytoriami i stworzyć własne imperium kolonialne."
 seven_provinces: "Siedem prowincji"
 seven_provinces_desc: "Zamiast zjednoczyć wszystkie nasze ziemie pod władzą, jaką sprawuje głowa państwa, zdecydowaliśmy się podzielić nasz kraj na siedem prowincji – każdą z własnymi ambicjami, lecz wciąż nam poddaną."
 unified_admiralty_reform: "Zjednoczona admiralicja"
 unified_admiralty_reform_desc: "Admiralicja nigdy nie powinna być podzielona i ma służyć wyłącznie państwu. Z tego też powodu zjednoczyliśmy liczne admiralicje w naszym kraju."
 powerful_vizierships_reform: "Potężni wezyrowie"
 powerful_vizierships_reform_desc: "Grupa ministrów, którzy przewyższają autorytet korony, sprawuje ścisłą kontrolę nad władzą, podczas gdy sułtan jest jedynie marionetką."
 songhai_professional_army_reform: "Songhajskie społeczeństwo wojskowe"
 songhai_professional_army_reform_desc: "Zamiast traktować każdego mężczyznę w kraju jako żołnierza, lepiej wprowadzić rozróżnienie między pospólstwem a zawodowymi wojownikami. Dzieląc nasze państwo na regiony wojskowe, możemy pozwolić gubernatorom na tworzenie własnych profesjonalnych armii, które będą działać zgodnie z wolą, jaką wyrazi osoba rządząca."
 #Switzerland
 autonomous_swiss_cantons_reform: "Autonomiczne kantony szwajcarskie"
 autonomous_swiss_cantons_reform_desc: "Szwajcarskie kantony zachowują w naszym rządzie sporą władzę, nawet w zjednoczonym kraju opartym na tych samych ideałach, co wcześniejszy luźny sojusz."
 zur_guild_constitution: "Konstytucja gildii"
 zur_guild_constitution_desc: "Podzielona na Radę Wielką oraz Pomniejszą, nasza ojczyzna będzie rządzona przez 26 radnych, którzy zostaną sprawiedliwie wybrani spośród zamożnych kupców, rzemieślników i szlachty. Taki podział sprawi, że żadna frakcja nie zyska większości i nie będzie rządzić bez zgody pozostałych."
 dan_the_kings_law: "Kongeloven"
 dan_the_kings_law_desc: "Kongeloven, czyli prawo królewskie, to absolutystyczna konstytucja Danii, która formalizuje nieograniczoną władzę króla, czyniąc go najwyższym władcą skupiającym w swoich rękach całą władzę ustawodawczą, wykonawczą i sądowniczą."
 dan_college_of_missions: "Missionskollegiet"
 dan_college_of_missions_desc: "Missionskollegiet, czyli Kolegium Misji, to duńska państwowa instytucja założona w celu wspierania działań misyjnych i nawracania ludności na prawdziwą wiarę."
 kilwan_trade_communities: "$ZAN_ADJ$kie społeczności handlowe"
 kilwan_trade_communities_desc: "Te luźne konfederacje, często zarządzane przez gubernatora umacniającego pozycję lokalnych kupców, dążą do większej autonomii i urbanizacji, zaś ich zaangażowanie w handel zapewnia znaczące dochody dla naszych skarbców."
 control_of_the_mahdali_coinage_reform: "Kontrola nad walutą $mahdali_dynasty$"
 control_of_the_mahdali_coinage_reform_desc: "Potęga naszej dynastii jest odciśnięta na walucie, która jest obecna na rynkach takich jak [ShowRegionName('italy_region')], aż po $india$, a nawet dalej. W skład stopu tych trimetalicznych monet wchodzi [ShowGoodsName('copper')|l], [ShowGoodsName('silver')|l] oraz [ShowGoodsName('goods_gold')|l] i są one pierwszymi takiego rodzaju, które zdołały zdobyć tak duży wpływ na skalę multiregionalną. Kontrola nad ich obiegiem zapewni nam nieustanny dobrobyt!"
 #Zimbabwe
 zimbabwe_royal_cattle_control: "Królewskie posiadanie bydła"
 zimbabwe_royal_cattle_control_desc: "[ShowGoodsName('livestock')] zapewniają nam dużą władzę, a kontrola nad bydłem w naszym kraju – trwałość naszych rządów."
 zmw_council_of_senior_wives: "Rada starszych żon"
 zmw_council_of_senior_wives_desc: "Rada ta zapewni nam cenne wskazówki i zaangażuje najzdolniejsze żony naszej klasy rządzącej w zarządzanie krajem."
 #Ayutthaya
 ayu_chatusadom: "Chatusadom"
 ayu_chatusadom_desc: "Oznaczający „cztery filary” $ayu_chatusadom$ to struktura ministerialna dzieląca rząd na dwie główne gałęzie: sprawy wojskowe i cywilne, przy czym te pierwsze są dodatkowo podzielone na cztery ministerstwa (stąd właśnie nazwa). Taki podział i jasny przydział zadań każdemu z nich sprawiają, że administracja staje się znacznie bardziej efektywna jako przedłużenie władzy."
 mandala_system: "System mandali"
 mandala_system_desc: "Mandala to system władzy, w którym niezależne miasta-państwa przysięgają lojalność przywódcy najsilniejszego z owych miast-państw. Wywodząc się ze światopoglądu #L [ShowReligionGroupAdjective('dharmic')|l]ego#! i #L [ShowReligionGroupAdjective('buddhist')|l]iego#!, system ten opiera się na idei głoszącej, że władza emanuje na okolicę z centralnego źródła – dlatego właśnie każdy z tych politycznych organizmów jest lokalnym źródłem, jednak ich siła pochodzi z centralnego, najpotężniejszego ośrodka."
 #Rise of the Ottomans
 legacy_of_the_ottomans: "Dziedzictwo Osmanów"
 legacy_of_the_ottomans_desc: "Po wiekach wojen i triumfów w końcu zjednoczyliśmy rozległe terytoria pod naszym sztandarem. Cała [ShowContinentName('europe')] zadrży na dźwięk naszych maszerujących chorągwi!"
 leader_of_the_turks: "Przywództwo nad narodem tureckim"
 leader_of_the_turks_desc: "Wśród chaosu czekają możliwości. Nasze przywództwo nad regionem [ShowRegionName('anatolia_region')], a także nasza potęga militarna i finansowa zapewniły nam decydujący głos w kształtowaniu przyszłości całego tego obszaru."
 legacy_of_the_turks: "Dziedzictwo narodu tureckiego"
 legacy_of_the_turks_desc: "Pokonanie naszych potężnych sąsiadów, których domem jest [ShowRegionName('anatolia_region')], otworzyło drogę dla nowej, rozwijającej się potęgi! $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "Handel transsaharyjski"
 son_trans_saharan_trade_desc: "Transsaharyjskie szlaki handlowe, jakie posiada [ShowContinentName('africa')], od zawsze przynosiły bogactwo regionowi [ShowRegionName('guinea_region')] oraz tamtejszym imperiom. Zamiast pozwolić im popaść w ruinę, wesprzyjmy karawany, które podróżują przez nasze ziemie."
 #Revolutionary States
 revolutionary_republic: "Republika rewolucyjna"
 revolutionary_republic_desc: "$revolutionary_republic$ reprezentuje rząd kraju poprzez niewielki organ wykonawczy wspierany przez wybieraną izbę deputowanych. Rewolucyjna propaganda wzmacnia morale armii broniących buntu, a zasada równości zapewnia silne przywództwo."
 revolutionary_autocracy: "Autokracja rewolucyjna"
 revolutionary_autocracy_desc: "Choć na pierwszy rzut oka wygląda ona jak $republic$, $revolutionary_autocracy$ przypomina bardziej absolutną dyktaturę wojskową dowodzoną przez zdolnego generała lub admirała cieszącego się ogromną popularnością wśród mas."
 revolutionary_empire: "Cesarstwo rewolucyjne"
 revolutionary_empire_desc: "$revolutionary_empire$ to $monarchy$, która czyni pewne ustępstwa na rzecz idei, jakie głosi [ShowInstitutionName('enlightenment')|l], jednocześnie sprawując władzę absolutną nad ludem pod pretekstem służenia ideałom rewolucyjnym."
 constitutional_state: "Państwo konstytucyjne"
 constitutional_state_desc: "$constitutional_state$ koncentruje się na delikatnej równowadze między uprawnieniami władzy centralnej a instytucjami przedstawicielskimi. Choć głowa państwa nadal sprawuje rządy, to jednak ustawy i decyzje polityczne są kształtowane przez organ ustawodawczy, co stanowi odważną próbę ograniczenia tendencji absolutystycznych."
 #Mali
 malian_tribute_system: "Malijski system danin"
 malian_tribute_system_desc: "$malian_tribute_system$ to stanowiący główne źródło złota system, który wymaga, aby całe złoto było opodatkowane i dostarczane władcy."
 #Ethiopia
 eth_wandering_court: "Miejscowe wysłuchania"
 eth_wandering_court_desc: "Lepiej jest nie mieć stałego dworu, lecz przenosić go wedle własnej woli w inne miejsca w kraju. [ShowPolicyName('itinerant_court_policy')] sprawi, że łatwiej będzie nam dostosować miejsce sprawowania rządów i zająć się problemami lokalnej ludności."
 bng_industralized_provinces: "Gwałtowne uprzemysłowienie"
 bng_industralized_provinces_desc: "W przeciwieństwie do innych narodów świata, podwoiliśmy nasze starania w zakresie urbanizacji i opierania gospodarki na produkcji. Choć wspiera nas to ekonomicznie, budzi też niepokój naszego chłopstwa."
 #Delhi
 tughlaq_slave_army_reform: "Niewolnicza armia $tughlaq_dynasty$"
 tughlaq_slave_army_reform_desc: "Ze względu na nadmiar niewolników w naszym państwie możemy wykorzystać ich do służby w cesarskiej gwardii. Jako zdyscyplinowana siła na polu bitwy zadbają oni jednocześnie o bezpieczeństwo naszego dworu."
 diwan_i_bandagan: "Diwan-i Bandagan"
 diwan_i_bandagan_desc: "Liczba niewolników pozyskanych przez państwo wzrosła tak znacznie, że konieczne stało się utworzenie specjalnego urzędu do spraw niewolników, $diwan_i_bandagan$, który zajmuje się zarządzaniem nimi i ich działalnością."
 shahana_i_mandi: "Sahana-i-Mandi"
 shahana_i_mandi_desc: "Nakładając regulacje rynkowe na mniejszości religijne, będziemy mogli usprawiedliwić niższe pensje dla naszych armii, jednocześnie mając pewność, że każdy heretyk lub poganin pozostanie podporządkowany koronie."
 feudal_theocracy: "Teokracja feudalna"
 feudal_theocracy_desc: "$feudal_theocracy$ to państwo rządzone przez figurę religijną. W przeciwieństwie do innych typów teokracji jednak silniejsza jest w niej zasada dziedziczenia – władca może przekazywać rządy swojej rodzinie."
 #English Civil War Reforms
 the_protectorate: "Protektorat"
 the_protectorate_desc: "$the_protectorate$ to nowy styl rządów, w którym kluczowe są wartości takie jak potęga wojskowa i silna władza centralna lorda protektora. Został on wprowadzony, gdy $english_civil_war$ zakończyła się zwycięstwem parlamentarzystów."
 #Timurids
 timurid_diwan_reform: "Timurydzcy dīwān"
 timurid_diwan_reform_desc: "Zamiast rządzić narodem na inne sposoby, powinniśmy zalegalizować szariat jako oficjalne prawo. $timurid_diwan_reform$ pozwolą nam odpowiednio zarządzać wszystkimi niewierzącymi, a także ułatwią przekazywanie władzy krewnym."
 soyurghal_governor_reform_desc_common: "Stanowisko gubernatora wprowadzone przez kraj [GetCountry('TIM').GetName]. Osoba zarządzająca ziemiami była wybierana z różnych powodów – albo dlatego, że musiała zyskać doświadczenie, zanim objęłaby władzę, albo z powodu potrzeby posiadania odpowiedniego gubernatora na danym obszarze, albo po prostu w celu pozbycia się jej z polityki państwowej."
 soyurghal_governor_reform: "Nauka gubernatorów soyurghal"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_banished_reform: "Wygnanie gubernatorów soyurghal"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_effective_governor_reform: "Gubernator soyurghal"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 #Mughals
 subah_organization_reform: "Organizacja subah"
 subah_organization_reform_desc: "Rozmieszczając w państwie wielu gubernatorów, zachowamy kontrolę nad każdym jego zakątkiem bez obawy utraty kontroli. Pozwoli nam to też na łatwiejszą urbanizację każdego żądanego miejsca."
 #Turkish Subject
 uc_bey_reform: "Rząd bejów"
 uc_bey_reform_desc: "Militarystyczny rząd mający a zadanie utrzymać armię w celu zabezpieczenia państwa i granic w imieniu władcy."
 #Lithuania
 volok_reform: "Pomiara włóczna"
 volok_reform_desc: "$volok_reform$ sprawia, iż [ShowEstateTypeName('nobles_estate')|l] w państwie muszą traktować swoich poddanych zgodnie z narzuconymi przepisami. Sprawia to, że [ShowEstateTypeName('peasants_estate')|l] w naszym państwie mają łatwiej, a także silniej formuje tę grupę społeczną jako stan."
 lit_grand_duchy_of_lithuania_reform: "Najwyższy książę"
 lit_grand_duchy_of_lithuania_reform_desc: "Zamiast podawać się za równych innym książętom, postanawiamy podnieść nasz status do poziomu godnego naszej siły."
 cossacks_reform: "Rada siczy"
 cossacks_reform_desc: "$cossacks_reform$ ma na celu sprawienie, by [ShowEstateTypeName('cossacks_estate')] jeszcze bardziej zjednoczyli się pod jednym władcą. W jej myśl na ich czele staje hetman służący interesom ich własnym lub interesom ich zwierzchnika."
 #Iroquois
 iro_reforged_law_of_peace: "Wielkie Prawo Pokoju"
 iro_reforged_law_of_peace_desc: "Ustanowione poprzez pasy Wampum ramy Wielkiego Prawa Pokoju regulują funkcjonowanie konfederacji od momentu jej powstania. Kładąc nacisk na pokój i sprawiedliwość, a także na zachowanie spokoju umysłu, zasady Wielkiego Prawa Pokoju zjednoczyły wszystkich członków ludu [ShowCultureGroupName('haudenosaunee_group')]."
 iro_council_of_the_fifty: "Wielka rada"
 iro_council_of_the_fifty_desc: "W skład Wielkiej Rady #L [ShowCultureGroupName('haudenosaunee_group')]kiej#! wchodzi pięćdziesięciu wodzów z każdego z pięciu plemion, którzy realizują zasady Wielkiego Prawa Pokoju. Zasady rządzenia wymagają, aby wszystkich pięćdziesięciu wodzów podjęło jednomyślną decyzję, zanim będzie można kontynuować narady."
 #Sikhism
 guru_granth_sahib_reform: "$guru_granth_sahib$"
 guru_granth_sahib_reform_desc: "$guru_granth_sahib_desc$"
