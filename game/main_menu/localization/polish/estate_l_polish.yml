 formal_guilds: "Formalne gildie"
 formal_guilds_desc: "Luźne federacje i stowarzyszenia kupców istniały przez całą historię naszego narodu. Moglibyśmy jednak uspokoić największych handlarzy na naszych rynkach poprzez sformalizowanie ich członkostwa w scentralizowanym i oficjalnie uznanym systemie. Taki przywilej bez wątpienia będzie miał wpływ zarówno na naszą politykę zagraniczną, jak i wewnętrzną."
 trade_monopolies: "Monopole handlowe"
 trade_monopolies_desc: "Nadanie praw do naszych towarów handlowych potężnym kupcom znacznie zwiększy wpływy najbardziej znaczących sprzedawców w państwie. Polityka ta wpłynie na stosunki naszego kraju z zagranicznymi handlarzami."
 control_over_monetary_policy: "Kontrola polityki monetarnej"
 control_over_monetary_policy_desc: "Finanse naszego narodu są istotnym tematem o wielkim znaczeniu, ponieważ staramy się ulepszać i doskonalić nasze księgi rachunkowe. Być może bogaci członkowie naszego społeczeństwa mogliby podjąć się takiego zadania w zamian za obniżenia opodatkowania ich towarów, a także ich aktywów."
 building_rights: "Prawa budowlane"
 building_rights_desc: "Rozwój naszych obszarów miejskich i wiejskich jest zdecydowanie kosztownym przedsięwzięciem. Gdyby ich zamożni mieszkańcy sfinansowali część naszych wysiłków budowlanych, zmniejszylibyśmy końcowy koszt wielu naszych planów inwestycyjnych. Podpisanie się jednak pod taką legislacją znacznie zwiększy wpływy mieszkańców."
 burghers_royal_burgh_commissioners: "Królewscy komisarze miejscy"
 burghers_royal_burgh_commissioners_desc: "Królewscy komisarze miejscy reprezentujący szkockie miasta królewskie zbierają się, by chronić swe przywileje, regulować handel i doradzać koronie. Dzięki swej kolektywnej władzy w Kongresie Miast Królewskich dbają o to, by ośrodki te pozostawały kluczowe dla zarządzania, gospodarki oraz prawa, stanowiąc przeciwwagę dla władzy szlacheckiej i duchownej."
 burghers_land_rights: "Prawa do gruntów mieszczańskich"
 burghers_land_rights_desc: "Kwestia legalności własności ziemi była gorącym tematem w sądach naszego kraju. Rozszerzając przywileje kupców w kwestii własności ziemi, sprawimy, że różne gildie administracyjne będą bardziej współpracować z naszą władzą w zamian za większą potęgę."
 commercial_advisory_council: "Handlowa rada nadzorcza"
 commercial_advisory_council_desc: "Handel jest siłą napędową naszej gospodarki. Dlatego właśnie musimy o niego dbać i upewnić się, że nasza głowa państwa jest wspierana tylko przez najbardziej zdolne i kompetentne osoby, biegłe w sprawach handlu morskiego i lądowego. Poprawi to nasze możliwości handlowe w kraju i za granicą."
 building_roads_rights: "Prawa do budowy dróg"
 building_roads_rights_desc: "Pozwólmy bogatym kupcom rozwijać naszą infrastrukturę poprzez budowę [Concept('roads','dróg')|e], co przyniesie korzyści i państwu, i samym handlarzom dzięki rozwijającej się gospodarce."
 clergy_literacy_rights: "Religijne prawa czytelnicze"
 clergy_literacy_rights_desc: "W naszej religii jest wiele dzieł literackich zawierających praktyki, obyczaje i zasady naszej wiary. Nasi święci mężowie muszą mieć nieograniczony dostęp do słowa pisanego, aby móc studiować święte pisma naszej wiary."
 clergy_strengthen_faith: "Umocniona wiara"
 clergy_strengthen_faith_desc: "To wiara jednoczy naszych ludzi nawet w najtrudniejszych czasach. Dzięki wysiłkom naszych świętych mężów na wiarę naszych poddanych nie mogą wpłynąć zewnętrzne zagrożenia."
 clergy_lecture_oaths: "Przysięgi wykładów"
 clergy_lecture_oaths_desc: "Nasze starożytne uniwersytety słyną z tego, że kształcą najbardziej wpływowe umysły w kraju, dlatego muszą być chronione i kontrolowane. Absolwenci przysięgają nigdy nie wykładać poza ich murami."
 clergy_enforced_unity: "Wymuszona jedność religijna"
 clergy_enforced_unity_desc: "Nasz kraj jest schronieniem dla różnych wyznań, więc współistnienie staje się coraz trudniejsze, co z kolei osłabia nasz rząd. Musimy narzucić naszym poddanym, aby praktykowali tylko naszą religię państwową, ponieważ wzmocni to naszą władzę i autorytet nad krajem."
 clergy_military_orders: "Zakony rycerskie"
 clergy_military_orders_desc: "Zakony rycerskie powstały po rozpoczęciu wypraw krzyżowych, jako sposób na połączenie dyscypliny i poświęcenia mnichów z umiejętnościami bojowymi i doświadczeniem rycerzy. Rozprzestrzeniły się one w całym chrześcijaństwie, ale inne religie również rozwinęły podobne rodzaje zakonów uczestniczących w wojnach religijnych."
 clergy_land_rights: "Religijne prawa do ziemi"
 clergy_land_rights_desc: "Postanowiliśmy, że nasi święci mężowie otrzymają prawo do posiadania prywatnej ziemi. To uczyni ich potężniejszymi i bardziej wpływowymi, a my będziemy mogli liczyć na stałą obecność świętych mężów przy naszym boku."
 clerical_advisory_council: "Religijna rada nadzorcza"
 clerical_advisory_council_desc: "Postanowiliśmy utrzymać radę nadzorczą, którą tworzą święci mężowie. Dzięki temu będą oni bardziej wpływowi, a jednocześnie bardziej zadowoleni, ponieważ będą mogli przekazać nam bezpośrednio swoje obawy i mieć pewność, że ich potrzeby są zaspokajane."
 clergy_powerful_dioceses: "Potężne diecezje"
 clergy_powerful_dioceses_desc: "Administrowanie naszym terytorium leży w rękach państwa, jednak struktura duchowieństwa nie jest zgodna z naszym systemem regionalnym. Wbrew niemu, zarządzaniem duchownymi zajmują się diecezje, które mają znaczną władzę i wpływ na wewnętrzne sprawy naszego kraju."
 nobles_land_rights: "Prawa do ziemi"
 nobles_land_rights_desc: "Zapisy te reprezentują przywileje naszej szlachty dotyczące ziemi ich mieszkańców, którymi włada. Dzięki tym prawom szlachta jest zazwyczaj w stanie opodatkować chłopów żyjących na tych ziemiach, powołać ich do służby wojskowej lub egzekwować sprawiedliwość na własną rękę, a także przekazać te grunty swoim spadkobiercom."
 auxilium_et_consilium: "Auxilium et Consilium"
 auxilium_et_consilium_desc: "Arystokraci otrzymują przywileje, ale mają również obowiązki wobec swojego pana. Muszą dostarczać wojska (#italic auxilium#!), a także utrzymywać fortyfikacje i infrastrukturę na ziemiach, którymi rządzą; Ponadto muszą doradzać (#italic consilium#!) swojemu panu, gdy ich o to poprosi."
 noble_serfdom_rights: "Pańszczyzna kontrolowana przez szlachtę"
 noble_serfdom_rights_desc: "Wśród szlacheckich praw dotyczących chłopów pańszczyźnianych na ziemiach posiadanych przez arystokratów znajduje się prawo do nakładania podatków, pobierania opłat i wymierzania sprawiedliwości w razie potrzeby. Chłopi na mocy tych praw byli zobowiązani do odrabiania pańszczyzny i zazwyczaj byli przywiązani do ziemi, na której pracowali."
 noble_fortification_licenses: "Zezwolenia fortyfikacyjne"
 noble_fortification_licenses_desc: "Jedną z konsekwencji systemu feudalnego było mnożenie się zamków i fortów budowanych przez szlachtę, która widziała w nich sposób na zwiększenie władzy i autorytetu na całym terytorium. Miało to dalszy wpływ na strukturę naszego społeczeństwa, ponieważ arystokracja mogła umocnić się na swoich odziedziczonych włościach."
 noble_marriage_rights: "Królewskie prawa małżeńskie"
 noble_marriage_rights_desc: "Arystokraci w naszym kraju są uważani za równych naszym władcom. Dlatego też mają prawo do małżeństwa z członkami rodziny panującej, zwiększając swoje wpływy i władzę na dworze, a także w krajowym rządzie."
 noble_leaders_only: "Przywództwo wyłącznie dla szlachty"
 noble_leaders_only_desc: "Nasi szlachcice wierzą, że tylko oni nadają się do dowodzenia naszymi wojskami i marynarką wojenną z powodu dawnych dokonań. Przeszkadza to jednak innym stanom w naszym kraju, które uważają arystokratów za aroganckich głupców."
 banal_lordship: "Ban lordowski"
 banal_lordship_desc: "Jednym z rodzajów dominacji dworskiej rozwiniętej w ramach systemu feudalnego jest panowanie zwane „banem”, oparte na autorytecie pana uprawniającym go do dowodzenia swoimi ludźmi, wydawania im rozkazów i karania ich. System ten doprowadził do zwiększenia władzy szlachty na jej ziemiach, ponieważ uprawnia ją do wymierzania sprawiedliwości i nakładania podatków na niemal każdą działalność gospodarczą chłopstwa."
 primacy_of_nobility: "Prymat szlachty"
 primacy_of_nobility_desc: "Szlachta naszego kraju okazała się dla nas niezbędna, ponieważ wspiera większość naszych przedsięwzięć i stanowi trzon naszych armii. Z tego powodu arystokraci roszczą sobie prawo do zrównania się z nami samymi i stali się tak kluczowi dla rządu, że musimy konsultować z nimi ważne decyzje."
 elaborate_court_ceremonies: "Wyszukane życie dworskie"
 elaborate_court_ceremonies_desc: "Postanowiliśmy przekształcić dworskie życie naszego kraju w najbardziej wyszukany ceremoniał, jaki można sobie wyobrazić. Ponieważ każdy, kto ma jakiekolwiek znaczenie, musi stawić się u naszego władcy w stolicy, zdolność szlachty do spiskowania jest ograniczona, ale wiąże się z wysokimi kosztami."
 tysiatskii_privilege: "Urząd tysięcznika"
 tysiatskii_privilege_desc: "Tysięcznicy to przywódcy wojskowi wybrani spośród bojarów. W wielu innych państwach ich kompetencje obejmują głównie dowodzenie żołnierzami; w naszym państwie jednak tysięcznik pełni dodatkową funkcję jako przedstawiciel pospólstwa, wykonujący obowiązki sędziów w sądzie handlowym i jako nadzorca naszych fortyfikacji."
 the_ryad_privilege: "Riad"
 the_ryad_privilege_desc: "$the_ryad_privilege$ to nazwa nadana umowie podpisanej między bojarami i państwem. Chroni ona interesy i uprawnienia bojarów, jednocześnie określając obowiązki i prawa księcia."
 bashtinas_and_pronijas_grants: "Basztina z nadania"
 bashtinas_and_pronijas_grants_desc: "Nasi elity korzystają z zasad nadawania ziemi inspirowanych bizantyjskim systemem Pronoias. Wiąże się on z szeregiem przywilejów i obowiązków pełnionych w imieniu ich włości, gdy chodzi o administrowanie ziemiami dzierżawionymi im przez rząd."
 zupa_districts: "Županat"
 zupa_districts_desc: "Podział naszego społeczeństwa jest szczegółowo opisany w różnych ramach prawnych, otaczających naszą administrację. Najważniejszym aspektem naszego społeczeństwa i biurokracji jest podział naszych prowincji na okręgi zwane Župami, dzięki którym możemy lepiej zarządzać sprawami lokalnymi."
 vlastele_krayishnik: "Włastiele kraisznik"
 vlastele_krayishnik_desc: "Nasze pogranicze musi być zawsze dobrze strzeżone. Po to powstał system krain, dzielący nasze granice na dobrze zarządzane okręgi pod dowództwem lokalnych władców, znanych jako #italic włastiele kraisznik#!, odpowiedzialnych za utrzymanie i ochronę ludności swojej prowincji."
 feudal_mercenary_contracts: "Feudalne kontrakty najemnicze"
 feudal_mercenary_contracts_desc: "Nasze armie często nie są w stanie sprostać wymaganiom. Aby chronić nasz lud i pokonać rywali, musimy polegać na zagranicznych najemnikach, których kontraktami będą zarządzać członkowie elity naszego społeczeństwa."
 tax_exemption: "Zwolnienie z podatku"
 tax_exemption_desc: "Nasi ludzie wiary to pobożni mężczyźni i kobiety poświęcający swoje życie opiece nad naszymi poddanymi i zapewnieniu im duchowego dobrobytu. Nic dziwnego, że nie muszą płacić rządowi żadnej dziesięciny."
 peasants_represented_in_parliament: "Reprezentacja w parlamencie"
 peasants_represented_in_parliament_desc: "Gdy członkowie niższych warstw społecznych zajmą miejsca w naszym państwowym zgromadzeniu, dadzą głos sobie podobnym i zapewnią im więcej praw."
 peasants_free_peasantry: "Swoboda przemieszczania się dla prostego człowieka"
 peasants_free_peasantry_desc: "Ludzie są najcenniejszym zasobem każdego państwa. Bez nich głód i niepokój byłyby normą. Jednak elity państwowe postrzegają ich jako własność – niektórzy upierają się przy zatrzymaniu ich na swojej ziemi.\nJeśli cała ludność będzie mogła się swobodnie przemieszczać, ludzie znów zaczną decydować o swoim losie, opuszczając grunty byłych panów i przenosząc się na nowe, lepsze pola."
 peasant_owns_their_food: "Środki produkcji"
 peasant_owns_their_food_desc: "Klasy wyższe to sępy żerujące na ciężkiej pracy prostych ludzi, bogacące się na nich i nie dające nic w zamian. Dzięki przejęciu środków produkcji życie i los powróci w ręce ludu pracującego."
 peasants_fewer_levies: "Zmniejszony pobór"
 peasants_fewer_levies_desc: "Ludzie z pospólstwa są siłą napędową naszego państwa. Żywią naszą ludność, wytwarzają materiały budowlane i produkują towary, które sprzedają nasi kupcy.\nChociaż czasy wojny nastręczają wielkich trudności naszemu krajowi, ludność powinna być trzymana z dala od konfliktów, jeśli chcemy uniknąć głodu i załamania gospodarczego po wojnie."
 peasants_yeomanry: "Średniorolni"
 peasants_yeomanry_desc: "Drobni posiadacze ziemscy otrzymują większe prawa w zamian za przejęcie niektórych obowiązków drobnej szlachty, w tym wyższych oczekiwań dotyczących obrony królestwa."
 creaghts_privilege: "Creaght"
 creaghts_privilege_desc: "Wiele niższych klas należy do pasterskich zbiorowości zwanych creaght, czyli grup koczowniczych pasterzy bydła. Sezonowo migrują oni na świeże pastwiska, a ich nazwa pochodzi od tymczasowych domów, które budują podczas przemieszczania się z miejsca na miejsce. Ponieważ nie są przywiązani do konkretnej ziemi, istnieją poza jakąkolwiek strukturą feudalną."
 coign_and_livery_privilege: "Wikt i opierunek"
 coign_and_livery_privilege_desc: "System ten, znany również jako #italic bonnacht#!, wymaga, aby nasi pomniejsi wodzowie zakwaterowali naszych lojalnych żołnierzy we własnych włościach i na własny koszt."
 peasants_allowed_weapons_privilege: "Powszechna milicja"
 peasants_allowed_weapons_privilege_desc: "Ludzie z pospólstwa mogą posiadać własną broń, której użyją, gdy zostaną wezwani do służby. Zwiększa to popyt na broń na rynku."
 gradozadanje_and_gradobljudenlje_rights: "Gradozadanje i gradobljudenlje"
 gradozadanje_and_gradobljudenlje_rights_desc: "Na naszych ziemiach jest wiele fortyfikacji i potężnych twierdz. Koszty utrzymania i zgarnizonowania tych umocnień zostały powierzone miejscowej ludności i mieszczanom."
 peasants_autonomous_villages: "Autonomiczne wioski"
 peasants_autonomous_villages_desc: "W wiejskich osadach naszego państwa dominuje powiedzenie „Prawa suwerena nie sięgają za bramy wioski\". Ludność z naszych obozów organizuje się niezależnie od scentralizowanej władzy w kraju."
 clergy_protected_faith: "Wiara ludzi religii pod ochroną"
 clergy_protected_faith_desc: "Święci mężowie i kobiety otrzymali religijną ochronę i państwo nie może podejmować prób ich nawrócenia."
 burghers_protected_faith: "Wiara bogatych ludzi pod ochroną"
 burghers_protected_faith_desc: "Bogaci członkowie naszego społeczeństwa otrzymali religijną ochronę i państwo nie może podejmować prób ich nawrócenia."
 nobles_protected_faith: "Wiara elit pod ochroną"
 nobles_protected_faith_desc: "Elity otrzymały religijną ochronę i państwo nie może podejmować prób ich nawrócenia."
 peasants_protected_faith: "Wiara pospólstwa pod ochroną"
 peasants_protected_faith_desc: "Włościanie otrzymali religijną ochronę i państwo nie może podejmować prób ich nawrócenia."
 reduced_from_military_obligations: "Zmniejszone zobowiązania wojskowe"
 reduced_from_military_obligations_desc: "W zamian za ich lojalność wobec naszej władzy centralnej możemy zmniejszyć lub znieść zobowiązania wojskowe dla tych, którzy powierzają swoją wiarę w ramiona boskości."
 office_of_the_sankar_zouma_privilege: "Urząd sankar-zoumy"
 office_of_the_sankar_zouma_privilege_desc: "Sankar-zouma to prestiżowy urząd, który [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')|l] mogą otrzymać od władz kraju. Ma rolę podobną do farimy-soury i sprawuje władzę wzdłuż wszystkich szlaków handlowych na południowej granicy."
 office_of_the_farima_soura_privilege: "Urząd farimy-soury"
 office_of_the_farima_soura_privilege_desc: "Zadaniem farimy-soury jest strzeżenie północnej granicy, monitorowanie ruchu przez granicę saharyjską i nadzór oraz zadbanie o szybki przepływ całego ruchu handlowego do i z naszych granic."
 liberum_veto: "Liberum veto"
 liberum_veto_desc: "Zasada ta wprowadza wymóg jednomyślnego głosowania w sejmie. Każdy szlachcic mógł przerwać głosowanie lub ustawę, wstając i krzycząc #italic Sisto activitatem!#! po łacinie lub #italic Nie pozwalam!#! po polsku."
 visconti_city_states: "Miasta-państwa Visconti"
 visconti_city_states_desc: "[GetCountry('MLO').GetFlavorRank] [GetCountry('MLO').GetLongName] pod rządami rodziny Visconti charakteryzuje się rozbitym i zdecentralizowanym aparatem państwowym. Wszyscy prominentni członkowie rodziny toczą nieustanne spory o sprawowanie kontroli nad krajem, co doprowadziło do szeregu dalszych wewnętrznych konfliktów i walk o władzę. Różni członkowie rodu Viscontich, w tym Azzone, Gian Galeazzo i Bernabò, walczą o dominację, stosując różne taktyki, takie jak sojusze, zdrady i kampanie wojskowe. Ta ciągła walka o wpływy nieustannie osłabia [GetCountry('MLO').GetLongNameWithNoTooltip] i władzę centralną, co prowadzi do niestabilności i dalszych podziałów w regionie."
 milanese_cloth_guilds_privileges: "Mediolańskie gildie sukiennicze"
 milanese_cloth_guilds_privileges_desc: "Nasz cenny przemysł sukienniczy spoczywa na barkach najlepszych rzemieślników w całych Włoszech. Powierzając ich regulacje i linie produkcyjne naszym kupcom, osiągniemy rekordowe zyski i produktywność niewielkim kosztem, przyznając naszym gildiom kupieckim pewne wpływy."
 novgorod_ivans_hundred: "Setka Iwana"
 novgorod_ivans_hundred_desc: "Szefowie Setki Iwana, naszej lokalnej gildii kupieckiej, są stałymi członkami sądu handlowego Nowogrodu i rady rządców Republiki Nowogrodzkiej. Dzięki ich obecności w polityce i umowom zawartym między nimi a szlachtą, nasz kraj może liczyć na stałe zyski z handlu."
 ordinance_of_laborers: "Rozporządzenie o robotnikach"
 ordinance_of_laborers_desc: "Ku wielkiemu przerażeniu nisko urodzonych, rozporządzenie to zostało przyjęte, aby zapobiec spirali płacowej chłopstwa, skutecznie ustalając wynagrodzenie na poziomie sprzed zarazy. Pracodawcy nie mogą zatrudniać nadliczbowych pracowników, a wszyscy poniżej sześćdziesiątego roku życia muszą pracować."
 masaniellos_fight: "Walka Masaniello"
 masaniellos_fight_desc: "Żądania rybaka Masaniello są reprezentowane w tym przywileju, który chroni zwykłych ludzi przed tyranicznymi podatkami i zabezpiecza ich przed katastrofą gospodarczą."
 peasants_no_poll_tax_privilege: "Zwolnienie z podatku pogłównego"
 peasants_no_poll_tax_privilege_desc: "Po powstaniu Wata Tylera zniesiono karny podatek pogłówny i zapewniono, że nie zostanie on ponownie wprowadzony."
 land_owning_farmers: "Chłopi posiadający ziemię"
 land_owning_farmers_desc: "W porównaniu z większością feudalnej Europy szwedzcy chłopi zajmowali wyjątkowo silną pozycję. Byli oni pełnoprawnymi właścicielami swojej ziemi, płacili podatki bezpośrednio koronie i często mieli prawo głosu w lokalnych zgromadzeniach, co zapewniało im pewną autonomię i ochronę prawną. Ci włościanie nie byli poddanymi, a wielu z nich posiadało broń i służyło w wojsku. Ich swobody były zakorzenione w starożytnym prawie zwyczajowym, a ich względna niezależność była fundamentem wczesnego szwedzkiego społeczeństwa wiejskiego."
 #Aragon
 general_privilege: "Przywilej generalny Aragonii"
 general_privilege_desc: "Przywilej Generalny to lista umów i praw uzgodnionych w 1283 r. między królem Aragonii Piotrem III a #italic Unią Aragońską#!, koalicją utworzoną przez szlachtę aragońską i przedstawicieli większych miast. Zmusza on monarchę do zagwarantowania tradycyjnych praw szlacheckich i zwrócenia się do parlamentu o zgodę przed wypowiedzeniem wojny."
 union_privilege: "Przywilej Unii"
 union_privilege_desc: "Pomimo oporu ze strony Korony #italic Unia Aragońska#! zmusiła króla do podpisania szeregu umów. Dzięki nim szlachta aragońska oraz mieszkańcy miast otrzymali szerokie prawa kosztem tradycyjnych uprawnień monarchy."
 justicia_de_aragon: "Justicia de Aragón"
 justicia_de_aragon_desc: "Justicia de Aragón to dysponujący znacznymi prerogatywami gabinet prawny i sądowniczy królestwa Aragonii stworzony w celu strzeżenia praw regionalnych, mediacji w dysputach i ochrony praw poddanych przed zakusami korony."
 formalized_oath: "Sformalizowana przysięga wierności"
 formalized_oath_desc: "Monarchia związana jest sformalizowaną umową zapewniającą przed złożeniem przysięgi wierności, że prawa i swobody stanów będą uznawane i przestrzegane."
 #Ethiopia
 double_sabbath: "Oba dni szabatu"
 double_sabbath_desc: "Wbrew głównemu nurtowi doktryny wiary, starożytną tradycją naszego ludu było przestrzeganie zarówno szabatu siódmego dnia w soboty, jak i Dnia Pańskiego w niedziele. Przywilej ten kodyfikuje te zwyczaje w prawie i chroni chłopów przed prześladowaniami."
 #Florence
 signoria_council: "Rada Signorii"
 signoria_council_desc: "Florencka Signoria to nazwa dziewięcioosobowej rady rządzącej miastem, której członkowie pochodzą z różnych gildii. Co dwa miesiące odbywa się loteria mająca na celu ponowny wybór składu rady, a dzięki ciągłym przetasowaniom interesy republiki przeważają nad interesami osobistymi. Fakt, że wszyscy jej członkowie należą do gildii, sprawia, że rządy sprawują zawsze te same rodziny."
 florence_guilds: "Gildie florenckie"
 florence_guilds_desc: "Różni rzemieślnicy i kupcy we Florencji mają tradycję zrzeszania się w różnych gildiach. Zapewnia to nie tylko standard jakości produktów, lecz także pozwala uniknąć nieuczciwej konkurencji. Jednak władza i wpływy, jakie posiadają te gildie, są niezaprzeczalne.\n\nOdblokowuje [law|el]: [ShowLawName('guilds_of_florence')]."
 #Korea
 scholar_officials: "Uczeni urzędnicy"
 scholar_officials_desc: "Elity to mądrzy urzędnicy państwowi i politycy, którzy zdobyli swoją zaszczytną pozycję, udowadniając swoją wiedzę podczas egzaminów państwowych.\nRodziny tych dostojników zachowają swój status, jeśli spłodzą co najmniej jednego urzędnika co 3 pokolenia."
 petty_bureaucracy: "Drobna biurokracja"
 petty_bureaucracy_desc: "Główne ciało biurokratyczne naszego państwa składa się z doskonale wykształconych specjalistów i administratorów, którzy zarządzają codziennymi obowiązkami i wspierają struktury rządowe."
 #Papacy
 powerful_italian_families: "Potężne włoskie rodziny"
 powerful_italian_families.tt: "Nasza stolica NIE znajduje się we Włoszech."
 powerful_italian_families_desc: "[ShowLocationName('rome')] i inne włości, którymi włada nacja #L [ShowCultureGroupName('italian_group')|l]ka#!, mają problem z nasilającą się anarchią i niepokojami, po tym jak [GetCountry('PAP').GetGovernment.GetRulerTitle|l] przeniósł swój dwór do miasta [ShowLocationName('avignon')]. Obecnie terytoria te znajdują się pod kontrolą potężnych włoskich rodów, takich jak Colonna i Orsini, które są niemal całkowicie niezależne od władzy, którą sprawuje [GetCountry('PAP').GetGovernment.GetRulerTitle|l]."
 french_cardinals: "Francuscy kardynałowie"
 french_cardinals_desc: "Odkąd zmarł [GetCharacter('pap_boniface_viii').GetName], a [ShowLocationName('avignon')] stał się stolicą, większość tamtejszych kardynałów jest [ShowCultureGroupName('french_group»)|l]ka, zaś zwierzchność nad nimi sprawuje [GetCountry('FRA').GetGovernment.GetRulerTitle|l], pod którego rządami jest [GetCountry('FRA').GetName], i nie pozwala, by [GetCountry('PAP').GetName] wróciło do stolicy, którą był [ShowLocationName('rome')]."
 cardinal_lead_guilds: "Kardynalskie przywództwo gildii"
 cardinal_lead_guilds_desc: "Nie da się uniknąć tworzenia się gildii i innych stowarzyszeń kupców oraz rzemieślników, ale wymuszając na nich zwierzchnictwo tak prawego i pobożnego człowieka jak kardynał, będziemy mieli pewność, że organizacja nie zboczy ze ścieżki Boga, a grzech chciwości nie zaciemni umysłu naszych kupców."
 #Kanem Bornu
 kbo_kaigama: "Kaigama"
 kbo_kaigama_desc: "Kaigama jest gubernatorem naszych południowych terytoriów i dowódcą armii. Posiadający władzę, energię i ogromne wpływy szlachcice, którzy dzierżą ten tytuł, czasami odgrywają nawet rolę królobójców, ponieważ mogą decydować o tym, kto będzie władcą."
 kbo_yerima: "Yerima"
 kbo_yerima_desc: "Yerima jest gubernatorem naszych północnych terytoriów i odpowiada za pobór zdolnych do walki mężczyzn do niższych kast naszych sił zbrojnych. Choć nie cieszy się tak dużymi wpływami jak Kaigama, być może wkrótce będziemy musieli polegać na naciskach wywieranych przez Yerimę na rządowe wysiłki rekrutacyjne, gdy przyjdzie nam walczyć z zewnętrznymi i wewnętrznymi wrogami."
 kbo_lake_chad_trade_privilege: "Kontrola nad jeziorem Czad"
 kbo_lake_chad_trade_privilege_desc: "Wzdłuż brzegów jeziora Czad nasi kupcy wymieniają się towarami z mnóstwem ludzi z odległych krain. Kontrolowane przez nas obroty handlowe są istotną siłą napędową naszej gospodarki i zapewniają krajowi stabilność."
 kbo_serfdom_economy: "Gospodarka pańszczyźniana"
 kbo_serfdom_economy_desc: "Nasz wielki naród został zbudowany na plecach tych, którzy raz po raz stawali przeciwko nam. Przepływ poddanych i niewolników w naszym kraju jest kamieniem węgielnym naszej ekonomii, a częste najazdy i podboje napędzają naszą silną gospodarkę."
 amenokal_salt_traders: "Amenokale – handlarze solą"
 amenokal_salt_traders_desc: "Doświadczeni weterani saharyjskiego handlu nadzorują i kierują karawanami przewożącymi [ShowGoodsName('salt')|l], przemierzającymi niegościnne pustynie."
 kbo_cima: "Lenna cimów"
 kbo_cima_desc: "W nagrodę za powodzenie w bitwach decydujemy się przyznawać naszym dowódcom wojskowym terytoria przygraniczne, aby zadbać o ich lojalność i zwiększyć dalekosiężne wpływy, jakie nasza stolica powinna mieć na pograniczach."
 clergy_religious_state: "Administracja religijna"
 clergy_religious_state_desc: "Nadając sprawom religii największy priorytet, uczynimy nasz naród bardziej spójną całością."
 clergy_papal_emissary: "Wysłannik papieski"
 clergy_papal_emissary_desc: "Legaci papiescy i inni wysłannicy będą nie tylko mile widziani na naszych ziemiach, ale także zobowiążemy się do stałego posłuszeństwa ich osądom i nie będziemy ingerować w to, jakie relacje mają nasi duchowni z papieżem."
 freedom_of_interpretation: "Swoboda wykładni"
 freedom_of_interpretation_desc: "Liczne nauki naszej wiary są jedynie cieniem, pod którym możemy odpoczywać i cieszyć się roztropnym i prawym życiem. W związku z tym powinniśmy promować rozpowszechnianie jej mądrości."
 expansionist_zealotry: "Ekspansjonistyczny zapał"
 expansionist_zealotry_desc: "Prowadzenie wojny za naszą wiarę jest głównym celem wszystkich prawdziwie wierzących."
 religious_diplomats: "Religijni dyplomaci"
 religious_diplomats_desc: "Dobra dyplomacja to trudna sztuka – wystarczy kilka prostych nieporozumień, aby stosunki między dwoma krajami gwałtownie się pogorszyły. Wysyłając bardzo religijnych dyplomatów do naszych braci w wierze, możemy przynajmniej zapobiec takiej sytuacji."
 promote_cultural_unity: "Promocja jedności kulturowej"
 promote_cultural_unity_desc: "Podstawą silnego i spójnego społeczeństwa jest zasadniczo promowanie jednej kultury, aby zjednoczyć wszystkich naszych ludzi i chronić ich przed obcymi wpływami."
 embellish_great_works_of_faith: "Upiększanie wielkich dzieł wiary"
 embellish_great_works_of_faith_desc: "Nie ma lepszego sposobu na pokazanie naszej wielkoduszności i siły wiary niż wzniesienie wielkich budowli uświęcających boską czystość poprzez architektoniczny podziw dla naszych wspaniałych dzieł."
 #dhimmi privileges
 dhimmi_land_rights: "Gwarancja lokalnego prawa do ziemi"
 dhimmi_land_rights_desc: "Dom człowieka jest jego schronieniem. Gwarantując pogańskim członkom naszego społeczeństwa prawo własności, zacieśnimy więź między nimi a naszą administracją."
 dhimmi_lighter_taxes: "Mniejsze podatki"
 dhimmi_lighter_taxes_desc: "Sekretem stabilnego społeczeństwa tworzonego przez wyznawców wielu wierzeń jest sprawiedliwe traktowanie i serdeczna życzliwość. Nakładając mniejsze podatki na naszych pogańskich poddanych, zapewniamy sobie ich posłuszeństwo."
 dhimmi_military_service: "Zezwolenie na służbę wojskową"
 dhimmi_military_service_desc: "Wielu pogańskich wyznawców, którzy pokojowo zamieszkują nasze ziemie, będzie chętniejszych do obrony swoich źródeł utrzymania i swoich rodzin, jeśli pozwolimy na ich werbunek."
 dhimmi_promote_tolerance: "Promocja tolerancji"
 dhimmi_promote_tolerance_desc: "Nasi poddani odwołują się do życzliwości i tolerancji. Działając w ich imieniu i podążając za ich przykładem, będziemy traktować niewierzących przychylnie, starając się osiągnąć stabilność i dobrobyt."
 dhimmi_administrative_posts: "Przydział stanowisk administracyjnych"
 dhimmi_administrative_posts_desc: "Nasze granice zamieszkuje wielu wyznawców pogańskich wierzeń. Ich lokalni przywódcy chcą utrzymać swoje stanowiska. Współpraca z nimi i korzystanie z ich mądrości prowadzi naturalnie do zdrowszej administracji."
 dhimmi_traditions: "Ochrona miejscowych tradycji"
 dhimmi_traditions_desc: "Nasi pogańscy poddani pochodzą z wielu zakątków świata. Są wśród nich zarówno skromni robotnicy rolni, jak i byli przedstawiciele szlachty. Ich przeszłość jest bogata, podobnie jak ich historia i piękno lokalnych tradycji. Poszanowanie ich i zezwalanie na ich praktykowanie wyróżnia lepsze, harmonijne społeczeństwa."
 dhimmi_legal_autonomy: "Autonomia prawna"
 dhimmi_legal_autonomy_desc: "Obecność innowierców w naszym systemie prawnym powinna wystarczyć do zintegrowania ich z naszymi normami społecznymi. Pomimo protestów przeciwko ich włączeniu, udzielenie im zgody na wykonywanie obowiązków prawnych w rolach świadków, opiekunów, a nawet reprezentantów sądowych ich społeczności tylko zwiększy ich poparcie dla naszej władzy."
 dhimmi_promote_dhimmi_hierarchy: "Promocja lokalnej hierarchii"
 dhimmi_promote_dhimmi_hierarchy_desc: "Ponieważ staramy się utrzymać równowagę społeczną, nasi doradcy uznali za konieczne skoordynowanie działań z lokalnymi przedstawicielami wielu społeczności niewiernych."
 dhimmi_pact_of_umar: "Pakt Umara"
 dhimmi_pact_of_umar_desc: "Lista praw i obowiązków dotyczących niewiernych w naszych granicach. Traktat ten jasno określa podejście władz do „osób chronionych”, w tym chrześcijan, żydów, zoroastrian i wielu innych uznanych wyznań."
 dhimmi_mazalim_court: "Sądy maẓālim"
 dhimmi_mazalim_court_desc: "Równolegle do autorytetu i istnienia administracji religijno-sądowej oraz sądów szariatu, sądy maẓālim działają świecko w sprawach niewiernych. Rozprawy mogą odbywać się w pałacu sprawiedliwości (dār al-'adl) lub sali ceremonialnej w cytadeli (īwan kabīr). Audiencje te ostatecznie stały się częścią formalności związanych z królewskimi obowiązkami."
 #Tribes Privileges
 local_tribal_strongholds: "Warownie plemienne"
 local_tribal_strongholds_desc: "Wiele osiadłych plemion w całym Maghrebie zdobyło ogromne wpływy. Obłaskawienie ich i uznanie ich władzy ułatwi nam sprawowanie kontroli nad naszymi ziemiami."
 jaysh_armies: "Armie dżajsz"
 jaysh_armies_desc: "Organizowani przez lokalną administrację w celu służenia w garnizonie oraz w charakterze wsparcia, ludzie ci byli zatrudniani, aby tłumić lokalne bunty i zapewniać armii stały dopływ posiłków."
 tribes_in_administration: "Gabinet plemienny"
 tribes_in_administration_desc: "Społeczności plemienne stanowią ważny fundament naszego państwa. Całkowicie słuszne jest umożliwienie ich członkom udziału w naszej administracji i obejmowania wysokich stanowisk."
 tribes_land_rights: "Prawa do gruntów plemiennych"
 tribes_land_rights_desc: "Poprawienie i poszanowanie trybu życia, który wiodą społeczności plemienne na naszych ziemiach, to świetny sposób na zapewnienie sobie ich współpracy."
 tribes_fosterage: "Rodzicielstwo zastępcze"
 tribes_fosterage_desc: "Członkowie plemion chcą, by ich kolejne pokolenia uczyły się i wychowywały w sąsiednich rodzinach, dzięki czemu zachowają wiedzę i utrwalą więzi pokrewieństwa i sojuszu między bliskimi sąsiadami."
 tribes_manrent: "Obietnica służby"
 tribes_manrent_desc: "Liczni członkowie naszych społeczności plemiennych, zgadzając się na wykonywanie zakontraktowanych obowiązków jako poborowi, rozpoczynają służbę w garnizonach fortyfikacji należących do najbardziej wpływowych rodzin."
 tribes_allow_gatherings: "Zezwolenie na zgromadzenia"
 tribes_allow_gatherings_desc: "Społeczności plemienne wyrażają swoją wyjątkową kulturę poprzez regularne spotkania między potężnymi rodzinami. To świetny sposób na omawianie polityki, wymianę informacji i dobijanie targów w wielu osadach w naszym królestwie."
 tribes_creach: "Creach"
 tribes_creach_desc: "Bydło i [ShowGoodsName('livestock')|l], które hodujemy po zdobyciu ich podczas wojen i najazdów, zapewniają dobrobyt naszemu plemiennemu ludowi."
 tribes_pasture_access: "Dostęp do pastwisk"
 tribes_pasture_access_desc: "Gdy nasze społeczności plemienne otrzymają dostęp do pastwisk, będziemy mogli wykorzystać ich specjalistyczną wiedzę w dziedzinach uprawy żywności i hodowli bydła."
 tribes_tribal_levies: "Zwiększenie poboru plemiennego"
 tribes_tribal_levies_desc: "Członkowie plemion słyną z zaprawienia w boju. Zwerbowanie tych twardych ludzi do naszych armii tylko wzmocni nasze siły i jeszcze bardziej zabezpieczy nasze włości."
 tribes_tribal_registry: "Rozszerzony rejestr"
 tribes_tribal_registry_desc: "Pomimo tego, że społeczności plemienne żyją w dużej mierze z dala od naszego społeczeństwa, możemy zadbać o odpowiedni rejestr tych, którzy mieszkają wśród nas."
 tribes_protected_faith: "Wiara plemienna pod ochroną"
 tribes_protected_faith_desc: "Ludzie zjednoczeni z naturą, zamieszkujący dziksze regiony naszych ziem, mogą czasami wyznawać inne wierzenia. Jednak są naszymi lojalnymi poddanymi, powinniśmy więc szanować nasze różnice religijne..."
 tribes_respect_tribal_traditions: "Zachowanie tradycji plemiennych"
 tribes_respect_tribal_traditions_desc: "Możemy uszanować wiele interesujących i fascynujących tradycji, które podtrzymują społeczności plemienne żyjące pod naszym sztandarem."
 #Cossacks Privileges
 cossacks_land_rights: "Prawa do gruntów kozackich"
 cossacks_land_rights_desc: "Kozacy zamieszkują społeczności zorganizowane według ich własnych zasad. Gwarantując im autonomię ich terytoriów, zapewnimy sobie ich lojalność."
 cossacks_sanctioned_atamans: "Sankcjonowani atamani"
 cossacks_sanctioned_atamans_desc: "Atamani to przywódcy grup, na jakie dzielą się kozacy. Oficjalnie sankcjonując ich przywództwo, powiążemy ich ze swą władzą, aczkolwiek kosztem zapewnienia im większych wpływów."
 cossacks_allowed_free_roaming: "Swobodne poruszanie się"
 cossacks_allowed_free_roaming_desc: "Kozacy są tradycyjnie ludem na wpół nomadycznym i nie osiedlają się na długo w jednym miejscu. Umożliwienie im mobilności pozwoli tej grupie zachować zarówno swój styl życia, jak i chęć do pracy dla nas."
 cossacks_government_positions: "Kozackie stanowiska rządowe"
 cossacks_government_positions_desc: "Trudne życie, jakie prowadzą kozacy, skutkuje powstaniem niezwykle odpornych i wytrzymałych ludzi. Zamiast pozwalać im po prostu wędrować po naszych ziemiach, powinniśmy zwerbować najbardziej utalentowanych spośród nich do pomocy w administracji rządowej."
 cossacks_military_service: "Kozacka służba wojskowa"
 cossacks_military_service_desc: "Kozacy tradycyjnie żyją w mocno zmilitaryzowanych społecznościach, dlatego zamiast pozwalać im swobodnie wędrować po naszych ziemiach, powinniśmy włączyć ich do naszego wojska, aby wykorzystywali swoje umiejętności w wojnach."
 cossacks_protected_faith: "Kozacka wiara pod ochroną"
 cossacks_protected_faith_desc: "Kozacy są tradycyjnie zróżnicowani pod względem przekonań religijnych, choć większość z nich wyznaje wciąż tę samą wiarę. Wykazując szacunek wobec niej, unikniemy napięć religijnych zarówno wśród nich samych, jak i między nimi a resztą naszego państwa."
 cossacks_respected_traditions: "Zachowanie tradycji kozackich"
 cossacks_respected_traditions_desc: "Kozacy mają własne tradycje i organizację społeczną. Musimy je szanować, jeśli chcemy, aby czuli się częścią naszego kraju."
 cossacks_rada_autonomy: "Autonomia rady"
 cossacks_rada_autonomy_desc: "Kozacy posiadają administrację skupioną wokół rady, która decyduje o wszystkich kwestiach cywilnych oraz wojskowych. Zapewniając ich radom autonomię prawną względem naszej administracji, możemy przekazać zarządzanie należącymi do nich terytoriami w ich ręce. To powinno ich udobruchać."
 cossacks_register: "Kozacy rejestrowi"
 cossacks_register_desc: "Kozacy będą nie tylko służyć w naszym wojsku, ale też zostaną zorganizowani w specjalne formacje z określonym rejestrem i stopniami oficerskimi, aby mogli służyć nam jak najefektywniej."
 cossacks_explorers: "Kozacka eksploracja"
 cossacks_explorers_desc: "Kozacy są przyzwyczajeni do swobodnych wędrówek i życia bez przywiązania do żadnego kraju. Możemy wykorzystać te zdolności, aby wysyłać ich w nieznane, gdzie odkryją dla nas nowe ziemie."
 cossacks_colonization: "Kozacka kolonizacja"
 cossacks_colonization_desc: "Prowadzony przez kozaków styl życia polegający na braku stałego miejsca zamieszkania, sprawia, że są oni idealnymi kandydatami do wysłania na dzikie tereny, które należy przygotować do założenia bardziej stałych osad."
 plc_cossack_treaty_of_hadiach: "Ugoda hadziacka"
 plc_cossack_treaty_of_hadiach_desc: "$plc_cossack_treaty_of_hadiach$ zapewnia kozakom wiele praw i prerogatyw. Najważniejszym elementem tego przywileju jest włączenie ich narodu do Rzeczpospolitej, wskutek czego powstało państwo polsko-litewsko-ruskie."
 cossack_identity: "Tożsamość kozacka"
 cossack_identity_desc: "Kozacy mają wyrazistą i dumną tożsamość, własne tradycje i zwyczaje. Nie rezygnują z nich łatwo pod wpływem czynników zewnętrznych, woląc trzymać się swojego stylu życia."
 #Burgher Privileges
 reduced_trade_regulations: "Mniejsze regulacje handlowe"
 reduced_trade_regulations_desc: "Tłumienie napływu handlu z zagranicy nie jest bynajmniej mądrym posunięciem. Musimy pozwolić kupcom z zagranicznych rynków czuć się na naszych ulicach jak w domu, a także upewnić się, że ich towary napływają do naszych granic."
 increased_trade_regulations: "Większe regulacje handlowe"
 increased_trade_regulations_desc: "Nie możemy pozwolić, by zagraniczni kupcy przejęli nasze rynki. Dzięki nadzorowi regulacyjnemu ograniczymy wpływ obcych handlarzy i zapewnimy przewagę konkurencyjną naszym własnym."
 land_of_commerce: "Kraina handlu"
 land_of_commerce_desc: "Możemy być dumni, że jesteśmy narodem, który bardzo dba o swoich kupców, zapewniając im szybki transport, reprezentację prawną i swobodę przewozu towarów według własnego uznania."
 treasury_rights: "Prawa skarbowe"
 treasury_rights_desc: "Gdy bogaci członkowie naszego społeczeństwa otrzymają prawo do nadzoru nad naszym skarbcem, zabezpieczymy ich interesy i zwiększymy ich lojalność wobec nas, kosztem części utraconych podatków."
 urban_development_grants: "Dotowanie rozwoju miast"
 urban_development_grants_desc: "Dobrze wiemy, że przyszłość kryje się za solidnymi murami zurbanizowanych osad. Aby promować i zapoczątkować tę nową erę, mieszkańcy miast otrzymają kilka dotacji na promowanie urbanizacji w całym naszym królestwie."
 sponsor_maritime_contracts: "Sponsorowane kontrakty morskie"
 sponsor_maritime_contracts_desc: "Transport handlowy u naszych wybrzeży jest cennym źródłem podatków i dochodów dla naszego skarbu. Gdy kupcy otrzymają specjalne zezwolenia, z pewnością maksymalnie wykorzystamy naszą obecność na morzu."
 control_over_the_coinage: "Kontrola monetarna"
 control_over_the_coinage_desc: "Bicie i wprowadzanie do obiegu nowych monet o odpowiedniej jakości jest zarówno skomplikowanym, jak i istotnym procesem w rozwoju suwerennego narodu."
 shipwright_contracts: "Kontrakty stoczniowe"
 shipwright_contracts_desc: "Jeśli bogaci członkowie naszego społeczeństwa otrzymują korzystne umowy sponsorowane przez państwo, będziemy mogli bardziej efektywne zarządzać pracą stoczni i ograniczymy biurokratyczne regulacje w tej branży."
 allow_trade_center_sponsorship: "Zezwolenie na sponsorowanie centrów handlu"
 allow_trade_center_sponsorship_desc: "Sponsorując różne centra handlu w naszym królestwie, upewnimy się, że kupcy i bogacze zyskają wystarczające możliwości wymiany handlowej i ustanowienia prawidłowego przepływu towarów."
 market_fairs: "Targi"
 market_fairs_desc: "Finansowanie i rozwój centrów handlu z pewnością przyciągnie większy ruch, ponieważ targowiska gromadzą w jednym miejscu wielkie bogactwo i różne egzotyczne towary w dużych ilościach, a przy okazji są uważane za bezpieczne."
 nobility_council: "Elitarna rada"
 nobility_council_desc: "W czasach, gdy elity posiadają wpływy i mogą pomóc w rozwijaniu lub eliminowaniu dynastii, byłoby rozsądnie przyznać im pewne kluczowe stanowiska w radzie administracyjnej."
 manorial_courts: "Sądy dworskie"
 manorial_courts_desc: "Prawo do wymierzania sprawiedliwości pomimo swojej pozycji i lojalności wobec organów rządowych jest dość śmiałym przywilejem, którym cieszą się elity. Naśladując swojego władcę, mają możliwość pobierać więcej podatków i posiadać większą władzę na włościach, czy tego chcemy, czy nie."
 increased_civic_engagement: "Zwiększone zaangażowanie obywatelskie"
 increased_civic_engagement_desc: "Promowanie zaangażowania społeczeństwa w sprawy społeczno-polityczne to świetny sposób na zapewnienie kondycji naszej republiki."
 inherited_offices: "Urzędy dziedziczne"
 inherited_offices_desc: "Chociaż prawdą jest, że większość ziem podlegających naszej administracji ma zwyczaj przeprowadzania wyborów na swoje urzędy, zdaliśmy sobie sprawę, że jeśli elity mają być wobec nas lojalne, musimy umożliwić im dostęp do urzędów dziedzicznych."
 recognized_communes: "Uznane gminy"
 recognized_communes_desc: "Wiele miejskich i wiejskich osad w naszym kraju rozwinęło bardzo zdecentralizowany pogląd na swoją sytuację, wypracowując dla siebie coraz większą autonomię. Uznanie ich za prawowite podmioty może zmniejszyć naszą kontrolę nad ich sprawami, ale elity z pewnością się ucieszą."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "Utrzymanie procedur duchowieństwa"
 maintain_clerical_proceedings_desc: "Pomimo naszego poszanowania dla republikańskich ideałów ludzie religii będą mogli zachować swoje wpływy, także na dworze."
 state_official_oaths: "Przysięgi urzędników państwowych"
 state_official_oaths_desc: "Wszyscy urzędnicy piastujący urzędy w naszej domenie muszą złożyć przysięgę wierności jedynemu prawdziwemu wyznaniu, a wysłuchają jej ludzie wiary."
 mandatory_clerical_donations: "Obowiązkowe dotacje duchowieństwa"
 mandatory_clerical_donations_desc: "Prawo do darowizn powinno być świętym obowiązkiem, jeśli mamy wyznawać naszą pobożność i wiarę w siłę wyższą."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "Zwolnienia z opłat i ceł"
 toll_and_tariff_exemptions_desc: "Zwolnienie wozów kupieckich i statków z opłat za przewóz towarów z pewnością przyczyni się do tego, że kupcy zaakceptują naszą administrację."
 dedicated_merchant_courts: "Wydzielone sądy handlowe"
 dedicated_merchant_courts_desc: "Sądy zajmujące się rozstrzyganiem sporów, w których biorą udział kupcy, to potężny mechanizm naszego rządu, który wywiera ogromny wpływ na sprawy handlowe i kupieckie."
 noble_patronage: "Patronat elity"
 noble_patronage_desc: "Nasza działalność kupiecka nie może zaniknąć. Aby zapewnić ciągłość interesów, które prowadzą handel, nasze elity mają obowiązek objęcia ich patronatem i zapewnienia im wystarczającej ilości monet na przewóz towarów."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "Mianowanie urzędów kościelnych"
 appoint_ecclesiastical_offices_desc: "Szlachetność i boskość to pojęcia, które coraz bardziej przeplatają się w naszym pobożnym społeczeństwie."
 control_of_the_borderlands: "Kontrola pogranicza"
 control_of_the_borderlands_desc: "Zapewnienie bezpieczeństwa wiernym z dala od naszej stolicy to żmudne zadanie. Gdy elity się tym zajmą, uda nam się zapewnić naszym poddanym ochronę przed pogańskimi i heretyckimi wrogami."
 sponsor_printing_of_religious_texts: "Sponsorowane drukowanie tekstów religijnych"
 sponsor_printing_of_religious_texts_desc: "Puszczenie w obieg drukowanych tekstów religijnych to świetny sposób na szerzenie wiedzy i nauki, edukowanie naszych ludzi i przypominanie im o ich religijnych obowiązkach."
 printing_of_religious_texts: "Drukowanie tekstów religijnych"
 printing_of_religious_texts_desc: "Wynalezienie druku oraz komercjalizacja i rozpowszechnianie ksiąg religijnych to kolejne kroki w kierunku zwiększenia naszej pobożności i rozpropagowania umiejętności czytania i pisania! \n\nOdblokowuje przywilej „[ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')]”."
 liturgical_mural_art: "Liturgiczne malowidła ścienne"
 liturgical_mural_art_desc: "Nasze wysokie, pałacowe ściany zostaną ozdobione rysunkami i projektami niektórych z naszych najlepszych i najzdolniejszych artystów, co podkreśli piękno naszej wiary i da dowód naszej miłości do boskości."
 #Unique Privileges#
 golden_liberty: "Złota wolność"
 golden_liberty_desc: "Złota wolność reprezentuje znaczący wpływ i przywileje arystokracji w obecnej epoce. Odnosi się do systemu, w którym szlachta posiadała znaczną władzę, w tym prawo do wyboru króla i kształtowania polityki kraju. Oznaczało to, że wszyscy szlachcice, niezależnie od rangi, statusu ekonomicznego czy pochodzenia etnicznego, byli uważani za równych sobie w kwestiach sprawowania władzy."
 nieszawa_privileges: "Statuty nieszawskie"
 nieszawa_privileges_desc: "Seria ustaw, dzięki którym elity otrzymały duże przywileje, w tym wymóg ich zgody w przypadkach ogłaszania nowych praw, mobilizacji sił zbrojnych i nowych podatków. Przepisy te zmniejszyły również wpływy najbogatszych rodzin i wzmocniły pozycję szerszej klasy szlacheckiej."
 pacta_conventa: "Pacta conventa"
 pacta_conventa_desc: "Pierwotnie pomyślane jako umowa między szlachtą a rządem, statuty te określały obowiązki władzy centralnej, nakreślając różne przedsięwzięcia w kwestiach takich jak polityka zagraniczna, podatki, sprawy wojskowe i inne."
 polish_merchant_seal: "Polska pieczęć handlowa"
 polish_merchant_seal_desc: "Dokument ten, opatrzony pieczęcią z insygniami naszych władz centralnych, pozwala naszym kupcom na swobodne podróżowanie, umożliwiając im szybsze przemieszczanie się między miastami w zamian za niewielki dodatkowy podatek."
 privateer_contracts: "Umowy korsarskie"
 privateer_contracts_desc: "Regulując i nadzorując działania łupieżcze pod naszą jurysdykcją, z pewnością zatrudnimy skuteczniejszych korsarzy gotowych służyć naszemu krajowi i przeszkadzać naszym wrogom."
 noble_armies: "Armie szlacheckie"
 noble_armies_desc: "Jeśli arystokracja otrzyma zezwolenie na powoływanie i utrzymywanie osobistych armii, wystawi większe wojska w zamian za zwiększenie wpływów."
 chancellor_nobles: "Kanclerze szlacheccy"
 chancellor_nobles_desc: "Ci arystokraci z niższych warstw klasy są urzędnikami naszej administracji odpowiedzialnymi za przekształcanie decyzji rządowych w dokumenty prawne, stanowiące podstawę tejże administracji."
 ayuntamientos: "Ayuntamientos"
 ayuntamientos_desc: "Prawo do ustanawiania rad miejskich z wyraźną jurysdykcją ustawodawczą i wykonawczą jest jasnym i fundamentalnym przywilejem, jaki posiada pospólstwo na naszych ziemiach."
 right_to_inherit: "Prawo dziedziczenia"
 right_to_inherit_desc: "Niemiecka szlachta utrzymuje wieloletnią tradycję dzielenia ziem i tytułów ojca między wszystkich synów, zapewniając pokój między braćmi i zapobiegając niepotrzebnym wojnom."
 fund_karimi: "Finansowanie kupców karimi"
 fund_karimi_desc: "Finansowanie potężnych kupców znanych jako karimi, odpowiedzialnych między innymi za transport przypraw, jest istotne dla naszych korzyści finansowych i utrzymania dotychczasowego dobrobytu."
 waqf_payments: "Płatności wakf"
 waqf_payments_desc: "Aby wyrazić naszą pobożność i religijne oddanie, wprowadzimy płatności wakf jako darowizny na cele charytatywne, które będą wykorzystywane do finansowania madras, szpitali, meczetów lub pomocy ludziom pokrzywdzonym przez los."
 allow_hunting: "Zezwolenia na polowanie"
 allow_hunting_desc: "Włościanie otrzymają zezwolenie na polowanie i skórowanie zwierzyny w ramach prawnych i fizycznych granic włości ich pana lub miasteczka."
 no_labor_sunday: "Zakaz pracy w niedzielę"
 no_labor_sunday_desc: "Mądrze byłoby podążać za naukami kościoła i nagrodzić naszych poddanych oraz chłopów brakiem pracy w niedzielę na znak pobożności i miłosierdzia."
 communal_lands: "Grunty gminne"
 communal_lands_desc: "Pomimo z natury gorszej pozycji, jaką mają włościanie, musimy zadbać o to, by wszyscy członkowie najniższej klasy społecznej mieli prawo do zakładania wspólnych stad zwierząt i uprawiania plonów na współdzielonych polach."
 partial_yield: "Częściowe plony"
 partial_yield_desc: "Ziemie, którymi zarządzają elita i bogacze, są często uprawiane przez chłopów, niewolników lub poddanych. Włościanie mogliby otrzymywać w nagrodę dostęp do części plonów tych obszarów."
 access_to_royal_and_ecclesiastical_courts: "Dostęp do sądów królewskich i kościelnych"
 access_to_royal_and_ecclesiastical_courts_desc: "Reprezentacja prawna biedniejszych klas jest istotnym aspektem sprawiedliwego i zrównoważonego społeczeństwa. Sądy publiczne i religijne powinny zatem rozpatrywać spory prawne, które toczą między sobą włościanie i elity, na tyle sprawiedliwie, jak to tylko możliwe."
 peasants_in_administration: "Pospólstwo w administracji"
 peasants_in_administration_desc: "Jeśli najbardziej wykwalifikowani włościanie zostaną przez nas zaangażowani w administrację, rozszerzymy jej zasięg na najodleglejsze nawet terytoria."
 ius_teutonicum: "Ius Teutonicum"
 ius_teutonicum_desc: "Od czasów powstania wschodnich marchii Imperium Karolińskiego ludy niemieckie rozprzestrzeniały się i osiedlały dalej na wschód. Ten napływ niemieckich osadników, zwany #italic Ostsiedlung#!, był często wspierany przez lokalnych władców pragnących zaludnić niezamieszkałe obszary. Osadnicy ci podlegali specjalnemu prawu, #italic $ius_teutonicum$#!, które dawało im wyjątkowe przywileje, takie jak zwolnienie z podatków i możliwość zakładania samorządnych miast."
 kormlenije: "Kormlenije"
 kormlenije_desc: "System kormlenije to mechanizm zaspokajania finansowych i materialnych potrzeb rosyjskiej szlachty ustalający wśród niej zależność finansową, która odgrywa kluczową rolę w zapewnieniu ich niezachwianej lojalności."
 haudenosaunee_labor_division: "Podział pracy Haudenosaunee"
 haudenosaunee_labor_division_desc: "Nasi ludzie zawsze wiedzą, czego oczekuje od nich ogół społeczności. Różne role są rozdzielane i przydzielane z korzyścią dla wszystkich, przy czym wszyscy przypisani do tego samego zajęcia współpracują ze sobą. Mężczyźni i kobiety pracują nad swoimi zadaniami, wzajemnie się uzupełniając. Kobiety zajmują się wszystkim, co wiąże się z produkcją żywności, od uprawy i zbioru plonów po gotowanie i przygotowywanie posiłków, a także dbają o ognisko domowe. Mężczyźni natomiast są odpowiedzialni za lasy, rzeki i jeziora, gdzie ich zajęcia to wyrąb drzewa, polowanie i łowienie ryb, ale biorą też udział w handlu i w walce."
 manifesto_of_freedom: "Manifest wolności"
 manifesto_of_freedom_desc: "Po okresie zawirowań politycznych elitarni członkowie naszej społeczności otrzymują szerokie swobody obywatelskie, dzięki którym zapewnimy sobie ich lojalność. Manifest obowiązuje przez cały okres rządów, a jego odwołanie może być problematyczne."
 #Bohemia
 inaugural_diplomas: "Certyfikaty inauguracyjne"
 inaugural_diplomas_desc: "Elity otrzymały szereg przywilejów, które zostały spisane jako $inaugural_diplomas$ i mają nam pomóc w zacieśnianiu więzi z tym stanem. Wśród ustępstw znajdują się zmniejszone zobowiązania poborowe wobec Korony i prawo do obniżonego opodatkowania."
 district_paving_privilege: "Opodatkowanie dzielnic"
 district_paving_privilege_desc: "[ShowLocationName('prague')] wymaga nakładów na utrzymanie dróg między jej wieloma dzielnicami, a elity stale dyskutują na ten temat. Przyznanie im prawa do opodatkowania budowy nowych dróg z pewnością pomoże nam połączyć więcej naszych dzielnic."
 joint_assembly_decrees: "Dekrety zgromadzenia wspólnego"
 joint_assembly_decrees_desc: "Szereg praw, które otrzymali nasi elitarni obywatele, by wzmocnić ich integrację i harmonię między nimi a innymi podobnymi stanami zamieszkującymi całe [GetUniqueInternationalOrganization('hre').GetName]."
 commons_petition: "Petycja wspólnoty"
 commons_petition_desc: "Lista skarg złożonych po buncie zwanym Pielgrzymką Łaski."
 austere_monastic_life: "Surowe życie klasztorne"
 austere_monastic_life_desc: "Życie w zakonie powraca do swojego klasztornego i surowego ideału. Gromadzenie bogactw jest ograniczone, a klasztor skupia się na kontemplacji i modlitwie. Mogą powstać dodatkowe klasztory."
 #Aztec Estate Privileges
 warrior_tribunal: "Trybunał wojowników"
 warrior_tribunal_desc: "Ramy prawne na naszych ziemiach, które są oparte na autorytecie do wydawania wyroków w sprawie różnych przestępstw."
 ceremonial_tax_exemptions: "Ceremonialne zwolnienie z podatku"
 ceremonial_tax_exemptions_desc: "Przygotowywanie danin, ofiar i świąt to wielki zaszczyt dla naszych kupców. W zamian za tę odpowiedzialność będą oni zwolnieni z regularnych podatków."
 #Incas
 mita_system: "Mita"
 mita_system_desc: "Od piętnastego do pięćdziesiątego roku życia wszyscy mężczyźni są zobowiązani do pracy w systemie zwanym mita. Oznacza to, że przez rok będą służyć jako darmowa siła robocza dla rządu. Praca jest regulowana tak, aby nie kolidowała z możliwością utrzymania rodziny."
 #Teutons
 kulm_law: "Prawo chełmińskie"
 kulm_law_desc: "Prawo chełmińskie, będące zmodyfikowaną wersją prawa magdeburskiego, to przywilej przyznany wszystkim miastom w Prusach, który zabezpieczał interesy kupieckie miejskich gildii handlowych i przyznawał im znaczną autonomię od ich władcy."
 invite_german_settlers: "Zaproszenie niemieckich osadników"
 invite_german_settlers_desc: "Trasy migracji i zmieniająca się dynamika polityki terytorialnej naszego narodu i wszystkiego wokół przynoszą korzyści, gdyż to dumni migranci niosą wielkość naszego kraju na swych barkach!"
 invite_german_settlers.tt: "Fale niemieckich migrantów zaczną regularnie napływać do naszego kraju"
 #The Knights
 autonomous_local_commanders: "Autonomiczni przywódcy lokalni"
 autonomous_local_commanders_desc: "Miejscowi dowódcy, którzy obsadzają posterunki naszego Zakonu, od dawna domagają się większej autonomii, w imię skutecznej samorządności i lojalności wobec naszej sprawy."
 apostolic_tax_privilege: "Podatek apostolski"
 apostolic_tax_privilege_desc: "Wiara [ShowReligionAdjective('catholic')|l]a jest fundamentem naszej służby i nie możemy składać obietnic bez pokrycia. Jeśli [GetCountry('PAP').GetGovernment.GetRulerTitle|l] otrzyma od nas wsparcie, z pewnością zdobędziemy jego przychylność."
 #Hungary
 golden_bull_of_1222: "Złota bulla z 1222 roku"
 golden_bull_of_1222_desc: "Kluczowy dokument w historii Węgier, w którym elity otrzymały prawa i przywileje. Na mocy tego traktatu są one zwolnione z bezpośredniego opodatkowania, dzięki czemu skarb państwa nie może zażądać od nich opłat. Co więcej, nie są zobowiązane do dostarczania swoich żołnierzy, co chroni ich wolności, jednocześnie zwiększając ich wpływy w królestwie."
 monetary_fiefs: "Lenna monetarne"
 monetary_fiefs_desc: "Nasz władca jest bezpośrednim właścicielem większości ziem i nie chce, by arystokraci otrzymywali wieczyste dzierżawy. Zamiast tego nowe lenna będą zarządzane i wykorzystywane przez mianowanych urzędników, którzy będą to robić tylko przez czas sprawowania przez nich urzędów."
 #Ottomans
 ghazi_privilege: "Ghazi"
 ghazi_privilege_desc: "Ci wojownicy wiary toczą kampanie na odległych rubieżach w poszukiwaniu łupów, honoru i walki w boskim imieniu. To pełni religijnego zapału ochotnicy i plemienni łupieżcy. Strzegą naszych granic, nieustannie nękając i podbijając wroga. Szerzą w równym stopniu nasze wpływy, jak i lęk przed nami."
 autonomous_kadiluks: "Autonomiczne kadiluki"
 autonomous_kadiluks_desc: "Kadi powinni otrzymać większą władzę w przydzielonym im kadilukach, aby mogli lepiej wykorzystywać swoją mądrość dla dobra narodu."
 ayans_privilege: "Dostojni ajani"
 ayans_privilege_desc: "Nikt nie zna złożonej dynamiki władzy w odległych prowincjach lepiej niż dostojnicy, którzy tam mieszkają. Dzięki statusowi ajanów mogą oni sprawować władzę przy ograniczonym nadzorze ze strony państwa."
 #Brandenburg / Prussia
 bra_kreditwerk: "Kreditwerk"
 bra_kreditwerk_desc: "Kreditwerk kontroluje dużą część naszych finansów, ograniczając nasze możliwości inwestycyjne."
 bra_kreditwerk_reformed: "Reforma Kreditwerk"
 bra_kreditwerk_reformed_desc: "Kreditwerk, po reformie będący pod bezpośrednią kontrolą korony, umożliwi nam efektywniejsze finansowanie naszych projektów."
 #Tribal Chieftains
 share_of_the_spoils: "Udział w łupach"
 share_of_the_spoils_desc: "Zwycięstwo zawsze jest słodsze, gdy nasz wspaniały klan zgromadzi łupy. Jednak dzieląc się nimi, z pewnością przekonamy do siebie wiele innych potężnych klanów, nad którymi także sprawujemy zwierzchność."
 tribal_host: "Gospodarz plemienny"
 tribal_host_desc: "Hodowla silnych koni będzie podstawą naszej potężnej armii. Jeśli zajmą się tym nasze elity, będziemy mieć pewność, że nigdy nie zabraknie nam klaczy dla naszych prestiżowych armii."
 tribal_autonomy: "Autonomia plemienna"
 tribal_autonomy_desc: "Nasi pradziadowie i ich przodkowie szanowali wolne życie wśród natury. Moglibyśmy iść za ich przykładem i uciec od zewnętrznych wpływów, które chcą nas odciągnąć od naszych prawdziwych tradycji."
 #Venice
 libro_d_oro: "Libro d'Oro"
 libro_d_oro_desc: "[GetCountry('VEN').GetName] jest rządzona przez Wielką Radę, którą obowiązuje wiele zasad decydujących o tym, kto jest godny bycia jej członkiem. #italic Libro d'Oro#! zawiera listę rodzin, które spełniają te wymagania i mogą określać się jako szlachta, której ojczyzną jest [GetCountry('VEN').GetNameWithNoTooltip].\n\nKsięga została spisana w 1317 roku i tylko wielka ilość złota i wpływów może wprowadzić do niej zmiany."
 libro_d_argento: "Libro d'Argento"
 libro_d_argento_desc: "Poza #italic Libro d'Oro#!, które zawiera listę wszystkich rodzin szlacheckich, [GetCountry('VEN').GetLongName] posługuje się jeszcze jednym zestawem zapisów, #italic Libro d'Argento#!. Księga ta wylicza nazwiska wszystkich rodzin #italic Originarii#!, czyli tych, którzy należą do pospólstwa, ale pochodzą od pierwotnych mieszkańców laguny, i [GetCountry('VEN').GetNameWithNoTooltip] udziela im prawa do handlu jako pełnoprawnym obywatelom, a także zezwala im ubiegać się o pracę w administracji, którą zapewnia [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]."
 zontas: "Zonta"
 zontas_desc: "[GetCountry('VEN').GetFlavorRank] [GetCountry('VEN').GetName], to kraj, w którym członków arystokracji wybrały rządzące rady. Elity te łączą się w tak zwane #italic zonty#! i mają przywileje, z których wynikają obowiązki, na przykład ochrona konstytucji przed nadmiernym gromadzeniem potęgi w ręku jednego władcy."
 zontas_revoke_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mają mniej niż #Y 25%#! wpływów lub [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ma #Y 50%#! lub więcej wpływów"
 avogadoria_de_comun: "Avogadoria de Comùn"
 avogadoria_de_comun_desc: "Państwo jest w rękach związków szlacheckich i bogatych rodzin zajmujących najbardziej kluczowe stanowiska, jakie może zaoferować #L [GetCountry('VEN').GetAdjective|l]ki#!rząd. By chronić interesy państwa, a tym samym tych rodzin, rada stworzyła #italic Avogadoria de Comùn#! – urząd #italic publicznych prokuratorów#!, którzy nadzorują działalność wyższych administratorów, badają zarzuty korupcji i ścigają naruszenia prawa.\nNawet sami dożowie nie mogą nic ukryć przed ich czujnym wzrokiem."
 #Scotland
 scottish_clans: "Szkockie klany"
 scottish_clans_desc: "Mieszkańcy Szkocji, zwłaszcza na północy kraju, są tradycyjnie zorganizowani w wiele klanów, z których każdy jest zjednoczony zarówno pod względem pokrewieństwa, jak i położenia geograficznego, i jest lojalny wobec własnego wodza klanu. Spotkania klanów i wzajemne relacje między nimi napędzają szkocką politykę."
 autonomous_scottish_clans: "Autonomiczne klany szkockie"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "Zjednoczone dziedzictwo szkockie"
 tribes_scotland_gaelic_heritage_desc: "Przez całe pokolenia klany z odległych północnych wyżyn dbały o zachowanie swojej #L [ShowLanguageName('gaelic_language')|l]kiej#! tożsamości, podczas gdy te zamieszkujące niziny w dużej mierze wytworzyły własną, #L [ShowCultureName('scottish')|l]ką#! kulturę. Pomimo odmiennych praktyk rody z obydwu obszarów są skłonne odłożyć swe różnice na bok, aby wspólnie stawiać czoła wrogom, z jakimi musi mierzyć się [GetCountry('SCO').GetName]."
 autonomous_tribes_scotland_gaelic_heritage: "Autonomiczne $tribes_scotland_gaelic_heritage$"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "Statuty z Iony"
 sco_statutes_of_iona_desc: "Na mocy tychże statutów klany z wiejskich terenów wyżynnych mają wysyłać swoich spadkobierców, by odbierali edukację w szkołach na nizinach. Choć sprawi to, że przedstawiciele tamtejszej szlachty będą bardziej wykształceni, niesie ze sobą ryzyko zniszczenia stuleci dziedzictwa kulturowego."
 #Muscovy/Russia
 salt_tax_exemption: "Zwolnienie z podatku solnego"
 salt_tax_exemption_desc: "Niedobór i wysoka cena soli doprowadzają chłopów na skraj ubóstwa. Zostali oni niniejszym zwolnieni ze wszelkich podatków nałożonych na [ShowGoodsName('salt')|l], by pomóc im jak najszybciej przezwyciężyć trudności, co w efekcie zmniejszy niepokoje społeczne."
 charter_of_the_nobility: "Karta szlachecka"
 charter_of_the_nobility_desc: "Po powstaniu Pugaczowa wydano statut, który wzmacniał przywileje szlachty i podkreślał jej rolę w utrzymaniu porządku."
 #France
 villes_franches: "Villes Franches"
 villes_franches_desc: "W ciągu ostatnich dekad kilka z naszych miast targowych znacznie się rozrosło. Zwiększyły swoją autonomię, przekształcając się w coś, co zaczyna przypominać wolne miasta, skłaniające się ku zdecentralizowanemu podejściu do zarządzania."
 residence_in_versailles: "Zamieszkanie w Wersalu"
 residence_in_versailles_desc: "#L [GetCountry('FRA').GetGovernment.GetAdjective]ki#! ród wystosował do członków znanych rodzin szlacheckich ofertę zamieszkania w pałacu wersalskim."
 permanent_residence_in_versailles: "Stałe zamieszkanie w Wersalu"
 permanent_residence_in_versailles_desc: "Pałac wersalski został rozbudowany, dzięki czemu [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mogą zamieszkać tam na stałe u boku #L [GetCountry('FRA').GetGovernment.GetAdjective]kiego#! rodu. Choć jednak mogą oni cieszyć się tamtejszymi luksusami, dzieje się to kosztem ich wpływów politycznych, które uległy znacznemu ograniczeniu, aby mogli oni nadal cieszyć się łaską, jaką okazuje im [GetCountry('FRA').GetGovernment.GetRulerTitle|l]. Porzucenie własnych posiadłości oznacza też dla nich mniej możliwości intryg politycznych oraz spisków, jako że muszą podporządkować się zasadom w Wersalu."
 great_offices_of_the_crown_of_france: "Wielkie urzędy korony francuskiej"
 great_offices_of_the_crown_of_france_desc: "Najważniejsze urzędy rządowe w naszej administracji centralnej są zarezerwowane dla szlachty z naszego królestwa."
 fra_marcel_great_ordinance: "Wielkie rozporządzenie"
 fra_marcel_great_ordinance_desc: "W wyniku ogromnych nacisków ze strony Étienne'a Marcela Francja jest obecnie rządzona na mocy jego wielkiego rozporządzenia. W zamian za przyznanie mu wielkich wpływów, państwo ma poparcie États Généraux do nakładania większych podatków."
 fra_leadership_of_marcel: "Przywództwo Étienne'a Marcela"
 fra_leadership_of_marcel_desc: "Dzięki Étienne'owi Marcelowi [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] są potężną siłą w Stanach Generalnych."
 fra_marcel_compromise_ordinance: "Kompromis wielkiego rozporządzenia"
 fra_marcel_compromise_ordinance_desc: "Kompromisowe porozumienie między koroną a Étienne'em Marcelem, w którym korona oddaje władzę Marcelowi, w zamian Stany Generalne przychylają się do wniosku o nałożenie większej liczby podatków."
 fra_papacy_pragmatic_sanctions: "Pragmatyczna sankcja z Bourges"
 fra_papacy_pragmatic_sanctions_desc: "Dzięki tym sankcjom kościół katolicki we Francji uzyskuje większą niezależność administracyjną od papiestwa, ponieważ otrzymuje możliwość wyborów urzędników duchownych na ogólnej radzie kościelnej. Choć sankcje te cieszą duchowieństwo, nasze wpływy i relacje ze Stolicą Apostolską mogą ucierpieć."
 #India
 vij_tamil_trading_rights: "Prawa handlowe Tamilów"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')] jest domem dla wielu wielkich miast kupieckich, jakie posiada ludność [ShowCultureName('tamil')|l]ka. Przyznając jej przywileje handlowe i autonomiczne, możemy zaskarbić sobie jej lojalność i zyski dla państwa."
 jain_banking_rights: "[ShowReligionName('jain')] – prawa bankowe"
 jain_banking_rights_desc: "[ShowReligionName('jain')] nie jest już dominującą i politycznie faworyzowaną wiarą w Indiach, ale jej wyznawcy wciąż mają wielkie znaczenie. Znaleźli swoją niszę w lichwiarstwie i biurokracji, więc mogą być atutem dla każdego państwa, które oferuje im patronat."
 jain_scholars: "[ShowReligionName('jain')] – uczeni"
 jain_scholars_desc: "Chociaż [ShowReligionName('jain')|l] sam w sobie stracił na znaczeniu, wciąż jest religią z aktywną mniejszością, którą należy wziąć pod uwagę. Praktykujący tę wiarę są wykształconymi i mądrymi uczonymi, którzy mogą pomóc naszemu rządowi, jeśli będziemy ich wspierać."
 dhimmi_abrahamic_communities: "Społeczności abrahamiczne"
 dhimmi_abrahamic_communities_desc: "Społeczności #L [ShowReligionGroupAdjective('christian')|l]ie#! i #L [ShowReligionGroupAdjective('israelite_group')|l]ie#! są tak zwanymi zimmi, których akceptuje [ShowReligionName('muslim')|l]. Tradycyjnie obowiązkiem sprawiedliwego władcy jest ochrona tych ludzi, jednocześnie trzymając ich z dala od większości obywateli wyznających [ShowReligionName('muslim')|l], a zimmi przysięgną lojalność państwu, zaś wyznający [ShowReligionGroupName('muslim')|l] nie będą obawiać się o swoje tradycje."
 dhimmi_in_administration: "Biurokraci zimmi"
 dhimmi_in_administration_desc: "Niektórzy z najlepszych administratorów w naszym kraju to niewierni. Wykluczenie tych, którzy są wobec nas lojalni i chcą służyć państwu, stanowi poważny błąd wymagający natychmiastowej naprawy."
 dharmic_dhimmi_communities: "Społeczności dharmiczne zimmi"
 dharmic_dhimmi_communities_desc: "Pierwotnie był to termin, którymi określały się #L [ShowReligionGroupAdjective('christian')|l]kie#! i #L [ShowReligionGroupAdjective('israelite_group')|l]kie#! społeczności. Obecnie zimmi to także [ShowReligionName('hindu')|l] i inne wyznania, jakie zna religia #L [ShowReligionGroupAdjective('dharmic')|l]ka#!, a które akceptuje [ShowReligionGroupName('muslim')|l]. Tradycyjnie obowiązkiem władcy jest ich ochrona, jednak nie zawsze jest to takie proste, ponieważ zimmi stanowią większość populacji. Gdy prawdziwa wiara wesprze te wysiłki, zimmi przysięgną lojalność państwu, zaś wyznający [ShowReligionGroupName('muslim')|l] nie będą się obawiać o swoje tradycje."
 clergy_in_administration: "Święci mężowie w administracji"
 clergy_in_administration_desc: "Słudzy wiary posiadają już wiele umiejętności, których szukamy u administratorów. To dobrze wykształceni, doświadczeni skrybowie i czują powołanie do służby. Pod wieloma względami sprzymierzenie się z nimi zapewniłoby nam skuteczną i bardzo silną kadrę administratorów."
 rajput_society: "Stowarzyszenie radżputów"
 rajput_society_desc: "Radżputowie to starożytna kasta honorowych wojowników i dumnych szlachciców. Choć surowa kraina [ShowAreaName('rajputana_area')] jest sercem ich potęgi, szlachtę radżputów można znaleźć w całych północnych Indiach, a wielu wielkich radżów rości sobie prawo do pochodzenia z tego ludu.\n\n#italic Modyfikator skaluje się wraz z odsetkiem kultur: #L [ShowCultureName('mewari')|l]kiej#!, #L [ShowCultureName('harauti')|l]kiej#!, #L [ShowCultureName('dhundhari')|l]kiej#!, #L [ShowCultureName('shekhawati')|l]kiej#! i #L [ShowCultureName('mewati')|l]kiej#! obecnych w naszym kraju + dodatkowe 100%.#!"
 zamindar_tax_privilege: "Przywileje podatkowe zamindarów"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ W czasach wojny zamindarowie mają prawo pobierać podatki od naszej ludności, aby wesprzeć nasze wysiłki wojenne. Przyznanie tego przywileju znacznie zwiększy nasze dochody, ale także władzę szlachty."
 corruption_desc: "na całych naszych włościach już dawno zatopili swoje pazury w naszym skarbcu i sądach, zapewniając sobie lepsze stanowiska i ciesząc się korupcyjną stagnacją."
 consolidated_corruption_of_the_burghers: "Skonsolidowana korupcja bogaczy"
 consolidated_corruption_of_the_burghers_desc: "Przedstawiciele ugruntowanych klas średnich i wyższych $corruption_desc$"
 consolidated_corruption_of_the_peasants: "Skonsolidowana korupcja włościan"
 consolidated_corruption_of_the_peasants_desc: "Lud na naszych ziemiach przestał szanować naszą władzę. Wielokrotnie groził, że chwyci za broń, jeśli będziemy naciskać, by uczciwie płacił podatki."
 consolidated_corruption_of_the_nobles: "Skonsolidowana korupcja elit"
 consolidated_corruption_of_the_nobles_desc: "Ugruntowani członkowie wyższych klas $corruption_desc$"
 consolidated_corruption_of_the_clergy: "Skonsolidowana korupcja wiary"
 consolidated_corruption_of_the_clergy_desc: "Niefortunna rzeczywistość – fakt, że przywódcy religijni mają coś do powiedzenia w naszej polityce wewnętrznej – jest jedynie efektem ubocznym korupcyjnych układów i obniżek podatków, które wymusili na nas pod groźbą ekskomuniki."
 noble_sponsored_navy: "Flota arystokratów"
 noble_sponsored_navy_desc: "Arystokraci utrzymują i kontrolują naszą flotę. Dzięki ich datkom i wsparciu finansowemu będziemy w stanie zbudować potężną marynarkę wojenną w zamian za ich rosnący wpływ na nasze sprawy morskie."
 magdeburg_rights: "Prawo magdeburskie"
 magdeburg_rights_desc: "Zestaw przywilejów, które zostały pierwotnie opracowane na podstawie prawa flamandzkiego. Te ramy prawne rozpowszechniły się w całej Europie Środkowej dzięki napływowi niemieckich imigrantów. Koncentrując się na kultywowaniu wolności poszczególnych obywateli, ustawy te gwarantują i regulują autonomię lokalnej administracji."
 novi_fori: "Novi fori"
 novi_fori_desc: "Te ramy prawne, wywodzące się z pierwotnego zestawu przywilejów nadanych miastu Magdeburg, zostały połączone z zachodnim planowaniem urbanistycznym oraz zestawem praw karnych i cywilnych, gdy rozprzestrzeniły się poza rdzenne ziemie niemieckie i do Europy Wschodniej."
 shooting_societies: "Społeczności strzelców"
 shooting_societies_desc: "Zorganizowana milicja kupców i rzemieślników powstała, by ćwiczyć musztrę i obronę miasta przed najeźdźcami. Stowarzyszenia te miały pozwolenie dworu królewskiego na noszenie specjalnych mundurów i oznaczeń, które były dozwolone tylko dla szlachty."
 reduced_responsibilities_for_the_nobles: "Zmniejszenie obowiązków elit"
 reduced_responsibilities_for_the_nobles_desc: "Aby wyższe sfery były nam przychylne, nasz władca starał się zapewnić sobie ich lojalność poprzez ustanowienie tego przywileju, co doprowadziło do złagodzenia wielu ich obowiązków."
 reduced_taxation_for_the_nobles: "Zmniejszenie podatków dla elit"
 reduced_taxation_for_the_nobles_desc: "Wyższe sfery społeczne się potężną siłą w naszym kraju, a co za tym idzie, ich zachcianki i opinie mają wielką wagę. Jeśli chcemy utrzymać stabilność i porządek, musimy im sypnąć groszem..."
 habshi_advisors_privilege: "Doradcy habshi"
 habshi_advisors_privilege_desc: "Miejsce pochodzenia tych niewolników o ogromnym zainteresowaniu i wpływach na kwestie państwowe to [ShowSubContinentName('east_africa')], a właściwie tamtejsze wybrzeża. Są oni wykształceni w kwestiach administracyjnych oraz wojskowych i mogą świadczyć niezwykle przydatne usługi w zamian za wpływy polityczne i potencjalną wolność po nawróceniu religijnym."
 #Bavaria
 bavarian_share_of_land: "Bawarski podział ziem"
 bavarian_share_of_land_desc: "Podzieliliśmy nasze ziemie w swojej dynastii zgodnie z prawem i sprawiedliwie. Doprowadzi to do dalszej fragmentacji naszych ziem i silnie zdecentralizowanej administracji. Aby stać się potężnym rywalem wśród książąt, których [GetUniqueInternationalOrganization('hre').GetName] ma aż nadto, będziemy musieli ponownie przejąć kontrolę i władzę centralną."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "Faworyzacja plemion"
 mch_tribal_favor_desc: "Elity [ShowCultureNameWithNoTooltip('jurchen_culture')|l]kie zyskują pierwszeństwo w kwestiach państwowych i są wdzięczne za naszą odmowę przyjmowania obcych zwyczajów."
 #Poland
 nihil_novi: "Nihil novi"
 nihil_novi_desc: "Elitarni członkowie naszego społeczeństwa zapewnili sobie prawo do tego, by bez ich udziału nie dało się ustalić żadnych praw, a co więcej, przywilej ten uniemożliwia swobodę ruchu chłopstwu i ogranicza uprawnienia mieszczan."
 privilege_of_koszyce: "Przywilej koszycki"
 privilege_of_koszyce_desc: "Wysoko postawieni członkowie naszego społeczeństwa otrzymali wiele praw w zamian za wyrażenie zgody na obcą władzę w państwie, a ponadto nie będą obarczani kolejnymi podatkami bez swojej zgody."
 plc_empower_orthodox_nobility: "Wzmocnienie arystokracji [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]ej"
 plc_empower_orthodox_nobility_desc: "Przywilej ten sprawia, że #L [ShowReligionAdjective('orthodox')|l]i#! arystokraci otrzymają wiele przywilejów i mechanizmów ochrony, które dotąd mieli jedynie inni członkowie naszych elit."
 #Castile
 cas_fuero_viejo: "Fuero Viejo de Castilla"
 cas_fuero_viejo_desc: "Stworzyliśmy kompilację mającą na celu zebranie rozproszonych praw i zwyczajów szlachty. Jej stworzenie było tożsame z kodyfikacją przywilejów, stanowiących filar statusu arystokracji w królestwie."
 cas_caballeros_villanos: "Caballeros villanos"
 cas_caballeros_villanos_desc: "Na pograniczu obszarów [ShowAreaName('castile_area')] i [ShowAreaName('leon_area')] w ostatnich stuleciach wykształciła się nowa społeczność złożona z rycerskich pasterzy. Są przyzwyczajeni do spędzania zim na pilnowaniu swoich stad w przygranicznych twierdzach, a latem organizują najazdy lub prowadzą wojny przeciwko swoim #L [ShowReligionGroupAdjective('muslim')]im#! wrogom."
 cas_regimiento: "Regimiento"
 cas_regimiento_desc: "Regimiento to system wprowadzony w celu zarządzania miastami i miasteczkami, jakie posiada wśród swych granic [GetCountry('CAS').GetName], poprzez wyznaczonych radnych pochodzących z najbogatszych i najbardziej wpływowych rodzin."
 royal_factories_privilege: "Królewskie fabryki"
 royal_factories_privilege_desc: "Królewskie fabryki to przedsiębiorstwa sponsorowane przez państwo, ale będące własnością prywatną, którym przyznano królewskie przywileje i nadzór, działające na podstawie oficjalnego zezwolenia w celu wspierania przemysłu krajowego przy zachowaniu autonomii handlowej."
 #Austria
 austrian_monastery_reform_melk: "Reforma klasztoru w Melku"
 austrian_monastery_reform_melk_desc: "Podążając za radami naszych najlepszych doradców duchownych, zreformowaliśmy nasze klasztory zgodnie z tym, czego oczekuje religia [ShowReligionAdjective('catholic')|l]."
 vienna_concordat_privilege: "Konkordat wiedeński"
 vienna_concordat_privilege_desc: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] zawarł z nami porozumienie, które ustabilizuje nasze stosunki. Duchowieństwo otrzyma jednak część władzy, aby papieski majestat był zadowolony."
 hab_tractatus_incorporalibus: "Tractatus de iuribus incorporalibus"
 hab_tractatus_incorporalibus_desc: "Uregulowane stosunki między właścicielami ziemskimi a chłopami zapewnią pewną ochronę prawną naszemu najniższemu stanowi, choć nastąpi to kosztem zwiększonych trudności w rozwoju naszej gospodarki rolnej."
 #Vijayanagar
 kannada_literature_aid: "Wsparcie literatury kannadyjskiej"
 kannada_literature_aid_desc: "Pozwalając, aby bogacze z naszego społeczeństwa zajmowali się kwestiami literatury w języku [ShowLanguageName('kannada_language')|l], możemy zadbać, że nie ulegnie ona upadkowi."
 vij_patronization_of_local_gods: "Prawo do czczenia pomniejszych bóstw"
 vij_patronization_of_local_gods_desc: "Bóstw [ShowReligionNameWithNoTooltip('hindu')|l]u jest wiele i najlepiej będzie, jeśli pozwolimy wyznawcom tej religii czcić te, które preferują."
 vij_allowance_of_religious_practices: "Umożliwienie praktyk religijnych"
 vij_allowance_of_religious_practices_desc: "Zamiast skupiać się wyłącznie na aspekcie [ShowReligionNameWithNoTooltip('hindu')|l]u w naszym państwie, być może powinniśmy pozwolić innym mniejszościom religijnym na publiczne praktykowanie swojej wiary."
 #Songhai
 promotion_of_muslim_scholars: "Awansowanie muzułmańskich uczonych"
 promotion_of_muslim_scholars_desc: "Jeśli chcemy, aby miano [ROOT.GetCountry.GetName] było kojarzone z centrum nauk [ShowReligionGroupAdjective('muslim')|l]ich, musimy pozwolić większej liczbie uczonych na dołączenie do naszej administracji, bez względu na ich przynależność."
 #Persia
 ira_iranian_art_patronage: "[ShowCultureGroupNameWithNoTooltip('iranian_group')]ki patronat sztuki"
 ira_iranian_art_patronage_desc: "Patronat nad sztuką, jaki roztaczają nasze #L [ShowCultureGroupName('iranian_group')|l]kie#! elity, umożliwił rozwój wielu eleganckich stylów w całym kraju."
 ira_clerical_aristocracy: "Arystokracja duchowna"
 ira_clerical_aristocracy_desc: "Porozumienie między zamożnymi właścicielami ziemskimi i stanem duchownym, w ramach którego $clergy_estate$ otrzymują ziemie należące do tych właścicieli, co zapewnia im ochronę przed państwową konfiskatą."
 #Mamluks
 mam_muhtasibs: "Muhtasibscy inspektorzy"
 mam_muhtasibs_desc: "Muhtasibowie pilnują uczciwego handlu na targach, przeprowadzając inspekcje wśród kupców, karząc publicznie oszustów i wykrywając pospolite oszukańcze sztuczki."
 #Delhi
 heritable_iqta: "Dziedziczne [ShowLawNameWithNoTooltip('iqta_law')]"
 heritable_iqta_desc: "Tytuł [ShowLawName('iqta_law')] zwykle nie jest dziedziczny. Umożliwienie jego odziedziczenia byłoby bezprecedensowym rozwiązaniem, za które [ShowEstateTypeName('nobles_estate')|l] okazali by więcej lojalności."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "Wielki Trakt do $erzurum$"
 trunk_road_to_erzurum_privilege_desc: "$anatolia_region$, $tabriz$ i $persia_region$ połączone są niezawodną siecią traktów. Jako że bezpośrednio kontrolujemy kluczowe ich skrzyżowanie, nasi kupcy czerpią z tego wielkie korzyści."
 lit_integrated_ruthenian_laws: "Zintegrowane [ShowCultureNameWithNoTooltip('ruthenian')|l]kie prawa"
 lit_integrated_ruthenian_laws_desc: "Integrując prawa #L [ShowCultureName('ruthenian')|l]kiego#! ludu, możemy skuteczniej pracować nad ustanowieniem ustandaryzowanego kodeksu dla całego państwa."
 lit_equal_status_of_orthodox_nobility: "Ochrona prawosławnej arystokracji"
 lit_equal_status_of_orthodox_nobility_desc: "Liczni arystokraci wyznający wiarę #L [ShowReligionAdjective('orthodox')|l]ą#! zasługują na taki sam status, jaki cieszą się wyznawcy innych religii. Gwarantując im równe prawa, zwiększymy szanse na zdobycie ich poparcia."
 ukr_kholop_protection: "Ochrona praw chłopskich"
 ukr_kholop_protection_desc: "Zamiast pozwalać, aby bogacze wyzyskiwali niższe stany, zapewnimy podstawowe prawa chłopstwu, aby ochronić ich człowieczeństwo."
 tur_banned_weaponry_for_peasants: "[GetEstateNameWithNoTooltip('peasants_estate')] nie mogą nosić broni"
 tur_banned_weaponry_for_peasants_desc: "Liczne grupy etniczne w królestwie mogą wywołać niepokoje, jeśli zachowają prawo do noszenia broni. Z tego powodu nie wolno im już nosić przy sobie żadnego oręża."
 #Generic
 noble_patronage_of_the_arts: "Szlachecki patronat sztuki"
 noble_patronage_of_the_arts_desc: "Kilka znanych rodzin szlacheckich zaczęło finansować poetów, malarzy i uczonych na swoich dworach i w swoich willach. Chociaż niektórzy mogą postrzegać to jako przejaw próżności, taki mecenat często prowadzi do powstania nowych, śmiałych szkół myślenia i ekspresji, a wszystko to w zamian za większe wpływy na dworze."
 guild_investments: "Inwestycje gildii"
 guild_investments_desc: "Gildie zgodziły się przeznaczyć część swoich funduszy na usprawnienie procesu produkcji. Chociaż wiele z tych przedsięwzięć zakończy się niepowodzeniem, kilka z nich może przynieść przełomowe odkrycia, które zmienią oblicze naszej gospodarki kapitałowej."
 statutes_of_piotrkow: "Statuty piotrkowskie"
 statutes_of_piotrkow_desc: "Statuty te są symbolem wysiłków szlachty zmierzających do utrwalenia jej przywilejów oraz dominacji pańszczyzny i zwiększenia władzy arystokracji. Poprzez osłabienie niższych klas społecznych i miast szlachta dąży do umocnienia swoich wpływów."
