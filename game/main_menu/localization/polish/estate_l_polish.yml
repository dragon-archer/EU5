l_polish:
 nobles_estate: "Szlachcice"
 nobles_estate_desc: "Ten stan reprezentuje rodziny arystokratów ziemskich w naszym kraju. Ich przywileje są gwarantowane przez stare tradycje, a większość z nich została zdobyta dzięki wielkim zasługom dla państwa. Ich tradycyjnym obowiązkiem jest walka i ochrona królestwa przed zewnętrznymi zagrożeniami, a także pomoc władcy w utrzymaniu pokoju.\n$estate_common_crown_ending$"
 clergy_estate: "Duchowni"
 clergy_estate_desc: "Ten stan reprezentuje wykształconych kapłanów naszej religii państwowej. Mają oni długą tradycję służenia w administracji naszego kraju, a ich tradycyjnym obowiązkiem jest dbanie o duchowe dobro kraju i jego mieszkańców. Na przestrzeni wieków nabyli zarówno nieruchomości ziemskie, jak i przywileje od poprzednich władców, a także pobożnych osób.\n$estate_common_crown_ending$"
 burghers_estate: "Mieszczanie"
 burghers_estate_desc: "Ten stan reprezentuje ludność miejską naszego kraju, taką jak rzemieślnicy, kupcy i inni zamieszkujący w obrębie murów miejskich. Ich tradycyjnym obowiązkiem jest praca nad rozwojem gospodarki, a aby robić to skutecznie, oczekują przyznania specjalnych praw i przywilejów dla siebie i miast, które reprezentują.\n$estate_common_crown_ending$"
 peasants_estate: "Włościanie"
 peasants_estate_desc: "Jest to stan, który reprezentuje ludność zazwyczaj nieposiadającą prestiżu i władzy."
 crown_estate: "Korona"
 crown_estate_desc: "Jest to władza samego rządu, nieprzyznana innym stanom.\nOgólnie rzecz biorąc, lepiej, kiedy stan rządzący ma jak najwięcej władzy."
 dhimmi_estate: "Zimmi"
 dhimmi_estate_desc: "Ten stan reprezentuje mniejszości religijne w naszym [Concept('country','kraju')|e], które [ShowReligionGroupName('muslim')] uznaje za „ludy księgi” – zwykle jest to religia [ShowReligionGroupAdjective('christian')|l] i [ShowReligionAdjective('judaism')|l], ale czasem pojęcie to obejmuje też inne [Concept('religions','religie')|e]. Ich status i przywileje mogą się znacznie różnić w zależności od kraju, podobnie jak ich organizacja i liczba.\n$estate_common_crown_ending$"
 tribes_estate: "Plemiona"
 tribes_estate_desc: "Ten stan reprezentuje różne plemiona i klany obecne w naszym [Concept('country','kraju')|e]. Są one tradycyjnie zorganizowane w linie i grupy pokrewieństwa rozproszone na obszarach wiejskich, które żyją i pracują w bardzo zróżnicowany sposób. Ich odległość i względna niezależność od głównych ośrodków władzy sprawiają, że trudno nimi rządzić, a przez odrębne zwyczaje mają reputację przerażających i niepokornych wojowników.\n$estate_common_crown_ending$"
 cossacks_estate: "Kozacy"
 cossacks_estate_desc: "Stan tej obejmuje różne ludy [ShowCultureName('cossack_culture')|l] obecne w naszym [Concept('country','kraju')|e]. Organizując się w częściowo nomadyczne, a częściowo zmilitaryzowane grupy, żyją one zwykle na pograniczu administracji państwowej, ale służą krajom wiernie i są przydatni, jeśli tylko zostaną do tego odpowiednio zachęceni.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "Ogólnie rzecz biorąc, lepiej, kiedy stan rządzący ma więcej władzy niż inne pozostałe."
