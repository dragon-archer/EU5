 ALERT_BEING_ANNEXED_LOYAL: "#T Anexión en curso#!\nNuestro [overlord|e|l] $OVERLORD$ ha comenzado una [annex|e|l] diplomática sobre nosotros.\n\nComo no somos un [disloyal_subject|e|l], progresará cada mes. Acabará lográndolo en $TIME$ aproximadamente.\n\nSi resultamos [annexed|l]s, ¡se acabó la partida!\n\nPodemos ralentizar pacíficamente su progreso con las [cabinet_actions|e|l] [ShowCabinetActionName('frustrate_annexation')] y [ShowCabinetActionName('sow_disloyalty')], ¡o bien declararle la [war|e|l] con nuestro [casus_belli|e|l] [ShowCasusBelliName('cb_resist_annexation')|l]!\n\n"
