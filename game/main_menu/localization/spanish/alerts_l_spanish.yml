 ALERT_ANNEXING_DISLOYAL_SUBJECT: "#T Anexionando súbdito desleal#!\nEstamos intentando la [annex|e|l] de un [subject|e|l], pero mientras siga siendo un [disloyal_subject|e|l], no podremos progresar. Es un desperdicio de recursos terrible.\n$SUBJECTS$\n\n"
