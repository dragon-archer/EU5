l_spanish:
 REGENCY_NO_REGENT: "@trigger_no! ¡En este momento no hay regentes activos!"
 REGENT_IMPACT: "$TITLE$ $NAME$"
 consort_regency: "Regencia de consorte"
 overlord_regency: "Regencia de soberano"
 lordship_of_ireland_regency: "Regencia de señorío"
 subject_regency: "Regencia de súbdito"
 nobles_estate_regency: "Regencia de la nobleza"
 clergy_estate_regency: "Regencia del clero"
 burghers_estate_regency: "Regencia de la burguesía"
 peasants_estate_regency: "Regencia del campesinado"
 interregnum: "Interregno"
 republican_election_regency: "Administración electoral"
 papal_election_regency: "Cónclave papal"
 papal_election_regency_desc: "$papal_election_desc$"
 judicial_election_regency: "Cónclave judicial"
 judicial_election_regency_desc: "El nuevo [ruler|e|l] es elegido entre el tribunal supremo. El proceso es un caos burocrático y puede tardar en resolverse varios meses o incluso años."
 mamluk_succesion_regency: "Sucesión de los $mamluks$"
 mamluk_succesion_regency_desc: "El nuevo [ruler|e|l], así como cualquier [regent|e|l], debe provenir de la disciplina y los rangos prestigiosos de las tropas $mamluks$ de élite bajo nuestro mando."
 fratricide_succesion_regency: "Disputa fraternal"
 fratricide_succesion_regency_desc: "El nuevo [ruler|e|l] es elegido por Dios porque favorece a uno de los hijos del antiguo [ruler|e|l] por encima de los demás."
 fratricide_succesion_regency_tt1: "Ningún hijo del anterior gobernante puede heredar el trono, de modo que se alza un miembro de una dinastía distinta."
 fratricide_succesion_regency_tt2: "Ningún miembro de la dinastía puede heredar el trono, de modo que se alza una nueva dinastía."
 fratricide_succesion_regency_tt3: "El único hijo capaz del anterior gobernante es el que subirá inmediatamente al trono."
 fratricide_succesion_regency_tt4: "Los hijos crecerán antes de que se pueda resolver la cuestión del trono."
 republican_election_regency_desc: "Cuando una república no tiene [ruler|e|l], se asigna uno temporalmente que gobernará como [regent|e|l] hasta que se celebre una [election|e|l] oficial."
 consort_regency_desc: "Cuando el [ruler|e|l] de una monarquía muere mientras su [heir|e|l] aún es un [child|e|l], su [consort|e|l] gobernará el [country|e|l] en su lugar de como [regent|e|l]."
 nobles_estate_regency_desc: "Cuando un [country|e|l] no tiene [ruler|e|l], se puede elegir un miembro del $nobles_estate$ para que gobierne como [regent|e|l]."
 clergy_estate_regency_desc: "Cuando un [country|e|l] no tiene [ruler|e|l], se puede elegir un miembro del $clergy_estate$ para que gobierne como [regent|e|l]."
 burghers_estate_regency_desc: "Cuando un [country|e|l] no tiene [ruler|e|l], se puede elegir un miembro del $burghers_estate$ para que gobierne como [regent|e|l]."
 peasants_estate_regency_desc: "Cuando un [country|e|l] no tiene [ruler|e|l], se puede elegir un miembro del $peasants_estate$ para que gobierne como [regent|e|l]."
 overlord_regency_desc: "Cuando un [country|e|l] es [subject|e|l] y no tiene [ruler|e|l], se puede elegir al [ruler|l] de su [overlord|e|l] para que gobierne como [regent|e|l]."
 lordship_of_ireland_regency_desc: "Cuando un [country|e|l] es [member|e|l] de la [international_organization|e|l] [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] y no tiene [ruler|e|l], se puede elegir al [ruler|l] del [international_organization_leader_short|e|l] para que gobierne como [regent|e|l]."
 subject_regency_desc: "Cuando un [country|e|l] es [overlord|e|l] y no tiene [ruler|e|l], se puede elegir al [ruler|l] de un [subject|e|l] poderoso para que gobierne como [regent|e|l]."
 interregnum_desc: "Cuando un [country|e|l] no tiene [ruler|e|l], lo dirige una administración provisional hasta que se nombra un [ruler|l] oficialmente, un proceso que puede ser rápido o llevar mucho tiempo."
