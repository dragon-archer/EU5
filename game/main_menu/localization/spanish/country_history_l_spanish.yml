 #Tag specific. Please keep alphabetical order
 country_history_ARA: "[GetCountry('ARA').GetLongName|U] se alza con orgullo como una potencia significativa en el Mediterráneo occidental gracias a su dominio marítimo, peso diplomático y prósperas redes comerciales.\n\nLa estabilización del Reino de [ShowLocationName('valencia')] y la conquista en curso del recién creado Reino de Cerdeña y Córcega podrían asegurarle una posición dominante en los mares. Sin embargo, a pesar de su relativa estabilidad, se vislumbran desafíos en el horizonte. Al este, [GetCountry('MLL').GetLongName|l] afronta dificultades económicas y la animosidad de su gobernante hacia [GetCountry('ARA').GetGovernment.GetRuler.GetName] podría llevarlo a actuar de manera imprudente. En la península, la amenaza de [GetCountry('CAS').GetLongName|l] es cada vez más real conforme la Reconquista llega a su fin. Al norte, [GetCountry('FRA').GetLongName|l] ha consolidado su dominio sobre el Languedoc durante el último siglo.\n\n¿Cómo afrontará [GetCountry('ARA').GetGovernment.GetRuler.GetShortName] los desafíos venideros a pesar de su juventud? ¿Se centrará en el mar Mediterráneo para dominar las aguas desde [ShowLocationName('barcelona')] hasta Tierra Santa? ¿Se dará la vuelta para reclamar el dominio sobre Iberia? ¿O intentará vengarse de la Batalla de Muret de 1213 para recuperar sus antiguas posesiones al norte de los Pirineos?"
 country_history_AZT: "Durante los últimos dos siglos, grupos de [ShowCultureName('nahua_culture')|l] descendientes de los chichimecas migraron al centro de México desde su legendario hogar ancestral, conocido como Aztlán. Nuestra gente era uno de esos grupos errantes.\n\nAl igual que otras naciones de [ShowCultureNameWithNoTooltip('nahua_culture')|l], establecimos nuestro propio [ShowGovernmentReformName('altepetl')|l]. Se llamó [ShowLocationName('tenochtitlan')] y lo construimos sobre una isla artificial en el corazón del [ShowLocationName('texcoco_lake')]. Nuestras figuras más prominentes también recibieron la influencia de los [ShowCultureName('toltec_culture')|l], por lo que empezamos a desarrollar una civilización refinada en la laguna. También llegaríamos a ser considerados guerreros excepcionales por nuestros vecinos, ya que nuestras igualmente refinadas habilidades bélicas convirtieron a los ejércitos aztecas en una fuerza temible...\n\nSin embargo, actualmente somos vasallos del [ShowGovernmentReformNameWithNoTooltip('altepetl')] de [GetCountry('TEP').GetName], y nuestras posibilidades de expansión están limitadas a las proximidades de la laguna que habitan. Solo un líder inteligente y capaz puede guiarnos en nuestra travesía para someter el valle de México y más allá."
 country_history_BOH: "Las tierras de [GetCountry('BOH').GetName] son un territorio habitado por eslavos en el corazón del [GetUniqueInternationalOrganization('hre').GetName] Germánico. Tras un largo período bajo la dinastía [ShowDynastyName('premyslid_dynasty')], los actuales gobernantes de la casa [ShowDynastyName('luxembourg_dynasty')] podrían estrechar los lazos que el país mantiene con el Imperio, aunque [GetCountry('BOH').GetGovernment.GetRuler.GetName] se siente más de los [ShowCultureName('french')|l] que de los [ShowCultureGroupName('german_group')|l], al haberse educado en la corte real de [ShowLocationName('paris')]. Mantener satisfechos tanto al estamento [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')|l] como al pueblo llano bajo un título extranjero de [GetCountry('BOH').GetGovernment.GetRulerTitle|l], y sortear las complejidades políticas del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] supondrá un obstáculo para cualquiera. Por suerte, [GetCountry('BOH').GetNameWithNoTooltip] tiene mucho poder como [GetCountry('BOH').GetFlavorRank|l] que es, pero ¿alcanzará sus ambiciones?"
 country_history_BYZ: "[GetCountry('BYZ').GetName], [GetCountry('BYZ').GetFlavorRank|l] que se extendía con orgullo desde [ShowRegionName('egypt_region')] y el [ShowAreaName('levant_area')] hasta [ShowRegionName('iberia_region')] e [ShowRegionName('italy_region')], afronta ahora un período de declive inexorable provocado por el impacto de la Cuarta Cruzada, incluso tras haber recuperado [ShowLocationName('constantinople')] para los [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName]. Durante su reinado, [GetCharacter('byz_andronikos_ii_palaiologos').GetName] consideró oportuno disolver varias instituciones clave, como la armada, en un intento por salvar la moribunda economía del país, mientras que el [ShowGovernmentReformName('theme_system')|l] siguió siendo una sombra de lo que fuera, mientras [GetCountry('BYZ').GetFlavorRank|l] perdía territorio en todos los frentes.\n\nSu sucesor, [GetCharacter('byz_andronikos_iii_palaiologos').GetName], se enfrenta ahora a la difícil tarea de salvaguardar [GetCountry('BYZ').GetFlavorRank|l] y lo que queda de su glorioso pasado. Al este, [GetCountry('TUR').GetName] ha comenzado a reunir un gran ejército para aniquilar las posesiones que tenemos en [ShowRegionName('anatolia_region')], amenazando con poner pie al otro lado del estrecho. Al mismo tiempo, [GetCharacter('ser_stefan_dusan').GetName] observa como un buitre [ShowLocationName('thessaloniki')] y [ShowProvinceDefinitionName('north_epirus_province')]. Mientras tanto, nuestra tesorería se queda sin fondos y el país podría verse sumido en una peligrosa guerra civil, pues la familia de quien nos gobierna como [GetCountry('BYZ').GetGovernment.GetRulerTitle|l] conspira con el estamento [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')|l] a puerta cerrada."
 country_history_CAS: "[GetCountry('CAS').GetLongName|U] se formó mediante la unión de sus dos partes constituyentes, el Reino de [GetCountry('CAS').GetNameWithNoTooltip] y [GetCountry('LON').GetLongName|l], cuando se reunificaron después de que [GetCharacter('cas_fernando_iii_burgundy').GetName] heredase ambos títulos en 1230. Un siglo más tarde, [GetCharacter('cas_alfonso_xi_burgundy').GetName] gobierna sin gran oposición, después de superar un turbulento comienzo de reinado que siguió a una larga regencia dirigida por su abuela, [GetCharacter('cas_maria_molina').GetName].\n\nTras controlar a la nobleza del reino, encabezada por su pariente [GetCharacter('cas_juan_manuel').GetName], y estabilizar la gobernanza del país, [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] dirige ahora su atención a la frontera meridional. [GetCountry('GRA').GetLongName] continúa suponiendo una amenaza para nuestro país desde que el emirato se independizara hace un siglo, respaldado por [GetCountry('MOR').GetLongName|l], quien posee una base en Iberia a través de un pequeño reino centrado en [ShowLocationName('algeciras')] y [ShowLocationName('ronda')], y gobernado por [GetCharacter('mor_abu_malik_abd_al_wahid').GetName], hijo y heredero de [GetCharacter('mor_abu_al_hasan_ali').GetName].\n\nSin embargo, estos no son los únicos problemas para [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip], ya que su relación con su querida amante, [GetCharacter('cas_leonor_guzman').GetName], y los hijos nacidos de esta relación, ha deteriorado el vínculo con la legítima esposa del rey, [GetCharacter('cas_maria_portugal').GetName], hija de [GetCharacter('por_afonso_iv_portugal').GetName]. Puesto que la última vive apartada del rey, esta brecha en la familia real deja un interrogante inminente sobre quién le sucederá cuando fallezca.\n\n¿Podrán [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] y sus sucesores hacer frente a esas amenazas tanto en [GetCountry('CAS').GetLongNameWithNoTooltip|l] como en el extranjero?"
 country_history_CHA: "[GetCountry('CHA').GetName] es una amalgama de diferentes entidades políticas cham semiautónomas que se unieron en [GetCountry('CHA').GetFlavorRank|l]. Como único Estado [ShowReligionAdjective('hindu')|l] en la parte continental de [ShowRegionName('indochina_region')], quienes habitan en [GetCountry('CHA').GetLongNameWithNoTooltip|l] se enfrentan a la amenaza constante que suponen [GetCountry('KHM').GetLongName|l] al oeste y [GetCountry('DAI').GetLongName|l] al norte.\n\nA pesar de las amenazas externas, las tradiciones marineras [GetCountry('CHA').GetAdjectiveWithNoTooltip|l] les han permitido obtener riquezas mediante el comercio y la piratería en los mares de [ShowRegionName('indonesia_region')]."
 country_history_CHI: "Tras su fundación por parte de [GetCharacter('kublai_khan').GetName], [GetCountry('CHI').GetLongName|l] controla ahora [GetCountry('CHI').GetFlavorRank|l] y su vasta inmensidad. Después de dominar [ShowSubContinentName('east_asia')] y bajo el gran liderazgo de [GetCharacter('kublai_khan').GetShortNameWithNoTooltip], ha logrado alcanzar nuevas cotas de prestigio y esplendor. Sin embargo, su influencia en el subcontinente se desvanece... Los conflictos internos, la inestabilidad y las fricciones culturales han reemplazado lo que antaño fuera próspero y magnífico. Quienes desean arrebatarle el trono y el mandato están reuniendo fuerzas. Conspiran y maquinan dentro de las fronteras de [GetCountry('CHI').GetNameWithNoTooltip], buscando debilidades en [GetCountry('CHI').GetFlavorRank|l], compitiendo por las migajas de poder y un lugar en los anales de la historia. La única opción es sentarse en el Trono del Dragón y cumplir la voluntad del cielo."
 country_history_CHK: "El $town$ de [ShowLocationName('cahokia')] ha desarrollado una sociedad compleja que gira en torno a la explotación de las fértiles tierras agrícolas del valle circundante, y al gobierno de los sacerdotes que han organizado la construcción de templos en su cima. La cultura de los [ShowCultureName('cahokia_culture')|l] también se ha extendido a las tierras aledañas, estructurando un vasto territorio.\n\nSin embargo, pueden surgir desafíos para nuestra gente: ¿seremos capaces de desarrollar y organizar aún más nuestra sociedad, o se perderá y olvidará para siempre este progreso?"
 country_history_CSU: "Los altos volcanes y rápidos ríos de la cordillera de los Andes esconden y nutren el Valle Sagrado de los Incas, donde nosotros, los hijos del Sol, moramos en la magnífica ciudad de [ShowLocationName('qusqu')] mientras nos preparamos para el glorioso futuro que nos aguarda.\n\nTras años de consolidación y política, ha llegado el momento de que nuestro pueblo expanda su influencia más allá de nuestro gran valle, derrote a nuestros enemigos y siga los caminos de las montañas hasta cada uno de los rincones de este mundo. ¿Estamos preparados para asumir tal destino? ¿O acaso nuestros opositores nos derrotarán antes de alcanzar nuestro apogeo?"
 country_history_DAI: "Nacido de las secuelas de la guerra civil de la dinastía Ngô en 968, [GetCountry('DAI').GetLongName|l] ha luchado desde entonces contra la creciente esfera de influencia de los $chinese_group$ y su imperio del norte. Aunque forma parte del [GetUniqueInternationalOrganization('middle_kingdom').GetName], los [GetCountry('DAI').GetCulture.GetName|l] han tenido que defender sus tierras de los invasores [GetCountry('CHI').GetCulture.GetName|l] en múltiples ocasiones.\n\nAdemás de las amenazas externas, [GetCountry('DAI').GetFlavorRank|l] también se enfrenta a los problemas de un Estado altamente descentralizado con los [ShowEstatePrivilegeName('peasants_autonomous_villages')|l] y una vida cortesana volátil donde actores hostiles buscan hacerse con el trono [GetCountry('DAI').GetAdjectiveWithNoTooltip|l].\n\nPese a todos estos desafíos, [GetCountry('DAI').GetNameWithNoTooltip] se encuentra en una situación propicia, pues [GetCountry('CHA').GetLongName|l] tiene enemigos por todos los flancos y [GetCountry('KHM').GetName] se enfrenta a una decadencia interna en todos los frentes. ¡[GetCountry('DAI').GetFlavorRank] tiene al alcance de la mano su ascensión como imperio dominante de [ShowRegionName('indochina_region')]!"
 country_history_DAN: "[GetCountry('DAN').GetLongName|U] se encuentra en una situación bastante precaria. Durante el reinado del último [GetCharacter('dan_chistopher_ii').GetName], grandes partes del país fueron hipotecadas a los [ShowCultureName('danish')|l] y [ShowCultureGroupName('german_group')|l] prominentes [ShowEstateTypeName('nobles_estate')|l], [GetCountry('SLV').GetLongName|l] se vio forzado a separarse de las tierras del rey, e incluso el territorio de [GetCountry('SKE').GetName] tuvo que venderse para que se lo quedase [GetCountry('SWE').GetLongName|l].\n\n[GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip] fue destronado por [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] cuando este instauró a su propio sobrino [GetCharacter('dan_valdemar_iii').GetName], solo para ser restituido al cabo de un tiempo como rey títere. Desde la muerte de [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip], [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip] ha sido el gobernante de facto de [GetCountry('DAN').GetNameWithNoTooltip].\n\nNo será fácil superar esta situación, pero la gente [GetCountry('DAN').GetAdjective|l] es resiliente y resuelta, y [GetCharacter('dan_valdemar_atterdag').GetName], hijo de [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip], ya está preparando sus movimientos para recuperar la autoridad sobre [GetCountry('DAN').GetFlavorRank|l]."
 country_history_DHM: "[GetCountry('DHM').GetLongName] no es un señorío ordinario, sino un estado palatino bajo [GetCountry('ENG').GetLongName|l], donde el príncipe-obispo gobierna con una autoridad casi regia. Investido de poderes para reclutar ejércitos, acuñar moneda y administrar justicia, el obispo de Durham actúa como un príncipe temporal sobre su dominio en Northumbria.\n\nDurante generaciones, esta autonomía excepcional ha permitido a los obispos guardar la frontera septentrional de las incursiones [GetCountry('SCO').GetAdjective|l], siendo su sede fortificada en [ShowLocationName('durham')] un baluarte de lealtad real en medio de las marcas.\n\nSin embargo, los tiempos son inciertos: la frontera se inquieta, [GetCountry('SCO').GetName] permanece hostil y hasta entre el clero se escuchan susurros de reforma y ambición. Aunque revestido con las ropas de la Iglesia, el palatinado de Durham se erige como una criatura política que aún podría alzarse para desempeñar un papel mayor en los asuntos del reino.\n\n¿Permanecerá el obispado como un rincón tranquilo del servicio real, o podría convertirse en un poder por derecho propio, un gran reino del norte en todo menos en el nombre?"
 country_history_DLH: "Una serie de rápidas y legendarias conquistas en el último siglo originaron [GetCountry('DLH').GetLongName|l]. Con territorios bajo nuestra jurisdicción que se extienden desde [ShowRegionName('deccan_region')] hasta los fértiles campos de [ShowLocationName('lahore')], nadie más se ha atrevido a compararse con el prestigio y el estatus de nuestros logros.\n\nSin embargo, se ha hecho evidente que hemos extendido en exceso nuestra autoridad con [GetCountry('DLH').GetFlavorRank|l], de tal vastedad que hoy en día resulta bastante difícil de controlar. Nuestros enemigos son numerosos y ansían deshacer nuestro gran legado. Al este, nuestros súbditos en [ShowAreaName('bengal_area')] han empezado a cuestionar a sus señores, mientras que nuestros territorios meridionales llevan tiempo disputando nuestro dominio. Y los países de fe [ShowReligionAdjective('hindu')|l] del sur de la $india$ podrían afianzar aún más su resistencia a nuestro mandato bajo el liderazgo de la creciente potencia de [GetCountry('VIJ').GetName].\n\nConfiamos en la atenta mirada de [GetCharacter('dlh_muhammad_bin_tughluq').GetName] para salvaguardar nuestras tierras y evitar nuestra caída..."
 country_history_DMS: "[GetCountry('DMS').GetLongName] se encuentra en el escarpado extremo suroccidental de Irlanda. Aunque está lejos de [ShowLocationName('dublin')], no es un remanso remoto: está gobernado por [GetCharacter('dms_maurice_fitzgerald').GetName], primer conde de Desmond, líder de la rama sureña de los poderosos [ShowDynastyName('fitzgerald_dynasty')], y uno de los señores más poderosos de toda [ShowRegionName('ireland_region')].\n\nTras recibir el título de condado en 1329, forjó un dominio semiindependiente de los jefes gaélicos de [GetCountry('THO').GetName] y de la autoridad de la Corona inglesa de [GetCountry('PLE').GetName].\n\nEl condado está marcado por alianzas cambiantes, barones de las marcas rivales y tensiones persistentes con Dublín y Londres. A medida que merma el poder real inglés en el oeste, podemos aprovechar la oportunidad para afirmar la autonomía, enfrentar a los clanes gaélicos entre sí, o incluso reclamar una realeza de hecho, aunque no de nombre.\n\n¿Se convertirá Desmond en el pilar de un nuevo resurgir hiberno-normando o será engullido por la marea de la reconquista gaélica y las disputas entre dinastías rivales?"
 country_history_ENG: "La Corona inglesa aún se tambalea por una traicionera rebelión que provocase el vil asesinato de [GetCharacter('eng_edward_ii').GetShortName] hace apenas diez años. Aunque los cabecillas fueron ejecutados, varios conspiradores han recibido clemencia en aras de la paz.\n\nMientras tanto, su hijo superviviente [GetCharacter('eng_edward_iii').GetShortName] ya ha demostrado ser un joven gobernante competente y alberga ambiciosos planes para el trono [GetCountry('FRA').GetAdjective|l], un trono que le pertenece por derecho de nacimiento como nieto de un rey de la dinastía [ShowDynastyName('capet_dynasty')].\n\nEn el norte, nuestro descarriado títere [GetCountry('SBL').GetName] disputa débilmente la Corona [GetCountry('SCO').GetAdjective|l], mientras nuestros leales vasallos mantienen un férreo control sobre los Gobiernos de [GetCountry('WLS').GetName], [GetCountry('PLE').GetName] y [GetCountry('AQN').GetName].\n\n¿Cómo afrontaremos los turbulentos años venideros? ¿Cruzaremos el canal para convertirnos en una potencia continental o buscaremos en los mares el dominio global?"
 country_history_ERE: "Fundado por [GetCharacter('ere_eretna').GetName], un oficial ilkánida de origen uigur, este beylicato surgió tras su victoria en la batalla de Karanbük contra los caudillos mongoles. Tras declarar la independencia de sus antiguos soberanos, Eretna se convirtió en sultán y se ganó el apodo de Köse Peyghamber —el Profeta Imberbe—, por su próspero reinado. $anatolia_desc$"
 country_history_ETH: "[GetCountry('ETH').GetLongName|U] es un antiguo reino rico en historia y tradiciones. Enclavado en el Cuerno de África, presume de exuberantes tierras altas, mesetas y el gran valle del Rift. Su belleza queda cautivada por las doradas puestas de sol en las montañas Simien.\n\nEl fascinante tapiz de [GetCountry('ETH').GetNameWithNoTooltip] entrelaza diversos grupos étnicos, como los [ShowCultureName('amhara')|l], los [ShowCultureName('afar_culture')|l] y los [ShowCultureName('tigre')|l]. Unido en las adversidades, permanece resiliente como el ancestral baobab, que perdura a través del tiempo.\n\nInspirado por sus orígenes remotos, [GetCountry('ETH').GetNameWithNoTooltip] atesora legendarias uniones, como la de la reina de Saba y el rey Salomón. El legado de su hijo Menelik, primer miembro de la dinastía [ShowDynastyName('solomonid_dynasty')], resuena a través del tiempo, conectando esta tierra con los antiguos israelitas.\n\nA lo largo de los años, la épica historia de [GetCountry('ETH').GetNameWithNoTooltip] se despliega, moldeada por el destino y el inquebrantable espíritu de su pueblo. Triunfos y tribulaciones tejen un rico tapiz de los vaivenes de la vida.\n\nSin embargo, esta nación se alza como un reino rodeado de adversarios que aguardan ansiosamente cualquier oportunidad para atacar. No solo sobrevivir, sino prosperar, será todo un desafío."
 country_history_EWY: "Ubicado en las tierras fronterizas entre [ShowAreaName('wales_area')] y las tierras centrales que conforman [GetCountry('ENG').GetLongName], [GetCountry('EWY').GetLongName] ocupa una posición estratégica vital como uno de los señoríos de las marcas encargado de asegurar la frontera occidental del reino.\n\nSu gobernante actual, [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName], es un leal servidor de la Corona y veterano tanto de la guerra como de la corte. Fiel vasallo de [GetCharacter('eng_edward_iii').GetShortName], se ha probado no solo en el campo de batalla, sino también como enviado real y administrador, sirviendo en ocasiones como condestable de Dover y guardián de los Cinco Puertos. Su autoridad territorial en las marcas le confiere tanto riqueza como alcance, aunque permanece siempre alerta ante las lealtades cambiantes y las ambiciones que definen la región.\n\n¿Mantendrá la línea de Burghersh su favor con los Plantagenet y custodiará las marcas con honor? ¿O barrerán las cambiantes mareas de la política, la guerra y la herencia este bastión de las marcas?"
 country_history_FLO: "¡El dominio [GetCountry('FLO').GetAdjective|l] se mantiene firme en los albores de una nueva era! Nuestra república ha resistido el paso del tiempo y se encuentra en una posición privilegiada para aprovechar la prosperidad y la opulencia de nuestra región. A nuestro alrededor, Estados rivales y posibles aliados realizan sus movimientos en un intento por influir y expandir su territorio en Italia. \n\nSin embargo, pocos son tan reconocidos por su aptitud en las artes y su influencia cultural como nuestros foros de pensamiento en [ShowLocationName('florence')]. Bajo la guía de una administración competente y un pueblo instruido, el próximo siglo elevará a nuestra gente y nos hará brillar como innovadores pioneros durante una época de gran iluminación."
 country_history_FRA: "La muerte de [GetCharacter('fra_charles_iv_capet').GetShortName] en 1328 sin un heredero varón marcó el fin del gobierno de la dinastía [ShowDynastyName('capet_dynasty')] sobre [GetCountry('FRA').GetLongName|l], lo que desembocó en la coronación de [GetCharacter('fra_philip_vi_valois').GetName], un pariente de una rama secundaria ya desaparecida de la dinastía. Sin embargo, la coronación ha sido disputada por [GetCharacter('eng_edward_iii').GetName] de [GetCountry('ENG').GetName], con el pretexto de que, si bien la [ShowHeirSelectionName('salic_law')|l] de [GetCountry('FRA').GetNameWithNoTooltip] prohíbe el traspaso del trono a una sucesora, no prohíbe la herencia por línea femenina. Como hijo de [GetCharacter('eng_isabella_of_france').GetName], el último hermano vivo de [GetCharacter('fra_charles_iv_capet').GetShortNameWithNoTooltip], [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] podría reclamar el trono de [GetCountry('FRA').GetNameWithNoTooltip] por derecho de nacimiento.\n\nLa tensión entre ambos países ha empeorado durante los últimos años, ya que nuestra hospitalidad hacia el joven gobernante exiliado [GetCountry('SCO').GetName], [GetCharacter('sco_david_ii').GetName], ha enfurecido a la corte [GetCountry('ENG').GetAdjectiveWithNoTooltip|l], que apoya al pretendiente rival de [GetCountry('SBL').GetName], quien busca apoderarse del trono [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]. A modo de respuesta, [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] también ha concedido recientemente refugio a [GetCharacter('eng_robert_iii_artois').GetName], quien escapara de la orden de comparecer a juicio en [ShowLocationName('paris')] por sus intentos de quedarse con [GetCountry('ARS').GetLongName|l]. Corren rumores de que [GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip] incluso está alentando al descontento [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] a reclamar el l trono de [GetCountry('FRA').GetNameWithNoTooltip] por la vía militar.\n\nSi las relaciones continúan deteriorándose hasta alcanzar un punto crítico, [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip] podría necesitar el apoyo de sus súbditos, aunque más de un [ShowSubjectTypeName('appanage')|l] ambicioso procedente de la antigua línea real podría aprovechar la oportunidad y exigir mayores privilegios, lo que supondría una amenaza mayor para la estabilidad de la Corona que cualquier pretendiente invasor. Los próximos años serán decisivos para el futuro de [GetCountry('FRA').GetNameWithNoTooltip], que deberá enfrentarse tanto a la amenaza externa [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] como a los orgullosos señores [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]. ¿Sucumbirá el país ante los falsos pretendientes o emergerá como principal potencia de [ShowContinentName('europe')]?"
 country_history_GEN: "La ciudad de [ShowLocationName('genoa')] destaca como el puerto comercial más importante del [ShowAreaName('western_mediterranean_sea_area')], y su [GetCountry('GEN').GetGovernment.GetGovernmentType.GetName|l] ha expandido la influencia en ultramar mediante el comercio y la guerra.\n\nTras su victoria sobre [GetCountry('PIS').GetLongName|l], se hizo con la isla de Córcega y estableció un punto de apoyo en Cerdeña. Sin embargo, esto podría haber sido un regalo envenenado, ya que ahora no solo podría enfrentarse a la oposición de sus habitantes, pero también a la de [GetCharacter('ara_peter_iv_arago').GetName], quien se ha proclamado gobernante de ambas islas.\n\nPuede surgir otro desafío desde el este, una red de posesiones ha creado las condiciones de un dominio comercial sobre el [ShowAreaName('black_sea_area')], centrado alrededor del puerto de [ShowLocationName('kaffa')], aunque vecinos peligrosos como [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName] o [GetCountry('GLH').GetLongName|l] podrían suponer una amenaza.\n\n¿Podrá superar [GetCountry('GEN').GetNameWithNoTooltip] estos desafíos apoyándose en sus numerosos [ShowBuildingTypeName('fondaco')|l] y sus acaudalados banqueros?"
 country_history_GRM: "Tras emerger de las cenizas del Imperio selyúcida, [GetCountry('GRM').GetName] estableció una sólida posición en la región bajo el liderazgo de [GetCharacter('grm_yakub_i').GetName]. Nuestro gran pueblo se rebeló contra la autoridad selyúcida en 1283 y alcanzó finalmente la paz en 1314, obteniendo un vasto territorio que incluía la ciudad de [ShowLocationName('ankara')]. $anatolia_desc$"
 country_history_HUN: "Durante siglos, [GetCountry('HUN').GetLongName|l] defendió la frontera de la cristiandad de los paganos e infieles que había más allá. Las recientes rebeliones nobiliarias han hecho peligrar esa misión, pero gracias a la mano de hierro de [GetCountry('HUN').GetGovernment.GetRuler.GetName], los nobles descontentos han vuelto a someterse a su mandato y el bastión cristiano se ha renovado y reforzado.\n\nSin embargo, el futuro de [GetCountry('HUN').GetNameWithNoTooltip] no es morar en paz, pues ya se están gestando nuevos problemas en el sureste que pondrán a prueba la fuerza del #italic Regnum Marianum#!.\n\n¿Qué destino aguarda para [GetCountry('HUN').GetLongNameWithNoTooltip|l]? ¿Sucumbirá ante los enemigos de la fe? ¿O se mantendrá firme ante las oleadas de quienes ansían su destrucción?"
 country_history_JAP_common: "Tras un largo período de paz bajo el sogunato de Kamakura, las islas de Japón se vieron sumidas de nuevo en la guerra durante las invasiones [GetCountry('MGE').GetAdjective|l], lo cual debilitó la autoridad del $JAPANESE_SHOGUNATE_LEADER_MALE$ hasta el punto de que [GetCountry('STC').GetGovernment.GetRuler.GetName] pudo arrebatarle el control del país. Sin embargo, sus intenciones de restaurar el gobierno imperial no llegarían a materializarse, ya que su antiguo aliado [GetCountry('JAP').GetGovernment.GetRuler.GetName] estableció un nuevo [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l]."
 country_history_JAP: "$country_history_JAP_common$\n\nAhora [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip|l] gobierna el país después de que [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] huyera de la capital y se estableciera en [GetCountry('STC').GetCapital.GetName]. La lucha entre el Gobierno central y el emperador fugitivo está lejos de terminar."
 country_history_NTC: "$country_history_JAP_common$\n\nAhora [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] ha instaurado a [GetCountry('NTC').GetGovernment.GetRuler.GetName] como emperador propio en [GetCountry('NTC').GetCapital.GetName], aunque nuevamente como emperador figurativo sometido a la autoridad del título de [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]."
 country_history_STC: "$country_history_JAP_common$\n\nViviendo prácticamente en un exilio forzoso de la capital, [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] se encuentra en la tesitura de tener que reunir apoyos para su causa si quiere sobrevivir y desafiar de nuevo la autoridad su actual [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]."
 country_history_japanese_clan_common: "$country_history_JAP_common$\n\nLos numerosos clanes se ven ahora divididos entre sus lealtades hacia uno u otro bando."
 country_history_japanese_clan_north: "$country_history_japanese_clan_common$ Como leales partidarios de quien ostenta el título de [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l] y [GetCountry('NTC').GetLongName|l], este clan se opone a [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] y a su pretensión de ascender al Trono del Crisantemo."
 country_history_japanese_clan_south: "$country_history_japanese_clan_common$ Como leales partidarios de [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip], que vive en el exilio, y de su legítimo derecho al Trono del Crisantemo, se ven enfrentados a la autoridad de quien ostenta el título de [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]."
 country_history_KAR: "Como el mayor fragmento de un imperio que antaño fuera grandioso, nos encontramos al timón de una lucha por el poder en nuestra región. Nuevos beylicatos aspirantes se alzan contra todo pronóstico mientras sueñan con unir a un pueblo fragmentado tras la disolución de Rûm. Los canales abiertos de comunicación y diplomacia con los señores de [ShowLocationName('cairo')] han bendecido nuestra tesorería y legitimado nuestro mandato al tiempo que numerosos lugares prósperos como [ShowLocationName('konya')] y [ShowLocationName('ermenek')] permanecen firmemente bajo nuestro control. $anatolia_desc$"
 country_history_KBO: "Los albores del siglo XIV han sido testigos de cómo los últimos vestigios de la dinastía [ShowDynastyName('sayfawa_dynasty')] luchan entre sí por las migajas de poder, aferrándose a la poca legitimidad que nos queda.\n\n[GetCharacter('kbo_salmama').GetShortName] intenta con determinación mantener unido a nuestro pueblo mientras las amenazas internas y externas mueven los hilos desde las sombras. Sin duda, vivimos una época turbulenta que, o bien dotará a nuestra gente de la determinación necesaria para avanzar y evolucionar, o bien acabará por destruirnos, relegándonos a una mera nota al pie en los libros de historia."
 country_history_KHM: "[GetCountry('KHM').GetLongName|U] ha perdurado durante siglos como el centro indiscutible de [ShowRegionName('indochina_region')]. Desde su conversión al [ShowReligionName('theravada')|l], [GetCountry('KHM').GetNameWithNoTooltip] ha ido perdiendo poco a poco su dominio indiscutible en la región. Las potencias emergentes tanto al oeste como al este de la antigua capital de [ShowLocationName('angkor')] amenazan con alterar el equilibrio de poder en [ShowRegionNameWithNoTooltip('indochina_region')].\n\nAnte la dificultad de mantener sus sistemas de riego y sus extensos complejos templarios, [GetCountry('KHM').GetNameWithNoTooltip] deberá protegerse de la invasión extranjera para sobrevivir y recuperar su posición como potencia hegemónica de [ShowRegionNameWithNoTooltip('indochina_region')]."
 country_history_KNI: "Los [GetCountry('KNI').GetName|l] conquistaron la isla de [ShowLocationName('rodos')] a principios del siglo XIV, impulsados por la caída de Acre en 1291, estableciendo una fortaleza que nos permitiría cumplir nuestra misión de proteger a los peregrinos de fe [ShowReligionGroupAdjective('christian')|l]. [ShowLocationNameWithNoTooltip('rodos')], una pintoresca isla en el mar Egeo, se ha convertido en un próspero centro para nuestra [ShowGovernmentReformName('military_order_reform')|l], caracterizado por sus fortificaciones y una pujante economía. Sin embargo, esta prosperidad se ve contrarrestada por los incesantes ataques de las flotas de fe [ShowReligionGroupAdjective('muslim')|l] vecinas. Pero hemos demostrado una notable resistencia, defendiendo [ShowLocationNameWithNoTooltip('rodos')] en feroces batallas, exhibiendo nuestra destreza marcial y nuestra inquebrantable dedicación.\n\nNo obstante, el futuro de nuestra Orden parece sombrío, ya que nuestros enemigos se vuelven más poderosos y la desunión entre los países de religión [ShowReligionAdjective('catholic')|l] se propaga sin control. La recuperación de la Tierra Santa parece una esperanza cada vez más lejana con el paso de los días, pero nuestra determinación es inquebrantable y perseguiremos ese objetivo hasta que caiga nuestro último hombre."
 country_history_KOR: "Tras la unificación nacional lograda por la dinastía Goryeo, la gloriosa formación [GetCountry('KOR').GetLongName|l] trajo un período dorado de prosperidad y una unidad sin precedentes a su pueblo.\n\nIncluso después de doblegarse ante [GetCharacter('kublai_khan').GetName], [GetCountry('KOR').GetNameWithNoTooltip] sigue siendo una potencia importante, tanto por su población altamente instruida como por su poderosa armada.\n\nAhora soplan vientos de cambio, pues la corrupción de los ideales del budismo y las revolucionarias ideas del neoconfucianismo están cambiando las mentalidades en todo el país. ¿Se convertirá [GetCountry('KOR').GetNameWithNoTooltip] en el soldado más fuerte del ejército de [GetCountry('CHI').GetName], o se liberará de esas cadenas y dictará su propio futuro?"
 country_history_LIT: "Entre las tierras de [GetCountry('POL').GetName] y [GetCountry('GLH').GetLongName|l], [GetCountry('LIT').GetLongName|l] tiene una orgullosa historia como uno de los últimos bastiones del paganismo. Bajo la dinastía [ShowDynastyName('gediminid_dynasty')], el pueblo de [GetCountry('LIT').GetAdjectiveWithNoTooltip|l] ha saboreado el éxito al expandir sus dominios para abarcar partes de la Rus de Kiev. Sin embargo, la creciente presión y una cruzada en curso encabezada por [GetCountry('TEU').GetLongName|l], [GetCountry('LIV').GetLongName|l] y quien ostenta el título de [GetCountry('BOH').GetGovernment.GetRulerTitle|l] de [GetCountry('BOH').GetName] sirven como solemne recordatorio de que las fricciones religiosas podrían contribuir a su desaparición. Los diversos intentos de abrazar la fe [ShowReligionAdjective('catholic')|l] han resultado infructuosos y las crecientes tensiones en nuestras fronteras amenazan la estabilidad."
 country_history_MAC: "[GetCountry('MAC').GetLongName], bajo el gobierno la ambiciosa dinastía [ShowDynastyName('mortimer_dynasty')], es uno de los más poderosos señoríos de las marcas, tendido sobre la frontera entre [ShowAreaName('wales_area')] y [GetCountry('ENG').GetLongName].\n\nUna vez elevado a un poder casi regio, el difunto [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] tuvo Inglaterra en sus manos como regente, un cargo que alcanzó tras asesinar traidoramente a [GetCharacter('eng_edward_ii').GetShortName]. Pero su ambición resultó fatal: fue derrocado en 1330 y ejecutado, y el nombre de los Mortimer quedó para siempre mancillado como una familia de usurpadores y traidores.\n\nAhora, el joven [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName], heredero de la línea deshonrada, está destinado a heredar no solo vastas propiedades y prestigio en las marcas, sino también la pesada carga de un legado empañado. Aunque su juventud lo protege de momento, la Corona inglesa observa al pequeño señor con recelo.\n\n¿Se desvanecerán los Mortimer en la oscuridad nobiliaria como meros terratenientes o reclamarán la elevada influencia que antaño ejercieran a ambos lados de la Marca?"
 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName] ha mantenido con fuerza su [GetCountry('MAJ').GetLongName|l] a lo largo de las costas de [ShowRegionName('indonesia_region')]. Después de su muerte, [GetCharacter('maj_jayanagara').GetName] asumió las obligaciones reales y no demostró gran eficacia como líder, pues su reinado estuvo plagado de numerosos conflictos internos y externos, así como de rebeliones abiertas que disputaban la autoridad real.\n\nAfortunadamente, el asesinato de [GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip] en 1328 provocó que las riendas del país cayeran en las capaces manos de [GetCharacter('maj_tribhuwana').GetName] en calidad de reina regente de su hijo [GetCharacter('maj_hayam_wuruk').GetName]. El comienzo de su regencia ha marcado el inicio de una nueva era para el pueblo [GetCountry('MAJ').GetNameWithNoTooltip|l], bajo la atenta y capaz mirada de [GetCharacter('maj_gajah_mada').GetName], quien actualmente sirve como #italic mahapatih#! (o vicerregente).\n\nSe ha puesto de manifiesto que, bajo el mandato de personas tan capaces, el futuro es prometedor para ellas y sus súbditos. ¡Este podría ser verdaderamente el comienzo de una época dorada para [GetCountry('MAJ').GetNameWithNoTooltip]!"
 country_history_MAL: "El poderoso [GetCharacter('mal_musa_keita').GetName] de [GetCountry('MAL').GetName] asombró al mundo hace una década cuando realizó su #italic hach#! («peregrinación») a [ShowLocationName('mecca')]. Tal acontecimiento fue registrado por cronistas y cantado por juglares, y sirvió para forjar su fama como el hombre más rico mientras prodigaba su generosidad, regalando #italic $zakah$#! («limosnas») de oro por donde pasaba su larga y lujosa caravana cortesana.\n\nEsta exhibición de esplendor podría haber reflejado las riquezas de las tierras [GetCountry('MAL').GetAdjectiveWithNoTooltip|l], después de que su [GetCountry('MAL').GetFlavorRank|l] se expandiera y consolidara bajo la dinastía [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName]. Sin embargo, un día [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip] fallecerá y sus sucesores podrían no encontrar tan fácil gobernar sus muy diversos dominios..."
 country_history_MAM: "En 1337, [GetCountry('MAM').GetLongName|l] se erige como potencia [ShowReligionGroupAdjective('muslim')|l] preeminente del mar Mediterráneo oriental, pues gobierna [ShowRegionName('egypt_region')] y [ShowAreaName('levant_area')] desde la espléndida capital de [ShowLocationName('cairo')].\n\nForjados en los fuegos de la revolución y sostenidos por las espadas de esclavos guerreros procedentes de la [ShowRegionName('caucasus_region')], los $mamluk$ surgieron del colapso del [GetCountry('HSN').GetName], y bajo líderes tan famosos como [GetCharacter('mam_baybars_ii').GetName], detuvieron el avance de los [ShowCultureGroupName('mongolian_group')l|] cerca de [ShowLocationName('nablus')] en la batalla de Ain Yalut, y conquistaron los últimos bastiones cruzados en [GetCountry('KOJ').GetLongName].\n\nLegitimados por estas victorias, con un califa en la sombra instalado en [ShowLocationNameWithNoTooltip('cairo')], su protección de los lugares sagrados de [ShowLocationName('mecca')] y [ShowLocationName('medina')], y enriquecidos por el comercio, disfrutan ahora, durante el reinado de [GetCharacter('mam_an_nasir_bahri').GetName], de una rara estabilidad. Sin embargo, la supervivencia para [GetCountry('MAM').GetFlavorRank|l] depende de la lealtad de su conflictiva élite militar, sobre todo ante las siempre presentes crisis sucesorias que amenazan regularmente con deshacer este sólido Estado."
 country_history_MLO: "La política de la península italiana es un arma de doble filo. Enemigos y amigos, aliados y rivales no son más que identidades otorgadas y revocadas con la misma facilidad con la que fluye el vino en una copa. La posición [GetCountry('MLO').GetAdjective|l] en este entorno tan hostil es bastante ventajosa. Centrada alrededor de un sólido núcleo urbano en [ShowLocationName('milano')], podemos buscar proyectar nuestra fuerza sobre los territorios recién conquistados que nos rodean, mientras nos protegemos de los traidores al este y al oeste.\n\nEn el ámbito interno, el auge de las ciudades-Estado autónomas probablemente causará problemas a nuestra administración y a la preservación de nuestra soberanía. Tenemos la oportunidad de alcanzar una gloria y un prestigio inconcebibles si logramos sofocar tanto los peligros internos como externos bajo un liderazgo fuerte y unido."
 country_history_MOR: "El [ShowRegionName('maghreb_region')] ha sido testigo del auge y la caída de numerosas dinastías y poderosos territorios uno tras otro, desde los idrisíes hasta los almorávides o los almohades. Esta era de inestabilidad e incertidumbre ha llegado a su fin bajo la dinastía [ShowDynastyName('marinid_dynasty')] y el gobierno de [GetCharacter('mor_abu_al_hasan_ali').GetName]. Mediante un cuidadoso equilibrio entre el poderío militar y la astucia diplomática, hemos asegurado un firme control dentro de nuestras fronteras. Ahora, nuestras ambiciones se dirigen hacia el este, donde buscamos desafiar el dominio de los [ShowDynastyName('zayyanid_dynasty')] de [GetCountry('TLE').GetName]. Y, hacia el norte, mantenemos una posición estratégica a través del estrecho de Gibraltar, desde Algeciras hasta Ronda, donde nos mantenemos en solidaridad con nuestros hermanos en la fe de [GetCountry('GRA').GetName], en un esfuerzo común contra los gobernantes de religión [ShowReligionGroupAdjective('christian')|l] de [ShowRegionName('iberia_region')]."
 country_history_MOS: "[GetCountry('MOS').GetLongName|U] se encuentra en una encrucijada de maniobras políticas y problemas económicos bajo el [GetUniqueInternationalOrganization('tatar_yoke').GetName|l], y una continua lucha de poder entre los principados [ShowCultureGroupName('russian_group')|l], cada uno compitiendo por la supremacía dentro de los fragmentados territorios de la Rus. La invasión de los [ShowCultureGroupName('tatar_group')|l] continúa proyectando una larga sombra sobre la región y [GetCountry('MOS').GetNameWithNoTooltip], como muchos otros principados de la Rus, sigue siendo tributario del formidable [GetCountry('GLH').GetName].\n\n[GetCountry('MOS').GetGovernment.GetRuler.GetName] guía a [GetCountry('MOS').GetNameWithNoTooltip] a través de estas complejidades, siendo un líder plenamente consciente del delicado equilibrio necesario para sobrevivir bajo el dominio de los [ShowCultureGroupNameWithNoTooltip('tatar_group')|l]. [GetCountry('MOS').GetGovernment.GetRuler.GetSheHe|U] ha gestionado hábilmente los asuntos del principado mediante iniciativas diplomáticas y alianzas estratégicas, y ahora busca consolidar el poder y mejorar la posición de [GetCountry('MOS').GetNameWithNoTooltip] dentro del yugo, con aspiraciones de unir la tierra de la Rus bajo una sola bandera."
 country_history_NAP: "[GetCountry('NAP').GetLongName|U] se alza en la encrucijada de su turbulenta historia. Nacido de las ambiciones de poderosas dinastías que buscaban el dominio sobre las tierras del sur de Italia, [GetCountry('NAP').GetNameWithNoTooltip] se erige como bastión de resiliencia y fusión cultural que se extiende desde antiguas civilizaciones como los griegos y los romanos hasta las más recientes dinastías de los Hauteville, los Hohenstaufen y los Anjou, cada una de los cuales ha dejado una marca indeleble en su identidad.\n\nEn el año 1337, el Reino se encuentra bajo el mandato de un líder visionario, [GetCountry('NAP').GetGovernment.GetRuler.GetName|l]; un monarca sabio y justo conocido por su sagacidad y buen juicio, que ha navegado con destreza por la intrincada red de alianzas políticas. Su reinado ha traído un período de relativa paz, un respiro bienvenido tras la turbulencia del pasado.\n\n¿Qué será de [GetCountry('NAP').GetNameWithNoTooltip] cuando su firme mano flaquee? ¿Qué hará su sucesor para mantener a raya a quienes codician las tierras de [GetCountry('NAP').GetNameWithNoTooltip]?"
 country_history_NAV: "Fundado originalmente por [GetCharacter('nav_inigo_arista').GetName] en torno a la ciudad de [ShowLocationName('pamplona')] como reino#italic#!, [GetCountry('NAV').GetLongName|l] ha dejado atrás sus días de gloria, quedando ahora limitado territorialmente entre grandes vecinos que contemplan sus tierras con codicia. Nacido como una marca de los [ShowCultureName('basque')|l] del Imperio carolingio, el reino fue testigo del auge y la caída de dinastías locales y de su sustitución por los [ShowCultureName('french')|l], que hicieron que el destino del reino gravite hacia [GetCountry('FRA').GetLongName|l].\n\nSin caminos abiertos de expansión, ¿será capaz [GetCountry('NAV').GetLongNameWithNoTooltip] de resistir a las naciones más poderosas que lo rodean y recuperar su antigua gloria?"
 country_history_NOV: "Fundada originalmente por pueblos eslavos y nórdicos como #italic Holmgård#!, la «nueva ciudad» de [ShowLocationName('novgorod')] se convirtió en el principal centro político y económico del norte de las tierras habitadas por el pueblo ruso. Ferozmente independiente, el consejo [GetCountry('NOV').GetAdjective|l] elige a su [GetCountry('NOV').GetGovernment.GetRulerTitle|l] entre los gobernantes vecinos, aunque el verdadero poder lo ostenta el pueblo, que prospera gracias a las rutas comerciales que conectan los ricos puestos de recolección de recursos del interior con los mares Báltico y Blanco.\n\nSin embargo, en las últimas décadas, la guerra con [GetCountry('SWE').GetName] ha sido casi una constante, detenida en la actualidad tras la creación del Estado tapón de [GetCountry('ORE').GetName]. Mientras tanto, al sur, [GetCountry('MOS').GetName] se ha convertido en una potencia dominante, con el respaldo que le brinda [GetCountry('GLH').GetLongName|l]. Los orgullosos habitantes de [ShowLocationNameWithNoTooltip('novgorod')] podrían tener que enfrentarse a decisiones difíciles en esta encrucijada."
 country_history_PAL: "$country_history_german_group$\n\nCon el Tratado de [ShowLocationNameWithNoTooltip('pavia')], que asegura la independencia y un electorado para [GetCountry('PAL').GetLongName|l], [GetCharacter('pal_rudolf_ii_wittelsbach').GetName] deberá ahora centrar sus esfuerzos en consolidar un territorio dividido. A orillas del río Rin se encuentra el centro político de [GetCountry('PAL').GetName], con sus fértiles tierras y ricos comerciantes, mientras el llamado #italic Alto Palatinado#! mantiene una estrecha conexión con nuestras raíces de la dinastía [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName] en $BAV$.\n\nSea cual sea el objetivo principal de [GetCountry('PAL').GetNameWithNoTooltip], el país deberá superar los desafíos de sus rivales regionales para no quedar a merced de enemigos más poderosos."
 country_history_PAP: "Desde su creación a manos del propio san Pedro, la Iglesia [ShowReligionAdjective('catholic')|l] ha guiado a toda la humanidad hacia la salvación a través de los tiempos, gracias al liderazgo del obispo de [ShowLocationName('rome')], el [GetCountry('PAP').GetGovernment.GetRulerTitle|l].\n\nA partir de la #italic Donación de Pipino#!, se fundaron los [GetCountry('PAP').GetName] para gobernar y ayudar a los fieles. Sin embargo, las últimas décadas han sido una lucha constante, ya que la muerte de [GetCharacter('pap_boniface_viii').GetName] forzó el traslado de la corte al exclave de [ShowLocationName('avignon')], cuando el papado cayó bajo la influencia de [GetCharacter('fra_philippe_iv_capet').GetName], y sus posesiones en [ShowRegionName('italy_region')] quedaron dominadas por familias nobles enfrentadas entre sí.\n\n¿Qué hará el vicario de Cristo? ¿Se convertirá por completo en un títere que maneja [GetCountry('FRA').GetLongName|l] y permitirá que el poder temporal se imponga sobre el espiritual? ¿O se liberará y se alzará hasta la cima de la Creación que Dios mismo dispuso para su Iglesia?"
 country_history_POL: "Durante siglos, [GetCountry('POL').GetLongName|l] se ha encontrado en medio de sucesiones dinásticas, guerras y fronteras fluctuantes. El gobernante actual, [GetCharacter('pol_casimir_iii_piast').GetName], ha iniciado su enérgico reinado en 1333. A pesar de sus intentos de unificación, muchos de los súbditos [GetCountry('POL').GetAdjectiveWithNoTooltip|l] se mantienen desafiantes en un esfuerzo por salvaguardar su autonomía frente a las maniobras diplomáticas de su [GetCountry('POL').GetGovernment.GetRulerTitle|l]. No obstante, deseando introducir cambios legislativos y sociales relevantes, [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] ya ha establecido los derechos de la minoría de fe [ShowReligionAdjective('judaism')|l], así como de los campesinos [GetCountry('POL').GetAdjectiveWithNoTooltip|l], lo que le ha valido el apodo de Rey Campesino.\n\nSin embargo, continúa la guerra contra [GetCountry('TEU').GetLongName|l], en la que [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] lucha junto con [GetCharacter('lit_gediminas_gediminids').GetName] frente a su enemigo común para tratar de recuperar las tierras ocupadas. ¿Logrará establecer una paz duradera en la frontera con [GetCountry('TEU').GetLongNameWithNoTooltip|l] para proseguir con sus reformas internas, o la guerra seguirá desolando las tierras [GetCountry('POL').GetAdjectiveWithNoTooltip|l]?"
 country_history_PLE: "[GetCountry('PLE').GetName|U] se alza como último bastión firme de la autoridad de [GetCountry('ENG').GetName] en [ShowRegionName('ireland_region')]. Gobernado desde el castillo de [ShowLocationName('dublin')], se aferra a la costa oriental, aislado del resto de la isla por una red de empalizadas defensivas de las que toma su nombre.\n\nPero son los dispares condes [ShowCultureName('anglo_irish')|l], englobados por nuestro [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] quienes ejercen el verdadero poder más allá del Pale. Durante los años vividos en las tierras salvajes gaélicas, estos condes se han vinculado con los señores [ShowCultureName('irish')|l] nativos, y cada año se alejan más de la autoridad inglesa.\n\nAun así, Dublín sigue siendo un digno centro de gobierno, derecho y comercio para los [ShowCultureName('english')|l]. Sus lugartenientes intentan mantener la paz del rey, mientras el impotente Parlamento de Irlanda se reúne para promulgar leyes que apenas logran extenderse más allá de los muros del castillo.\n\n¿Recuperará el Señorío de Irlanda su antigua influencia, imponiendo su control sobre toda la isla? ¿O quedará como un residuo costero —asediado, menguante e irrelevante—, mientras los señores gaélicos y los condes fronterizos se reparten la isla esmeralda?"
 country_history_POR: "[GetCountry('POR').GetLongName|U] obtuvo su independencia tras una larga y dura lucha contra los gobernantes de fe [ShowReligionGroupAdjective('muslim')|l] y [ShowReligionGroupAdjective('christian')|l] de la región de [ShowRegionName('iberia_region')]. Después de las importantes reformas sociales, económicas y culturales promovidas por [GetCharacter('por_dinis_i_portugal').GetShortName], su hijo y sucesor, [GetCharacter('por_afonso_iv_portugal').GetName] podría ahora enfrentarse a diferentes desafíos y oportunidades mientras gobierna a los [ShowCultureName('portuguese')|l].\n\nAl oeste y al sur se encuentra el vasto [ShowRegionName('north_atlantic_ocean_region')] y la promesa de nuevas rutas comerciales con tierras extranjeras, mientras que, al este, [GetCountry('CAS').GetLongName|l], con fuertes vínculos dinásticos con [GetCountry('POR').GetNameWithNoTooltip], podría conducir a una [ShowRegionNameWithNoTooltip('iberia_region')] unida bajo el liderazgo de los [ShowCultureNameWithNoTooltip('portuguese')|l].\n\nSea cual sea el futuro, [GetCountry('POR').GetNameWithNoTooltip] necesitará asegurar su posición de una forma u otra para garantizar su futuro como país independiente."
 country_history_SCO: "[GetCountry('SCO').GetName] se encuentra una vez más en peligro.\n\nHace apenas una generación, nuestro héroe nacional [GetCharacter('sco_robert_the_bruce').GetName] nos liberó del dominio [GetCountry('ENG').GetAdjective|l] junto al célebre mártir William Wallace.\n\nAhora su sucesor, el pequeño [GetCharacter('sco_david_ii').GetName], permanece exiliado en [GetCountry('FRA').GetName] mientras nuestra leal nobleza continúa su lucha contra [GetCountry('SBL').GetName], el títere del rey [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] que reclama falsamente la Corona [GetCountry('SCO').GetAdjectiveWithNoTooltip|l].\n\nAunque nuestro reino está actualmente unido en nuestra causa, no hay garantía de que esto perdure. En nuestro reino existen profundas divisiones culturales y sociales, especialmente entre los prósperos burgos [ShowCultureName('scottish')|l] que hablan [ShowLanguageName('english_language')|l] de las Tierras Bajas y los [ShowCultureName('highland')|l] que habitan en las colinas del interior."
 country_history_SBL: "El destino de [GetCountry('SCO').GetName] está en peligro.\n\nHace apenas una generación, el ilegítimo [GetCharacter('sco_robert_the_bruce').GetName] expulsó a la gente [GetCountry('ENG').GetAdjective|l] del país y se coronó rey.\n\nComo heredero legítimo del anterior [GetCharacter('sco_john_balliol_of_scotland').GetName], su hijo [GetCharacter('sco_edward_balliol').GetName] ha reclamado el trono [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]. Junto con sus partidarios [GetCountry('ENG').GetAdjectiveWithNoTooltip|l], planea luchar contra el usurpador y devolver [GetCountry('SCO').GetNameWithNoTooltip] a su gobernante legítimo."
 country_history_SER: "[GetCountry('SER').GetName] abarca fértiles tierras bajas y llanuras en el norte, surcadas por los imponentes ríos Danubio y Sava. En el sur, el paisaje se transforma en un terreno escarpado y boscoso y, finalmente, en los imponentes Alpes Dináricos.\n\nEl reino emergió como potencia regional significativa bajo la dinastía [ShowDynastyName('nemanjic_dynasty')]. Fundado por Esteban Nemanja en el siglo XII, este linaje real sentó las bases de un Estado unificado [GetCountry('SER').GetAdjectiveWithNoTooltip|l], comenzó a consolidar su identidad [ShowReligionGroupAdjective('christian')|l] [ShowReligionAdjective('orthodox')|l] y buscó establecer su autonomía eclesiástica. Este esfuerzo culminó en 1219 cuando la Iglesia [ShowReligionAdjectiveWithNoTooltip('orthodox')|l] [GetCountry('SER').GetAdjectiveWithNoTooltip]|l obtuvo su independencia.\n\nBajo el gobierno de Esteban el Primer Coronado, la expansión territorial de [GetCountry('SER').GetNameWithNoTooltip] se aceleró y la adquisición de regiones costeras en el [ShowProvinceDefinitionName('adriatic_sea_province')|l] aseguró el acceso al comercio marítimo e introdujo influencias occidentales. El hijo de Esteban, el rey Radoslav, promovió el desarrollo cultural del país, fomentando la educación y el arte, y monasterios como Studenica y Žiča florecieron, albergando valiosos manuscritos religiosos y frescos.\n\nA pesar de los numerosos avances recientes, [GetCountry('SER').GetNameWithNoTooltip] se enfrenta ahora a presiones externas y divisiones internas. La invasión [GetCountry('MGE').GetAdjective|l] en el siglo XIII causó daños significativos y el conflicto en el seno de la familia gobernante [ShowDynastyNameWithNoTooltip('nemanjic_dynasty')], particularmente entre [GetCharacter('ser_stefan_milutin').GetName] y su hermano [GetCharacter('ser_stefan_dragutin').GetName], debilitando aún más la unidad del Estado. Ahora, el firme gobierno de [GetCharacter('ser_stefan_dusan').GetName] se presenta como una oportunidad para cambiar el curso de la historia."
 country_history_SWE: "[GetCountry('SWE').GetLongName] es un Estado feudal bajo el gobierno de [GetCharacter('swe_magnus_eriksson').GetName], quien también ostenta la corona de [GetCountry('NOR').GetName]. [GetCountry('SKE').GetLongName] se les compró a los empobrecidos daneses hace apenas unos años. Nuestro reino es vasto, pero escasamente poblado, y está cubierto en su mayor parte por bosques. En el interior de esos bosques permanecen ocultos grandes depósitos de [ShowGoodsName('iron')|l] y [ShowGoodsName('copper')|l], que pronto podrán explotarse para enriquecer al país.\n\nNuestro reino afronta desafíos, pues recientemente hemos chocado con el poder mercantil que ejerce [GetCountry('NOV').GetLongName|l] sobre Ingria, mientras que [GetCountry('DAN').GetLongName|l] y [GetCountry('TEU').GetLongName|l] controlan la mayor parte de las tierras al sur. ¿Seremos capaces de establecer el #italic Dominium Maris Baltici#!, el dominio sobre el mar Báltico?"
 country_history_TEU: "La gloriosa #italic Orden de los Hermanos de la Casa Alemana de Santa María en Jerusalén#!, también conocida como [GetCountry('TEU').GetLongName|l], se enfrenta a su destino en las tormentosas costas del mar Báltico. Creada para proteger a los peregrinos de devoción [ShowReligionGroupAdjective('christian')|l] en su camino hacia la ciudad santa de Jerusalén, su objetivo cambió a cristianizar las tribus paganas de [ShowAreaName('prussia_area')] y el [ShowAreaName('baltic_area')] mediante la creación de un Estado en esas tierras.\n\nBajo el liderazgo de nuestro predecesor, [GetCharacter('teu_werner_von_orseln').GetName], [GetCountry('TEU').GetLongNameWithNoTooltip|l] ha expandido sus posesiones territoriales, pero esa expansión no ha estado exenta de consecuencias. Las políticas agresivas de la Orden se han granjeado poderosos enemigos, ya que las tribus paganas del Este se han unido y han formado [GetCountry('LIT').GetLongName|l], aliándose después con nuestro rival meridional de fe [ShowReligionAdjective('catholic')|l], [GetCountry('POL').GetLongName|l], que ha dejado de lado su obligación [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l] al unirse con los paganos.\n\nHa llegado el momento de que nuestra Orden demuestre que está a la altura de la cruzada que nos hemos impuesto y demuestre al mundo que, incluso rodeados de enemigos, nuestra fe se mantiene triunfante."
 country_history_THO: "Descendientes del gran rey supremo de Irlanda, [GetCharacter('mcm_brian_boruma').GetName], nuestro orgulloso clan [ShowDynastyName('o_brien_dynasty')] gobernó en su día con mano firme todo [GetCountry('MCM').GetName], el quinto meridional de la isla. Nuestro antiguo reino fue fragmentado por el despreciable clan [ShowDynastyName('mac_carthaigh_dynasty')], que se apoderó de nuestros territorios y nos obligó a desplazarnos hacia el norte.\n\nNuestro nuevo reino de [GetCountry('THO').GetName], que custodia la desembocadura del gran río Shannon, se encuentra en una posición vulnerable. Estamos rodeados de poderosos señores y relaciones tensas, tanto de los antiguos reinos [ShowCultureName('irish')|l] como de los nuevos condados [ShowCultureName('anglo_irish')|l].\n\n¿Recuperaremos nuestro legítimo título de reyes de [GetCountry('MCM').GetNameWithNoTooltip] o iremos más allá y volveremos a unir el [GetInternationalOrganizationType('high_kingship').GetName] bajo el estandarte de los [ShowDynastyNameWithNoTooltip('o_brien_dynasty')]?"
 country_history_TRE: "Los [GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName], último vestigio de una poderosa dinastía, gobiernan ahora en [GetCountry('TRE').GetLongName|l], a orillas del [ShowAreaName('black_sea_area')|l]. Tras presenciar el ascenso y la caída del Imperio de Nicea, mientras los asaltantes [ShowCultureGroupName('turkic_group')|l] dominan [ShowRegionName('anatolia_region')], [GetCharacter('tre_basil_komnenos').GetName] depende ahora de una inestable alianza con [GetCountry('BYZ').GetName] para capear el temporal. Al mismo tiempo, los mercaderes de [GetCountry('GEN').GetName] prácticamente han monopolizado el flujo comercial que pasa por [ShowAreaName('crimea_area')] y el [ShowAreaNameWithNoTooltip('black_sea_area')], drenando grandes cantidades de moneda de las arcas [GetCountry('TRE').GetAdjectiveWithNoTooltip|l]. El matrimonio con la hija ilegítima de [GetCharacter('byz_andronikos_iii_palaiologos').GetName] se ha enfriado, y la situación en la capital se vuelve aún más crítica bajo la presión de las incursiones meridionales y los conflictos internos con los #italic scholarioi#!..."
 country_history_TUR: "[GetCharacter('tur_osman').GetName], caudillo de la tribu Kayı de los turcos oğuz, fundó [GetCountry('TUR').GetName|U] alrededor de 1299. Asentados en la costa noroccidental de [ShowRegionName('anatolia_region')], fueron inicialmente uno de los muchos beylicatos que ocupaban el territorio fronterizo de Rûm, un sultanato otrora poderoso.\n\nBajo el liderazgo de [GetCharacter('tur_orhan').GetName], han consolidado y expandido enormemente su dominio, asegurando territorios vitales a lo largo de la costa del [ShowLocationName('bosphorus')]. Las abundantes incursiones, victorias militares y taimada diplomacia los han consolidado como uno de los beylicatos emergentes más poderosos de la región..."
 country_history_ULS: "[GetCountry('ULS').GetLongName|U], otrora territorio orgulloso, está hecho pedazos. En 1333, [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName] fue asesinado, lo que dejó a la pequeña [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName] como única heredera. Los clanes menores de los [ShowDynastyName('de_burgh_dynasty')] de [GetCountry('CLR').GetName], [GetCountry('MYO').GetName] y [GetCountry('CWM').GetName] se han aprovechado de nuestra debilidad y ahora compiten entre sí por la capitanía de todas las tierras familiares.\n\nMientras tanto, los enfrentados caudillos [ShowDynastyName('o_neill_dynasty')] de [GetCountry('TYR').GetName] y [GetCountry('CLA').GetName] arrasan nuestro legítimo territorio, aprovechándose de nuestra desgracia.\n\nLa debilitada administración real de [GetCountry('PLE').GetName] está asediada por problemas y es demasiado débil para intervenir; por ahora, solo podemos aguardar nuestro momento desde la seguridad de la inexpugnable fortaleza de [ShowLocationName('carrickfergus')]. ¿Nos relegarán al olvido o recuperaremos nuestra posición como poder predominante de los [ShowCultureName('anglo_irish')]|l?"
 country_history_VEN: "[GetCountry('VEN').GetLongName|U] es la más importante y poderosa de las repúblicas mercantiles del mar Mediterráneo. Controla importantes puertos comerciales e islas, que conforman el #italic Stato da Mar#!, y numerosos territorios continentales en el norte de [ShowRegionName('italy_region')], que forman los #italic Domini di Terraferma#!.\n\nSin embargo, la ciudad de la laguna no puede bajar la guardia, pues surgen nuevas amenazas a su alrededor. En el este, [GetCountry('BYZ').GetLongName|l], otrora un grandioso imperio, no olvidará fácilmente la Cuarta Cruzada y la participación [GetCountry('VEN').GetAdjectiveWithNoTooltip|l] en ella. Al oeste, [GetCountry('GEN').GetLongName|l] continúa expandiendo su influencia, conquistando más territorio y dominando rutas comerciales. Y por último, [GetCountry('VER').GetLongName|l] se ha convertido en una notable amenaza para los #italic Domini di Terraferma#!.\n\n¿Qué deparará el futuro en [GetCountry('VEN').GetFlavorRank]? ¿Sucumbirá bajo la presión de sus enemigos o se erigirá en gobernante indiscutible del #italic Mare Nostrum?#!"
 country_history_VIJ: "De fundación reciente, [GetCountry('VIJ').GetLongName|l] se mantiene fuerte tras la trascendental derrota de las tropas [GetCountry('DLH').GetAdjective|l] en el [ShowRegionName('deccan_region')], con [GetCharacter('vij_harihara_sangama').GetName] y su hermano [GetCharacter('vij_bukka_raya_sangama').GetName] al frente de la lucha contra los gobernantes de religión [ShowReligionGroupAdjective('muslim')|l] de la $india$.\n\nAunque el dominio [GetCountry('VIJ').GetAdjectiveWithNoTooltip|l] se ha establecido recientemente, la situación actual en el [ShowRegionNameWithNoTooltip('deccan_region')] nos augura un rápido ascenso al poder si sabemos aprovechar nuestro impulso, ya que podemos consolidar el control de importantes rutas comerciales entre [ShowSubContinentName('east_asia')] y [ShowContinentName('europe')], y beneficiarnos de la exportación de valiosos productos de nuestras tierras ricas en recursos."
 country_history_WLS: "El pueblo de Gales desciende de los antiguos habitantes celtas de Britania; sus reinos se extendían desde las tierras altas del norte hasta la calcárea costa meridional. Pero su dominio sobre su propia tierra no estaba destinado a perdurar.\n\nPrimero llegaron los caudillos anglosajones, que ocuparon el vacío de poder dejado por el caído Imperio romano y empujaron a los nativos hacia la rocosa periferia de Britania. Después llegaron los aventureros normandos, que finalmente los sometieron y despojaron a sus legítimos príncipes.\n\nHoy, nuestra fortificada administración gobierna, por orden de la Corona [GetCountry('ENG').GetAdjective|l], las marcas anglonormandas de los valles meridionales y los señoríos galeses de las montañas del norte.\n\nPero hay un murmullo de rebelión. ¿Se llevará a Gales hacia la prosperidad en nombre de los reyes de la dinastía [ShowDynastyName('plantagenet_dynasty')] o volverá a alzarse la Tierra de Nuestros Padres? ¡Seguimos aquí!"
 country_history_ZAN: "[GetCountry('ZAN').GetLongName|U] se ha consolidado como poderoso Estado marítimo a lo largo de la [ShowRegionName('swahili_coast_region')|l], habiendo expandido su influencia sobre una vasta extensión de la red comercial del [ShowRegionName('indian_ocean_region')]. Durante más de un siglo, los gobernantes de [GetCountry('ZAN').GetNameWithNoTooltip] han aprovechado su posición estratégica para controlar las lucrativas rutas comerciales que conectaban [ShowContinentName('africa')], [ShowRegionName('arabia_region')], $india$ e incluso [ShowSubContinentName('east_asia')].\n\nSu riqueza se basa en el intercambio de oro procedente del interior de [ShowContinentNameWithNoTooltip('africa')], [ShowGoodsName('ivory')|l], [ShowPopTypeName('slaves')|l] y otros productos locales por artículos de lujo como sedas [ShowCultureName('farsi_culture')|l], tejidos [ShowCultureGroupName('indian_group')|l] y porcelana de los [ShowCultureGroupName('chinese_group')|l]. La prosperidad de [GetCountry('ZAN').GetNameWithNoTooltip] se reflejaba en la grandeza de su arquitectura, que se alzaba como símbolo de poder y sofisticación.\n\nQué misterios descubrirá [GetCountry('ZAN').GetFlavorRank|l], solo el tiempo lo dirá. Los señores de [GetCountry('ZMW').GetName] consolidan su poder en el suroeste, mientras la competencia en los mercados extranjeros se vuelve cada vez más feroz..."
 country_history_ZMW: "Al controlar las grandes riquezas del sureste de África, [GetCountry('ZMW').GetLongName|l] disfruta de un período de estabilidad y paz. El comercio con los mercaderes de la [ShowRegionName('swahili_coast_region')|l] florece y garantiza un suministro constante de productos extranjeros desde lugares tan lejanos como la $india$ y [ShowSubContinentName('east_asia')], al tiempo que las minas del interior de África parecen ofrecer una fuente inagotable de riquezas."
