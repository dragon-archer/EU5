 country_history_haudenosaunee: "Nuestros ancestros nos sonríen. Los padres de nuestra gloriosa nación —el Gran Pacificador, Hiawatha y Jigonsaseh— nos mostraron que la cooperación y la paz entre nuestras tribus son mejores que las constantes rencillas del pasado. Gracias a ellos, hemos alcanzado una prosperidad sin precedentes.\n\nSin embargo, nuestros vecinos no comparten nuestra visión del mundo y no dudarán en destruirnos si se les presenta la oportunidad. Debemos convencer al mundo de nuestro modo de vida, por la fuerza si es necesario."
 country_history_puebloan: "Los días de grandeza han ido y venido; nuestras ciudades, antaño prósperas y llenas de vida, no son ahora más que una sombra de lo que fueron. Es como si la propia tierra nos hubiera abandonado: lo que antes era fértil y fácil de cultivar, ahora está seco y endurecido, haciendo imposible que nuestros campesinos produzcan suficiente alimento para todas las bocas. ¿Es este el inicio del fin de nuestra cultura? ¿Nos dispersaremos en el viento como motas de polvo, o se alzará un nuevo líder, alguien capaz de unir a nuestro pueblo y devolvernos a nuestra antigua gloria?"
 country_history_nahua: "Durante los dos últimos siglos, grupos de [ShowCultureName('nahua_culture')|l] descendientes de los chichimecas emigraron al México central desde su legendario hogar ancestral, conocido como Aztlán. Nuestro pueblo fue uno de esos grupos errantes.\n\n Como muchos otros pueblos [ShowCultureNameWithNoTooltip('nahua_culture')|l], fundamos nuestro propio [ShowGovernmentReformName('altepetl')|l]. Y, al hacerlo, hemos edificado nuestra propia civilización, independiente de las demás ciudades y reinos que nos rodean. ¿Seremos capaces de abrirnos nuestro propio camino hacia el futuro como líderes de nuestro destino o caeremos ante las intrigas y ambiciones de nuestros primos y desapareceremos de las páginas de la historia?"
 country_history_mayan: "Desde la creación de los primeros ancestros a partir de la masa del [ShowGoodsName('maize')|l], los [ShowCultureGroupName('maya_group')|l] han habitado en las selvas de [ShowAreaName('mayaab_area ')] y seguido las enseñanzas y la sabiduría de los dioses. Nuestros antepasados crearon muchas ciudades prósperas en una red que se extendía desde el océano hasta lo más profundo de la selva. Nuestros eruditos comprendieron los innumerables sistemas de estrella, sol y cielo, y crearon calendarios avanzados y fiables para rastrear sus movimientos místicos.\n\nPor desgracia, estos centros de comercio y cultura, antaño rebosantes de vida, yacen ahora abandonados, con sus pozos secos y sus calles devoradas por la selva, y aquellos que aún conservan fuego en su hogar no son más que una sombra de lo que antaño fueron.\n\n¿Será este también el destino de nuestro propio pueblo, convertirse en ceniza fría y yacer olvidado en el suelo de la selva? ¿O estamos destinados a cambiar el curso del destino y recuperar nuestra gloria pasada?"
 country_history_tonal: "Nacido y criado bajo la guía y la sabiduría de la Serpiente Emplumada, [ShowGodName('quetzalcoatl_god')], nuestro pueblo ha construido una civilización en las fértiles tierras de [ShowRegionName('mesoamerica_region')]. No obstante, se ciernen oscuros nubarrones sobre nuestro porvenir, pues la ambición interminable de nuestros vecinos amenaza con sumir a la región en el caos y arrastrarnos con ellos si no estamos preparados para defender nuestro modo de vida."
 country_history_andean: "Las montañas sagradas de los [ShowRegionName('andes_region')] han velado por nuestros ancestros desde el principio de los tiempos. Su clima áspero y sus empinados valles han forjado un pueblo fuerte y lleno de recursos, capaz no solo de sobrevivir, sino de prosperar en la hostil tierra sobre la cordillera, en la breve costa y en la profunda selva. ¿Favorecerán los dioses a nuestro pueblo o caeremos bajo los caprichos del destino?"
 #Europe
 country_history_low_countries_common: "Las naciones de los Países Bajos han estado sometidas desde su creación tanto por [GetCountry('FRA').GetLongName|l] como por el [GetUniqueInternationalOrganization('hre').GetName], convirtiéndose a menudo en feudos de uno u otro y cambiando de bando con frecuencia. Como un gran premio a la espera de pretendiente, una de las regiones más ricas de [ShowContinentName('europe')], los países de la región se encuentran en una posición en la que deben decidir si se convertirán en parte integral de otras naciones o defenderán su independencia con fiereza."
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nPara las naciones más pequeñas de la zona, sobrevivir será todo un desafío, luchando día tras día por mantener viva su independencia frente a vecinos más poderosos y ambiciosos."
 country_history_BRB: "$country_history_low_countries_common$\n\nComo una de las naciones más grandes y pobladas de los Países Bajos, nuestra posición para liderar a nuestros vecinos resulta evidente, especialmente teniendo en cuenta la débil coyuntura en la que se encuentra [GetCountry('FLA').GetLongName|l]. Si atacamos en el momento preciso, podremos alzarnos hasta el trono que merecemos."
 country_history_FLA: "$country_history_low_countries_common$\n\nLa guerra entre Francia y Flandes, que durase desde 1297 hasta 1305, tuvo un profundo impacto en [GetCountry('FLA').GetLongName|l]. Aunque el país logró mantener su independencia, acabó perdiendo el [ShowProvinceDefinitionName('roman_flanders_province')] ante [GetCountry('FRA').GetLongName|l].\n\nComo una de las naciones más ricas de la región, [GetCountry('FLA').GetNameWithNoTooltip] se ha recuperado en los últimos años y ahora podría tener la oportunidad de retomar lo que es legítimamente nuestro."
 country_history_FRI: "$country_history_low_countries_common$\n\nRodeada por señores feudales, nuestra sociedad sufre una lucha interna entre quienes desean mantener nuestra naturaleza de hombres libres y quienes poco a poco se erigen como líderes de nuestro pueblo, al igual que nuestros vecinos. [GetCountry('FRI').GetLongName|U] se encuentra, por tanto, en una encrucijada, mientras sueña con la gloria pasada de nuestro pueblo."
 country_history_GEL: "$country_history_low_countries_common$\n\nLa nación más belicosa de la zona, [GetCountry('GEL').GetLongName|l], también es muy competente en diplomacia y se ha expandido no solo por la espada, sino también con bolsas de oro. La combinación de estas dos herramientas se presenta como una gran oportunidad para alzarnos sobre nuestros vecinos."
 country_history_HAI: "$country_history_low_countries_common$\n\nGracias a una astuta política de matrimonios reales, los condados de [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] y [GetCountry('ZEE').GetName] acabaron siendo gobernados por la dinastía [ShowDynastyName('avesnes_dynasty')]. [GetCountry('HAI').GetLongNameWithNoTooltip|U] tiene ahora la oportunidad de continuar unificando la región bajo su liderazgo."
 country_history_HOL: "$country_history_low_countries_common$\n\nPartiendo de una tierra pobre y pantanosa, [GetCountry('HOL').GetLongName] ha ido alzándose poco a poco como aspirante a la supremacía en la región. La llegada de la dinastía [ShowDynastyName('avesnes_dynasty')] nos ha unido con [GetCountry('HAI').GetLongName|l]. Las rutas de expansión de nuestro país apuntan hacia [GetCountry('FRI').GetLongName|l], pero los conflictos entre nuestros estamentos [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')|l] y [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')] parecen reavivarse."
 country_history_LIE: "$country_history_low_countries_common$\n\nComo proveedor de papas, [GetCountry('LIE').GetLongName] es claramente la guía espiritual de los Países Bajos. La influencia que nuestra nación, como centro de educación del más alto nivel, está logrando ejercer sobre nuestros vecinos asegurará nuestro ascenso como nación si la empleamos con sabiduría."
 country_history_LUX: "$country_history_low_countries_common$\n\nHogar original de la dinastía [ShowDynastyName('luxembourg_dynasty')], [GetCountry('LUX').GetLongName|l] es una sombra de la Corona principal de la casa. Sin embargo, el prestigio que la familia ha ganado supone una buena oportunidad para convertirse en el líder regional y unirlo todo bajo nuestro mandato."
 country_history_UTR: "$country_history_low_countries_common$\n\nMientras [GetCountry('GEL').GetLongName|l] y [GetCountry('HOL').GetLongName|l] acosan, [GetCountry('UTR').GetLongName|l] intenta librarse de su influencia y poner todos los Países Bajos bajo su divina tutela. La bulliciosa ciudad de [ShowLocationName('utrecht')], centro de cultura y arte, puede ser una gran capital para una región unificada."
 country_history_swiss_group: "$country_history_german_group$\n\nLos [ShowCultureGroupName('swiss_group')|l] que habitan la parte occidental de los Alpes se resisten ferozmente a la autoridad de [GetCountry('HAB').GetName], que invade sus tierras. Con la victoria en la batalla de Morgarten, se formó una nueva unidad entre los países independientes de [ShowAreaName('eastern_switzerland_area')] y la [GetUniqueInternationalOrganization('swiss_confederation').GetName] se mantiene fuerte con cada vez más miembros uniéndose a su estandarte. Pero su viejo enemigo, la dinastía [GetDynasty('habsburg_dynasty').GetName], está reuniendo fuerzas con la concesión de [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], lista para someter por completo al pueblo de [GetCountry('SWI').GetName] bajo su yugo."
 country_history_baltic_german: "Junto con nuestros hermanos de armas en [GetCountry('TEU').GetLongName|l], estamos preparados para llevar a cabo nuestra santa misión: la cristianización del norte de [ShowContinentName('europe')]. Con el apoyo de caballeros y nobles [ShowCultureGroupName('german_group')|l], nuestro país debe no solo convertir a los paganos, sino también proteger a aquellos que abracen la luz del [ShowReligionName('catholic')|l]. Por desgracia, la resistencia que presenta [GetCountry('LIT').GetName] sigue siendo feroz y otros, como [GetCountry('DAN').GetLongName|l], podrían aprovechar nuestra lucha para sus propias y egoístas ambiciones.\n\nAunque nuestro futuro esté ligado a la misión de conversión, también debemos pensar en nuestro propósito más allá de los paganos. ¿Deberemos redoblar nuestros esfuerzos contra los descarriados seguidores del [ShowReligionName('orthodox')|l] o reformar nuestro Estado?"
 country_history_german_group: "El corazón del [GetUniqueInternationalOrganization('hre').GetName] soportó el largo período del Gran Interregno y mira las próximas décadas con preocupación. Ante la avanzada edad de [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], las familias de los [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], los [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] y los [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] se preparan una vez más para competir por la Corona imperial. Mientras la autoridad imperial al sur de los Alpes se deteriora, los mercaderes [ShowCultureGroupName('german_group')|l] se apresuran a asegurar sus rutas comerciales hacia [ShowRegionName('italy_region')] mientras [GetCountry('HSA').GetLongName|l] disfruta de su dominio sobre la región de [ShowRegionName('north_german_region')]."
 country_history_BAV: "$country_history_german_group$\n\nBajo el liderazgo de [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], $BAV$ se encuentra en el apogeo de su poder. Como emperador del [GetUniqueInternationalOrganization('hre').GetName], [GetCountry('UBV').GetLongName|l] ejerce respeto y autoridad entre los príncipes imperiales. Mientras [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName] gobierna [GetCountry('LBV').GetLongName|l], su salud se deteriora debido a la lepra, y su esperada muerte prematura podría conducir a una reunificación de $BAV$.\n\nCon sólidas relaciones entre los gobernantes [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] de [ShowContinentName('europe')], $BAV$ lo tiene todo dispuesto para reclamar su derecho a la Corona imperial y la dominación de [ShowContinentNameWithNoTooltip('europe')] central frente a sus rivales de [GetCountry('BOH').GetName] y [GetCountry('HAB').GetName]."
 country_history_BRA: "$country_history_german_group$\n\n[GetCountry('BRA').GetLongName|U] se estableció como la #italic Marca del Norte#! en el territorio de los wendos eslavos. La región se caracteriza por sus tierras altas arcillosas y depresiones con ríos y lagos, pinos y brezos, y un suelo predominantemente seco y arenoso, pero apto para la agricultura, lo que le valió el apodo de «la caja de arena del Sacro Imperio Romano».\n\nEn 1157, tras reclamar estas tierras a Jaxa de Köpenick, [GetCharacter('bra_albrecht_i_askanier').GetName] se convirtió oficialmente en [GetCountry('BRA').GetGovernment.GetRulerTitle|l]. Inicialmente limitado a Havelland y Zauche, fomentó el proceso del #italic ostsiedlung#! hacia [ShowProvinceDefinitionName('neumark_province')] al este del Óder, incorporándolo gradualmente a sus posesiones, e invitó a colonos de Flandes y Renania a establecerse, fortificando sus ciudades en el proceso. Tras su muerte en 1170, la dinastía [ShowDynastyName('askanier_dynasty')] continuó esta expansión durante más de 150 años, adquiriendo regiones vecinas como [ShowProvinceDefinitionName('stettin_province')] y [ShowProvinceDefinitionName('uckermark_province')], lo que extendió su influencia hasta el mar Báltico, pero también provocó conflictos con [GetCountry('DAN').GetName]. Sin embargo, el último [ShowDynastyNameWithNoTooltip('askanier_dynasty')], [GetCharacter('bra_heinrich_ii_askanier').GetShortName], murió sin heredero directo en 1320.\n\nAhora, la dinastía ha llegado [ShowDynastyName('wittelsbach_dynasty')], pero la falta de interés en gobernar estas tierras arroja una sombra sobre el futuro que tiene [GetCountry('BRA').GetLongNameWithNoTooltip|l]."
 country_history_MEI: "$country_history_german_group$\n\n[GetCountry('MEI').GetLongName], una posesión de la poderosa dinastía [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName], tuvo sus orígenes como marca oriental del [GetUniqueInternationalOrganization('hre').GetName] en las tierras de los sorbios y otros pueblos eslavos que fueron germanizándose paulatinamente. La tierra, originalmente cubierta de densos bosques, ha demostrado ser muy fértil, y el clima templado, especialmente cerca del río Elba, ha permitido a los sajones que allí habitan desarrollar la cultura del [ShowGoodsName('wine')|l].\n\nLos montes Metálicos, que separan el país de la Corona [GetCountry('BOH').GetAdjective|l], son ricas en minerales, especialmente en [ShowGoodsName('silver')|l], que impulsa la economía que tiene [GetCountry('MEI').GetFlavorRank|l]. Sin embargo, su aparente riqueza es un arma de doble filo, ya que el país es visto con ojos codiciosos por sus vecinos, que podrían intentar conquistarlo. A pesar de las amenazas potenciales, [GetCountry('MEI').GetNameWithNoTooltip] prospera como importante territorio imperial en la [ShowAreaName('upper_saxony_area')], pese a la creciente inestabilidad causada por el Gran Interregno. Con el menguante poder en las tierras rurales de [GetCountry('THU').GetName] y [GetCountry('BRA').GetName], los [ShowDynastyName('wettin_dynasty')] podrían emerger como nuevo poder en las tierras orientales del imperio, expandiendo su influencia y afianzando sus posesiones frente a las presiones externas.\n\nCon sus tierras fértiles, ricos recursos y ubicación estratégica, se erige como entidad prominente en el imperio, despertando la admiración y la envidia de sus vecinos."
 country_history_HAB: "$country_history_german_group$\n\nGracias a los diligentes esfuerzos de [GetCharacter('hab_albrecht_ii_habsburg').GetName] y sus predecesores, [GetCountry('HAB').GetName] logró expandir y consolidar su dominio en [ShowAreaName('austria_area')], [ShowAreaName('styria_area')] y [ShowAreaName('carinthia_area')]. Con su posición asegurada en las fronteras del sureste del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], [GetCountry('HAB').GetNameWithNoTooltip] puede ahora fijar su mirada en el gran premio que la dinastía [GetDynasty('habsburg_dynasty').GetName] está decidida a recuperar: la Corona imperial del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]."
 country_history_irish_minors: "Los señores gaélicos de Irlanda gobiernan una tierra impregnada de antiguas tradiciones, donde el reinado no es un mero título, sino un vínculo entre el gobernante y el pueblo. Aunque el Gran Reino de Irlanda se ha desvanecido hasta convertirse en poco más que un recuerdo simbólico, el sueño de un único gobernante que unifique la isla aún perdura en los corazones de los ambiciosos caudillos. Los clanes mantienen su feroz independencia, y su fuerza reside en los guerreros y unas costumbres profundamente arraigadas; sin embargo, divididos son vulnerables frente a enemigos externos y rivalidades internas.\n\nAl este, la presencia invasiva de los condes hiberno-normandos amenaza su soberanía, mientras al otro lado del mar, los reyes de Inglaterra y Escocia posan su mirada sobre las costas irlandesas. No obstante, Irlanda no es ajena a la ambición extranjera. Una y otra vez, su pueblo ha resistido y perdurado. Si un único señor gaélico pudiera reunir a los clanes y reavivar las antiguas formas de reinado, quizás la isla podría alzarse de nuevo, no como una tierra de caudillos divididos, sino como una nación unida bajo un solo gobernante."
 country_history_anglo_irish_minors: "Los grandes condados más allá de la Empalizada son los herederos de la conquista normanda, pero ya están entrelazados con las costumbres de Irlanda. Siglo y medio después de la llegada de Strongbow, los señores hiberno-normandos gobiernan vastos territorios, construyen castillos de piedra donde antes solo había fuertes circulares y comandan partidas de guerreros tan feroces como las de cualquier caudillo gaélico. Sin embargo, aunque aún conservan los nombres de sus casas nobles de Inglaterra, Francia y Gales, se han convertido en algo distinto: ni completamente irlandeses ni del todo extranjeros.\n\nA pesar de que sus murallas son fuertes, su posición es precaria. La autoridad de la Corona inglesa en Irlanda es débil, y los señores se han acostumbrado a gobernar las tierras a su antojo, más atados por alianzas y enemistades locales que por lealtad a un rey distante. Mientras tanto, los caudillos gaélicos del oeste se vuelven más osados, recuperan tierras perdidas y desafían el dominio normando. Sin un liderazgo firme, los señores corren el riesgo de caer en las mismas divisiones que fracturaron la isla antes que ellos. No obstante, si alguien aprovechase el momento —para restaurar un gobierno fuerte o incluso reclamar el dominio sobre la propia Irlanda—, entonces el futuro podría pertenecerle a esa personza en vez de a los reyes de Inglaterra o a los gaélicos rebeldes."
 country_history_finnic: "En los bosques boreales del norte de Europa, los pueblos [ShowCultureGroupName('finnic_group')|l] tratan de prosperar mientras se ven rodeados de enemigos. Los [ShowCultureGroupName('german_group')|l] desde el sur, los [ShowCultureName('swedish')|l] desde el oeste y los [ShowCultureGroupName('russian_group')|l] desde el este: todos los puntos cardinales salvo el norte son rutas de invasión hacia las tierras de sus ancestros. Sus antiguas fes están siendo reemplazadas por la fe [ShowReligionGroupAdjective('christian')|l] y sus dioses nativos se desvanecen.\n\n¿Surgirá de entre este pueblo un líder poderoso que les devuelva sus tierras?"
 country_history_italian: "Las tierras de [ShowRegionName('italy_region')] han permanecido fragmentadas desde que cayese [GetCountry('ROM').GetLongName|l], esperando la aparición de un líder fuerte que las unifique de nuevo. Sin embargo, esta falta de unidad ha generado una fuerte rivalidad entre las distintas naciones que pueblan la península y, de hecho, esto ha derivado en una constante carrera hacia el arte y la tecnología. Ninguno de los países [ShowCultureGroupName('italian_group')|l] carece de un artista famoso o de una tecnología capaz de cambiar el mundo, lo que convierte esta región en una joya en el corazón de [ShowContinentName('europe')] que todas las grandes potencias codician."
 country_history_polish: "En las orillas del Vístula, los pueblos [ShowCultureGroupName('polish_group')|l] han luchado por su nación, que con frecuencia se ha disgregado en entidades menores que competían entre sí por dominarlas a todas. Pero esta loca carrera no ha ocurrido en el vacío. Ocultos en las sombras, sus vecinos han intentado apropiarse de sus tierras mientras los [ShowCultureGroupNameWithNoTooltip('polish_group')|l] se enfrentaban entre sí.\n\nSolo un líder fuerte puede unir estas tierras y forjar una nación duradera capaz de enfrentarse a todos sus enemigos y aplastarlos."
 country_history_bohemian: "Nuestras tierras han existido en la órbita de [GetCountry('BOH').GetName] durante siglos, a menudo gobernadas por príncipes menores de su familia reinante. Aunque [GetCountry('BOH').GetGovernment.GetRuler.GetName|l], como miembro de su dinastía, ha mantenido esta tradición en [GetCountry('MVA').GetName] tras su ascenso, perdió las tierras de [ShowProvinceDefinitionName('niederlausitz_province')] ante [GetCountry('BRA').GetLongName|l], que lucha por mantener su dominio en [GetCountry('SOR').GetName].\n\nMientras el continuo influjo de colonos [ShowCultureGroupName('german_group')|l] trae nueva población a nuestras tierras, también podría amenazar nuestro gobierno en un futuro próximo si nuestros dirigentes no logran mantener la soberanía de la región."
 country_history_east_slavic: "Subyugados durante la invasión de los [ShowCultureGroupName('mongolian_group')|l], los principados del este mantienen una relación incierta con su señor nominal, [GetCountry('GLH').GetLongName|l]. Aunque muchos príncipes aún pagan el tributo recaudado por el [ShowSpecialStatusName('tatar_tax_collector')|l] de [GetCountry('MOS').GetName], otros ya se han sacudido las cadenas que les había impuesto [GetUniqueInternationalOrganization('tatar_yoke').GetName|l]\n\nEntre la amenaza siempre presente de los [ShowCultureGroupName('mongolian_group')|l] y el creciente poder que ejerce [GetCountry('MOS').GetLongName|l], nuestra nación debe navegar una complicada red diplomática para prosperar. Pero un país exitoso podría reclamar el ansiado legado de la antigua Rus de Kiev."
 country_history_iberian: "La antigua Hispania ha sido testigo de los avances y retrocesos de los dos principales grupos religiosos de esta parte del mundo: el [ShowReligionGroupName('christian')|l] y el [ShowReligionGroupName('muslim')|l]. Ahora la marea favorece a los primeros. y queda solo una pequeña parte en manos de los segundos. Sin embargo, el desenlace no está claro, pues mientras las naciones que siguen el [ShowReligionGroupNameWithNoTooltip('muslim')|l] permanecen unidas, los reinos de la fe [ShowReligionGroupNameWithNoTooltip('christian')|l] han mostrado división y han luchado entre sí.\n\n¿Terminarán estos tiempos caóticos con la expulsión definitiva de las fuerzas del [ShowReligionGroupNameWithNoTooltip('muslim')|l] de [ShowRegionName('iberia_region')], o recuperarán los hijos del [ShowReligionGroupNameWithNoTooltip('muslim')|l] las tierras que perdieron en $ADU_f$?"
 #Africa
 #Asia
 country_history_georgian: "Los [ShowCultureName('georgian_culture')|l] son orgullosos y de larga historia, pues sus antepasados ya habitaban al pie del [ShowRegionName('caucasus_region')] incluso antes de que se formaran los imperios de la Antigüedad. Estuvieron entre los primeros en abrazar el [ShowReligionGroupName('christian')|l], convirtiéndolo en su bandera e identidad. Incluso tras la expansión del [ShowReligionGroupName('muslim')|l] y verse rodeados por naciones paganas, mantuvieron su fe y se convirtieron en bastión del [ShowReligionGroupNameWithNoTooltip('christian')|l] en medio de la conexión entre Oriente y Occidente.\n\nNi siquiera las hordas de [ShowCultureGroupName('mongolian_group')|l] de $genghis_khan_name$ lograron someter completamente a su pueblo, pues los [ShowCultureNameWithNoTooltip('georgian_culture')|l] se alzaron de nuevo en rebeldía una vez que el poder de la amenaza de los [ShowCultureGroupNameWithNoTooltip('mongolian_group')] decayó. Habiendo estado unidos en el pasado bajo un gran reino, los [ShowCultureNameWithNoTooltip('georgian_culture')|l] tienen el potencial de alcanzar grandes cotas una vez más."
 country_history_GEO: "$country_history_georgian$\n\nEl país alcanzó su máximo esplendor durante el reinado de [GetCharacter('geo_david_iv').GetName] y [GetCharacter('geo_tamar_the_great').GetName]. Ahora, tras su división, [GetCountry('GEO').GetLongName|l] vuelve a unirse bajo la autoridad de [GetCharacter('geo_george_v').GetName], después de que conquistara la parte occidental de [GetCountry('GEO').GetNameWithNoTooltip] y reafirmara su dominio sobre todo el territorio de los [ShowCultureNameWithNoTooltip('georgian_culture')]. Incluso [GetCountry('ARM').GetName] se inclina ahora ante el poder de [GetCountry('GEO').GetNameWithNoTooltip].\n\nAunque técnicamente aún es súbdito del [GetUniqueInternationalOrganization('ilkhanate').GetName], este no es más que una cáscara vacía, sin nadie que lo lidere realmente. Bajo estas circunstancias, ¿cómo no iba [GetCountry('GEO').GetNameWithNoTooltip] a resurgir más grande que nunca?"
 country_history_armenian: "Los [ShowCultureName('armenian_culture')|l] han vivido en estas tierras desde la antigüedad, teniendo su origen como nación al pie del monte Ararat. Con el orgullo de ser la primera nación en abrazar el [ShowReligionGroupName('christian')|l], han sobrevivido a invasiones de pueblos del [ShowReligionGroupName('muslim')|l], de [ShowRegionName('persia_region')] y de [ShowCultureGroupName('turkic_group')|l], aunque se han visto divididos en múltiples reinos más pequeños, y la gloria del gran reino de los [ShowCultureNameWithNoTooltip('armenian_culture')|l] del pasado hace mucho que desapareció.\n\nSin embargo, los [ShowCultureNameWithNoTooltip('armenian_culture')|l] son resilientes e, incluso después de las recientes invasiones de [ShowCultureGroupName('mongolian_group')], sobreviven esperando el momento de alzarse de nuevo."
 country_history_ARM: "$country_history_armenian$ Aunque [GetCountry('ARM').GetLongName|l] se encuentra actualmente bajo la autoridad que imponen [GetCountry('GEO').GetLongName|l] y el [GetUniqueInternationalOrganization('ilkhanate').GetName], todavía mantiene suficiente autonomía para actuar de forma independiente. A pesar de ser una sombra de la antigua gloria de los [ShowCultureNameWithNoTooltip('armenian_culture')], la dinastía gobernante de los [GetDynasty('zakarid_dynasty').GetName] ha logrado consolidar su mandato y continúa manteniéndose con orgullo entre las naciones del mundo."
 country_history_persian: "Las tierras de [ShowRegionName('persia_region')] siempre han ocupado una posición privilegiada, al servir como punto de contacto entre Occidente y Oriente y encontrarse en el camino de numerosas rutas comerciales. Por ello, estas tierras también han servido de centro de intercambio de ideas, culturas y credos, con el [ShowReligionName('zoroastrian')|l], el [ShowReligionGroupName('muslim')|l], el [ShowReligionGroupName('christian')|l] e incluso el [ShowReligionGroupName('buddhist')|l] permeando entre su población.\n\nLos [ShowReligionGroupName('iranian_group')|l] son, por tanto, gentes del mundo, y [ShowRegionNameWithNoTooltip('persia_region')] también ha sido la cuna de grandes imperios en el pasado, desde los aqueménidas hasta los sasánidas. La reciente invasión de [ShowCultureGroupName('mongolian_group')|l] y el establecimiento del [GetUniqueInternationalOrganization('ilkhanate').GetName] les han impuesto un dominio extranjero, pero los [ShowReligionGroupNameWithNoTooltip('iranian_group')|l] están listos para alzarse una vez más."
 country_history_indian: "Las tierras de la $india$ tienen una historia muy larga. Según los antiguos poemas épicos de la religión [ShowReligionAdjective('hindu')|l], el [ShowAdvanceName('mahabarata')] y el [ShowAdvanceName('ramayana')], la cultura de los [ShowCultureGroupName('indian_group')|l] tiene milenios de antigüedad. Sus vastas tierras y riquezas siempre han atraído la atención de muchos conquistadores, tanto locales como extranjeros, deseosos de apropiárselas. Sin embargo, la $india$ siempre se ha mantenido fuerte.\n\nRecientemente, sus tierras han vuelto a llamar la atención de otro conquistador, esta vez de la fe [ShowReligionGroupAdjective('muslim')|l]. [GetCountry('DLH').GetLongName] se ha extendido sobre gran parte del territorio de la $india$, mientras que muchos otros países de religión [ShowReligionAdjectiveWithNoTooltip('hindu')|l] siguen también siendo fuertes en otras partes del subcontinente. Las demás fes del [ShowCultureGroupNameWithNoTooltip('indian_group')|l], el [ShowReligionGroupName('buddhist')|l] y el [ShowReligionName('jain')|l], también siguen presentes en algunas áreas, aunque muy mermadas.\n\nEl futuro de la $india$ pende así de un hilo, tanto en su identidad como en su fe, y solo el tiempo dirá cómo emergerá."
 country_history_thai: "Los [ShowCultureName('thai_culture')|l] se trasladaron desde la [ShowRegionName('south_china_region')] hasta [ShowRegionName('indochina_region')] hace siglos, donde encontraron una tierra atravesada por el comercio y las influencias tanto de la $india$ como de $china$. Bebiendo de ambas fuentes, así como de la presencia del [ShowReligionName('hindu')|l] y del [ShowReligionGroupName('buddhist')|l], los [ShowCultureNameWithNoTooltip('thai_culture')|l] desarrollaron una identidad propia, creando entidades políticas capaces de hacer frente en igualdad de condiciones a los hasta entonces dominantes [ShowCultureName('mon_culture')|l], que han visto reducido su territorio y muchos de sus antiguos reinos sustituidos por otros [ShowCultureNameWithNoTooltip('thai_culture')|l]. Como consecuencia, [GetCountry('KHM').GetLongName|l] también ha experimentado un declive reciente y ha perdido gran parte de su antigua influencia. Solo el tiempo dirá qué cotas alcanzarán los [ShowCultureNameWithNoTooltip('thai_culture')|l]."
 country_history_LAV: "$country_history_thai$\n\nUno de los reinos [ShowCultureNameWithNoTooltip('mon_culture')|l] que vio su caída fue [GetCountry('LAV').GetName], que no solo fue conquistado por los [ShowCultureNameWithNoTooltip('thai_culture')|l] sino que también se dividió en los reinos [ShowCultureNameWithNoTooltip('thai_culture')|l] de [GetCountry('SPN').GetName] y [GetCountry('LAV').GetNameWithNoTooltip]. Este último, aunque conservó el nombre del período de los [ShowCultureNameWithNoTooltip('mon_culture')|l], quedó bajo dominio de los [ShowCultureNameWithNoTooltip('thai_culture')|l], que se vieron forzados a aceptar la soberanía que les imponía [GetCountry('KHM').GetLongNameWithNoTooltip|l].\n\nSin embargo, [GetCountry('KHM').GetLongNameWithNoTooltip|l] se ha debilitado en los últimos años, lo que no solo ha permitido que se cree [GetCountry('SUK').GetLongName|l] independiente, sino que además [GetCountry('LAV').GetNameWithNoTooltip] se ha liberado de sus cadenas. En medio de estos reinos, el asentamiento de [ShowLocationName('ayodhya')] también se desarrolla y muestra potencial de expansión."
 country_history_SUK: "$country_history_thai$\n\nUno de estos reinos emergentes es [GetCountry('SUK').GetLongName|l], tras independizarse de [GetCountry('LAV').GetName], que a su vez estaba bajo la suzeranía que le imponía [GetCountry('KHM').GetLongNameWithNoTooltip|l]. Después de las expansiones realizadas bajo el mandato de [GetCharacter('suk_ram_khamhaeng').GetName], [GetCountry('SUK').GetNameWithNoTooltip] se ha convertido en la clara potencia dominante de la región y ha ampliado su influencia más allá que cualquier otro reino de [ShowCultureNameWithNoTooltip('thai_culture')|l] anterior."
 country_history_tibet: "En lo alto del mundo, los pueblos [ShowCultureGroupName('tibetan_group')|l] han vivido siempre algo aislado de quienes están más allá de sus montañas. Aunque los [ShowReligionGroupName('buddhist')|l] penetraron desde la $india$, evolucionaron hacia una tradición propia y diferenciada. La religión indígena del [ShowRegionName('tibet_region')], el [ShowReligionName('bon')|l], también adoptó muchos elementos de la fe [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l], hasta el punto de que ambas resultarían muy similares a ojos extranjeros. Por tanto, la identidad de los [ShowCultureGroupNameWithNoTooltip('tibetan_group')|l] es muy distinta, y muy pocos forasteros han logrado subyugarlos. Han pasado ya siglos desde los tiempos del antiguo Imperio de los [ShowCultureGroupNameWithNoTooltip('tibetan_group')|l], pero ¿quién puede asegurar que no forjarán uno nuevo?"
 country_history_jurchen: "Los [ShowCultureName('jurchen_culture')|l] habitan [ShowRegionName('manchuria_region')] y están divididos en grupos, entre ellos los jianzhou, los haixi y los yurchen salvajes, que tienen diferentes estilos de vida: algunos son cazadores-recolectores, otros pastores, pero en su mayoría son agricultores sedentarios.\n\nLos funcionarios [ShowCultureGroupName('chinese_group')|l] han dividido a los [ShowCultureNameWithNoTooltip('jurchen_culture')|l] según su proximidad y características. Los yurchen jianzhou, cerca del río Mudán, han adoptado costumbres chinas; los yurchen haixi tienen tribus nómadas y sedentarias a lo largo del río Haixi; y los yeren o yurchen salvajes, en el norte poco poblado de Manchuria, dependen de la caza y la agricultura.\n\nInfluenciados por las dinastías vecinas, los [ShowCultureNameWithNoTooltip('jurchen_culture')|l] tienen jefes que pagan tributo para mantener cargos nominales como comandantes de guardias fronterizos."
 country_history_mongolian_group: "El gran $genghis_khan_name$ logró forjar un gran imperio para todos los pueblos [ShowCultureGroupName('mongolian_group')|l], pues incorporó a sus dominios vastas extensiones de tierra desde [ShowContinentName('europe')] hasta $china$. Todos los pueblos aprendieron a temer el sonido del galope de los ejércitos [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l] y el poder y la fuerza del Gran $rank_kingdom_horde_ruler_suffix_male$.\n\nComo herederos de su legado, el sueño de devolver la gloria a la más grande horda de [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l] sigue vivo."
 country_history_CHG: "[GetCharacter('chagatai_khan').GetName] de $country_history_mongolian_group$ fue hijo de $genghis_khan_name_no_tooltip$ y, como tal, heredero de su legado e imperio.\n\nLa situación de [GetCountry('CHG').GetName] en el centro de los diferentes Estados [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l] es de gran importancia, ya que la Ruta de la Seda atraviesa sus tierras y muchas de sus ciudades más importantes están bajo su control. Esto sitúa a [GetCountry('CHG').GetNameWithNoTooltip] en la mejor posición para controlar el comercio y las comunicaciones entre los demás herederos del Gran $rank_kingdom_horde_ruler_suffix_male$."
 country_history_GLH: "$country_history_mongolian_group$ Fueron [GetCharacter('jochi_borjigin').GetName], hijo de $genghis_khan_name_no_tooltip$, y su hijo [GetCharacter('batu_borjigin').GetName], quienes continuaron el legado del Gran $rank_kingdom_horde_ruler_suffix_male$ y establecieron [GetCountry('GLH').GetLongName|l].\n\nDespués de controlar la expansión más occidental del gran imperio, dominan ahora las vastas estepas y muchos de los países de Europa son sus vasallos, temerosos de su enorme poderío."
 #Generic Regional
 #America
 #Europe
 country_history_scandinavia: "Las tierras de [ShowRegionName('scandinavian_region')] y las [ShowRegionName('north_atlantic_islands_region')] bajo su dominio disfrutaron de una época de prosperidad en las últimas décadas. Mientras los mercados de pescado de [GetCountry('SKE').GetName] y el comercio marítimo de los [GetCountry('NOR').GetCulture.GetName|l] florecen, las [ShowRegionName('north_atlantic_islands_region')] gozan de autogobierno, sin influencia directa de un monarca.\n\nSin embargo, esta era de prosperidad se ve amenazada por influencias externas. El creciente poder de la [GetCountry('HSA').GetName] compite con los mercaderes locales, mientras que el avistamiento cada vez más frecuente de hielos flotantes amenaza la segura conexión con [GetCountry('GRL').GetName]."
 country_history_ruthenia: "Desde los tiempos de [GetCharacter('kie_rurik').GetName], las tierras de la Rus se gobernaban desde [ShowLocationName('kyiv')], hasta que cayó ante la invasión de las hordas de [ShowCultureGroupName('mongolian_group')|l]. Aunque la gran Rus de Kiev hace mucho que desapareció, su legado perdura en nosotros, la sangre guerrera de nuestros antepasados persiste en nosotros. Ahora fragmentada en multitud de Estados más pequeños, las tierras de la Rus volverán a unirse bajo la bandera de los [ShowCultureName('ruthenian')|l].\n\nSin embargo, peligrosas amenazas se interponen en nuestro camino, ya que el resto de pueblos [ShowCultureGroupName('russian_group')|l] seguramente reclamarán lo mismo e intentarán lograr la unificación, mientras que la amenazadora presencia de [ShowCultureGroupName('tatar_group')] de [GetCountry('GLH').GetName] supone una amenaza constante en nuestras fronteras. Al oeste, el resto de la [ShowContinentName('europe')] [ShowReligionAdjective('catholic')|l] tampoco permanecerá inactiva, y difícilmente se podrá contener durante mucho tiempo fuera del continente a los emergentes países [ShowCultureName('turkish_culture')|l] de [ShowRegionName('anatolia_region')]. Para unificar la Rus una vez más, debemos superar todos esos obstáculos."
 country_history_france: "[ShowRegionName('france_region')] se encuentra disputada entre dos grandes reinos. Durante décadas, la Corona [GetCountry('FRA').GetAdjective|l] ha luchado por consolidar su autoridad sobre vasallos poderosos, mientras que, al otro lado del canal, los reyes [GetCountry('ENG').GetAdjective|l] amenazan la integridad territorial de sus semejantes [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]. Las brasas de antiguas guerras pueden aún avivarse en un conflicto abierto: la sombra de una nueva contienda que definirá una era se cierne en el horizonte.\n\nLas próximas décadas pondrán a prueba su determinación, pues los ejércitos [GetCountry('ENG').GetAdjectiveWithNoTooltip|l], bajo el mando de [GetCharacter('eng_edward_iii').GetShortName], amenazan con marchar sobre suelo [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]. Las alianzas cambian, y las grandes casas de la dinastía [ShowDynastyName('valois_dynasty')] sopesan la lealtad frente a la ambición."
 country_history_britain: "La región de [ShowRegionName('great_britain_region')] está dividida entre coronas y clanes, y su unidad es más un sueño que una realidad. Los reyes [GetCountry('ENG').GetAdjective|l] gobiernan desde el sur, con su autoridad atemperada por los inquietos barones y las ambiciones de viejas dinastías. En el norte, [GetCountry('SCO').GetFlavorRank|l] [GetCountry('SCO').GetAdjective|l] se mantiene con orgullo y desafiante, enzarzado en una sangrienta guerra civil contra las fuerzas [GetCountry('SBL').GetAdjective|l].\n\nEl reinado de [GetCharacter('eng_edward_iii').GetShortName] promete tanto oportunidades como peligros. Las guerras fronterizas y la inquebrantable rivalidad [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] y [GetCountry('SCO').GetAdjectiveWithNoTooltip|l] decidirán si esta isla se unifica bajo un solo estandarte o sigue siendo una tierra de dos reinos en perpetua contienda."
 country_history_balkan: "Los [ShowRegionName('balkan_region')] es una frontera entre imperios, fes y culturas. La menguante autoridad de los emperadores [GetCountry('BYZ').GetAdjective|l] ha dejado la tierra vulnerable, y nuevos poderes se alzan para reclamar sus territorios fragmentados. Señores locales, príncipes ambiciosos y guerreros ghazi de [ShowRegionName('anatolia_region')] ven en el caos una oportunidad.\n\nLos pueblos [ShowCultureGroupName('turkic_group')|l] en constante avance se aproximan cada vez más, y las próximas décadas decidirán si el legado [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l] perdura o es barrido por sus vecinos en disputa."
 #Africa
 country_history_maghreb: "La principal división cultural de la región del [ShowRegionName('maghreb_region')] es la que separa a los [ShowCultureGroupName('amazigh_group')|l] y los [ShowCultureGroupName('arabic_group')|l], que han convivido y combatido desde las invasiones del siglo VII. Dinastías de ambos orígenes, a veces de ascendencia mixta, han surgido y caído en esta región del [ShowSubContinentName('north_africa')].\n\nUna vez más, la división entre las distintas naciones las ha convertido en posibles víctimas de poderes más fuertes. ¿Volverá esta tierra a unirse?"
 country_history_sahel: "Las regiones del [ShowRegionName('sahel_region')] y de [ShowRegionName('guinea_region')] transitan gradualmente desde las tierras desérticas del Sáhara hasta las costas del [ShowAreaName('gulf_of_guinea_area')], pasando por las sabanas del [ShowRegionNameWithNoTooltip('sahel_region')] y las selvas del bajo Níger. A lo largo de estas tierras, los imperios de [GetCountry('MAL').GetName] y [GetCountry('KBO').GetName] controlan vastas áreas y las rutas comerciales saharianas, mientras que otros pueblos, como los [ShowCultureName('mossi')|l], [ShowCultureName('hausa')|l] o [ShowCultureName('yoruba')|l], esperan su momento para consolidar sus tierras y expandirse sobre sus vecinos."
 country_history_kongo: "El [ShowRegionName('kongo_region')] es una tierra de reinos fluviales y corazones selváticos, donde clanes y caudillos forjan alianzas mediante la sangre, el comercio y la guerra. En las últimas décadas, gobernantes ambiciosos han comenzado a unir estas tierras en reinos mayores, cada uno de los cuales busca dominar los fértiles valles y controlar el flujo de bienes a lo largo del gran río.\n\nEl equilibrio de poder sigue siendo frágil, y en las próximas décadas un solo líder fuerte podría unificar al pueblo [GetCountry('KON').GetAdjectiveWithNoTooltip|l] o sumirlo en un ciclo de rivalidad interminable, debilitado y expuesto a la explotación extranjera."
 country_history_east_africa: "Desde las tierras del Nilo hasta las costas de [ShowRegionName('madagascar_region')] y desde los antiguos puertos de [ShowRegionName('somalia_region')] hasta la [ShowRegionName('swahili_coast_region')|l], una miríada de naciones grandes y pequeñas, con modos de vida más avanzados o más primitivos, se han enfrentado tanto a la implacable naturaleza como a sus enemigos que trataban de subyugarlas. Sin embargo, esta es también una tierra de oportunidades, con asombrosas cantidades de riquezas esperando a que las recojan y forjar un poderoso imperio capaz de comerciar con otras naciones a través de los mares."
 #Asia
 country_history_anatolia: "Al residir en una región familiarizada con las guerras y el constante cambio en el equilibrio de poder, hemos forjado nuestro legado bajo la presión de las hostilidades vecinas. La decadencia de antiguos imperios y sultanatos no ha dejado más que un vacío de poder, a la espera de ser ocupado por los numerosos beylicatos que nos rodean. $anatolia_desc$"
 anatolia_desc: "Los turbulentos reinados y las guerras constantes asolan una región ya inestablede por sí, mientras [ShowRegionName('anatolia_region')] se acerca peligrosamente al borde de una guerra total..."
 country_history_caucasus: "El [ShowRegionName('caucasus_region')] siempre ha sido como un mundo aparte. Muchos imperios han intentado conquistarlo, y han fracasado. E incluso cuando lo lograron, no pudieron borrar por completo las tradiciones y creencias de sus gentes, pues la vida al pie de estas montañas es dura, y sus habitantes, obstinados.\n\nLos últimos en intentar controlar estas regiones han sido los [ShowCultureGroupName('mongolian_group')|l] de $genghis_khan_name$, y sus Estados sucesores, el [GetUniqueInternationalOrganization('ilkhanate').GetName] y [GetCountry('GLH').GetLongName|l]. Aunque lograron conquistarla, el control de su autoridad en la mayoría de los países derrotados es débil en el mejor de los casos, y muchos ya se han liberado de sus cadenas y actúan de forma independiente, si es que alguna vez fueron sometidos realmente."
 country_history_middle_east: "A lo largo de las regiones de [ShowRegionName('egypt_region')], [ShowRegionName('crescent_region')] y [ShowRegionName('arabia_region')], el dominio ejercido por [GetCountry('MAM').GetLongName] está firmemente establecido, y fomenta el comercio entre el mar Mediterráneo y el mar Rojo, además de proteger a los peregrinos que visitan los $game_concept_holy_sites$ de [ShowLocationName('jerusalem')], [ShowLocationName('mecca')] y [ShowLocationName('medina')]. Sin embargo, las diferencias culturales y religiosas internas de estas regiones, junto con otras amenazas externas, pueden romper este dominio, abriendo oportunidades a los Estados que aguardan con ansia el momento de alzarse."
 country_history_china: "La tierra de $china$ ha sido considerada durante mucho tiempo el centro cultural del mundo por sí misma y por quienes la rodean. Por ello se la denomina el [GetUniqueInternationalOrganization('middle_kingdom').GetName], un imperio que ha existido durante siglos y que sirve a todos como ejemplo. Su influencia sobre los países vecinos, tanto en cultura como en creencias, es innegable, y la riqueza de su corte es legendaria. Desde lugares lejanos han llegado viajeros y mercaderes para contemplar la magnificencia del Trono del Dragón, y muchos son los países que han tratado de emularlo en sus propias cortes.\n\nPero muchos son también los que han deseado arrebatar esas riquezas para sí mismos. En este momento, [GetCountry('CHI').GetLongName|l] es quien ocupa el Trono del Dragón, tras las conquistas del gran $genghis_khan_name$. Solo el cielo sabe qué depara el futuro a este dragón."
 country_history_indonesia: "[ShowRegionName('indonesia_region')] siempre ha sido una región fragmentada debido a su propia naturaleza como archipiélago. Sin embargo, eso no ha impedido que su pueblo se desarrolle y prospere. Sus mares son atravesados constantemente por comerciantes y mercaderes, y todas las rutas comerciales entre [ShowSubContinentName('east_asia')] y la $india$ deben pasar por sus aguas. Como tal, siempre ha sido una tierra de intercambio. Las fes extranjeras también han influido en su pueblo, como el [ShowReligionName('hindu')|l] y el [ShowReligionGroupName('buddhist')|l], y se han fusionado de un modo único en [ShowRegionNameWithNoTooltip('indonesia_region')], dando lugar a poderosos reinos de fe [ShowReligionAdjectiveWithNoTooltip('hindu')|l]-[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l], como Srivijaya y Singhasari. Ahora hay muchos que podrían alzarse para dominar sus aguas, como [GetCountry('MAJ').GetLongName|l] o [GetCountry('JMB').GetLongName|l], pero solo el tiempo dirá cuál se impondrá."
 country_history_indochina: "Ubicada entre la $india$ y $china$, [ShowRegionName('indochina_region')] siempre ha recibido influencia de ambas, siendo el hogar de poderosos reinos e imperios como [GetCountry('PEG').GetLongName|l], [GetCountry('KHM').GetLongName|l] o [GetCountry('DAI').GetLongName|l]. Más recientemente, los pueblos [ShowCultureGroupName('thai_group')|l] procedentes del norte también han comenzado a forjar sus propios reinos. [ShowRegionNameWithNoTooltip('indochina_region')] es, en efecto, una región diversa y fragmentada, en la que muchos luchan constantemente por la hegemonía local."
 #Generic Continental
 #America
 country_history_america: "Incluso antes de que se contaran las historias más antiguas por primera vez, nuestro pueblo ya vivía y prosperaba siguiendo las enseñanzas de los espíritus y las tradiciones de nuestros ancestros. Muchas crisis y dificultades han puesto a prueba nuestra resistencia y no han logrado quebrarnos. ¿Llevaremos el legado y la sabiduría de nuestros antepasados hacia el futuro o cambiaremos nuestros caminos y abriremos nuestra propia senda hacia lo desconocido?"
 #Europe
 country_history_europe: "Con el amanecer del Renacimiento, nuestro país se encuentra en una encrucijada. El resurgimiento de las artes y el conocimiento desafía las viejas normas y promete un resurgimiento cultural. Sin embargo, los avances en tecnología bélica también ofrecen un camino hacia una mayor dominación militar.\n\nNuestra nación debe decidir si fomentar esta revolución cultural e intelectual o invertir en nuestra destreza militar. Las decisiones que tomemos ahora trazarán nuestro rumbo durante siglos, determinando si nos convertimos en faro de la cultura o en símbolo del poderío militar."
 #Africa
 country_history_africa: "Las tierras de [ShowContinentName('africa')] son diversas, al igual que sus pueblos. Desiertos y selvas, montañas y pantanos, sabanas y deltas fluviales... Las diferencias geográficas también configuran las diferencias entre agricultores, pastores y cazadores-recolectores. Asimismo, la diversidad cultural, lingüística y religiosa convierte a las sociedades africanas en unas de las más variadas del mundo conocido."
 #Asia
 country_history_asia: "Las tierras de [ShowContinentName('asia')] siempre han sido ricas, tanto en recursos como en culturas. Desde el milenario imperio de $china$ hasta las antiguas creencias originadas en la $india$, las numerosas vías comerciales, como la Ruta de la Seda, han permitido el intercambio de tales riquezas, así como la fusión y expansión de ideas y creencias. Cualquier país de [ShowContinentNameWithNoTooltip('asia')] se nutre de ese intercambio secular, y el continente promete aún mucho más desarrollo."
 #Fallback
 country_history_fallback: "En este momento crucial, nuestra nación se enfrenta a nuevas oportunidades y desafíos. A medida que las rutas comerciales globales se expanden, estamos en posición de beneficiarnos de nuevas ideas, mercancías e intercambios culturales. No obstante, mantener nuestras tradiciones y soberanía en medio de estos cambios sigue siendo una tarea fundamental.\n\nNuestro país debe elegir si centrarse en enriquecer su cultura o fortalecer su poderío militar. Nuestras decisiones marcarán la futura trayectoria de nuestra nación en este mundo cada vez más interconectado."
