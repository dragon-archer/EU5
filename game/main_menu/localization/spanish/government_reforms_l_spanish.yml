l_spanish:
 #Monarchies
 autocracy: "Autocracia"
 autocracy_desc: "Las monarquías autocráticas concentran su poder en las manos del gobernante y el Estado suele verse como una propiedad personal. No es extraño que el gobernante tenga ministros y partidarios, pero a menudo se consideran miembros de la casa real."
 feudal_nobility: "Nobleza feudal"
 feudal_nobility_desc: "En un reino feudal, el poder del monarca aumenta con una aristocracia terrateniente que ha jurado obedecerlo. Los aristócratas o nobles suelen poseer tierras por derecho propio, ejercen una influencia considerable y suelen tener sus propios vasallos."
 margraviate: "Margraviato"
 margraviate_desc: "Un [ShowGovernmentReformName('margraviate')|l] es una jurisdicción territorial histórica, llamada así por un #italic markaff#!, o «conde de la frontera», que se encarga de defender y administrar las regiones fronterizas de un reino frente a las amenazas externas. Los margraviatos mezclan la defensa militar con el gobierno, y las responsabilidades del margrave incluyen proteger la frontera y gestionar los asuntos locales, acortando la distancia entre la autoridad central y los territorios limítrofes."
 landgraviate: "Landgraviato"
 landgraviate_desc: "Un [ShowGovernmentReformName('landgraviate')|l], cuyo nombre proviene de #italic landgraf#!, actúa como una jurisdicción inmediata del [GetInternationalOrganization('hre').GetName] en áreas condales que de otro modo estarían fracturadas. El landgrave es un representante directo de la ley del [GetInternationalOrganization('hre')).GetLeaderTitle|l] en las tierras del [ShowGovernmentReformNameWithNoTooltip('landgraviate')|l] y su título es comparable al de un duque en poder y responsabilidades."
 french_feudal_nobility: "Nobleza feudal francesa"
 french_feudal_nobility_desc: "El feudalismo ejerce un control férreo sobre los asuntos de la corte francesa. Nobles poderosos y súbditos autónomos y descentralizados tienen una cantidad sin precedentes de libertad y voz en nuestra administración interna."
 fra_removed_when_no_appanages_tt: "Esta [government_reform|el] se retirará una vez que no exista ningún [ShowSubjectTypeName('appanage')|l] como [subject|el] nuestro"
 french_appanage_reform: "Infantazgo francés"
 french_appanage_reform_desc: "Como príncipes de sangre, los infantazgos disfrutan de una posición superior entre los súbditos de Francia y de mayores privilegios. Además, se espera que el monarca francés les tenga el respeto apropiado para pedirles su ayuda en asuntos diplomáticos."
 french_ducal_vassal_reform: "Ducado francés"
 french_ducal_vassal_reform_desc: "Aunque los súbditos ducales de Francia carecen de la autonomía de los dominios del infantazgo, tienen una relación más cooperativa con la corona."
 member_of_league_of_public_weal: "Miembro de la Liga del Bienestar Público"
 member_of_league_of_public_weal_desc: "Al unirse a la Liga del Bienestar Público, nos comprometemos a participar en futuras guerras contra el gobernante de Francia. Si un conflicto de este tipo fracasa, el gobernante de Francia, envalentonado, podrá confiscar tierras a los súbditos desleales."
 french_centralized_monarchy: "Monarquía francesa"
 french_centralized_monarchy_desc: "Tras siglos de una fuerte descentralización, Francia ha consolidado muchos de sus infantazgos fragmentados y tierras ducales, lo ha allanado el camino para un Estado más moderno."
 of_noble_bearing: "De noble cuna"
 of_noble_bearing_desc: "¡El linaje orgulloso de nuestros nobles, mucho más erguidos que los soberanos de cualquier otra nación de la Tierra, debe ser evidente para todos!"
 national_assemblies: "Asambleas nacionales"
 national_assemblies_desc: "Una asamblea compuesta por los representantes de la nación entera. Dependiendo del tipo de Gobierno, puede tener todos los poderes gubernamentales o solo los legislativos."
 prussian_monarchy: "Monarquía prusiana"
 prussian_monarchy_desc: "Una forma de gobierno con un monarca, que pone el foco en la eficacia de su propia administración, especialmente en los asuntos militares si la situación lo requiere."
 the_court_of_wards_and_liveries: "El Tribunal de Tutela y Libreas"
 the_court_of_wards_and_liveries_desc: "Con un Tribunal de Tutela y Libreas, la administración de impuestos y de derechos feudales es mucho más efectiva."
 royal_decree: "Decreto real"
 royal_decree_desc: "En este país, el monarca gobierna sobre todas las cosas, y la lealtad es lo más importante. Debemos asegurarnos de que los decretos de la corte real se siguen al pie de la letra en todas las partes del país."
 privy_council: "Consejo privado"
 privy_council_desc: "Estar informado acerca de los eventos dentro del Estado es vital para cualquier gobernante. Mediante el establecimiento de un consejo privado, seremos capaces de mantener vigilado a nuestro pueblo."
 warsaw_confederation: "Confederación de Varsovia"
 warsaw_confederation_desc: "Todos los nobles, independientemente de su afiliación religiosa, podrán votar y vivir su vida como de costumbre. Además, tendrán derecho a convertir a los súbditos a su fe como les plazca. Tal resolución nos convertirá en un lugar seguro y fomentaremos la tolerancia religiosa."
 #Milan
 mlo_council_of_justice: "Colegio de Justicia"
 mlo_council_of_justice_desc: "El Colegio de Justicia, originalmente un instrumento para resolver disputas locales entre campesinos, se ha transformado en el tribunal más importante del país, que ejerce como una especie de escudo para nuestro pueblo por todas partes."
 mlo_secret_council: "Consejo Secreto"
 mlo_secret_council_desc: "El Consejo Secreto es un cuerpo de individuos de noble cuna. Su jurisdicción engloba nuestros dominios y a veces choca con los planes del gobernante. La mayoría de las decisiones críticas que se toman en nombre del gobernante suele revisarla el consejo secreto."
 #Scotland
 scottish_shires_reform: "Comarcas de [GetCountry('SCO').GetNameWithNoTooltip]"
 scottish_shires_reform_desc: "El sistema de comarcas, introducido por [GetCharacter('sco_malcolm_iii').GetName], divide Escocia en condados administrativos, con uno con su propia estructura."
 #Republics
 merchant_republic: "República mercante"
 merchant_republic_desc: "Una república fundada sobre los principios del comercio. El flujo de dinero es lo más importante para las familias que la gobiernan."
 noble_elite: "Élite nobiliaria"
 noble_elite_desc: "En esta república, el derecho a gobernar es hereditario entre ciertas familias nobles. Estas familias eligen al gobernante entre sus propias filas, y este, a su vez, debe contar con su apoyo."
 dynastic_signoria_reform: "Signoria dinástica"
 dynastic_signoria_reform_desc: "La $dynastic_signoria_reform$ es una confederación de ciudades-estado gobernada por la misma dinastía en la que poder se concentre en un pequeño grupo de individuos influyentes conocidos como los #italic signori#!. Estos individuos, vinculados generalmente a la nobleza, ostentan la autoridad ejecutiva y legislativa, y monopolizan el control del Estado. Buscan mantener el poder, a menudo a costa de su propia familia, lo que desemboca en disputas y conflictos sangrientos."
 signoria_reform: "Signoria"
 signoria_reform_desc: "En esta forma de gobierno republicano urbano creada por los [ShowCultureGroupName('italian_group')|l], el poder se concentra en el #italic signore#!. Este mandatario es elegido por un período de tiempo específico, normalmente entre los miembros más influyentes de la ciudad, aunque en muchos casos son gobernantes extranjeros, invitados a gobernar la $signoria_reform$."
 sortition: "Sorteo"
 sortition_desc: "Por desgracia, los votos se pueden comprar y las viejas lealtades pueden nublar el juicio de algunos electores. Implantemos un sistema mediante el cual una persona puede ser elegida de manera semialeatoria entre un grupo de buenos candidatos para cargos importantes."
 peasant_republic_reform: "República campesina"
 peasant_republic_reform_desc: "Una forma gubernamental en la que la fuerza [ShowEstateTypeName('crown_estate')|l], [ShowEstateTypeName('nobles_estate')|l] y [ShowEstateTypeName('clergy_estate')|l] es muy débil o inexistente, lo que da un gran grado de autonomía al [ShowEstateTypeName('peasants_estate')|l]."
 pirate_brethren_reform: "Hermandad pirata"
 pirate_brethren_reform_desc: "En la medida en la que este grupo libre de tripulaciones piratas puede considerarse un Estado, la $pirate_brethren_reform$ es un refugio para ladrones, asesinos y contrabandistas de todas clases."
 formalized_measures: "Escalas, pesos y medidas normalizadas"
 formalized_measures_desc: "Nuestra nación tiene un sistema oficial de pesos, escalas y medidas. Cuatro varas hacen un estadal, cincuenta estadales hacen una yugada, y once de estas son una fanegada... No estamos seguros del todo. Aunque no sea el sistema métrico, ayuda un poco que nos hayamos decidido a usar las mismas unidades básicas en todo el país."
 banking_country: "Familia de banqueros"
 banking_country_desc: "No somos un país, sino una familia, o más bien una familia extensa, orientada a ofrecer servicios bancarios a quienes los necesiten."
 hanseatic_merchant_federation: "Federación mercante hanseática"
 hanseatic_merchant_federation_desc: "Representa una federación descentralizada de comerciantes que se han unido bajo una sola alianza. Sus miembros se reparten en edificios especiales a lo largo de toda [ShowContinentName('europe')] y son famosos por su destreza mercantil."
 diplomatic_traditions: "Tradiciones diplomáticas"
 diplomatic_traditions_desc: "Desde tiempos inmemoriales, nuestro pueblo ha favorecido la palabra sobre la espada, lo que nos ha permitido forjar relaciones duraderas con nuestros aliados y amigos, así como una reputación honesta y leal."
 colonial_subject: "Súbdito colonial"
 colonial_subject_desc: "Nuestra situación como vanguardia de la civilización nos ha convertido en una tierra de oportunidades para quienes son lo bastante valientes como para venir a nuestra patria a labrarse una vida nueva y próspera."
 #Steppe Horde
 legacy_of_genghis: "Legado de $genghis_khan_name_no_tooltip$"
 legacy_of_genghis_desc: "Somos los descendientes del gran conquistador del mundo $genghis_khan_name_no_tooltip$. Su sangre corre por nuestras venas, lo que nos convierte en un pueblo orgulloso y poderoso. Nuestra promesa es que, donde nos puedan llevar los caballos, conquistaremos esas tierras."
 #Theocracies
 military_order_reform: "Orden militar"
 military_order_reform_desc: "Las órdenes militares se crearon en la Edad Media como un cuerpo militante de la Iglesia católica. Sus miembros son guerreros #italic (miles)#! y monjes #italic (fratres)#!, que han tomado sus votos religiosos y están destinados a defender y expandir el cristianismo."
 abbey_reform: "Abadía"
 abbey_reform_desc: "Las abadías son la principal expresión de la vida monástica desde sus comienzos en el cristianismo primitivo. A lo largo de los siglos se han convertido en los principales centros de la vida y el conocimiento religioso, y también del desarrollo económico y social."
 prince_bishopric_reform: "Obispado principesco"
 prince_bishopric_reform_desc: "Un príncipe-obispo es un miembro ordenado de la Iglesia que también gobierna sobre un territorio. El territorio religioso sobre el que gobierna no tiene por qué coincidir con el territorio secular que posee."
 guru_leadership_reform: "Liderazgo $guru$"
 guru_leadership_reform_desc: "El país está dirigido por un sabio $guru$ que atiende todas las necesidades espirituales de la población, así como los asuntos mundanos, y guía hacia la iluminación."
 primas_germaniae: "Primas Germaniae"
 primas_germaniae_plural: "Primas Germaniae"
 primas_germaniae_desc: "Ostentamos el prestigioso título de Primas Germaniae, el arzobispo católico más importante del Sacro Imperio Romano."
 #Common
 the_combination_act: "Sindicatos obreros restringidos"
 the_combination_act_desc: "Se han tomado las medidas necesarias para evitar futuras huelgas. De ahora en adelante, queda prohibida la formación ilegal de asociaciones de comercio o sindicatos."
 the_recruiting_act: "Servicio naval obligatorio"
 the_recruiting_act_desc: "Obligar a los hombres capaces sin fuentes de ingresos a alistarse en el servicio naval causará, sin duda, alguna que otra controversia."
 conquistador_country: "Expedición de conquistador"
 conquistador_country_desc: "¡No somos un país, somos un pequeño ejército de conquistadores, y hemos venido aquí a hacernos ricos y extender la gloria de nuestra tierra natal!"
 admiralty_regime_reform: "Régimen de almirantazgo"
 admiralty_regime_reform_desc: "Una reforma gubernamental en la que el gobernante es también el comandante supremo de la armada. Si otros Estados tienen flotas, nuestra flota tiene un Estado."
 military_regime_reform: "Régimen militar"
 military_regime_reform_desc: "Una forma de gobierno en la que el gobernante es elegido entre los generales del ejército. ¡El Gobierno sirve al ejército!"
 thalassocracy_reform: "Talasocracia"
 thalassocracy_reform_desc: "Talasocracia: el gobierno por el mar. La vida de nuestro pueblo transcurre por, con y para el mar. Nuestro imperio se extiende mucho más allá de nuestra patria y llega a colonias remotas en nuestro extenso ultramar, las tierras más allá del océano. De costa a costa, nuestras banderas ondean desde barcos sobre la espuma salada. La mar es fría, pero se ha convertido en nuestro hogar. Que nadie nos desafíe en nuestro propio elemento."
 agricultural_cultivation: "Cultivo agrícola"
 agricultural_cultivation_desc: "La producción de las cosechas se ha maximizado al establecer grandes explotaciones en lugar de granjas pequeñas."
 the_espionage_act: "Cámaras Negras"
 the_espionage_act_desc: "Mediante el uso de las nuevas invenciones, podemos estar a la vanguardia de nuestros enemigos y hacer que nuestro espionaje sea aún más poderoso."
 public_welfare_act: "Bienestar público"
 public_welfare_act_desc: "Los pobres sufren más en tiempos aciagos. Unas pequeñas donaciones deberían ayudarlos a aliviar su miseria, y asegurará que la muchedumbre no se arme con antorchas y horcas."
 religious_laws_enforced: "Leyes religiosas impuestas"
 religious_laws_enforced_desc: "Fijémonos más en nuestras escrituras sagradas para decretar crímenes y penas para nuestra sociedad. Cuando una sociedad se gobierna de forma verdaderamente piadosa, es más fácil que los devotos descubran traidores y desviados."
 land_inheritance_act: "Herencia de tierras campesinas"
 land_inheritance_act_desc: "Al permitir que el campesino más humilde herede el derecho a seguir utilizando la tierra que labraban sus antepasados, ganamos productividad como Estado."
 the_education_act: "Educación obligatoria para burócratas"
 the_education_act_desc: "De ahora en adelante, es obligatorio que quienes vayan a ocupar un cargo en nuestro sistema legal reciban formación."
 manuelan_architecture: "Arquitectura manuelina"
 manuelan_architecture_desc: "Este estilo innovador sintetiza aspectos de la arquitectura del gótico tardío con influencias de elementos españoles, italianos y flamencos. Las edificaciones manuelinas fueron financiadas en gran parte por el lucrativo comercio de especias con África y la India."
 royal_commission_act: "Comisiones reales"
 royal_commission_act_desc: "Comprobar las actitudes sospechosas dentro de la administración puede ser buena idea de vez en cuando. La creación de comisiones reales sin duda ayudará a reducir la corrupción."
 the_loyalty_act: "Oficinas de contraespionaje"
 the_loyalty_act_desc: "Los ciudadanos leales que denuncien elementos peligrosos en nuestros territorios serán bien recompensados por el Estado. Estableceremos numerosas oficinas para informar de tales actividades a nuestro Gobierno."
 vassal_obligation_act: "Obligación vasallática fija"
 vassal_obligation_act_desc: "Fija por ley las obligaciones militares y económicas específicas que nuestros Estados clientes tienen con nosotros."
 enlightened_aristocracy: "Aristocracia ilustrada"
 enlightened_aristocracy_desc: "Fomenta la educación y los altos estándares literarios entre la aristocracia con el fin de asegurarte de que los hombres que conducen nuestra nación son los seguidores más cercanos de nuestros ideales humanistas."
 the_transportation_act: "Ley de transporte"
 the_transportation_act_desc: "Establece un sistema fijo de tarifas de transporte de bienes para fomentar la exportación de mercancías valiosas."
 cultural_recognition_act: "Reconocimiento cultural"
 cultural_recognition_act_desc: "Al reconocer el carácter distintivo y las valiosas contribuciones de nuestras culturas minoritarias podemos hacer que se sientan más incluidos en el Estado."
 licensing_of_the_press_act: "Licencia de prensa"
 licensing_of_the_press_act_desc: "Hemos adoptado normativas estrictas en el uso de la imprenta para minimizar la cantidad de textos disidentes y ultrajantes en nuestra sociedad."
 patrimonialism: "Patrimonialismo"
 patrimonialism_desc: "El gobernante dirige directamente el Gobierno como si fuera una extensión de su casa. Ejércitos, burócratas y súbditos juran lealtad al mandatario correspondiente y no al Estado."
 enforce_religious_adherence: "Imponer observancia religiosa"
 enforce_religious_adherence_desc: "La ortodoxia religiosa debe mantenerse estrictamente para garantizar la unidad social. Los disidentes serán identificados, controlados y suprimidos para evitar el riesgo de revuelta."
 harbor_administration: "Administración portuaria"
 harbor_administration_desc: "Las instalaciones portuarias deben gestionarse eficazmente para apoyar el comercio marítimo y las operaciones navales. La corrupción se reducirá y el comercio prosperará bajo una supervisión estructurada."
 trade_office_network: "Red de oficinas comerciales"
 trade_office_network_desc: "Debe establecerse una red de oficinas comerciales para facilitar el comercio y la recaudación de impuestos. La gestión centralizada mejorará las interacciones comerciales y los ingresos estatales."
 local_army_organization: "Organización del ejército local"
 local_army_organization_desc: "El reclutamiento y el entrenamiento militar deben ser locales para dar mejor respuesta a las amenazas regionales. Se mejorarán los suministros y la logística para reforzar las fuerzas provinciales."
 bank_ledgers_system: "Sistema de libros de contabilidad bancaria"
 bank_ledgers_system_desc: "Debemos registrar meticulosamente las transacciones financieras y los gastos estatales. Un buen sistema de registro garantizará la contabilidad y reducirá el fraude en la tesorería."
 plutocratic_ethos: "Ética plutocrática"
 plutocratic_ethos_desc: "Debe fomentarse la influencia de las élites adineradas en el gobierno. Comerciantes y financieros darán forma a políticas que promuevan la expansión económica y la empresa privada."
 garrison_system: "Sistema de guarniciones"
 garrison_system_desc: "Es preciso estacionar guarniciones militares permanentes en ubicaciones clave para disuadir amenazas. Unas tropas bien abastecidas y disciplinadas garantizarán la seguridad regional y la rápida movilización."
 statute_of_monopolies: "Estatuto de monopolios"
 statute_of_monopolies_desc: "Los comerciantes que escojamos deben disfrutar de privilegios comerciales exclusivos para regular la competencia del mercado. Esto estimulará el crecimiento económico controlado y limitará las interferencias extranjeras."
 colonial_expansion: "Expansión colonial"
 colonial_expansion_desc: "Es preciso obtener territorios en ultramar y colonizarlos con apoyo gubernamental. Las inversiones estratégicas en colonización garantizarán nuestro dominio económico y político a largo plazo."
 mercenary_registration_act: "Registro de mercenarios"
 mercenary_registration_act_desc: "Las fuerzas militares privadas deben registrarse y regularse para garantizar su disciplina. Las compañías mercenarias deberán rendir cuentas para impedir la inestabilidad y la traición."
 state_backed_merchant_fleet: "Flota mercante con respaldo estatal"
 state_backed_merchant_fleet_desc: "Las operaciones comerciales navales deben apoyarse con fondos del Estado. Una flota mercante bien mantenida impulsará el comercio y proporcionará apoyo a las empresas militares."
 multilingual_diplomats: "Diplomáticos políglotas"
 multilingual_diplomats_desc: "Las negociaciones con el extranjero deben conducirlas diplomáticos con buenas capacidades lingüísticas. Unos representantes políglotas reforzarán los lazos diplomáticos y mejorarán los acuerdos comerciales."
 asymmetrical_warfare_tactics: "Tácticas de guerra asimétricas"
 asymmetrical_warfare_tactics_desc: "Contra fuerzas superiores, deben emplearse estrategias de combate no tradicionales. Se usarán tácticas de guerrilla, sabotaje y engaño para debilitar los avances enemigos."
 naval_infrastructure_act: "Administración de astilleros"
 naval_infrastructure_act_desc: "Debemos ampliar los astilleros, los muelles y las defensas costeras. Una mayor inversión en infraestructuras navales garantizará nuestra supremacía marítima y nos facilitará las operaciones a gran escala."
 policy_of_calculated_delay: "Política de retrasos calculados"
 policy_of_calculated_delay_desc: "Los retrasos estratégicos durante las negociaciones son una excelente manera de inclinar la balanza diplomática a nuestro favor. Al establecernos como la parte más fuerte en un intercambio por medio de estas tácticas, inevitablemente extraeremos mayor valor de cada trato con otras naciones."
 anti_heresy_act: "Castigo de la herejía"
 anti_heresy_act_desc: "La herejía y la disidencia religiosa deben eliminarse mediante una represión sistemática. La pureza doctrinal se mantendrá para impedir la división interna y el riesgo de revuelta."
 administration_of_clerical_lands: "Administración de tierras del clero"
 administration_of_clerical_lands_desc: "Debemos poner las propiedades e ingresos de la Iglesia bajo la supervisión del Estado. Las instituciones religiosas serán vigiladas para que sus intereses concuerden con las políticas nacionales."
 humanitarian_administration: "Administración humanitaria"
 humanitarian_administration_desc: "Deben implementarse iniciativas sociales para mejorar el bienestar público. Abordar la pobreza y la inestabilidad reforzará el control estatal e impedirá revueltas."
 universal_serfdom: "Servidumbre universal"
 universal_serfdom_desc: "Los campesinos deben estar atados a la tierra para garantizar la mano de obra agrícola. Los señores tendrán autoridad para supervisar sus estamentos con mayor eficiencia."
 weapons_quality_standards: "Normas sobre calidad de las armas"
 weapons_quality_standards_desc: "Deben imponerse criterios estrictos para el armamento militar. Unas inspecciones y normativas rigurosas garantizarán una mayor durabilidad y eficacia de las armas."
 diplomatic_consolidation_act: "Consolidación de asuntos diplomáticos"
 diplomatic_consolidation_act_desc: "Deben centralizarse las políticas diplomáticas para que las negociaciones internacionales sean más efectivas. Se cultivarán alianzas y acuerdos a largo plazo para lograr estabilidad."
 provincial_taxation_system: "Sistema tributario provincial"
 provincial_taxation_system_desc: "La recaudación de impuestos debe estandarizarse en las provincias para garantizar unos ingresos constantes. Se despedirá a los funcionarios corruptos y se reforzará la supervisión financiera."
 conscript_logistics_act: "Ministerio de logística del reclutamiento"
 conscript_logistics_act_desc: "Deben reorganizarse las cadenas de suministro del ejército para mejorar la movilidad de la tropa. Una logística más eficiente garantizará despliegues más rápidos y hará posibles campañas prolongadas."
 smooth_integration_act: "Reconocimiento de políticas locales"
 smooth_integration_act_desc: "Los territorios recién conquistados deben ser asimilados gradualmente para evitar la resistencia. Las políticas culturales y administrativas garantizarán una integración perfecta en el Estado."
 centralization_of_power_act: "Centralización del poder"
 centralization_of_power_act_desc: "Debe consolidarse la autoridad para limitar la autonomía regional. Un Gobierno central fuerte mejorará la eficacia en la toma de decisiones y la estabilidad nacional."
 horse_artillery: "Cuerpos de artillería a caballo"
 horse_artillery_desc: "Deben desplegarse unidades de artillería móvil para aumentar la flexibilidad en el campo de batalla. El movimiento rápido y la potencia de fuego se combinarán para lograr la superioridad táctica."
 autonomous_estates: "Estados autónomos"
 autonomous_estates_desc: "La nobleza local debe contar con cierto grado de autonomía. Un Gobierno descentralizado impedirá levantamientos, sin menoscabo de las obligaciones feudales para con la autoridad central."
 military_allotment: "Asignaciones militares"
 military_allotment_desc: "Deben asignarse tierras a los oficiales para asegurar su lealtad. A cambio, ellos tendrán preparadas sus fuerzas permanentes para un despliegue inmediato."
 naval_armament_act: "Dar prioridad a construcción naval militar"
 naval_armament_act_desc: "Deben ampliarse los trabajos de construcción naval para reforzar las unidades navales. Una mayor inversión en buques de guerra nos garantizará el dominio marítimo y protegerá las rutas comerciales."
 recordkeeping_act: "Ampliación de archivos"
 recordkeeping_act_desc: "Es preciso mantener meticulosos registros gubernamentales para lograr la eficiencia administrativa. Una documentación precisa impedirá la corrupción y agilizará la burocracia."
 visionary_thinkers: "Pensadores visionarios"
 visionary_thinkers_desc: "Los intelectuales y los reformistas deben informar las políticas estatales. Las ideas innovadoras impulsarán el crecimiento económico, los avances militares y las mejoras administrativas."
 organized_marines: "Infantes de marina organizados"
 organized_marines_desc: "Las fuerzas de marina deben estructurarse formalmente para la guerra anfibia. Un entrenamiento especializado y unas formaciones disciplinadas mejorarán los combates costeros y navales."
 mandatory_service: "Servicio militar obligatorio"
 mandatory_service_desc: "Hay que imponer el servicio militar para mantener un ejército permanente fuerte. Todos los ciudadanos aptos deberán servir en la defensa del Estado."
 flexible_diplomatic_stance: "Postura diplomática flexible"
 flexible_diplomatic_stance_desc: "La política exterior debe adaptarse a las alianzas cambiantes. Las decisiones estratégicas se tomarán en función de un panorama geopolítico en constante evolución."
 modern_assault_tactics: "Tácticas de asalto modernas"
 modern_assault_tactics_desc: "Deben refinarse las doctrinas ofensivas para lograr una mayor eficacia en el campo de batalla. Las nuevas tácticas enfatizarán la velocidad, la coordinación y el uso de una fuerza abrumadora."
 nautical_education_act: "Educación náutica"
 nautical_education_act_desc: "Se deben ampliar los programas de entrenamiento naval para mejorar el liderazgo en el mar. Un cuerpo de oficiales más cualificado mejorará el mando de la flota."
 mining_communities: "Comunidades mineras"
 mining_communities_desc: "Es preciso organizar comunidades mineras en las regiones ricas en recursos. La supervisión estatal garantizará una extracción eficiente y unas condiciones laborales estables."
 production_quota_bureaus: "Oficinas de cuotas de producción"
 production_quota_bureaus_desc: "Debe regularse la producción mediante cuotas gubernamentales. Una supervisión centralizada impedirá carestías e impulsará la estabilidad económica."
 state_sponsored_markets: "Mercados con patrocinio estatal"
 state_sponsored_markets_desc: "Deben establecerse centros de comercio con apoyo estatal para fomentar el comercio. El apoyo público garantizará unos precios justos y el crecimiento económico."
 coastal_city_or_town_gets_tt: "Todos los [towns_and_cities|el] costeros en propiedad ganarán:"
 every_coastal_location_gains_tt: "Toda [location|el] [coastal|el] en posesión ganará:"
 #Specific ones
 papacy_reform: "Santa Sede"
 papacy_reform_desc: "La Santa Sede es la jurisdicción del obispo de [ShowLocationName('rome')], el #italic pontifex maximus#!, cabeza de la Iglesia [ShowReligionAdjective('catholic')|l], conocido como el [GetCountry('PAP').GetGovernment.GetRulerTitle|l]"
 kingdom_of_god_reform: "Reino de Dios"
 kingdom_of_god_reform_desc: "Se ha establecido el papado como reino de Dios en la Tierra. La autoridad de la Iglesia, dirigida por el santo padre, será absoluta tanto en el reino espiritual como en el temporal."
 celtic_traditions_reform: "Tradiciones célticas"
 celtic_traditions_reform_desc: "Las antiguas costumbres de la sociedad insular se han incorporado a nuestro sistema de gobierno. El monarca gobierna al pueblo y no las regiones, y poetas formados ocupan el lugar de los sacerdotes en algunas ceremonias formales."
 family_sagas_reform: "Sagas familiares"
 family_sagas_reform_desc: "Nuestras viejas sagas, transmitidas oralmente de generación en generación, cuentan historias de expediciones a una tierra lejana y salvaje por el mar occidental. Puede que algún día podamos seguir los pasos de nuestros antiguos compatriotas."
 galley_lords_reform: "Señores de las galeras"
 galley_lords_reform_desc: "Aunque estemos atados a la tierra, el mar es nuestro dominio."
 wayfinders_reform: "Buscadores de rutas"
 wayfinders_reform_desc: "Miles de años de viajes han enseñado a los navegantes a cruzar los mares. Desprovistos de tecnología avanzada, los buscadores de rutas memorizan patrones en las estrellas y observan cambios diminutos en las nubes y las aguas para determinar su posición en el vasto Pacífico."
 magna_carta_reform: "Carta Magna"
 magna_carta_reform_desc: "La «Carta Magna» es una ley constitucional que arrebata el poder al monarca para distribuirlo entre los barones. Firmada por primera vez en 1215, también es uno de los primeros documentos que consagra la idea de las libertades civiles, como el derecho a un juicio justo y la protección contra el encarcelamiento ilegal."
 sbl_restorer_of_the_disinherited: "Restaurador de los desheredados"
 sbl_restorer_of_the_disinherited_desc: "Los señores desheredados por el traicionero Robert de Bruce acuden a nosotros por la promesa de devolverles sus tierras legítimas."
 irish_earldom_reform: "Señorío de Irlanda"
 irish_earldom_reform_desc: "Nuestra autoridad reside en los títulos que nos ha concedido el señor de Irlanda."
 iron_ring_reform: "El anillo de hierro"
 iron_ring_reform_desc: "Toda nuestra administración está organizada en torno al mantenimiento de los numerosos castillos que controlan nuestras colinas y valles, lo que nos convierte en uno de los países más fortificados del mundo."
 religious_tolerance: "Tolerancia religiosa"
 religious_tolerance_desc: "Nuestro país está poblado por personas que practican distintas creencias y confesiones. Por lo tanto, sería prudente tratarlos con toleración para garantizar que apoyan nuestro Gobierno."
 serene_republic_of_naples: "Serena República de Nápoles"
 serene_republic_of_naples_desc: "Esta forma de gobierno está inspirada en el Gobierno [GetCountry('VEN').GetAdjective|l], que combina aspectos de una monarquía y una república."
 turkish_pashas: "Bajás"
 turkish_pashas_desc: "En el Imperio otomano, el sultán concedía el título de bajá a funcionarios civiles de alto rango o generales militares. Por lo general, se otorgaba a los gobernadores, que quedaban por encima de los beys y los aghas, pero por debajo de los jedives y los visires."
 compagna_communis: "Compagna Communis"
 compagna_communis_desc: "Esta es la reunión de todas las asociaciones comerciales de Génova y de los nobles señores de los valles y la costa circundantes, unidos para formar el Gobierno de la ciudad."
 alberghi_28: "Los 28 Alberghi"
 alberghi_28_desc: "Tras los cambios políticos del siglo pasado, la influyente casa de Doria está impulsando una reforma de la constitución, que elimina las facciones que habían asolado la república en el pasado. Serán reemplazados por una nueva forma de gobierno oligárquica, que incluye a las 28 familias más importantes, conocidas como los 28 Alberghi."
 legatus_natus: "Legatus Natus"
 legatus_natus_plural: "Legatus Natus"
 legatus_natus_desc: "¡Somos los representantes del papa al norte de los Alpes!"
 por_casa_de_india: "Casa da Índia"
 por_casa_de_india_desc: "La Casa da Índia supervisa todas las posesiones portuguesas en África y la India y controla el derecho de comercio en esas regiones."
 tsardom: "Zarato"
 tsardom_desc: "Este Estado es el defensor del legado imperial romano y de la Iglesia ortodoxa. Como zar de todas las Rusias, nuestro gobernante es el verdadero señor de los pueblos eslavos orientales."
 veche_republic: "República del Veche"
 veche_republic_desc: "Este Estado está gobernado por un veche, un consejo con la máxima autoridad legislativa y judicial formado por miembros [ShowEstateTypeName('nobles_estate')|l], [ShowEstateTypeName('burghers_estate')|l], y hasta [ShowEstateTypeName('peasants_estate')|l]."
 sudebnik: "Sudebnik"
 sudebnik_desc: "A finales del siglo XV se tomó la decisión de regularizar el código vigente que originalmente había constituido un derecho consuetudinario que variaba mucho de una región a otra. Al simplificar el código y aumentar el número de delitos punibles, mejoramos la administración y los ingresos."
 oprichnina: "Oprichnina"
 oprichnina_desc: "La nobleza es la mayor enemiga del Estado. Necesitamos reducir su poder reduciendo el tamaño de sus dominios y dando sus tierras a gente que sea ante todo leal a nuestro Gobierno."
 east_india_trading_company: "Compañía de las Indias Orientales"
 east_india_trading_company_desc: "Era una compañía comercial inglesa creada en 1600 y disuelta en 1874. Su objetivo original era comerciar en la región del Índico, aunque luego se expandió al Asia Oriental.\nEn la cima de su poder, era la compañía más grande del mundo, controlaba y administraba grandes secciones del subcontinente indio, y colonizó partes del sudeste asiático y Hong Kong."
 ven_monte_nuovo: "Monte Nuovo"
 ven_monte_nuovo_desc: "El sistema original del préstamo en Italia era un fondo de acciones donde cada ciudadano tenía que prestar una cierta cantidad de efectivo a cambio de un interés, llamado Monte Vecchio. A mediados del siglo XV, los banqueros venecianos introdujeron un pago de interés mínimo garantizado a los prestamistas, lo que incrementó la cantidad de dinero que la gente estaba dispuesta a prestar. Este «Monte Nuovo» fue extremadamente exitoso y financió muchas de las guerras de Venecia."
 hun_power_to_magnates: "Magnates poderosos"
 hun_power_to_magnates_desc: "Los poderosos magnates de Hungría redujeron el poder de la Corona siempre que pudieron."
 #Iberia
 casa_de_contratacion: "Casa de Contratación"
 casa_de_contratacion_desc: "La Casa de Contratación era una agencia de la Corona para supervisar la colonización española. Aquí se aprobaban todos los viajes de exploración y comercio, y también se recolectaban todos los impuestos coloniales. La Casa también se encargó de intentar proteger la información secreta sobre las nuevas rutas comerciales y los descubrimientos."
 #Iberia
 intendancy_system: "Sistema de intendencias"
 intendancy_system_desc: "El $intendancy_system$ es un nuevo sistema de gobierno cuyo objetivo es centralizar la autoridad de la Corona sobre los burócratas para supervisar la recaudación de impuestos y llevar a cabo medidas anticorrupción."
 royal_factories_reform: "Fábricas reales"
 royal_factories_reform_desc: "Las fábricas reales son factorías financiadas por el Estado y supervisadas directamente por la Corona para producir bienes estratégicos y de lujo en apoyo de políticas económicas mercantilistas y centralizadas."
 royal_council_of_castile: "Consejo Real de Castilla"
 royal_council_of_castile_desc: "El $royal_council_of_castile$ es un consejo real centralizado para racionalizar la fiscalidad, la justicia y la administración bajo la supervisión directa de la Corona."
 nueva_planta: "Nueva Planta"
 nueva_planta_desc: "La $nueva_planta$ es una serie de decretos y reformas promulgadas para abolir privilegios legales y forjar un único estado unitario bajo la autoridad central."
 crown_aragon_reform: "Corona de Aragón"
 crown_aragon_reform_desc: "La $crown_aragon_reform$ es un reino compuesto por varios reinos y un principado con sus instituciones y leyes. Como país comercial y orientado al mar que es, constituye una gran potencia naval, decidida a dominar el Mediterráneo con sus flotas."
 crown_castile_reform: "Corona de Castilla"
 crown_castile_reform_desc: "Cuando los reinos de Castilla y León formaron una unión definitiva en 1230, nació la $crown_castile_reform$. Desde entonces el país ha decidido convertirse en la potencia hegemónica de la Península y una de las potencias más grandes y prestigiosas de Europa occidental."
 portuguese_monarchy_reform: "Monarquía portuguesa"
 portuguese_monarchy_reform_desc: "A pesar de que su monarquía inicialmente era similar a la de otros países ibéricos, el reino portugués ha desarrollado un Gobierno más centralizado en torno a sus monarcas, con una mayor influencia sobre sus estamentos y la vista puesta en las riquezas que el océano puede traernos a casa."
 spanish_tolerance: "Tolerancia ibérica"
 spanish_tolerance_desc: "La Península Ibérica está habitada por una gran cantidad de gente con diferentes credos y creencias. Obligarles a creer en algo en concreto o expulsar a quienes se consideran distintos sería un grave error y dañaría a nuestro país más de lo que le beneficiaría. Para alcanzar la grandeza, tendremos que aceptar esta diversidad."
 pyrenean_fueros_reform: "Fueros pirenaicos"
 pyrenean_fueros_reform_desc: "El fuero#italic#! se materializa en leyes escritas que limitan el poder real y garantizan el ejercicio de las libertades civiles. Cuando los gobernantes juran defender los fueros#italic#!, son reconocidos como tales. Los fueros#italic#! constituyen los cimientos del reino, someten el poder al imperio de la ley y expresan el equilibrio de poder entre el reino y los gobernantes."
 school_of_first_letters_reform: "Escuela de primeras letras"
 school_of_first_letters_reform_desc: "Impulsadas por órdenes religiosas y municipios, las escuelas de primeras letras asumen la misión de educar al pueblo en los fundamentos del catecismo, los números y las letras. Si apoyamos estos esfuerzos, nuestro pueblo podrá leer y escribir correctamente, y obtendrá una mejor educación en el proceso."
 sons_of_the_oak_reform: "Hijos del Roble"
 sons_of_the_oak_reform_desc: "Nuestro reino es un orgulloso fruto de su fundador: Íñigo Íñiguez, apodado Arista/Aritza, o «el Roble» #italic#!. Al igual que el poderoso árbol, nuestra nación está destinada a soportar y resistir cualquier agresión que amenace su existencia."
 system_of_councils_reform: "Sistema de consejos"
 system_of_councils_reform_desc: "A medida que nuestra nación se vuelve más poderosa, se hace más necesaria una solución para unificar los múltiples consejos de los que dependen nuestros gobernantes. Al crear un sistema polisinodial, nos aseguramos de que nuestro reino sea capaz de hacer que todos esos consejos colaboren."
 the_jewel_of_alandalus_reform: "La joya de Al-Ándalus"
 the_jewel_of_alandalus_reform_desc: "Somos el único miembro superviviente de los antiguos reinos musulmanes que poblaron Al-Ándalus. Grandes imperios musulmanes han nacido y caído en la Península Ibérica, fragmentándose en el proceso. Como una de esas partes fragmentadas, es nuestro destino reunificar la península bajo nuestro estandarte."
 timurid_empire: "El Imperio timúrida"
 timurid_empire_desc: "Las grandes ambiciones de nuestro fundador han forjado un imperio de una extensión imprevisible en [ShowSubContinentName('central_asia')]. La burocracia se centra mucho en la expansión de nuestras fronteras."
 por_ordinances: "Ordenanzas portuguesas"
 por_ordinances_desc: "Esta formalización de las leyes canónicas, romanas y nacionales resolverá muchos conflictos judiciales y aumentará la eficacia del Gobierno."
 anatolian_beylik: "Beylicato anatolio"
 anatolian_beylik_desc: "Situados en la turbulenta región de [ShowRegionName('anatolia_region')], hemos surgido tras la decadencia del Sultanato de Rûm, en cuya frontera vivíamos antes. Guerreros curtidos y burócratas capaces constituyen la base de un Gobierno sólido."
 mamluk_government: "Gobierno de los $mamluk$"
 mamluk_government_desc: "El sultanato que gobierna la inmensidad de [ShowRegionName('egypt_region')] depende en gran medida de un ejército poderoso. Los estratos superiores de esta sociedad viven una guerra entre estos poderosos soldados esclavos, que a menudo heredan el trono y son el factor que determina si un reinado es corto o largo."
 persian_feudal_theocracy: "Teocracia feudal persa"
 persian_feudal_theocracy_desc: "El $rank_kingdom_persian_ruler_male$ es el gobernante absoluto de Persia y bajo este, hay un sistema burocrático complejo que mantiene la nación estructurada y equilibrada. Con puestos en el Gobierno asignados por méritos en lugar de por herencia, se garantiza que el sistema funcione en beneficio de la nación."
 divided_persian_aristocracy: "Aristocracia persa dividida"
 divided_persian_aristocracy_desc: "Las clases militares de nuestro Estado están enfrentadas entre sí. Si antaño intentaban imponer sus intereses contra el $rank_kingdom_persian_ruler_male$, ahora hay una disputa constante por el favor del gobernante."
 ambrosian_republic_reform: "República Ambrosiana"
 ambrosian_republic_reform_desc: "Fue un Gobierno de corta duración en una ciudad-estado que se formó en el Ducado de Milán en 1447, cuando el duque murió sin dejar herederos."
 petition_of_rights: "Petición de derechos"
 petition_of_rights_desc: "Los ciudadanos que viven en nuestras fronteras y, en particular, aquellos con una buena educación, llevan mucho tiempo exigiendo que se adopten ciertos derechos inalienables que afectarían a la cooperación de nuestros estamentos y nuestra capacidad para realizar reformas gubernamentales, aunque debilitarían a la autoridad central."
 judicate_reform: "Juzgado"
 judicate_reform_desc: "El juzgado es un tipo de Gobierno único definido por instituciones de tipo republicano y la elección de su gobernante entre el tribunal supremo."
 diarchy_republic: "República diárquica"
 diarchy_republic_desc: "Ningún hombre gobernará un país solo, o de lo contrario no seremos mejores que las monarquías tiránicas que intentan subyugar a nuestro pueblo.\nEl capitano del popolo será una posición dividida en dos, ocupada por un miembro de los Spinola y otro de los Doria. Esto asegurará un equilibrio de poder en nuestro Ejecutivo."
 great_and_minor_councils_of_genoa: "Consejos Mayor y Menor de Génova"
 great_and_minor_councils_of_genoa_desc: "Creados por el almirante Andrea Doria tras su reforma del Gobierno genovés, los $great_and_minor_councils_of_genoa$ son las dos asambleas legislativas de este Estado. El Consejo Mayor representa a los miembros [ShowEstateTypeName('burghers_estate')] y el Consejo Menor está formado por el estamento [ShowEstateTypeName('nobles_estate')|l]."
 joint_ruling_monarchy: "Gobierno conjunto"
 joint_ruling_monarchy.tt: "El gobernante NO tiene un hermano adulto"
 joint_ruling_monarchy.tt2: "Nuestro gobernante y su hermano se turnarán para gobernar cada 5 años."
 joint_ruling_monarchy_desc: "Muchos príncipes alemanes siguen manteniendo la tradición de compartir con sus hermanos el poder y las responsabilidades de gobernar sus tierras. Controlan sus posesiones conjuntamente y hasta se turnan el trono durante una cantidad establecida de años."
 russian_absolutism: "Absolutismo"
 russian_absolutism_desc: "Se ha abolido la obligación de seguir las recomendaciones de cualquier consejo."
 the_mestnichestvo: "Mestnichestvo"
 the_mestnichestvo_desc: "El #italic mestnichestvo#! era un antiguo sistema que establecía que los puestos estatales debían ofrecerse a las personas en función de la antigüedad de su linaje. Sin embargo, también se basaba en la edad de una persona en el seno de cada familia. Su manifestación más importante fue el impacto que sobre en el orden en que los boyardos se sentaban a la mesa del zar."
 state_controlled_church: "Iglesia controlada por el Estado"
 state_controlled_church_desc: "La Iglesia ortodoxa ha sido totalmente subyugada por el Estado."
 swe_age_of_freedom: "Frihetstiden"
 swe_age_of_freedom_desc: "Desde el final de la Gran guerra del Norte hasta finales del siglo XVIII, Suecia experimentó un período único de gobierno parlamentario. Los poderes de la monarquía se restringieron, y la nación estaba gobernada por facciones nobles del Riksdag."
 ned_shipbuilding_industry: "Industria de construcción naval holandesa"
 ned_shipbuilding_industry_desc: "Con la invención del filibote, la construcción naval holandesa se ha disparado. Los pedidos nacionales e internacionales llegan a los astilleros y, como resultado, el negocio de la construcción naval está en auge. Nunca había habido tantos barcos holandeses surcando los mares ni tantos holandeses trabajando en la construcción naval."
 geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 geheime_kabinettskanzlei_desc: "La Cámara Negra, creada como negocio para visitas e intercepciones, nos proporcionará información sobre todo contacto postal que pase por nuestro país. Su pericia abriendo, copiando y volviendo a sellar documentos oficiales será célebre en todo el mundo."
 libertas_affectandi: "Libertas affectandi"
 libertas_affectandi_desc: "Este privilegio, originalmente concedido a la dinastía von Babenberg, que gobernó estas tierras antes que nosotros, nos permitirá elegir a nuestro heredero preferido si no hubiera ninguno en la línea masculina directa. Esto garantizará que nuestra dinastía conserve sus posesiones incluso en tiempos difíciles."
 joyous_entry_reform: "Feliz Entrada"
 joyous_entry_reform_desc: "La Feliz Entrada de 1356 otorgó libertades a los burgueses de Brabante, al igual que la Carta Magna#italic#! en los Países Bajos. Iniciada por el duque Juan III y sellada por Juana y Wenceslao en 1356, la carta se enfrentó a ciertos desafíos durante la invasión de Luis II, que culminaron con su resurgimiento después de que los patriotas, liderados por Everard 't Serclaes, se apoderaran de Bruselas en octubre de 1356. El documento defendía las libertades de la Iglesia, las ciudades y la nobleza, haciendo hincapié en el consentimiento para los impuestos y los compromisos con la indivisibilidad de Brabante."
 frisian_freedom_reform: "Libertad frisona"
 frisian_freedom_reform_desc: "La libertad frisona representa la indomabilidad del pueblo frisio y su rechazo del feudalismo y la servidumbre. Este pueblo elige a sus representantes entre los terratenientes y gobierna la tierra de forma autónoma. Si un líder se alza entre ellos, debe respetar mejor las libertades de su pueblo o enfrentarse al destino de otros enemigos, interiores o exteriores."
 dutch_republic_reform: "República holandesa"
 dutch_republic_reform_desc: "La república holandesa es un tipo de república donde el líder, nombrado estatúder, gobierna de por vida. Tradicionalmente, las facciones que apoyan este Gobierno luchan para que el poder de los estatúderes sea más parecido al de un #italic Primus inter Pares#! (los estatistas) o para hacen que el líder elegido sea una especie de rey electo (los orangistas)."
 ancient_french_taxation: "Antigua tributación francesa"
 ancient_french_taxation_desc: "Históricamente, los impuestos solo se imponen y se recaudan en tiempos de necesidad, no de manera regular."
 basic_timariot_system: "Sistema de timar"
 basic_timariot_system_desc: "Este sistema de posesiones territoriales feudales se centra en la creación de una fuerza de caballería formidable. Nuestros caballeros spahis recibirán tierras y se espera que nos suministren una cantidad de caballería en función del tamaño de la cesión."
 expanded_timariot_system: "Sistema de timar ampliado"
 expanded_timariot_system_desc: "Se ha ampliado el sistema por el que los terratenientes spahis suministran la mayor parte de la caballería, asignándoles grandes extensiones de tierra conquistada."
 legacy_of_osman: "Legado de Osmán"
 legacy_of_osman_desc: "El legado de Osmán conformó el deseo de sus herederos de expandir su reino hasta lo que finalmente acabaría convirtiéndose en el Imperio otomano."
 enderun_interior_service: "Enderûn"
 enderun_interior_service_desc: "El Servicio Interior es una rama compleja de la corte otomana. Dividido en la Cámara Privada, la Tesorería, la Despensa Privada, el Salón Pequeño y el Salón Grande, está formado por un grupo variopinto de eunucos, niños esclavos, enanos y mudos, que a veces pueden ejercer una influencia notable sobre el funcionamiento interno del Estado."
 ottoman_imperial_harem: "Harén imperial"
 ottoman_imperial_harem_desc: "El harén imperial es mucho más que una colección de bellezas esclavizadas a disposición del gobernante: es una institución femenina paralela al Servicio Interior dominado por hombres, con su propia organización, su sistema de educación y sus protocolos. Aunque las mujeres del harén deben trabajar entre bastidores, a veces pueden ejercer una gran influencia, especialmente a través de la madre del sultán, a quien se considera guardiana del poder del imperio."
 ottoman_eunuch_viziers: "Visires eunucos"
 ottoman_eunuch_viziers_desc: "Los sirvientes eunucos más hábiles pueden ostentar puestos muy poderosos, como eunuco jefe negro (#italic Kızlar Ağası#!) o eunuco jefe blanco (#italic Kapı Ağası#!). Estas funciones les hacen responsables de las comunicaciones entre el gobernante y el [GetCountry('TUR').Custom('GetHeadOfCabinetName')], el harén y los pajes; la supervisión de las fundaciones del #italic waqf#! o habiz y la educación de los príncipes [GetCountry('TUR').GetGovernment.GetAdjective|l], entre otras labores. Son más fiables que los hombres comunes, y se tiene la certeza de que siempre trabajarán por el bien del Estado."
 sekban_system: "Sistema de sekban"
 sekban_system_desc: "Los soldados sekban se reclutan en su gran mayoría del campesinado y se financian con un impuesto especial llamado #italic sekban aqçesi#!. Normalmente luchan como infantería armada con mosquetes, formando el nuevo núcleo del ejército, pero se encuentran en constante peligro con el cuerpo jenízaro."
 ottoman_malikane_tax_reform: "Malikâne"
 ottoman_malikane_tax_reform_desc: "La malikâne es una reforma de la $ottoman_tax_farming$ que permite a los granjeros obtener contratos vitalicios sobre la tierra en la que trabajan, lo que les proporciona una mayor seguridad y un interés legítimo en el desarrollo y la producción a largo plazo de su propiedad. La desventaja es que eso provocará que sea más difícil hacer cumplir la ley con respecto a estas concesiones de por vida."
 ottoman_coffee_house_espionage: "Espionaje de café"
 ottoman_coffee_house_espionage_desc: "Las cafeterías y otros lugares de reunión urbanos son una gran fuente de actividades subversivas y, por lo tanto, enviar allí espías e informantes nos permitirá proteger mejor el Estado."
 ottoman_new_order_army: "Niẓām-i Yedid"
 ottoman_new_order_army_desc: "El Ejército del Nuevo Orden, una reforma militar radical, depende en buena medida de instructores extranjeros y de tácticas y armas occidentales, así como de un cuerpo de artillería reorganizado. Esperemos que nos dé nuevas victorias y que disminuya aún más la problemática influencia de los moribundos $janissaries_advance$."
 expanded_posadnichestvo_office: "Posadnichestvo ampliado"
 expanded_posadnichestvo_office_desc: "El posádnik ocupa una posición de gran influencia dentro de Nóvgorod. Para evitar que el poder este monopolizado por un solo hombre, es necesario ampliar este organismo, de modo que varios miembros [ShowEstateTypeName('nobles_estate')] puedan asumir el puesto al mismo tiempo y controlarse mutuamente."
 sovet_gospod: "Sovet gospod"
 sovet_gospod_desc: "El Sovet Gospod, o Consejo de los Señores, es la institución que toma las decisiones en la república. A diferencia del sistema del veche, está organizado para dar más poder a posádniks, týsiatskis y demás miembros [ShowEstateTypeName('nobles_estate')|l]. La influencia [ShowEstateTypeName('burghers_estate')|l] y [ShowEstateTypeName('peasants_estate')|l] es insignificante en este sistema."
 ruling_commission_of_england: "Comisión de gobierno"
 ruling_commission_of_england_desc: "Una comisión [ShowEstateTypeName('nobles_estate')|l] se ha hecho cargo de la gestión del reino y actúa como regente. La capacidad del monarca para ejercer el poder es limitada y su derecho a gobernar disminuye con el tiempo. La comisión solo puede gobernar mientras conserve el apoyo del Parlamento o hasta el momento en que el gobernante acumule suficiente apoyo para derrocarla."
 bank_of_england_reform: "Banco de $ENG$"
 bank_of_england_reform_desc: "Este banco, una institución centralizada e influyente, está formado por poderosos financieros y aumenta enormemente nuestra credibilidad y la capacidad de manejar nuestras deudas. Su objetivo es gestionar las finanzas públicas, lo que ayuda a estabilizar los préstamos del Gobierno."
 banu_hummay_amendments: "Enmiendas de Banu Hummay"
 banu_hummay_amendments_desc: "Este conjunto de enmiendas y leyes de sucesión, un sistema confuso de linajes y administración, fue implementado por el primer gobernante de la dinastía Sayfawa, Banu Hummay, cuyo objetivo era imponer un conjunto de obligaciones religiosas y demostraciones de piedad por parte de la dinastía gobernante."
 kbo_clan_heads_reform: "Consejo de jefes de clan"
 kbo_clan_heads_reform_desc: "Si buscamos el consejo de los jefes de los clanes más importantes de nuestra tierra, podemos conseguir un Gobierno más estable y traer gran prosperidad a la tierra."
 manden_kurufa_reform: "Manden Kurufa"
 manden_kurufa_reform_desc: "El $manden_kurufa_reform$, también conocida como Federación de Manden, es el Gobierno del Imperio de Mali. Originalmente comenzó como las «Doce Puertas», que eran posesiones personales del #italic mansa#!, esta red de alianzas y tierras conquistadas se ha convertido en el núcleo de gobierno del Estado."
 benevolence_tax_reform: "Impuesto de benevolencia"
 benevolence_tax_reform_desc: "El $benevolence_tax_reform$ es un impuesto especial dirigido a los nobles con muchos ahorros o a aquellos que viven de forma extravagante, ya que se entiende que pueden permitírselo. Reduce la carga fiscal de los más pobres, pues no disponen de estos privilegios. Fue concebido por John Morton, quien justificó su implementación mediante la llamada «bifurcación de Morton»."
 navy_board_reform: "Junta naval"
 navy_board_reform_desc: "El $navy_board_reform$ es un órgano administrativo responsable de supervisar los asuntos navales. Esta institución centralizada agiliza la gestión de flotas, lo que desemboca en operaciones y una asignación de recursos más eficientes."
 haudenosaunee_clan_mothers: "Madres del clan de los haudenosaunee"
 haudenosaunee_clan_mothers_desc: "Las madres del clan de los haudenosaunee, llamadas #italic iakoianes#!, son las que gobiernan los clanes. Son responsables del funcionamiento interno de la tribu y de elegir a sus homólogos masculinos, llamados #italic royaner#!, para representar los intereses del clan en el consejo de todas las tribus haudenosaunee."
 andean_monarchy: "Monarquía andina"
 andean_monarchy_desc: "Una reforma gubernamental destacada entre los nativos de los Andes. Las leyes religiosas se mezclan con las sucesorias, lo que obliga a los nuevos gobernantes a comenzar su reinado sin posesiones mundanas propias."
 tawantinsuyu_monarchy: "Monarquía tawantinsuyu"
 tawantinsuyu_monarchy_desc: "Una reforma gubernamental del imperio inca, adaptada y evolucionada a partir de sus orígenes monárquicos. Las leyes religiosas se mezclan con las sucesorias, lo que obliga a los nuevos gobernantes a comenzar su reinado sin posesiones mundanas propias."
 reformed_tawantinsuyu_government: "Gobierno tawantinsuyu reformado"
 reformed_tawantinsuyu_government_desc: "Una reforma gubernamental del imperio inca, que aumenta el poder potencia absoluta del inca y elimina las antiguas prácticas de los panacas."
 court_of_the_star_chamber_reform: "Tribunal de la Cámara Estrellada"
 court_of_the_star_chamber_reform_desc: "La $court_of_the_star_chamber_reform$ maneja casos considerados demasiado delicados o complejos para los tribunales regulares, desde perjurios hasta conspiraciones. Si bien es conocido por su eficiencia, el tribunal afronta críticas por posibles abusos de poder, por fallos en los procesos y por ser utilizado como herramienta política."
 gabelle: "Gabela"
 gabelle_desc: "Una reforma gubernamental que permite cobrar impuestos por la sal y supone una gran presión para la población y mucho oro para las arcas del Estado."
 fra_code_louis: "Código legal del rey Luis"
 fra_code_louis_desc: "Tras siglos con varios códigos legales a lo largo y ancho de [GetCountry('FRA').GetNameWithNoTooltip], se ha establecido el llamado #italic Code Louis#!, un código jurídico que unifica [GetCountry('FRA').GetNameWithNoTooltip] bajo un código legal único."
 crusade_sea_reform: "Cruzada en el mar"
 crusade_sea_reform_desc: "Al pasar de defender castillos en Tierra Santa a luchar contra piratas y paganos en los mares, tuvimos que cambiar el funcionamiento de nuestra orden. Las galeras serán nuestros campos de batalla y nuestros primeros baluartes contra los enemigos de Cristo."
 representative_parliament_reform: "Parlamento representativo"
 representative_parliament_reform_desc: "La introducción del $representative_parliament_reform$ marca un cambio significativo en la dinámica política, y abre la puerta a que personas de orígenes humildes, como [ShowPopTypeName('peasants')|l], se aseguren un escaño en el Parlamento. Este privilegio ha sido tradicionalmente dominio exclusivo de las élites y clases privilegiadas."
 japanese_imperial_family: "Familia imperial japonesa"
 japanese_imperial_family_desc: "La dinastía Yamato, que se dice descendiente de la diosa del sol Amaterasu, ha ocupado el Trono del Crisantemo durante siglos."
 japanese_clan: "Clan japonés"
 japanese_clan_desc: "Debido a la incapacidad de la familia imperial para controlar eficazmente el campo, los numerosos clanes samuráis han establecido sus propias bases de poder, y la estructura militar de gobierno bajo el shōgun se ha convertido en campo abonado para constantes luchas de poder entre ellos."
 daimyo: "Daimio"
 daimyo_desc: "Al tener el control local del territorio de su clan, los $daimyo$ japoneses son poderosos señores feudales, capaces de reclutar sus propios ejércitos y recaudar sus propios impuestos. Los más grandes son capaces incluso de desafiar a la autoridad central del $JAPANESE_SHOGUNATE_LEADER_MALE$."
 shogunate: "Shogunato"
 shogunate_desc: "El Gobierno militar de Japón, la autoridad del $JAPANESE_SHOGUNATE_LEADER_MALE$ se extiende a todos los clanes. Al menos a aquellos que no se atreven a desafiarlo."
 jap_rangaku: "Rangaku"
 jap_rangaku_desc: "Hemos fomentado el estudio de los asuntos occidentales. Mientras que algunos temen que sea perjudicial para la cohesión de nuestra sociedad, otros argumentan que las cosas que podemos aprender de Occidente son tan valiosas que no podríamos hacer otra cosa."
 shogunate_kanrei_council: "Consejo de Kanrei"
 shogunate_kanrei_council_desc: "Buscando formar una relación más cohesionada entre el $JAPANESE_SHOGUNATE_LEADER_MALE$ y el [ShowSpecialStatusName('shugo_daimyo')|l] de [ShowRegionName('japan_region')], un consejo de los numerosos Kanrei permite que los miembros del consejo de [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] asesoren al $JAPANESE_SHOGUNATE_LEADER_MALE$ al mismo tiempo que dialogan con otros miembros. Los integrantes más importantes del consejo también se encargan de gestionar los asuntos de los demás miembros del consejo, formado por clanes más débiles."
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "Esta [government_reform|el] se retirará si deja de existir el [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] o si ya no somos líderes del [GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip|l]."
 warring_state: "Estado beligerante"
 warring_state_desc: "Un Estado del fracturado Imperio Celestial que se rebela contra el actual Hijo del Cielo. Las cuestiones administrativas pierden importancia frente un enfoque más agresivo en la expansión militar."
 #Aztecs
 altepetl: "Āltepētl"
 altepetl_desc: "El #italic $altepetl$#!, una especie de ciudad-estado, está dividido en distritos administrativos más pequeños llamados #italic calpolli#!. Dirigido por un gobernante dinástico, influye en los dominios que lo rodean y ejerce su diplomacia como entidad soberana con los #italic $altepetl$#! cercanos."
 reformed_nahuatl_society: "Sociedad nahuatl reformada"
 reformed_nahuatl_society_desc: "Una serie innovadora de reformas de centralización y marcos legislativos constituyen la base de un nuevo Gobierno. Con atención al detalle y un fuerte control del poder, este tipo de base jurisprudente consolidará el surgimiento de una nación poderosa, que siga las enseñanzas [ShowReligionAdjective('nahuatl')]."
 grand_remonstrance_reform: "Gran Reconvención"
 grand_remonstrance_reform_desc: "La $grand_remonstrance_reform$ es una serie de revisiones de la separación de poderes. Restringe aún más el poder de la monarquía y prohíbe los nombramientos clericales en el gabinete, a cambio de un mayor apoyo parlamentario y una burocracia simplificada."
 overhauled_admiralty_reform: "Almirantazgo revisado"
 overhauled_admiralty_reform_desc: "La $overhauled_admiralty_reform$ es un intento de modernizar el órgano de gobierno de la armada real. Instituida por Samuel Pepys durante su mandato como secretario del almirantazgo, la reforma ayuda a fortalecer el poder naval de Inglaterra y sienta las bases para los futuros éxitos de la marina como fuerza naval formidable."
 european_militia_reform: "Milicia de Shirley"
 european_militia_reform_desc: "El $european_militia_reform$ es una revisión y reentrenamiento de nuestras fuerzas armadas que hace hincapié en modernizar el uso de la artillería y la caballería de acuerdo con las prácticas europeas. Introducida por el diplomático inglés Robert Shirley durante su extensa estancia, la reforma fortalece el poder militar de Persia para rivalizar con el de nuestros enemigos."
 #China
 legacy_of_kublai_khan: "Legado de [GetCharacter('kublai_khan').GetNameWithNoTooltip]"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName] era quien afianzó nuestro dominio sobre $china$. Adoptó el estilo de los [ShowCultureGroupName('chinese_group')|l] y se autoproclamó $EMPEROR_CHINA_MALE$ del [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Mientras sigamos sus pasos, nuestra autoridad sobre el Trono del Dragón será reconocida."
 three_departments_system: "Tres departamentos"
 three_departments_system_desc: "El sistema de los $three_departments_system$ y los seis ministerios es originario de los antiguos imperios chinos y la principal estructura administrativa del Estado. Todos los departamentos se centran en diferentes aspectos del proceso de redacción, establecimiento y revisión de las políticas estatales. Los seis ministerios están formados por los seis principales órganos ejecutivos del Estado, que se dividen los asuntos de gobierno: empleo, impuestos, ritos, asuntos militares, aplicación de leyes y obras públicas."
 unlocked_mandarin_language_reforms_tt: "Lo ha desbloqueado a través de un [event|el]"
 empower_the_eunuchs: "Poder para los eunucos"
 empower_the_eunuchs_desc: "No se puede subestimar la utilidad de los eunucos. Son ampliamente reconocidos como los servidores muy valiosos, ya que podemos confiar en que no participarán en la política dinástica. Les daremos una mejor educación para que puedan ocupar puestos de importancia en el Gobierno."
 single_whip_law: "Ley del látigo único"
 single_whip_law_desc: "Para aumentar la eficacia fiscal del Estado, reduciremos las diferentes regulaciones fiscales a una sola. Todos los pagos al Gobierno se realizarán únicamente con plata."
 chi_peasant_empire_reform: "Mandato de las tierras comunales"
 chi_peasant_empire_reform_desc: "Muchas dinastías de [ShowCultureGroupName('chinese_group')|l] se han fundado con el apoyo [ShowEstateTypeName('peasants_estate')|l]. Sin embargo, la nuestra es la única que no se ha olvidado de la importancia de las tierras comunales. Ninguna otra época en la historia del [GetInternationalOrganizationType('middle_kingdom').GetName] ha contado con tanto apoyo popular."
 samsa_system: "Sistema samsa"
 samsa_system_desc: "También conocido como las «tres oficinas»,#italic samsa#! es un término colectivo que engloba las tres principales oficinas gubernamentales de nuestro Estado. Compuesto por miembros elegidos en función de logros académicos y meritocráticos, el $samsa_system$ garantiza la verificación y el equilibrio del gobernante y de los funcionarios."
 kor_daedongbeob: "Daedongbeop"
 kor_daedongbeob_desc: "El $kor_daedongbeob$, también conocido como «Ley Uniforme de Impuestos Territoriales»#italic#!, es una ley que cambia el régimen tributario, de modo que se base en las contribuciones uniformes de trigo. Este conjunto de reformas mejora la vida del pueblo llano y aumenta el potencial comercial de nuestros comerciantes."
 son_in_law_rule: "Gobierno del «yerno»"
 son_in_law_rule_desc: "Nuestro Estado está profundamente conectado con los asuntos dinásticos de las tierras chinas gobernadas por los mongoles. Los propios núcleos de nuestro Gobierno actual sirven como extensión de la voluntad de Yuan, nuestro «suegro», y nuestros monarcas están obligados a casarse con princesas mongolas."
 kor_sadae_reform: "Política de Sadae"
 kor_sadae_reform_desc: "La $kor_sadae_reform$ mantiene una relación estrecha entre [ShowRegionName('korea_region')] y $china$ en la que la primera es tratada como socio menor de la segunda. Con esta visión del mundo, nos mantenemos al servicio del [GetInternationalOrganization('middle_kingdom').GetName] y debemos esforzarnos por mantener buenas relaciones con los [ShowCultureGroupName('chinese_group')|l]."
 holy_imperial_monarchy_reform: "Sacra monarquía imperial"
 holy_imperial_monarchy_reform_desc: "El imperio ha alcanzado su máximo esplendor. Como único sucesor legítimo del Imperio romano, nadie puede negar nuestro derecho divino a reinar, recibido de Dios mismo."
 #Prussian
 pru_unified_legal_system: "Sistema legal unificado"
 pru_unified_legal_system_desc: "Nos ha costado mucho unificar nuestros sistemas legales internos, extirpando abusos y prácticas abusivas y profesionalizando el poder judicial."
 peuplierung_system: "Sistema Peuplierung"
 peuplierung_system_desc: "El $peuplierung_system$ es una iniciativa controlada por la Corona que busca atraer inmigrantes para poblar las regiones poco pobladas de la nación."
 #Livonian
 livonian_confederation: "Confederación Livonia"
 livonian_confederation_desc: "Las tierras del [ShowAreaName('baltic_area')] llevan mucho tiempo divididas y desunidas en muchos obispados y vasallos serviles diferentes. En lugar de intentar unir Terra Mariana en un estado centralizado, abrazaremos esta descentralización."
 #Jurchen
 haixi_jurchen_reform: "Haixi yurchen"
 haixi_jurchen_reform_desc: "El $haixi_jurchen_reform$ es un grupo de gente [ShowCultureName('jurchen_culture')|l] menos centrado en la agricultura en comparación con el $jianzhou_jurchen_reform$ y más en el pastoreo. También son conocidos por adoptar muchas tradiciones de la [ShowCultureName('mongolian_culture')|l]."
 jianzhou_jurchen_reform: "Jianzhou yurchen"
 jianzhou_jurchen_reform_desc: "Ser $jianzhou_jurchen_reform$ significa pertenecer a un grupo [ShowCultureName('jurchen_culture')|l] muy sinificado, asentado y con un gran uso de la agricultura. Estos yurchens tienen redes comerciales intensivas que los unen a ciudades chinas cercanas."
 yeren_jurchen_reform: "Yeren yurchen"
 yeren_jurchen_reform_desc: "Con el término «$yeren_jurchen_reform$» se identifica al grupo [ShowCultureName('jurchen_culture')|l] que vive en las zonas menos desarrolladas y con una sociedad menos evolucionadas. Esta gente depende de la caza para comer y tiene una agricultura básica."
 lifan_yuan: "Lǐfān Yuàn"
 lifan_yuan_desc: "El $lifan_yuan$ es un departamento que administra los territorios y las políticas del Estado en el [ShowContinentName('asia')] interior, como las provincias de [ShowRegionName('mongolia_region')], [ShowRegionName('tibet_region')], [ShowRegionName('xinjiang_region')] y, si alguna vez fuera necesario, tierras aún más interiores."
 prikazi_reform: "Prikazi"
 prikazi_reform_desc: "El $prikazi_reform$ es una revisión de la estructura administrativa utilizada para la burocracia gubernamental. Establece varias oficinas u órdenes que son responsables de diversos aspectos de la gobernanza, como impuestos, justicia, asuntos militares y comercio, lo que facilita la rápida implementación de las políticas y decisiones tomadas por el zar."
 razriadnyi_reform: "Razriadnyi prikaz"
 razriadnyi_reform_desc: "El $razriadnyi_reform$ introduce un censo que se utiliza para mantener archivos sobre la población, la propiedad y los impuestos del país. Se actualiza periódicamente, evalúa las obligaciones militares de los estamentos y mantiene un registro de la propiedad de tierras y propiedades, garantizando el pago de las deudas."
 byzantine_court_ceremonies_reform: "Ceremonias de corte bizantina"
 byzantine_court_ceremonies_reform_desc: "La introducción de las $byzantine_court_ceremonies_reform$ garantiza que se lleven a cabo grandes ceremonias de acuerdo con las tradiciones bizantinas. Se mantiene una meticulosa etiqueta cortesana, lo que eleva el prestigio y el esplendor de la élite gobernante."
 voivode_reform: "Voivoda"
 voivode_reform_desc: "La aplicación del sistema del $voivode_reform$ permite gobernar grandes extensiones de tierra al introducir un gobernador militar que supervisa la administración y la defensa local. Este hace un juramento de lealtad directamente al gobernante."
 chosen_rada_reform: "Rada elegida"
 chosen_rada_reform_desc: "La $chosen_rada_reform$ crea un poderoso consejo de hombres leales al gobernante, con amplios poderes para suprimir el poder de las élites. La influencia del consejo se extiende a cuestiones de gobernanza, políticas y toma de decisiones."
 council_of_forty: "Consejo de los Cuarenta"
 council_of_forty_desc: "También conocido como #italic Quarantia#!, el Consejo de los Cuarenta es el máximo órgano constitucional de la República Veneciana. Aunque el Estado está representado por un dogo, el poder real del Gobierno está en manos del consejo."
 council_of_ten: "Consejo de los Diez"
 council_of_ten_desc: "El Consejo de los Diez es el principal órgano de gobierno de la República Veneciana y se ocupa de elegir al dogo y mantener bajo control el poder de los patricios. Su amplio mandato jurisdiccional cubre muchos aspectos de la seguridad del Estado veneciano y lo convierte en la institución gobernante de facto de la nación."
 full_college: "Pleno Colegio"
 full_college_desc: "Es la institución ejecutiva que supervisa el gobierno diario y los deberes del senado. Todos los temas y agendas a discutir se preparan previamente en este órgano ejecutivo."
 signoria_of_venice: "Signoria de Venecia"
 signoria_of_venice_desc: "La #italic Signoria#!, organismo gubernamental supremo de la República Veneciana, pone gran énfasis en la colaboración entre el dogo y otros puestos claves del Estado. La lucha por el poder entre el consejo y el dogo pasa a ser cosa del pasado."
 promissione_ducale_reform: "Promissione ducale"
 promissione_ducale_reform_desc: "La #italic promissione ducale#! sirve como juramento formal del cargo y contrato contractual que cada nuevo dogo de Venecia debe jurar defender."
 standardized_relazioni_reform: "#italicRelazioni#! estandarizadas"
 standardized_relazioni_reform_desc: "Las #italic relazioni#! son los informes que nuestros embajadores envían al Gobierno para detallar la situación política, financiera y social de los países en los que están destinados."
 indian_sultanate_reform: "Sultanato indio"
 indian_sultanate_reform_desc: "Los sultanatos de la India, gobernados por una minoría musulmana, han tenido que evolucionar y expandir las ideas tradicionales sobre el reinado. Aunque siguen siendo Estados musulmanes, han extendido la función de los ḏimmīs —tradicionalmente en manos de judíos y cristianos— a las religiones dhármicas."
 vij_astadiggajas: "Astadiggajas"
 vij_astadiggajas_desc: "#italic Astadiggajas#!, o «elefantes en ocho direcciones», es como se llama a los eruditos y poetas de la corte [ShowCultureName('telugu')|l]. Su arte y su literatura influyen en la dirección artística de nuestra cultura y nos conducirán a una nueva era."
 nayankara_system: "Sistema nayankara"
 nayankara_system_desc: "Para controlar mejor la tierra y promover nuestras ambiciones militares, hemos dividido muchas de nuestras posesiones entre los #italic nayaks#!. Se espera que cuiden de ellas, y de cualquier ciudad, templo u otro asentamiento que haya en ellas, y que generen los ejércitos que necesitamos para defender y expandir nuestro reino."
 mug_mughal_diwan: "Diwan mogol"
 mug_mughal_diwan_desc: "Si hay algo que nuestra dinastía ha aprendido a lo largo de los siglos es que debemos ser capaces de adaptarnos a la población local de las regiones a las que nos expandimos. Asegurémonos de aprender de aquellos a quienes conquistamos para que nuestro imperio pueda seguir creciendo."
 taluqdar_nobility: "Nobleza taluqdar"
 taluqdar_nobility_desc: "Los #italic taluqdars#!, aristócratas de diferentes dinastías indias, poseen extensas tierras, recaudan impuestos y desempeñan un papel importante en nuestra arquitectura y economía. Como terratenientes con un considerable poder e influencia en la corte, los #italic taluqdars#! son el equivalente indio de la alta nobleza de otras regiones."
 mhr_ashta_pradhan: "Ashta Pradhan"
 mhr_ashta_pradhan_desc: "El #italic $mhr_ashta_pradhan$#!, o consejo de ministros moderno, es el sistema de delegación ministerial del pueblo [ShowLanguageName('marathi_language')|l]. Tiene la tarea de guiar la administración del Estado, y supervisa los asuntos de finanzas, diplomacia, ejército y religión por igual."
 theme_system: "Sistema de temas"
 theme_system_desc: "Un sistema de cuarteles generales y ejércitos provinciales, encabezado por un #italic strategos#! con la doble responsabilidad de proteger a los lugareños y establecer la autoridad a instancias del [GetCountry('BYZ').GetFlavorRank]. Este sistema reemplazó la administración provincial de Diocleciano y ha servido a nuestro pueblo desde entonces."
 byz_theme_system_not_obselete_tt: "El $theme_system$ no se ha quedado obsoleto a través de un [event|el]"
 kritai_katholikoi: "Kritai katholikoi"
 kritai_katholikoi_desc: "Los #italic kritai katholikoi#!, conocidos coloquialmente como «jueces universales de los romanos», han llegado a representar el pináculo de la autoridad legal [GetCountry('BYZ').GetAdjective]. Surgieron de las reformas de [GetCharacter('byz_andronikos_ii_palaiologos').GetName] en 1296, e inicialmente eran doce jueces de origen secular y eclesiástico. Posteriormente reducido a cuatro miembros, este ilustre tribunal tiene una autoridad incomparable sin recurso de apelación. Con el paso de los años, su jurisdicción pasó a abarcar muchos aspectos de la sociedad, y ofrecía audiencias a partir de quejas escritas que incluían peritajes y deliberaciones clandestinas que culminaban en sentencias por mayoría."
 speransky_liberalization_reform: "Reforma de liberalización de Speranski"
 speransky_liberalization_reform_desc: "La $speransky_liberalization_reform$ crea nuevos órganos legislativos y ejecutivos mediante la introducción de una serie de dumas regionales. Como órgano mediador entre el autócrata y las dumas, el [ShowPolicyName('dop_law_state_council')|l] cuenta con el objetivo principal de examinar las leyes propuestas."
 collegium_reform: "Collegium"
 collegium_reform_desc: "El $collegium_reform$ es una revisión de la estructura administrativa utilizada para la burocracia gubernamental. Establece varios colegios como departamentos gubernamentales, con una separación sistemática de responsabilidades para evitar una posible superposición de funciones. Los #italic collegiums#! también tienen la tarea de resolver casos con la ayuda de directrices de asesoramiento."
 rule_of_the_sejm: "Gobierno del Sejm"
 rule_of_the_sejm_desc: "La autoridad indiscutible en nuestras tierras la ostenta el estamento [ShowEstateTypeName('nobles_estate')|l], ya que canaliza su influencia a través de la institución conocida como [GetCountry('POL').GetGovernment.GetParliament.GetName]. Su voz da forma a nuestra política y puede determinar el destino de todo nuestro país, para bien o para mal..."
 nakaz_reform: "Nakaz"
 nakaz_reform_desc: "El $nakaz_reform$ es una revisión del código legal en materia de igualdad, justicia y humanitarismo. Fuertemente influido por la Ilustración, pretender emular las reformas progresistas que se están llevando a cabo en toda Europa y simplificar el código legal."
 #Austria
 austrian_archduchy_reform: "Archiducado de Austria"
 austrian_archduchy_reform_desc: "Se nos ha concedido el #italic Privilegium Maius#! que nos otorga una posición prominente entre los príncipes del [GetUniqueInternationalOrganization('hre').GetName]. Esto muestra nuestro estatus y nuestro prestigio incluso fuera de las tierras imperiales y nos hace más respetables que un simple duque."
 reichshofrat_reform: "Reichshofrat"
 reichshofrat_reform_desc: "El Reichshofrat será la mayor institución legal de [GetCountry('HAB').GetName] y el [GetUniqueInternationalOrganization('hre').GetName], y nos otorgará un mayor control sobre los procesos legales de nuestros súbditos directos e imperiales."
 hab_geheimer_rat: "Geheimer Rat"
 hab_geheimer_rat_desc: "El Geheimer Rat sirve como órgano asesor central del monarca. Se compone de nobles de alto rango, ministros y confidentes, y desempeña un papel crucial en la conformación de las políticas imperiales."
 #Bohemia
 bohemian_commonwealth_reform: "Mancomunidad Bohemia"
 bohemian_commonwealth_reform_desc: "La mancomunidad representa una constitución reformada del reino, que otorga más privilegios y libertades a las distintas naciones que viven dentro de nuestras fronteras."
 kritai_katholikoi_reformed: "Reforma del kritai katholikoi"
 kritai_katholikoi_reformed_desc: "Aunque el sistema judicial que creó [GetCharacter('byz_andronikos_ii_palaiologos').GetName] tuvo éxito al principio, seguía teniendo problemas, al permitir que los jueces actuasen según sus propios interiores. Con las reformas de este tribunal supremo, se han agilizado los procesos judiciales para garantizar que no haya corrupción entre los jueces."
 modern_imperial_army: "Ejército imperial moderno"
 modern_imperial_army_desc: "El antiguo $theme_system$ de [GetCountry('BYZ').GetName] había demostrado ser defectuoso, pues favorecía a los gobernadores y a los generales en lugar de al gobernante. En su lugar, se ha creado un nuevo ejército imperial, en el que cada soldado ejerce una profesión y no un deber."
 byz_reformed_imperial_army_tt: "Ha creado el $modern_imperial_army$ a través de un [event|el]"
 #Oman
 omani_overseas_ambitions_reform: "Ambiciones de ultramar"
 omani_overseas_ambitions_reform_desc: "Aunque los conceptos de colonialismo y expansión en ultramar han existido desde la Antigüedad, hemos estudiado las formas modernas de colonialismo y las hemos adoptado, lo cual nos ha permitido adaptarnos a las formas de administración allende los mares y forjar nuestro propio imperio colonial."
 seven_provinces: "Siete provincias"
 seven_provinces_desc: "En lugar de unir todas nuestras tierras bajo el gobernante, hemos decidido dividir nuestra nación en $seven_provinces$, cada cual con sus propias ambiciones, pero a nuestro servicio."
 unified_admiralty_reform: "Almirantazgo unificado"
 unified_admiralty_reform_desc: "El almirantazgo nunca debe ser dividido, sino que debe servir como uno al país. Por ese motivo, hemos unido a los numerosos almirantazgos de nuestra nación."
 powerful_vizierships_reform: "Visires poderosos"
 powerful_vizierships_reform_desc: "Este conjunto de ministros supera la autoridad de la Corona, pues poseen un firme control sobre el poder mientras el sultán no es más que un mero títere."
 songhai_professional_army_reform: "Sociedad militante de songhai"
 songhai_professional_army_reform_desc: "En lugar de tratar a todos los hombres del país como soldados, es mejor establecer la distinción entre un campesino y un guerrero a tiempo completo. Si dividimos nuestro reino en regiones militares, permitimos que los gobernadores recluten sus propios ejércitos profesionales y sirvan a su gobernante."
 #Switzerland
 autonomous_swiss_cantons_reform: "Cantones suizos autónomos"
 autonomous_swiss_cantons_reform_desc: "Los cantones suizos mantienen gran parte de su autoridad en nuestro Gobierno, incluso en nuestro país unificado, fundado sobre los mismos ideales que la flexible alianza de antaño."
 zur_guild_constitution: "Constitución gremial"
 zur_guild_constitution_desc: "Divididos en un Consejo Mayor y un Consejo Menor, 26 consejeros gobernarán nuestros dominios. Se reclutarán equitativamente entre los ricos comerciantes, los artesanos de nuestros gremios y la nobleza para asegurarnos de que ninguna facción alcance la mayoría y gobierne sin el consentimiento de los demás."
 dan_the_kings_law: "Ley del Rey"
 dan_the_kings_law_desc: "La Ley del Rey es una constitución absolutista de Dinamarca que formaliza la autoridad absoluta del rey, es decir, el monarca es el gobernante supremo con todos los poderes legislativos, ejecutivos y judiciales concentrados en sus manos."
 dan_college_of_missions: "Colegio de Misiones"
 dan_college_of_missions_desc: "El Colegio de Misiones es una asociación danesa financiada por el Estado para ayudar con los esfuerzos misioneros y convertir a la población a la fe verdadera."
 kilwan_trade_communities: "Comunidades comerciales $ZAN_ADJ$"
 kilwan_trade_communities_desc: "Estas comunidades, formadas por varias confederaciones que a menudo lidera un gobernador que refuerza el poder de los comerciantes locales, impulsan la autonomía local y la urbanización. Su impulso en pos del comercio proporciona una buena cantidad de ingresos para nuestras arcas."
 control_of_the_mahdali_coinage_reform: "Control de la acuñación $mahdali_dynasty$"
 control_of_the_mahdali_coinage_reform_desc: "El poder de nuestra dinastía se estampa en las monedas que circulan por los mercados de la costa de [ShowRegionName('italy_region')] hacia la $india$ y más allá. Esta moneda trimetálica se hace principalmente con [ShowGoodsName('copper')|l], [ShowGoodsName('silver')|l] y [ShowGoodsName('goods_gold')|l], y es la primera de su clase en utilizar tal influencia a escala multirregional. ¡El control de su circulación es sinónimo de continua prosperidad!"
 #Zimbabwe
 zimbabwe_royal_cattle_control: "Propiedad real del ganado"
 zimbabwe_royal_cattle_control_desc: "La propiedad de [ShowGoodsName('livestock')|l] nos da mucho poder y el control del ganado de nuestro país asegurará nuestro gobierno."
 zmw_council_of_senior_wives: "Consejo de Esposas Superiores"
 zmw_council_of_senior_wives_desc: "Este Consejo nos ofrecerá asesoramiento de calidad e involucrará a las esposas más hábiles de nuestra clase gobernante en la administración de nuestro país."
 #Ayutthaya
 ayu_chatusadom: "Chatusadom"
 ayu_chatusadom_desc: "La organización ministerial conocida como $ayu_chatusadom$, que significa «cuatro pilares», divide el Gobierno en dos ramas: los asuntos militares y los civiles, y estos últimos se dividen en cuatro ministerios, de ahí el nombre. La compartimentación y clara asignación de tareas para cada uno hacen que la administración sea mucho más efectiva como extensión de la autoridad del gobernante."
 mandala_system: "Sistema de mandala"
 mandala_system_desc: "El mandala es un sistema de poder en el que ciudades-Estado independientes juran lealtad al líder más poderoso. Su origen está en la visión mundial de las fes [ShowReligionGroupAdjective('dharmic')|l] y [ShowReligionGroupAdjective('buddhist')|l]. Su idea básica es que el poder emana de una fuente central y, por tanto, cada sistema gubernamental supone una fuente de poder local, pero ese poder, a su vez, deriva de la fuente más central y poderosa."
 #Rise of the Ottomans
 legacy_of_the_ottomans: "Legado de los otomanos"
 legacy_of_the_ottomans_desc: "Tras siglos de guerras y aplastantes victorias, por fin hemos consolidado extensos territorios bajo nuestra bandera. ¡Toda [ShowContinentName('europe')] temblará ante el sonido de nuestros estandartes!"
 leader_of_the_turks: "Líder de los turcos"
 leader_of_the_turks_desc: "En medio del caos surgen oportunidades. Nuestro liderazgo en los asuntos de [ShowRegionName('anatolia_region')], así como nuestro poderío militar y financiero, nos ha dado prioridad para determinar el futuro de toda la región."
 legacy_of_the_turks: "Legado de los turcos"
 legacy_of_the_turks_desc: "¡Superar a nuestros poderosos vecinos en [ShowRegionName('anatolia_region')] ha dado paso a una nueva potencia en ascenso! $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "Comercio transahariano"
 son_trans_saharan_trade_desc: "Las rutas comerciales de la [ShowContinentName('africa')] transahariana siempre ha traído riqueza a [ShowRegionName('guinea_region')] y sus imperios. En lugar de dejar que decaigan, ayudaremos más aún a las caravanas que cruzan nuestras tierras."
 #Revolutionary States
 revolutionary_republic: "República revolucionaria"
 revolutionary_republic_desc: "La $revolutionary_republic$ representa el gobierno de la nación mediante un pequeño ejecutivo con el apoyo de una cámara de diputados electa. La propaganda revolucionaria refuerza la moral de los ejércitos que defienden la revolución. El principio de que todos son iguales da un liderazgo fuerte."
 revolutionary_autocracy: "Autocracia revolucionaria"
 revolutionary_autocracy_desc: "Aunque a simple vista sea una $republic$, la $revolutionary_autocracy$ se asemeja a una $military_dictatorship$ absolutista con un general o almirante competente que goza de gran popularidad entre las masas."
 revolutionary_empire: "Imperio revolucionario"
 revolutionary_empire_desc: "El $revolutionary_empire$ es una $monarchy$ que hace algunas concesiones a las ideas de la [ShowInstitutionName('enlightenment')] mientras gobierna con poder absoluto con el pretexto de servir a los ideales revolucionarios."
 constitutional_state: "Estado constitucional"
 constitutional_state_desc: "The $constitutional_state$ se centra en el delicado equilibrio entre los poderes de la autoridad central y las instituciones representativas. Aunque el jefe del Estado sigue gobernando, las leyes y las decisiones políticas son formuladas por un órgano legislativo, en un valiente intento de frenar las tendencias absolutistas."
 #Mali
 malian_tribute_system: "Sistema tributario maliense"
 malian_tribute_system_desc: "Como principal fuente de oro, el $malian_tribute_system$ exige que todo el oro pague impuestos y vuelva al gobernante."
 #Ethiopia
 eth_wandering_court: "Audiencias locales"
 eth_wandering_court_desc: "En lugar de tener una corte estacionaria, es preferible poder trasladarla a otros lugares de la nación. Al depender de una [ShowPolicyName('itinerant_court_policy')|l], podremos ir ajustando mejor el lugar desde el que ejercerán su labor nuestros gobernantes y afrontar los problemas de la población local."
 bng_industralized_provinces: "Industrialización rápida"
 bng_industralized_provinces_desc: "A diferencia de otras naciones del mundo, hemos duplicado nuestros esfuerzos en la urbanización y en una economía basada en la producción. Aunque eso está ayudando a la economía, preocupa a la mayor parte del campesinado."
 #Delhi
 tughlaq_slave_army_reform: "Ejército de esclavos $tughlaq_dynasty$"
 tughlaq_slave_army_reform_desc: "Debido al excedente de esclavos en la nación, podemos utilizarlos como guardia imperial, pues son una fuerza disciplinada en el campo de batalla. Al mismo tiempo, aseguramos la seguridad de la corte."
 diwan_i_bandagan: "Diwan-i Bandagan"
 diwan_i_bandagan_desc: "La cantidad de esclavos adquiridos por el Estado ha crecido tanto que se ha creado un departamento especial, el $diwan_i_bandagan$, para gestionar tanto los propios esclavos como sus operaciones."
 shahana_i_mandi: "Sahana-i-Mandi"
 shahana_i_mandi_desc: "Al imponer regulaciones comerciales a las minorías religiosas, podemos justificar sueldos inferiores para nuestros ejércitos, al tiempo que nos aseguramos de que los herejes o paganos permanezcan sometidos a la Corona."
 feudal_theocracy: "Teocracia feudal"
 feudal_theocracy_desc: "La $feudal_theocracy$ es un Estado gobernado por una figura religiosa. A diferencia de otras teocracias, se gobierna de una forma más hereditaria, que permite a su gobernante pasar el liderazgo a su familia."
 #English Civil War Reforms
 the_protectorate: "Protectorado"
 the_protectorate_desc: "El $the_protectorate$, una forma de gobierno que hace hincapié en el poderío militar y en la importancia de un poder central fuerte bajo la guía de un lord protector, es un nuevo estilo de Gobierno impuesto tras la victoria de los parlamentarios durante la $english_civil_war$."
 #Timurids
 timurid_diwan_reform: "Dīwān $TIM_ADJ$"
 timurid_diwan_reform_desc: "En lugar de gobernar la nación por otros medios, deberíamos legalizar la $sharia$ como ley oficial. El $timurid_diwan_reform$ nos permitirá gobernar adecuadamente a los no creyentes y facilitará la concesión de gobernaturas a los parientes."
 soyurghal_governor_reform_desc_common: "Un gobernador bajo [GetCountry('TIM').GetName|l]. La persona a cargo de las tierras pudo ser nombrada por distintos motivos. Es posible que necesitara más experiencia para ser el siguiente gobernante, o que la zona necesitara desesperadamente un gobernador capaz. O simplemente se querían librar de ella en el reino."
 soyurghal_governor_reform: "Gobernador soyurghal en tutoría"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_banished_reform: "Gobernador soyurghal desterrado"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_effective_governor_reform: "Gobernador soyurghal"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 #Mughals
 subah_organization_reform: "Organización sūbah"
 subah_organization_reform_desc: "Al poner numerosos gobernadores dentro de la nación, podemos mantener el control de todos sus rincones sin miedo a que algo se nos escape. Esto también nos permite urbanizar más fácilmente cualquier ubicación."
 #Turkish Subject
 uc_bey_reform: "Gobierno $uc_bey$"
 uc_bey_reform_desc: "Un Gobierno militarista, encargado de mantener un ejército para asegurar el dominio y las fronteras de su soberano."
 #Lithuania
 volok_reform: "Reforma del valakų"
 volok_reform_desc: "Con la $volok_reform$, se impone una mayor regulación al estamento [ShowEstateTypeName('nobles_estate')|l] sobre el trato a sus súbditos. Supone una ayuda para el estamento [ShowEstateTypeName('peasants_estate')|l] dentro de nuestro reino, al tiempo que los reafirma como un estamento independiente."
 lit_grand_duchy_of_lithuania_reform: "Ducado supremo"
 lit_grand_duchy_of_lithuania_reform_desc: "En lugar de considerarnos iguales a otros duques, optamos por elevarnos a un estatus digno de nuestra fuerza."
 cossacks_reform: "Sich Rada"
 cossacks_reform_desc: "Con el deseo de organizar aún más el estamento [ShowEstateTypeName('cossacks_estate')|l] bajo un solo gobernante, el $cossacks_reform$ coloca a un hetmán al mando para que los dirija a todos, sirviendo a sus propios intereses o a los de su señor."
 #Iroquois
 iro_reforged_law_of_peace: "Gran ley de la paz"
 iro_reforged_law_of_peace_desc: "Consagrado a través de los cinturones de Wampum, el marco de la Gran ley de la paz ha gobernado la Confederación desde sus inicios. Gracias a su énfasis en la paz y la justicia, junto con el mantenimiento de una mente firme, los principios de la Gran ley de la paz han unido a todos los pueblos [ShowCultureGroupName('haudenosaunee_group')|l]."
 iro_council_of_the_fifty: "El Gran Consejo"
 iro_council_of_the_fifty_desc: "Formado por cincuenta jefes de cada una de las cinco naciones, el Gran Consejo de los [ShowCultureGroupName('haudenosaunee_group')|l] aplica los principios de la Gran ley de la paz. El gobierno del consejo exige que los cincuenta jefes lleguen a un consenso unificado antes de que los asuntos puedan continuar."
 #Sikhism
 guru_granth_sahib_reform: "$guru_granth_sahib$"
 guru_granth_sahib_reform_desc: "$guru_granth_sahib_desc$"
