l_spanish:
 game_concept_with_icon: "$ICON$ $NAME$"
 game_concept_modifier: "Modificador"
 game_concept_modifiers: "Modificadores"
 game_concept_modifier_desc: "Los modificadores son valores que influyen en el modo en que funciona el juego. Por ejemplo, al añadir algo a un cálculo determinado o multiplicar por algo.\nLos modificadores se acoplan a una entidad concreta, como [country_modifiers|e|l] para [countries|e|l], [character_modifiers|e|l] para [characters|e|l] y [international_organization_modifiers|e|l] para [international_organizations|e|l]."
 game_concept_location_modifier: "Modificador de ubicación"
 game_concept_location_modifiers: "Modificadores de ubicación"
 game_concept_location_modifier_desc: "Este [modifier|e|l] se aplica a una [location|e|l]."
 game_concept_province_modifier: "Modificador de provincia"
 game_concept_province_modifiers: "Modificadores de provincia"
 game_concept_province_modifier_desc: "Este [modifier|e|l] se aplica a una [province|e|l]."
 game_concept_country_modifier: "Modificador de país"
 game_concept_country_modifiers: "Modificadores de país"
 game_concept_country_modifier_desc: "Este [modifier|e|l] se aplica a todo un [country|e|l]."
 game_concept_unit_modifier: "Modificador de unidad"
 game_concept_unit_modifiers: "Modificadores de unidad"
 game_concept_unit_modifier_desc: "Este [modifier|e|l] se aplica a una [unit|e|l] en particular."
 game_concept_character_modifier: "Modificador de personaje"
 game_concept_character_modifiers: "Modificadores de personaje"
 game_concept_character_modifier_desc: "Un [modifier|e|l] que se aplica al [character|e|l]. Los tipos de modificadores que deben dirigirse al [country|e|l] solo están activos si el personaje es el [ruler|e|l] de dicho país."
 game_concept_international_organization_modifier: "Modificador de organización internacional"
 game_concept_international_organization_modifiers: "Modificadores de organización internacional"
 game_concept_international_organization_modifier_desc: "Este [modifier|e|l] se aplica a la [international_organization|e|l]."
 game_concept_effect: "Efecto"
 game_concept_effects: "Efectos"
 game_concept_effect_desc: "Los efectos se usan para alterar dinámicamente el juego. Pueden ser cosas tan sencillas como el [gold|e|l] o acciones más complejas, como desbloquear una [government_reform|e|l]. Los efectos suelen ocurrir en un [event|e|l] o como recompensas de [missions|e|l]."
 game_concept_trigger: "Activador"
 game_concept_triggers: "Activadores"
 game_concept_condition: "Condición"
 game_concept_conditions: "Condiciones"
 game_concept_trigger_desc: "Los activadores son condiciones que deben cumplirse para que se activen elementos del juego, como [effects|e|l], [events|e|l] y [tasks|e|l], entre otros."
 game_concept_action: "Acción"
 game_concept_actions: "Acciones"
 game_concept_action_desc: "Una acción es un botón que provoca un [effect|e|l] en el mundo del juego. Estas acciones suelen ser [country_interactions|e|l], [situation_actions|e|l] o [unit_abilities|e|l]."
 game_concept_country: "País"
 game_concept_country_s: "Del país"
 game_concept_countries: "Países"
 game_concept_nation: "Nación"
 game_concept_nations: "Naciones"
 game_concept_country_desc: "Un país es una entidad política que puede participar en actividades de [diplomacy|e|l]. Posee un [government|E], una [primary_culture|e|l] y una [primary_religion|e|l]. Puede controlar [armies|e|l] y [navies|e|l] para proyectar su poder.\n\nCada país puede ser [settled|E|l], [extraterritorial|E|l], [army_based|e|l] o una [society_of_pops|E|l].\n\nLos países están bajo el control de un usuario humano o una IA."
 game_concept_settled_country: "País colonizado"
 game_concept_settle: "Colonizar"
 game_concept_settled: "Colonizado"
 game_concept_location_based: "País territorial"
 game_concept_settled_country_desc: "Un $game_concept_settled_country$ es un [country|e|l] que necesita [own|e|l] [locations|e|l] para existir."
 game_concept_army_based: "País militar"
 game_concept_army_based_countries: "Países militares"
 game_concept_army_based_desc: "Un $game_concept_army_based$ es un [country|e|l] que puede [own|e|l] [locations|e|l], pero cuya existencia depende por completo de sus [armies|e|l]. Si estos se destruyen, el $game_concept_country$ colapsa."
 game_concept_navy_based: "País naval"
 game_concept_navy_based_countries: "Países navales"
 game_concept_navy_based_desc: "Un $game_concept_navy_based$ es un [country|e|l] que puede [own|e|l] [locations|e|l], pero cuya existencia depende por completo de sus [navies|e|l]. Si estas se destruyen, el $game_concept_country$ colapsa."
 game_concept_extraterritorial_country: "País extraterritorial"
 game_concept_extraterritorial_countries: "Países extraterritoriales"
 game_concept_extraterritorial: "Extraterritorial"
 game_concept_building_based: "País basado en edificios"
 game_concept_extraterritorial_country_desc: "Un $game_concept_extraterritorial_country$ es un [country|e|l] que existe en virtud de sus [buildings|e|l] y no necesita [own|e|l] [locations|e|l] completas."
 game_concept_society_of_pops: "Sociedad comunitaria"
 game_concept_societies_of_pops: "Sociedades comunitarias"
 game_concept_pop_based: "País basado en comunidades"
 game_concept_society_of_pops_desc: "Una $game_concept_society_of_pops$ es un [country|e|l] que existe en virtud de sus [pops|e|l] y no necesita [own|e|l] [locations|e|l] completas."
 game_concept_diplomacy: "Diplomacia"
 game_concept_diplomacy_desc: "La diplomacia es una interacción entre dos [countries|e|l] dentro del [diplomatic_range|e|l] de cada uno. Se ocupan de ella los [diplomats|e|l].\n\nAbarca toda clase de aspectos, como [alliances|e|l], [treaties|e|l], [subjects|e|l] y [overlords|e|l], y rige la [war|e|l] y la [peace|e|l].\n\nUn [prestige|e|l] elevado facilita la diplomacia, mientras que un [antagonism|e|l] elevado la dificulta."
 game_concept_war_enthusiasm: "Afán bélico"
 game_concept_war_enthusiasm_desc: "Describe la voluntad que tiene un [country|e|l] para continuar en esta [war|e|l]."
 game_concept_decaying_modifier: "Modificador decadente"
 game_concept_decaying_modifier_desc: "Los modificadores decadentes son como los [modifiers|e|l] normales, pero sus efectos se debilitan gradualmente a medida que se acercan a su fecha de caducidad. Esto crea cambios temporales que se desvanecen con el tiempo."
 game_concept_overseas: "Ultramar"
 game_concept_overseas_desc: "Esta es una [location|e|l] que no tiene conexión terrestre con la [capital|e|l] de un [country|e|l] y está en otro [continent|e|l]."
 game_concept_goods_demand: "Demanda de bienes"
 game_concept_goods_demands: "Demandas de bienes"
 game_concept_goods_demand_desc: "Se refiere a los [goods|e|l] necesarios para una [construction|e|l], un [production_method|e|l], las [pop_needs|e|l] o cualquier otra cosa que requiera bienes."
 game_concept_government_needs: "Necesidades gubernamentales"
 game_concept_government_needs_desc: "Las [government_needs|l] son aquellos [goods|e|l] que tu [country|e|l] necesita para [constructions|e|l] como [buildings|e|l], la mejora de su [location_rank|e|l], el reclutamiento de [armies|e|l] y [navies|e|l] o la preparación de [explorations|e|l].\n\nLas [constructions|e|l] se detienen si no se satisfacen las [government_needs|l] en el [market|e|l] de la [location|e|l], así que cumplir las [government_needs|l] debería ser una prioridad de cualquier Gobierno."
 game_concept_production_method: "Método de producción"
 game_concept_production_methods: "Métodos de producción"
 game_concept_production_method_desc: "Se puede cambiar en un [building|e|l] para modificar los [goods|e|l] necesarios para su rendimiento, o bien hace referencia a lo que el mismo edificio es capaz de hacer."
 game_concept_ruler: "Gobernante"
 game_concept_ruler_s: "Del gobernante"
 game_concept_rulers: "Gobernantes"
 game_concept_ruler_desc: "Todo [country|e|l] puede tener un [character|e|l] como gobernante. Dependiendo del [government_type|e|l], puede regir durante toda la vida o solo durante un tiempo determinado antes de que alguien lo sustituya. Los [traits|e|l] de un gobernante afectan a todo el [country|e|l], y su [adm|e], su [mil|e] y su [dip|e] afectan de manera directa a la eficiencia del [cabinet|e|l].\n\nLos futuros gobernantes se escogen mediante la [heir_selection|e|l]. Mientras no haya un heredero [adult|l] legítimo, el [government|l] está en manos de un [regent|e|l]."
 game_concept_title_history: "Historial de títulos"
 game_concept_title_history_desc: "El $game_concept_title_history$ es la relación de todos los [countries|e|l] que un [character|e|l] ha gobernado durante su vida."
 game_concept_monarch: "Monarca"
 game_concept_monarchs: "Monarcas"
 game_concept_road: "Carretera"
 game_concept_roads: "Carreteras"
 game_concept_road_desc: "Una carretera es una conexión construida entre dos [locations|e|l]. Estas ayudan a que un [country|e|l] mantenga el [control|e|l] en su territorio, además de facilitar el [trade|e|l] y permitir que los [armies|e|l] marchen más rápido."
 game_concept_employment_system: "Sistema de empleo"
 game_concept_employment_systems: "Sistemas de empleo"
 game_concept_employment_system_desc: "Describe el procedimiento de las [locations|e|l] para llenar los [buildings|e|l] con trabajadores."
 game_concept_subject_military_stance: "Postura militar"
 game_concept_subject_military_stances: "Posturas militares"
 game_concept_subject_military_stance_desc: "Describe cómo deciden los [subjects|e|l] qué hacer por sus [overlords|e|l] en tiempos de [war|e|l]."
 game_concept_location_size: "Tamaño de ubicación"
 game_concept_location_size_desc: "El tamaño físico de una [location|e|l]. No todas las ubicaciones tienen el mismo tamaño."
 game_concept_province: "Provincia"
 game_concept_provinces: "Provincias"
 game_concept_province_desc: "Una provincia es un grupo de [locations|e|l] [owned|e|l] del mismo [country|e|l]. La provincia comparte y reparte [food|e|l] entre sus ubicaciones, y las [army_levies|e|l] y [navy_levies|e|l] se reclutan a la vez en toda una provincia. Algunas [cabinet_actions|e|l] se ejecutan en las provincias."
 game_concept_province_definition: "Definición de provincia"
 game_concept_province_definition_desc: "Una definición de provincia es un grupo predeterminado de [locations|e|l] que determina cómo se crean las [provinces|e|l] a lo largo del juego.\n\nLas [areas_with_icon|e|l] se dividen en definiciones de provincia, que a su vez contienen [locations_with_icon|e|l]. Todas las [locations|l] en la misma definición de provincia que estén en propiedad del mismo [country_with_icon|e|l] pertenecerán a la misma [province|e|l].\n\nSi varios [countries|l] tienen [locations|l] en [owned|l] en la misma definición de provincia, habrá el mismo número de [provinces|e|l] diferentes, cada una con su [province_capital_with_icon|e|l] y su [food_stockpile_with_icon|e|l]."
 game_concept_province_capital: "Capital de provincia"
 game_concept_province_capital_desc: "La capital de provincia es la [location|e|l] designada como corazón original de la [province|e|l]. Cuando esta ubicación está bajo [occupied|e|l] en una [war|e|l], las ubicaciones restantes de esta caen automáticamente en manos del invasor al cabo de poco tiempo.\n\nLa capital de provincia también determina el [market|e|l] en el que toda la [province|e|l] compra y vende [food|e|l]."
 game_concept_location: "Ubicación"
 game_concept_locations: "Ubicaciones"
 game_concept_location_desc: "Se trata de la unidad más pequeña de tierra y forma parte de una [province|e|l]. Sus características básicas se definen por la [topography|e|l], la [vegetation|e|l] y el [climate|e|l]. También puede tener un [river|e|l].\n\nCada ubicación posee una [raw_material|e|l], que podrán recoger las [pops|e|l] que viven allí. Se pueden construir [buildings|e|l] y también [employ|e|l] a las comunidades. La mayoría de las ubicaciones son de tipo [rural|e|l], pero también pueden obtener la condición de [town_or_city|e|l].\n\nLas ubicaciones son [owned|e|l] de los [countries|e|l], que las tienen [controlled|e|l]. Además, los [armies|e|l] pueden moverse de una ubicación a otra para conquistarlas cuando haya una [war|e|l]."
 game_concept_lake: "Lago"
 game_concept_lakes: "Lagos"
 game_concept_lake_desc: "El lago es un cuerpo de agua tierra adentro sin ningún contacto con el mar abierto, salvo a través de posibles ríos, así que los [ships|e|l] más relevantes no pueden navegar por él."
 game_concept_seazone: "Zona marítima"
 game_concept_seazones: "Zonas marítimas"
 game_concept_seazone_desc: "Una zona marítima es similar a una [location|e|l], pero solo contiene agua. Es una división del mapa que nadie puede tener en [owned|e|l] ni [controlled|e|l]. Si la zona marítima es costera, también tendrá [maritime_presence|e|l] de [countries|e|l] adyacentes."
 game_concept_sea_current: "Corriente marina"
 game_concept_sea_currents: "Corrientes marinas"
 game_concept_sea_current_desc: "Una $game_concept_sea_current$ es una particularidad de ciertas [seazones|e|l] que permite que las [navies|e|l] se muevan más rápido en una dirección específica."
 game_concept_frozen: "Congelación"
 game_concept_frozen_freeze_over: "Congelar"
 game_concept_frozen_desc: "Los [armies|e|l] pueden atravesar una [seazone|e|l] congelada, cuya presencia permite un mayor control de las tierras que alcanza. Sin embargo, hará que las [navies|e|l] queden atrapadas hasta que se descongele. Cuidado cuando cambie la meteorología: el deshielo puede tener consecuencias catastróficas si un [army|e|l] está sobre el hielo."
 game_concept_impassable: "Infranqueable"
 game_concept_passable: "Franqueable"
 game_concept_wasteland: "Yermo"
 game_concept_wastelands: "Yermos"
 game_concept_impassable_desc: "Esta es una [location|e|l] o [seazone|e|l] a la que no se puede acceder con [units|e|l] y en la que no puede vivir una cantidad sostenible de personas."
 game_concept_area: "Zona"
 game_concept_areas: "Zonas"
 game_concept_area_desc: "Una zona es un grupo de [provinces|e|l], y forma parte de una [region|e|l]."
 game_concept_region: "Región"
 game_concept_regions: "Regiones"
 game_concept_region_desc: "Una región es un grupo de [areas|e|l] que forma parte de un [sub_continent|e|l]. [ShowRegionName('scandinavian_region')] sería un ejemplo de región."
 game_concept_sub_continent: "Subcontinente"
 game_concept_sub_continents: "Subcontinentes"
 game_concept_sub_continent_desc: "Un subcontinente es un grupo de [regions|e|l] que forma parte de un [continent|e|l]. [ShowSubContinentName('western_europe')] o la $india$ son ejemplos de subcontinentes."
 game_concept_geography: "Geografía"
 game_concept_geography_desc: "La geografía es la naturaleza y disposición relativa de lugares y características físicas. Los [continents|e|l], [sub_continents|e|l], [regions|e|l], [areas|e|l], [provinces|e|l] y [locations|e|l] forman parte de la geografía mundial."
 game_concept_continent: "Continente"
 game_concept_continents: "Continentes"
 game_concept_continent_desc: "El mundo está dividido en unos cuantos continentes, que a su vez se dividen en [sub_continents|e|l]."
 game_concept_men: "Hombres"
 game_concept_men_i: "@army_strength!"
 game_concept_manpower: "Soldadesca"
 game_concept_manpower_i: "@manpower!"
 game_concept_manpower_desc: "La soldadesca representa el límite de canallas y sinvergüenzas que puede tener un [country|e|l] en su [army|e|l] permanente.\n\nLa soldadesca se consume al entrenar y mantener [regiments|e|l] profesionales, que suelen ser más efectivos que las [army_levies|e|l].\n\nSe puede aumentar la velocidad a la que se consigue soldadesca construyendo [buildings|e|l] de soldadesca o investigando [advances|e|l] concretos."
 game_concept_sailors: "Marineros"
 game_concept_sailors_i: "@sailors!"
 game_concept_sailors_desc: "Un [country|e|l] tiene marineros, es decir, pescadores, marinos mercantes y oficiales navales que se ganan la vida en el océano.\n\nSe necesitan para construir [ships|e|l] y se consumirán para mantener la [navy|e|l]. Son diferentes de las [navy_levies|e|l] y más efectivos. Incluso hacen falta para llevar a cabo misiones de [exploration|e|l].\n\nSe puede aumentar la velocidad a la que se consiguen marineros construyendo [buildings|e|l] portuarios o investigando [advances|e|l] determinados."
 game_concept_river: "Río"
 game_concept_rivers: "Ríos"
 game_concept_river_desc: "Una [location|e|l] puede tener un río, un cuerpo de agua móvil.\n\nLas [navies|e|l] no pueden navegar por los ríos, que generan una penalización de combate por [crossing|e|l] a los [armies|e|l] que tratan de acceder a una [location|l] con un río. Además, aumentan ligeramente la [population_capacity|e|l] de una ubicación."
 game_concept_religion: "Religión"
 game_concept_faith: "Fe"
 game_concept_religions: "Religiones"
 game_concept_religion_desc: "Una religión es el sistema de creencias de un [religion_group|e|l]. Cada [person|e|l] tiene una religión (y puede cambiar a otra mediante un proceso de [converted|e|l]), y cada [country|e|l] tiene una [primary_religion|e|l].\n\nCuando varias religiones pertenecen al mismo [religion_group|l], cada una es considerada [heretic|e|l] por las demás, mientras que para las religiones de diferentes [religion_groups|l] se utiliza el término [heathen|e|l]. Además, las religiones pueden tener opiniones específicas sobre otras religiones."
 game_concept_religion_group: "Grupo religioso"
 game_concept_religion_groups: "Grupos religiosos"
 game_concept_religion_group_desc: "Un grupo religioso es un conjunto de [religions|e|l] similares. Pueden percibirse mutuamente como erróneas, aunque no malvadas. Esto no les impedirá declararse [wars|e|l]."
 game_concept_culture_group: "Grupo cultural"
 game_concept_culture_groups: "Grupos culturales"
 game_concept_culture_group_short: "Grupo"
 game_concept_culture_groups_short: "Grupos"
 game_concept_culture_group_desc: "Un grupo cultural es un conjunto de [cultures|e|l] similares en cierta medida, sea porque comparten cierto legado o tradiciones similares o solo por proximidad regional.\n\nUna [culture|l] puede pertenecer a varios grupos culturales, aunque también puede estar lo bastante aislada como para no pertenecer a ninguna.\n\nLos [countries|e|l] cuyas [primary_cultures|e|l] compartan al menos un grupo cultural tendrán una pequeña bonificación de [opinion|e|l] de cada uno. No se acumula si comparten varios.\n\nAlgunos [culture_groups|l] pueden llegar a ser [merged_culture_group_merged|e|l]."
 game_concept_dominant_country: "País dominante"
 game_concept_dominant_country_dominant: "Dominante"
 game_concept_dominant_country_desc: "El [country|e|l] que tenga más [population|e|l] de su [primary_culture|e|l] se convierte en el [dominant_country|e|l] de esa [culture|e|l]. Un país no puede ser $game_concept_dominant_country_dominant$ si su [overlord|e|l] es de la misma $game_concept_culture$."
 game_concept_merged_culture_group: "Grupo cultural unificado"
 game_concept_merged_culture_group_merged: "Unificado"
 game_concept_merged_culture_group_merge: "Unificar"
 game_concept_merged_culture_group_merges: "Unifica"
 game_concept_merged_culture_group_merged_culture: "Cultura unificada"
 game_concept_merged_culture_group_merging: "Unificación"
 game_concept_merged_culture_group_desc: "Algunos [culture_groups|e|l] pueden $game_concept_merged_culture_group_merged$ en una sola [culture|e|l].\n\nUn país puede $game_concept_merged_culture_group_merge$ uno de los [culture_groups|l] de su [primary_culture|e|l], lo que causaría la creación de una nueva [culture|l]. Las [pops|e|l] de la antigua [primary_culture|e|l] y las de las [accepted_cultures|e|l] en el mismo [culture_group_short|l] y con el mismo [language|e|l] se asimilarán de inmediato.\n\nUn [culture_group|l] solo puede ser $game_concept_merged_culture_group_merged$ una vez."
 game_concept_dominant_religion: "Religión dominante"
 game_concept_dominant_religion_desc: "La religión dominante es la [religion|e|l] con más [pops|e|l] que la siguen en una [location|e|l] o [country|e|l].\nEsto no significa necesariamente que sea la mayoría."
 game_concept_convert: "Convertirse"
 game_concept_converts: "Conversos"
 game_concept_converting: "Conversión"
 game_concept_conversion: "Conversión"
 game_concept_conversion_rate: "Índice de conversión"
 game_concept_converted: "Conversión"
 game_concept_conversion_desc: "Este es el proceso en el que las [pops|e|l] cambian de una [religion|e|l] a otra con el tiempo. El [cabinet|e|l] es el medio más fiable para que un [country|e|l] influya en la $game_concept_conversion$, pero las [laws|e|l], los [advances|e|l], los [privileges|e|l] y los [societal_values|e|l] también desempeñan un papel importante."
 game_concept_reform_desire: "Deseo reformista"
 game_concept_reform_desire_desc: "La religión [ShowReligionAdjective('catholic')|l] tiene conflictos internos sobre cuál es la doctrina correcta, y sobre qué aspectos se consideran parte de la fe. A medida que pasa el tiempo, el deseo de reforma se intensifica e impactará a futuras discusiones sobre la doctrina del [ShowReligionNameWithNoTooltip('catholic')|l]."
 game_concept_reformation: "Reforma"
 game_concept_protestant: "Protestante"
 game_concept_protestants: "Protestantes"
 game_concept_reformation_desc: "La $game_concept_reformation$ es un movimiento influyente en el mundo de religión [ShowReligionGroupAdjective('christian')|l] que divide la fe [ShowReligionAdjective('catholic')|l] en otras religiones. Este movimiento comienza con la [ShowSituationName('reformation')].\nLas siguientes religiones forman parte de la $game_concept_reformation$:\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]"
 game_concept_culture: "Cultura"
 game_concept_cultures: "Culturas"
 game_concept_culture_desc: "Una cultura es un grupo de [people|e|l] que comparte un sentido de unión.\n\nCada cultura posee un [language|e|l], que puede compartir con otras culturas.\n\nCada cultura tiene una [cultural_tradition|e|l] y una [cultural_influence|e|l]. Algunas culturas tienen [cultural_opinions|e|l] cambiantes sobre otras.\n\nCada [country|e|l] tiene una [primary_culture|e|l], y puede tener también varias [accepted_cultures|e|l] y [tolerated_cultures|e|l]. El resto de las culturas del país se consideran [non_accepted_cultures|e|l]. Algunas culturas pueden [assimilated|e|l] a otras culturas.\n\nMuchas culturas pertenecen a uno o más [culture_groups|e|l]."
 game_concept_cultural_opinion: "Opinión cultural"
 game_concept_cultural_opinion_short: "Opinión"
 game_concept_cultural_opinions: "Opiniones culturales"
 game_concept_cultural_opinion_desc: "Toda [culture|e|l] tiene una opinión de las demás, lo que afecta a la [opinion|e|l] que tenga un [country|e|l] acerca de la [culture|l] de otro [country|l]. Esto también afecta a la [pop_satisfaction|e|l] de una [pop|e|l]."
 game_concept_non_accepted_culture: "Cultura discriminada"
 game_concept_non_accepted_culture_short: "Discriminada"
 game_concept_non_accepted_cultures: "Culturas discriminadas"
 game_concept_non_accepted_culture_desc: "Cada [culture|e|l] presente en un [country|e|l] que no sea la [primary_culture|e|l] ni una [accepted_culture|e|l] o [tolerated_culture|e|l] se considera una cultura discriminada.\n\nLas comunidades que pertenezcan a dicha [culture|l] no se podrán reclutar como [army_levies|e|l] ni [navy_levies|e|l] sin una [law|e|l] especial."
 game_concept_accepted_culture: "Cultura aceptada"
 game_concept_accept: "Aceptar"
 game_concept_accepted_culture_short: "Aceptada"
 game_concept_accepted_cultures: "Culturas aceptadas"
 game_concept_accepted_culture_desc: "Cada [country|e|l] puede tener varias [cultures|e|l] que reciban el mismo trato que la [primary_culture|e|l].\n\nLa cantidad exacta de culturas que puede acoger un país sin sufrir una penalización no siempre es la misma, ya que se puede aumentar con algunos [advances|e|l].\n\nLas [pops|e|l] que pertenezcan a una cultura aceptada se pueden reclutar como [army_levies|e|l] y [navy_levies|e|l] sin necesidad de una [law|e|l] especial.\n\nLas [pops_with_icon] que pertenezcan a una $game_concept_accepted_culture$ verán su [pop_satisfaction_with_icon|e|l] aumentada en un [GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G]."
 game_concept_tolerated_culture: "Cultura tolerada"
 game_concept_tolerated_culture_short: "Tolerada"
 game_concept_tolerate: "Tolerar"
 game_concept_tolerated_cultures: "Culturas toleradas"
 game_concept_tolerated_culture_desc: "Cada [country|e|l] puede tener varias [cultures|e|l] que reciban mejor trato que las [non_accepted_cultures|e|l], pero no tanto como la [primary_culture|e|l].\n\nLa cantidad exacta de culturas que puede acoger un país sin sufrir una penalización no siempre es la misma, ya que se puede aumentar con algunos [advances|e|l].\n\nLas [pops|e|l] que pertenezcan a una cultura aceptada se pueden reclutar como [army_levies|e|l] y [navy_levies|e|l] sin necesidad de una [law|e|l] especial.\n\nLas [pops_with_icon] que pertenezcan a una $game_concept_accepted_culture$ verán su [pop_satisfaction_with_icon|e|l] aumentada en un [GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G]."
 game_concept_primary_culture: "Cultura principal"
 game_concept_primary_culture_short: "Principal"
 game_concept_primary_cultures: "Culturas principales"
 game_concept_primary_culture_desc: "Es la [culture|e|l] con la que se siente identificado un [country|e|l]. Las [pops|e|l] de otra cultura realizarán un proceso de [assimilation|e|l] en las circunstancias adecuadas.\n\nEl [common_language|e|l] de cada [country|l] depende del [language|l] de la cultura principal.\n\nLas [pops_with_icon] que pertenezcan a una $game_concept_primary_culture$ verán su [pop_satisfaction_with_icon|e|l] aumentada en un [GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G]."
 game_concept_primary_or_accepted_culture: "Cultura principal o aceptada"
 game_concept_primary_or_accepted_culture_desc: "Es una [culture|e|l] que es una [primary_culture_short|e|l] o una [accepted_culture|e|l] en un [country|e|l]."
 game_concept_cultural_capacity: "Capacidad cultural"
 game_concept_cultural_capacity_desc: "El coste de que un [country|e|l] adopte una [culture|e|l] como [accepted_culture|e|l] depende de la [cultural_opinion|e|l] de la [primary_culture|e|l] y de su tamaño en relación con la $game_concept_primary_culture$."
 game_concept_religious_status: "Condición religiosa"
 game_concept_religious_status_desc: "Así es como se considera una [religion|e|l] respecto a la [primary_religion|e|l].\n$BULLET_WITH_TAB$[primary_religion|e]\n$BULLET_WITH_TAB$[heretic|e]\n$BULLET_WITH_TAB$[heathen|e]."
 game_concept_religious_opinion: "Opinión religiosa"
 game_concept_religious_opinions: "Opiniones religiosas"
 game_concept_religious_opinion_desc: "Toda [religion|e|l] tiene una opinión religiosa, que repercute en la [opinion|e|l] que tiene un [country|e|l] de una [religion|l] en concreto acerca de otro [country|l] con una [religion|l] distinta. Esto también afecta a la [pop_satisfaction|e|l] de una [pop|e|l]."
 game_concept_primary_religion: "Religión principal"
 game_concept_primary_religion_short: "Principal"
 game_concept_true_faith: "Religión principal"
 game_concept_official_religion: "Religión principal"
 game_concept_state_religion: "Religión principal"
 game_concept_state_religion_desc: "La [religion|e|l] oficial de un [country|e|l] da acceso a otro contenido y otra mecánica. Además permite que haya estilos de juego muy distintos.\n\nLas [pops|e|l] tendrán una mayor [pop_satisfaction|e|l] si pertenecen a la $game_concept_primary_religion$, y otras $game_concept_pops$ decidirán [convert|e|l] gradualmente a la $game_concept_primary_religion$ con las condiciones adecuadas.\n\nLa $game_concept_primary_religion$ también tiene un gran impacto en la [diplomacy|e|l], ya que los $game_concept_countries$ hermanos tienden a verse con una perspectiva más favorable."
 game_concept_heretic: "Hereje"
 game_concept_heretics: "Herejes"
 game_concept_heretic_desc: "Cualquier [religion|e|l] que comparta [religion_group|e|l] con la [primary_religion|e|l] de un [country|e|l] se considerará herética.\n\nDependiendo de la [heretic_tolerance|e|l] de un $game_concept_country$, las [pops|e|l] herejes, por lo general, tendrán una menor [pop_satisfaction|e|l], y las labores de [diplomacy|e|l] con los $game_concept_countries$ herejes serán más complejas."
 game_concept_heathen: "Pagano"
 game_concept_heathens: "Paganos"
 game_concept_heathen_desc: "Cualquier [religion|e|l] de un [religion_group|e|l] distinto de la [primary_religion|e|l] de un [country|e|l] se considerará pagana.\n\nDependiendo de la [heathenry_tolerance|e|l] de un $game_concept_country$, las [pops|e|l] paganas, por lo general, tendrán una menor [pop_satisfaction|e|l], y las labores de [diplomacy|e|l] con los $game_concept_countries$ paganos serán más complejas."
 game_concept_dominant_upper_class_culture: "Cultura de clase alta dominante"
 game_concept_dominant_upper_class_culture_desc: "La cultura de [upper_class|e|l] dominante es la [culture|e|l] más extendida de un [country|e|l] de todas las [pops|e|l] de clase alta. Se ajusta mediante el [control|e|l] de las [locations|e|l] donde esté presente y el [political_power|e|l] innato del [estate|e|l] al que pertenezcan.\n\nEsto no significa necesariamente que sea la mayoría."
 game_concept_dominant_culture: "Cultura dominante"
 game_concept_dominant_culture_desc: "La cultura dominante es la [culture|e|l] más extendida de una [location|e|l] o [country|e|l].\nEsto no significa necesariamente que sea la mayoría."
 game_concept_foreign_culture: "Cultura extranjera"
 game_concept_foreign_culture_short: "Extranjera"
 game_concept_foreign_culture_desc: "Es la [cultural_status|e|l] de una [culture|e|l] sin [pops|e|l] en el [country|e|l]."
 game_concept_cultural_status: "Condición cultural"
 game_concept_cultural_status_short: "Estatus"
 game_concept_cultural_status_desc: "Un [country|e|l] considera cada [culture|e|l] una de las siguientes:\n$BULLET_WITH_TAB$[primary_culture|e]\n$BULLET_WITH_TAB$[accepted_culture|e]\n$BULLET_WITH_TAB$[non_accepted_culture|e]\n$BULLET_WITH_TAB$[tolerated_culture|e]\n$BULLET_WITH_TAB$[foreign_culture|e]"
 game_concept_assimilate: "Asimilar"
 game_concept_assimilates: "Asimila"
 game_concept_assimilating: "Asimilación"
 game_concept_assimilated: "Asimilarse"
 game_concept_assimilation: "Asimilación"
 game_concept_assimilation_rate: "Índice de asimilación"
 game_concept_assimilate_desc: "Este es el proceso por el que las [pops|e|l] de una [culture|e|l] cambian con el paso del tiempo hasta pertenecer a la [primary_culture|e|l] del [country|e|l] que la [owns|e|l].\n\nSe acelera si la [primary_culture|l] tiene un mayor [culture_war_power|e|l] respecto a la cultura de la [pop|e|l].\n\nAlgunas [cultures|e|l] específicas están relacionadas a su [faith|e|l], así que no se podrán asimilar a menos que pasen por un proceso de [converted|e|l]."
 game_concept_occupation: "Ocupación"
 game_concept_occupations: "Ocupaciones"
 game_concept_occupied: "Ocupación"
 game_concept_occupier: "Ocupante"
 game_concept_occupy: "Ocupar"
 game_concept_occupying: "Ocupando"
 game_concept_occupation_desc: "La ocupación tiene lugar cuando el [controller|e|l] de una [location|e|l] es distinto a su [owner|e|l]. Esto ocurre cuando una [location|l] se encuentra en la [zone_of_control|l] de una [fortification|e|l] [controlled|l] [enemy|e|l], o cuando un [army|e|l] lleva a cabo [sieges|e|l] en la ubicación.\n\nEn muchos casos, debe llevarse a cabo la ocupación de una [location|e|l] antes de que se pueda incluir en un [peace_treaty|e|l]."
 game_concept_siege: "Asedio"
 game_concept_besieged: "Bajo asedio"
 game_concept_sieged: "Asedio"
 game_concept_sieges: "Asedios"
 game_concept_siege_desc: "Un asedio tiene lugar cuando un [army|e|l] llega a una [location|e|l] donde el [controller|e|l] y el $game_concept_army$ son [enemies|e|l].\n\nUn asedio contra una $game_concept_location$ sin $game_concept_fortification$ tardará un mes aproximadamente. Sin embargo, si hay una $game_concept_fortification$, se tardará mucho más tiempo, dependiendo de su nivel.\n\nSi el $game_concept_army$ gana en una $game_concept_location$ [owned|e|l] de un $game_concept_enemy$, adquirirá una situación de [occupied|e|l] y aumentará la [war_score|e|l] del $game_concept_owner$ del $game_concept_army$.\n\nPara que un [siege|e|l] avance, tiene que haber al menos el mismo número de hombres realizando el asedio que dentro de la [garrison|e|l]. En una [location|e|l] sin [fortifications|e|l], se necesitan al menos #V 100#! hombres."
 game_concept_assault: "Asalto"
 game_concept_assault_desc: "Un asalto ocurre cuando, durante un [siege|e|l], el atacante intenta acceder a la [fortification|e|l] para hacerse con ella lo antes posible. Puede ser bastante costoso, ya que el atacante sufrirá grandes bajas."
 game_concept_garrison: "Guarnición"
 game_concept_garrisons: "Guarniciones"
 game_concept_garrison_desc: "Hace referencia a los soldados que trabajan defendiendo las [fortifications|e|l] de una [location|e|l]. Cuando todos mueran, o si se quedan sin [morale|e|l], el defensor perderá el [siege|e|l].\n\nPara que un [siege|e|l] progrese, tiene que haber al menos el mismo número de hombres realizando el asedio que dentro de la [garrison|e|l]. En una [location|e|l] sin [fortifications|e|l], se necesitan al menos #V 100#! hombres."
 game_concept_combat: "Combate"
 game_concept_battle: "Batalla"
 game_concept_battles: "Batallas"
 game_concept_combats: "Combates"
 game_concept_combat_desc: "Si dos o más [armies|e|l] se encuentran en una [location|e|l], o si dos o más [navies|e|l] se encuentran en una [seazone|e|l] y tienen una actitud [hostile|e|l] mutua, se iniciará una batalla.\nLa batalla suele comenzar con una [bombard_phase|e|l] antes de entrar en la [combat_phase|e|l]. Cada [regiment|e|l] o [ship|e|l] intentará [engage|e|l] combate con el enemigo y luchará hasta que un bando decida [retreats|e|l]."
 game_concept_attacker: "Atacante"
 game_concept_attacker_desc: "El atacante de una [battle|e|l] puede tener varias desventajas, ya que puede haber penalizaciones por [topography|e|l], [vegetation|e|l] o [crossing|e|l]. El lado contrario se denomina el [defender|e|l]."
 game_concept_defender: "Defensor"
 game_concept_defender_desc: "El defensor de una [battle|e|l] evitará las penalizaciones que puede recibir el [attacker|e|l]. Por lo general, el [army|e|l] o la [navy|e|l] que aparezca primero en una [location|e|l] será el defensor, excepto si está enfrascado en un [siege|e|l]."
 game_concept_crossing: "Cruce"
 game_concept_river_crossing: "Cruce fluvial"
 game_concept_strait_crossing: "Cruce de estrechos"
 game_concept_sea_landing: "Desembarco marítimo"
 game_concept_crossing_desc: "Un [army|e|l] que cruce un río entre dos [locations|e|l], atraviese un [strait|e|l] o desembarque desde una [seazone|e|l] recibirá una penalización en la [battle|e|l] si es el [attacker|e|l]."
 game_concept_army_experience: "Experiencia castrense"
 game_concept_navy_experience: "Experiencia naval"
 game_concept_experience: "Experiencia"
 game_concept_experience_desc: "La experiencia reduce el [damage_taken|e|l] en una [battle|e|l], y suele obtenerse por participar en una [battle|l], un [siege|e|l] o un [blockade|e|l]. Con el paso del tiempo, la experiencia de un [regiment|e|l] o [ship|e|l] irá reduciéndose lentamente.\nLos [regiments|l] también pueden obtener experiencia con la [unit_ability|e|l] de [ShowUnitAbilityName('drill_army')|l].\nCon ciertos [recruitment_methods|e|l], una unidad nueva empezará con mayor nivel de experiencia."
 game_concept_capital: "Capital"
 game_concept_capital_desc: "Esta es la [location|e|l] situada en el centro político de un [country|e|l] donde reside el [government|E]. Lograr su [occupied|e|l] durante una [war|e|l] puede ser devastador."
 game_concept_price: "Precio"
 game_concept_prices: "Precios"
 game_concept_cost: "Coste"
 game_concept_costs: "Costes"
 game_concept_price_desc: "El precio es lo que paga un [country|e|l] por una actividad, que puede ser en [gold|e|l], [manpower|e|l], impacto en la [stability|e|l] u otras cosas."
 game_concept_unit: "Unidad"
 game_concept_units: "Unidades"
 game_concept_unit_desc: "Una unidad puede ser un [army|e|l] o una [navy|e|l]. Está formada por [sub_units|e|l]."
 game_concept_sub_unit: "Subunidad"
 game_concept_sub_units: "Subunidades"
 game_concept_sub_unit_desc: "Las subunidades son las diferentes tropas de la [unit|e|l] que luchan como [regiments|e|l] o como [ships|e|l]. Siempre son de un [unit_type|e|l] específico y, como tal, pertenecen a una [unit_category|e|l]."
 game_concept_distributing_food: "Distribución de comida"
 game_concept_distribute_food: "Distribuir comida"
 game_concept_distributing_food_desc: "Se envía [food|e|l] desde la [navy|e|l] a cualquier [army|e|l] de una [location|e|l] adyacente que no pueda obtenerla de su [location|l] actual ni de un [supply_depot|e|l]."
 game_concept_gathering_food: "Recolección de comida"
 game_concept_gather_food: "Recolectar comida"
 game_concept_gathering_food_desc: "Una [navy|e|l] que se dedique a la recolección de comida recibirá comida de todas las [locations|e|l] adyacentes donde haya [food_access|e|l] para llenar su [food_capacity|e|l]. Así, la [navy|l] podrá [distribute_food|e|l] cuando sea necesario."
 game_concept_food_source: "Fuente de alimento"
 game_concept_food_source_desc: "El [army|e|l] recolectará comida de una [province|e|l] que tenga [food_access|e|l], un [supply_depot|e|l] amigo o una [navy|e|l] que esté realizando [distributing_food|e|l]."
 game_concept_logistics_distance: "Distancia logística"
 game_concept_logistics_distance_desc: "Hace referencia a la distancia entre un [army|e|l] y una [food_source|e|l] a través de sus líneas de suministro. Los ejércitos recolectarán comida de una [province|e|l] que tenga [food_access|e|l], un [supply_depot|e|l] amigo o una [navy|e|l] que esté realizando [distributing_food|e|l]. Tanto un ejército [hostile|e|l] como una [zone_of_control|e|l] bloquearán esto."
 game_concept_military_objective: "Objetivo militar"
 game_concept_military_objectives: "Objetivos militares"
 game_concept_military_objective_desc: "Se puede asignar a [armies|e|l] y [navies|e|l] objetivos que intentarán cumplir por su cuenta."
 game_concept_army: "Ejército"
 game_concept_armies: "Ejércitos"
 game_concept_army_desc: "Un ejército es un grupo de [regiments|e|l] dirigidos por un [character|e|l] que puede librar [battles|e|l] y poner bajo [siege|e|l] las [fortifications|e|l] enemigas."
 game_concept_navy: "Armada"
 game_concept_navies: "Armadas"
 game_concept_navy_desc: "Las armadas permiten que un [country|e|l] extienda su poder más allá de en tierra firme. Son grupos de [ships|e|l] dirigidos por un [character|e|l] que pueden luchar en [battles|e|l], realizar un [blockade|e|l] en costas de carácter [hostile|e|l], trastocar la [maritime_presence|e|l] enemiga y transportar [armies|e|l] donde sea necesario. Además, ayudarán a [distribute_food|e|l] y a [gather_food|e|l]."
 game_concept_ship: "Barco"
 game_concept_ships: "Barcos"
 game_concept_ship_desc: "Esta es la unidad básica que conforma una [navy|e|l]. Un barco es lo bastante grande para transportar [food|e|l], [regiments|e|l] y también a su propia tripulación. Cada uno posee un [ship_type|e|l] específico."
 game_concept_regular_regiment: "Regimiento de regulares"
 game_concept_regular_regiments: "Regimientos de regulares"
 game_concept_regular: "Regular"
 game_concept_regulars: "Regulares"
 game_concept_regular_regiment_desc: "Normalmente, cada [country|e|l] recluta sus regimientos de regulares usando [manpower|e|l] y [gold|e|l]. Estos forman los [armies|e|l] permanentes y cuentan con cierta limitación numérica hasta obtener [advances|e|l] de [ages|e|l] posteriores."
 game_concept_regular_ship: "Barcos regulares"
 game_concept_regular_ships: "Barcos regulares"
 game_concept_regular_ship_desc: "Normalmente, cada [country|e|l] recluta sus barcos regulares usando [sailors|e|l] y [gold|e|l]. Estos forman las [navies|e|l] permanentes y cuentan con cierta limitación numérica hasta obtener [advances|e|l] de [ages|e|l] posteriores."
 game_concept_regiment: "Regimiento"
 game_concept_regiments: "Regimientos"
 game_concept_regiment_desc: "Los regimientos son la base que conforma un [army|e|l]. Cada uno posee una [maximum_strength|e|l] de [manpower|e|l] con un [unit_type|e|l] específico y puede ser una [army_levy|e|l], un regimiento [mercenary|e|l] o un [regular_regiment|e|l]."
 game_concept_average_morale: "Moral promedio"
 game_concept_average_morale_desc: "Es la [morale|e|l] media de todos los [regiments|e|l] o [ships|e|l] de una [unit|e|l]."
 game_concept_army_morale: "Moral del ejército"
 game_concept_navy_morale: "Moral de la armada"
 game_concept_morale: "Moral"
 game_concept_morale_i: "@morale!"
 game_concept_morale_desc: "La moral determina el tiempo que luchará un [army|e|l] o una [navy|e|l] antes de rendirse.\n\nEn la [battle|e|l], cada [regiment|e|l] o [ship|e|l] inflige una cantidad de [morale_damage_done|e|l] a su rival, efecto que se modifica en función del [morale_damage_taken|e|l] del rival. Cuando la moral llegue a cero, el ejército o la armada se batirá en [retreat|e|l] y perderá la [battle|l]."
 game_concept_locked: "Bloqueo"
 game_concept_locked_desc: "Un [army|e|l] o una [navy|e|l] en estado de bloqueo no puede recibir órdenes. Hay que esperar hasta volver a tener acceso a esa unidad."
 game_concept_trade_profit: "Beneficios comerciales"
 game_concept_trade_profit_desc: "El beneficio del comercio depende principalmente de la diferencia entre los [market_prices|e|l] de los [goods|e|l] en el [export_market|e|l] y el [import_market|e|l]. También hay un coste de mantenimiento que reducirá los beneficios, y algunos intercambios comerciales deben pagar un [sound_toll|e|l]."
 game_concept_trade: "Intercambio comercial"
 game_concept_trading: "Comerciando"
 game_concept_trades: "Intercambios comerciales"
 game_concept_trade_desc: "Un intercambio comercial es el movimiento de un [good|e|l] de un [market|e|l] a otro. Los bienes se compran en un mercado y después se venden en otro con la intención de obtener [trade_profit|e|l] para el propietario del intercambio. La [merchant_capacity|e|l] necesaria para el comercio depende de la distancia entre los mercados y de la cantidad de [goods|l] que maneja el intercambio.\n\nLos [trade_income|e|l] se reparten entre la Corona y los [estates_with_icon|e|l] según su [estate_power_with_icon|e|l]. Solo el porcentaje del [crown_power_with_icon|e|l] va a la [treasury|e|l]."
 game_concept_import: "Importación"
 game_concept_importing: "Importar"
 game_concept_imported: "De importación"
 game_concept_imports: "Importaciones"
 game_concept_import_desc: "Una importación es un [trade|e|l] que introduce [goods|e|l] en un [market|e|l], lo que aumenta la [supply|e|l]."
 game_concept_export: "Exportación"
 game_concept_exporting: "Exportar"
 game_concept_exported: "De exportación"
 game_concept_exports: "Exportaciones"
 game_concept_export_desc: "Una exportación es un [trade|e|l] que saca [goods|e|l] de un [market|e|l], lo que aumenta la [demand|e|l] en ese mercado.\n\nSi varios intercambios comerciales tratan de exportar los mismos bienes, estos se distribuyen según el [merchant_power|e|l]."
 game_concept_trade_income: "Ingresos comerciales"
 game_concept_trade_income_desc: "Son las ganancias obtenidas mediante [trades_with_icon|e|l] al vender [goods_with_icon|e|l] en los [markets_with_icon|e|l].\n\nLos ingresos comerciales se reparten entre la Corona y los [estates_with_icon|e|l] según su [estate_power_with_icon|e|l]. Solo el porcentaje del [crown_power_with_icon|e|l] va al [treasury|e|l]."
 game_concept_trade_expense: "Gastos comerciales"
 game_concept_trade_expense_desc: "Este es el dinero gastado en [trades|e|l], comprando [goods|e|l] en [markets|e|l], y el coste del [merchant_maintenance|e|l]."
 game_concept_burgher_trade: "Comercio de los $burghers$"
 game_concept_burgher_trades: "Comercio de los $burghers$"
 game_concept_burgher_trade_desc: "Los [ShowPopTypeName('burghers')|l] intentarán satisfacer la necesidad de [goods|e|l] en el [market|e|l] que haya en su [town_or_city|e|l] haciendo sus propios [trades|e|l]."
 game_concept_burghers_exporting: "Exportación de los $burghers$"
 game_concept_burghers_importing: "Importación de los $burghers$"
 game_concept_common_goods: "Bienes comunes"
 game_concept_base_production: "Producción base"
 game_concept_common_goods_desc: "Algunos [goods|e|l], como [ShowGoodsName('stone')|l] o [ShowGoodsName('clay')|l], se pueden producir sin necesidad de [rgo|e], por lo que se consideran bienes comunes. Como $game_concept_goods$ normales, se proporcionan al [market|e|l]."
 game_concept_topography: "Topografía"
 game_concept_topography_desc: "La topografía representa la regularidad y elevación de una [location|e|l]. Una topografía más plana suele ser mejor para que prosperen [towns_and_cities|e|l]. Sin embargo, la más escabrosa reforzará la defensa."
 game_concept_vegetation: "Vegetación"
 game_concept_vegetation_desc: "La vegetación representa la frondosidad de una [location|e|l]."
 game_concept_construction: "Construcción"
 game_concept_constructions: "Construcciones"
 game_concept_construction_desc: "El proceso de construir algo en una [location|e|l], como un [building|e|l], un [regiment|e|l] o una [ShowLocationRankName('city')|l].\n\nLas construcciones requieren [goods|e|l] del [market|e|l] de la [location|e|l] en la que se están llevando a cabo. Si los [goods|e|l] necesarios no están disponibles, se detendrá la [construction|e|l]."
 game_concept_regular_army: "Ejército regular"
 game_concept_regular_army_desc: "Se refiere al [army|e|l] permanente de un [country|e|l], sin contar las [levies|e|l]."
 game_concept_unit_type: "Tipo de unidad"
 game_concept_ship_type: "Tipo de barco"
 game_concept_unit_types: "Tipos de unidades"
 game_concept_unit_type_short: "Tipo"
 game_concept_unit_types_short: "Tipos"
 game_concept_unit_type_desc: "Cada [unit_category|e|l] contiene muchas variantes de tipos, que pueden obtenerse con [advances|e|l], mediante la [culture|E|l] o por otros medios. El tipo es lo que hace que una unidad sea única, y lo que le otorga sus habilidades y atributos. [ShowUnitDefinitionName('n_cog')], [ShowUnitDefinitionName('n_twodecker')|l] y [ShowUnitDefinitionName('n_xebec')|l] son ejemplos de [ships|e|l], mientras que entre los [regiments|e|l] tenemos [ShowUnitDefinitionName('a_arquebusiers')|l] y [ShowUnitDefinitionName('a_cavaliers')|l], entre otros muchos."
 game_concept_unit_category: "Categoría de unidad"
 game_concept_unit_categories: "Categorías de unidades"
 game_concept_unit_category_short: "Categoría"
 game_concept_unit_categories_short: "Categorías"
 game_concept_unit_category_upper_desc: "Un [regiment|e|l] o [ship|e|l] siempre pertenece a una de las siguientes categorías."
 game_concept_unit_category_list_title: "Lista de categorías de unidades"
 game_concept_unit_category_desc: "$game_concept_unit_category_upper_desc$\n[ShowDatabase('unit_category')]"
 game_concept_language: "Idioma"
 game_concept_languages: "Idiomas"
 game_concept_language_desc: "Cada [culture|e|l] tiene un [language|e|l] que puede compartir con otras [cultures|e|l]. El [language|e|l] tiene un [language_power|e|l] y [dialects|e|l] que determinan los nombres de los [characters|e|l].\n\nUn [country|e|l] puede tener un [court_language|e|l], un [liturgical_language|e|l] y compartir su [common_language|e|l] con la [primary_culture|e|l].\n\nAlgunos [languages|e|l] pertenecen a una [language_family|e|l], pero otros tienen un carácter [isolated_language_short|e|l]."
 game_concept_isolated_language: "Idioma aislado"
 game_concept_isolated_languages: "Idiomas aislados"
 game_concept_isolated_language_short: "Aislado"
 game_concept_isolated_language_desc: "Un [language|e|l] se considera [isolated_language_short|l] cuando no comparte una [language_family|e|l] con otros [languages|l]."
 game_concept_language_family: "Familia lingüística"
 game_concept_language_families: "Familias lingüísticas"
 game_concept_language_family_short: "Familia"
 game_concept_language_families_short: "Familias"
 game_concept_language_family_desc: "Una familia lingüística es un conjunto de [languages|e|l] que poseen un ancestro común, por lo que pueden compartir muchas similitudes.\n\nAlgunos [languages|l] no pertenecen a una [language_family_short|l] y se consideran un [isolated_language|e|l]."
 game_concept_dialect: "Dialecto"
 game_concept_dialects: "Dialectos"
 game_concept_dialect_desc: "Un [dialect|l] una variación de un [language|e|l]. La mayoría afecta a los nombres de cosas como [characters|e|l] y [locations|e|l]."
 game_concept_language_power: "Poder lingüístico"
 game_concept_language_power_desc: "El poder lingüístico representa el alcance, la influencia y el prestigio de un [language|e|l]. Se expresa como un porcentaje en relación con el idioma más poderoso del mundo.\n\nSe basa en el [political_power|e|l] total de las [pops|e|l] respecto a la [primary_culture|e|l] en [countries|e|l] donde sea el [court_language|e|l] y en la cantidad de clero que profesa la [primary_religion|e|l] en países donde sea el [liturgical_language|e|l].\n\nTener un [liturgical_language|l] con un gran poder lingüístico aumenta la velocidad de [research|e|l], y un [court_language|l] con un gran poder lingüístico aumenta la [estate_satisfaction|e|l] de la nobleza."
 game_concept_dominant_language: "Idioma dominante"
 game_concept_dominant_language_desc: "El idioma dominante es el [language|e|l] que hablan más [pops|e|l] de una [location|e|l].\nEsto no significa necesariamente que sea la mayoría."
 game_concept_dominant_dialect: "Dialecto dominante"
 game_concept_dominant_dialect_desc: "El $game_concept_dominant_dialect$ es el [dialect|e|l] que hablan más [pops|e|l] de una [location|e|l].\nEsto no significa necesariamente que sea la mayoría."
 game_concept_ability: "Habilidad"
 game_concept_abilities: "Habilidades"
 game_concept_ability_desc: "La habilidad representa las diferentes aptitudes de cada [character|e|l]. Su valor oscila entre el 0 y el 100. Los recién nacidos empiezan con 0 y van aumentándolas conforme crecen.\n\nLas habilidades son de tres tipos:\n — [adm_short|e|l]\n — [dip_short|e|l]\n — [mil_short|e|l]\n\nJuntas, representan la [total_ability|e|l] del [character|l]."
 game_concept_liturgical_language: "Idioma litúrgico"
 game_concept_liturgical_languages: "Idiomas litúrgicos"
 game_concept_liturgical_language_desc: "Este es el [language|e|l] oficial que utiliza un [country|e|l] para su [religion|e|l] oficial. Algunas religiones, como el [ShowReligionName('catholic')|l], tienen un $game_concept_liturgical_language$ fijo que no puede cambiarse, pero otras sí permiten modificarlo. El [language_power|e|l] del $game_concept_liturgical_language$ de un país afecta a la velocidad de [research|e|l] de nuevos [advances|e|l]."
 game_concept_common_language: "Idioma común"
 game_concept_common_languages: "Idiomas comunes"
 game_concept_common_language_desc: "Este es el [language|e|l] de la [primary_culture|e|l] de un [country|e|l]. Si se trata del [court_language|e|l], el estamento [ShowEstateTypeName('peasants_estate')|l] estará contento."
 game_concept_market_language: "Idioma comercial"
 game_concept_market_language_desc: "Es el [language|e|l] que hablan los [ShowPopTypeName('burghers')|l] en el [market_center|e|l]."
 game_concept_foreign_language: "Idioma extranjero"
 game_concept_foreign_language_desc: "Un [language|e|l] que no es el [common_language|e|l] ni el [liturgical_language|e|l] de un [country|e|l] se considera un $game_concept_foreign_language$."
 game_concept_court_language: "Idioma cortesano"
 game_concept_court_language_desc: "Es el [language_with_icon|e|l] del gobierno de un [country_with_icon|e|l].\n\nAlgunos idiomas pueden afectar a la [estate_satisfaction|e|l]:\n$BULLET$El estamento [ShowEstateTypeName('nobles_estate')|l] prefiere un [language_power_with_icon|e|l] alto.\n$BULLET$El estamento [ShowEstateTypeName('clergy_estate')|l] prefiere el [liturgical_language_with_icon|e|l].\n$BULLET$El estamento [ShowEstateTypeName('peasants_estate')|l] prefiere el [common_language_with_icon|e|l].\n$BULLET$Usar el [market_language_with_icon|e|l] de nuestra [capital|l] aumentará la [trade_efficiency|e|l].\n\nEl idioma cortesano recibe un aumento de [language_power|l] relativo al total de [political_power|l] de las [pops|e|l] pertenecientes a la [primary_culture|e|l] del país.\n\nSiempre se puede cambiar el idioma cortesano por el [common_language|l] o el [liturgical_language|l], el de una [great_power|e|l] de nuestro [religion_group|e|l] o el de nuestro [overlord|e|l]."
 game_concept_estates_enrichment: "Enriquecimiento estamental"
 game_concept_estate_enrichment: "Enriquecimiento estamental"
 game_concept_estates_enrichment_desc: "Esta es la cantidad que puede retener un [estate|e|l] de su ingreso gravable cada mes."
 game_concept_political_power: "Poder político"
 game_concept_political_power_desc: "El poder político es la influencia que tienen las [pops|e|l] en la esfera del [government|e]. Se usa para calcular el [estate_power|e|l] y el [language_power|e|l], así como la [dominant_upper_class_culture|e|l] de cada [country|e|l].\n\nCada [pop|l] ejerce una cantidad distinta de poder político dependiendo del [estate|e|l] al que pertenece. Por ejemplo, una comunidad [ShowEstateTypeName('nobles_estate')|l] ejerce naturalmente bastante más poder político que otra [ShowEstateTypeName('peasants_estate')|l]."
 game_concept_cultural_tradition: "Tradición cultural"
 game_concept_cultural_tradition_short: "Tradición"
 game_concept_cultural_tradition_desc: "Este es el poder defensivo de una [culture|e|l] en el contexto de una [culture_war|e|l] y representa la fuerza con la que el pueblo respeta las tradiciones de su cultura.\n\nLa tradición cambia mensualmente en función de los [buildings|e|l], los [societal_values|e|l], los [advances|e|l] y otros factores relevantes."
 game_concept_cultural_influence: "Influencia cultural"
 game_concept_cultural_influence_short: "Influencia"
 game_concept_cultural_influence_desc: "Este es el poder ofensivo de una [culture|e|l] en el contexto de una [culture_war|e|l], y representa la impresión que les causa a otras culturas y el alcance que tiene más allá de sus fronteras.\n\nRecibe incrementos mensuales por la finalización de una [work_of_art|e|l] y de otras fuentes, como [prestige|e|l], ciertos [buildings|e|l], [advances|e|l], [laws|e|l] y muchos más. También sufre un declive mensual."
 game_concept_culture_war_power: "Potencia de guerra cultural"
 game_concept_culture_war: "Guerra cultural"
 game_concept_culture_war_power_desc: "Esta es la fuerza de ataque de la [cultural_influence|e|l] de una [culture|e|l] contra la [cultural_tradition|e|l] de otra.\n\nUna potencia de guerra cultural alta afecta a procesos como la [assimilation|e|l], la [integration|e|l], las [spy_networks|e|l], la [diplomacy|e|l] y hasta el arte del [siege|e|l]."
 game_concept_climate: "Clima"
 game_concept_climate_upper_desc: "El clima de una [location|e|l] influye en la calidad de vida de las [pops|e|l] que viven ahí y en la cantidad de [food|e|l] que se puede producir. También afecta al [winter_level|e|l] máximo de una [location|l].\n\nExisten los siguientes climas:"
 game_concept_climate_list_title: "Lista de tipos de clima"
 game_concept_climate_desc: "$game_concept_climate_upper_desc$\n[ShowDatabase('climate')]"
 game_concept_immortality: "Inmortalidad"
 game_concept_immortal: "Inmortal"
 game_concept_immortality_desc: "Cuando un [character|e|l] es inmortal, no muere a causa del envejecimiento. Sí que será susceptible de morir por otras causas, como una [battle|e|l] o algo mucho peor, como una [disease|e|l]."
 game_concept_character: "Personaje"
 game_concept_characters: "Personajes"
 game_concept_character_desc: "Un personaje es una [person|e|l] individual que tiene [abilities|e|l], [traits|e|l], una [culture|e|l] y una [religion|e|l]. También puede pertenecer a una [dynasty|e|l] si forma parte de la nobleza.\n\nUna vez que es [adult|e|l], puede convertirse en [ruler|e|l] o [regent|e|l], trabajar en el [cabinet|e|l] o ser [general|e|l] o [admiral|e|l].\n\nLos [adults|l] también pueden [marry|e|l] y engendrar [children|e|l]."
 game_concept_courtier: "Miembro de la corte"
 game_concept_courtiers: "Miembros de la corte"
 game_concept_courtier_desc: "Cualquier [character|e|l] de un [country|e|l] sin una [role|e|l] específica se considera $game_concept_courtier$. Los $game_concept_courtiers$ pueden trabajar de [cabinet_members|e|l], [generals|e|l], [admirals|e|l] o [explorers|e|l]."
 game_concept_fertility: "Fertilidad"
 game_concept_fertility_desc: "Afecta a la capacidad de un [character|e|l] de quedarse embarazada si es mujer o de dejar embarazada a una mujer si es hombre."
 game_concept_consort: "Consorte"
 game_concept_consorts: "Consortes"
 game_concept_spouse: "Cónyuge"
 game_concept_spouses: "Cónyuges"
 game_concept_consort_desc: "Un consorte es un [character|e|l] que está [married|e|l] con un [ruler|e|l]. En algunos tipos de gobierno consiguen cierto poder, pero la mayoría de las veces están ahí para engendrar [heirs|e|l]."
 game_concept_heir: "Heredero"
 game_concept_heirs: "Herederos"
 game_concept_heir_desc: "Es el siguiente [character|e|l] en la línea de sucesión para ser el [ruler|e|l] cuando el actual muera o abdique. El orden de sucesión viene determinado por la [heir_selection|e|l] del [government|e].\n\nSi se produce una sucesión, pero no hay heredero o este es un [child|e|l], se produce una [regency|e|l]."
 game_concept_dynasty: "Dinastía"
 game_concept_dynasties: "Dinastías"
 game_concept_dynasty_desc: "Es un grupo de personajes que comparten un antepasado común y tienen consanguinidad. El [character|e|l] más importante de una dinastía es el [dynasty_head|e|l]."
 game_concept_dynastic_power: "Poder dinástico"
 game_concept_dynastic_power_hausmacht: "Hausmacht"
 game_concept_dynastic_power_desc: "$game_concept_dynastic_power$ es el valor de poder político que tiene una [dynasty|e|l] sobre una [international_organization|e|l]. Desempeña un papel importante en el [GetUniqueInternationalOrganization('hre').GetName] y se calcula multiplicando la [great_power_score|e|l] por el número de [pops|e|l] de los [countries|e|l] en la [international_organization|l]."
 game_concept_dynasty_founder: "Fundador de la dinastía"
 game_concept_dynasty_founder_desc: "El fundador de la [dynasty|E|l]."
 game_concept_dynasty_head: "Cabeza de la dinastía"
 game_concept_dynasty_head_desc: "Es el [character|e|l] más prestigioso e importante de la [dynasty|e|l]. El [dialect|e|l] de una dinastía está definido por el de su $game_concept_dynasty_head$, y algunos [events|e|l] y otro contenido pueden requerir un $game_concept_dynasty_head$."
 game_concept_dynasty_seat: "Sede dinástica"
 game_concept_dynasty_seat_desc: "Toda dinastía tiene su hogar ancestral en una [location|e|l] específica. Las [locations|l] con una $game_concept_dynasty_seat$ tendrán más [ShowPopTypeName('nobles')|l] de lo habitual."
 game_concept_lowborn: "Baja cuna"
 game_concept_lowborn_desc: "Se trata de un [character|e|l] que no pertenece a ninguna [dynasty|e|l] destacada."
 game_concept_government: "Gobierno"
 game_concept_government_desc: "Todo [country|e|l] tiene un [government_type|e|l] específico situado en la [capital|e|l].\n\nLos Gobiernos están formados por el [ruler|e|l] y su [cabinet|e|l], y pueden cambiar en función de los [societal_values|e|l], las [government_reforms|e|l] y las [laws|e|l]."
 game_concept_government_type: "Tipo gubernamental"
 game_concept_government_types: "Tipos gubernamentales"
 game_concept_government_type_upper_desc: "El $game_concept_government_type$ de un [country|e|l] define la estructura interior de su Gobierno. Sobre todo, determina el [government_power|e|l] que utiliza y las [heir_selections|e|l] disponibles, pero también desbloquea [laws|e|l], [government_reforms|e|l], [estate_privileges|e|l] y [advances|e|l]."
 game_concept_government_type_list_title: "Lista de tipos gubernamentales"
 game_concept_government_type_desc: "$game_concept_government_type_upper_desc$\n[ShowDatabase('government_type')]"
 game_concept_international_organization: "Organización internacional"
 game_concept_international_organizations: "Organizaciones internacionales"
 game_concept_international_organization_desc: "Se trata de un grupo de [countries|e|l] que se ha unido bajo algún tipo de acuerdo, a veces contra otro [country|l]."
 game_concept_international_organization_type: "Tipo de organización internacional"
 game_concept_international_organization_types: "Tipos de organización internacional"
 game_concept_international_organization_type_upper_title: "El $game_concept_international_organization_type$ de una [international_organization|e|l] define aspectos de su estructura general como las interacciones que pueden tener con ella o su estructura de liderazgo."
 game_concept_international_organization_type_upper_desc: "Cada organización internacional pertenece a uno de los siguientes tipos."
 game_concept_international_organization_type_list_title: "Lista de tipos de organización internacional"
 game_concept_international_organization_type_desc: "$game_concept_international_organization_type_upper_title$\n\n$game_concept_international_organization_type_upper_desc$\n[ShowDatabaseWithIcon('international_organization_type')]"
 game_concept_member: "Miembro"
 game_concept_members: "Miembros"
 game_concept_member_desc: "Estos son los [countries|e|l] que forman parte de una [international_organization|e|l]."
 game_concept_elector: "Elector"
 game_concept_electors: "Electores"
 game_concept_electorship: "Electorado"
 game_concept_elector_desc: "Son los [members|e|l] que disfrutan del [special_status|e|l] para decidir quién será el próximo [international_organization_leader_short|e|l] de una [international_organization|e|l]."
 game_concept_imperial_religion: "Religión imperial"
 game_concept_imperial_religion_imperial: "Imperial"
 game_concept_imperial_religion_desc: "La religión imperial determina qué [religion|e|l] tiene que seguir un [member|e|l] para que pueda ser elegido candidato a [international_organization_leader_short|e|l] del [holy_roman_empire|e|l]. También es posible que la religión imperial sea un [religion_group|e|l] o que se suprima por completo, con lo que la religión dejaría de ser un factor decisivo en el proceso de votación."
 game_concept_leader_type: "Tipo de líder"
 game_concept_leader_type_desc: "Determina quién es el [international_organization_leader_short|e|l] de una [international_organization|e|l]. Hay tres tipos de liderazgo en las organizaciones internacionales:\n— #Y $LEADER_TYPE_CHARACTER$#!: La organización está dirigida por un [character|e|l] y el país al que pertenece.\n— #Y $LEADER_TYPE_COUNTRY$#!: La organización está dirigida por un [country|e|l] determinado, que seguirá al mando aunque sustituya a su propio [ruler|e|l].\n— #Y $LEADER_TYPE_NONE$#!: La organización mantiene un estado perpetuo de interregno, y ni un personaje ni un país la representan."
 game_concept_leader_change_method: "Método de cambio de líder"
 game_concept_leader_change_method_desc: "Determina cómo se escoge al [international_organization_leader_short|e|l] de una [international_organization|e|l]. Hay cinco métodos:\n— #Y $LEADER_CHANGE_METHOD_ROTATION$#!: El líder actual es el último en la sucesión al mando cuando se agota su turno.\n— #Y $LEADER_CHANGE_METHOD_VOTE$#!: Se elige al líder mediante una [leadership_election_resolution|e|l].\n— #Y $LEADER_CHANGE_METHOD_LOTTERY$#!: El líder se escoge al azar entre los posibles candidatos.\n#Y $LEADER_CHANGE_METHOD_SCORE$#!: El líder se elige de forma dinámica, en función de un sistema de puntos propio de la organización internacional.\n— #Y $LEADER_CHANGE_METHOD_NONE$#!: Las condiciones para elegir al líder de la organización internacional no están definidas, ya que no hace falta un líder o la organización internacional aún no ha codificado el liderazgo."
 game_concept_leader_change_trigger: "Activador de cambio de líder"
 game_concept_leader_change_trigger_desc: "Determina las condiciones para cambiar al [international_organization_leader_short|e|l] de una [international_organization|e|l]. Hay tres activadores posibles:\n— #Y $LEADER_CHANGE_TRIGGER_TYPE_RULER_CHANGE$#!: Cuando se cambia de gobernante, se considera buscar a un líder nuevo para la organización internacional.\n— #Y $LEADER_CHANGE_TRIGGER_TYPE_TIMED$#!: Se considera un nuevo líder de la organización internacional tras una cantidad de meses determinada.\n— #Y $LEADER_CHANGE_TRIGGER_TYPE_NONE$#!: El líder seguirá en el poder indefinidamente."
 game_concept_leadership_election_resolution: "Resolución de elección de liderazgo"
 game_concept_leadership_election_resolution_desc: "Se trata de la [resolution|e|l] especial que determina cómo se elige al [international_organization_leader_short|e|l] de una [international_organization|e|l]."
 game_concept_candidate: "Candidato"
 game_concept_candidates: "Candidatos"
 game_concept_candidate_desc: "Son los [countries|e|l] que ahora mismo se consideran como posible [international_organization_leader_short|e|l] de una [international_organization|e|l]."
 game_concept_free_city: "Ciudad libre"
 game_concept_free_cities: "Ciudades libres"
 game_concept_free_imperial_city: "Ciudad imperial libre"
 game_concept_free_imperial_cities: "Ciudades imperiales libres"
 game_concept_free_city_desc: "$free_city_desc$"
 game_concept_god: "Dios"
 game_concept_gods: "Dioses"
 game_concept_goddess: "Diosa"
 game_concept_goddesses: "Diosas"
 game_concept_god_desc: "Un dios, diosa o deidad es una entidad sobrenatural que sirve como centro de adoración para cualquier religión en particular y, por lo general, tiene poderes de control sobre ciertos aspectos del universo o la existencia humana."
 game_concept_avatar: "Avatar"
 game_concept_avatars: "Avatares"
 game_concept_avatar_desc: "Los avatares son los distintos aspectos, manifestaciones o encarnaciones que adopta un [god|e|l] en el [ShowReligionName('hindu')|l]."
 game_concept_disease: "Enfermedad"
 game_concept_diseases: "Enfermedades"
 game_concept_disease_desc: "Una enfermedad puede causar estragos en la [people|e|l]. Las enfermedades tienen diferentes probabilidades de provocar un [outbreak|e|l], métodos, probabilidades de transmisión y tasas de mortalidad. Sus terribles efectos pueden reducirse mediante [disease_resistance|e|l]."
 game_concept_disease_outbreak: "Brote de enfermedad"
 game_concept_disease_outbreaks: "Brotes de enfermedades"
 game_concept_outbreak: "Brote"
 game_concept_disease_outbreak_desc: "Cuando hay un brote de una [disease|e|l] en una [location|e|l] en concreto, puede extenderse de diferentes formas y provocar víctimas."
 game_concept_holy_site: "Lugar sagrado"
 game_concept_holy_sites: "Lugares sagrados"
 game_concept_holy_site_desc: "Se trata de un lugar de especial interés para una [religion|e|l] en particular. Un lugar sagrado puede proporcionar varias bonificaciones a la [location|e|l] o el [owner|e|l], que se ajustan en función de su [holy_site_importance_short|e|l]."
 game_concept_holy_site_type: "Tipo de lugar sagrado"
 game_concept_holy_site_types: "Tipos de lugar sagrado"
 game_concept_holy_site_type_short: "Tipo"
 game_concept_holy_site_types_short: "Tipos"
 game_concept_holy_site_type_upper_desc: "Cada [holy_site|e|l] pertenece a uno de los siguientes tipos."
 game_concept_holy_site_type_list_title: "Lista de tipos de lugar sagrado"
 game_concept_holy_site_type_desc: "$game_concept_holy_site_type_upper_desc$\n[ShowDatabase('holy_site_type')]"
 game_concept_holy_site_importance: "$game_concept_holy_site$ $game_concept_holy_site_importance_short$"
 game_concept_holy_site_importance_short: "Importancia"
 game_concept_holy_site_importance_desc: "El $game_concept_holy_site_importance_short$ de un [holy_site|e|l] ajusta las bonificaciones que se aplican a su [location|e|l] o [owner|e|l]."
 game_concept_heir_selection: "Ley sucesoria"
 game_concept_heir_selections: "Leyes sucesorias"
 game_concept_succession_law: "Ley sucesoria"
 game_concept_heir_selection_desc: "Todo [government|e] tiene una ley sucesoria que define qué [character|e|l] será el próximo [ruler|e|l] cuando el actual muera o abdique.\n\nMuchas leyes sucesorias eligen un [heir|e|l] antes de la sucesión, dependiendo de los [heir_selection_score|e|l] de ese personaje, mientras que, en otras, se producen [election|e|l].\n\nCada ley sucesoria tiene sus propias reglas, como pertenecer a la misma [dynasty|e|l] o a [estates|e|l] concretos.\n\nUn [country|e|l] puede cambiar de ley sucesoria; las opciones disponibles pueden verse afectadas por factores como el [government_type|e|l] actual y todas las [government_reforms|e|l] activas."
 game_concept_heir_selection_score: "Puntos de heredero"
 game_concept_heir_selection_score_short: "Puntos"
 game_concept_heir_selection_score_desc: "Los $game_concept_heir_selection_score$ determinan en qué medida el [character|e|l] es favorito para ser elegido [heir_selection|e|l] de un [country|e|l]. Normalmente, el personaje con más puntos se convierte en el nuevo [ruler|e|l] tras la sucesión."
 game_concept_eligibility_rules: "Reglas de aptitud"
 game_concept_eligibility_rules_desc: "Las $game_concept_eligibility_rules$ de una [heir_selection|e|l] determinan qué [characters|e|l] son aptos para convertirse en [heir|e|l] de un [country|e|l]."
 game_concept_election: "Elecciones"
 game_concept_elections: "Elecciones"
 game_concept_election_desc: "Algunas [heir_selections|e|l] pueden requerir elecciones para decidir qué [character|e|l] debería ser el próximo [ruler|e|l].\n\nSegún las normas, se pueden producir elecciones a intervalos regulares o tras la muerte del [ruler|l] anterior.\n\nSi no hay un [ruler|l], el [government|e] será dirigido temporalmente mediante una [regency|e|l] hasta que terminen las elecciones."
 game_concept_people: "Gente"
 game_concept_person: "Persona"
 game_concept_people_desc: "Son seres humanos individuales. Estos recursos semirrenovables aparecen agrupados en [pops|e|l] o como [characters|e|l]."
 game_concept_population_growth: "Crecimiento poblacional"
 game_concept_population_growth_desc: "El crecimiento poblacional de una [location|e|l] está relacionado con la cantidad de nacimientos y muertes que se producen al mes. La falta de [food|e|l], la propagación de enfermedades, un [siege|e|l] y otros desastres pueden aumentar el número de muertes."
 game_concept_pop: "Comunidad"
 game_concept_pops: "Comunidades"
 game_concept_pop_desc: "Una comunidad es un grupo de [people|e|l] que comparte [pop_type|e|l], [religion|e|l] y [culture|e|l]. Necesita distintos [goods|e|l] y su [pop_satisfaction|e|l] influye en la [location|e|l] en la que viven."
 game_concept_upper_class: "Clase alta"
 game_concept_upper_class_desc: "Se trata de un grupo de [pop_types|e|l] que pertenece a uno de los [estates|e|l] con más poder de un [country|e|l]. Aquí se incluyen los siguientes [pop_types|l]:\n$BULLET_WITH_TAB$[ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[ShowPopTypeName('burghers')]"
 game_concept_lower_class: "Clase baja"
 game_concept_lower_class_desc: "Este es un grupo de [pop_types|e|l] que pertenecen a los estratos más bajos de la sociedad, incluidos los siguientes [pop_types|e|l]:\n$BULLET_WITH_TAB$[ShowPopTypeName('peasants')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_promote: "Ascender"
 game_concept_promoted: "Ascenso"
 game_concept_promotes: "Asciende"
 game_concept_promotion: "Ascenso"
 game_concept_promote_desc: "Es posible [promote|e|l] a las [pops|e|l] para que dejen de ser [ShowPopTypeName('peasants')|l] si hay posiciones disponibles en su [location|e|l]. Las comunidades necesitan al menos una [tolerated_culture|e|l] para ascender."
 game_concept_demoted: "Degradado"
 game_concept_demotion: "Degradación"
 game_concept_demote: "Degradar"
 game_concept_demote_desc: "Es posible degradar a las [pops|e|l] a [ShowPopTypeName('peasants')|l] si el [pop_type|e|l] actual es demasiado numeroso en esa [location|e|l]."
 game_concept_pop_type: "Clase social"
 game_concept_pop_types: "Clases sociales"
 game_concept_pop_type_upper_desc: "Cada [pop|e|l] debe pertenecer a una de las siguientes clases sociales."
 game_concept_pop_type_list_title: "Lista de clases sociales"
 game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]"
 game_concept_good: "Bien"
 game_concept_goods: "Bienes"
 game_concept_goods_desc: "Los bienes pueden ser [raw_materials|e|l] que se han conseguido mediante la agricultura, la recolección, la minería, la tala o la caza; o [produced_goods|e|l] creados principalmente en pueblos o ciudades.\n\nLas [food_raw_materials|e|l] también son una fuente de [food|e|l]."
 game_concept_raw_materials: "Materias primas"
 game_concept_raw_material: "Materia prima"
 game_concept_raw_materials_desc: "Cada [location|e|l] [produces|e|l] un tipo de $game_concept_raw_material$. La cantidad depende del desarrollo de esa [location|e|l]. La diferencia entre materias primas y [produced_goods|e|l] es que las primeras no necesitan [buildings|e|l] para producirse y solo dependen de los [rgo_pops|e|l]. No obstante, hay algunas $game_concept_raw_materials$ que también se pueden producir en [buildings|l]."
 game_concept_produced_goods: "Bienes producidos"
 game_concept_produced_good: "Bien producido"
 game_concept_produced_goods_desc: "Son tipos de [goods|e|l] que producen las [pops|e|l] en un [building|e|l]. En muchos casos, esos edificios necesitan [raw_materials|e|l] u otros bienes producidos para funcionar."
 game_concept_rgo: "ORR"
 game_concept_resource_gathering_operations: "Operaciones de recolección de recursos"
 game_concept_rgo_desc: "Son las iniciales de $game_concept_resource_gathering_operations$. Cada [location|e|l] dispone de una [raw_material|e|l] creada a partir de $rgo_mining$, $rgo_farming$, $rgo_gathering$, $rgo_forestry$ o $rgo_hunting$.\n\nCada nivel de $game_concept_rgo$ puede [employ|e|l] hasta #V 1000#! [rgo_pops|e|l], mientras que el nivel máximo depende del [development|e|l], los [advances|e|l] y otros factores."
 game_concept_prosperity: "Prosperidad"
 game_concept_prosperity_desc: "La prosperidad representa lo próspera y abundante en recursos que es una [location|e|l]. Una prosperidad positiva aumenta el [development|e|l] de la [location|l] con el tiempo y la hace más atractiva para la [migration|e|l].\n\nLa prosperidad aumenta de forma natural con el tiempo, pero se reduce como resultado de la baja [pop_satisfaction|e|l], las [diseases|e|l], los [sieges|e|l], la [occupation|e|l] y los [blockades|e|l], o si la [location|l] es [looted|e|l] por un [army|e|l] enemigo. La prosperidad negativa puede tener consecuencias devastadoras para la [population|e|l] de la [location|l]."
 game_concept_development: "Desarrollo"
 game_concept_development_desc: "El desarrollo representa lo trabajada que está una región y cuánto pueden aprovecharla las [pops|e|l] que viven ahí. A mayor desarrollo, más gente podrá vivir en la zona y más podrán aprovecharla."
 game_concept_control: "Control"
 game_concept_control_desc: "El control que ejerce el [owner|e|l] de una [location|e|l] determina la [tax_base|e|l], las [army_levies|e|l] y las [navy_levies|e|l] disponibles en la [location|e|l]. También afecta a la velocidad de [promotion|e|l], [assimilation|e|l] y [conversion|e|l], así como a la cantidad mensual de [manpower|e|l] y [sailors|e|l] que proporciona. El control de una ubicación cambiará lentamente hacia su [max_control|e|l], lo que significa que el control disminuirá gradualmente si está por encima del máximo o aumentará lentamente si está por debajo.\n\nAlgunos [buildings|e|l] aumentan el control máximo, pero depende principalmente de la [proximity|e|l] con la [capital|e|l] del [country|e|l]. Trazar una ruta a través de [roads|e|l] o la [maritime_presence|e|l] en las costas aumenta la [proximity|e|l] y el control de la ubicación."
 game_concept_max_control: "Control máximo"
 game_concept_max_control_desc: "El [control|l] de una [location|l] tenderá lentamente hacia su control máximo. La principal fuente de control máximo es la [proximity|e|l], pero el [integration_status|e|l] y la [pop_satisfaction|e|l] también desempeñan un papel.\n\nEl control máximo de una ubicación puede aumentarse temporalmente estacionando un ejército en la [province|e|l], así como con la [cabinet_action|e|l] [ShowCabinetActionName('increase_control_province')]."
 game_concept_power_projection: "Proyección de poder"
 game_concept_power_projection_desc: "Los [countries|e|l] con mayor $game_concept_power_projection$ pueden explotar a naciones más desfavorecidas. Si el nuestro es mayor que el de otra nación, podemos construir una [ShowBuildingTypeName('trade_office')|l], un [ShowBuildingTypeName('slave_center')|l], un [ShowBuildingTypeName('missionary_building')|l] u otros edificios específicos en sus [locations|e|l]. Cuanto mayor sea nuestra $game_concept_power_projection$, más rápido podrán apoderarse de las ubicaciones las [colonial_charters|e|l]. Tener una $game_concept_power_projection$ mayor que otro país también reduce el coste de [stability|e|l] para declararles la [war|e|l], así como el [war_exhaustion|e|l]."
 game_concept_proximity: "Proximidad"
 game_concept_proximity_desc: "La proximidad es la cercanía de una [location|e|l] a la [capital|e|l] del [owner|e|l]. La existencia de una ruta mediante [roads|e|l] o [maritime_presence|e|l] desde ubicaciones de naturaleza [coastal|e|l] aumenta la proximidad.\n\nAfecta directamente al [control|e|l] que un [country|e|l] puede ejercer sobre una [location|l]."
 game_concept_output: "Producción"
 game_concept_produce: "Producción"
 game_concept_produces: "Produce"
 game_concept_producing: "Producir"
 game_concept_output_desc: "Se trata de la cantidad de [goods|e|l] creados en un [building|e|l] como [produced_goods|e|l] o como [raw_materials|e|l] en una [location|e|l]."
 game_concept_foreign_building: "Edificio extranjero"
 game_concept_foreign_buildings: "Edificios extranjeros"
 game_concept_foreign_building_desc: "Se trata de un [building|e|l] que pertenece a un [country|e|l] distinto al del [owner|e|l] de la [location|e|l]."
 game_concept_building: "Edificio"
 game_concept_buildings: "Edificios"
 game_concept_building_desc: "Los edificios son ejemplos únicos de los [building_types|e|l] de una [location|e|l].\n\nTienen distintas funciones, desde aumentar la [supply|e|l] de [goods|e|l] manufacturados hasta desbloquear [unit_types|e|l] únicos. Las [pops|e|l] que tienen un [employed|e|l] ahí determinan su eficiencia.\n\nLa mayoría de los edificios tienen un coste de [gold|e|l] por adelantado y, después, una [demand|e|l] adicional de ciertos [goods|l] en el [market|e|l] de la [location|l]. Si un edificio funciona con pérdidas, las debe [subsidize|e|l] su [owner|e|l].\n\nLos [estates|e|l] también pueden construir edificios.\n\nLos edificios pueden destruirse.\n\nUn edificio puede tener uno o más [production_methods|e|l] modificables, que afectan a la producción."
 game_concept_building_type: "Tipo de edificio"
 game_concept_building_types: "Tipos de edificio"
 game_concept_building_type_desc: "Un tipo de edificio es el plano de un [building|e|l] y pertenece a una [building_category|e|l]. La mayoría de las características de un [building|l] dependen de su tipo."
 game_concept_building_category: "Categoría de edificio"
 game_concept_building_categories: "Categorías de edificio"
 game_concept_building_category_desc: "Los [building_types|e|l] se agrupan en distintas categorías principalmente para identificar cuáles son similares."
 game_concept_supported_building_levels: "Niveles de edificios permitidos"
 game_concept_supported_building_levels_desc: "Toda [location|e|l] tiene un límite flexible al número de niveles de [building|e] que puede contener. Al superar este límite, los precios de construcción van aumentando progresivamente.\n\nEl número de $game_concept_supported_building_levels$ depende principalmente del [location_rank|e|l] y del [development|e|l] de la [location|l]."
 game_concept_employ: "Emplear"
 game_concept_employed: "Empleo"
 game_concept_employment: "Empleo"
 game_concept_employ_desc: "Las [pops|e|l] pueden conseguir empleo en un [building|e|l] o [rgo|e]. Un edificio solo puede tener un [pop_type|e|l]; además, la cantidad máxima depende del tipo de edificio y de los niveles que tenga."
 game_concept_unemploy: "Población disponible"
 game_concept_unemployed: "Disponibles"
 game_concept_available: "Disponibles"
 game_concept_available_population: "Población disponible"
 game_concept_unemploy_desc: "Las [pops|e|l] pueden conseguir [employed|e|l] en un [building|e|l] o [rgo|e]. Las que no, se considera que están $game_concept_available$."
 game_concept_foreign: "Extranjero"
 game_concept_foreign_desc: "Se trata de una [location|e|l] que no pertenece al [country|e|l] con el que juegas."
 game_concept_estate: "Estamento"
 game_concept_estates: "Estamentos"
 game_concept_estate_type: "Tipo estamental"
 game_concept_estate_types: "Tipos estamentales"
 game_concept_estate_desc: "Se trata de grupos con intereses específicos dentro de un [country_with_icon|e|l]. El [estate_power_with_icon|e|l] indica su fuerza política en el Gobierno; la [estate_satisfaction_with_icon|e|l] representa lo bien o mal que tienen cubiertas sus necesidades; y las [estate_opinions|e|l] expresan lo que opinan de otros países.\n\nLos estamentos también tienen [estate_privileges_with_icon|e|l] —derechos especiales que aumentan su poder—, que otorga o revoca el Gobierno. A cambio, los [estates|l] proporcionan [taxes_with_icon|e|l], [army_levies_with_icon|e|l] y [navy_levies_with_icon|e|l] a su [country|l].\n\nLos estamentos recaudan la [tax_base_with_icon|e|l] de las [locations_with_icon|e|l], así como parte de los beneficios de los [trades|e|l], y utilizan esa riqueza para construir [buildings_with_icon|e|l] y sufragar las [pop_needs_with_icon|e|l]. Si su [estate_satisfaction|l] es baja, solo construirán edificios estamentales para mantener su propio [estate_power|l].\n\nCada [character_with_icon|e|l] pertenece a un estamento y aumenta su poder cuando trabaja en el [cabinet_with_icon|e|l] o cuando dirige [armies|e|l] o [navies|e|l]. Algunas [heir_selections|e|l] imponen que los [heirs|e|l] sean de un estamento específico."
 game_concept_estate_opinion: "Opinión estamental"
 game_concept_estate_opinions: "Opiniones estamentales"
 game_concept_estate_opinion_desc: "Los estamentos de un [country|e|l] tendrán opiniones sobre otros países, hacia los que pueden tener un comportamiento [hostile|e|l] o amigable según sus propias necesidades."
 ### FOOD ###
 game_concept_food: "Comida"
 game_concept_food_desc: "Gracias a ella, los [armies|e|l] marchan y las [pops|e|l] sobreviven. Sin $game_concept_food$, los ejércitos sufrirán [attrition|e|l] y las $game_concept_pops$, [starvation|e|l]. Las [food_raw_materials|e|l] son la principal fuente de $game_concept_food$, aunque algunos [buildings|e|l] también cumplen una función.\n\nHay tres capas involucradas en la producción y distribución de $game_concept_food$:\n\n@location! [local_food|e]:\nLa $game_concept_food$ se produce y consume en las [locations|e|l], y cualquier excedente o déficit se añade a la $game_concept_provincial_food$.\n\n@province! [provincial_food|e]:\nLa $game_concept_provincial_food$ es la capa más importante. Si una [province|e|l] no produce suficiente $game_concept_food$ para mantener el consumo de todas sus $game_concept_locations$, el almacenamiento provincial disminuye. Cuando se agota, todas las $game_concept_locations$ de una $game_concept_province$ sufren [starvation|e|l]. Sin embargo, antes de que ocurra, la $game_concept_province$ intentará [buy_food|l] en su $game_concept_market$.\n\n@market! [market_food|e]:\nTodas las $game_concept_provinces$ de un [market|e|l] intentarán [sell_food|e|l] cuando tengan el almacén lleno y tratarán de [buy_food|l] cuando las reservas sean bajas. Siempre y cuando haya $game_concept_food$ de sobra en un $game_concept_market$, nadie se morirá de hambre."
 game_concept_monthly_food: "Comida mensual"
 game_concept_monthly_food_desc: "Toda [food|e|l] que las comunidades no consuman en un territorio se añade al almacén de [provincial_food|e|l]."
 game_concept_local_food: "Comida local"
 game_concept_local_food_desc: "Consiste en la cantidad de [food|e|l] que una [location|e|l] contribuye a la [provincial_food|e|l]. Si el valor es negativo, la $game_concept_location$ simplemente cogerá $game_concept_food$ de otras $game_concept_locations$ de su [province|e|l].\n\nCada $game_concept_location$ produce $game_concept_food$ dependiendo de su [subsistence_agriculture|e|l] y su [food_productivity|e|l], pero el grueso de la producción de $game_concept_food$ ocurre en $game_concept_locations$ con [food_raw_materials|e|l].\n\nCada $game_concept_location$ también tendrá algo de [pop_food_consumption|e|l] dependiendo de la [population|e|l] que allí viva.\n\nA menudo, los [towns_and_cities|e|l] tendrán un saldo de $game_concept_local_food$ negativo, lo cual no resulta un problema siempre y cuando la $game_concept_provincial_food$ sea positiva."
 game_concept_provincial_food: "Comida provincial"
 game_concept_provincial_food_desc: "Esta es la cantidad de [food|e|l] que ha almacenado una [province|e|l]. Si la [monthly_food|e|l] es negativa, terminará acabándose. Si existe un déficit, la provincia podrá [buy_food|e|l] del [market|e|l] local, y, si hay excedentes, podrá [sell_food|e|l].\n\nToda la [food|l] que no consuman las [pops|e|l] de una [location|e|l] se añade al almacenaje de comida provincial.\n\nTodos los territorios de la provincia pueden usarlo para alimentar a sus habitantes. Los [armies|e|l] de la provincia también pueden consumir la comida almacenada para no sufrir [attrition|e|l]."
 game_concept_market_food: "Comida del mercado"
 game_concept_market_food_desc: "Cada [province|e|l] se dedicará a [buy_food|e|l] o [sell_food|e|l] en el [market|e|l] al que pertenece, a un precio que depende de la cantidad de $game_concept_food$ almacenada en la [stockpile|e|l] del $game_concept_market$. El [owner|e|l] de la $game_concept_province$ será el afectado por el coste o el beneficio de la transacción. Es decir, que las $game_concept_provinces$ que tengan excedente de $game_concept_food$ sumarán al [income|e|l] del $game_concept_owner$, mientras que los déficits generarán [expenses|e|l].\n\nPuedes crear [trades|e|l] de [food_raw_materials|e|l] para mover la $game_concept_food$ entre $game_concept_markets$."
 game_concept_pop_food_consumption: "Consumo alimenticio comunitario"
 game_concept_pop_food_consumption_desc: "Representa cuánta [food|e|l] puede consumir mensualmente una [pop|e|l]."
 game_concept_food_productivity: "Productividad alimenticia"
 game_concept_food_productivity_desc: "La $game_concept_food_productivity$ de una [location|e|l] afecta a su eficiencia produciendo [food|e|l].\n\nDepende principalmente de la geografía de la $game_concept_location$, pero también pueden repercutir algunas [laws|e|l], [societal_values|e|l] y [advances|e|l]. Los [towns_and_cities|e|l] son menos eficientes a la hora de producir $game_concept_food$ que las [rural_locations|e|l]."
 game_concept_subsistence_agriculture: "Agricultura de subsistencia"
 game_concept_subsistence_agriculture_desc: "Los [rgo_pops|e|l] que no están empleados en una [rgo|e] o un [building|e|l] trabajan en la $game_concept_subsistence_agriculture$. Generarán comida en cantidades más pequeñas que las $game_concept_resource_gathering_operations$ que trabajan con [food_raw_materials|e|l], lo que no suele satisfacer sus propias necesidades. Se asume que toda la población [unemployed|e|l] se dedica a esta forma más simple de recolección de [food|e|l], incluso si la [location|e|l] tiene una [raw_material|e|l] que no está directamente relacionada con la [food|e|l]."
 game_concept_starvation: "Hambruna"
 game_concept_starving: "Hambruna"
 game_concept_starving_desc: "Cuando no quede [food|e|l] en la [provincial_food|e|l], las [pops|e|l] empezarán a morirse de hambre.\n\nEsto produce el siguiente efecto:\n[ShowModifierEffect('province_starving')]"
 game_concept_food_raw_material: "Materia prima alimenticia"
 game_concept_food_raw_materials: "Materias primas alimenticias"
 game_concept_food_raw_material_desc: "Además de servir para comerciar con ellas y usarse, como los demás [goods|e|l], algunas [raw_materials|e|l] también producen [food|e|l]. Se producen en una [rgo|e] y constituyen una fuente mucho más eficiente de $game_concept_food$ que la [subsistence_agriculture|e|l].\n\nLa $game_concept_food$ también se mueve entre [markets|e|l] cuando se comercia con $game_concept_food_raw_materials$."
 game_concept_food_raw_material_list_title: "Lista de $game_concept_food_raw_materials$"
 game_concept_selling_food: "Venta de comida"
 game_concept_sell_food: "Vender comida"
 game_concept_sell_food_short: "Vender"
 game_concept_selling_food_desc: "Cuando una [province|e|l] tenga excedentes de [food|e|l] y no pueda almacenar más, la venderá en su [market|e|l] local. Esto solo es posible si la provincia no se encuentra bajo [siege|e|l].\n\nUna [province|l] solo puede comprar cada mes y a la vez el equivalente en [food|e|l] a la capacidad total de la [food_stockpile|e|l] de la [province|l]."
 game_concept_buying_food: "Compra de comida"
 game_concept_buy_food: "Comprar comida"
 game_concept_buy_food_short: "Comprar"
 game_concept_buying_food_desc: "Cuando una [province|e|l] tenga poca [food|e|l], comprará más en su [market|e|l] local. Esto solo es posible si la provincia no se encuentra bajo [siege|e|l].\n\nUna [province|l] solo puede comprar cada mes y a la vez el equivalente en [food|e|l] a la capacidad total de la [food_stockpile|e|l] de la [province|l]."
 game_concept_food_stockpile: "Reserva de comida"
 game_concept_food_stockpile_desc: "El excedente de [food|e|l] mensual de las [locations|e|l] @location! se almacena en la reserva de la @province! [province|e|l]. El excedente de [food|l] mensual de las [provinces|l] se almacena en la reserva del @market! [market|e|l].\n\nTener una [food_stockpile|l] lo bastante grande podría ayudar a evitar la [starvation|e|l] durante un [winter|e|l] duro, cuando la [food_productivity|e|l] está en su nivel más bajo.\n\nUna $game_concept_food_stockpile$ más alta en una @province! [province|e|l] también permite a esta [buy_food|e|l] y [sell_food|e|l] en mayores cantidades cada mes."
 ###
 game_concept_construction_material: "Material de construcción"
 game_concept_construction_materials: "Materiales de construcción"
 game_concept_construction_material_desc: "Los $game_concept_construction_materials$ son [raw_materials|e|l] que desempeñan un papel fundamental en la [construction|e|l] de [buildings|e|l]. Se producen en una [rgo|e] y suelen ser esenciales para el desarrollo de [towns_and_cities|e|l]."
 game_concept_construction_material_list_title: "Lista de $game_concept_construction_materials$"
 game_concept_loan: "Préstamo"
 game_concept_loaned: "Prestado"
 game_concept_lent: "Prestado"
 game_concept_lend: "Prestar"
 game_concept_lends: "Presta"
 game_concept_loans: "Préstamos"
 game_concept_loan_desc: "Un préstamo es la cantidad de [gold|e|l] que se ha pedido a un [lender|e|l] y debe devolverse con [interest|e|l] mensuales. Puede ser útil si un [country|e|l] necesita [gold|e|l] inmediatamente. Pedir un préstamo aumenta la [debt|e|l] del [country|l]."
 game_concept_loan_capacity: "Capacidad de préstamos"
 game_concept_loan_capacity_desc: "Representa cuánto dinero pueden [lend|e|l] a un [country|e|l] sus fuentes internas. Los [estates|e|l] pueden invertir en esto, y ganarán todos los [interest|e|l] que un [country|e|l] pague por estos préstamos. Algunos [buildings|e|l], [advances|e|l] o [government_reforms|e|l] pueden influir también en esto."
 game_concept_interest: "Intereses"
 game_concept_interest_desc: "Esta es la tarifa que tiene cada [loan|e|l] y que se paga cada mes al [lender|e|l]."
 game_concept_debt: "Deuda"
 game_concept_debts: "Deudas"
 game_concept_debt_desc: "Es la cantidad total de [loans|e|l] que tiene un país, incluidos los [interest|e|l] restantes. Si la deuda es demasiado grande, el [country|e|l] entrará en [bankrupt|e|l]."
 game_concept_lender: "Prestamista"
 game_concept_lender_desc: "Es un banco o un [country|e|l] que presta [gold|e|l] para ganar unos [interest|e|l]."
 game_concept_borrower: "Prestatario"
 game_concept_borrower_desc: "Es un [country|e|l] que debe [gold|e|l] y tiene que pagar [interest|e|l], normalmente a otro [country|e|l] o a un [estate|e|l]."
 adm_concept: "[adm|e]"
 dip_concept: "[dip|e]"
 mil_concept: "[mil|e]"
 game_concept_adm: "Habilidad administrativa"
 game_concept_adm_short: "Administrativo"
 game_concept_adm_i: "@adm!"
 game_concept_adm_desc: "Esta [ability|e|l] representa la capacidad de un [character|e|l] para realizar tareas administrativas, organizar elementos, gestionar la economía y dirigir un país."
 game_concept_dip: "Habilidad diplomática"
 game_concept_dip_short: "Diplomático"
 game_concept_dip_i: "@dip!"
 game_concept_dip_desc: "Esta [ability|e|l] representa la capacidad de un [character|e|l] para convencer a otras personas de hacer ciertas cosas. También indica lo bien que cae un personaje."
 game_concept_mil: "Habilidad militar"
 game_concept_mil_short: "Militar"
 game_concept_mil_i: "@mil!"
 game_concept_mil_desc: "Esta [ability|e|l] representa la capacidad de un [character|e|l] para entender aspectos militares, como las estrategias y la toma de decisiones difíciles."
 game_concept_inflation: "Inflación"
 game_concept_inflation_i: "@inflation!"
 game_concept_inflation_desc: "La inflación representa el aumento de todos los precios del juego. Se incrementa con la [minting|e|l] de más oro para aumentar el [income|e|l] y se puede reducir con una [cabinet_action|e|l]."
 game_concept_stability: "Estabilidad"
 game_concept_stability_i: "@stability!"
 game_concept_stability_desc: "La estabilidad mide la paz interna de un [country|e|l]. Si es negativa, representa el caos y, si es positiva, la tranquilidad. Con el paso del tiempo, la estabilidad se mantendrá en #Y 0#! a menos que se vea afectada por otros factores. Iniciar [wars|e|l] es una de las acciones que reducirán la estabilidad de un país."
 game_concept_prestige: "Prestigio"
 game_concept_prestige_i: "@prestige!"
 game_concept_prestige_desc: "El prestigio de un [country|e|l] es la impresión que se tiene de este. Aumenta la [cultural_influence|e|l] de su [primary_culture|e|l] y facilita la [diplomacy|e|l]."
 game_concept_war_exhaustion: "Agotamiento bélico"
 game_concept_war_exhaustion_i: "@war_exhaustion!"
 game_concept_war_exhaustion_desc: "El agotamiento bélico representa el grado de destrucción de un [country|e|l] por culpa de la [war|e|l]. Si es muy alto, será necesario firmar un [peace_treaty|e|l]. Los efectos en el nivel 1 de $game_concept_war_exhaustion$ son los siguientes:\n[ShowAutoModifierEffect('war_exhaustion_impact')]"
 game_concept_exile: "En exilio"
 game_concept_exiled: "Exiliado"
 game_concept_exile_desc: "Es posible exiliar al [army|e|l] o la [navy|e|l], lo cual significa que no podrán asediar ni combatir contra [units|e|l] hasta que vuelvan a territorio aliado. Esto sucede si se encuentran en un territorio al que ya no tienen acceso, normalmente después de firmar un [peace_treaty|e|l]."
 game_concept_retreat: "Retirada"
 game_concept_retreats: "Retirarse"
 game_concept_retreating: "En retirada"
 game_concept_retreat_desc: "Es posible forzar la retirada del [army|e|l] o la [navy|e|l] para no perder una batalla si tiene la [morale|e|l] demasiado baja o quiere batirse en [retreat|e|l] voluntariamente. Durante la retirada, no podrá volver a luchar ni recibir nuevas órdenes hasta que llegue a su destino."
 game_concept_army_tradition: "Tradición castrense"
 game_concept_army_tradition_i: "@army_tradition!"
 game_concept_army_tradition_desc: "Representa la experiencia que ha acumulado un [country|e|l] sobre [armies|e|l], [battles|e|l] y [sieges|e|l]."
 game_concept_navy_tradition: "Tradición naval"
 game_concept_navy_tradition_i: "@navy_tradition!"
 game_concept_navy_tradition_desc: "Representa la experiencia que ha acumulado un [country|e|l] sobre [navies|e|l], sus [battles|e|l], [blockades|e|l] y otros aspectos navales."
 game_concept_recruit: "Reclutar"
 game_concept_recruiting: "Reclutamiento"
 game_concept_recruit_desc: "El reclutamiento es un proceso para desplegar la [manpower|e|l] como [units|e|l] en el mapa. Esto suele acarrear un coste de [gold|e|l] y una [demand|e|l] de [goods|e|l]. Después de todo, un jinete sin caballo raramente puede considerarse un jinete."
 game_concept_recruitment_method: "Método de reclutamiento"
 game_concept_recruitment_methods: "Métodos de reclutamiento"
 game_concept_recruitment_method_desc: "Se puede elegir pasar más tiempo entrenando a las tropas para aumentar su [experience|e|l] o tener preparado el [regiment|e|l] antes, pero con una menor [maximum_strength|e|l]."
 game_concept_age: "Era"
 game_concept_ages: "Eras"
 game_concept_age_upper_desc: "El juego está dividido en múltiples eras, normalmente una por siglo. Cada era tiene sus propias reglas y mecánicas, así como un árbol propio de [advances|e|l] que investigar."
 game_concept_age_lower_desc: "Al inicio de cada era, se elige un enfoque entre [adm_short], [dip_short] o [mil_short], que determina cómo será el árbol de avances del [country|e|l] a lo largo de esa era."
 game_concept_age_list_title: "Lista de eras"
 game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$"
 game_concept_institution: "Institución"
 game_concept_institutions: "Instituciones"
 game_concept_institution_desc: "Cada [age|e|l] tiene tres instituciones distintas que aparecerán en una [location|e|l] concreta del mapa. Después se extenderán por el mapa y se podrán [embrace|e|l] a los [countries|e|l] para desbloquear nuevos [advances|e|l] en esa era.\n\nSi una institución no se extiende rápidamente por el [country|l], es posible [ShowCabinetActionName('study_institutions')|l]."
 game_concept_embrace: "Incorporar"
 game_concept_embraced: "Incorporado"
 game_concept_embrace_desc: "Un [country|e|l] puede incorporar una [institution|e|l] si vive suficiente [population|e|l] del [country|e|l] en las [locations|e|l] donde se ha extendido completamente. Esto significa que el país ha entendido a la perfección la [institution|l] y puede abordar la [research|e|l] de los [advances|e|l] que dependen de ella."
 game_concept_advance: "Avance"
 game_concept_advances: "Avances"
 game_concept_advance_desc: "Los avances representan ideas, inventos, tecnologías y otras áreas del conocimiento humano.\n\nSolo se puede [researching|e|l] un avance a la vez, y la velocidad a la que un [country|e|l] puede investigarlos depende de su [research_progress_with_icon|e|l].\n\nCon cada [age|e|l], nuevos avances quedan disponibles para que los [countries|l] los descubran. Algunos son exclusivos de determinados [countries|l], [cultures|e|l] o [religions|e|l], pero la mayoría simplemente requiere haber [embraced|e|l] las [institutions_with_icon|e|l] apropiadas.\n\nLa velocidad a la que progresamos hacia nuevos [advances_with_icon|e|l] depende principalmente del poder de nuestro [liturgical_language_with_icon|e|l], el promedio de [literacy_with_icon|e|l] de nuestras [pops_with_icon|e|l], la [estate_satisfaction|e|l] [ShowEstateTypeName('clergy_estate')|l] y el número de [institutions_with_icon|e|l] que hemos [embraced|e|l]."
 game_concept_research: "Investigación"
 game_concept_researched: "Investigado"
 game_concept_researching: "Investigar"
 game_concept_research_desc: "Investigar un [advance|e|l] requiere tiempo, y un [country|e|l] solo puede investigar un avance a la vez. Conseguimos el beneficio del avance cuando el [research_progress|e|l] alcanza el coste de dicho avance.\n\nLa velocidad a la que progresamos hacia nuevos [advances_with_icon|e|l] depende principalmente del poder de nuestro [liturgical_language_with_icon|e|l], el promedio de [literacy_with_icon|e|l] de nuestras [pops_with_icon|e|l], la [estate_satisfaction|e|l] [ShowEstateTypeName('clergy_estate')|l] y el número de [institutions_with_icon|e|l] que hemos [embraced|e|l]."
 game_concept_research_progress: "Progreso de investigación"
 game_concept_research_progress_desc: "Nuestro progreso de [research|e|l] depende principalmente del poder de nuestro [liturgical_language_with_icon|e|l], el promedio de [literacy_with_icon|e|l] de nuestras [pops_with_icon|e|l], la [estate_satisfaction|e|l] [ShowEstateTypeName('clergy_estate')|l] y el número de [institutions_with_icon|e|l] que hemos [embraced|e|l]."
 game_concept_stored_research: "Progreso de investigación acumulada"
 game_concept_stored_research_desc: "El $game_concept_research_progress$ se acumula cuando no hay ningún [advance|e|l] seleccionado. La investigación se aplica inmediatamente una vez que se selecciona un [advance|e|l]."
 game_concept_literacy: "Alfabetización"
 game_concept_literacy_desc: "Esta es la capacidad que tienen las [pops|e|l] de leer y escribir. Es beneficiosa, ya que la alfabetización media de un país afecta positivamente al [research_progress|e|l], pero también aumenta el impacto del [market_price|e|l] de sus necesidades en la [pop_satisfaction|e|l]."
 game_concept_artillery_bonus: "Bonificación de artillería"
 game_concept_artillery_bonus_desc: "Los [regiments|e|l] de artillería tienen capacidad para bombardear [fortifications|e|l] con sus cañones. La fuerza depende de su [artillery_barrage|e|l] y el nivel de la [fort|e|l]."
 game_concept_artillery_barrage: "Bombardeo artillero"
 game_concept_artillery_barrage_desc: "Si es mayor que el nivel de la [fort|e|l] durante un [siege|e|l], puede dar una bonificación al atacante."
 game_concept_estate_privilege: "Privilegio estamental"
 game_concept_estate_privileges: "Privilegios estamentales"
 game_concept_privileges: "Privilegios"
 game_concept_privilege: "Privilegio"
 game_concept_estate_privilege_desc: "A veces, el [ruler|e|l] puede conceder privilegios a ciertos grupos. Pueden ser exenciones de impuestos, monopolios u otros derechos que otorguen ventaja a ese [estate|e|l] en concreto. Generalmente suponen algún coste para la Corona, ya sea poder del [estate|l] u otro distinto."
 game_concept_supply_depot: "Almacén de suministros"
 game_concept_supply_depots: "Almacenes de suministros"
 game_concept_supply_depot_desc: "Los [armies|e|l] pueden crear almacenes de suministros en [locations|e|l] de carácter [hostile|e|l], donde pueden guardar [food|e|l]. Un ejército [friendly|e|l] puede usar ese almacén desde una distancia de hasta #V 2#! [locations|l]."
 game_concept_unit_ability: "Habilidad de unidad"
 game_concept_unit_abilities: "Habilidades de unidad"
 game_concept_unit_ability_desc: "Este es el nombre de las órdenes que pueden recibir las [units|e|l], como [ShowUnitAbilityName('drill_army')|l] o [ShowUnitAbilityName('march_to_sound_of_guns')|l]. Algunas son acciones instantáneas y otras se pueden activar o desactivar."
 game_concept_character_interaction: "Interacción de personaje"
 game_concept_character_interactions: "Interacciones de personaje"
 game_concept_character_interaction_desc: "Son las [actions|e|l] que puede llevar a cabo un [character|e|l]. Algunas son: [ShowCharacterInteractionName('marry_noble')|l], [ShowCharacterInteractionName('seppuku')|l] o [ShowCharacterInteractionName('resign_as_grand_master')|l]."
 game_concept_integration_status: "Estado de integración"
 game_concept_integration_status_desc: "Representa el grado de incorporación de una [location|e|l] en el aparato administrativo de su [owner|e|l]. Cada [location|l] [owned|l] se encuentra en uno de los siguientes cuatro estatus:\n\n$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]\n\nCualquier [location|l] [conquered|l] puede quedar en estado [integrated|l] con una [cabinet_action|e|l], pero alcanzar el estatus de [core|l] requiere una gran proporción de [pops|e|l] de la [primary_culture|e|l] o de cualquiera de las [accepted_cultures|e|l]."
 game_concept_integration_status_desc_intro: "Representa el grado de incorporación de una [location|e|l] en el aparato administrativo de su [owner|e|l]. Cada [location|l] [owned|l] se encuentra en uno de los siguientes cuatro estatus:"
 game_concept_integration_status_list: "$BULLET$En [colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]"
 game_concept_integration_status_lower_desc: "Cualquier [location|l] [conquered|l] puede ser [integrated|l] con una [cabinet_action|e|l], pero alcanzar el estatus de [core|l] requiere una gran proporción de [pops|e|l] de la [primary_culture|e|l] o de cualquiera de las [accepted_cultures|e|l]."
 game_concept_integration: "Integración"
 game_concept_integrated: "Integrado"
 game_concept_integrate: "Integrar"
 game_concept_integrating: "Integrando"
 game_concept_integration_list_title: "Una [location|l] recibe los siguientes efectos:"
 game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]"
 game_concept_integration_desc: "Una [location|e|l] integrada ha sido incorporada correctamente al Estado y, por lo tanto, es mucho más fácil de gobernar que una [location|l] [conquered|e|l].\n\nLas [locations|l] [conquered|e|l] deben integrarse con una [cabinet_action|e|l] que afecta a toda la [province|e|l] y cuya velocidad depende de varios factores, como la cantidad de [locations|l], su [culture|e|l] o su [location_rank|e|l]."
 game_concept_government_reform: "Reforma gubernamental"
 game_concept_government_reforms: "Reformas gubernamentales"
 game_concept_reforms: "Reformas"
 game_concept_reform: "Reforma"
 game_concept_government_reform_desc: "Las reformas gubernamentales, sean tradiciones antiguas o enmiendas progresistas, definen la forma de gobierno de un [country|e|l]. Cada una de ellas es única, pero a menudo ofrecen importantes compensaciones o abren estilos de juego únicos.\n\nLos [countries|l] solo tienen un puñado de reformas gubernamentales, pero pueden aumentar su número con ciertos [advances|e|l].\n\nAlgunas reformas son [major_reforms|e|l]; un [country|l] no puede tener más de una de estas."
 game_concept_major_reform: "Gran reforma"
 game_concept_major_reforms: "Grandes reformas"
 game_concept_major_reform_desc: "Una gran reforma es una [government_reform|e|l] especial que define a un [country|e|l]. Cada [country|e|l] solo puede tener una gran reforma en vigor a la vez."
 game_concept_cabinet_action: "Acción del gabinete"
 game_concept_cabinet_actions: "Acciones del gabinete"
 game_concept_cabinet_action_desc: "A un miembro del [cabinet|e|l] se le puede asignar una $game_concept_cabinet_action$. Estas se ejecutan hasta que finalizan o hasta que decidimos cambiarlas.\nEstas son las diferentes acciones disponibles: \n\n#T $game_concept_adm_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('adm')] \n\n#T $game_concept_diplomatic_actions$ #!\n[ShowCabinetTypeDatabase('dip')] \n\n#T $game_concept_mil_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('mil')]"
 game_concept_cabinet_seat: "Puesto en el gabinete"
 game_concept_cabinet_seats: "Puestos en el gabinete"
 game_concept_cabinet_seats_desc: "Define el número de [cabinet_members|e|l] que un [country|e|l] puede emplear simultáneamente en su [cabinet|e|l]. Ciertos [advances|e|l] pueden aumentar el número de $game_concept_cabinet_seats$ disponibles."
 game_concept_cabinet_efficiency: "Eficiencia del gabinete"
 game_concept_cabinet_efficiency_desc: "Es la velocidad y eficacia con las que actúan los [characters|e|l] del [cabinet|e|l] cuando se les asignan [cabinet_actions|e|l]. En ella influyen el [crown_power|e|l] y los [societal_values|e|l]; además, puede verse modificada por los [advances|e|l], las [government_reforms|e|l], las [policies|e|l] y los [buildings|e|l]."
 game_concept_cabinet: "Gabinete"
 game_concept_cabinet_desc: "El $game_concept_cabinet$ es la asamblea de altos funcionarios que ayuda a gobernar el [country|e|l] mediante [cabinet_actions|e|l]. El número de [cabinet_seats|e|l] se incrementa mediante [advances|e|l]."
 game_concept_cabinet_member: "Miembro del gabinete"
 game_concept_cabinet_members: "Miembros del gabinete"
 game_concept_cabinet_member_desc: "Un $game_concept_cabinet_member$ es un [character|e|l] que forma parte del [cabinet|e|l]."
 game_concept_artist: "Artista"
 game_concept_artists: "Artistas"
 game_concept_artist_upper_desc: "Un artista es un [character|e|l] que crea [works_of_art|e|l]. Existen estos tipos de artistas."
 game_concept_artist_list_title: "Lista de tipos de artistas"
 game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]"
 game_concept_religious_figure: "Figura religiosa"
 game_concept_religious_figures: "Figuras religiosas"
 game_concept_religious_figure_upper_desc: "Una figura religiosa es un [character|e|l] que recorre el mundo llevando bonificaciones religiosas adonde se asienta. Los países donde haya una [religion|e|l] acorde pueden contratarlos. Aunque solo podemos seguir a una [religious_school|e|l] directamente, es posible invitar a figuras religiosas de otras escuelas para que sirvan de inspiración y recibir algunos de sus beneficios. Una figura religiosa puede ser de uno de los siguientes tipos."
 game_concept_religious_figure_list_title: "Lista de tipos de figuras religiosas"
 game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]"
 game_concept_invited_religious_figure: "Figura religiosa invitada"
 game_concept_invited_religious_figures: "Figuras religiosas invitadas"
 game_concept_invite_religious_figure: "Invitar a figura religiosa"
 game_concept_work_of_art: "Obra de arte"
 game_concept_works_of_art: "Obras de arte"
 game_concept_work_of_art_desc: "Una obra de arte es un trabajo realizado por un [artist|e|l]. Cuando se crea, la [cultural_influence|e|l] de la [primary_culture|e|l] del [country|E|l] en el que está trabajando el artista aumenta. La obra se encuentra en una [location|e|l], pero puede ser destruida o capturada si esa ubicación cae bajo la [occupied|e|l] de cualquier [enemy|e|l].\nLa presencia de arte en nuestro [country|l] aumenta nuestro [prestige|e|l] y nuestra [cultural_tradition|e|l]."
 game_concept_work_of_art_list_title: "Tipos de obras de arte"
 game_concept_art_quality: "Calidad artística"
 game_concept_art_quality_desc: "La calidad de las [works_of_art|e|l] influye en el [prestige|e|l] y la [cultural_tradition|e|l] que proporcionan.\n\nUna $game_concept_work_of_art$ puede tener los siguientes niveles de calidad, de menor a mayor:\n$BULLET_WITH_TAB$ $art_quality_bad$\n$BULLET_WITH_TAB$ $art_quality_below_average$\n$BULLET_WITH_TAB$ $art_quality_average$\n$BULLET_WITH_TAB$ $art_quality_above_average$\n$BULLET_WITH_TAB$ $art_quality_good$\n$BULLET_WITH_TAB$ $art_quality_very_good$\n$BULLET_WITH_TAB$ $art_quality_great$\n$BULLET_WITH_TAB$ $art_quality_best$"
 game_concept_legitimacy: "Legitimidad"
 game_concept_legitimacy_i: "@legitimacy!"
 game_concept_legitimacy_desc: "La legitimidad mide el grado de aceptación del Gobierno por parte de la población y los estamentos del [country|e|l]. Es, en gran medida, un requisito previo para gobernar sin problemas. Si la legitimidad es baja, nadie querrá trabajar con nosotros y podrían estallar rebeliones para intentar nombrar un [ruler|e|l] que tenga mayor aceptación."
 game_concept_republican_tradition: "Tradición republicana"
 game_concept_republican_tradition_i: "@republican_tradition!"
 game_concept_republican_tradition_desc: "Mide el arraigo del espíritu republicano en nuestro país. Representa lo arraigadas que están dichas tradiciones en una [ShowGovernmentTypeName('republic')|l]. Una [ShowGovernmentTypeNameWithNoTooltip('republic')|l] elige un nuevo [ruler|e|l] cada dos años, y mantener al mismo durante varias [elections|e|l] reducirá nuestra tradición republicana. Si es demasiado baja, la república puede colapsar y convertirse en algún tipo de autocracia. Para que el gobierno republicano funcione correctamente, esta medida debe mantenerse en valores altos."
 game_concept_devotion: "Devoción"
 game_concept_devotion_i: "@devotion!"
 game_concept_devotion_desc: "La devoción representa el fervor de la [faith|e|l] dentro del país. Cuanto más alta sea, con más eficacia funcionará nuestra [ShowGovernmentTypeName('theocracy')|l]."
 game_concept_horde_unity: "Unidad de la horda"
 game_concept_horde_unity_i: "@horde_unity!"
 game_concept_horde_unity_desc: "La unidad de la horda mide el apoyo que recibe un $rank_kingdom_horde_ruler_suffix_male$ de las tribus. Disminuye con el tiempo y se incrementa saqueando y arrasando provincias. Es probable que una [ShowGovernmentTypeName('steppe_horde')|l] con poca unidad sucumba a luchas internas."
 game_concept_tribal_cohesion: "Cohesión tribal"
 game_concept_tribal_cohesion_i: "@tribal_cohesion!"
 game_concept_tribal_cohesion_desc: "Mide lo alineados que están los miembros de nuestra [ShowGovernmentTypeName('tribe')|l] en términos de [religion|e|l] y [culture|e|l]. Si es demasiado baja, será complicado gobernar la [ShowGovernmentTypeName('tribe')|l], ya que cada miembro irá a su aire. Hay que intentar que sea alta para que no haya problemas. Para que la [ShowGovernmentTypeNameWithNoTooltip('tribe')|l] funcione como es debido, conviene que su valor sea elevado."
 game_concept_government_power: "Poder gubernamental"
 game_concept_government_power_i: "@government_power!"
 game_concept_government_power_desc: "Es el término genérico para medir el funcionamiento del [government|e]. Hay varios tipos: [legitimacy|e], [republican_tradition|e|l], [devotion|e|l], [horde_unity|e|l] y [tribal_cohesion|e|l]."
 game_concept_policy: "Política"
 game_concept_policies: "Políticas"
 game_concept_policy_desc: "Cada [law|e|l] tiene una o más políticas para elegir. Estas determinan cómo se aplica la ley en un [country|e|l]."
 game_concept_law: "Ley"
 game_concept_laws: "Leyes"
 game_concept_law_desc: "Cada ley debe tener una [policy|e|l] seleccionada para estar activa. Los diferentes [government_types|e|l] y [religions|e|l] obtienen leyes diferentes, y se consiguen más a través de [advances|e|l]. La [policy|l] que elijamos en una ley a menudo afectará a nuestros [societal_values|e|l]."
 game_concept_antagonism: "Antagonismo"
 game_concept_antagonism_i: "@antagonism!"
 game_concept_antagonism_desc: "El antagonismo indica la visión que tendrán otros [countries|e|l] de nosotros, lo que afecta a su [opinion|e|l] sobre nosotros. Si su valor es alto, los países que nos consideran relevantes para sus intereses estarán menos dispuestos a entablar relaciones de [diplomacy|e|l] y podrían actuar en contra de nuestros intereses. El antagonismo lo provocan las diferencias básicas entre países en cuanto a [societal_values|e|l], [government_types|e|l], [religion|e|l], [culture|e|l] y [language|e|l]. Además, algunas acciones también pueden causar una «bomba» de antagonismo en una [location|e|l] que afecte a los países cercanos en distintos grados, dependiendo de la importancia que asignen a la ubicación y al país antagonista. Estos efectos de una «bomba» de antagonismo suelen disiparse con el tiempo."
 game_concept_antagonism_received_modifier: "Antagonismo recibido"
 game_concept_antagonism_received_modifier_desc: "Mide cuánto afectan las acciones diplomáticas hostiles, como la [war|e|l], a nuestro [antagonism|e|l]."
 game_concept_diplomatic_action: "Acción diplomática"
 game_concept_diplomatic_actions: "Acciones diplomáticas"
 game_concept_diplomatic_action_desc: "Es una acción que un [country|e|l] realiza a otro mediante [diplomats|e|l]. Esto incluye formar [alliances|e|l] o declarar la [war|e|l], entre otras cosas."
 game_concept_diplomatic_limitation: "Límite diplomático"
 game_concept_diplomatic_limitations: "Límites diplomáticos"
 game_concept_diplomatically_limited: "Diplomáticamente limitado"
 game_concept_limited_diplomacy: "Diplomacia limitada"
 game_concept_unlimited_diplomacy: "Diplomacia sin límites"
 game_concept_diplomatic_limitation_desc: "Un [country|e|l] que sea un [subject|e|l] muy dependiente o un [junior_partner|e|l] en una [union|e|l] pueden tener limitaciones diplomáticas. Esto significa que las siguientes acciones diplomáticas no son posibles o están muy restringidas:\n\n$BULLET$ [ShowRelationTypeName('alliance')]\n\n$BULLET$ [ShowRelationTypeName('food_access')]\n\n$BULLET$ [ShowRelationTypeName('guarantee')]\n\n$BULLET$ [ShowRelationTypeName('military_access')]\n\n$BULLET$ [ShowRelationTypeName('fleet_basing_rights')]\n\n$BULLET$ [ShowGenericActionName('create_building_subject')]\n\n$BULLET$ [ShowGenericActionName('create_province_subject')]\n\nLa mayoría de los súbditos con diplomacia limitada son incapaces de declarar sus propias [wars|e|l] salvo contra objetivos muy concretos."
 game_concept_diplomats: "Diplomáticos"
 game_concept_diplomat: "Diplomático"
 game_concept_diplomat_desc: "Representa la capacidad de [diplomacy|e|l] que puede desplegar un [country|e|l] en un momento dado. Este valor puede aumentar con ciertos [advances|e|l] o [societal_values|e|l]."
 game_concept_opinion: "Opinión"
 game_concept_diplomatic_opinion: "Opinión diplomática"
 game_concept_diplomatic_opinions: "Opiniones diplomáticas"
 game_concept_opinion_i: "@opinion!"
 game_concept_opinion_desc: "Mide la afinidad de un [country|e|l] hacia otro. La diferencia entre [trust|e|l] y opinión estriba en que una opinión alta hará que un [country|l] deje de ser hostil, pero necesitaremos confianza para colaborar."
 game_concept_rival: "Rival"
 game_concept_rivals: "Rivales"
 game_concept_rivals_tooltip: "[rivals|e]"
 game_concept_rival_desc: "Los [countries|e|l] pueden declarar su hostilidad hacia otros países declarándolos $game_concept_rivals$. Los países tienen acciones hostiles adicionales contra sus rivales, como la capacidad de inventar un [casus_belli|e|l] y la opción de intervenir en sus [wars|e|l].\n\nUn $game_concept_country$ rival no aceptará [treaties|e|l] amistosos como las [alliances|e|l], pero a los [countries|l] con rivales comunes les será más fácil firmar [treaties|l] entre sí.\n\nLa rivalidad no es recíproca, lo que significa que no es necesario ni automático que un $game_concept_country$ tenga como rival a los países que sí lo tienen a él. Un [country|l] que ha declarado rival a otro se conoce como su [rival_enemy|e|l].\n\nSolo los [countries|l] con una [great_power_score|e|l] similar y una [opinion|e|l] no muy buena pueden ser declarados rivales, y el número máximo de $game_concept_rivals$ que puede tener un [country|l] depende de su [country_rank|e|l]."
 game_concept_rival_enemy: "Enemigo"
 game_concept_rival_enemies: "Enemigos"
 game_concept_rival_enemy_desc: "Un [country|e|l] que haya declarado [rival|e|l] a otro será conocido como enemigo de este. Un [country|l] puede haber declarado muchos [rivals|l], y sin embargo no tener enemigos, si ningún otro [country|l] ha rivalizado con él."
 game_concept_cobelligerent: "Cobeligerante"
 game_concept_cobelligerents: "Cobeligerantes"
 game_concept_cobelligerent_desc: "Un [country|e|l] llamado a una [war|e|l] como $game_concept_cobelligerent$ podrá llamar a sus propios [allies|e|l] a dicha [war|l].\n\nTomar [locations|e|l] a un [country|l] $game_concept_cobelligerent$ en un [peace_treaty|e|l] tendrá el mismo coste que para el líder de la guerra."
 game_concept_enemy: "Enemigo de guerra"
 game_concept_enemies: "Enemigos de guerra"
 game_concept_enemies_tooltip: "[enemies|e]"
 game_concept_enemy_desc: "Dos [countries|e|l] que están en [war|e|l] el uno contra el otro se verán como enemigos y entablarán [battle|e|l] cuando sus [armies|e|l] o [navies|e|l] se encuentren.\n\nLos [rebels|e|l] y los [pirates|e|l] son enemigos de todos."
 game_concept_royal_marriage: "Matrimonio real"
 game_concept_royal_marriages: "Matrimonios reales"
 game_concept_married: "Casado"
 game_concept_marry: "Contraer matrimonio"
 game_concept_marriage: "Matrimonio"
 game_concept_marrying: "Contraer matrimonio"
 game_concept_royal_marriage_desc: "Un matrimonio real es un enlace entre dos [characters|e|l] de dos [countries|e|l] distintos en un intento de acercarse y aumentar el [prestige|e|l] de sus [rulers|e|l]."
 game_concept_union: "Unión"
 game_concept_senior_partner: "Socio principal"
 game_concept_junior_partner: "Socio menor"
 game_concept_junior_partners: "Socios menores"
 game_concept_union_partner: "Socio de la unión"
 game_concept_union_partners: "Socios de la unión"
 game_concept_personal_union: "Unión personal"
 game_concept_personal_unions: "Uniones personales"
 game_concept_union_desc: "Una unión es un tipo de [treaty|e|l] que se produce cuando dos o más [countries|e|l] han llegado a tener el mismo [ruler|e|l] por [royal_marriage|e|l]. Funciona como una [alliance|e|l] defensiva en el sentido de que acudirán automáticamente a defender al otro si son atacados, pero se pueden añadir [laws|e|l] para cambiar su funcionamiento. El miembro más importante en la unión se llama $game_concept_senior_partner$, mientras que el resto de los países de una unión son $game_concept_junior_partners$."
 game_concept_union_integration_level: "Nivel de integración de la unión"
 game_concept_union_integration_level_short: "Nivel de integración"
 game_concept_union_integration_level_member: "Nivel de integración de miembro"
 game_concept_union_integration_level_desc: "El $game_concept_union_integration_level$ describe el grado de centralización de la [personal_union|e|l] en cuanto a [laws|e|l] y [policies|e|l]. Cuando se aplica una política centralizadora, cada [member|e|l] presente ve aumentado su nivel. Con la política de centralización final, todos los $game_concept_junior_partners$ que tengan el mismo nivel que la $game_concept_union$ son unificados por el $game_concept_senior_partner$.\n\nLos miembros que se unan a la $game_concept_union$ más tarde deben alcanzar el mismo nivel de progreso para integrarse mediante el [parliament|e|l]."
 game_concept_ally: "Aliado"
 game_concept_allies: "Aliados"
 game_concept_allied: "En alianza"
 game_concept_alliance: "Alianza"
 game_concept_alliances: "Alianzas"
 game_concept_alliance_desc: "Una alianza es un [treaty|e|l] entre dos [countries|e|l]. Los [countries|l] que estén aliados no podrán declararse la [war|e|l] y sí pedirse ayuda mutua en sus respectivas [wars|l]."
 game_concept_war_allies: "Aliados de guerra"
 game_concept_war_ally: "Aliados de guerra"
 game_concept_war_ally_desc: "Son [countries|e|l] que se ayudan mutuamente en el mismo bando de una [war|e|l]."
 game_concept_war_leader: "Líder de la guerra"
 game_concept_war_leaders: "Líderes de la guerra"
 game_concept_war_leader_desc: "Un $game_concept_war_leader$ es uno de los dos [countries|e|l] que lideran su bando respectivo en una [war|e|l]. Debaten los posibles resultados del conflicto al negociar los [peace_treaties|e|l]."
 game_concept_call_to_arms: "Llamada a las armas"
 game_concept_call_to_arms_desc: "Una llamada a las armas es una [diplomatic_action|e|l] que se puede realizar durante una [war|e|l] a cada [ally|e|l] y a otros [countries|e|l] que han jurado participar en conflictos militares.\n\nLos países que tengan el papel de [defender|e|l] llamarán automáticamente a sus aliados para que participen en la guerra, mientras que los países con el papel de [attacker|e|l] tendrán que llamarlos manualmente, por lo que será más difícil convencerlos para que se unan."
 game_concept_treaty: "Tratado"
 game_concept_treaties: "Tratados"
 game_concept_treaty_desc: "Un tratado es una relación diplomática firmada entre dos o más [countries|e|l]. Pueden ser temporales o de duración indefinida.\nLos tratados incluyen [alliances|e|l], [military_access|e|l], [truce|e|l] y otros muchos que se pueden crear por medio de la [diplomacy|e|l]."
 game_concept_blocked_treaties: "Tratados prohibidos"
 game_concept_blocked_treaties_desc: "Esto hace que sea imposible para un [country|e|l] firmar cualquier tipo de [treaty|e|l] con el [country|e|l] al que se extiende la prohibición."
 game_concept_economic_support: "Ayuda económica"
 game_concept_economic_support_desc: "Consiste en un [treaty|e|l] por el que un [country|e|l] envía a otro [gold|e|l] cada mes para apoyar sus [finances|e|l]. Esto suele ocurrir cuando un país no quiere involucrarse directamente en una [war|e|l], pero, aun así, desea apoyar una causa."
 game_concept_war_reparations: "Reparaciones de guerra"
 game_concept_war_reparations_desc: "Consiste en un [treaty|e|l] de paz en el que se obliga a un [country|e|l] a enviar un [GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0] de sus ingresos en [gold|e|l] cada mes para apoyar las [finances|e|l] de otro, normalmente el vencedor, como castigo por una guerra que acaba de terminar."
 game_concept_guarantee: "Garantía"
 game_concept_guaranteed: "Garantizado"
 game_concept_guaranteeing: "Garantiza"
 game_concept_guarantee_desc: "Es un [treaty|e|l] en el que un [country|e|l] garantiza a otro que, en caso de ser atacado en una [war|e|l], lo protegerá."
 game_concept_estate_satisfaction_equilibrium: "Equilibrio de satisfacción"
 game_concept_estate_satisfaction_equilibrium_desc: "Determina hacia dónde se mueve la [estate_satisfaction|e|l]. La velocidad a la que se desplaza depende de varios factores."
 game_concept_estate_satisfaction: "Satisfacción estamental"
 game_concept_estate_satisfaction_short: "Satisfacción"
 game_concept_estate_satisfaction_desc: "Indica la medida de la felicidad del [estate|e|l] respecto a la forma de gobierno del [country|e|l]. Si es alta, el país obtendrá ciertos beneficios, pero si es baja, acarreará penalizaciones. Si es demasiado baja, no podremos reclutar [army_levies|e|l] ni [navy_levies|e|l] de ese [estate|l].\n\nAdemás, afecta directamente a la [pop_satisfaction|e|l] de ese [estate|l]."
 game_concept_estate_power: "Poder estamental"
 game_concept_estate_power_desc: "Es el poder que tiene un [estate|e|l] en un [country|e|l]. Depende en gran medida del tamaño de la [population|e|l] de los [pop_types|e|l] que pertenecen al [estate|l] y de qué [estate_privileges|e|l] se les han otorgado.\n\nAlgunos [pop_types|e|l], como por ejemplo los [ShowPopTypeName('nobles')|l], tienen mucho más poder estamental por [pop|e|l] que otros, como los [ShowPopTypeName('slaves')|l].\n\n$BULLET_WITH_TAB$El poder total de los [estates|l] reduce el [crown_power|e|l].\n$BULLET_WITH_TAB$La [tax_base|e|l] de una [location|e|l] se distribuye en función del tamaño, el poder estamental y el [pop_type|l]."
 game_concept_crown_power: "Poder de la corona"
 game_concept_crown_power_desc: "Representa el poder que tiene la corona en un [country|e|l]. Cuanto mayor sea, más poderoso y eficiente es el [country|l]. Si se han otorgado demasiados [estate_privileges|e|l] a los [estates|e|l] y es demasiado bajo, el país recibirá penalizaciones.\n\nA lo largo de las [ages|e|l], hay [advances|e|l] que aumentan el [crown_power|e|l], especialmente a medida que avanzamos hacia el [ShowAgeName('age_5_absolutism')|l]."
 game_concept_estate_tax_base: "Base fiscal estamental"
 game_concept_estate_tax_base_desc: "Cada [estate|e|l] gana una fracción de la [tax_base|e|l] de cada [location|e|l] en oro. La cantidad depende del [estate_power|e|l] en comparación con otros [estates|l]. Después, se reduce con el [estate_enrichment|e|l]."
 game_concept_civil_war: "Guerra civil"
 game_concept_civil_wars: "Guerras civiles"
 game_concept_civil_war_desc: "Una guerra civil es un tipo especial de [war|e|l] en la cual un [country|e|l] entra en [war|l] con una parte de sí mismo. Además, difiere de las [wars|l] normales en que no hay [occupation|e|l] de [locations|e|l], sino que estas cambian de [controller|e|l] después de sufrir un [sieged|e|l]."
 game_concept_war_goal: "Objetivo bélico"
 game_concept_war_goals: "Objetivos bélicos"
 game_concept_war_goal_desc: "Un objetivo bélico es el propósito de una determinada [war|e|l], y dependerá del tipo de [casus_belli|e|l] empleado. Alcanzar el objetivo bélico otorga una cantidad considerable de [war_score|e|l]."
 game_concept_war_score: "Puntuación bélica"
 game_concept_war_score_desc: "La puntuación bélica es el valor que indica el rendimiento de un [country|e|l] en una [war|e|l] concreta. Un [country|l] puede aumentar la puntuación bélica ganando [battles|e|l], poniendo [locations|e|l] del [enemy|e|l] bajo [siege|e|l], alcanzando el [war_goal|e|l] y estableciendo [blockades|e|l]."
 game_concept_war_participation: "Participación bélica"
 game_concept_war_participation_desc: "Indica cuánto ha contribuido un [country|e|l] al progreso de la [war|e|l]. Se computa teniendo en cuenta las [battles|e|l], los [blockades|e|l] y los [sieges|e|l]."
 game_concept_peace_cost: "Coste de la paz"
 game_concept_peace_cost_desc: "Indica el coste de añadir un [peace_treaty|e|l] a una [peace_offer|e|l]. Se suele comparar con la [war_score|e|l] para determinar si el otro [country|e|l] lo aceptaría o no."
 game_concept_war: "Guerra"
 game_concept_wars: "Guerras"
 game_concept_offensive_war: "Guerra ofensiva"
 game_concept_defensive_war: "Guerra defensiva"
 game_concept_offensive_wars: "Guerras ofensivas"
 game_concept_defensive_wars: "Guerras defensivas"
 game_concept_war_desc: "Una guerra comienza cuando un [country|e|l] inicia un conflicto sobre otro usando un [diplomat|e|l]. Los países aliados de cada bando pueden ser llamados a participar en ella.\n\nDurante la guerra, los [armies|e|l] y las [navies|e|l] de cada bando entablarán [battle|e|l] cuando se encuentren. Los [armies|l] podrán poner bajo [siege|e|l] las [locations|e|l] de sus [enemies|e|l], mientras que las [navies|e|l] podrán crear un [blockade|e|l] en los [ports|e|l].\n\nLa guerra continuará hasta que se firme un [peace_treaty|e|l] y se imponga la [peace|e|l] entre los [countries|l] implicados."
 game_concept_peace: "Paz"
 game_concept_peace_desc: "La paz es el período en que el [country|e|l] no está inmerso en ninguna [war|e|l]."
 game_concept_white_peace: "Paz blanca"
 game_concept_white_peace_desc: "Se trata de un [peace_treaty|e|l] que vuelve a las condiciones previas a la guerra."
 game_concept_peace_treaty: "Tratado de paz"
 game_concept_peace_treaties: "Tratados de paz"
 game_concept_peace_treaty_desc: "Serán las condiciones de una [peace_offer|e|l], que incluyen el traslado de una [location|e|l] entre dos [countries|e|l] o un tributo en [gold|e|l] entre ellos, o incluso algunos tratados especiales como [ShowPeaceTreatyTypeName('abandon_colonial_claim')], [ShowPeaceTreatyTypeName('peace_take_over_market_center')] o [ShowPeaceTreatyTypeName('peace_humiliate')]."
 game_concept_peace_offer: "Oferta de paz"
 game_concept_peace_offer_desc: "Es una acción diplomática que pone fin a una [war|e|l] entre dos o más [countries|e|l]. En ella, un bando podrá imponer sus condiciones al bando contrario mediante [peace_treaties|e|l]. Cuando el otro bando las acepte, se firmará la paz y terminará la [war|l].\n\nLa capacidad de un [country|l] de abandonar un tratado de paz dependerá de su [war_score|l]."
 game_concept_casus_belli: "#italic Casus belli#!"
 game_concept_casus_bellis: "#italic Casus belli#!"
 game_concept_casus_belli_desc: "Literalmente significa «caso o motivo de guerra», y es la justificación de un [country|e|l] para iniciar una [war|e|l]. El tipo de [war] y el [war_goal|e|l] serán distintos dependiendo del #italic casus belli#! empleado."
 game_concept_stockpile: "Reserva"
 game_concept_stockpile_desc: "Indica la cantidad de un determinado [good|e|l] depositada actualmente en los almacenes del [market|e|l]. Aumenta si la [supply|e|l] es mayor que la [demand|e|l], y disminuye en caso contrario. Los [buildings|e|l], las [constructions|e|l], las [units|e|l] y las [pops|e|l] del mercado utilizan la reserva para cubrir sus necesidades."
 game_concept_effective_supply: "Oferta efectiva"
 game_concept_effective_supply_desc: "Se basa en la [supply|e|l] de un [good|e|l] en un [market|e|l] tras descontar el impacto de las [imports|e|l]."
 game_concept_effective_demand: "Demanda efectiva"
 game_concept_effective_demand_desc: "Se basa en la [demand|e|l] de un [good|e|l] en un [market|e|l] tras descontar el impacto de las [exports|e|l]."
 game_concept_supply: "Oferta"
 game_concept_supply_desc: "Indica la cantidad de un [good|e|l] que se produce en los [buildings|e|l], se recolecta como [raw_materials|e|l] o se importa al [market|e|l]."
 game_concept_demand: "Demanda"
 game_concept_demands: "Demandas"
 game_concept_demand_desc: "Indica la cantidad de un [good|e|l] que necesitan los [buildings|e|l] para producir, cuánto requieren las [pops|e|l] para vivir, cuánto precisan las diferentes [constructions|e|l] y cuánto necesita un [market|e|l] las [exports|e|l]."
 game_concept_market_balance: "Balance de mercado"
 game_concept_market_balance_short: "Balance"
 game_concept_market_balance_desc: "El $game_concept_market_balance$ de un [good|e|l] es la diferencia entre la [supply_with_icon|e|l] y la [demand_with_icon|e|l] del [good|l] dentro de un [market_with_icon|e|l]."
 game_concept_market_value: "Valor de mercado"
 game_concept_market_value_desc: "Es el valor agregado de todas las transacciones mensuales en un [market|e|l]. Sirve como estimación de su riqueza total."
 game_concept_price_impact: "Efecto sobre el precio"
 game_concept_price_impact_desc: "El [market_price|e|l] de los [goods|e|l] que son las [pop_needs|e|l] de una [pop|e|l] ejerce un efecto directo en su [pop_satisfaction|e|l]."
 game_concept_price_stability: "Estabilidad de los precios"
 game_concept_price_stability_desc: "La estabilidad de los precios se calcula en base a la [age|e|l] actual y marca cuánto afectan la [supply|e|l] y la [demand|e|l] al [target_price|e|l]."
 game_concept_market_price: "Precio de mercado"
 game_concept_market_prices: "Precios de mercado"
 game_concept_market_price_desc: "Indica el precio al que se intercambia un determinado [good|e|l] en el [market_center|e|l].\nEl precio de mercado se ajusta gradualmente al [target_price|e|l].\nEl [sell_price|E|l] en otras ubicaciones puede diferir del precio de mercado según el [market_access|e|l]."
 game_concept_target_price: "Precio indicativo"
 game_concept_target_price_desc: "El precio indicativo viene determinado por la [supply|e|l], la [demand|e|l] y la [price_stability|e|l].\nComo proporción del precio base, fluctuará entre la [price_stability|l] con una oferta abrumadora y 1/[price_stability|l] con una demanda abrumadora."
 game_concept_export_market: "Mercado de exportación"
 game_concept_export_market_desc: "Se trata del [market|e|l] donde se compran los [goods|e|l] de un intercambio comercial, creando una [export|e|l]."
 game_concept_import_market: "Mercado de importación"
 game_concept_import_market_desc: "Este es el [market|e|l] donde se venden los [goods|e|l] de un intercambio comercial, creando una [import|e|l]."
 game_concept_market: "Mercado"
 game_concept_markets: "Mercados"
 game_concept_market_desc: "Un mercado es el lugar donde se compran y venden [goods|e|l].\nSe basa en un [market_center|e|l], pero incluye otras ubicaciones en función de su [market_access|e|l] y su [protectionism|e|l].\nTodas esas ubicaciones comprarán de la [stockpile|e|l] de ese mercado y le venderán a ella exclusivamente.\n\nLos [markets|l] se codifican mediante colores, dependiendo de su relevancia para ti:\n\n$BULLET$ #G [market] verde#!: Tienes ubicaciones en este [market|l] y, por tanto, debes preocuparte por las [pop_needs|e|l].\n\n$BULLET$ #E [market] azul#!: No tienes [locations|e|l], pero sí [merchant_capacity|e|l], y por tanto puedes realizar [trades|e|l] allí.\n\n$BULLET$ #L [market] marrón#!: Este color aparece por no [own|e|l] ninguna [location|e|l] ni [merchant_capacity|e|l].\n\n$BULLET$ [market] gris: Son [markets|l] fuera de tu [trade_range|e|l] y con los que, por tanto, no puedes interactuar."
 SUBTAB_TRADING_TT_TEXT: "Desde esta pestaña puedes gestionar tus [trades|e|l] si tienes [merchant_capacity|e|l] en cualquier [market|e|l]."
 game_concept_protectionism: "Proteccionismo mercantil"
 game_concept_trade_protection: "Proteccionismo mercantil"
 game_concept_protectionism_desc: "$MODIFIER_TYPE_DESC_local_trade_protection_factor$\n\nEl proteccionismo mercantil aumenta principalmente con el [control|e|l] de la [location|l]."
 game_concept_market_center: "Centro mercantil"
 game_concept_market_centers: "Centros mercantiles"
 game_concept_market_center_desc: "Indica la [location|e|l] en la que se centra un [market|e|l]. El [owner|e|l] de esta ubicación obtiene algunos beneficios, pero lo más importante es que puede controlar quién tiene acceso a ese mercado."
 game_concept_market_owner: "Propietario del mercado"
 game_concept_market_owner_desc: "El propietario de un [market|e|l] es el [country|e|l] que [owns|e|l] su [market_center|e|l]. El propietario mercantil puede destruir o trasladar el [market|l] e impedir que otros [countries|l] comercien en él."
 game_concept_market_access: "Acceso mercantil"
 game_concept_market_access_desc: "El acceso mercantil representa la facilidad con la que una [location|e|l] puede comerciar en un [market|e|l] y depende de la distancia respecto al [market_center|e|l].\n\nEl acceso mercantil es importante por tres motivos fundamentales:\n\n$BULLET$Las ubicaciones tendrán mayor [market_attraction_with_icon|e] hacia los [markets|l] con mejor acceso. Esto significa que las [locations|l] tenderán a pertenecer al [market|l] más cercano.\n\n$BULLET$Las [locations|l] en un [market|l] compran [goods_with_icon|e|l] y [food_with_icon|e|l] según su orden de acceso mercantil.\n\n$BULLET$Un bajo acceso mercantil perjudica a la industria local al reducir la [output|e|l] de los [buildings_with_icon|e|l], y el beneficio de los [rgo_with_icon|e|l].\n\nEl acceso mercantil se propaga mejor por mar y [rivers|e|l], y puede mejorarse construyendo [roads|e|l] y $naval_category$ o creando un nuevo [market|l]."
 game_concept_market_attraction: "Atractivo mercantil"
 game_concept_market_attraction_desc: "Esto afecta a la influencia que un [market_center|e|l] tiene sobre una [location|e|l] para que forme parte de su [market|e|l].\n\nSe contrarresta con el [protectionism|e|l]."
 game_concept_sell_price: "Precio de venta"
 game_concept_sell_price_desc: "Indica el precio al que se venden los [goods|e|l] en una [location|e|l].\nPuede ser inferior al [market_price|e|l] si el [market_access|e|l] es bajo."
 game_concept_counterespionage: "Contraespionaje"
 game_concept_counterespionage_desc: "El contraespionaje mide la capacidad de un [country|e|l] para detener activamente la acumulación de [spy_networks|e|l] del [foreign|e|l]."
 game_concept_spy_network: "Red de espionaje"
 game_concept_spy_network_i: "@spy_network!"
 game_concept_spy_networks: "Redes de espionaje"
 game_concept_spy_network_desc: "Describe hasta qué punto un [country|e|l] se ha infiltrado en otro gracias a redes de informantes, agentes dobles y traidores en general y, por tanto, cuánto conocimiento interno tiene de ese país. Se pueden usar para llevar a cabo diversas acciones diplomáticas subrepticias."
 game_concept_favor: "Favor"
 game_concept_favors_i: "@favors!"
 game_concept_favors: "Favores"
 game_concept_favors_desc: "Los favores representan lo que un [country|e|l] ha prometido o debe a otro.\nSe pueden gastar favores para que otro [country|l] haga algo. Si los favores se desequilibran, negarse a cumplir la petición puede causar una pérdida de [trust|e|l] o incluso de [diplomatic_reputation|e|l]."
 game_concept_trust: "Confianza"
 game_concept_trust_i: "@trust!"
 game_concept_trusted: "Confianza"
 game_concept_trust_desc: "La confianza representa la probabilidad que tiene un [country|e|l] de que otro actúe honorablemente con él.\nYa sea entre aliados o enemigos, la confianza es un componente crucial para forjar acuerdos duraderos."
 game_concept_supportrebels: "Apoyo a los rebeldes"
 game_concept_support_rebels: "Apoyo a los rebeldes"
 game_concept_supportrebels_desc: "Se produce cuando un [country|e|l] decide ofrecer ayuda a un grupo de [rebels|e|l] en un [country|l] diferente con la esperanza de que dichos [rebels|l] salgan victoriosos y el nuevo gobierno que se establezca sea amistoso con él."
 game_concept_great_power: "Gran potencia"
 game_concept_great_powers: "Grandes potencias"
 game_concept_great_power_desc: "Una [great_power|l] es un [country|e|l] que, a través de [advances|e|l], [population|e|l], superficie, [development|e|l] y otros factores, se ha convertido en uno de los más poderosos del mundo, y como tal adquiere la capacidad de influir en otros simplemente haciendo valer su peso.\n\nLos [countries|l] con más [great_power_score|e|l] se convierten en [great_powers|l]. El número total de grandes potencias varía según la [great_power_score|e|l] de la primera gran potencia en comparación con el resto.\n\nLos [subjects|e|l] y [countries|l] que luchan por su independencia no pueden convertirse en grandes potencias."
 game_concept_normal_power: "Potencia normal"
 game_concept_normal_power_desc: "Una [normal_power|l] es un [country|e|l] que no es [great_power|e|l]."
 game_concept_hegemony: "Hegemonía"
 game_concept_hegemon: "Potencia hegemónica"
 game_concept_hegemons: "Potencias hegemónicas"
 game_concept_hegemonies: "Potencias hegemónicas"
 game_concept_hegemony_desc: "La hegemonía se establece en distintos ámbitos, y la [great_power|e|l] con el mayor nivel en cada ámbito se proclamará la potencia hegemónica, lo cual le otorgará interesantes bonificaciones.\n[ShowDatabase('hegemony')]"
 game_concept_tier: "Escalón"
 game_concept_tiers: "Escalones"
 game_concept_tier_desc: "Se denomina así al nivel que tiene un [formable_country|e|l]. Cada [country|e|l] pertenece a un escalón del I al IV, dependiendo de lo duros que sean los requisitos de formación. Lo más importante es que los [countries|l] solo pueden formar países de su mismo escalón o superior."
 game_concept_country_rank: "Rango nacional"
 game_concept_country_ranks: "Rangos nacionales"
 game_concept_country_rank_upper_desc: "El $game_concept_country_rank$ representa el respeto que inspiran los [countries|e|l] entre sus iguales. Dependerá principalmente del tamaño y poderío de un $game_concept_country$, aunque la tradición por sí sola suele bastar para infundir respeto, de modo que, una vez adquirido, un rango nunca se pierde.\n\nCada $game_concept_country_rank$ aumenta las capacidades diplomáticas, ya que con los rangos superiores se desbloquean nuevos medios para influir en otros $game_concept_countries$ mediante la [diplomacy|e|l]."
 game_concept_country_rank_list_title: "Lista de rangos nacionales"
 game_concept_country_rank_desc: "$game_concept_country_rank_upper_desc$\n[ShowDatabaseWithIcon('country_rank')]"
 game_concept_country_type: "Tipo de país"
 game_concept_type_of_country: "Tipo de país"
 game_concept_country_type_list_title: "Lista de tipos de país"
 game_concept_country_type_list: "$BULLET_WITH_TAB$[settled_country|e]\n$BULLET_WITH_TAB$[army_based|e]\n$BULLET_WITH_TAB$[extraterritorial_country|e]\n$BULLET_WITH_TAB$[society_of_pops|e]"
 game_concept_country_type_desc: "El $game_concept_country_type$ define la condición de existencia de un [country|e|l] y tiene enormes implicaciones de juego. Algunos $game_concept_countries$ se definen por las [locations|e|l] que tienen en [owned|e|l] y no pueden existir sin ellas, mientras que otros se definen por sus [armies|e|l], sus [buildings|e|l] o sus [pops|e|l]."
 game_concept_diplomatic_range: "Alcance diplomático"
 game_concept_diplomatic_range_desc: "El alcance diplomático limita la distancia física que pueden recorrer nuestros diplomáticos para llevar a cabo su labor. La distancia se mide de una capital a otra."
 game_concept_diplomatic_capacity: "Capacidad diplomática"
 game_concept_diplomatic_capacity_used: "Capacidad diplomática utilizada"
 game_concept_diplomatic_upkeep: "Mantenimiento diplomático"
 game_concept_diplomatic_capacity_desc: "Tener alianzas con todo el mundo es como no tener ninguna. Un [country|e|l] que mantenga un número de relaciones superior a su $game_concept_diplomatic_capacity$ sufrirá penalizaciones en la [diplomatic_reputation|e|l] y el [prestige|e|l]. Ciertos [subject_types|e|l] poseen un $game_concept_diplomatic_upkeep$ que también reduce la capacidad disponible.\n\nSer miembro de algunas [international_organizations|e|l] cuesta $game_concept_diplomatic_capacity$, y el poder de tu [ally|e|l] determina el coste de una [alliance|e|l]."
 game_concept_diplomatic_reputation: "Reputación diplomática"
 game_concept_diplomatic_reputation_desc: "La reputación diplomática de un [country|e|l] representa su prestigio en el ámbito internacional. En concreto, afecta a la [trusted|e|l] que depositan en él el resto de países."
 game_concept_naval_range: "Alcance naval"
 game_concept_naval_range_desc: "Representa la distancia que pueden recorrer nuestros [ships|e|l] antes de tener que dar la vuelta en busca de provisiones."
 game_concept_colonial_range: "Alcance colonial"
 game_concept_colonial_range_desc: "Indica lo lejos que podemos [colonize|e|l] o [explore|e|l]."
 game_concept_military_access: "Acceso militar"
 game_concept_military_access_desc: "El acceso militar permite a nuestras tropas desplazarse por el territorio de los demás [countries|e|l]."
 game_concept_fleet_basing_rights: "Derechos de fondeo de flota"
 game_concept_fleet_basing_rights_desc: "Los derechos de fondeo de flota permiten que los [ports|e|l] de un país sean usados por los [ships|e|l] de otro, que ve así ampliado su alcance de exploración y puede [repair|e|l] sus naves lejos de casa."
 game_concept_mothballed: "En reserva"
 game_concept_mothball: "En reserva"
 game_concept_mothballed_desc: "Los [ships|e|l] en reserva requieren poco [gold|e|l] para su mantenimiento, pero no están listos para el [combat|e|l], por lo que es mucho más fácil derrotarlos."
 game_concept_country_interaction: "Interacción nacional"
 game_concept_country_interactions: "Interacciones nacionales"
 game_concept_country_interaction_desc: "Son las [actions|e|l] que podemos llevar a cabo con un [country|e|l], sea a través de la [diplomacy|e|l] o mediante la interacción con un [subject|e|l].\n\nPor ejemplo: [ShowCountryInteractionName('sabotage_reputation')|l], [ShowCountryInteractionName('pay_off_debt')|l] o [ShowCountryInteractionName('give_location_to_subject')v]."
 game_concept_relation_type: "Tipo de relación"
 game_concept_relation_types: "Tipos de relación"
 game_concept_relation_type_desc: "Son las relaciones que podemos entablar con un [country|e|l], ya sea a través de la [diplomacy|e|l] o mediante la interacción con un [subject|e|l].\n\nPor ejemplo: [ShowRelationTypeName('embargo_nation')], [ShowRelationTypeName('sound_toll_exemption')|l] o [ShowRelationTypeName('scutage')|l]."
 game_concept_army_levy: "Leva castrense"
 game_concept_army_levies: "Levas castrenses"
 game_concept_army_levy_desc: "Una leva castrense es un tipo de [regiment|e|l] que ha sido reclutado directamente de ciertas [pops|e|l]. Cuando se recluta la unidad, se reducen las [pops|l] de las que se recluta, y cuando la unidad se disuelve, los supervivientes vuelven a dichas [pops|l]. Sus miembros están peor entrenados que los de un [army|e|l] regular reclutado a partir de la [manpower|e|l] y no reciben refuerzos.\nAdemás, un [regiment|e|l] de leva tiene el siguiente efecto:\n[ShowModifierEffect('is_army_levy')]"
 game_concept_navy_levy: "Leva naval"
 game_concept_navy_levies: "Levas navales"
 game_concept_navy_levy_desc: "Una leva naval es un tipo de [ship|e|l] de transporte que ha sido requisado directamente a ciertas [pops|e|l]. Cuando se recluta la unidad, su tripulación se forma a partir de las [pops|l] de ciertas [locations|e|l], y cuando la unidad se disuelve, los supervivientes vuelven a dichas [pops|l]. Estos barcos son generalmente más endebles que los de una [navy|e|l] reclutada a partir de [sailors|e|l], y deben ser custodiados por barcos con cañones.\nAdemás, un [ship|e|l] de leva tiene el siguiente efecto:\n[ShowModifierEffect('is_navy_levy')]"
 game_concept_levy: "Leva"
 game_concept_levies: "Levas"
 game_concept_levy_desc: "Una leva es una unidad militar que será reclutada de una [pop|e|l] cuando sea llamada a filas. Puede ser una [army_levy|e|l] o una [navy_levy|e|l]."
 game_concept_weather_system: "Sistema climático"
 game_concept_weather_systems: "Sistemas climáticos"
 game_concept_weather_system_desc: "Se trata de patrones meteorológicos que pueden provocar fuertes vientos, lluvia, nieve y tormentas de arena en [locations|e|l] de todo el mundo, lo que a veces acaba causando estragos."
 game_concept_mercenaries: "Mercenarios"
 game_concept_mercenary: "Mercenario"
 game_concept_mercenary_desc: "Los mercenarios son individuos que participan en conflictos militares a cambio de [gold|e|l], pero que, por lo demás, son ajenos al conflicto. Las propias unidades de un [country|e|l] pueden ser contratadas como mercenarios por otros países.\n\nEl coste base de los $game_concept_mercenaries$ es un 50 % más alto que el de los [regulars|e|l]"
 game_concept_mercenary_hiring_fee: "Importe de contratación"
 game_concept_mercenary_hiring_fees: "Importes de contratación"
 game_concept_mercenary_hiring_fee_desc: "Este es el coste por adelantado de contratar a esta compañía mercenaria, sea cual sea la [mercenary_contract_length|e|l]."
 game_concept_mercenary_monthly_fee: "Paga mensual"
 game_concept_mercenary_monthly_fees: "Pagas mensuales"
 game_concept_mercenary_monthly_fee_desc: "Este es el coste mensual de contratar esta compañía. Depende en gran medida del número y de la calidad de sus [regiments|e|l], así como de las [abilities|e|l] de su [commander|e|l]."
 game_concept_mercenary_contract_length: "Duración del contrato"
 game_concept_mercenary_contract_length_desc: "Esta es la cantidad de meses que trabajará esta compañía para quien la contrata."
 game_concept_prisoner: "Prisionero"
 game_concept_prisoners: "Prisioneros"
 game_concept_prisoner_desc: "Los prisioneros son [regiments|e|l] enemigos que han sido capturados tras una batalla. Se los puede sobornar para que se conviertan en [mercenaries|e|l] y luchen a favor de sus captores, pedir rescate por ellos o simplemente deshacerse de ellos de forma humanitaria... o no."
 game_concept_privateer_maintenance: "Mantenimiento de corsarios"
 game_concept_privateer_maintenance_desc: "Si bien los [privateers|e|l] buscan su propio beneficio, necesitan el apoyo de un [country|e|l] para reclutar [sailors|e|l]."
 game_concept_privateer_durability: "Durabilidad corsaria"
 game_concept_privateer_durability_desc: "En una [area|e|l] se puede llevar a cabo lo que se denomina [anti_piracy_warfare|e|l] para dañar o destruir a los [privateers|e|l]. A mayor durabilidad corsaria, más tiempo sobreviven."
 game_concept_civil_construction: "Construcción civil"
 game_concept_civil_constructions: "Construcciones civiles"
 game_concept_civil_construction_desc: "Las construcciones civiles son todo aquello que se esté construyendo en una [location|e|l] que no sea una unidad de [army|e|l] o [navy|e|l]; por ejemplo [buildings|e|l], traslados de [capital|e|l], creación de un [market|e|l] o construcción de [roads|e|l]."
 game_concept_country_strength: "Fuerza del país"
 game_concept_country_strength_desc: "Es una estimación del poder de un [country|e|l]. Tiene en cuenta la [military_strength|e|l], los [income|e|l]s y la [population|e|l]."
 game_concept_military_strength: "Fuerza militar"
 game_concept_military_strength_desc: "La fuerza militar de un [country|e|l] se calcula a partir de su [manpower|e|l] máxima, el tamaño de su [army|e|l] y el poder de su [levy|e|l]."
 game_concept_naval_strength: "Fuerza naval"
 game_concept_naval_strength_desc: "La fuerza naval de un [country|e|l] se calcula a partir de su máximo de [sailors|e|l], el tamaño de su [navy|e|l] y el poder de su [navy_levy|e|l]."
 game_concept_privateer: "Corsario"
 game_concept_privateers: "Corsarios"
 game_concept_privateer_desc: "Los corsarios son emprendedores que han respondido a la llamada de un [country|e|l] para sembrar el caos en la [maritime_presence|e|l] de cualquier elemento [hostile|e|l]. Para los que se encuentran con ellos, son imposibles de distinguir de los [pirates|e|l]."
 game_concept_pirate: "Pirata"
 game_concept_pirates: "Piratas"
 game_concept_pirate_desc: "Los piratas son bandidos que atacan [ships|e|l] o zonas costeras para robar [gold|e|l] o [goods|e|l]."
 game_concept_core: "Núcleo"
 game_concept_cores: "Núcleos"
 game_concept_cored: "Con núcleo"
 game_concept_core_list_title: "Una [location|l] núcleo recibe los siguientes efectos:"
 game_concept_core_desc: "Un núcleo es la [location|e|l] de un [country|e|l] que forma parte integral de ese [country|l].\nSi esa [location|l] se pierde durante una [war|e|l], es fácil inventar un [casus_belli|e|l] para intentar recuperarla.\nCualquier [location|l] que se haya [integrated|e|l] y tenga una mayoría de [primary_culture|e|l] del [owner_s|e|l] o de cualquier [accepted_culture|e|l] se convertirá en [core|l]."
 game_concept_colonial_charter: "Carta colonial"
 game_concept_colonial_charters: "Cartas coloniales"
 game_concept_colonial_charter_desc: "Una carta colonial la crea un [country|e|l] que quiere [colonize|e|l] una [province|e|l] entera.\nHará [migrate|e|l] a diversas [pops|e|l] a la [province]. Cuando la [location|e|l] alcance el estado de [fully_settled|e|l], pasará a ser [owned|e|l] del colonizador."
 game_concept_fully_settled: "Pleno asentamiento"
 game_concept_fully_settled_desc: "Cuando haya al menos #G 1000#! [pops|e|l] viviendo en una [location|e|l] y suficientes [pops|e|l] de la [location|l] de la [colonial_charter|e|l] tengan la [primary_or_accepted_culture|e|l] y la [primary_religion|e|l] oficial del propietario de la carta, se considera que la ubicación ha alcanzado el estado de pleno asentamiento. El porcentaje necesario depende de la [power_projection|e|l]."
 game_concept_colonized: "Colonización"
 game_concept_colonization: "Colonizada"
 game_concept_colonize: "Colonizar"
 game_concept_colony: "Colonia"
 game_concept_colonies: "Colonias"
 game_concept_colonized_list_title: "Una [location] colonizada recibe los siguientes efectos:"
 game_concept_colonized_desc: "Una [province|e|l] se convierte en colonia cuando un [country|e|l] tiene una [colonial_charter|e|l] sobre ella y envía lentamente a su propia [population|e|l] allí para que se convierta en la nueva mayoría."
 game_concept_conquer: "Conquista"
 game_concept_conquered: "Bajo conquista"
 game_concept_conquer_list_title: "Una [location|l] conquistada recibe los siguientes efectos:"
 game_concept_conquer_desc: "Se produce cuando una [location|e|l] cambia de [owner|e|l] de un [country|e|l] a otro. Normalmente se lleva a cabo con un [peace_treaty|e|l] tras una [war|e|l], pero hay otras formas, como la venta de [locations|l] mediante la [diplomacy|l].\n\nUna [location|l] conquistada se debe [integrate|e|l] para que sea gobernada con eficiencia."
 game_concept_separatism: "Separatismo"
 game_concept_separatism_desc: "Las [pops|e|l] que no sean de la [primary_culture|e|l] tendrán una [pop_satisfaction|e|l] más baja cuando vivan en una [location|e|l] que haya sido conquistada y no se haya [integrated|e|l] todavía."
 game_concept_owner: "Propietario"
 game_concept_owners: "Propiedad"
 game_concept_ownership: "Propiedad"
 game_concept_owner_s: "Propietario"
 game_concept_owned: "Propiedad"
 game_concept_owns: "Posee"
 game_concept_own: "Poseer"
 game_concept_owner_desc: "Indica el [country|e|l] al que se le reconoce la posesión legal sobre una [location|e|l], aunque el [controller|e|l] actual pueda ser otro."
 game_concept_controller: "Controlador"
 game_concept_controlled: "Bajo control"
 game_concept_controls: "Control"
 game_concept_controller_desc: "Se trata del [country|e|l] que actualmente puede ejercer el poder de facto sobre una [location|e|l].\n\nNormalmente, se trata del [owner|e|l], pero durante una [war|e|l], si la [location|l] sufre una [occupied|e|l], podría ser el [enemy|e|l]."
 game_concept_rgo_pops: "Trabajadores o esclavos"
 game_concept_rgo_pops_desc: "Estos son los [pop_types|e|l] que pueden trabajar recogiendo [raw_materials|e|l].\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_plantation: "Plantación"
 game_concept_plantations: "Plantaciones"
 game_concept_plantation_desc: "Son [buildings|e|l] específicos que deben construirse para explotar tipos concretos de [raw_materials|e|l], como [ShowGoodsName('cotton')|l], [ShowGoodsName('sugar')|l] o [ShowGoodsName('tobacco')|l].\n\nPara estos edificios se necesitan específicamente [ShowPopTypeName('slaves')|l]."
 game_concept_friend: "Amigo"
 game_concept_friendly: "Amigo"
 game_concept_friend_desc: "Un [country|e|l] amigo es aquel que es [subject|e|l], nuestro [overlord|e|l] o un aliado de [war|e|l]. Por supuesto, nuestro país también se considera amigo."
 game_concept_hostile: "Hostil"
 game_concept_hostile_desc: "Un [country|e|l] hostil es aquel que quiere hacernos daño, como los [rebels|e|l], los [pirates|e|l] o un país con el que estamos en [war|e|l]."
 game_concept_regency: "Regencia"
 game_concept_regencies: "Regencias"
 game_concept_regency_desc: "Una regencia se produce cuando un [government|e] no tiene ningún [ruler|e|l] legítimo y, en su lugar, lo dirige un [regent|e|l].\n\nNormalmente se produce cuando de la [heir_selection|e|l] no sale un [heir|e|l] válido o cuando el [heir|l] es solo un [child|e|l].\n\nEn una [ShowGovernmentTypeName('monarchy')|l], el [consort|e|l] puede convertirse en [regent|l], pero, en los demás casos, se trata de un [character|e|l] asociado con el [estate|e|l] más poderoso o incluso el [overlord|e|l].\n\nLa regencia durará hasta que haya un [ruler|l] adecuado."
 game_concept_situation: "Situación"
 game_concept_situations: "Situaciones"
 game_concept_situation_desc: "El juego usa las situaciones para los incidentes históricos más importantes que implican a más de un [country|e|l] o suceden a lo largo de un período de tiempo.\n\nAlgunas de las situaciones más importantes incluyen la [ShowSituationName('black_death')] o la [ShowSituationName('reformation')].\n\nSituaciones de la [ShowAgeName('age_1_traditions')]:\n$BULLET$Guerra de los Cien Años\n$BULLET$Güelfos y gibelinos\n$BULLET$Ascenso de los turcos\n$BULLET$Nanbokuchō Jidai\n$BULLET$Caída de Delhi\n\nSituaciones de la [ShowAgeName('age_2_renaissance')]:\n$BULLET$Peste Negra\n$BULLET$Guerras Husitas\n$BULLET$Rebeliones de los Turbantes Rojos\n$BULLET$Ascenso de $name_temur$\n$BULLET$Cisma de Occidente\n\nSituaciones de la [ShowAgeName('age_3_discovery')]:\n$BULLET$Gran peste\n$BULLET$Guerras de Italia\n$BULLET$La Reforma\n$BULLET$Sengoku Jidai\n$BULLET$Tratado de Tordesillas\n\nSituaciones de la [ShowAgeName('age_4_reformation')]:\n$BULLET$Concilio de Trento\n$BULLET$Guerra de las religiones\n\nSituaciones de la [ShowAgeName('age_5_absolutism')]:\n$BULLET$Intercambio Colombino\n$BULLET$Edad de oro de la piratería\n$BULLET$Pequeña Edad de Hielo\n\nSituaciones de la [ShowAgeName('age_6_revolutions')]:\n$BULLET$Revolución colonial\n$BULLET$El levantamiento del pueblo"
 game_concept_situation_action: "Acción de situación"
 game_concept_situation_actions: "Acciones de situación"
 game_concept_situation_action_desc: "Son las [actions|e|l] que podemos hacer mientras está activa una determinada [situation|e|l]. Desaparecen cuando esta se resuelve.\n\nEjemplos: [ShowGenericActionName('hide_from_black_death')|l] y [ShowGenericActionName('rtr_rekindle_revolt')|l]."
 game_concept_disaster: "Desastre"
 game_concept_disasters: "Desastres"
 game_concept_disaster_desc: "Una catástrofe es un incidente importante y perturbador que afecta a un solo [country|e|l], y puede durar o permanecer activo durante un largo periodo de tiempo hasta que el país consigue superarlo.\n\nEntre los desastres más importantes tenemos el de la [ShowDisasterName('ambrosian_republic_disaster')] o la [ShowDisasterName('dissolution_of_delhi')]."
 game_concept_tax_efficiency: "Eficiencia fiscal"
 game_concept_tax_efficiency_desc: "Indica lo eficiente que es nuestro [country|e|l] recaudando [tax|e|l]. Si es positiva, puede aumentar la cantidad de $game_concept_tax$ que pueden obtener los países de los [estates|e|l]."
 game_concept_trade_efficiency: "Eficiencia comercial"
 game_concept_trade_efficiency_desc: "Esto modifica lo rentable que será un [trade|e|l] al afectar directamente al precio al que vendes los [goods|e|l] al [market|e|l] objetivo."
 game_concept_production_efficiency: "Eficiencia productiva"
 game_concept_production_efficiency_desc: "Afecta a la [output|e|l] de los [buildings|e|l]. Una eficiencia productiva positiva aumenta los beneficios, mientras que una negativa puede hacer que no merezca la pena tenerlos abiertos."
 game_concept_economical_base: "Base económica"
 game_concept_economical_base_desc: "Se fundamenta en la [tax_base|e|l] del [country|e|l] más el volumen de todos sus [trades|e|l] y cualesquiera [sound_tolls|e|l] que puedan cobrar."
 game_concept_tax_rate: "Tasa fiscal"
 game_concept_tax_rate_desc: "El porcentaje de [max_tax|e|l] que paga un [estate|e|l] como [taxes|e|l]."
 game_concept_max_tax: "Impuestos máx."
 game_concept_maximum_tax: "Impuestos máximos"
 game_concept_max_tax_desc: "Es el porcentaje máximo de [tax|e|l] que puede detraerse de un [estate|e|l]."
 game_concept_min_tax: "Impuestos mín."
 game_concept_minimum_tax: "Impuestos mínimos"
 game_concept_min_tax_desc: "Es el porcentaje mínimo de [tax|e|l] que puede detraerse de un [estate|e|l]."
 game_concept_profit: "Beneficios"
 game_concept_profit_desc: "Es la cantidad que un [building|e|l] o una [rgo|e] contribuye a la [tax_base|e|l] de su [location|l], teniendo ya en cuenta el [control|e|l]. En otras palabras, es el [gold|e|l] que se genera en el [building|l]."
 game_concept_potential_profit: "Beneficios potenciales"
 game_concept_potential_profit_desc: "Es la diferencia entre los ingresos y los gastos de un [building|e|l], sin tener en cuenta el [control|e|l].\n\nSi el valor es negativo, el edificio no se considerará rentable y dejará de funcionar."
 game_concept_tax: "Impuestos"
 game_concept_taxes: "Impuestos"
 game_concept_tax_desc: "Podemos optar por recaudar impuestos entre nuestros [estates|e|l], lo que aumentará nuestra [treasury|e|l], pero, si son altos, reducirán la [estate_satisfaction|e|l].\n\nLa cantidad de impuestos que se puede recaudar depende de nuestro [control|e|l] sobre las [locations|e|l] que generan riqueza para los estamentos."
 game_concept_tax_base: "Base fiscal"
 game_concept_tax_base_desc: "Representa la cantidad total de [gold|e|l] que genera en una [location|e|l] cada mes, procedente del beneficio de su [rgo|e] y sus [buildings|e|l], multiplicado por el [control|e|l].\n\nCada [estate|e|l] en una [location|l] recibe una [tax_base_share|e|l] y paga una parte de ella a la [treasury|e|l], en función de la [tax_rate|e|l] que se le aplique."
 game_concept_max_tax_base: "Base fiscal potencial"
 game_concept_max_tax_base_desc: "La base fiscal potencial de una [location|e|l] es el beneficio combinado de su [rgo|e] y sus [buildings|e|l] por la venta de [goods|e|l] en el [market|e|l]. Si hay [ShowPopTypeName('burghers')|l] presentes en la [location|l], el [burgher_trade|e|l] también puede aumentar la base fiscal potencial.\n\nLa base fiscal potencial, multiplicada por el [control|e|l], da la [tax_base|e|l] de una [location|l], que es el [gold|e|l] que se produce y distribuye entre los [estates|e|l]."
 game_concept_tax_base_share: "Cuota de la base fiscal"
 game_concept_tax_base_share_desc: "La [tax_base|e|l] de una [location|e|l] se distribuye entre los [estates|e|l] según su [population|e|l] relativa en la [location|l]. Los [ShowPopTypeName('nobles')|l] reciben una parte per cápita mucho mayor que los [ShowPopTypeName('burghers')|l], que a su vez recibe una parte per cápita mucho mayor que los [ShowPopTypeName('peasants')|l]."
 game_concept_bankrupt: "Bancarrota"
 game_concept_bankruptcy: "Bancarrota"
 game_concept_bankrupt_desc: "Un [country|e|l] que elija entrar en bancarrota elimina toda su [debt|e|l]. Sin embargo, conlleva un período de 5 años de [modifiers|e|l] duros.\nTambién se puede obligar a un [country|l] a entrar en bancarrota si se le acaba el dinero y no puede obtener más [loans|e|l]."
 game_concept_formable_country: "País formable"
 game_concept_formable: "Formable"
 game_concept_formables: "Formables"
 game_concept_formable_country_formed: "Formado"
 game_concept_formable_country_form: "Formar"
 game_concept_formable_country_formation: "Formación"
 game_concept_formable_forming: "Formando"
 game_concept_formable_countries: "Países formables"
 game_concept_formable_country_desc: "Un país formable es una nueva identidad nacional que puede formar (o reformar) un [country|e|l] al cumplir ciertas condiciones.\n\nDichas condiciones pueden incluir controlar un porcentaje de las [locations|e|l] de una [region|e|l] o tener una [primary_culture|e|l] específica.\n\nSolo podemos formar un país formable que esté en el mismo [tier|e|l] que el nuestro o superior.\n\nEn general, representan uniones históricas o incluso ambiciones legendarias. Tras la formación, el antiguo [country] cambiará su nombre, su bandera y sus colores por los del país formable."
 game_concept_revolter: "Sublevado"
 game_concept_revolt: "Revuelta"
 game_concept_revolter_desc: "Una revuelta se produce cuando un grupo de [locations|e|l] se independiza como nuevo [country|e|l] e inicia una [war|e|l] contra el [owner|e|l] original."
 game_concept_rebel_movement: "Movimiento rebelde"
 game_concept_rebel_movements: "Movimientos rebeldes"
 game_concept_rebel: "Rebelde"
 game_concept_rebels: "Rebeldes"
 game_concept_rebellion: "Rebelión"
 game_concept_rebellions: "Rebeliones"
 game_concept_rebel_movement_desc: "Un movimiento rebelde es un grupo de [pops|e|l] que se unen contra su Gobierno debido a su baja [pop_satisfaction|l].\n\nHay varios tipos de movimientos rebeldes. Por ejemplo, las [pops|e|l] de otra [culture|e|l] o [religion|e|l] intentarán una [revolt|e|l], mientras que un [estate|e|l] descontento intentará empezar una [civil_war|e|l]."
 game_concept_estate_rebels: "Rebeldes estamentales"
 game_concept_estate_rebels_desc: "Los rebeldes son una facción formada por [pops|e|l] de otra [culture|e|l] o [religion|e|l] que intenta iniciar una [revolt|e|l], o un [estate|e|l] descontento que intenta provocar una [civil_war|e|l]."
 game_concept_nationalist_rebels: "Rebeldes nacionalistas"
 game_concept_nationalist_rebels_desc: "Los rebeldes son una facción formada por [pops|e|l] de otra [culture|e|l] o [religion|e|l] que intenta iniciar una [revolt|e|l], o un [estate|e|l] descontento que intenta provocar una [civil_war|e|l]."
 game_concept_pretender_rebels: "Rebeldes de un pretendiente"
 game_concept_pretender_rebels_desc: "Los rebeldes son una facción formada por [pops|e|l] de otra [culture|e|l] o [religion|e|l] que intenta iniciar una [revolt|e|l], o un [estate|e|l] descontento que intenta provocar una [civil_war|e|l]."
 game_concept_religious_rebels: "Rebeldes religiosos"
 game_concept_religious_rebels_desc: "Los rebeldes son una facción formada por [pops|e|l] de otra [culture|e|l] o [religion|e|l] que intenta iniciar una [revolt|e|l], o un [estate|e|l] descontento que intenta provocar una [civil_war|e|l]."
 game_concept_slave_rebels: "Rebeldes esclavos"
 game_concept_slave_rebels_desc: "Los rebeldes son una facción formada por [pops|e|l] de otra [culture|e|l] o [religion|e|l] que intenta iniciar una [revolt|e|l], o un [estate|e|l] descontento que intenta provocar una [civil_war|e|l]."
 game_concept_disloyal_subjects: "Súbditos desleales"
 game_concept_disloyal_subject: "Súbdito desleal"
 game_concept_disloyal_subjects_short: "Desleal"
 game_concept_disloyal_subjects_desc: "Cuando un [subject|l] tenga menos de [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] de [subject_loyalty|e|l] hacia su [overlord|e|l], se convertirá en súbdito desleal.\n\nCuando está en dicho estado, no puede unirse a las [wars|e|l] de su [overlord|l] ni puede ser [annexed|e|l]."
 game_concept_loyal_subjects: "Súbditos leales"
 game_concept_loyal_subject: "Súbdito leal"
 game_concept_loyal_subjects_short: "Leal"
 game_concept_loyal_subjects_desc: "Cuando un [subject|l] tenga más de [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] de [subject_loyalty|e|l] hacia su [overlord|e|l], se convertirá en súbdito leal.\n\nEn dicho estado, se unirá a las [wars|e|l] de su [overlord|l] y puede ser [annexed|e|l]."
 game_concept_pop_needs: "Necesidades comunitarias"
 game_concept_pop_needs_desc: "Cada [pop_with_icon|e|l] tiene una lista de [goods_with_icon|e|l] que necesita para vivir, y que dependen de la [pop_type|e|l], la [culture|e|l], la [religion|e|l] y el lugar de residencia. Por ejemplo, los [ShowPopTypeName('nobles')|l] tienen exigencias mucho más altas que la [lower_class|e|l]. Si no se satisfacen estas necesidades, su [pop_satisfaction_with_icon|e|l] se resiente.\n\nLa cantidad de [goods|l] que demanda una [pop|l] aumenta con el [development_with_icon|e|l] de la [location|e|l] donde reside."
 game_concept_pop_satisfaction: "Satisfacción comunitaria"
 game_concept_pop_satisfaction_desc: "Indica lo contenta que está una [pop|e|l] con su situación vital. Se ve influida por los siguientes factores:\n$BULLET_WITH_TAB$La [estate_satisfaction|e|l]\n$BULLET_WITH_TAB$El [unrest|e|l] de la [location|e|l]\n$BULLET_WITH_TAB$La [tolerance|e|l] hacia su [religion|e|l]\n$BULLET_WITH_TAB$El hecho de que sea una [accepted_culture|e|l] o no\n$BULLET_WITH_TAB$Acceso a [pop_needs|e|l]\n$BULLET_WITH_TAB$El [market_price|e|l] de sus [pop_needs|e|l]\n$BULLET_WITH_TAB$La [cultural_opinion|e|l] del [country|e|l] acerca de su [culture|e|l]"
 game_concept_average_satisfaction: "Satisfacción media"
 game_concept_average_satisfaction_desc: "Es la media de [pop_satisfaction|e|l] de una [location|e|l]. Tiene un impacto negativo en la [prosperity|e|l] y el [control|e|l] de la ubicación."
 game_concept_port: "Puerto"
 game_concept_ports: "Puertos"
 game_concept_port_desc: "Un puerto es una [location|e|l] de tierra junto al mar que tiene potencial para construir y amarrar [ships|e|l]."
 game_concept_colonial_migration: "Migración colonial"
 game_concept_colonial_migration_desc: "La [colonial_migration|e|l] se produce cuando las [pops|e|l] deciden [migrate|e|l] de las [locations|e|l] [core|e|l] a una [colonial_charter|e|l]."
 game_concept_disease_resistance: "Resistencia a enfermedades"
 game_concept_disease_resistance_desc: "Afecta a la probabilidad de que las [pops|e|l] y los [characters|e|l] sobrevivan a [diseases|e|l] como la [ShowDiseaseName('bubonic_plague')|l]."
 game_concept_migration_attraction: "Atractivo migratorio"
 game_concept_migration_attraction_desc: "Cuando las [pops|e|l] vivan en una [location|e|l] con atractivo migratorio negativo, querrán trasladarse a la [location] con el mayor atractivo migratorio del mismo [market|e|l]. Algunas [pops|e|l], como los [ShowPopTypeName('slaves')|l], tienen restringida la migración de forma permanente, mientras que otras, como los [ShowPopTypeName('peasants')|l], solo pueden trasladarse si se lo permiten sus [estate_privileges|e|l]."
 game_concept_migration: "Migración"
 game_concept_migrate: "Migrar"
 game_concept_migrates: "Migra"
 game_concept_migrated: "Migrado"
 game_concept_migration_desc: "Las [pops|e|l] querrán migrar de una [location|e|l] a otra si sienten que podrían tener una vida mejor. Puede que las comunidades de algunos [estates|e|l] no tengan permitido migrar libremente, según los [estate_privileges|e|l] que haya promulgado su [country|e|l]. Las comunidades suelen migrar únicamente dentro del mismo [market|e|l], a menos que vayan a migrar a una [colonial_charter|e|l] o debido a un [event|e|l]."
 game_concept_unrest: "Riesgo de revuelta"
 game_concept_unrest_desc: "Es un valor que afecta negativamente a la [pop_satisfaction|e|l] de una determinada [location|e|l]."
 game_concept_truce: "Tregua"
 game_concept_truce_desc: "Una tregua se crea automáticamente cuando se firma un [peace_treaty|e|l] entre dos [countries|e|l]. Declarar la [war|e|l] a alguien con el que tenemos una tregua conlleva graves penalizaciones. Algunas acciones diplomáticas pueden estar totalmente bloqueadas con naciones con las que tenemos una tregua."
 game_concept_trait: "Rasgo"
 game_concept_traits: "Rasgos"
 game_concept_trait_upper_desc: "Los $game_concept_traits$ definen la personalidad y el comportamiento de un [character|e|l] en diversas circunstancias. Se pueden obtener distintos tipos de $game_concept_traits$ al desempeñar [roles|e|l] específicas, pero un $game_concept_character$ solo usará $game_concept_traits$ relevantes para su $game_concept_role$ actual."
 game_concept_trait_desc: "$game_concept_trait_upper_desc$"
 game_concept_ruler_trait: "Rasgo de gobernante"
 game_concept_ruler_traits: "Rasgos de gobernante"
 game_concept_ruler_trait_desc: "Un $game_concept_ruler_trait$ es un tipo de [trait|e|l] que solo está activo mientras un [character|e|l] es [ruler|e|l] o [regent|e|l].\n\nUn $game_concept_character$ puede obtener hasta tres $game_concept_ruler_traits$ mientras gobierna un [country|e|l]."
 game_concept_general_trait: "Rasgo de general"
 game_concept_general_traits: "Rasgos de general"
 game_concept_general_trait_desc: "Un $game_concept_general_trait$ es un tipo de [trait|e|l] que solo está activo mientras un [character|e|l] es [general|e|l].\n\nUn $game_concept_character$ puede obtener hasta un $game_concept_general_trait$ mientras libra [battles|e|l] en tierra."
 game_concept_admiral_trait: "Rasgo de almirante"
 game_concept_admiral_traits: "Rasgos de almirante"
 game_concept_admiral_trait_desc: "Un $game_concept_admiral_trait$ es un tipo de [trait|e|l] que solo está activo mientras un [character|e|l] es [admiral|e|l].\n\nUn $game_concept_character$ puede obtener hasta un $game_concept_admiral_trait$ mientras libra [battles|e|l] navales."
 game_concept_explorer_trait: "Rasgo de explorador"
 game_concept_explorer_traits: "Rasgos de explorador"
 game_concept_explorer_trait_desc: "Un $game_concept_explorer_trait$ es un tipo de [trait|e|l] que solo está activo mientras un [character|e|l] es [explorer|e|l].\n\nUn $game_concept_character$ puede obtener hasta un $game_concept_explorer_trait$ mientras dirige misiones de [exploration|e|l]."
 game_concept_artist_trait: "Rasgo de artista"
 game_concept_artist_traits: "Rasgos de artista"
 game_concept_artist_trait_desc: "Un $game_concept_artist_trait$ es un tipo de [trait|e|l] que solo está activo mientras un [character|e|l] es un [artist|e|l].\n\nCada $game_concept_artist$ tiene su rasgo asignado cuando se crea como $game_concept_character$."
 game_concept_child_trait: "Rasgo de niño"
 game_concept_child_traits: "Rasgos de niño"
 game_concept_child_trait_desc: "Cada [child|e|l] y [adolescent|e|l] tiene un solo $game_concept_child_trait$ mientras crece, que se elimina cuando se convierte en [adult|e|l]. Los $game_concept_child_traits$ influyen en el ritmo al que aumentan sus [abilities|e|l]."
 game_concept_religious_figure_trait: "Rasgo de figura religiosa"
 game_concept_religious_figure_traits: "Rasgos de figura religiosa"
 game_concept_religious_figure_trait_desc: "Un $game_concept_religious_figure_trait$ es un tipo de [trait|e|l] que solo está activo mientras un [character|e|l] sea [religious_figure|e|l].\n\nUn $game_concept_character$ con un $game_concept_religious_figure_trait$ puede impulsar al [country|e|l] que lo emplee."
 game_concept_fortification: "Fortificación"
 game_concept_fortifications: "Fortificaciones"
 game_concept_fort: "Fortaleza"
 game_concept_forts: "Fortalezas"
 game_concept_fortification_desc: "Estos [buildings|e|l] están diseñados para proteger las [locations|e|l] de un [country|e|l] ante los [armies|e|l] del [enemy|e|l]. Una [location|l] con una fortaleza no puede sufrir un [siege|e|l] al instante; en su lugar, requerirá un [siege|l] prolongado. Ciertos [advances|e|l] permitirán la construcción de [forts|l] más efectivas: cada nivel aumenta la dificultad del [siege|l] necesario para [occupy|e|l] las fortalezas.\n\nLas fortalezas tienen una [zone_of_control|e|l] sobre las [locations|l] adyacentes.\n\nHay costes de [fort_maintenance_with_icon|e|l] que se deducen directamente de la [treasury|l] del país y dependen de los precios de los [goods|l] en su [market|e|l]. Todos los [countries|l] tienen un [fort_limit|l] en el número de fuertes que pueden mantener de manera eficiente. Si se supera, el [fort_maintenance|l] aumenta considerablemente."
 game_concept_fort_limit: "Límite de fortalezas"
 game_concept_fort_limit_desc: "El $game_concept_fort_limit$ de un [country_with_icon|e|l] representa su capacidad de mantener sus [fortifications_with_icon|e|l] sin sobrecargar a la administración. Un [country|l] puede superar su límite de fortalezas, pero, de hacerlo, los costes de [fort_maintenance_with_icon|e|l] irán aumentando cada vez más.\n\nEl $game_concept_fort_limit$ aumenta principalmente con el número de [locations_with_icon|e|l] que se poseen, pero también con el [country_rank_with_icon|e|l] y el número de [locations|l] con [rank|e|l] de [ShowLocationRankName('city')|l]. El [societal_value_with_icon|e|l] [ShowSocietyDirectionName('defensive')] y algunos [advances_with_icon|e|l] también pueden aumentarlo."
 game_concept_zone_of_control: "Zona de control"
 game_concept_zones_of_control: "Zonas de control"
 game_concept_zone_of_control_desc: "Representa las capacidades defensivas de una [fortification|e|l] para bloquear el movimiento de los [armies|e|l] del [enemy|e|l] a través de las [locations|e|l] adyacentes a ella. Un [army|l] invasor desplegado en una [location|l] del [enemy|l] adyacente a una [fort|l] del [enemy|l] tendrá que lanzar un [siege|e|l] a la [fort|l] primero antes de pasar a otra [location|l] adyacente a dicha [fort|l]."
 game_concept_role: "Función"
 game_concept_roles: "Funciones"
 game_concept_role_list_title: "Lista de funciones"
 game_concept_role_list: "[ruler|e]\n[regent|e]\n[cabinet_member|e]\n[general|e]\n[admiral|e]\n[explorer|e]\n[artist|e]"
 game_concept_role_desc: "Las $game_concept_roles$ son los diferentes cargos que puede desempeñar un [character|e|l] [adult|e|l] en un [country|e|l]. Las [abilities|e|l] de un $game_concept_character$ tendrán diferentes efectos dependiendo de su función. Además, el personaje podrá obtener diferentes [traits|e|l].\n\nNormalmente, un $game_concept_character$ solo puede tener una función, pero a veces los [rulers|e|l] y [regents|e|l] pueden actuar también como [generals|e|l] o [admirals|e|l]."
 game_concept_regent: "Regente"
 game_concept_regents: "Regentes"
 game_concept_regent_desc: "Se trata del [character|e|l] que actúa como [ruler|e|l] del [country|e|l] durante una [regency|e|l]."
 game_concept_commander: "Comandante"
 game_concept_commanders: "Comandantes"
 game_concept_commander_desc: "Un comandante es un [admiral|e|l] o [general|e|l] a cargo de una [unit|e|l]."
 game_concept_admiral: "Almirante"
 game_concept_admirals: "Almirantes"
 game_concept_admiral_desc: "Se trata del [character|e|l] al que se le ha asignado el rol de liderar una [navy|e|l]."
 game_concept_general: "General"
 game_concept_generals: "Generales"
 game_concept_general_desc: "Se trata del [character|e|l] al que se le ha asignado el rol de liderar un [army|e|l]."
 game_concept_artistic_skill: "Dotes artísticas"
 game_concept_artistic_skill_desc: "Este talento supone la mayor influencia en la [art_quality|e|l] de una [work_of_art|e|l]."
 game_concept_artist_salary: "Salario de artista"
 game_concept_artist_salary_desc: "Indica la cantidad de [gold|e|l] que gana un [artist|e|l]."
 game_concept_merchant: "Comerciante"
 game_concept_merchants: "Comerciantes"
 game_concept_merchant_desc: "Los comerciantes son una compañía leal a un [country|e|l]. Están presentes en un [market|e|l] y pueden aprovechar su [merchant_power|e|l] y su [merchant_capacity|e|l] para realizar [trades|e|l] de [goods|e|l] con otro [market|e|l] con la esperanza de obtener beneficios."
 game_concept_merchant_power: "Ventaja comercial"
 game_concept_merchant_power_desc: "La $game_concept_merchant_power$ de los [countries|e|l] de un [market|e|l] determina quién conseguirá que sus [exports|e|l] se completen primero.\n\nSi existe una cantidad limitada de [supply|e|l] de [goods|e|l] en un $game_concept_market$, se distribuirán según la $game_concept_merchant_power$ que el [country|e|l] tenga en dicho $game_concept_market$."
 game_concept_merchant_capacity: "Capacidad comercial"
 game_concept_merchant_capacity_desc: "Representa la cantidad de [export|e|l] e [import|e|l] que mueve un [country|e|l] en un [market|e|l].\n\nCada [trade|e|l] creado desde este [market|l] utiliza una [merchant_capacity|l] dependiendo de la distancia al otro [market|l] y el volumen de [goods|e|l] que está moviendo dicho [trade|l]."
 game_concept_merchant_maintenance: "Mantenimiento de rutas comerciales"
 game_concept_merchant_maintenance_desc: "Representa el coste de realizar [trades|e|l] entre [markets|e|l]. El comercio no es gratuito, ya que los barcos, los vagones y las caravanas necesitan mantenimiento. Además, hay que pagar a los comerciantes.\n\nEl mantenimiento comercial aumenta con la distancia y se ve afectado por la existencia de [sound_tolls|e|l]."
 game_concept_subject_taxation: "Impuestos a los súbditos"
 game_concept_subject_taxation_desc: "Los impuestos a los súbditos representan el [gold|e|l] que un [overlord|e|l] recibe de sus [subjects|e|l]. La cantidad exacta se basa en el nivel económico del [subject|l] y va aumentando según las normas del [subject_type|e|l]."
 game_concept_subject_loyalty: "Lealtad de súbdito"
 game_concept_subject_loyalty_desc: "Todo [subject|e|l] tiene una lealtad hacia su [overlord|e|l]. Se trata de un valor que va de 0 a 100 y que, cuando cae por debajo de 50, lo convierte en [disloyal_subject|e|l].\n\nSu valor se ve afectado directamente por el [liberty_desire|e|l], y puede disminuir aún más con la [cabinet_action|e|l] [ShowCabinetActionName('sow_disloyalty')]."
 game_concept_subject_type: "Tipo de súbdito"
 game_concept_subject_types: "Tipos de súbdito"
 game_concept_subject_type_desc: "Todo [subject|e|l] se define por un tipo de súbdito, que delimita de forma esencial las normas que debe seguir en aspectos como la [war|e|l] y la [heir_selection|e|l].\n\nEl tipo de súbdito también dicta los [subject_taxation|e|l] y el porcentaje de [great_power_score|e|l] que cada [subject|l] debe entregar al [overlord|e|l]."
 game_concept_subject: "Súbdito"
 game_concept_subjects: "Súbditos"
 game_concept_subjugate: "Subyugar"
 game_concept_subjugated: "Subyugado"
 game_concept_subject_desc: "Un súbdito es cualquier [country|e|l] subordinado a un [overlord|E|l].\n\nNormalmente, tiene limitaciones en su [diplomacy|e|l] a cambio de protección en caso de [war|e|l].\n\nLos súbditos también pueden estar sujetos a [subject_taxation|e|l], y deben pagar un porcentaje de sus [great_power_score|e|l] al [overlord|l]. Además, es posible que un súbdito no pueda convertirse en [great_power|e|l]. Las normas exactas dependen del [subject_type|e|l].\n\nExisten la [subject_loyalty|e|l] para con el [overlord|l] y el [liberty_desire|e|l], dos conceptos que indican la situación actual respecto a la subordinación, tanto si son [loyal_subjects_short|e|l] o [disloyal_subjects_short|e|l].\n\nA su vez, cualquier súbdito puede convertirse en [overlord|l] de otros [countries|l], lo que permite largas cadenas de relaciones súbdito-[overlord|l].\n\nTambién hay [non_sovereign_subjects|e|l]."
 game_concept_non_sovereign_subject: "Súbdito no soberano"
 game_concept_non_sovereign_subjects: "Súbditos no soberanos"
 game_concept_non_sovereign_subject_desc: "Un súbdito no soberano es un tipo de [subject|e|l] que no puede actuar de forma independiente de su [overlord|e|l] y, por lo tanto, tiene una capacidad limitada para usar la [diplomacy|e|l] y no puede luchar en [wars|e|l] de forma independiente."
 game_concept_overlord: "Soberano"
 game_concept_overlords: "Soberanos"
 game_concept_direct_overlord: "Soberano directo"
 game_concept_overlord_desc: "Un soberano es un [country|e|l] que tiene cualquier número de [subjects|E|l] como subordinados.\n\nA cambio de proteger a cada [subject|l] en las [wars|e|l], normalmente recibe [subject_taxation|e|l] y se cobra cierto porcentaje de los [great_power_score|e|l] del [subject|l]. Las normas exactas dependen del [subject_type|e|l].\n\nCualquier soberano puede a su vez ser [subject|l] de otros [countries|l], lo que permite largas cadenas de relaciones [subject|l]-soberano."
 game_concept_liberty_desire: "Deseo de libertad"
 game_concept_liberty_desire_desc: "El deseo de libertad representa el afán de independencia actual de un [subject|e|l] respecto a su [overlord|e|l] y afecta a la [subject_loyalty|e|l].\n\nSu valor oscila entre -100 y +100, pero tiene una caída mensual hacia el 0.\n\nEl valor también se usa como divisa en algunas interacciones de súbditos."
 game_concept_societal_value: "Valor social"
 game_concept_societal_values: "Valores sociales"
 game_concept_societal_value_upper_desc: "Los valores sociales definen la estructura social y política de un [country|e|l], las costumbres de sus gentes y las características de su órgano judicial. Sus efectos pueden tener un profundo impacto en la forma de llevar el país, mientras que algunas [government_reforms|e|l] requieren combinaciones específicas de [societal_values|l]. Los valores sociales también desempeñan un papel importante en la [diplomacy|e|l], ya que los [countries|l] con valores sociales afines tienden a tener una mejor [opinion|e|l] mutua.\n\nCada valor social es un eje con dos polos opuestos que pueden alcanzar el valor 100. La posición de un país en el eje depende principalmente de sus [laws|e|l], los [estate_privileges|e|l] y las [cabinet_actions|e|l], y con el tiempo puede ir desplazándose hacia uno de los dos polos. Sin embargo, el progreso hacia un polo acabará frenándose, en función del número de factores que empujen en esa dirección. Cuanto mayor sea un valor social, más factores se necesitarán para seguir impulsándolo."
 game_concept_societal_value_list_title: "Lista de valores sociales"
 game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]"
 game_concept_religious_head: "Líder religioso"
 game_concept_pope: "Papa"
 game_concept_religious_head_desc: "Es el [character|e|l] que se considera al mando de una [religion|e|l] entera, además de su representante."
 game_concept_excommunication: "Excomunión"
 game_concept_excommunications: "Excomuniones"
 game_concept_excommunicate: "Excomulgar"
 game_concept_excommunicates: "Excomulga"
 game_concept_excommunicated: "Excomulgado"
 game_concept_excommunication_desc: "La excomunión es la condición internacional de un [ruler|e|l] que acarrea una grave penalización religiosa y diplomática. Todos los [countries|e|l] de la misma [religion|e|l] obtienen la [opinion|e|l] de [ShowBiasValue('opinion_excommunicated')|+=0] del [country|e|l] excomulgado y el [casus_belli|e|l] [ShowCasusBelliName('cb_excommunication')] en su contra. Además, el [country|l] excomulgado recibe las siguientes penalizaciones hasta que cambia de gobernante:\n[ShowModifierEffect('excommunicated')]"
 game_concept_karma: "Karma"
 game_concept_karma_i: "@karma!"
 game_concept_karma_desc: "El karma se mide en una escala que oscila entre #R -100#! y #R +100#! y refleja los actos pasados de un [country|e|l].\nUn país obtendrá los máximos beneficios cuando el karma esté en equilibrio, entre #G -33#! y #G +33#!."
 game_concept_pious: "Piadoso"
 game_concept_purity: "Pureza"
 game_concept_purity_i: "@purity!"
 game_concept_purity_desc: "Indica lo puro que es un [country|e|l] de acuerdo al [ShowReligionName('shinto')|l]. Se pierde pureza al entrar en contacto con cosas impuras, como matar o perder [people|e|l] en [battles|e|l] o epidemias, ya que la muerte y la sangre son impuras. Se obtiene llevando a cabo actos religiosos, como peregrinaciones a [holy_sites|e|l] o suicidios rituales."
 game_concept_honor: "Honor"
 game_concept_honor_i: "@honor!"
 game_concept_honor_desc: "Cuán honorable es nuestro [country|e|l] a ojos de nuestro pueblo.\n\nMantener la [purity|E|l] de nuestro país por encima de 75 aumentará el [honor|E|l], mientras que una baja pureza lo disminuirá.\n\nTambién pueden repercutir otras acciones religiosas y diplomáticas."
 game_concept_yanantin: "Yanantin"
 game_concept_yanantin_i: "@yanantin!"
 game_concept_yanantin_desc: "El yanantin representa el equilibrio entre dos entidades complementarias pero enfrentadas. Según la mentalidad de las [cultures|e|l] del [ShowCultureGroupName('andean_group')|l], solo se puede conseguir armonía cuando un ser (hombre, oscuridad, sol) encuentra su complemento y se une a él (mujer, luz, luna)."
 game_concept_righteousness: "Rectitud"
 game_concept_righteousness_i: "@righteousness!"
 game_concept_righteousness_desc: "La rectitud indica la medida en la que, según la gente, el Gobierno sigue la filosofía y los principios del $SECT_CONFUCIANISM_NAME$."
 game_concept_harmony: "Armonía"
 game_concept_harmony_i: "@harmony!"
 game_concept_harmony_desc: "La armonía indica cómo sigue el [country|e|l] los principios del dào, manteniendo el equilibrio entre la influencia del [GetAutoModifier('negative_harmony').GetNameWithTooltip] y del [GetAutoModifier('positive_harmony').GetNameWithTooltip]. El país recibirá muchos efectos que lo empujarán hacia uno u otro lado, principalmente a través de [events|e|l], de modo que debe mantener una [GetAutoModifier('balanced_harmony').GetNameWithTooltip]."
 game_concept_self_control: "Autocontrol"
 game_concept_self_control_i: "@self_control!"
 game_concept_self_control_desc: "El autocontrol indica en qué medida un [country|e|l] y su [ruler|e|l] renuncian a placeres y posesiones materiales, y siguen el camino del yoga.\n\nUn valor positivo de $self_control$ significa que tienden al ascetismo, lo que otorga beneficios a la [stability|e|l], la [migration|e|l], la [annexation|e|l], además de reducir el consumo de [food|e|l]. Por el contrario, un $self_control$ negativo significa que tienden hacia la depravación, lo que aumenta los [tax|e|l] y el consumo de [food|e|l], pero reduce el [war_exhaustion|e|l]. Al mantener un $self_control$ equilibrado, mejoran la velocidad de [research|e|l], el [prestige|e|l] y la [estate_satisfaction|e|l]."
 game_concept_doom: "Perdición"
 game_concept_doom_i: "@doom!"
 game_concept_doom_desc: "La perdición es una divisa especial utilizada por los [countries|e|l] de [religion|e|l] [ShowReligionAdjective('nahuatl')|l].\n\nLa posesión de [locations|e|l], sobre todo [towns_and_cities|e|l], aumenta la perdición de forma pasiva.\n\nUn valor de perdición alto reduce la [ShowModifierTypeName('loyalty_to_overlord')|l] y aumenta la [ShowModifierTypeName('stability_decay')|l], pero también aumenta el [ShowModifierTypeName('global_estate_target_satisfaction')|l].\n\nHay varias formas de reducir la perdición, entre ellas:\n— Matar tropas del [enemy|e|l] en [combat|e|l]\n— Saquear [locations|l] con un alto [development|e|l]\n\nCuando se llega a la perdición máxima, el [ruler|e|l] y toda su [dynasty|e|l] son sacrificados y reemplazados por un nuevo [ruler|l]."
 game_concept_religious_reform: "Reforma religiosa"
 game_concept_religious_reform_desc: "A veces se requiere o se abraza una reforma para el avance de una [religion|e|l], lo que representa la constante adaptación de los ritos y la fe según los deseos de sus fieles e instituciones."
 game_concept_patriarch: "Patriarca"
 game_concept_patriarchs: "Patriarcas"
 game_concept_patriarch_desc: "Los patriarcas son los obispos de mayor rango en ciertas [religions|e|l] de naturaleza [ShowReligionGroupAdjective('christian')|l]. Puede haber más de uno en cada [religion|l], al mando de su propio patriarcado."
 game_concept_religious_influence: "Influencia religiosa"
 game_concept_religious_influence_i: "@religious_influence!"
 game_concept_religious_influence_desc: "Indica la habilidad que tiene un [country|e|l] para intervenir en cuestiones de [primary_religion|e|l] e influir en ella. Dependiendo de la [religion|e|l], varían tanto los usos que tiene como las formas que emplea el [country|l] para obtenerla."
 game_concept_rite_power: "Poder ritual"
 game_concept_rite_power_i: "@rite_power!"
 game_concept_rite_power_desc: "Indica el valor de la capacidad que tiene un [country|e|l] [international_organization_leader_short|e|l] de su [autocephalous_patriarchate|e|l] para modificar la [religion|e|l] a través de la selección de diversas [laws|e|l]."
 game_concept_papal_bull: "Bula papal"
 game_concept_papal_bulls: "Bulas papales"
 game_concept_papal_bull_desc: "Una bula papal es un edicto internacional, promulgado con [gold|e|l], que afecta a los [countries|e|l] de [religion|e|l] [ShowReligionAdjective('catholic')|l]. Aunque algunas bulas papales tienen [effects|e|l] y una [law|e|l] promulgada, todas incluyen [modifiers|e|l] para los países, cuya efectividad está ligada a la [papal_authority|e|l]."
 game_concept_papal_authority: "Autoridad papal"
 game_concept_papal_authority_desc: "La autoridad papal es un indicador de lo respetado y reconocido que es el [pope|e|l]. Cuanto mayor sea la autoridad, más probable es que los [countries|e|l] de religión [ShowReligionAdjective('catholic')|l] sigan las órdenes del papado. Al contrario, una baja autoridad papal aumenta la probabilidad de que los [countries|l] inicien acciones por su propio interés que podrían entrar en conflicto con las ambiciones de la religión [ShowReligionAdjectiveWithNoTooltip('catholic')|l].\n\nLa efectividad de las [papal_bulls|e|l] está ligada a la autoridad según un factor de #Y 2#! (es decir, que una [papal_bull|e|l] promulgada con un 100 % de autoridad papal es un #G 200 %#! más efectiva, mientras que con un 0 % de autoridad papal, el efecto de la bula se reduce al #R 0 %#!)."
 game_concept_religious_war: "Guerra religiosa"
 game_concept_crusade: "Cruzada"
 game_concept_jihad: "$jihad$"
 game_concept_religious_war_desc: "Se declara una guerra religiosa por parte de una [international_organization|e|l] de países de la misma fe a un país [heathen|e|l]. Los ejemplos más importantes del juego son las #Y cruzadas#! y las #Y yihads#!, de las [religions|e|l] [ShowReligionGroupAdjective('christian')|l] y [ShowReligionGroupAdjective('muslim')|l], respectivamente."
 game_concept_religious_school: "Escuela religiosa"
 game_concept_religious_schools: "Escuelas religiosas"
 game_concept_religious_school_desc: "Las Santas Escrituras pueden ser infalibles, pero se han desarrollado distintas escuelas de pensamiento sobre cómo adecuar mejor a ellas las leyes y normas.\nLa escuela que siga un [country|e|l] repercute en su futuro."
 game_concept_religious_faction: "Facción religiosa"
 game_concept_religious_factions: "Facciones religiosas"
 game_concept_religious_faction_desc: "Son organizaciones diferentes dentro de una sola [religion|e|l] que representan las distintas corrientes de pensamiento. Intentarán rivalizar entre ellas por el patronazgo del [country|e|l], y este, a su vez, puede relacionarse con ellas y obtener diferentes beneficios."
 game_concept_religious_focus: "Enfoque religioso"
 game_concept_religious_focuses: "Enfoques religiosos"
 game_concept_religious_focus_desc: "Algunas [religions|e|l] tienen atributos en los que se puede centrar un [country|e|l] para obtener beneficios adicionales. Una vez que se completan suficientes enfoques, se puede reformar la [religion|l]."
 game_concept_religious_aspect: "Aspecto religioso"
 game_concept_religious_aspects: "Aspectos religiosos"
 game_concept_religious_aspect_desc: "Algunas [religions|e|l] tienen aspectos que profundizan en los detalles de la versión de la [religion|e|l] de cada [country|e|l]."
 game_concept_location_rank: "Rango de ubicación"
 game_concept_location_rank_desc: "Cada [location|e|l] tiene un rango, que se puede describir como [urban_location|e|l] o [rural_location|e|l].\n\n[ShowDatabase('location_rank')]"
 game_concept_corridor: "Corredor"
 game_concept_corridors: "Corredores"
 game_concept_corridor_desc: "Los corredores son [locations|e|l] especiales que no pueden habitarse ni estar en [owned|e|l] de ningún [country|e|l], pero, a diferencia de los [wastelands|e|l], los [armies|e|l] sí pueden atravesarlos."
 game_concept_strait: "Estrecho"
 game_concept_straits: "Estrechos"
 game_concept_strait_desc: "Un estrecho conecta dos [locations|e|l] que están separadas por una [seazone|e|l], pero lo suficientemente cerca entre sí como para que los [armies|e|l] puedan cruzarlo sin necesidad de una [navy|e|l]."
 game_concept_katun: "Katún"
 game_concept_katun_desc: "Un Katún es una medida de tiempo [ShowReligionAdjective('mayan')|l] que corresponde a 19,7 años. El final de un Katún y el comienzo de otro estaba marcado por numerosas ceremonias y festividades, lo que convertía la ocasión en una fecha importante para los gobernantes y su pueblo.\n\nSi, para cuando termine el Katún actual, hemos invertido suficientes recursos para festejarlo, obtenemos el modificador [ShowModifier('katun_celebration')] durante 10 años. Por el contrario, si no estamos preparados, igual recibimos el modificador [ShowModifier('katun_celebration_bad')] durante 10 años. Estaremos listos cuando nuestra [religious_influence|e|l] sea de al menos 90."
 game_concept_town_and_city: "Ubicación urbana"
 game_concept_urban_location: "Ubicación urbana"
 game_concept_urban_locations: "Ubicaciones urbanas"
 game_concept_towns_and_cities: "Ubicaciones urbanas"
 game_concept_towns_or_cities: "Ubicaciones urbanas"
 game_concept_town_or_city: "Ubicación urbana"
 game_concept_town_and_city_desc: "Esta es una [location|e|l] con un asentamiento humano significativo. Puede contener más [buildings|e|l] especializados y permite el florecimiento de los [ShowPopTypeName('burghers')|l]. Es lo contrario de una [rural_location|e|l].\n\nDependiendo de su tamaño, una [urban_location|l] puede ser un [ShowLocationRankName('town')|l] o una [ShowLocationRankName('city')|l]."
 game_concept_rural_location: "Ubicación rural"
 game_concept_rural_locations: "Ubicaciones rurales"
 game_concept_rural: "Rural"
 game_concept_rural_location_desc: "Se trata de una [location|e|l] sin un asentamiento significativo y, por tanto, con menores oportunidades para construir [buildings|e|l] especiales. Es lo contrario al concepto de [town_or_city|e|l]."
 game_concept_cardinal: "Cardenal"
 game_concept_cardinals: "Cardenales"
 game_concept_cardinal_s: "Cardenal(es)"
 game_concept_cardinal_desc: "Un cardenal es un representante de la Iglesia [ShowReligionAdjective('catholic')|l], inmediatamente inferior al [pope|l]. Los cardenales se asignan a [locations|e|l] mediante la construcción de un [building|e|l] especial llamado [ShowBuildingTypeName('seat_of_cardinal')|l], y son leales al [country|e|l] que [owns|e|l] dicha [location|l].\n\nUn [country|l] puede usar a sus cardenales para participar en [curia_actions|e|l]."
 game_concept_saint: "Santo"
 game_concept_saints: "Santos"
 game_concept_saint_desc: "Un santo es un [character|e|l] reconocido en una [religion|e|l] [ShowReligionGroupAdjective('christian')|l] por la santidad extraordinaria que le han conferido sus actos. El proceso para convertirse en [saint|l] se denomina [canonization|e|l]."
 game_concept_canonization: "Canonización"
 game_concept_canonize: "Canonizar"
 game_concept_canonized: "Canonizado"
 game_concept_canonization_desc: "Un antiguo [ruler|e|l] de un [country|e|l] puede ser canonizado; es decir, convertido en [saint|e|l]. Esto conferirá beneficios adicionales al [country|l], en función de la valía del [character|e|l] cuando estaba vivo."
 game_concept_resolutions: "Resoluciones"
 game_concept_resolution: "Resolución"
 game_concept_vote: "Votación"
 game_concept_votes: "Votaciones"
 game_concept_vote_verb: "Votar"
 game_concept_voting: "Votando"
 game_concept_resolution_desc: "Son acciones llevadas a cabo por las [international_organizations|e|l] que afectan a toda la organización. Cualquier [member|e|l] de un [country|e|l] puede proponer una resolución a los demás, y cada [member|l] podrá influir en el resultado del debate al apoyarla u oponerse a ella.\n\nSi se aprueba, los efectos dependerán de la resolución que se lleve a cabo."
 game_concept_curia_actions: "Acciones de la curia"
 game_concept_curia_action: "Acción de la curia"
 game_concept_curia_action_desc: "Son acciones llevadas a cabo por la [curia|e|l] y que afectan a todo el mundo de religión [ShowReligionAdjective('catholic')|l]. Cualquier [country|e|l] de religión [ShowReligionAdjective('catholic')|l] puede proponer un debate a la [curia|l], y todo [country|l] con un [cardinal|e|l] podrá influir en el resultado del debate al apoyarlo u oponerse a él.\n\nSi se aprueba, los efectos dependerán de la acción de la curia que se lleve a cabo, pero se aplicarán en todos los [countries|l] de religión [ShowReligionAdjective('catholic')|l]."
 game_concept_curia: "Curia"
 game_concept_curia_desc: "La curia es el cuerpo administrativo de la Santa Sede y, por lo tanto, de la Iglesia [ShowReligionAdjective('catholic')|l] en sí. Cualquier [country|e|l] de religión [ShowReligionAdjective('catholic')|l] puede interactuar con la curia y gastar [religious_influence|e|l] para proponer una [curia_action|e|l]."
 game_concept_population_capacity: "Capacidad poblacional"
 game_concept_population_capacity_desc: "Indica la cantidad de [population|e|l] que puede albergar una [location|e|l]. Si la [population|l] supera este valor, no podrá crecer más. Además, si es demasiado alta, incluso podría disminuir."
 game_concept_total_population: "Población total"
 game_concept_total_population_desc: "Indica la cantidad total de [pops|e|l] que viven en un [country|e|l]."
 game_concept_population: "Población"
 game_concept_population_i: "@population!"
 game_concept_population_desc: "La población de una [location|e|l] es la cantidad total de [pops|e|l] que viven en ella."
 game_concept_maritime_presence: "Presencia marítima"
 game_concept_maritime: "Marítimo"
 game_concept_maritime_presence_power: "Poder de presencia marítima"
 game_concept_maritime_presence_desc: "La presencia marítima que tenemos en nuestras costas es vital tanto para el [trade|e|l] como para nuestro [control|e|l] del territorio.\n\nSi estamos en paz, la presencia marítima irá creciendo con el tiempo simplemente por tener [ports|e|l], mientras que un [blockade|e|l] la reducirá rápidamente. Una [navy|e|l] en una [seazone|e|l] puede restaurar la presencia con rapidez.\n\nUna $game_concept_maritime_presence$ elevada reduce la [proximity|e|l] que se pierde entre las [seazones|e|l] al calcular el $game_concept_control$. La $game_concept_maritime_presence$ en la $game_concept_seazones$ costera de un [market|e|l] también es una causa importante de [merchant_power|e|l]."
 game_concept_merchant_maritime_power: "$game_concept_merchant_power$ marítima"
 game_concept_merchant_maritime_power_desc: "La $game_concept_merchant_maritime_power$ representa la capacidad de tus [navies|e|l] para proteger e influenciar de manera efectiva el comercio marítimo. Determina la cantidad de [merchant_power|e|l] que genera un [country|e|l] por tener [maritime_presence|e|l] en las [seazones|e|l] costeras de un [market|e|l]."
 game_concept_blockade: "Bloqueo"
 game_concept_blockaded: "Bloqueado"
 game_concept_blockades: "Bloqueos"
 game_concept_blockading: "En bloqueo"
 game_concept_blockade_desc: "Se produce un bloqueo cuando una [navy|e|l] [hostile|e|l] está presente en la [seazone|e|l] externa a un [port|e|l]. La cantidad de [ships|e|l] necesarios depende de la [population|e|l] y el [development|e|l] de los [ports|e|l] afectados.\n\nLos efectos más importantes del bloqueo son:\n$BULLET_WITH_TAB$Reducción de la producción de [food|e|l]\n$BULLET_WITH_TAB$Reducción de la [maritime_presence|e|l]\n$BULLET_WITH_TAB$Reducción del [development|l]\n$BULLET_WITH_TAB$Reducción del [control|e|l]\n$BULLET_WITH_TAB$Reducción de la [prosperity|e|l]"
 game_concept_religious_unity: "Unidad religiosa"
 game_concept_religious_unity_desc: "La unidad religiosa indica el porcentaje de la [population|e|l] del [country|e|l] que sigue la [religion|e|l] oficial del Estado."
 game_concept_cultural_unity: "Unidad cultural"
 game_concept_cultural_unity_desc: "La unidad cultural es el porcentaje de la [population|e|l] del [country|e|l] que pertenece a la [primary_culture|e|l]."
 game_concept_transport_capacity: "Capacidad de transporte"
 game_concept_transport_capacity_desc: "La capacidad de transporte describe la cantidad de hombres, o de [strength|e|l], procedentes de [regiments|e|l] que podemos subir a nuestro [ship|e|l]."
 game_concept_food_storage: "Almacenaje alimentario"
 game_concept_food_storage_desc: "Indica la cantidad de [food|e|l] que un [regiment|e|l] o [ship|e|l] puede transportar."
 game_concept_food_storage_per_strength: "Almacenaje alimentario"
 game_concept_food_storage_per_strength_desc: "Indica la cantidad de [food|e|l] que un [regiment|e|l] o [ship|e|l] puede transportar."
 game_concept_food_capacity: "Capacidad alimentaria"
 game_concept_food_capacity_per_strength: "Capacidad alimentaria"
 game_concept_food_capacity_desc: "Se refiere a la cantidad de [food|e|l] que puede llevar encima una [unit|e|l] mientras se desplaza."
 game_concept_food_consumption: "Consumo alimenticio"
 game_concept_food_consumption_per_strength: "Consumo alimenticio"
 game_concept_food_consumption_desc: "Representa cuánta [food|e|l] puede consumir mensualmente un [regiment|e|l]."
 game_concept_food_access: "Acceso a la comida"
 game_concept_food_access_desc: "El acceso a la comida permite a nuestros [armies|e|l] y [navies|e|l] recolectar [food|e|l] de las [locations|e|l] de otros [countries|e|l]."
 game_concept_hull_size: "Tamaño de casco"
 game_concept_hull_size_desc: "Cuanto mayor sea el tamaño del casco, menos daño sufrirá un [ship|e|l] en [combat|e|l]."
 game_concept_cannons: "Cañones"
 game_concept_cannons_desc: "Cuantos más cañones tenga un [ship|e|l], más daño podrá infligir en [combat|e|l]."
 game_concept_flanking_ability: "Habilidad de flanqueo"
 game_concept_flanking_ability_desc: "Determina el daño que puede causar a las unidades de una [section|e|l] diferente en combate."
 game_concept_secure_flanks: "Flancos protegidos"
 game_concept_secure_flanks_desc: "Proporciona una bonificación defensiva cuando hay tropas de tipo [friendly|e|l] en una [section|e|l] vecina. Si ambos flancos están protegidos, la bonificación se duplica."
 game_concept_combat_power: "Poder combativo"
 game_concept_combat_power_desc: "Indica el atributo de daño directo que inflige un [regiment|e|l] en [combat|e|l]. Se multiplica por la [strength|e|l] del [regiment|l] para determinar el daño que inflige."
 game_concept_frontage: "Frente"
 game_concept_frontage_desc: "En un [combat|e|l], solo puede luchar al mismo tiempo una cantidad limitada de [regiments|e|l] o [ships|e|l]; esta cantidad se denomina «frente». Algunos tipos de [locations|e|l] con [topography|e|l] o [vegetation|e|l] desfavorables pueden reducir aún más el frente. Además, hay tipos de [sub_units|e|l] que abarcan más frente y otros que abarcan menos."
 game_concept_anti_piracy_warfare: "Impacto antipiratería"
 game_concept_anti_piracy_warfare_desc: "Indica el efecto que tendrá el [ship|e|l] sobre los [privateers|e|l] de su zona."
 game_concept_section: "Sección"
 game_concept_sections: "Secciones"
 game_concept_section_desc: "En un [combat_with_icon|e|l], cada bando tiene cuatro secciones: tres en el frente del [combat|e|l] ([center|e|l], [flank|e|l] izquierdo y [flank|e|l] derecho), y una en la retaguardia, las [reserves|e|l].\n\nDurante la contienda, los [regiments|e|l] o [ships|e|l] de las secciones frontales intentan [engage|e|l] combate contra los enemigos de la sección opuesta. Si esa sección está vacía, pueden atacar a cualquier otra sección frontal, donde una unidad con buena [flanking_ability|e|l] pueda infligir daño adicional.\n\nSi caen derrotadas o se retiran debido a una [morale|e|l] baja, las unidades de la [reserves|l] pueden dar un paso al frente para sustituirlas mediante una tirada de [combat_speed_with_icon|e|l]. El [combat|e|l] termina cuando no quedan más unidades en las secciones frontales de uno de los bandos."
 game_concept_center: "Centro"
 game_concept_center_desc: "Es la [section|e|l] central de una [unit|e|l]. Si no hay enemigo en el centro, se puede llegar fácilmente al [flank|e|l] izquierdo o al [flank|e|l] derecho."
 game_concept_reserves: "Reservas"
 game_concept_reserves_desc: "Estos [regiments|e|l] o [ships|e|l] no luchan activamente en una [battle|e|l], sino que, en función de las necesidades, pueden trasladarse al [center|e|l] o a cada uno de los [flanks|e|l].\nCada [regiment|l] o [ship|e|l] lanza un [d20|e|l] y, si la tirada es menor que su [combat_speed|e|l], podrá unirse a la batalla. Sin embargo, solo las unidades suficientes para el posible [frontage|e|l] de la batalla intentan reforzarlo cada hora."
 game_concept_broken_units: "Unidades aplastadas"
 game_concept_broken_units_desc: "Son los [regiments|e|l] o [ships|e|l] que han caídos derrotados sin paliativos en la [battle|e|l] actual. Ya no participarán en ella."
 game_concept_flank: "Flanco"
 game_concept_right_flank: "Flanco derecho"
 game_concept_left_flank: "Flanco izquierdo"
 game_concept_flanks: "Flancos"
 game_concept_flank_desc: "Los flancos son las [sections|e|l] de un [army|e|l] que bordean el [center|e|l]. La $game_concept_section$ izquierda suele luchar contra la $game_concept_section$ derecha del enemigo, mientras que la $game_concept_section$ derecha suele luchar contra la $game_concept_section$ izquierda. Sin embargo, la [flanking_ability|e|l] también permite infligir daño a las $game_concept_sections$ adyacentes."
 game_concept_bombard_efficiency: "Eficacia de bombardeo"
 game_concept_bombard_efficiency_desc: "Indica la probabilidad de que los [regiments|e|l] de artillería disparen durante la [bombard_phase|e|l]."
 game_concept_phase: "Fase"
 game_concept_phases: "Fases"
 game_concept_phase_desc: "Hay dos fases de [combat|e|l], empezando por la [bombard_phase|e|l] inicial de 5 horas (en caso de que cualquier [regiment|e|l] pueda [bombard|e|l]), seguida por la [combat_phase|e|l]."
 game_concept_combat_phase: "Fase de combate"
 game_concept_combat_phase_desc: "Se trata de la [phase|e|l] principal, que tiene lugar tras la [bombard_phase|e|l] inicial. Los [regiments|e|l] o [ships|e|l] intentarán [engage|e|l] combate con sus respectivos [enemies|e|l]."
 game_concept_bombard_phase: "Fase de bombardeo"
 game_concept_bombard_phase_desc: "Esta [phase|e|l] inicia el [combat|e|l], y tiene lugar antes de la [combat_phase|e|l] principal. La usan exclusivamente los [regiments|e|l] que pueden [bombard|e|l], por ejemplo, la [ShowUnitCategoryName('army_artillery')|l].\n\nA cada hora de la fase de bombardeo, los [regiments|l] tienen la opción de [bombard|l], lo cual inflige [combat_power|e|l] a modo de daño a un [regiment|l] enemigo de la misma [section|e|l]."
 game_concept_bombard: "Bombardear"
 game_concept_bombarding: "Bombardeo"
 game_concept_bombard_desc: "Los [regiments|e|l] que pueden bombardear infligen su [combat_power|e|l] como daño durante la [bombard_phase|e|l] inicial."
 game_concept_initiative: "Iniciativa"
 game_concept_initiative_desc: "La iniciativa define la probabilidad de un [regiment|e|l] para [engage|e|l] [combat|e|l] durante la [combat_phase|e|l].\n\nA cada hora, suponiendo que haya suficiente [frontage|e|l] disponible, todos los [regiments|l] que no hayan [engaged|l] combate intentarán unirse.\n\nLa probabilidad se calcula mediante la siguiente fórmula: (Iniciativa * [GetDefine('NCombat','INITIATIVE_CHANCE_EACH')]) + ([GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] * número de horas en combate). Si la probabilidad es mayor que el resultado de un [d100|e|l], se supone que el [regiment|l] ha [engaged|l] combate.\n\nEn general, los [regiments|e|l] ligeros y a distancia tienen mayor iniciativa."
 game_concept_engagement: "Enfrentamiento"
 game_concept_engage: "Entablar"
 game_concept_engaged: "Entablado"
 game_concept_engagement_desc: "Cuando comienza un [combat_with_icon|e|l], los [regiments_with_icon|e|l] de las [sections_with_icon|e|l] delanteras lanzan una tirada de [initiative_with_icon|e|l] cada hora hasta que se enfrascan en la batalla. Cuando un [regiment|l] lucha en [combat|l], inflige daño. Cuando una unidad se retira, deja de luchar y ya no vuelve a unirse al mismo [combat|l].\n\nSolo se puede combatir con una cantidad de [frontage_with_icon|e|l] determinada al mismo tiempo en una [section|l]."
 game_concept_d6: "D6"
 game_concept_d6_desc: "Un d6 es la tirada de un dado de seis caras durante el [combat|e|l] que determina lo bien que le va a un bando."
 game_concept_d20: "D20"
 game_concept_d20_desc: "Un d20 es la tirada de un dado de veinte caras durante el [combat|e|l] cuando un [regiment|e|l] o [ship|e|l] abandona la [reserves|e|l]."
 game_concept_d100: "D100"
 game_concept_d100_desc: "Un d100 es la tirada de un dado de cien caras que se realiza para determinar el resultado de probabilidades porcentuales."
 game_concept_dice: "Dados"
 game_concept_dice_upper_desc: "A menudo se lanzan dados para determinar el resultado de una acción, como las [phases|e|l] de un [siege|e|l] o de una [battle|e|l]."
 game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[d6|e]\n[d20|e]\n[d100|e]"
 game_concept_combat_speed: "Velocidad de combate"
 game_concept_combat_speed_desc: "Indica la habilidad de pasar de las [reserves|e|l] a cualquier otra [section|e|l] de una [battle|e|l]. En los [ships|e|l], también afecta a la rapidez con que una embarcación dañada puede abandonar la [section|e|l] actual para batirse en retirada."
 game_concept_blockade_capacity: "Capacidad de bloqueo"
 game_concept_blockade_capacity_desc: "Determina lo bien que se le da bloquear a un [ship|e|l]. Se compara directamente con un valor en la [location|e|l] del objetivo dependiendo del [development|e|l], la [population|e|l], las [imports|e|l] y las [exports|e|l] que tenga."
 game_concept_crew_size: "Tamaño de tripulación"
 game_concept_crew_size_desc: "Determina cuántos [sailors|e|l] son necesarios para que el [ship|e|l] esté operativo."
 game_concept_maximum_strength: "Fuerza máxima"
 game_concept_max_strength: "Fuerza máxima"
 game_concept_maximum_strength_desc: "Aumenta la cantidad de hombres de un [regiment|e|l], lo que a su vez eleva su coste en [manpower|e|l]. Un [regiment|l] con mayor [manpower|l], pero con el mismo [frontage|e|l], es más efectivo en [combat|e|l]."
 game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$"
 game_concept_strength: "Fuerza"
 game_concept_strength_desc: "Indica la cantidad de hombres de un [regiment|e|l]."
 game_concept_total_strength: "Fuerza total"
 game_concept_total_strength_desc: "Indica la cantidad total de hombres de un [army|e|l] sumando la [strength|e|l] individual de cada [regiment|e|l]."
 game_concept_non_avoidable_attrition: "Desgaste inevitable"
 game_concept_non_avoidable_attrition_desc: "Normalmente, los [armies|e|l] no sufren [attrition|e|l] si están dentro de la [zone_of_control|e|l] de una [fort|e|l] que ellos han llegado a [own|e|l] y tienen [controlled|e|l], pero hay situaciones que no se pueden evitar de esa manera, como la [ShowSituationName('black_death')]."
 game_concept_attrition_losses: "Pérdidas de desgaste"
 game_concept_attrition_loss: "Pérdida de desgaste"
 game_concept_attrition_loss_desc: "Cantidad de daño que causa el [attrition|e|l] a un [regiment|e|l] o [ship|e|l] al mes."
 game_concept_attrition: "Desgaste"
 game_concept_attrition_desc: "El desgaste se aplica al comienzo de cada mes, lo que para los [regiments|e|l] implica que muere gente, mientras que los [ships|e|l] sufren daños. Existe también el [non_avoidable_attrition|e|l]. Los principales motivos de desgaste son:\n$BULLET_WITH_TAB$[army|e] sin [food|e|l]\n$BULLET_WITH_TAB$[unit_weight|e] total en la [location|e|l] por encima del [supply_limit|e|l]\n$BULLET_WITH_TAB$El [winter|e|l], la [topography|e|l], la [vegetation|e|l] o el [climate|e|l]"
 game_concept_supply_limit: "Límite de suministros"
 game_concept_supply_limit_desc: "Es el [unit_weight|e|l] máximo que una [location|e|l] puede suministrar sin causar [food_consumption|e|l] adicional al [army|e|l]."
 game_concept_unit_weight: "Peso de la unidad"
 game_concept_unit_weight_desc: "Es un valor acumulado que depende de la [strength|e|l] actual del [regiment|e|l] y del [unit_type|e|l] que sea.\nSe compara directamente con el [supply_limit|e|l] en la [location|e|l] actual al calcularse el [attrition|e|l]."
 game_concept_loot: "Saquear"
 game_concept_looted: "Saqueada"
 game_concept_loot_desc: "Cuando los [armies|e|l] deciden [occupy|e|l] una [location|e|l], roban [gold|e|l] y esta permanece con el [modifier|e|l] [ShowModifier('looted')] durante #V 12#! meses."
 game_concept_reinforce: "Reforzar"
 game_concept_reinforced: "Reforzado"
 game_concept_reinforcement: "Refuerzo"
 game_concept_reinforce_desc: "Cuando un [regiment|e|l] se encuentra por debajo de su [maximum_strength|e|l], intentará reforzarse extrayendo [manpower|e|l] y [gold|e|l] del [country|e|l]. Solo se puede reforzar un [regular_regiment|e|l] y, a menos que se encuentre en una [location|e|l] de carácter [friendly|e|l], no se podrá hacer."
 game_concept_repair: "Reparar"
 game_concept_repaired: "Reparado"
 game_concept_repair_desc: "Cuando un [ship|e|l] sufre daños, se puede reparar en uno de nuestros [ports|e|l] o donde tengamos [fleet_basing_rights|e|l], extrayendo [sailors|e|l] y [gold|e|l] del [country|e|l]."
 game_concept_naval_damage: "Daño naval"
 game_concept_naval_damage_desc: "Esto afecta al daño que pueden sufrir o infligir los [ships|e|l] durante el [combat|e|l]."
 game_concept_damage_taken: "Daño sufrido"
 game_concept_damage_taken_desc: "Durante una [battle|e|l], un [regiment|e|l] o [ship|e|l] sufrirán daños tanto en su [morale|e|l] como en su [strength|e|l]. La cantidad depende de las estadísticas del enemigo en cuanto a [combat_power|e|l] y [strength|e|l], entre otras, mientras que los atributos como la [experience|e|l], el [strength_damage_taken|e|l] o el [morale_damage_taken|e|l] pueden reducirlo."
 game_concept_strength_damage_taken: "Daño de fuerza sufrido"
 game_concept_strength_damage_taken_desc: "Esto afecta a la cantidad de daño que una unidad recibe en [combat|e|l]. En [ships|e|l], es el daño al [ship|e|l] actual, mientras que en [regiments|e|l], esto determina cuánta [manpower|e|l] muere en combate."
 game_concept_morale_damage_taken: "Daño de moral sufrido"
 game_concept_morale_damage_taken_desc: "Esto afecta a la cantidad de daño a la [morale|e|l] que recibe una unidad en [combat|e|l]."
 game_concept_strength_damage_done: "Daño de fuerza infligido"
 game_concept_strength_damage_done_desc: "Esto afecta a la cantidad de daño que se inflige a un enemigo. En [ships|e|l], inflige daño al [ship|e|l] en sí, mientras que en [regiments|e|l], esto determina a cuánta [manpower|e|l] matan."
 game_concept_morale_damage_done: "Daño de moral infligido"
 game_concept_morale_damage_done_desc: "Esto afecta a la cantidad de daño infligido a la [morale|e|l] de un enemigo en [combat|e|l]."
 game_concept_movement_speed: "Velocidad de movimiento"
 game_concept_movement_speed_desc: "Este valor determina la velocidad a la que una [unit|e|l] se desplaza por el mapa."
 game_concept_discipline: "Disciplina"
 game_concept_discipline_desc: "Esto afecta tanto al daño que inflige un [regiment|e|l] en [combat|e|l] como al [damage_taken|e|l]. Cuanto mayor sea la disciplina, más daño infligirá y menos [damage_taken|e|l] habrá."
 game_concept_military_tactics: "Tácticas militares"
 game_concept_military_tactics_desc: "Reduce el [damage_taken|e|l] de un [regiment|e|l] en [combat|e|l]."
 game_concept_adult: "Adulto"
 game_concept_adults: "Adultos"
 game_concept_adult_desc: "Un [character|e|l] que tenga al menos #Y [ShowAdultAge]#! años se considera adulto. A partir de ese momento, puede ejercer de [ruler|e|l] sin [regent|e|l], convertirse en [general|e|l] o [admiral|e|l], servir en el [cabinet|e|l] y [marry|e|l]. Un personaje que no es adulto se considera [infant|e|l], [child|e|l] o [adolescent|e|l]."
 game_concept_infant: "Bebé"
 game_concept_infants: "Bebés"
 game_concept_infant_desc: "Un [character|e|l] que no supera los #Y [ShowMaxInfantAge]#! años se considera un bebé. No puede servir a su [country|e|l] ni recibir [child_education|e|l]."
 game_concept_child: "Niño"
 game_concept_children: "Niños"
 game_concept_child_desc: "Un [character|e|l] que tenga entre #Y [ShowMinChildAge]#! y #Y [ShowMaxChildAge]#! años es un niño. No puede servir a su [country|e|l], pero si pertenece a la [dynasty|e|l] del [ruler|e|l], puede recibir [child_education|e|l]."
 game_concept_adolescent: "Adolescente"
 game_concept_adolescents: "Adolescentes"
 game_concept_adolescent_desc: "Un [character|e|l] que tenga entre #Y [ShowMinAdolescentAge]#! y #Y [ShowMaxAdolescentAge]#! años se considera un adolescente. Aún no es [adult|e|l], pero ha dejado de ser un [child|e|l]."
 game_concept_child_education: "Educación infantil"
 game_concept_education: "Educación"
 game_concept_child_education_desc: "Los [children|e|l] pueden recibir educación a partir de los #Y 3#! años, lo cual determina cómo mejoran sus [abilities|e|l] con el tiempo.\n\nCada mes, un [child|l] tiene un [GetDefine('NCharacter','MONTHLY_STAT_INCREASE_CHANCE_FOR_CHILD')|Y] % de probabilidad de aumentar sus [abilities|e|l] según su educación."
 game_concept_exploration: "Exploración"
 game_concept_explorations: "Exploraciones"
 game_concept_exploring: "Explorar"
 game_concept_exploration_desc: "Una exploración es una misión dirigida por un [explorer|e|l] con la intención de [discover|e|l] una [area|e|l] de tierra o mar desconocida que se encuentre dentro de su [naval_range|e|l].\n\nToda exploración tiene un coste de progreso, que aumenta con la distancia a la [capital|e|l], pero se reduce con el [naval_range|e|l]. Lo que tarda un [explorer|l] en completar este progreso depende de su [mil|e|l].\n\nCada exploración tiene un coste mensual en [gold|e|l], que un [explorer|l] reducirá en proporción a su [adm|e|l].\n\nCuando se llega al final del [exploration_progress|e|l], la [area|l] será [discovered|l] y el [explorer|l] regresará."
 game_concept_exploration_success: "Exploración exitosa"
 game_concept_exploration_progress: "Progreso de exploración"
 game_concept_exploration_progress_desc: "Cada [area|e|l] tiene un coste que debe cumplirse antes de que sea totalmente [explored|e|l]. Esto depende de muchos factores, pero principalmente del talento del [explorer|e|l]."
 game_concept_known_world: "Mundo conocido"
 game_concept_known_world_desc: "Es la porción del mundo [discovered|e|l] recientemente por tu [country|e|l]. Cualquier territorio que no haya descubierto se considera [terra_incognita|e|l]."
 game_concept_terra_incognita: "#italic terra incognita#!"
 game_concept_terra_incognita_desc: "Hasta que una [location|e|l] no haya sido [discovered|e|l] por un [country|e|l] mediante una [exploration|e|l] u otro medio, no será visible en el mapa, y el país no podrá interactuar con ella. En este tiempo se le conocerá como #italic terra incognita#!, que en latín significa «tierra desconocida»."
 game_concept_discover: "Descubrir"
 game_concept_discovered: "Descubierta"
 game_concept_discovering: "Descubrir"
 game_concept_explore: "Explorar"
 game_concept_explored: "Explorada"
 game_concept_discover_desc: "Cuando una [location|e|l] es descubierta, desaparece la #italic [terra_incognita|e|l]#! y, a partir de ahí, se vuelve visible y se puede interactuar con ella."
 game_concept_explorer: "Explorador"
 game_concept_explorers: "Exploradores"
 game_concept_explorer_desc: "Un explorador es un [character|e|l] que tiene ciertos [traits|e|l] que resultan útiles en una [exploration|e|l]."
 game_concept_conquistador: "Conquistador"
 game_concept_conquistadors: "Conquistadores"
 game_concept_conquistador_desc: "Un $game_concept_conquistador$ es un [character|e|l] al que se le ha asignado la tarea de conquistar una tierra extranjera y crear un nuevo [subject|e|l] para nuestro [country|e|l]."
 game_concept_budget: "Balance"
 game_concept_balance: "Balance"
 game_concept_finances: "Finanzas"
 game_concept_budget_desc: "El balance mensual depende de la cantidad total de [incomes|e|l] y [expenses|e|l] que tenga un [country|e|l]. El resultado repercute en la [treasury|e|l]."
 game_concept_income: "Ingreso"
 game_concept_incomes: "Ingresos"
 game_concept_income_desc: "Indica el [gold|e|l] que un [country|e|l] consigue cada mes. Incluye los [taxes|e|l] de cada [estate|e|l] y los ingresos de los [trades|e|l]."
 game_concept_expense: "Gasto"
 game_concept_expenses: "Gastos"
 game_concept_expense_desc: "Son los gastos corrientes de un país. Se incluye el pago de [armies|e|l], [navies|e|l], [trades|e|l], [artists|e|l], [fortifications|e|l], [colonial_charters|e|l] y más conceptos cada mes."
 game_concept_treasury: "Tesorería"
 game_concept_treasury_desc: "Es la cantidad de [gold|e|l] de un [country|e|l]. Si es negativo, se pedirá un [loan|e|l] automáticamente. Si no se pueden pedir más [loans|l], el país entrará en [bankrupt|e|l]."
 game_concept_minting: "Acuñación"
 game_concept_mint: "Acuñar"
 game_concept_minting_desc: "La acuñación es un modo de aumentar nuestra [treasury|e|l] a costa de un incremento de la [inflation|e|l]. Al dejar de acuñar moneda, la [inflation|l] puede disminuir."
 game_concept_annexation: "Anexión"
 game_concept_annexations: "Anexiones"
 game_concept_annex: "Anexión"
 game_concept_annexing: "Anexionar"
 game_concept_annexed: "Anexionado"
 game_concept_annexation_desc: "Se produce cuando un [overlord|e|l] se apodera por completo de uno de sus [subjects|e|l].\n\nEl [overlord|l] gana todas las [locations|e|l] en [owned|e|l] del [subject|e|l], sus [cores|e|l] y [characters|e|l]. El [subject|e|l] ya no existirá como [country|e|l].\n\nEl súbdito puede ralentizar el progreso con la [cabinet_action|e|l] [ShowCabinetActionName('frustrate_annexation')] o declarar la [war|e|l] con el [casus_belli|e|l] especial [ShowCasusBelliName('cb_resist_annexation')].\n\nEs imposible anexionar a un [disloyal_subject|e|l]."
 game_concept_court_maintenance: "Coste de la corte"
 game_concept_court: "Corte"
 game_concept_court_maintenance_desc: "La corte representa el entorno amplio en el que vive el [ruler|e|l], incluidas todas las personas que acuden regularmente a ella. Las más grandes, que pueden llegar a los miles de miembros, cuentan con la camarilla del gobernante, el personal doméstico, el clero, la alta burguesía, sus guardaespaldas, sus harenes, las concubinas, los eunucos y muchos más roles. Todas estas personas no salen gratis, y esta cifra representa el coste de tenerlos cerca."
 game_concept_diplomatic_maintenance: "Gasto diplomático"
 game_concept_diplomatic_maintenance_desc: "En caso de necesitarlo, podemos aumentar la cantidad de [diplomats_with_icon|e|l] y [diplomatic_capacity_with_icon|e|l] a nuestra disposición gastando más [gold|e|l].\n\nEl gasto diplomático también mejora la [subject_loyalty_with_icon|e|l]."
 game_concept_maintenance: "Mantenimiento"
 game_concept_maintaining: "Manteniendo"
 game_concept_maintain: "Mantener"
 game_concept_maintenance_desc: "Cada mes tendremos que pagar el [army_maintenance|e|l] de nuestros [regiments|e|l] y el [navy_maintenance|e|l] de nuestros [ships|e|l]."
 game_concept_army_maintenance: "Mantenimiento del ejército"
 game_concept_army_maintenance_desc: "Necesitamos pagar, pertrechar, alimentar y vestir a nuestros [armies|e|l], o no serán muy efectivos. El mantenimiento es una forma de medir cuánto [gold|e|l] destinamos a pertrechar nuestro ejército. Sin esto, la [morale|e|l] se resentirá y nuestras tropas serán menos efectivas."
 game_concept_navy_maintenance: "Mantenimiento de la armada"
 game_concept_navy_maintenance_desc: "Es estupendo tener una gran flota de [ships|e|l] relucientes y listos para zarpar. Pero estas naves no se mantienen solas: hay que destinar [gold|e|l] para que estén preparadas. El mantenimiento de la armada es una forma de medir cuántos recursos destinamos a mantener nuestros barcos en buen estado.\n\nSi se reduce el mantenimiento, la [morale|e|l] se resentirá y nuestros barcos serán menos eficaces, tanto en combate como a la hora de incrementar la [maritime_presence|e|l]."
 game_concept_fort_maintenance: "Mantenimiento de fortalezas"
 game_concept_fort_maintenance_desc: "Las [forts|e|l] son útiles para repeler los [armies|e|l] invasores, pero hay que gastar [gold|e|l] en su mantenimiento para asegurarse de que pueden desempeñar su trabajo. El mantenimiento de fortalezas es una medida de la cantidad de recursos que un [country|e|l] está destinando a garantizar el buen estado de sus [forts|e|l]. Cuantos más recursos dediquemos, más efectivas serán las nuestras."
 game_concept_cultural_maintenance: "Inversión en cultura"
 game_concept_cultural_maintenance_s: "Inversión cultural"
 game_concept_cultural_maintenance_desc: "Este dinero se destina a los [artists|e|l] para que puedan crear mejores [works_of_art|e|l]. También aumenta directamente el [prestige|e|l] de nuestro [country|e|l]."
 game_concept_colonial_maintenance: "Coste de colonias"
 game_concept_colonial_maintenance_desc: "El envío de barcos, personas y suministros para mantener una [colonial_charter|e|l] cuesta [gold|e|l]. Este coste se representa aquí."
 game_concept_mercenary_income: "Ingresos por mercenarios"
 game_concept_mercenary_income_desc: "Indica el [gold|e|l] que recibimos por alquilar nuestros [armies|e|l] o nuestras [navies|e|l] como [mercenaries|e|l] a otros [countries|e|l]."
 game_concept_mercenary_expense: "Contratación de mercenarios"
 game_concept_mercenary_expense_desc: "Indica lo que cuesta contratar [mercenaries|e|l] para que luchen por nosotros."
 game_concept_subsidy_expense: "Subvenciones a edificios"
 game_concept_subsidy_expense_desc: "Algunos [buildings|e|l] no son rentables, pero necesitamos los [goods|e|l] que producen por otros motivos. Estos edificios pueden recibir una [subsidy|e|l]."
 game_concept_subsidy: "Subvención"
 game_concept_subsidy_desc: "Cuando un [building|e|l] no es rentable, no compra los [goods|e|l] que necesita y deja de funcionar. Un [country|e|l] puede optar por dar una subvención a un [building|l] pagándole cada mes el [gold|e|l] que necesita para subsistir."
 game_concept_exploration_expense: "Coste de exploración"
 game_concept_exploration_expense_desc: "Las misiones de [exploration|e|l] tienen un coste de mantenimiento que se puede reducir con algunos [advances|e|l], [laws|e|l] y [privileges|e|l], además de con la [adm|e|l] del [explorer|e|l]."
 game_concept_diplomatic_income: "Ingresos diplomáticos"
 game_concept_diplomatic_income_s: "Diplomacia"
 game_concept_diplomatic_income_desc: "Es la cantidad que entra a nuestra [treasury|e|l] procedente de otros [countries|e|l], les guste o no."
 game_concept_diplomatic_expense: "Gastos diplomáticos"
 game_concept_diplomatic_expense_s: "Diplomacia"
 game_concept_diplomatic_expense_desc: "Ya sea por medio de algún [treaty|e|l] o a la fuerza, esta es la cantidad que extraen otros [countries|e|l] de nuestra [treasury|e|l]."
 game_concept_stability_investment: "Inversión en estabilidad"
 game_concept_stability_investment_s: "Estabilidad"
 game_concept_stability_investment_desc: "Destinar parte del [budget|e|l] a la [stability|e|l] es una de las tres formas principales de hacer que esta aumente. Las otras implican usar una de las [cabinet_actions|e|l] o tener un estamento [ShowEstateTypeName('clergy_estate')|l] de la [primary_religion|e|l] en cantidad suficiente."
 game_concept_sound_toll: "Peaje marítimo"
 game_concept_sound_tolls: "Peajes marítimos"
 game_concept_sound_toll_desc: "Hay algunos estrechos en el mundo donde se puede cobrar un arancel a los [trades|e|l] que los cruzan. Por ejemplo:\n$BULLET_WITH_TAB$El [ShowLocationName('oresund')]\n$BULLET_WITH_TAB$El [ShowLocationName('gulf_izmit')]"
 game_concept_great_power_score: "$game_concept_great_power_score_short$ de gran potencia"
 game_concept_great_power_score_short: "Puntos"
 game_concept_great_power_score_desc: "Los puntos de gran potencia es una medida que indica, sin ningún género de dudas, qué [country|e|l] es el mejor. Los $game_concept_countries$ con mayor puntuación son las [great_powers|e|l]. El número total de grandes potencias varía según la puntuación de la primera gran potencia en comparación con el resto.\n\nLos $game_concept_countries$ ganan $game_concept_great_power_score_short$ por poseer más [population|e|l], tener mayor [prestige|e|l], aumentar el [country_rank|e|l] y otras razones.\n\nLos [subjects|e|l] también renuncian a un porcentaje de los puntos a favor de su [overlord|e|l], dependiendo del [subject_type|e|l]."
 game_concept_event: "Acontecimiento"
 game_concept_events: "Acontecimientos"
 game_concept_event_desc: "Los acontecimientos son sucesos que le ocurren a un [country|e|l] a lo largo de la partida si se cumplen determinadas condiciones. Suelen tener un [effect|e|l] asociado y narran una parte de la historia del juego.\nAlgunos [countries|l] tienen acceso a [dynamic_historical_events|e|l]."
 game_concept_dynamic_historical_event: "Acontecimiento histórico dinámico"
 game_concept_dynamic_historical_events: "Acontecimientos históricos dinámicos"
 game_concept_dynamic_historical_event_desc: "Son [events|e|l] históricos que tendrán lugar en un [country|e|l] específico en un período determinado de tiempo si se cumplen determinadas condiciones."
 game_concept_historical_option: "Opción histórica"
 game_concept_historical_option_desc: "Se trata de un [event|e|l] histórico, de modo que tendrás que tomar la misma [event_option|e|l] que tomara el [country|e|l] en ese momento de la historia."
 game_concept_event_option: "Opción de acontecimiento"
 game_concept_event_option_desc: "Cada [event|e|l] tiene al menos una opción. Si se trata de un [dynamic_historical_event|e|l], puede tener una [historical_option|e|l]."
 game_concept_mission: "Misión"
 game_concept_missions: "Misiones"
 game_concept_mission_desc: "Las misiones son conjuntos de [tasks|e|l] individuales que están disponibles para un [country|e|l]. Sirven de guía y otorgan recompensas útiles cuando ese [country|l] termina una tarea o todas, en función de los ajustes."
 game_concept_mission_task: "Tarea de misión"
 game_concept_mission_tasks: "Tareas de misión"
 game_concept_task: "Tarea"
 game_concept_tasks: "Tareas"
 game_concept_mission_task_desc: "Una tarea es un elemento secundario de una [mission|e|l]. Constan de un requisito y pueden contener una recompensa si se cumple la condición mencionada. Todas las tareas deben cumplirse para terminar una [mission|l]."
 game_concept_infiltrate_administration: "Infiltrarse en la administración"
 game_concept_infiltrate_administration_desc: "Nos permite eliminar la [fog_of_war|e|l] de otro [country|e|l] durante un período de tiempo."
 game_concept_coastal: "Costera"
 game_concept_coast: "Costa"
 game_concept_coastal_desc: "Una [location|e|l] costera está en contacto con una [seazone|e|l], por lo cual, tendrá un [port|e|l] y podrá fabricar [ships|e|l] si tiene el [building|e|l] adecuado, como un [ShowBuildingTypeName('wharf')|l] o un [ShowBuildingTypeName('dock')|l]."
 game_concept_inland: "Interior"
 game_concept_inland_desc: "Una [location|e|l] que sea de interior no está en contacto con una [seazone|e|l], por lo cual, no tendrá un [port|e|l] ni podrá construir [ships|e|l].\n\nLo opuesto de una $game_concept_location$ de interior es una $game_concept_location$ [coastal|e|l]."
 game_concept_disembark: "Desembarcar"
 game_concept_embarking: "Embarcando"
 game_concept_disembarked: "Desembarcado"
 game_concept_embarking_desc: "Un [army|e|l] que está siendo transportado por una [navy|e|l] puede desembarcar desde una [seazone|e|l] a una [location|e|l] [coastal|e|l]."
 game_concept_embarkings: "Embarques"
 game_concept_embarkings_desc: "Un [army|e|l] que está siendo transportado por una [navy|e|l] puede desembarcar desde una [seazone|e|l] a una [location|e|l] [coastal|e|l]."
 game_concept_gold: "Ducados"
 game_concept_gold_i: "@gold!"
 game_concept_gold_desc: "Representa la riqueza líquida y es la principal forma de moneda de cada [country|e|l]. La cantidad de ducados que posee un [country|l] en un momento dado es su [treasury|l].\n\nSe pueden generar ducados mediante [taxes|e|l] de los [estates|e|l] y los [subjects|e|l], que se destinan a casi todo, desde construir [buildings|e|l] hasta mantener [armies|e|l]. Cambian de manos con la compraventa de [food|e|l] y [goods|e|l], y pueden invertirse en [stability|e|l] y en la [court|e|l]."
 game_concept_improve_relations: "Mejorar las relaciones"
 game_concept_improve_relation: "Mejorar la relación"
 game_concept_improve_relations_desc: "Es una acción de [diplomacy|e|l] con la intención de mejorar la [opinion|e|l] que tiene otro [country|e|l] sobre el nuestro."
 game_concept_winter: "Invierno"
 game_concept_winters: "Inviernos"
 game_concept_winter_desc: "El invierno afecta negativamente a las [locations|e|l]. Cada invierno se desarrolla de modo aleatorio, pero su severidad, o [winter_level|e|l], está determinada por el [climate|e|l].\n\nLos meses en los que cae el invierno dependen del [hemisphere|e|l] de la [location|l]."
 game_concept_winter_level: "Nivel invernal"
 game_concept_winter_levels: "Niveles invernales"
 game_concept_winter_level_max: "Nivel invernal máximo"
 game_concept_winter_level_desc: "El nivel invernal es la severidad del [winter|e|l] en una [location|e|l]. Un [winter|l] más duro detendrá [constructions|e|l] e incluso puede [frozen_freeze_over|e|l] algunas [seazones|e|l] poco profundas.\n\nLos [armies|e|l] no pueden entrar en [locations|l] con [topography|e|l] de [ShowTopographyName('mountains')|l] durante un [winter|l] normal o duro.\n\nEl nivel invernal máximo que puede experimentar una [location|l] depende del [climate|e|l] local.\n\nLos niveles invernales son los siguientes:\n— [ShowModifier('winter_none')]\n— [ShowModifier('winter_mild')]\n— [ShowModifier('winter_normal')]\n— [ShowModifier('winter_severe')]"
 game_concept_hemisphere: "Hemisferio"
 game_concept_hemisphere_desc: "Cada [location|e|l] se encuentra en uno de los dos hemisferios: Al norte o al sur del ecuador.\n\nEl hemisferio determina principalmente los meses en los que es probable que se produzca el [winter|e|l]: Alrededor de enero en el hemisferio norte, y alrededor de junio en el hemisferio sur."
 game_concept_tolerance: "Tolerancia"
 game_concept_tolerance_desc: "La tolerancia representa el respeto con el que se trata a la población de una [religion|e|l] determinada en una sociedad. Cada [country|e|l] tiene un valor de $game_concept_tolerance$ distinto para con su [primary_religion|e|l], los [heretics|e|l] y los [heathens|e|l].\n\nUn valor de $game_concept_tolerance$ positivo aumenta la [pop_satisfaction|e|l] de las [pops|e|l], así como la [diplomatic_opinion|e|l] hacia los $game_concept_countries$ de esa $game_concept_religion$. Por el contrario, una $game_concept_tolerance$ negativa aumenta el [unrest|e|l] y reduce las $game_concept_diplomatic_opinions$."
 game_concept_tolerance_list: "$BULLET_WITH_TAB$[primary_religion_tolerance|e]\n$BULLET_WITH_TAB$[heretic_tolerance|e]\n$BULLET_WITH_TAB$[heathenry_tolerance|e]"
 game_concept_true_faith_tolerance: "Tolerancia de religión principal"
 game_concept_primary_religion_tolerance: "Tolerancia de religión principal"
 game_concept_true_faith_tolerance_desc: "La $game_concept_primary_religion_tolerance$ representa cuánto favorece un [country|e|l] a los seguidores de su [primary_religion|e|l]. Repercute en la [pop_satisfaction|e|l] de las [pops|e|l] de la $game_concept_primary_religion$ y modifica la [diplomatic_opinion|e|l] que tiene un país sobre los $game_concept_countries$ hermanos.\n\nPor lo general, la $game_concept_primary_religion_tolerance$ es positiva por defecto y se puede aumentar más aún con ciertas [laws|e|l], [privileges|e|l] y [societal_values|e|l]."
 game_concept_heretic_tolerance: "Tolerancia de herejes"
 game_concept_heretic_tolerance_desc: "La $game_concept_heretic_tolerance$ representa la discriminación social y política que sufren los [heretics|e|l] de un [country|e|l]. Repercute en la [pop_satisfaction|e|l] de las [pops|e|l] herejes y modifica la [diplomatic_opinion|e|l] que tiene un país sobre los $game_concept_countries$ herejes.\n\nPor lo general, la $game_concept_heretic_tolerance$ es baja por defecto y se puede modificar con ciertas [laws|e|l], [privileges|e|l] y [societal_values|e|l]."
 game_concept_heathenry_tolerance: "Tolerancia de paganos"
 game_concept_heathenry_tolerance_desc: "La $game_concept_heathenry_tolerance$ representa la discriminación social y política que sufren los [heathens|e|l] de un [country|e|l]. Repercute en la [pop_satisfaction|e|l] de las [pops|e|l] paganas y modifica la [diplomatic_opinion|e|l] que tiene un país sobre los $game_concept_countries$ paganos.\n\nPor lo general, la $game_concept_heathenry_tolerance$ es muy baja por defecto y se puede modificar con ciertas [laws|e|l], [privileges|e|l] y [societal_values|e|l]."
 game_concept_autocephalous_patriarchate: "Patriarcado autocéfalo"
 game_concept_autocephalous_patriarchates: "Patriarcados autocéfalos"
 game_concept_autocephalous_patriarchate_desc: "Un patriarcado autocéfalo es un grupo de [countries|e|l] de la misma [religion|e|l] [ShowReligionGroupAdjective('christian')|l] oriental que tiene como jefe de la Iglesia a un obispo que no responde ante nadie dentro de la [religion|l]. El [international_organization_leader_short|e|l] del patriarcado autocéfalo obtiene beneficios adicionales, y la condición de miembro también puede reportar los suyos, hasta que el [country|l] miembro supera al [international_organization_leader_short|e|l], momento en el que puede ser beneficioso ramificarse y crear un patriarcado propio. Si un patriarcado dispone de un [holy_site|e|l], la sede de ese patriarcado puede trasladarse allí para recibir beneficios adicionales."
 game_concept_sect: "Secta"
 game_concept_sects: "Sectas"
 game_concept_sect_desc: "$sect_desc$"
 game_concept_hindu_branch: "Rama hindú"
 game_concept_hindu_branches: "Ramas hindúes"
 game_concept_hindu_branch_desc: "$hindu_branch_desc$"
 game_concept_subsidization: "Subvenciones"
 game_concept_subsidize: "Subvencionar"
 game_concept_subsidized: "Subvencionado"
 game_concept_subsidization_desc: "Algunos [buildings|e|l] de producción pueden tener pérdidas financieras que el [owner|e|l] puede [subsidize|e|l]. Las pérdidas de [gold|e|l] en las que pueda incurrir un edificio de este tipo se pagarán directamente con el [balance|e|l] del [country|e|l], lo que le permitirá funcionar con normalidad."
 game_concept_special_status: "Estatus especial"
 game_concept_special_statuses: "Estatus especiales"
 game_concept_special_status_desc: "Los miembros de una [international_organization|e|l] con un estatus especial disfrutan de ciertos privilegios o tienen ciertos deberes que cumplir. En algunos casos, el [international_organization_leader_short|e|l] de la organización tiene un estatus especial para enfatizar su posición exclusiva. En cambio, otras organizaciones tienen [electors|e|l], que se representan con un estatus especial."
 game_concept_special_status_power: "Poder de estatus especial"
 game_concept_special_status_power_short: "Poder"
 game_concept_special_status_power_desc: "Es el poder político que tiene un grupo de [members|e|l] con un [special_status|e|l] específico en una [international_organization|e|l]. Esta influencia puede ser relevante para la aprobación de determinadas [parliament_issues|e|l] en el [parliament|e|l], a menos que se resuelvan mediante una [resolution|e|l]."
 game_concept_international_organization_variable: "Valor de organización internacional"
 game_concept_international_organization_variable_desc: "Los valores de una [international_organization|e|l] se pueden usar para representar distintas mecánicas según la $game_concept_international_organization$. En algunos casos, representan la autoridad de quien ejerce de [international_organization_leader_short|e|l] de la organización, como en el [GetUniqueInternationalOrganization('hre').GetName] o el [GetUniqueInternationalOrganization('middle_kingdom').GetName]. En otros, como en la [GetInternationalOrganizationType('sect').GetName|l], representa la influencia de la propia $game_concept_international_organization$. Pueden darse otros usos para los valores, que dependerán de cada tipo de $game_concept_international_organization$."
 game_concept_land_ownership_rule: "Decreto de propiedad de tierras"
 game_concept_land_ownership_rule_desc: "Algunas [international_organizations|e|l] son capaces de poseer [locations|e|l]. El $game_concept_land_ownership_rule$ describe la naturaleza de esta propiedad y qué [modifiers|e|l] se aplican en estas ubicaciones."
 game_concept_international_organization_leader: "Líder de organización internacional"
 game_concept_international_organization_leader_short: "Líder"
 game_concept_international_organization_leader_desc: "Una [international_organization|e|l] puede tener un [country|e|l] como [international_organization_leader_short|e|l]. Cada organización es distinta, pero en general, es el [country|e|l] más poderoso.\n\nAlgunas organizaciones tienen un sistema para votar al [country|l] que tiene que ser el [international_organization_leader_short|l], mientras que otras recurren a otros sistemas para definir su liderazgo, y otras pueden no tener ningún [international_organization_leader_short|l]."
 game_concept_hre_emperor: "Emperador"
 game_concept_hre_emperor_desc: "El emperador es el [international_organization_leader_short|l] del [holy_roman_empire|e]. Es deber del emperador proteger a los [members|e|l] de las amenazas externas e internas."
 game_concept_hre_law_level: "Nivel de ley imperial"
 game_concept_hre_law_level_desc: "Describe el nivel de descentralización o centralización de la ley específica respecto del [holy_roman_empire|e]. A menor nivel, mayor poder tiene el [hre_emperor|e|l]; en cambio, un nivel superior representa un estatus descentralizado.\n\nSolo se pueden realizar reformas de un nivel adyacente, es decir, el emperador no puede elegir una reforma de nivel 2 si la ley actual tiene una reforma de nivel 4. La mayoría de las [laws|e|l] empiezan en el nivel #Y 3#!."
 game_concept_holy_roman_empire: "Sacro Imperio Romano"
 game_concept_hre: "SIR"
 game_concept_holy_roman_empire_desc: "El [GetUniqueInternationalOrganization('hre').GetName|l] es una [international_organization|e|l] que domina la esfera política de [ShowRegionName('north_german_region')], [ShowRegionName('south_german_region')] y parcialmente [ShowRegionName('italy_region')] y [ShowRegionName('france_region')]. El [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip|l] es una amalgama de muchos [countries|e|l] de poder insignificante o poder medio bajo la protección de su [international_organization_leader_short|e|l].\n\nEl cargo de [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], que se elige por votación, lidera la organización."
 game_concept_hre_electoral_college: "Colegio Electoral"
 game_concept_hre_electoral_college_desc: "El $game_concept_hre_electoral_college$ está compuesto por los [ShowSpecialStatusNamePlural('elector')|l] del [GetUniqueInternationalOrganization('hre').GetName].\n\nLa ley de la [ShowLawName('golden_bull')] influye en la forma en que los [ShowSpecialStatusNamePluralWithNoTooltip('elector')|l] emiten su voto debido a los siguientes factores:\n— Se establece la influencia del [country_rank|e|l]\n— La influencia de la [opinion|e|l] se reduce a la mitad\n— La influencia de los [great_power_score|e|l] se cuadruplica"
 game_concept_trade_range: "Alcance comercial"
 game_concept_trade_range_desc: "Determina la distancia máxima a la que un [country|e|l] puede realizar un [trade|e|l] entre dos [markets|e|l], calculado desde sus [market_centers|e|l]. Mientras un [country|l] tenga [merchant_capacity|e|l] en un [market|l], será capaz de comerciar con todos los [markets|l] dentro de su $game_concept_trade_range$.\n\nEl $game_concept_trade_range$ puede aumentarse principalmente mediante [advances|e|l], aunque algunas [laws|e|l], [privileges|e|l] y [reforms|e|l] también le afectan."
 game_concept_parliament: "Parlamento"
 game_concept_parliament_desc: "Un [country|e|l] puede convocar a sus [estates|e|l] a una sesión del $game_concept_parliament$ para resolver cualquier [parliament_issue|e|l] e incluso dar oportunidades para crear un [casus_belli|e|l], subir los [taxes|e|l], aumentar las [army_levies|e|l] y [navy_levies|e|l] o modificar las [laws|e|l] en vigor. Cualquier [estate|e|l] puede tener una [parliament_agenda|e|l] que resolver antes de prestar apoyo.\n\nEl $game_concept_parliament$ puede tener lugar en la [capital|e|l] o en otra [location|e|l] que reciba ciertos pequeños beneficios. Si la [location|l] sufre una [occupied|e|l], el $game_concept_parliament$ se disolverá.\n\n[international_organizations|e] como el [GetUniqueInternationalOrganization('hre').GetName] también pueden tener un $game_concept_parliament$. Sin embargo, el sistema parlamentario depende del tipo de organización: algunas requieren el apoyo de [members|e|l] de un [special_status|e|l] y de su [special_status_power|e|l] para la aprobación de cuestiones."
 game_concept_parliament_seat: "Escaño parlamentario"
 game_concept_parliament_seat_desc: "Esta es la [location|e|l] donde se reúne el [parliament|e|l] de un [country|e|l] o una [international_organization|e|l]."
 game_concept_parliament_type: "Tipo de Parlamento"
 game_concept_parliament_types: "Tipos de Parlamento"
 game_concept_parliament_type_desc: "Un [parliament|e] puede ser de un [parliament_type|l] distinto, lo cual afecta a su funcionamiento.\n\n[ShowParliamentTypes]"
 game_concept_parliament_agenda: "Agenda parlamentaria"
 game_concept_parliament_agenda_short: "Agenda"
 game_concept_parliament_agendas: "Agendas parlamentarias"
 game_concept_parliament_agendas_short: "Agendas"
 game_concept_parliament_agenda_desc: "Cualquier [estate|e|l] puede tener una $game_concept_parliament_agenda$ que resolver antes de jurar su apoyo, que puede resultar costoso para el [country|e|l], ya que el apoyo que ha dado depende del [estate_power|e|l].\n\nEn el contexto de las [international_organizations|e|l], los [members|e|l] con un [special_status|e|l] presentan sus $game_concept_parliament_agenda$. Si se aceptan, o bien obtienen su apoyo en forma de [special_status_power|e|l], o bien se asegura su [vote|e|l] en caso de [ShowResolutionName('parliament_issue_vote')|l]."
 game_concept_parliament_issue: "Cuestión parlamentaria"
 game_concept_parliament_issue_short: "Cuestión"
 game_concept_parliament_issues: "Cuestiones parlamentarias"
 game_concept_parliament_issues_short: "Cuestiones"
 game_concept_parliament_issue_desc: "Esto es algo que se ha estado debatiendo durante un tiempo y que tendrá que resolverse en el [parliament] por parte de los [estates|e|l]. De lo contrario, el [country|e|l] se debilitará.\n\nEn el caso de las [international_organizations|e|l], estos debates deben negociarse con los [members|e|l] poderosos con un [special_status|e|l]."
 game_concept_parliament_support: "Apoyo parlamentario"
 game_concept_parliament_support_short: "Apoyo"
 game_concept_parliament_support_desc: "Este valor representa la voluntad del [parliament|e] de aprobar una [parliament_issue|e|l]. También es necesario para cuando el Estado quiere realizar una [parliament_request|e|l] en concreto."
 game_concept_parliament_base_support: "Apoyo parlamentario de base"
 game_concept_parliament_base_support_short: "Apoyo de base"
 game_concept_parliament_base_support_desc: "Afecta al [parliament_support|e|l] inicial cuando se convoca el [parliament|e]. Aumenta principalmente por el [crown_power|e|l], pero también pueden influir en él las [laws|e|l], las [government_reforms|e|l] y los [advances|e|l]."
 game_concept_parliament_requests: "Peticiones parlamentarias"
 game_concept_parliament_requests_desc: "Son acciones a las que un [country|e|l] puede dedicar [parliament_support|e|l] para que salgan adelante."
 game_concept_parliament_request: "Petición parlamentaria"
 game_concept_parliament_request_desc: "Es una acción en la que un [country|e|l] puede invertir [parliament_support|e|l] para conseguir que salga adelante."
 game_concept_isolate: "Aislar"
 game_concept_isolation: "Aislamiento"
 game_concept_isolated: "Aislado"
 game_concept_isolate_desc: "Un [country|e|l] que esté aislado no permitirá que ningún otro país pueda realizar [exports|e|l] ni [imports|e|l] de [goods|e|l] en sus [markets|e|l]. Puede conceder derechos exclusivos a determinados países para ignorar estas normas."
 game_concept_total_ability: "Habilidad total"
 game_concept_total_ability_desc: "La habilidad total de un [character|e|l] es la suma de los puntos de [ability|e|l] de los siguientes atributos: [adm_short|e], [dip_short|e] y [mil_short|e]."
 game_concept_legislative_efficiency: "Eficiencia legislativa"
 game_concept_legislative_efficiency_desc: "Afecta a la rapidez con que un [country|e|l] puede aplicar [laws|e|l], [government_reforms|e|l] y [estate_privileges|e|l]."
 game_concept_victory_card: "Carta de victoria"
 game_concept_victory_cards: "Cartas de victoria"
 game_concept_victory_card_desc: "Una carta de victoria es un objetivo de conquista de toda una [area|e|l] del mapa para un [country|e|l]. Cuando toda la zona sea [owned|e|l] del país, esté [controlled|e|l] de este y sea un [core|e|l], el país ganará [score|e|l]."
 game_concept_score: "Puntos"
 game_concept_score_desc: "Determina el rendimiento de un [country|e|l]. Cada país se clasifica según el rendimiento [adm_short|e], [dip_short|e] y [mil_short|e], y obtiene puntos por su clasificación en ellos.\nLos países más grandes también ganan puntos por tener [victory_cards|e|l], y reciben una cada [age|e|l]."
 game_concept_tithe: "Diezmo"
 game_concept_tithe_desc: "Es la cantidad de [gold|e|l] recaudado de todas las [pops|e|l] de fe [ShowReligionAdjective('catholic')|l] en los países que siguen la misma fe, y que se entrega al papado. Los países con una [opinion|e|l] negativa del papado no pagan el diezmo."
 game_concept_legal_male: "Varón legal"
 game_concept_legal_male_plural: "Varones legales"
 game_concept_legally_male: "Varón por ley"
 game_concept_legal_male_desc: "Un varón por ley es un [character|e|l] mujer a quien se considera hombre por ley, lo cual le confiere los mismos derechos que sus homólogos varones en asuntos de [heir_selection|e|l]. Este estatus se puede declarar sobre una mujer con la [character_interaction|e|l] de [ShowCharacterInteractionName('prefection')|l]."
 game_concept_coalition: "Coalición"
 game_concept_coalition_desc: "Los [countries|e|l] cuyo [antagonism|e|l] hacia un determinado [country|e|l] haya superado los límites de lo tempestuoso podrían decidir unirse a una coalición dirigida contra dicho país."
 game_concept_head_of_the_cabinet: "Jefe de gabinete"
 game_concept_head_of_the_cabinet_desc: "El jefe de gabinete es un [character|e|l] que ha sido ascendido por la corte para representar al [cabinet|e|l].\n\nEl [character|l] recibe las siguientes bonificaciones:\n[ShowModifierEffect('head_of_the_cabinet_modifier')]"
 game_concept_natural_harbor_suitability: "Idoneidad de puerto natural"
 game_concept_natural_harbor_suitability_desc: "Indica lo adecuada que resulta de manera natural una [location|e|l] para atracar barcos y cargar o descargar hombres y materiales antes de ninguna mejora artificial. Hace que los [buildings|e|l] del puerto sean más baratos de construir y mejora la [harbor_capacity|e|l]."
 game_concept_harbor_capacity: "Capacidad portuaria"
 game_concept_harbor_capacity_desc: "La capacidad portuaria reduce el coste de ir del mar a la tierra y viceversa en los cálculos de [proximity|e|l] e [trade|e|l].\n\nLa capacidad portuaria de una [location|l] depende principalmente de su [natural_harbor_suitability|e|l], pero muchos [buildings|e|l] portuarios también pueden aumentarla notablemente."
 game_concept_payment: "Pago"
 game_concept_payments: "Pagos"
 game_concept_payment_desc: "Se trata de un acuerdo realizado en una [international_organization|e|l] cuyos miembros están obligados a pagar [gold|e|l], [manpower|e|l], [sailors|e|l] o cualquier otra cosa a otros [members|e|l] a cambio de su pertenencia a la organización. Los pagos pueden aplicarse o derogarse mediante diferentes [laws|e|l]."
 game_concept_fow: "Niebla de guerra"
 game_concept_fog_of_war: "Niebla de guerra"
 game_concept_fow_vision: "Visión"
 game_concept_fow_desc: "El manto que oculta la parte [discovered|e|l] del mapa es la [fow|l].\n\nUna [unit|e|l] perteneciente a otros [countries|e|l] permanece [hidden|e|l] mientras acecha en la [fow|l].\n\nUna [location|e|l] siempre es visible para su [controller|e|l]. Además, un [country|e|l] siempre puede ver los [cores|e|l] que tenga en [owned|e|l] aunque se haya producido una [occupied|e|l] del [enemy|e|l].\n\nLos [allies|e|l], los [subjects|e|l] y los [overlords|e|l] comparten la visión entre sí.\n\nAlgunas [locations|e|l] siempre estarán en la [fow|l]; por ejemplo, las que tengan [vegetation|e|l] de [ShowVegetationName('forest')|l] o [topography|e|l] de [ShowTopographyName('mountains')|l].\n\nLas [seazones|e|l] con [topography|l] de [ShowTopographyName('narrows')|l] solo obstaculizará la visión de otras [seazones|l]."
 game_concept_hidden: "Oculta"
 game_concept_hidden_desc: "Una [unit|e|l] situada dentro de la [fow|e|l] está [hidden|l] a otros [countries|e|l].\n\nCuando una [unit|l] está oculta, otros [countries|l] no serán conscientes de su existencia, y mucho menos tendrán información sobre su composición.\n\nLas [units|l] ocultas no reciben bonificaciones de [combat|e|l] directas, pero las emboscadas suelen tener una ventaja estratégica."
 game_concept_location_importance: "Importancia de la ubicación"
 game_concept_location_importance_desc: "Esto se determina en función de multitud de factores, como la idoneidad portuaria de la [location|e|l], el tamaño de su [population|e|l], la cantidad de [roads|e|l] que conducen a ella, el número de [buildings|e|l] que tiene, si es la [capital|e|l] o si tiene un [ShowBuildingTypeName('castle')|l], así como su [market_access|e|l]."
 game_concept_monthly_income_trade_and_tax: "Ingresos fiscales y comerciales mensuales"
 game_concept_monthly_income_trade_and_tax_desc: "Son los [incomes|e|l] mensuales combinados de los [trades|e|l] y los [taxes|e|l]."
 game_concept_monthly_manpower: "Soldadesca mensual"
 game_concept_monthly_manpower_desc: "Indica la ganancia mensual de nueva [manpower|e|l] para el [country|e|l]."
 game_concept_revolutionary: "Revolucionario"
 game_concept_revolution: "Revolución"
 game_concept_revolutionary_desc: "La [revolution|l] es una transformación única de la sociedad de un [country|e|l] durante la [ShowAgeName('age_6_revolutions')]. Los Estados que pasan por la [ShowDisasterName('revolution_disaster')|l] y no logran defender el absolutismo pueden volverse de carácter [revolutionary|l], lo que les otorga acceso a [actions|e|l], [reforms|e|l] y [laws|e|l] poderosas a costa de convertirse en posible objetivo de Estados que no son de tipo [revolutionary|l]."
 game_concept_revolutionary_target: "Objetivo revolucionario"
 game_concept_revolutionary_target_desc: "Es el corazón de la revolución y el [country|e|l] [revolutionary|e|l] más poderoso."
 game_concept_celestial_authority_gc: "Autoridad celestial"
 game_concept_celestial_authority_gc_desc: "Mide la legitimidad del líder del [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Se usa para aprobar [laws|e|l] y [policies|e|l] en el seno de la [international_organization|e|l]."
 game_concept_share_of_power_gc: "Cuota de poder"
 game_concept_share_of_power_gc_desc: "Mide la fuerza de un bando opositor concreto durante la [situation|e|l] de la [ShowSituationName('fall_of_delhi')]. [GetCountry('DLH').GetName] puede aumentarla mediante los siguientes medios:\n— Acciones de situación\n— [events|e]\n— Tratados de paz especiales\n— Apoyo diplomático de otros [countries|e|l]\n\nLos opositores pueden aumentar la suya mediante guerras ofensivas y victorias contra [GetCountry('DLH').GetNameWithNoTooltip]."
