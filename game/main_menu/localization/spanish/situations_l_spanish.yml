 nanbokuchou_desc: "Tras desmantelar el sogunato Kamakura y restaurar el dominio imperial bajo control imperial bajo el [GetCharacter('jap_go_daigo_tenno').GetName|l] con la ayuda de [GetCharacter('jap_ashikaga_takauji').GetName] en lo que se conoce como la Restauración Kenmu, los dos antiguos aliados se convirtieron rápidamente en rivales. El [GetCharacter('jap_go_daigo_tenno').GetNameWithNoTooltip|l] quería restaurar la supremacía del Gobierno imperial como si fuera en el Periodo Heian, con el que se ganó el descontento de muchas de las clases guerreras, incluyendo a [GetCharacter('jap_ashikaga_takauji').GetNameWithNoTooltip]. Tras abandonar la capital, huyó a Kyushu, pero fue capaz de volver a [ShowLocationName('kyoto')] en 1336 y apoderarse de ella para crear un nuevo [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] y esclavizar a un nuevo emperador. En enero de 1337, [GetCharacter('jap_go_daigo_tenno').GetNameWithNoTooltip] huyó de la capital y fundó [GetCharacter('jap_go_daigo_tenno').GetHerHis] propia corte en [ShowLocationName('yoshino')], lo que dio comienzo al periodo conocido como $nanbokuchou$, o las Cortes del Norte y del Sur."
