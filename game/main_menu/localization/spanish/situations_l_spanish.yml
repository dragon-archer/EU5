 war_of_religions_desc: "Tras varias décadas de pugnas religiosas, la tensión sobre la práctica de la devoción [ShowReligionGroupAdjective('christian')|l] en el [GetInternationalOrganization('hre').GetName] ha alcanzado un punto en el cual el estallido de un conflicto armado entre la [GetInternationalOrganizationType('protestant_union').GetName] y la [GetInternationalOrganizationType('catholic_league').GetName] parece inevitable. Aunque estas organizaciones de príncipes imperiales se centran en la protección de sus respectivas religiones, muchas potencias europeas siguen la agitación del imperio con atención y codicia. Ya sea con fervor religioso o deseo mundano, las potencias de [ShowContinentName('europe')] preparan sus ejércitos para luchar, ya que la paz del imperio pende de un hilo."
