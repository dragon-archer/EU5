 rtr_call_loyalists_to_arms_ct: "Los leales se unen a cada [war|e|l] activa de las [ShowCasusBelliName('cb_red_turban_rebellions')] en el bando de [actor.GetName] contra los miembros de los [GetInternationalOrganizationType('red_turban_rebels').GetName]."
 rtr_call_loyalists_to_arms_at: "Los leales pierden #R 5#! de $rtr_yuan_allegiance$."
 rtr_appease_the_court: "Apaciguar a la corte"
 rtr_appease_the_court_desc: "#flavor Si bien el campo se encuentra en situación de rebelión abierta, las facciones maliciosas dentro de nuestra corte buscan el apoyo de los caudillos. Si logramos apaciguarlos, tal vez nos concedan su lealtad, algo muy necesario en estos tiempos difíciles.#!\n"
 rtr_rekindle_revolt: "Reavivar la revuelta"
 rtr_rekindle_revolt_desc: "#flavor Aunque hemos establecido una tregua con nuestros anteriores soberanos tiránicos, ¡deseamos volver a luchar por la liberación de los chinos!#!\n"
 rtr_rein_in_area: "Controlar la zona"
 rtr_rein_in_area_desc: "#flavor China es una tierra muy poblada. Al controlar las zonas que conquistamos a nuestros enemigos, nos garantizamos la lealtad de los lugareños y su apoyo para futuras expansiones durante estos tiempos de revueltas.#!\n\n[actor.GetName] añade el modificador [ShowModifier('rtr_rein_in_area_modifier')] en una [area|e|l] conquistada y sus ubicaciones reciben el nivel [integrated|e]."
 rtr_rein_in_area_select_area_title: "Seleccionar zona que controlar"
 rtr_rein_in_area_no_areas: "@trigger_no! No hay [areas|e|l] válidas disponibles que tengan [locations|e|l] no [core|e|l]s y que no tengan activo el [modifier|e|l] [ShowModifier('rtr_rein_in_area_modifier')]"
 rtr_rein_in_area_tt: "Cada [location|e|l] se vuelve un lugar [integrated|e|l] y recibe el [modifier|e|l] [ShowModifier('rtr_rein_in_area_modifier')] durante #Y 10#! años."
 rtr_rein_in_area_at: "Cada [location|e|l] en la [area|e|l] objetivo se vuelve un lugar [integrated|e|l] y recibe el [modifier|e|l] [ShowModifier('rtr_rein_in_area_modifier')] durante #Y 10#! años."
 rtr_declare_war_for_regional_supremacy: "Declarar la guerra por la supremacía regional"
 rtr_declare_war_for_regional_supremacy_desc: "#flavor La $red_turban_rebellions$ no es solo una revuelta contra la opresión de la dinastía actual, sino también una lucha de poder por el propio Trono Celestial. ¡No debemos permitir que ninguno de esos ambiciosos se haga con el poder para reclamar el Mandato!#!\n\n[actor.GetName] declara [ShowCasusBelliName('cb_red_turban_rebellions_against_other_rebels')] contra el [country|e|l] objetivo"
 rtr_declare_war_for_regional_supremacy_select_title: "Elegir un [ShowGovernmentReformNameWithNoTooltip('warring_state')|l]"
 rtr_declare_war_for_regional_supremacy_no_countries: "@trigger_no! No es un [ShowGovernmentReformNameWithNoTooltip('warring_state')|l], válido, que tampoco es nuestro [ally|e|l] ni nuestro [subject|e|l] y no tiene una [truce|e|l] con nosotros"
 rtr_support_faction: "Apoyar a facción"
 rtr_support_faction_desc: "#flavor Las tierras de [GetCountry('CHI').GetName] arden ante el asalto de rebeldes alzados contra su soberano. Nuestra contribución puede inclinar la balanza hacia uno de los bandos.#!\n\nTransfiramos #Y 1 año#! de [gold|e|l] a un país objetivo de las [ShowSituationName('red_turban_rebellions')] a cambio de [ShowBiasValue('opinion_rtr_supported_side')|+=0] de [opinion|e|l]."
 rtr_declare_independence: "Declarar la independencia"
 rtr_declare_independence_desc: "#flavor [GetCountry('CHI').GetLongName] afronta una de sus mayores crisis. Aunque es una tragedia para quien ostenta el cargo de [GetCountry('CHI').GetGovernment.GetRulerOrRegent.GetName|l], resulta una excelente oportunidad para romper los grilletes que nos atan al soberano de los [GetCountry('CHI').GetCulture.GetName|l].#!"
 rtr_join_chinese_defense: "Unirse a la defensa [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]"
 rtr_join_chinese_defense_desc: "#flavor Aunque las [ShowSituationName('red_turban_rebellions')] supongan una oportunidad para liberarnos, la fuerza de la que hace gala [GetCountry('CHI').GetLongName|l] y nuestros vínculos diplomáticos son lo que nos protege de amenazas extranjeras. Por tanto, [GetCountry('CHI').GetFlavorRank|l] debería recibir nuestro apoyo en su lucha contra las rebeliones.#!"
 #Italian Wars
 italian_wars: "Las Guerras de Italia"
 italian_wars_desc: "Durante más de un siglo, [ShowRegionName('italy_region')] ha prosperado debido a su ventajosa posición en [ShowContinentName('europe')]. El comercio extranjero, las riquezas y el [ShowInstitutionName('renaissance')] provocaron una edad de oro en los múltiples países que poblaron la península. Sin embargo, esto ha captado la atención de las potencias externas, que buscan aprovecharse de la prosperidad de [ShowRegionNameWithNoTooltip('italy_region')], así como usurpar la independencia de los Estados más pequeños. Ahora, los más fuertes se han reunido en ligas italianas en un intento por repeler a los invasores."
