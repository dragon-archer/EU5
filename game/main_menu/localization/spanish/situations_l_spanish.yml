 little_ice_age_desc: "El frío de la Pequeña Edad de Hielo pone a prueba la resistencia de nuestro pueblo, obligando a los gobernantes a adaptarse u observar mientras su dominio se sume en la penuria. Ya sea mediante una gestión cuidadosa o pura supervivencia, la historia recordará a quienes sobrevivieron y superaron este duro período."
 locations_in_designated_market_get_enforced_rationing_policy_tt: "Cada [province_capital|e|l] que tengamos en el [market|e|l] designado ganará [ShowModifier('enforced_rationing_policy')] durante #Y 10#! años."
 province_gains_expanded_food_production_modifier_and_potential_tt: "La [province|e|l] seleccionada gana [ShowModifier('expanded_food_production_modifier')] durante #Y 10#! años.\n\nSi es posible, la [location|e|l] con la mayor producción de [food_raw_material|e|l] de la misma provincia también gana [ShowModifier('expanded_production_of_raw_goods_modifier')] durante #Y 10#! años."
 enforce_rationing_policies: "Imponer políticas de racionamiento"
 enforce_rationing_policies_desc: "La escasez de alimentos anuncia una hambruna inminente, por lo que debemos implementar políticas estrictas de racionamiento para sobrevivir a los duros inviernos. Al controlar la distribución de cereales y limitar el acaparamiento, podemos prevenir la hambruna, a costa del descontento público y una posible inestabilidad."
 expand_provincial_food_production: "Ampliar la producción de comida provincial"
 expand_provincial_food_production_desc: "El clima cambiante exige innovación en la agricultura. Con el fomento de la producción local de comida, podemos mitigar los efectos del frío y garantizar un suministro de alimentos más estable para la población."
 send_food_aid: "Enviar ayuda alimentaria"
 send_food_aid_desc: "Las malas cosechas sumen a muchas provincias en la hambruna. Si despachamos comida de emergencia a las provincias o a las naciones aliadas más castigadas, podemos aliviarlas y evitar disturbios, aunque a expensas de mermar las reservas que tengamos en otras regiones."
