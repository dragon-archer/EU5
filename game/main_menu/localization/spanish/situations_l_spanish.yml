 #Golden Age of Piracy
 request_antipiracy_policy_tt: "Hablaremos con ellos e intentaremos convencerlos de que cambien la ley."
 choose_an_uncolonized_location: "Elige una [location|e|l] no colonizada a la que trasladar nuestra sede."
 create_allied_pirate_nation: "Crear nación pirata súbdita"
 create_allied_pirate_nation_desc: "Mediante la emisión de una patente de corso y la concesión de una ubicación, de una de nuestras flotas y de oro inicial para atraer a los primeros miembros de la tripulación, nos aseguraremos de la creación de un antro de piratas y asesinos que sin duda les complicarán la vida a las flotas mercantes de nuestros enemigos, sin cortarles el paso a las nuestras."
 create_allied_pirate_nation_tt: "Un [navy_based|e|l] [subject|e|l] aparecerá en la [location|e|l] designada. Tendremos la oportunidad de jugar con esa nación."
 request_antipiracy_policy: "Solicitar política antipiratería"
 request_antipiracy_policy_desc: "El azote de la piratería en alta mar es tan difícil de erradicar porque algunas naciones impías tienen el descaro de apoyar y financiar a los forajidos. Podemos intentar convencerlas de que hagan lo correcto con la fuerza de nuestra diplomacia."
 abandon_piracy_action: "Abandono de la piratería"
 abandon_piracy_action_desc: "Nos hemos dado cuenta de que existe un modo mejor de hacernos asquerosamente ricos. Si protegemos a los campesinos y a los burgueses de otros piratas y ladrones, nos dejarán tomar parte de sus bienes y de su oro sin que tengamos que luchar por ello. Si eso lo invertimos en infraestructuras y tropas, podremos multiplicarlo aún más. ¡Seremos más ricos de lo que jamás habríamos imaginado!"
 attract_sailors: "Atracción de marineros"
 attract_sailors_desc: "Si presumimos de nuestra riqueza en las tabernas de puertos vecinos y prometemos un mejor tratamiento y una paga más alta, no nos resultará difícil atraer a muchos marineros descontentos a nuestras filas. Puede que no sean los marineros más experimentados o profesionales del mundo, pero a veces la cantidad es más que suficiente."
 choose_a_region: "Elige una región"
 no_regions_available: "$NO_POSSIBLE_REGIONS$"
 migrate_to_new_waters: "Migración a aguas nuevas"
 migrate_to_new_waters_desc: "Hay peces más grandes y comerciantes más gordos en otras partes del mundo; es hora de ir a buscarlos. Podemos desarraigar nuestra sede y trasladarnos a cualquier lugar al que podamos llegar con nuestra flota."
