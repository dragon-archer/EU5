 reformation: "La Reforma"
 reformation_desc: "#italic Cuando nuestro Señor Jesucristo dijo «arrepentíos», expresaba el deseo de que la vida de los creyentes se basara en el concepto del arrepentimiento.#!\n\nEstas fueron las primeras anotaciones de un documento de 95 tesis que se halló clavado en una puerta de una iglesia, que trataba detalladamente la corrupción de la [GetInternationalOrganization('catholic_church').GetName]. Habiendo sufrido un periodo prolongado de debilidad y luchas internas, la fe [ShowReligionAdjective('catholic')|l] parece estar preparada para someterse a una reforma. Muchas personas comparten el mismo sentimiento del autor original sobre la pureza de la fe interna y la afirmación de que los creyentes de fe [ShowReligionGroupAdjective('christian')|l] solo logran experimentar el perdón a través de Dios. Otros desprestigian este trabajo, tachándolo de herejía que se aleja de la fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l].\n\nDada la oleada de debates que se ha extendido por [ShowContinentName('europe')], es evidente que la forma del continente se alterará de forma irreversible."
