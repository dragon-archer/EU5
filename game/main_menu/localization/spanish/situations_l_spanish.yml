 #American Revolution
 colonial_revolution: "Revolución colonial"
 colonial_revolution_desc: "Las ideas de la [ShowInstitutionName('enlightenment')] han encontrado un público receptivo en las naciones coloniales del mundo. La élite gobernante de las colonias, privada de capacidad de participación política, ha desarrollado un gran interés por las ideas de libertad, igualdad y representación. Naturalmente, estas ideas no encajan con su posición actual de subordinación respecto a sus señores coloniales, que solo existen para satisfacer las exigencias de su metrópoli.\n\nYa sea mediante la presión política o una revuelta abierta, será difícil mantener el statu quo de los territorios coloniales durante mucho tiempo."
