 fall_of_delhi_join_delhi: "Apoyar a [GetCountry('DLH').GetNameWithNoTooltip]"
 fall_of_delhi_join_delhi_desc: "Nuestros intereses se centran en apoyar el statu quo actual. A pesar de su compleja situación, escogeremos mantener el estado de derecho bajo [GetCountry('DLH').GetFlavorRank|l] [GetCountry('DLH').GetAdjectiveWithNoTooltip|l], siempre y cuando encaje con nuestros intereses."
