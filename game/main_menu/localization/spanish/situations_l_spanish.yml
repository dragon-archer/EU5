 #Situation Actions
 rtr_grant_titles: "Conceder títulos"
 rtr_grant_titles_desc: "#flavor La promesa de poder e influencia dentro de la Corte Celestial cautiva a cualquiera. Si concedemos títulos y privilegios especiales a las facciones rebeldes, podríamos persuadirlas para que nos sean leales, o al menos convencerlas para que acepten una tregua temporal...#!\n\n[actor.GetName] gastará #R 5#! de legitimidad y transferirá una parte de sus [incomes|e|l] para aumentar la $rtr_yuan_allegiance$ de un país objetivo en #G +15#!."
 rtr_grant_titles_select_country: "Elegir un [ShowGovernmentReformNameWithNoTooltip('warring_state')|l]"
 rtr_negotiate_with_rebels: "Negociar con los rebeldes"
 rtr_negotiate_with_rebels_desc: "#flavor No todos los rebeldes son caudillos ambiciosos que buscan sentarse en nuestro trono. La mayoría de nuestra población rebelde solo quiere una vida tranquila y sin preocupaciones Si negociamos e invertimos en soluciones para sus problemas, apaciguaremos su naturaleza rebelde.#!\n\n[actor.GetName] reduce un #G -30 %#! el progreso de una facción [rebel|e|l]"
 rtr_negotiate_with_rebels_select_rebels: "Seleccionar facción rebelde"
 rtr_negotiate_with_rebels_tt: "Los [rebels|e|l] objetivo pierden un [ShowNamedValue('rebel_progress_severe_bonus')|+=2%] de progreso."
 rtr_call_loyalists_to_arms: "Llamar a los leales a las armas"
 rtr_call_loyalists_to_arms_desc: "#flavor Las tierras de [GetCountry('CHI').GetName] arden mientras los salvajes caudillos pisotean la misma tierra que los alimenta. ¡Debemos llamar a las armas a quienes se consideren leales al Trono Celestial!#!\n\nEl [ShowGovernmentReformName('warring_state')] seleccionado que sea #G leal#! ([ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2] o más de $rtr_yuan_allegiance$) hacia [actor.GetName] participará en todas las guerras de las [ShowCasusBelliName('cb_red_turban_rebellions')] en nuestro bando."
