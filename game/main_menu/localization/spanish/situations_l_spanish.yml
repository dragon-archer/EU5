 #The Revolution
 the_revolution: "El levantamiento del pueblo" #Temp until we figure out a better name
 the_revolution_desc: "El reparto desigual de la riqueza y un nivel de vida decadente, unidos a una alfabetización cada vez más alta, han llevado a una mayor conciencia individual. La continua explotación de las clases bajas por parte de la nobleza, junto con el poder sin límites de la monarquía, han acabado por llevar a comerciantes y campesinos a exigir un cambio en el Gobierno. Este nuevo movimiento desafía el orden establecido de la monarquía, que durante más de un milenio se ha apoyado en una clase alta dominante al tiempo que oprimía a las clases bajas."
 institute_governmental_purges: "Institución de purgas gubernamentales"
 institute_governmental_purges_desc: "¡No podemos confiar en nadie! Espías y asesinos se esconden en cada esquina, y quienes antaño consideramos amigos de confianza ahora buscan destruirnos desde dentro. Si queremos que nuestra gente sobreviva a esta crisis, ¡deben rodar cabezas!"
 suppress_foreign_revolutionaries: "Lucha sin cuartel contra los revolucionarios extranjeros"
 suppress_foreign_revolutionaries_desc: "No podemos permitir que esta nueva ola de pensamiento y de sentimiento antimonárquico controle las mentes de los campesinos en el extranjero o nuestro Gobierno acabará peligrando."
 no_country_available: "@trigger_no! No hay ningún [country|e|l] disponible que cumpla los criterios."
 assist_foreign_revolutionaries: "Ayuda a los revolucionarios extranjeros"
 assist_foreign_revolutionaries_desc: "Los extranjeros que buscan liberarse de la opresión monárquica son nuestros hermanos, atrapados en la misma lucha."
 elevate_local_aristocracy: "Elevación de la aristocracia local"
 elevate_local_aristocracy_desc: "No podemos permitir que las masas ignorantes tomen la decisión. Está claro que no se pueden escuchar sus voces, puesto que nos acercan poco a poco al fin del mundo. Para mantener nuestra noble posición, debemos coartar la libertad y volver a trenzar el tejido de la sociedad."
 demote_local_aristocracy: "Degradación de la aristocracia local"
 demote_local_aristocracy_desc: "Este es un gran día para todos los nobles que disfrutan blandiendo el látigo y enriqueciéndose con el trabajo de sus inferiores. ¡Ahora tienen la oportunidad única de ascender a campesinos!"
