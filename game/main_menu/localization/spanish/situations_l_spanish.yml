 fall_of_delhi_appease_the_nobility_desc: "El papel del estamento [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')|l] no puede ser malinterpretado cuando se trata del éxito y la prosperidad de nuestro reino. El papel de los reyes y quienes defienden las leyes de la Corona conlleva mucho poder en [GetCountry('DLH').GetFlavorRank|l]. Por ese motivo, debemos asegurar rápidamente su lealtad, no sea que caigamos víctimas de su búsqueda de poder..."
 fall_of_delhi_join_opposers: "Oponerse a [GetCountry('DLH').GetNameWithNoTooltip]"
