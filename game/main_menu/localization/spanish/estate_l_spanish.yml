 formal_guilds: "Gremios formales"
 formal_guilds_desc: "Las federaciones y asociaciones de comerciantes han existido vagamente a lo largo de toda la historia de nuestra nación. Sin embargo, podríamos intentar aplacar a los poderosos comerciantes de nuestros mercados formalizando su participación mediante un cuerpo centralizado oficialmente reconocido. Sin duda, un privilegio así tendrá un gran impacto tanto en nuestras políticas externas como en las nacionales."
 trade_monopolies: "Monopolios comerciales"
 trade_monopolies_desc: "Asignar los derechos de nuestros bienes mercantiles a poderosos comerciantes aumentará en gran medida la influencia de los comerciantes más destacados del dominio. Esta política influirá en la actitud de nuestro país hacia los comerciantes extranjeros."
 control_over_monetary_policy: "Control sobre la política monetaria"
 control_over_monetary_policy_desc: "Las finanzas de nuestra nación resultan de vital importancia en nuestro esfuerzo por mejorar y perfeccionar nuestra contabilidad. Tal vez sería buena idea confiarles esta tarea a los miembros más adinerados de nuestra sociedad a cambio de un mandato que ordene una reducción de impuestos en sus bienes y productos."
 building_rights: "Derechos de construcción"
 building_rights_desc: "Está claro que desarrollar nuestras zonas urbanas y rurales resulta costoso. Si empleamos a la población establecida ahí para financiar parte de nuestros esfuerzos de construcción, reduciremos el coste final de muchos de nuestros planes de desarrollo. Sin embargo, autorizar este movimiento legislativo aumentará considerablemente su influencia."
 burghers_royal_burgh_commissioners: "Comisionados de los burgos reales"
 burghers_royal_burgh_commissioners_desc: "Los comisionados de los burgos reales, que representan a los burgos escoceses con cédula real, se reúnen para salvaguardar sus privilegios, regular el comercio y asesorar a la Corona. A través de su autoridad colectiva en la Convención de Burgos Reales, garantizan que las ciudades comerciales de Escocia sigan siendo vitales para la gobernanza, la economía y la ley, actuando como contrapeso al poder nobiliario y clerical."
 burghers_land_rights: "Derechos sobre las tierras burguesas"
 burghers_land_rights_desc: "La legitimidad en torno a la posesión de la tierra ha sido un asunto candente en las cortes de nuestra nación. Si otorgamos más privilegios a los comerciantes con respecto a la propiedad de la tierra, nos aseguraremos de que los gremios administrativos se vuelvan más cooperativos con nuestra autoridad a cambio de más poder."
 commercial_advisory_council: "Consejo asesor comercial"
 commercial_advisory_council_desc: "El comercio es la esencia de nuestra economía. Por lo tanto, debemos ocuparnos de él y asegurarnos de que nuestro jefe de Estado se rodea únicamente de los individuos más capacitados y competentes, expertos en asuntos de comercio marítimo y terrestre. Esto beneficiará nuestras capacidades comerciales en casa y en el extranjero."
 building_roads_rights: "Derechos de construcción de carreteras"
 building_roads_rights_desc: "Permite que los comerciantes ricos desarrollen nuestras infraestructuras construyendo [roads|el], lo que beneficia tanto al Estado como a los propios comerciantes en una economía al alza."
 clergy_literacy_rights: "Derechos de alfabetización de los religiosos"
 clergy_literacy_rights_desc: "Nuestra religión posee muchas obras literarias que contienen las prácticas, morales y principios de nuestra fe. Nuestros religiosos necesitan contar con acceso ilimitado a la palabra escrita para estudiar los textos sagrados de nuestra doctrina."
 clergy_strengthen_faith: "Fe reforzada"
 clergy_strengthen_faith_desc: "La fe es lo que mantiene unida a nuestra gente, incluso durante los momentos más difíciles. Gracias a los esfuerzos de nuestros eclesiásticos, las amenazas externas no lograrán perturbar las creencias de nuestra población."
 clergy_lecture_oaths: "Juramento de enseñanza"
 clergy_lecture_oaths_desc: "Nuestras antiguas universidades son famosas por producir las mentes más influyentes de la tierra y, por lo tanto, deben ser protegidas y controladas. Los licenciados juran no enseñar jamás fuera de sus muros."
 clergy_enforced_unity: "Unidad religiosa forzada"
 clergy_enforced_unity_desc: "En nuestro país conviven distintas confesiones, lo que dificulta la coexistencia y debilita a nuestro Gobierno. Tenemos que imponer a nuestros súbditos la práctica exclusiva de nuestra religión estatal, pues así reforzaremos nuestro poder y autoridad sobre todo el país."
 clergy_military_orders: "Órdenes militares"
 clergy_military_orders_desc: "Las órdenes militares se crearon tras el inicio de las cruzadas para fusionar la disciplina y la devoción de los monjes con la habilidad marcial y la experiencia de los caballeros. Después, se extendieron por toda la cristiandad, pero no fueron las únicas, pues otras religiones también desarrollaron tipos similares de órdenes involucradas en guerras religiosas."
 clergy_land_rights: "Derechos sobre la tierra de los religiosos"
 clergy_land_rights_desc: "Hemos decidido otorgar a la fe el derecho a poseer tierras privadas para los religiosos. Esto los hará más poderosos e influyentes, pero nos permitirá disponer de hombres santos con mayor constancia."
 clerical_advisory_council: "Consejo asesor de religiosos"
 clerical_advisory_council_desc: "Hemos decidido mantener un consejo asesor formado por miembros eclesiásticos. Esto aumentará su influencia, pero también su satisfacción, ya que podrán comunicarnos sus preocupaciones directamente y ver cómo se satisfacen sus intereses."
 clergy_powerful_dioceses: "Diócesis poderosas"
 clergy_powerful_dioceses_desc: "La administración de nuestro territorio se halla en manos del Estado. Sin embargo, el clero no se organiza según nuestros sistemas provinciales, sino que se estructura en diócesis que tienen un poder e influencia significativos en los asuntos internos de nuestro país."
 nobles_land_rights: "Derechos sobre la tierra"
 nobles_land_rights_desc: "Son los privilegios de nuestra nobleza sobre las tierras que gobiernan y sus habitantes. Entre esos derechos, se encuentran el cobro de impuestos a los campesinos que viven en esas tierras, su reclutamiento para formar levas y el acto de impartir justicia por parte de la propia nobleza, pero también el traspaso de esas tierras a sus herederos."
 auxilium_et_consilium: "Auxilium et consilium"
 auxilium_et_consilium_desc: "Los nobles reciben privilegios, pero también tienen obligaciones para con su señor. Deben proporcionar tropas (#italic auxilium#!) y encargarse del mantenimiento de las fortificaciones y la infraestructura de las tierras que gobiernan, pero también tienen que aconsejar (#italic consilium#!) a su señor cuando este se lo ordena."
 noble_serfdom_rights: "Servidumbre controlada por la nobleza"
 noble_serfdom_rights_desc: "Entre los derechos otorgados a los nobles sobre los siervos de las tierras que poseen, se encuentra el derecho a cobrarles impuestos, hacer levas e impartir justicia cuando sea necesario. Los campesinos afectados por estos derechos se convierten en siervos y suelen estar vinculados a la tierra en la que trabajan."
 noble_fortification_licenses: "Licencias de fortificación"
 noble_fortification_licenses_desc: "Una de las consecuencias del sistema feudal fue la proliferación de castillos y fortalezas construidos por la nobleza como medio para aumentar su poder y autoridad por todo el territorio. Esto ha tenido más efectos sobre el tejido de nuestra sociedad, ya que los nobles tienen permiso para atrincherarse en sus dominios heredados."
 noble_marriage_rights: "Derecho a un matrimonio real"
 noble_marriage_rights_desc: "Los nobles de nuestro país se consideran iguales a nuestros gobernantes. Por lo tanto, poseen el derecho a casarse con miembros de la familia gobernante, aumentando así su influencia y poder en la corte y en el Gobierno del país."
 noble_leaders_only: "Solo la nobleza puede liderar"
 noble_leaders_only_desc: "Nuestros nobles creen que son los únicos capaces de convertirse en líderes de nuestros ejércitos y armadas gracias a las hazañas del pasado. Sin embargo, esto no es del agrado de los demás estamentos de nuestro país, que opinan que los nobles son unos necios arrogantes."
 banal_lordship: "Señorío banal"
 banal_lordship_desc: "Una de las formas de dominación feudal desarrolladas en este sistema es el señorío banal, que se basa en el poder banal, la autoridad de un señor para dirigir a sus hombres, darles órdenes y castigarlos. Esto ha llevado a la nobleza a tener un poder mayor en sus dominios, ya que ejerce justicia en ellos y cobra impuestos a los campesinos por la mayor parte de sus actividades económicas."
 primacy_of_nobility: "Primacía de la nobleza"
 primacy_of_nobility_desc: "La nobleza de nuestro país ha demostrado ser clave para nosotros, ya que respalda la mayoría de nuestras empresas y es la columna vertebral de nuestros ejércitos. Por este motivo, afirman que son nuestros iguales y que se han vuelto tan cruciales para el Gobierno que debemos consultarles las decisiones importantes antes de tomarlas."
 elaborate_court_ceremonies: "Vida cortesana elaborada"
 elaborate_court_ceremonies_desc: "Hemos decidido convertir la vida cortesana de nuestro país en el protocolo más elaborado posible. Como se espera que toda la gente relevante asista a nuestro gobernante en la capital, se ha limitado bastante la capacidad de la nobleza para conspirar, pero a un precio muy alto."
 tysiatskii_privilege: "Cargo de týsiatski"
 tysiatskii_privilege_desc: "Los týsiatski son los líderes militares seleccionados por los boyardos. Aunque en muchos Estados sus responsabilidades se limitan a estar al mando de nuestros soldados, el cargo de týsiatski en nuestro Estado es un puesto adicional que se encarga de representar a los plebeyos, actuar como jueces en la corte comercial y supervisar nuestras fortificaciones."
 the_ryad_privilege: "Riad"
 the_ryad_privilege_desc: "$the_ryad_privilege$ es el nombre que se le da al contrato firmado entre los boyardos y el Estado. Protege los intereses y los poderes de los boyardos y define las responsabilidades y los derechos del príncipe."
 bashtinas_and_pronijas_grants: "Concesión de bastinas"
 bashtinas_and_pronijas_grants_desc: "El sistema de concesiones de tierras para nuestras élites está inspirado en el sistema bizantino de las pronoias. Conlleva una gran variedad de privilegios y obligaciones relacionados con los dominios cuando se trata de administrar las tierras que arrendan del Gobierno."
 zupa_districts: "Distritos župa"
 zupa_districts_desc: "La compartimentación y la división de nuestra sociedad están detalladas en los diversos marcos legales que rodean nuestra rama administrativa. El aspecto más importante de nuestra sociedad y burocracia es la división de nuestras provincias en distritos župa, cuyo objetivo es poder gestionar mejor los asuntos locales."
 vlastele_krayishnik: "Vlastele krayishnik"
 vlastele_krayishnik_desc: "Nuestras tierras fronterizas deben estar protegidas en todo momento. Para ello, el sistema de krayinas divide nuestras fronteras en distritos bien administrados bajo el mando de señores locales, conocidos como #italic vlastele krayishnik#!, que están a cargo de mantener y proteger a la gente de su provincia."
 feudal_mercenary_contracts: "Contratos mercenarios feudales"
 feudal_mercenary_contracts_desc: "Los ejércitos reclutados con nuestras gentes a veces dejan mucho que desear. En nuestro esfuerzo por proteger a nuestro pueblo y superar a los rivales, debemos confiar en mercenarios extranjeros, cuyos contratos estarán gestionados por miembros de la élite de nuestra sociedad."
 tax_exemption: "Exención de impuestos"
 tax_exemption_desc: "Nuestra fe está formada por hombres y mujeres devotos que dedican sus vidas al cuidado y bienestar espiritual de nuestra gente. Lo más normal es que no se vean obligados a pagar ningún diezmo al Gobierno."
 peasants_represented_in_parliament: "Representación en el Parlamento"
 peasants_represented_in_parliament_desc: "Conceder a nuestro populacho más humilde un escaño en nuestra asamblea principal dará voz al campesinado de nuestro país y les garantizará mejores derechos."
 peasants_free_peasantry: "Libre movilidad para el pueblo llano"
 peasants_free_peasantry_desc: "La gente es el activo más valioso de cualquier Estado, pues, sin ellos, la hambruna y la discordia serían el pan de cada día. Sin embargo, la élite estatal los ve como propiedad, como un objeto que mantener en su territorio.\nSi concedemos libre movilidad a las masas, su destino volverá a estar en sus propias manos y podrán abandonar las tierras de sus antiguos amos y trasladarse a nuevos, y mejores, campos."
 peasant_owns_their_food: "Medios de producción"
 peasant_owns_their_food_desc: "Las clases altas son buitres que se aprovechan de los frutos del trabajo duro del pueblo llano sin darles nada a cambio. Si aprovechamos los medios de producción, la sostenibilidad y el destino de las masas volverá a manos de los trabajadores."
 peasants_fewer_levies: "Menos levas"
 peasants_fewer_levies_desc: "El pueblo llano es el alma de nuestro Estado. Son ellos quienes alimentan a nuestra población, crean los materiales para nuestros edificios y confeccionan los productos que venden nuestros comerciantes.\nAunque la guerra es una época de grandes dificultades para nuestro Estado, es necesario mantener al populacho lejos del conflicto si queremos evitar las hambrunas y el colapso económico tras la contienda."
 peasants_yeomanry: "Terratenientes"
 peasants_yeomanry_desc: "Los pequeños propietarios de tierra reciben derechos elevados a cambio de aceptar algunas responsabilidades de los nobles menores; entre ellas, mayores expectativas con respecto a la defensa del reino."
 creaghts_privilege: "Creaghts"
 creaghts_privilege_desc: "Muchas de las clases bajas pertenecen a creaghts pastorales, bandas de pastores nómadas que cada estación migran a nuevos pastos. Reciben su nombre de las moradas temporales que construyen mientras se trasladan de un lugar a otro. Como no están ligados a una tierra específica, existen fuera de cualquier estructura feudal."
 coign_and_livery_privilege: "Coinmheadh is buannacht"
 coign_and_livery_privilege_desc: "Este sistema, también conocido como #italic bonnacht#!, requiere que los señores menores mantengan a su costa a nuestros leales soldados, alojándolos en sus propiedades."
 peasants_allowed_weapons_privilege: "Milicias del pueblo llano"
 peasants_allowed_weapons_privilege_desc: "Al pueblo llano se le permite conservar sus armas, que luego utilizará durante el servicio de levas. Esto aumenta la demanda de armas en el mercado."
 gradozadanje_and_gradobljudenlje_rights: "Gradozadanje y gradobljudenlje"
 gradozadanje_and_gradobljudenlje_rights_desc: "Nuestro dominio alberga muchas fortificaciones y fortalezas impresionantes. Los gastos derivados del mantenimiento de estos emplazamientos y de sus guarniciones recaen en la población local y en los habitantes del pueblo."
 peasants_autonomous_villages: "Pueblos autónomos"
 peasants_autonomous_villages_desc: "En los asentamientos rurales de nuestro Estado existe un dicho: «Las leyes del soberano terminan a las puertas de la aldea». La gente de los asentamientos se organiza con independencia de la autoridad centralizada del país."
 clergy_protected_faith: "Fe protegida de los religiosos"
 clergy_protected_faith_desc: "Los eclesiásticos y las eclesiásticas han obtenido protección religiosa y, por lo tanto, están exentos de cualquier intento de conversión por parte del Estado."
 burghers_protected_faith: "Fe protegida de los adinerados"
 burghers_protected_faith_desc: "Los miembros adinerados de nuestra sociedad han obtenido protección religiosa y, por lo tanto, están exentos de cualquier intento de conversión por parte del Estado."
 nobles_protected_faith: "Fe protegida de las élites"
 nobles_protected_faith_desc: "Las élites han obtenido protección religiosa y, por lo tanto, están exentas de cualquier intento de conversión por parte del Estado."
 peasants_protected_faith: "Fe protegida del pueblo llano"
 peasants_protected_faith_desc: "El pueblo llano ha obtenido protección religiosa y, por lo tanto, está exento de cualquier intento de conversión por parte del Estado."
 reduced_from_military_obligations: "Obligaciones militares reducidas"
 reduced_from_military_obligations_desc: "A cambio de su lealtad hacia nuestra autoridad central, podemos reducir las obligaciones militares de aquellos que dedican su vida a la fe en brazos de lo divino o eximirlas por completo."
 office_of_the_sankar_zouma_privilege: "Cargo de sankar-zouma"
 office_of_the_sankar_zouma_privilege_desc: "El sankar-zouma es un prestigioso cargo concedido al estamento [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')|l] por la máxima autoridad en la tierra. Su papel, como el del farima-soura, consiste en ejercer su autoridad a lo largo de todas las rutas comerciales de la frontera del sur."
 office_of_the_farima_soura_privilege: "Cargo de farima-soura"
 office_of_the_farima_soura_privilege_desc: "El farima-soura, encargado de la protección de la frontera del norte, supervisa el tráfico de la frontera sahariana y se encarga de que todas las mercancías atraviesen nuestras fronteras de forma rápida y segura, tanto en una como en otra dirección."
 liberum_veto: "#italic Liberum veto#!"
 liberum_veto_desc: "Introduce el requisito del voto unánime en el Sejm. Cualquier noble puede detener una votación o legislación levantándose y gritando #italic Sisto activitatem#! («¡Detengo la actividad!») en latín o #italic Nie pozwalam#! («¡No lo permito!») en polaco."
 visconti_city_states: "Ciudades-Estado de los Visconti"
 visconti_city_states_desc: "La [GetCountry('MLO').GetLongName] de la familia Visconti está marcada por un Estado fracturado y descentralizado. Todos los miembros destacados de la familia participan en una lucha incesante por el control de la [GetCountry('MLO').GetFlavorRank], lo que ha desencadenado toda una serie de conflictos internos y luchas de poder. Distintos miembros de la familia Visconti, entre ellos Azzone, Gian Galeazzo y Bernabò, compiten por la supremacía empleando diversas tácticas como alianzas, traiciones y campañas militares. Esta lucha continua por el poder debilita constantemente la autoridad central de la [GetCountry('MLO').GetLongNameWithNoTooltip] y contribuye a un estado de inestabilidad y fragmentación en la región."
 milanese_cloth_guilds_privileges: "Gremios de tela de Milán"
 milanese_cloth_guilds_privileges_desc: "Nuestra valiosa industria de la tela descansa sobre los hombros de los mejores artesanos de toda Italia. Si confiamos sus regulaciones y líneas de producción a nuestros comerciantes, conseguiremos unos beneficios y una productividad sin precedentes a cambio únicamente de dar un poco de influencia a nuestros gremios de comerciantes."
 novgorod_ivans_hundred: "Los Cien de Iván"
 novgorod_ivans_hundred_desc: "Los jefes de los Cien de Iván, nuestro gremio local de comerciantes, son miembros permanentes del tribunal de comercio de Nóvgorod y del consejo de gobierno de la República de Nóvgorod. Gracias a su presencia en la política y a los acuerdos existentes entre ellos y los nobles, no cabe duda de que el éxito comercial de nuestra nación será duradero."
 ordinance_of_laborers: "Ordenanza de trabajadores"
 ordinance_of_laborers_desc: "Para gran consternación de la gente de baja cuna, se ha aprobado esta ordenanza para evitar el descontrol de los costes de salario del campesinado, lo que fija los sueldos en los niveles anteriores a la peste. También se impide contratar a un exceso de trabajadores y se considera obligatorio trabajar para todos aquellos menores de 60 años."
 masaniellos_fight: "Lucha de Masaniello"
 masaniellos_fight_desc: "Las exigencias del pescador Masaniello quedan representadas por este privilegio que protege a la gente corriente de los impuestos tiránicos y del desastre económico."
 peasants_no_poll_tax_privilege: "Exención del impuesto de capitación"
 peasants_no_poll_tax_privilege_desc: "Tras el levantamiento de Wat Tyler, se abolió el punitivo impuesto de capitación y se aseguró que no se volvería a introducir."
 land_owning_farmers: "Campesinos poseedores de tierras"
 land_owning_farmers_desc: "Los campesinos suecos ocupaban una posición especialmente fuerte en comparación con gran parte de la Europa feudal: eran propietarios plenos de sus tierras, pagaban impuestos directamente a la Corona y a menudo tenían voz en asambleas locales, lo que les otorgaba un grado de autonomía y protección jurídica. No eran siervos, puesto que muchos iban armados y servían en levas. Sus derechos se arraigaban en el antiguo derecho consuetudinario, y su relativa independencia constituyó un elemento fundamental de la temprana sociedad rural sueca."
 #Aragon
 general_privilege: "Privilegio General de Aragón"
 general_privilege_desc: "El Privilegio General es una lista de acuerdos y leyes establecida en 1283 por el rey Pedro III de Aragón y la Unión de Aragón, una coalición formada por la nobleza aragonesa y representantes de ciudades importantes. Compele al monarca a garantizar los derechos tradicionales de la nobleza y a pedir permiso al Parlamento antes de declarar una guerra."
 union_privilege: "Privilegio de la Unión"
 union_privilege_desc: "A pesar de la resistencia de la Corona, la Unión de Aragón obligó a su rey a convertir este conjunto de acuerdos en ley. Proporciona amplios derechos a la nobleza aragonesa y a los habitantes de la ciudad a expensas de los poderes tradicionales del monarca."
 justicia_de_aragon: "Justicia mayor de Aragón"
 justicia_de_aragon_desc: "El justicia mayor de Aragón es un poderoso cargo legal y judicial del Reino de Aragón, creado para defender las leyes regionales, mediar en disputas y proteger los derechos de los súbditos frente a las extralimitaciones reales."
 formalized_oath: "Juramento de lealtad formalizado"
 formalized_oath_desc: "La monarquía está vinculada por el acuerdo formalizado que garantiza el reconocimiento y la defensa de los derechos y libertades de los estamentos antes de prestar juramento de lealtad."
 #Ethiopia
 double_sabbath: "Ambos días sabbat"
 double_sabbath_desc: "A diferencia de la doctrina popular, la antigua tradición de nuestro pueblo celebra tanto el sabbat del séptimo día los sábados como el día del Señor los domingos. Este privilegio convierte estas costumbres en ley y protege al campesinado de la persecución."
 #Florence
 signoria_council: "Consejo de la Signoria"
 signoria_council_desc: "La Signoria de Florencia es el nombre del consejo de nueve que gobierna la ciudad, formado por miembros de distintos gremios. Cada dos meses, se celebra un sorteo para la reelección del consejo, por lo que los cambios constantes de los integrantes garantizan que los intereses de la república prevalezcan sobre los personales. Sin embargo, el hecho de que todos los miembros procedan de los gremios hace que siempre estén al mando las mismas familias."
 florence_guilds: "Gremios de Florencia"
 florence_guilds_desc: "Los distintos artesanos y comerciantes de Florencia tienen la tradición de estar asociados a gremios diferentes. Esto no solo garantiza un estándar de calidad para los productos, sino que también evita una competencia injusta. Sin embargo, el poder y la influencia que poseen estos gremios como resultado es innegable.\n\nDesbloquea la [law|el] [ShowLawName('guilds_of_florence')]."
 #Korea
 scholar_officials: "Funcionarios eruditos"
 scholar_officials_desc: "Las élites están formadas por políticos y funcionarios sabios del Gobierno que han obtenido su honorable posición demostrando su conocimiento en los exámenes nacionales.\nLas familias de estos funcionarios podrán mantener este estatus si producen al menos un funcionario cada tres generaciones."
 petty_bureaucracy: "Reducir la burocracia"
 petty_bureaucracy_desc: "El principal cuerpo burocrático de nuestro país está formado por especialistas y administradores con un alto nivel de educación que gestionan las tareas cotidianas y apoyan la estructura del Gobierno."
 #Papacy
 powerful_italian_families: "Familias italianas poderosas"
 powerful_italian_families.tt: "Nuestra capital no está en la región de Italia"
 powerful_italian_families_desc: "La anarquía y la desobediencia en la ciudad de [ShowLocationName('rome')] y en todo territorio de los [ShowCultureGroupName('italian_group')|l] aumentaron en gran medida cuando el [GetCountry('PAP').GetGovernment.GetRulerTitle|l] trasladó su corte a [ShowLocationName('avignon')]. Ahora, estos territorios están bajo el control de poderosas familias italianas como los Colonna y los Orsini, que son prácticamente independientes del [GetCountry('PAP').GetGovernment.GetRulerTitle|l]."
 french_cardinals: "Cardenales franceses"
 french_cardinals_desc: "Desde la muerte de [GetCharacter('pap_boniface_viii').GetName|l] y el traslado de la corte a [ShowLocationName('avignon')], la mayoría de los cardenales son [ShowCultureGroupName('french_group')|l] y están bajo la influencia de la dignidad de [GetCountry('FRA').GetGovernment.GetRulerTitle|l] de [GetCountry('FRA').GetName], cuyo control sobre los [GetCountry('PAP').GetName] impedirá que vuelva a [ShowLocationName('rome')]."
 cardinal_lead_guilds: "Gremios liderados por cardenales"
 cardinal_lead_guilds_desc: "Los gremios y otras asociaciones de mercaderes y comerciantes son inevitables, pero si ordenamos que las dirijan cardenales, hombres justos y piadosos, nos aseguraremos de que la organización no se alejará del camino de Dios y de que el pecado de la codicia no nublará la mente de nuestros comerciantes."
 #Kanem Bornu
 kbo_kaigama: "Kaigama"
 kbo_kaigama_desc: "El #italic kaigama#! es el gobernador de nuestros territorios del sur y jefe del ejército. Los nobles que ostentan este título tienen poder, fuerza y una influencia tremenda, y a veces han desempeñado incluso el papel de hacedores de reyes, ya que pueden decidir quién será el gobernante."
 kbo_yerima: "Yerima"
 kbo_yerima_desc: "El #italic yerima#! es el gobernador de nuestros territorios del norte y se encarga de reclutar hombres capaces para los grupos inferiores de nuestras fuerzas armadas. Aunque no disfruta de tanta influencia como el #italic kaigama,#! su influencia sobre el reclutamiento nos vendrá bien a la hora de enfrentarnos a enemigos externos e internos por igual."
 kbo_lake_chad_trade_privilege: "Control del lago Chad"
 kbo_lake_chad_trade_privilege_desc: "A lo largo de las costas del lago Chad, nuestros comerciantes interactúan e intercambian bienes con una multitud de personas de tierras lejanas. El volumen del comercio, controlado por nosotros, es un elemento fundamental para nuestra economía y para la estabilidad de nuestro país."
 kbo_serfdom_economy: "Economía de la servidumbre"
 kbo_serfdom_economy_desc: "Nuestra gran nación se construyó sobre las espaldas de aquellos que osaron oponerse a nosotros. El flujo de siervos y esclavos dentro de nuestra nación es una piedra angular de nuestra economía, y las incursiones frecuentes y las conquistas impulsan nuestra robusta economía."
 amenokal_salt_traders: "Comerciantes de sal del amenokal"
 amenokal_salt_traders_desc: "Esos individuos experimentados, veteranos del comercio sahariano, supervisan y dirigen las caravanas de [ShowGoodsName('salt')|l] que atraviesan los desiertos inhóspitos."
 kbo_cima: "Feudos de Cima"
 kbo_cima_desc: "Como recompensa por su éxito en combate, elegimos conceder territorios fronterizos a nuestros comandantes militares para garantizar su lealtad y mejorar la influencia a larga distancia que nuestra capital debe tener en nuestras fronteras."
 clergy_religious_state: "Administración religiosa"
 clergy_religious_state_desc: "Al hacer de los asuntos de religión nuestra prioridad primordial, convertiremos nuestra nación en una entidad más unida."
 clergy_papal_emissary: "Emisario papal"
 clergy_papal_emissary_desc: "Los enviados papales y otros emisarios no solo serán bien recibidos en nuestras tierras, sino que, además, nos comprometemos a seguir siempre su juicio y no interferir en las relaciones entre el clero local y el papa."
 freedom_of_interpretation: "Libertad de interpretación"
 freedom_of_interpretation_desc: "Las muchas enseñanzas de nuestra fe no son más que una sombra bajo la que descansar y disfrutar de una vida prudente y justa. Por lo tanto, debemos promover la propagación de su sabiduría."
 expansionist_zealotry: "Fanatismo expansionista"
 expansionist_zealotry_desc: "Hacer la guerra por nuestra fe es la vocación principal de todos los verdaderos creyentes."
 religious_diplomats: "Diplomáticos religiosos."
 religious_diplomats_desc: "Es difícil conseguir una buena diplomacia. Bastan unos simples malentendidos para que la relación entre dos países caiga en picado. Al enviar diplomáticos muy religiosos a nuestros hermanos en la fe, por lo menos podremos evitar que se produzcan estas situaciones."
 promote_cultural_unity: "Promover la unidad cultural"
 promote_cultural_unity_desc: "La base de una sociedad fuerte y coherente es la promoción de una cultura para unir a todo nuestro pueblo y protegerlos de influencias extranjeras."
 embellish_great_works_of_faith: "Embellecer grandes obras de fe"
 embellish_great_works_of_faith_desc: "No hay mejor modo de mostrar nuestra magnanimidad y la fuerza de nuestra fe que creando grandes obras dedicadas a la pureza de la divinidad mediante la maravilla arquitectónica de nuestras grandes edificaciones."
 #dhimmi privileges
 dhimmi_land_rights: "Garantizar derechos locales sobre la tierra"
 dhimmi_land_rights_desc: "El hogar de un hombre es su refugio. Si garantizamos los derechos de propiedad de los miembros paganos de nuestra sociedad, estableceremos un vínculo de confianza entre ellos y nuestra administración."
 dhimmi_lighter_taxes: "Menor tributación"
 dhimmi_lighter_taxes_desc: "El secreto de una sociedad estable entre gente de muchas creencias distintas no es otro que la bondad y un tratamiento justo. Al imponer menos impuestos a los súbditos paganos bajo nuestro estandarte, conseguiremos mantener su obediencia."
 dhimmi_military_service: "Permitir el servicio militar"
 dhimmi_military_service_desc: "Los muchos creyentes paganos que ocupan pacíficamente nuestras tierras estarán más que deseosos de defender su sustento y a sus familias si decidimos permitir su reclutamiento."
 dhimmi_promote_tolerance: "Promover la tolerancia"
 dhimmi_promote_tolerance_desc: "Nuestro pueblo hace grandes referencias a la bondad y la tolerancia. Actuando en su nombre y siguiendo su ejemplo, trataremos a los no creyentes con bondad en nuestro intento por lograr estabilidad y prosperidad."
 dhimmi_administrative_posts: "Conceder puestos administrativos"
 dhimmi_administrative_posts_desc: "Nuestras fronteras contienen muchos adeptos a creencias paganas, y sus líderes locales desean mantener sus puestos. Cooperar con ellos y compartir su sabiduría es el único camino natural para una administración saludable."
 dhimmi_traditions: "Preservar tradiciones locales"
 dhimmi_traditions_desc: "Nuestros súbditos paganos provienen de muchos rincones de la tierra. Desde humildes trabajadores de los campos hasta antiguos miembros de su nobleza, poseen un pasado rico, como también es rica su historia y la belleza de sus tradiciones locales. Respetarlas y permitir su práctica es un indicativo claro de una sociedad superior y armoniosa."
 dhimmi_legal_autonomy: "Autonomía legal"
 dhimmi_legal_autonomy_desc: "La presencia de paganos en nuestro sistema legal es un modo de integrarlos en nuestras normas sociales. A pesar de las protestas contra su inclusión, si les permitimos ejercer obligaciones jurídicas, como actuar de testigos, guardianes e incluso representantes legales de sus comunidades, aumentará su apoyo a nuestra autoridad."
 dhimmi_promote_dhimmi_hierarchy: "Promover jerarquía local"
 dhimmi_promote_dhimmi_hierarchy_desc: "En nuestro esfuerzo por mantener el equilibrio social, nuestros consejeros han considerado necesario coordinarse con los representantes locales de nuestras muchas comunidades paganas."
 dhimmi_pact_of_umar: "Pacto de Omar"
 dhimmi_pact_of_umar_desc: "Una lista de derechos, así como de responsabilidades, dirigidas a los paganos que se encuentran dentro de nuestras fronteras. Este tratado define claramente la naturaleza de la relación de las «personas protegidas», lo que incluye a los cristianos, los judíos, los zoroástricos y miembros de otras muchas fes reconocidas."
 dhimmi_mazalim_court: "Tribunales del Maẓālim"
 dhimmi_mazalim_court_desc: "El Maẓālim, equivalente en autoridad a la administración religiosa y judicial de los tribunales de la sharía, opera de forma secular y facilita los asuntos de los infieles. Sus sesiones pueden tener lugar en el Palacio de Justicia #italic (dār al-'l all)#! o en una sala ceremonial, dentro de las murallas de la ciudadela #italic (īwke kīr).#! Estas audiencias acabaron convirtiéndose en parte de las formalidades y deberes reales."
 #Tribes Privileges
 local_tribal_strongholds: "Bastiones tribales"
 local_tribal_strongholds_desc: "Las muchas tribus asentadas a lo largo del Magreb ejercen una gran influencia sobre la población local. Aplacarlas y reconocer su autoridad facilitará la tarea de ejercer el control sobre nuestros dominios."
 jaysh_armies: "Ejércitos Jaysh"
 jaysh_armies_desc: "Se ha contratado a estos hombres, organizados por la administración local en labores de guarnición y otras tareas auxiliares, para sofocar las revueltas locales, asegurar el flujo de refuerzos a nuestro ejército y aplastar las rebeliones en sus territorios de origen."
 tribes_in_administration: "Gabinete tribal"
 tribes_in_administration_desc: "Las comunidades tribales son un pilar fundamental de nuestro Estado. Es justo que permitamos servir en altos cargos a quienes estén dispuestos a contribuir a nuestra administración."
 tribes_land_rights: "Derechos tribales sobre la tierra"
 tribes_land_rights_desc: "Expandir y respetar el estilo de vida de las numerosas comunidades tribales de nuestras tierras es una gran manera de garantizar su cooperación."
 tribes_fosterage: "Acogida"
 tribes_fosterage_desc: "Si garantizamos la educación de la siguiente generación de miembros tribales mediante su acogida en familias vecinas, nos aseguraremos del traspaso de conocimiento y fortaleceremos los lazos de parentesco y alianza entre ellas."
 tribes_manrent: "Manrent"
 tribes_manrent_desc: "Al participar en tareas de reclutamiento contractual, muchos miembros de nuestras comunidades tribales inician su servicio en las diversas fortificaciones de las familias más influyentes."
 tribes_allow_gatherings: "Permitir encuentros"
 tribes_allow_gatherings_desc: "La expresión de una cultura única mediante encuentros regulares entre familias poderosas de nuestras comunidades tribales es un gran modo de debatir sobre política, intercambiar información y llevar negocio a muchos asentamientos por todo nuestro reino."
 tribes_creach: "Creach"
 tribes_creach_desc: "El cultivo y la crianza de reses y [ShowGoodsName('livestock')|l] que hemos conseguido mediante la guerra y los asaltos es una manera excelente de garantizar la prosperidad de nuestros pueblos tribales."
 tribes_pasture_access: "Acceso a los pastos"
 tribes_pasture_access_desc: "Si concedemos acceso a los pastos a nuestras comunidades tribales, podremos aprovechar sus conocimientos avanzados sobre el cultivo de comida y la cría de ganado."
 tribes_tribal_levies: "Permitir levas tribales"
 tribes_tribal_levies_desc: "Los varones de las tribus son célebres por su experiencia bélica. Si empleamos a estos hombres curtidos en nuestros ejércitos, fortaleceremos nuestras tropas y aseguraremos aún mejor nuestros dominios."
 tribes_tribal_registry: "Registro ampliado"
 tribes_tribal_registry_desc: "A pesar de que las comunidades tribales llevan una vida principalmente separada de nuestra sociedad, debemos asegurarnos de poseer un registro adecuado de quienes viven entre nosotros."
 tribes_protected_faith: "Fe protegida de las tribus"
 tribes_protected_faith_desc: "Los hombres de naturaleza y las extensiones salvajes de nuestra tierra a veces pueden adherirse a creencias distintas. Como súbditos leales bajo nuestro estandarte, haríamos bien en respetar nuestras diferencias religiosas."
 tribes_respect_tribal_traditions: "Respeto a las tradiciones tribales"
 tribes_respect_tribal_traditions_desc: "Bajo nuestro estandarte, se respetará y preservará el gran número de tradiciones interesantes y fascinantes perpetuadas por los miembros de las comunidades tribales."
 #Cossacks Privileges
 cossacks_land_rights: "Derechos sobre la tierra de los cosacos"
 cossacks_land_rights_desc: "Los cosacos viven en comunidades propias y se organizan a su manera. Si garantizamos la autonomía de sus territorios, nos aseguraremos su lealtad."
 cossacks_sanctioned_atamans: "Sanción de los atamanes"
 cossacks_sanctioned_atamans_desc: "El atamán es el líder de un grupo dentro de los cosacos. Si reconocemos su liderazgo de forma oficial, los vincularemos a nuestro Gobierno, si bien a cambio de concederles más autoridad."
 cossacks_allowed_free_roaming: "Permiso de libre tránsito"
 cossacks_allowed_free_roaming_desc: "Los cosacos son tradicionalmente seminómadas: no permanecen mucho tiempo en un lugar fijo. Permitir esta movilidad contribuirá mucho a preservar su modo de vida y mejorará su disposición a trabajar para nosotros."
 cossacks_government_positions: "Puestos de Gobierno para los cosacos"
 cossacks_government_positions_desc: "La dura vida de los cosacos crea individuos recios y resistentes. En vez de limitarnos a dejarles vagar por nuestras tierras, podríamos reclutar a aquellos de más talento para que nos ayuden en la administración del Gobierno."
 cossacks_military_service: "Servicio militar para los cosacos"
 cossacks_military_service_desc: "Los cosacos viven tradicionalmente en una sociedad muy militarizada. En vez de dejarles vagar libremente, nos harían mejor servicio si los incorporáramos al sistema militar, donde podríamos aprovechar sus habilidades bélicas."
 cossacks_protected_faith: "Fe protegida de los cosacos"
 cossacks_protected_faith_desc: "Los cosacos son tradicionalmente diversos en sus creencias religiosas. Profesa numerosos credos, aunque en buena medida comparte la misma fe. Si respetamos esto, podemos evitar tensiones religiosas no solo entre ellos, sino también con nosotros."
 cossacks_respected_traditions: "Respeto a las tradiciones cosacas"
 cossacks_respected_traditions_desc: "Los cosacos tienen sus propias tradiciones y su organización social. Debemos respetarlas si queremos que sientan parte de nuestro país."
 cossacks_rada_autonomy: "Autonomía de la rada"
 cossacks_rada_autonomy_desc: "La administración de los cosacos se centra alrededor de la «rada», asamblea o consejo, donde se deciden todos los asuntos militares y civiles. Si damos a estas radas autonomía respecto a nuestra administración, podremos delegar en ellas el gobierno de sus territorios, al tiempo que nos aseguramos su complacencia."
 cossacks_register: "Registro de los cosacos"
 cossacks_register_desc: "Los cosacos servirán en nuestro ejército, pero es preciso organizarlos en formaciones especiales, con un registro específico y rangos propios para los oficiales, de modo que sean más eficaces en la guerra."
 cossacks_explorers: "Exploración por parte de los cosacos"
 cossacks_explorers_desc: "Los cosacos están acostumbrados a vagar libremente, sin ataduras a ningún país. Podemos usar estas características para enviarlos a lo desconocido, de modo que descubran nuevas tierras para nosotros."
 cossacks_colonization: "Colonización por parte de los cosacos"
 cossacks_colonization_desc: "Los cosacos no permanecen mucho tiempo en ningún lugar concreto, un estilo de vida que los convierte en candidatos ideales para explorar regiones sin reclamar, en preparación de asentamientos más permanentes."
 plc_cossack_treaty_of_hadiach: "Tratado de Hádiach"
 plc_cossack_treaty_of_hadiach_desc: "El $plc_cossack_treaty_of_hadiach$ cede muchos poderes y derechos a los cosacos. La concesión más importante de este privilegio es la inclusión de la nación en la Mancomunidad para formar el estado polacolituano-ruteno."
 cossack_identity: "Identidad cosaca"
 cossack_identity_desc: "Los cosacos poseen una identidad distinta y orgullosa, con tradiciones y costumbres propias. Por este motivo, no las abandonan fácilmente por influencias externas, sino que tienden a mantenerse firmes en su modo de vida."
 #Burgher Privileges
 reduced_trade_regulations: "Regulaciones mercantiles reducidas"
 reduced_trade_regulations_desc: "Restringir el flujo del comercio proveniente del extranjero no es un movimiento sabio en absoluto. Al contrario, debemos conseguir que los comerciantes de mercados extranjeros se sientan como en casa en nuestras calles y asegurarnos de que sus bienes fluyan dentro de nuestras fronteras."
 increased_trade_regulations: "Regulaciones comerciales aumentadas"
 increased_trade_regulations_desc: "No debemos permitir que los comerciantes extranjeros se apoderen de nuestros mercados. Como un primer paso hacia una supervisión normativa, frenaremos la influencia de los comerciantes extranjeros y les proporcionaremos una ventaja competitiva a los nuestros."
 land_of_commerce: "Tierra de comercio"
 land_of_commerce_desc: "Nos enorgullecemos de ser una nación que cuida mucho de sus comerciantes, pues les aseguramos un rápido transporte, representación legal y libertad para trasladar sus bienes como mejor les parezca."
 treasury_rights: "Derechos de tesorería"
 treasury_rights_desc: "Si les concedemos la supervisión de nuestra tesorería a los miembros poderosos y adinerados de nuestra sociedad, garantizaremos sus intereses y mejorará su lealtad hacia nosotros, a costa de algunos impuestos perdidos."
 urban_development_grants: "Subvenciones de desarrollo urbano"
 urban_development_grants_desc: "Está claro que el futuro se encuentra entre los robustos muros de los asentamientos urbanizados. Para promover y dirigir esta nueva era, se concederán diversas subvenciones a los habitantes de las ciudades para impulsar la urbanización en nuestro país."
 sponsor_maritime_contracts: "Contratos marítimos patrocinados"
 sponsor_maritime_contracts_desc: "El tráfico mercantil en nuestras costas es un valioso medio para conseguir impuestos e ingresos para nuestra tesorería. Si confiamos contratos especiales a los comerciantes, nos aseguraremos de maximizar nuestra presencia marítima."
 control_over_the_coinage: "Control sobre la acuñación"
 control_over_the_coinage_desc: "Cortar nuevas monedas de calidad adecuada y ponerlas en circulación es un proceso tan vital como complicado para el desarrollo de un pueblo soberano."
 shipwright_contracts: "Contratos de construcción naval"
 shipwright_contracts_desc: "Conceder contratos financiados por el Estado favorables a los miembros adinerados de nuestra sociedad nos permitirá adoptar un control más eficiente sobre los procesos de construcción naval y recortar los trámites normativos de la industria."
 allow_trade_center_sponsorship: "Permitir el patrocinio de centros de intercambio comercial"
 allow_trade_center_sponsorship_desc: "Al financiar varios centros de intercambio comercial a lo largo de nuestro reino, nos aseguraremos de que los comerciantes y la gente de moneda tengan grandes instalaciones para intercambiar productos y establecer una circulación comercial saludable."
 market_fairs: "Ferias comerciales"
 market_fairs_desc: "La financiación y el desarrollo de centros de comercio atraerá a un tráfico mayor, ya que tienen la reputación de ser lugares seguros y en ellos se acumulan grandes riquezas y diversos bienes exóticos."
 nobility_council: "Élite en el consejo"
 nobility_council_desc: "En un momento en el que las élites poseen una gran influencia y pueden ayudar a promover o erradicar dinastías, resulta sabio otorgarles ciertos puestos clave en el consejo administrativo."
 manorial_courts: "Cortes feudales"
 manorial_courts_desc: "El derecho a conceder audiencias independientemente de su posición y lealtad a la autoridad central es un privilegio muy audaz de las élites. Al imitar a su señor feudal, pueden exigir más impuestos y poseer una autoridad superior en todos sus dominios, para bien o para mal."
 increased_civic_engagement: "Participación cívica aumentada"
 increased_civic_engagement_desc: "Promover la participación de la gente en asuntos sociopolíticos es un gran modo de garantizar la salud de nuestra república."
 inherited_offices: "Cargos heredados"
 inherited_offices_desc: "Aunque es cierto que la mayoría de dominios que comparten nuestra administración tienden a celebrar elecciones para sus cargos, nos hemos dado cuenta de que, si queremos asegurar la lealtad de las élites, debemos permitir que accedan a cargos hereditarios."
 recognized_communes: "Comunas reconocidas"
 recognized_communes_desc: "Muchos asentamientos urbanos y rurales de nuestro país han desarrollado una visión muy descentralizada de su situación y se han vuelto cada vez más autónomos. Aunque reconocerlos como entidades legítimas podría reducir nuestro control sobre sus asuntos, es algo que contentará a las élites."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "Mantener los procedimientos clericales"
 maintain_clerical_proceedings_desc: "Pese a nuestra aptitud para los ideales republicanos, se permitirá a los religiosos conservar su influencia e influjo en la corte."
 state_official_oaths: "Juramentos oficiales del Estado"
 state_official_oaths_desc: "Todos los funcionarios con cargos en nuestros dominios deben profesar su lealtad a la única fe verdadera con la bendición eclesiástica."
 mandatory_clerical_donations: "Donaciones clericales obligatorias"
 mandatory_clerical_donations_desc: "El derecho a las donaciones es una responsabilidad divina si queremos profesar nuestra devoción y la fuerza de nuestra fe hacia una potencia superior."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "Exención de peajes y aranceles"
 toll_and_tariff_exemptions_desc: "La exención del pago de las tasas por parte de los barcos y carros comerciales que transportan bienes sin duda ayudará a garantizar que los comerciantes aprueben nuestra administración."
 dedicated_merchant_courts: "Tribunales mercantiles dedicados"
 dedicated_merchant_courts_desc: "Los tribunales dedicados a resolver las disputas de los comerciantes son una rama poderosa de nuestro Gobierno y ejercen una gran influencia sobre los asuntos comerciales y mercantiles."
 noble_patronage: "Patrocinio de las élites"
 noble_patronage_desc: "Debemos cuidar nuestra presencia mercantil. Para garantizar una conducta continuada de los asuntos comerciales, es responsabilidad de las élites patrocinar a los comerciantes y asegurarse de que cuentan con dinero suficiente para transportar los bienes."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "Designar cargos eclesiásticos"
 appoint_ecclesiastical_offices_desc: "La nobleza y la divinidad son conceptos que se han ido entrelazando cada vez más en nuestra sociedad piadosa."
 control_of_the_borderlands: "Control de las fronteras"
 control_of_the_borderlands_desc: "La protección de los creyentes en lugares lejanos a nuestra capital es una tarea ardua. Si confiamos su protección a las élites, conseguiremos mantener a nuestra gente a salvo entre enemigos herejes y paganos."
 sponsor_printing_of_religious_texts: "Impresión patrocinada de textos religiosos"
 sponsor_printing_of_religious_texts_desc: "La circulación de textos religiosos impresos es un gran modo de extender enseñanzas y conocimiento, educando a nuestro pueblo y recordándoles sus responsabilidades religiosas."
 printing_of_religious_texts: "Impresión de textos religiosos"
 printing_of_religious_texts_desc: "El establecimiento de la imprenta y la comercialización y difusión de libros religiosos son los siguientes pasos para aumentar nuestra devoción y alfabetización.\n\nDesbloquea el privilegio [ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')]."
 liturgical_mural_art: "Mural litúrgico"
 liturgical_mural_art_desc: "Adornaremos nuestros espléndidos muros palaciegos con los dibujos y diseños de algunos de nuestros artistas más capaces y con mayor talento como forma de elevar la belleza de nuestra fe y profesar nuestro amor hacia lo divino."
 #Unique Privileges#
 golden_liberty: "Libertad dorada"
 golden_liberty_desc: "La libertad dorada (también conocida como Złota Wolność) representa la significativa influencia y privilegios de la nobleza durante la era actual. Se refiere al sistema en el que la nobleza ostenta un poder considerable, que incluye el derecho a elegir al rey y dar forma a las políticas del país. Implica que todos los nobles, independientemente de su rango, estado económico u origen étnico, se consideran iguales en el poder."
 nieszawa_privileges: "Estatutos de Nieszawa"
 nieszawa_privileges_desc: "Esta serie de leyes conceden grandes concesiones a las élites y requieren su aprobación para promulgar nuevas normativas, movilizar a las fuerzas armadas e implementar nuevos impuestos. Los estatutos también reducen el poder de las familias más ricas y refuerzan la posición de la nobleza, una clase más extendida."
 pacta_conventa: "#italic Pacta conventa#!"
 pacta_conventa_desc: "Originalmente concebidos como un acuerdo contractual entre los nobles y el Gobierno, estos estatutos precisan las responsabilidades de la autoridad central, explican a grandes rasgos diversas tareas en áreas como la política extranjera, los impuestos y los asuntos militares y más."
 polish_merchant_seal: "Sello comercial polaco"
 polish_merchant_seal_desc: "Este sello, que lleva la insignia de nuestra autoridad central, permite a los comerciantes viajar libremente y sin interrupciones. Gracias a este documento, los comerciantes y sus bienes pueden pasar sin complicaciones por las ciudades a cambio de un pequeño impuesto suplementario."
 privateer_contracts: "Contratos para los corsarios"
 privateer_contracts_desc: "Si regulamos y supervisamos las actividades de los saqueadores bajo nuestra jurisdicción, seguramente podremos emplear a una banda de corsarios más eficientes dispuestos a servir a nuestro país y entorpecer a nuestros enemigos."
 noble_armies: "Ejércitos nobles"
 noble_armies_desc: "Otorgar permiso a la nobleza para reclutar ejércitos propios y mantenerlos es una gran manera de garantizar su participación en un ejército mayor a la vez que se les concede más influencia."
 chancellor_nobles: "Nobles cancilleres"
 chancellor_nobles_desc: "Los individuos procedentes de las ramas menores de la nobleza que ostentan estos cargos administrativos son responsables de plasmar las decisiones gubernamentales en documentos legales, formando así la base de nuestra administración."
 ayuntamientos: "Ayuntamientos"
 ayuntamientos_desc: "El derecho a establecer concejos municipales con jurisdicciones legislativas y ejecutivas claras es un aspecto evidente y fundamental del campesinado de nuestros dominios."
 right_to_inherit: "Derecho a heredar"
 right_to_inherit_desc: "La nobleza alemana conserva la antigua tradición de dividir las tierras y títulos del padre entre todos los hijos, garantizando así la paz entre hermanos y evitando guerras innecesarias."
 fund_karimi: "Financiar a los comerciantes karimis"
 fund_karimi_desc: "Financiar a poderosos comerciantes conocidos como karimis, responsables del flujo de especias, entre otros bienes, es una parte esencial de nuestros beneficios monetarios y la forma de darle continuidad a nuestra prosperidad."
 waqf_payments: "Pagos del waqf"
 waqf_payments_desc: "Para profesar nuestra devoción y dedicación religiosa, nos esforzaremos por pagar el waqf, una donación benéfica utilizada para financiar madrasas, hospitales, mezquitas o para ayudar a los menos afortunados."
 allow_hunting: "Permisos de caza"
 allow_hunting_desc: "Permitamos al pueblo llano cazar animales y despellejarlos dentro de los límites legales y físicos del dominio del municipio o de su señor."
 no_labor_sunday: "No trabajar el domingo"
 no_labor_sunday_desc: "Sería prudente seguir las enseñanzas de la Iglesia y conceder a nuestros siervos y campesinos un descanso del trabajo el domingo, como señal de compasión y devoción."
 communal_lands: "Tierras comunales"
 communal_lands_desc: "A pesar de la posición intrínsecamente desfavorecida del pueblo llano, debemos dictar que todos los miembros de la jerarquía social más baja tengan derecho a establecer rebaños comunes de animales y a recolectar cosechas en campos compartidos."
 partial_yield: "Rendimiento parcial"
 partial_yield_desc: "Las tierras de la élite y de los adinerados a menudo las cultivan los campesinos, los esclavos o los siervos. Por lo tanto, lo mínimo que podemos hacer es conceder al pueblo llano acceso a una parte de la cosecha de esa tierra cada año."
 access_to_royal_and_ecclesiastical_courts: "Acceso a las cortes reales y eclesiásticas"
 access_to_royal_and_ecclesiastical_courts_desc: "La representación legal de los menos afortunados es un aspecto fundamental para una sociedad equitativa y equilibrada. Por ello, las cortes públicas y religiosas deberían gestionar las disputas legales entre el pueblo llano y las élites de la forma más justa posible."
 peasants_in_administration: "Campesinado en la administración"
 peasants_in_administration_desc: "Al involucrar a los miembros más capacitados del pueblo llano, podemos mejorar y expandir el alcance de la administración hacia las zonas más remotas de nuestro territorio."
 ius_teutonicum: "#italic Ius Teutonicum#!"
 ius_teutonicum_desc: "Desde los tiempos de las marchas orientales del Imperio carolingio, los pueblos alemanes se han ido expandiendo y estableciendo más al este. Esta afluencia de colonos alemanes, conocida como #italic ostsiedlung#!, a menudo venía animada por los gobernantes locales para llenar zonas escasamente pobladas. Ahora, estos colonos están sometido a un tipo de ley especial, llamada #italic $ius_teutonicum$#!, que les ofrece privilegios especiales como la exención de impuestos y el derecho a establecer ciudades autogobernadas."
 kormlenije: "Kormlenie"
 kormlenije_desc: "El sistema kormlenije funciona como un mecanismo para abordar las necesidades financieras y materiales de la nobleza rusa, estableciendo una dependencia financiera entre los nobles. Esta dependencia, a su vez, desempeña un papel crucial en asegurar su lealtad inquebrantable."
 haudenosaunee_labor_division: "División laboral de los haudenosaunee"
 haudenosaunee_labor_division_desc: "Nuestra gente siempre sabe lo que se espera de ella dentro de la comunidad. Los distintos papeles se distribuyen y se asignan en beneficio de todos, y todos los que se ocupan de una misma tarea colaboran para llevarla a cabo. Hombres y mujeres trabajan en sus tareas designadas y se complementan entre sí. Las mujeres están a cargo de todo lo relacionado con la producción de alimentos, desde cultivar y recolectar las cosechas hasta preparar y cocinar los alimentos, así como realizar las tareas de casa. Los hombres, por otro lado, se ocupan de los bosques, ríos y lagos y de la producción de madera, la caza y la pesca, pero también del comercio y de la lucha."
 manifesto_of_freedom: "Manifiesto de libertad"
 manifesto_of_freedom_desc: "Tras un período de agitación política, se han otorgado grandes libertades civiles a los miembros de la élite de nuestra sociedad para garantizar su lealtad. El manifiesto permanecerá en vigor durante la totalidad del mandato actual y puede resultar difícil de revocar."
 #Bohemia
 inaugural_diplomas: "Diplomas inaugurales"
 inaugural_diplomas_desc: "Para forjar fuertes lazos con los miembros de la élite de nuestra sociedad, les hemos concedido una serie de beneficios según el acuerdo de $inaugural_diplomas$. Entre esas concesiones, se encuentran la reducción de la obligación de las levas para la Corona y el derecho a una tributación reducida."
 district_paving_privilege: "Tributación de distrito"
 district_paving_privilege_desc: "El mantenimiento de los caminos entre los muchos distritos de [ShowLocationName('prague')] es un tema polémico entre las élites. Concederles el derecho a gravar la pavimentación de nuevas carreteras nos ayudará inevitablemente a conectar más distritos."
 joint_assembly_decrees: "Decretos de asamblea colectivos"
 joint_assembly_decrees_desc: "Esta serie de derechos concedidos a los miembros de la élite de nuestro país promueve la integración y la uniformidad entre ellos y sus muchos iguales a lo largo y ancho del [GetUniqueInternationalOrganization('hre').GetName]."
 commons_petition: "Petición de los comunes"
 commons_petition_desc: "Lista de reivindicaciones creada tras la revuelta de la Peregrinación de Gracia."
 austere_monastic_life: "Vida monástica austera"
 austere_monastic_life_desc: "La vida en una orden religiosa ha vuelto a su recluido y austero ideal. La acumulación de riquezas está restringida y el enfoque monástico se centra en la contemplación y la oración. Se pueden crear monasterios adicionales."
 #Aztec Estate Privileges
 warrior_tribunal: "Tribunal de guerreros"
 warrior_tribunal_desc: "Marco jurisprudencial de nuestras tierras infundido de autoridad legal para juzgar una variedad de crímenes."
 ceremonial_tax_exemptions: "Exenciones de impuestos ceremoniales"
 ceremonial_tax_exemptions_desc: "La preparación de tributos, sacrificios y festivales es un gran honor para nuestros comerciantes. A cambio de esta responsabilidad, estarán exentos de los impuestos convencionales."
 #Incas
 mita_system: "Sistema de la mita"
 mita_system_desc: "De los 15 a los 50 años, todos los varones están obligados a trabajar bajo el sistema de la mita. Esto significa que, durante un periodo un año, actuarán como mano de obra gratuita para el Gobierno. El trabajo está regulado para que no entre en conflicto con la posibilidad de cada persona de mantener a su familia."
 #Teutons
 kulm_law: "Ley Kulm"
 kulm_law_desc: "La ley Kulm, una versión modificada de la ley de Magdeburgo, es el privilegio concedido a todas las ciudades de Prusia que asegura los intereses mercantiles de los gremios de comerciantes de la ciudad y que les concede una autonomía significativa con respecto a su soberano."
 invite_german_settlers: "Invitar colonos alemanes"
 invite_german_settlers_desc: "Las corrientes de migración y la dinámica cambiante de las políticas territoriales de nuestra nación podrían beneficiarse de nuestros intentos de construir una gran nación sobre los hombros de los inmigrantes."
 invite_german_settlers.tt: "Empezarán a llegar olas de inmigrantes alemanes regularmente a nuestro país."
 #The Knights
 autonomous_local_commanders: "Comandantes locales autónomos"
 autonomous_local_commanders_desc: "Los comandantes locales que se ocupan de los puestos de nuestra orden llevan tiempo exigiendo una mayor autonomía en nombre de un autogobierno eficiente y de su lealtad a nuestra causa."
 apostolic_tax_privilege: "Impuesto apostólico"
 apostolic_tax_privilege_desc: "Nuestro servicio a la máxima autoridad de la fe [ShowReligionAdjective('catholic')|l] nunca se puede quedar en meras promesas. Si nos comprometemos a apoyar al [GetCountry('PAP').GetGovernment.GetRulerTitle|l], seguro que nos ganamos su favor."
 #Hungary
 golden_bull_of_1222: "Bula de Oro de 1222"
 golden_bull_of_1222_desc: "Este documento fundacional de la historia de Hungría engloba los derechos y privilegios de las élites. Gracias a este tratado, están exentas de impuestos directos, lo que garantiza que no sufrirán ninguna carga debido a las exigencias de las arcas del Estado. Además, este privilegio limita sus obligaciones de proporcionar una fuerza de combate, lo que salvaguarda sus libertades al tiempo que mejora su influencia en el reino."
 monetary_fiefs: "Feudos económicos"
 monetary_fiefs_desc: "Nuestro gobernante posee directamente la mayor parte de la tierra y evita realizar concesiones de por vida a la nobleza. En su lugar, los nuevos feudos los gestionan y disfrutan funcionarios designados únicamente durante el tiempo en el que ostentan dicho cargo."
 #Ottomans
 ghazi_privilege: "Señores ghazi"
 ghazi_privilege_desc: "Estos abnegados guerreros de la fe cruzan fronteras lejanas en busca de botín, honor y una causa divina. Formados por fervorosos voluntarios y guerreros tribales, protegen nuestras fronteras mediante implacables incursiones y conquistas, propagando influencia y miedo a partes iguales."
 autonomous_kadiluks: "Kadiluks autónomos"
 autonomous_kadiluks_desc: "Los cadíes deberían tener más poder dentro de sus jurisdicciones kadiluk asignadas para aprovechar mejor su sabiduría en beneficio del Estado."
 ayans_privilege: "Notables ayanes"
 ayans_privilege_desc: "Nadie conoce mejor las complejas dinámicas de poder en las provincias más remotas que los notables que ya residen allí. Al otorgarles el estatus de ayanes, se confía en que gobiernen con una supervisión limitada por parte del Estado."
 #Brandenburg / Prussia
 bra_kreditwerk: "Kreditwerk"
 bra_kreditwerk_desc: "El Kreditwerk controla una gran parte de nuestras finanzas, lo que dificulta nuestras capacidades financieras."
 bra_kreditwerk_reformed: "Kreditwerk reformado"
 bra_kreditwerk_reformed_desc: "El Kreditwerk, reformado ahora bajo el control directo de la corona, nos permitirá financiar nuestros proyectos de forma más eficiente."
 #Tribal Chieftains
 share_of_the_spoils: "Parte del botín"
 share_of_the_spoils_desc: "La victoria siempre sabe más dulce cuando nuestro espléndido clan acumula todo el botín. Sin embargo, si lo compartimos, seguro que nos ganamos a muchos clanes poderosos que también se encuentran bajo nuestro estandarte."
 tribal_host: "Hueste tribal"
 tribal_host_desc: "La cría de caballos fuertes será la piedra angular de nuestra poderosa hueste. Si confiamos el proceso a nuestras élites, nos aseguraremos de no quedarnos nunca sin yeguas para nuestros prestigiosos ejércitos."
 tribal_autonomy: "Autonomía tribal"
 tribal_autonomy_desc: "Nuestros antepasados, y sus padres antes que ellos, respetaban la vida en libertad del campo. Nos iría bien seguir su ejemplo, lejos de influencias externas que desean alienarnos de nuestra verdadera naturaleza."
 #Venice
 libro_d_oro: "Libro d'Oro"
 libro_d_oro_desc: "El Consejo Mayor de [GetCountry('VEN').GetName] tiene muchas reglas que deciden quién es digno de ser miembro. El #italic Libro d'Oro#! contiene una lista de las familias que reúnen tales requisitos y que se pueden considerar parte de la nobleza de [GetCountry('VEN').GetNameWithNoTooltip].\n\nEste documento se compiló en 1317 y solo mediante una gran cantidad de oro e influencia se pueden introducir cambios."
 libro_d_argento: "Libro d'Argento"
 libro_d_argento_desc: "Junto con el #italic Libro d'Oro#! que enumera a todas las familias nobles de la [GetCountry('VEN').GetLongName], el #italic Libro d'Argento#! contiene los nombres de todas las familias #italic originarii#!, todas aquellas que, pese a ser plebeyas, descienden de los habitantes originales de la laguna y se han ganado el derecho a comerciar como ciudadanos de [GetCountry('VEN').GetNameWithNoTooltip] y a acceder a puestos en [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]."
 zontas: "Zonta"
 zontas_desc: "Los consejos que rigen [GetCountry('VEN').GetFlavorRank] de [GetCountry('VEN').GetName] eligen miembros de la nobleza. Estas élites se unen en las llamadas #italic zontas#! y cuentan con privilegios y deberes para proteger la constitución contra la acumulación de poder de un único gobernante."
 zontas_revoke_tt: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] tiene menos de un #Y 25 %#! de poder o el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] tiene un #Y 50 %#! o más de poder."
 avogadoria_de_comun: "Avogadoria de Comùn"
 avogadoria_de_comun_desc: "El Estado está en manos de las uniones de familias nobles y ricas en los puestos claves del Gobierno [GetCountry('VEN').GetAdjective|l]. Para defender los intereses del Estado y, por extensión, de estas familias, el Consejo creó la #italic Avogadoria de Comùn#!, o #italic fiscalía pública#!, que supervisa las cuentas de los altos cargos, investiga las acusaciones de corrupción y procesa cualquier violación de la ley.\nNi siquiera los mismísimos dogos se libran de su mirada vigilante."
 #Scotland
 scottish_clans: "Clanes escoceses"
 scottish_clans_desc: "La gente de [GetCountry('SCO').GetName], sobre todo en el norte rural, se ha organizado tradicionalmente en múltiples clanes, cada uno unido en términos de parentesco y ubicación geográfica, que deben lealtad a su propio jefe del clan. Las reuniones de clanes y las interrelaciones entre sus miembros son los aspectos que impulsan la política escocesa."
 autonomous_scottish_clans: "$scottish_clans$ autónomos"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "Herencia escocesa unificada"
 tribes_scotland_gaelic_heritage_desc: "Durante generaciones, los clanes de las tierras altas del norte han conservado la identidad del [ShowLanguageName('gaelic_language')|l] mientras que los clanes de las tierras bajas han desarrollado una cultura propia de los [ShowCultureName('scottish')|l]. A pesar de no compartir costumbres, los clanes de las tierras altas y bajas dejarán a un lado sus diferencias para luchar contra los adversarios extranjeros que amenacen a [GetCountry('SCO').GetName]."
 autonomous_tribes_scotland_gaelic_heritage: "$tribes_scotland_gaelic_heritage$ autónomo"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "Estatutos de Iona"
 sco_statutes_of_iona_desc: "A través de estos estatutos, se espera que los clanes de las tierras altas rurales envíen a sus herederos a educarse en las escuelas de las tierras bajas. Si bien esto dará lugar a una generación más instruida de la nobleza de las tierras altas, existe el riesgo de que se erosione un patrimonio cultural de varios siglos."
 #Muscovy/Russia
 salt_tax_exemption: "Exención del impuesto de la sal"
 salt_tax_exemption_desc: "La escasez y el alto precio de la sal han dado lugar a dificultades económicas para los campesinos. Por ello, a partir de ahora estarán exentos del pago de cualquier impuesto sobre la [ShowGoodsName('salt')|l] para así aliviar rápidamente las dificultades económicas y reducir el riesgo de revuelta social."
 charter_of_the_nobility: "Carta a la nobleza"
 charter_of_the_nobility_desc: "Tras el levantamiento de Pugachev, se publicó una carta que reforzaba los privilegios de la nobleza y enfatizaba su papel para mantener el orden."
 #France
 villes_franches: "Villas francas"
 villes_franches_desc: "Durante las últimas décadas, varias de nuestras ciudades mercantiles han experimentado un crecimiento enorme que les ha aportado cierto nivel de autonomía, lo que ha provocado su transformación en algo similar a ciudades libres que se inclinan hacia un enfoque descentralizado en el gobierno."
 residence_in_versailles: "Residencia en Versalles"
 residence_in_versailles_desc: "La primera familia [GetCountry('FRA').GetGovernment.GetAdjective|l] ha extendido una oferta a miembros de las familias nobles más prominentes para que vivan en el palacio de Versalles."
 permanent_residence_in_versailles: "Residencia permanente en Versalles"
 permanent_residence_in_versailles_desc: "Se han hecho ampliaciones en Versalles para que los miembros [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] puedan residir de forma permanente en el palacio junto con la primera familia [GetCountry('FRA').GetGovernment.GetAdjective|l]. Quienes no pertenecen a esta disfrutan de lujos palaciegos, aunque a costa de su influencia política, que se ve muy mermada para poder conservar el favor de su [GetCountry('FRA').GetGovernment.GetRulerTitle|l]. El abandono de sus tierras también deja menos espacio para intrigas y maquinaciones y ata a estos nobles al gobierno de Versalles."
 great_offices_of_the_crown_of_france: "Grandes cargos de la corona de Francia"
 great_offices_of_the_crown_of_france_desc: "Los cargos gubernamentales más importantes dentro de nuestra administración central están reservados a la nobleza de nuestro reino."
 fra_marcel_great_ordinance: "La Gran Ordenanza"
 fra_marcel_great_ordinance_desc: "Tras la inmensa presión ejercida por Étienne Marcel, Francia está gobernada por los términos de la Gran Ordenanza de Marcel. A cambio de otorgarle una enorme influencia, ahora el Estado cuenta con el respaldo de los Estados Generales para recaudar más impuestos."
 fra_leadership_of_marcel: "Liderazgo de Étienne Marcel"
 fra_leadership_of_marcel_desc: "La influencia de Étienne Marcel ha convertido a los miembros [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] en una fuerza poderosa de los Estados Generales."
 fra_marcel_compromise_ordinance: "Gran Ordenanza de Compromiso"
 fra_marcel_compromise_ordinance_desc: "En este acuerdo de compromiso, la Corona cede poder a Étienne Marcel a cambio de que los Estados Generales aprueben la petición de recaudar más impuestos."
 fra_papacy_pragmatic_sanctions: "Pragmática Sanción de Bourges"
 fra_papacy_pragmatic_sanctions_desc: "Mediante estas sanciones, la Iglesia católica de Francia obtiene una mayor independencia administrativa del papado, ya que permite un nombramiento electoral de cargos eclesiásticos mediante un consejo eclesiástico general. Aunque estas sanciones complacerán al clero, nuestra influencia y relación con la Santa Sede se verá negativamente afectada."
 #India
 vij_tamil_trading_rights: "Derechos comerciales tamiles"
 vij_tamil_trading_rights_desc: "En [ShowAreaName('tamil_land_area')|l] se encuentran muchas grandes ciudades comerciales del pueblo [ShowCultureName('tamil')|l]. Si les concedemos privilegios autónomos y de comercio, nos aseguraremos su lealtad y beneficiaremos al Estado."
 jain_banking_rights: "Derechos bancarios de la gente [ShowReligionAdjectiveWithNoTooltip('jain')|l]"
 jain_banking_rights_desc: "El [ShowReligionName('jain')|l] ya no es una fe dominante o favorecida políticamente en la India, pero la gente [ShowReligionAdjectiveWithNoTooltip('jain')|l] no es irrelevante ni mucho menos. Se han hecho un hueco en el mundo de los préstamos y la burocracia, lo que los convierte en una gran ventaja para cualquier Estado que les ofrezca patrocinio."
 jain_scholars: "Erudición [ShowReligionAdjectiveWithNoTooltip('jain')|l]"
 jain_scholars_desc: "Aunque el [ShowReligionName('jain')|l] en sí mismo ha perdido relevancia, sigue siendo una religión con una minoría activa que hay que tener en cuenta. Los practicantes de esta religión son eruditos sabios y educados que pueden ayudar a nuestro Gobierno si los apoyamos."
 dhimmi_abrahamic_communities: "Comunidades abrahámicas"
 dhimmi_abrahamic_communities_desc: "Las comunidades que profesan la fe [ShowReligionGroupAdjective('christian')|l] e [ShowReligionGroupAdjective('israelite_group')|l] son conocidas como #italic ḏimmī#! en un Estado de religión [ShowReligionGroupAdjective('muslim')|l]. Tradicionalmente, es responsabilidad de un gobernante justo proteger a esta gente al tiempo que la mantiene separada de la mayoría [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l], y la comunidad #italic ḏimmī#! jurará lealtad al Estado sin amenazar las tradiciones del [ShowReligionGroupName('muslim')|l]."
 dhimmi_in_administration: "Burócratas ḏimmī"
 dhimmi_in_administration_desc: "Algunos de los mejores administradores de nuestro país son paganos. Excluir a quienes nos son leales y están dispuestos a servir al Estado es un grave error que debemos corregir de inmediato."
 dharmic_dhimmi_communities: "Comunidades ḏimmī dhármicas"
 dharmic_dhimmi_communities_desc: "El término #italic ḏimmī#!, originalmente reservado para las comunidades de fe [ShowReligionGroupAdjective('christian')|l] e [ShowReligionGroupAdjective('israelite_group')|l], hace referencia a todo seguidor [ShowReligionAdjective('hindu')|l] y de cualquier otra religión [ShowReligionGroupAdjective('dharmic')|l] en tierra [ShowReligionGroupAdjective('muslim')|l]. Tradicionalmente, es responsabilidad del gobernante protegerlos. Sin embargo, esto no siempre resulta sencillo, ya que los #italic ḏimmīs#! constituyen la mayoría de la población. Con el apoyo de la fe verdadera, la comunidad #italic ḏimmī#! jurará lealtad al Estado sin amenazar las tradiciones del [ShowReligionGroupNameWithNoTooltip('muslim')|l]."
 clergy_in_administration: "Eclesiásticos en la administración"
 clergy_in_administration_desc: "Los sirvientes de la fe ya poseen muchas de las habilidades que buscamos en los administradores. Son escribanos cualificados, experimentados y con una vocación más elevada. En muchos aspectos, aliarnos con ellos nos proporcionaría un cuadro fuerte y eficiente de administradores."
 rajput_society: "Sociedad rajput"
 rajput_society_desc: "Los rajputs son una antigua casta de guerreros honorables y nobles orgullosos. Aunque las escarpadas tierras de [ShowAreaName('rajputana_area')] son el corazón de su poder, se pueden encontrar nobles rajputs por todo el norte de la India, y muchos grandes rajás aseguran poseer un linaje rajput.\n\n#italic El modificador se ajusta según el porcentaje de [ShowCultureName('mewari')|l], [ShowCultureName('harauti')|l], [ShowCultureName('dhundhari')|l], [ShowCultureName('shekhawati')|l] y [ShowCultureName('mewati')|l] presentes en nuestro país, más un 100 % adicional.#!"
 zamindar_tax_privilege: "Privilegio fiscal zamindar"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ En tiempos de guerra, los zamindar tienen derecho a recaudar impuestos de nuestra población para apoyar nuestros esfuerzos de guerra. Conceder este privilegio incrementará enormemente nuestros ingresos, pero también el poder de la nobleza."
 corruption_desc: "llevan tiempo clavando sus garras en la tesorería y en las cortes por todo nuestro dominio, al tiempo que se aseguran puestos indulgentes y que propagan un ambiente estancado de corrupción."
 consolidated_corruption_of_the_burghers: "Corrupción consolidada de los adinerados"
 consolidated_corruption_of_the_burghers_desc: "Las afianzadas clases media y alta $corruption_desc$"
 consolidated_corruption_of_the_peasants: "Corrupción consolidada del pueblo llano"
 consolidated_corruption_of_the_peasants_desc: "Los habitantes de nuestras tierras ya no respetan nuestra autoridad. De hecho, en muchas ocasiones han amenazado con tomar las armas si no se les permite rechazar el pago de impuestos justos."
 consolidated_corruption_of_the_nobles: "Corrupción consolidada de las élites"
 consolidated_corruption_of_the_nobles_desc: "Los integrantes afianzados de las clases altas $corruption_desc$"
 consolidated_corruption_of_the_clergy: "Corrupción consolidada de la fe"
 consolidated_corruption_of_the_clergy_desc: "La desafortunada realidad de que los líderes de nuestra fe pueden influir en nuestra política interna es un mero efecto secundario de los recortes de impuestos y los tratos corruptos que han conseguido de nosotros... bajo amenaza de excomunión."
 noble_sponsored_navy: "Armada de los nobles"
 noble_sponsored_navy_desc: "Nuestra armada la mantiene y la controla la nobleza. Con sus contribuciones y su cobertura monetaria, podremos reclutar una flota poderosa a cambio de permitir su creciente influencia en nuestros asuntos navales."
 magdeburg_rights: "Derechos de Magdeburgo"
 magdeburg_rights_desc: "Este marco legal, formado por un conjunto de privilegios originalmente redactados usando la ley flamenca, se extendió por todo el centro de Europa mediante la afluencia de inmigrantes alemanes. Estos derechos, que giran en torno a cultivar las libertades del ciudadano individual, sirven para garantizar y regular la autonomía de la administración local."
 novi_fori: "Novi Fori"
 novi_fori_desc: "Este marco legal, derivado del conjunto original de privilegios concedidos a la ciudad de Magdeburgo, se combinó con la planificación urbana occidental y con una serie de leyes penales y civiles cuando se extendió más allá del núcleo de tierras alemanas y entró en Europa del Este."
 shooting_societies: "Sociedades de tiro"
 shooting_societies_desc: "Milicias organizadas de comerciantes y artesanos dirigidas a practicar ejercicios de instrucción y a defender su ciudad contra todos los invasores externos. Estas asociaciones tenían permiso de la corte real para llevar emblemas y uniformes especiales solo permitidos a la nobleza."
 reduced_responsibilities_for_the_nobles: "Responsabilidades reducidas para las élites"
 reduced_responsibilities_for_the_nobles_desc: "En un esfuerzo por asegurar el favor de los niveles superiores de nuestra sociedad, nuestro soberano busca ganarse su lealtad mediante la delegación de este privilegio, lo que ha resultado en la reducción de muchas de sus responsabilidades."
 reduced_taxation_for_the_nobles: "Tributación reducida para las élites"
 reduced_taxation_for_the_nobles_desc: "Los niveles superiores de nuestra sociedad se han convertido en una fuerza poderosa en nuestro país y, como resultado, sus deseos y opiniones tienen gran peso. Si queremos mantener la estabilidad y el orden, debemos sobornarlos..."
 habshi_advisors_privilege: "Asesores habshi"
 habshi_advisors_privilege_desc: "Conocidos por su prolífica e influyente presencia en asuntos de Estado, estos esclavos proceden de las costas de [ShowSubContinentName('east_africa')]. Instruidos en cuestiones administrativas y bélicas, son capaces de prestar un gran servicio a cambio de influencia política y, potencialmente, la libertad tras su conversión religiosa."
 #Bavaria
 bavarian_share_of_land: "División terrestre bávara"
 bavarian_share_of_land_desc: "Hemos dividido nuestras tierras entre nuestra dinastía según la ley y la justicia, lo que llevará a una mayor fragmentación de nuestras tierras y a una administración fuertemente descentralizada. Para emerger como un poderoso aspirante entre los príncipes del [GetUniqueInternationalOrganization('hre').GetName], tendremos que reafirmar una vez más nuestro control y autoridad central."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "Favor tribal"
 mch_tribal_favor_desc: "Las élites [ShowCultureNameWithNoTooltip('jurchen_culture')|l] gozan de primacía en los asuntos de Estado y agradecen nuestro rechazo a adoptar costumbres extranjeras."
 #Poland
 nihil_novi: "Nihil Novi"
 nihil_novi_desc: "Los miembros de la élite de nuestra sociedad se han asegurado el derecho de que no se creen leyes sin su consentimiento. Por si fuera poco, este privilegio también prohíbe la libertad de movimiento de los siervos y limita los derechos de la población."
 privilege_of_koszyce: "Privilegio de Kosyce"
 privilege_of_koszyce_desc: "Los miembros más prominentes de nuestra sociedad han obtenido un amplio abanico de derechos a cambio de permitir gobernar a un heredero extranjero. No pueden ser sometidos a nuevos impuestos sin su consentimiento."
 plc_empower_orthodox_nobility: "Otorgar poder a la nobleza [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]"
 plc_empower_orthodox_nobility_desc: "Este privilegio otorga a los nobles de fe [ShowReligionAdjective('orthodox')|l] las reivindicaciones y privilegios concedidos exclusivamente al resto de nuestras élites."
 #Castile
 cas_fuero_viejo: "Fuero Viejo de Castilla"
 cas_fuero_viejo_desc: "Hemos recopilado las dispersas leyes y costumbres de la nobleza. Este esfuerzo por codificar sus privilegios servirá como piedra angular de su estatus en el reino."
 cas_caballeros_villanos: "Caballeros villanos"
 cas_caballeros_villanos_desc: "Las tierras fronterizas de [ShowAreaName('castile_area')] y [ShowAreaName('leon_area')] han producido a lo largo de los últimos siglos una nueva casta compuesta de caballeros ganaderos. Están habituados a pasar los inviernos guardando sus rebaños en fortalezas fronterizas y los veranos en correrías, o en guerra contra sus enemigos de fe [ShowReligionGroupAdjective('muslim')|l]."
 cas_regimiento: "Regimiento"
 cas_regimiento_desc: "El regimiento es un sistema implementado para gobernar las villas y ciudades de [GetCountry('CAS').GetName] a través de ciertos regidores designados, procedentes de las familias más ricas y poderosas."
 royal_factories_privilege: "Fábricas reales"
 royal_factories_privilege_desc: "Las fábricas reales son empresas patrocinadas por el Estado, pero de propiedad privada, dotadas de privilegio y supervisión regia, que operan bajo amparo oficial para apuntalar la industria doméstica conservando su autonomía comercial."
 #Austria
 austrian_monastery_reform_melk: "Reforma de los monasterios de Melk"
 austrian_monastery_reform_melk_desc: "Siguiendo el consejo de nuestros mejores consejeros clericales, hemos reformado nuestros monasterios de acuerdo con los principios de la religión [ShowReligionAdjective('catholic')|l]."
 vienna_concordat_privilege: "Concordato de [ShowLocationNameWithNoTooltip('vienna')]"
 vienna_concordat_privilege_desc: "Nuestro acuerdo con quien ostenta la dignidad de [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l] estabilizará nuestras relaciones. Sin embargo, tendremos que conceder algo de poder al clero para apaciguar a las fuerzas papales."
 hab_tractatus_incorporalibus: "Tractatus de iuribus incorporalibus"
 hab_tractatus_incorporalibus_desc: "Las relaciones reguladas entre terratenientes y campesinos garantizarán cierta protección legal para el estamento más bajo, aunque al coste de dificultar la expansión de nuestra economía agraria."
 #Vijayanagar
 kannada_literature_aid: "Ayudas a la literatura canaresa"
 kannada_literature_aid_desc: "Si concedemos a los miembros adinerados de nuestra sociedad derechos sobre los asuntos del idioma [ShowLanguageName('kannada_language')|l], impediremos el declive de nuestras letras."
 vij_patronization_of_local_gods: "Derechos de patrocinio de deidades menores"
 vij_patronization_of_local_gods_desc: "Las deidades del [ShowReligionNameWithNoTooltip('hindu')|l] son numerosas, y sería conveniente conceder el derecho a profesar la fe que cada uno quiera."
 vij_allowance_of_religious_practices: "Permitir prácticas religiosas"
 vij_allowance_of_religious_practices_desc: "En lugar de centrarnos solo en el [ShowReligionNameWithNoTooltip('hindu')|l] en nuestra nación, tal vez deberíamos otorgar a otras minorías religiosas el derecho a practicar públicamente su fe."
 #Songhai
 promotion_of_muslim_scholars: "Ascenso de eruditos musulmanes"
 promotion_of_muslim_scholars_desc: "Para elevar aún más [ROOT.GetCountry.GetName] como centro de la sabiduría [ShowReligionGroupAdjective('muslim')|l], debemos permitir que más erudito entren en la administración, sean cuales sean sus lealtades."
 #Persia
 ira_iranian_art_patronage: "Patrocinio de las artes de los [ShowCultureGroupNameWithNoTooltip('iranian_group')|l]"
 ira_iranian_art_patronage_desc: "El patrocinio de las artes de las élites entre los [ShowCultureGroupName('iranian_group')|l] ha permitido que se desarrollen múltiples estilos lujosos en la nación."
 ira_clerical_aristocracy: "Aristocracia clerical"
 ira_clerical_aristocracy_desc: "Una unión entre los ricos terratenientes y el estamento $clergy_estate$, por la cual las tierras de esos terratenientes se donan a este último, asegurando así su protección frente a posibles confiscaciones por parte de la nación."
 #Mamluks
 mam_muhtasibs: "Inspectores almotacenes"
 mam_muhtasibs_desc: "Los almotacenes —también llamados #italic muḥtasib#!— supervisan la transparencia del mercado inspeccionando a los comerciantes, castigando a los tramposos públicamente y usando manuales de los trucos más comunes para evitar engaños."
 #Delhi
 heritable_iqta: "[ShowLawNameWithNoTooltip('iqta_law')] hereditario"
 heritable_iqta_desc: "El cargo de titular del [ShowLawName('iqta_law')] no suele ser hereditario. Convertirlo en hereditario sería algo sin precedentes y aumentaría la lealtad [ShowEstateTypeName('nobles_estate')|l]."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "Carretera troncal a $erzurum$"
 trunk_road_to_erzurum_privilege_desc: "$anatolia_region$ está conectada con $tabriz$ y $persia_region$ mediante una red fiable de carreteras troncales. Al controlar directamente uno de sus cruces clave, nuestros comerciantes cosechan grandes beneficios."
 lit_integrated_ruthenian_laws: "Leyes de los [ShowCultureNameWithNoTooltip('ruthenian')|l] integradas"
 lit_integrated_ruthenian_laws_desc: "Al integrar las leyes de nuestros pueblos [ShowCultureName('ruthenian')|l], podemos trabajar más eficazmente para establecer un código estándar para el reino."
 lit_equal_status_of_orthodox_nobility: "Protección de la nobleza [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]"
 lit_equal_status_of_orthodox_nobility_desc: "Los numerosos nobles que profesan la fe [ShowReligionAdjective('orthodox')|l] merecen un estatus equivalente a quienes no lo hacen. Si les garantizamos esos derechos, es más probable que nos apoyen."
 ukr_kholop_protection: "Derechos de protección de los jolops"
 ukr_kholop_protection_desc: "En lugar de permitir que los estratos inferiores sean explotados por los ricos, se han concedido derechos básicos a los siervos de nuestra nación para proteger sus necesidades básicas como seres humanos."
 tur_banned_weaponry_for_peasants: "Armas prohibidas para el estamento [GetEstateNameWithNoTooltip('peasants_estate')l]"
 tur_banned_weaponry_for_peasants_desc: "Las numerosas etnias dentro del reino pueden causar disturbios si mantienen su derecho a portar armas. Por esa razón, ya no se les permite llevar ningún arma consigo."
 #Generic
 noble_patronage_of_the_arts: "Patrocinio de las artes nobles"
 noble_patronage_of_the_arts_desc: "Varias familias prominentes dentro de la nobleza han empezado a patrocinar poetas, pintores y eruditos en sus cortes y villas. Aunque algunos lo consideren vanidad, ese patrocinio suele dar origen a audaces escuelas de pensamiento y expresión, a cambio de mayor influencia en la corte."
 guild_investments: "Inversiones de gremios"
 guild_investments_desc: "Los gremios han aceptado desviar una parte de sus fondos hacia mejoras del proceso productivo. Aunque muchas de estas iniciativas fracasarán, algunas pueden deparar avances que transformen la economía de nuestra capital."
 statutes_of_piotrkow: "Estatutos de Piotrków"
 statutes_of_piotrkow_desc: "Estos estatutos son un símbolo de los esfuerzos de la nobleza por consolidar sus privilegios y del férreo dominio que ejercen los tenedores de siervos y la aristocracia. Mediante el debilitamiento de las clases bajas y de las ciudades, los nobles buscan afirmar su influencia."
