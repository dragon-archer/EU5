l_spanish:
 nobles_estate: "De la nobleza"
 nobles_estate_desc: "Este estamento representa a las familias aristócratas terratenientes de nuestro país. Sus privilegios están garantizados por antiguas tradiciones y la mayoría los consiguieron originalmente tras realizar grandes servicios al Estado. Su responsabilidad tradicional es la de combatir y proteger el reino contra peligros exteriores, así como ayudar al gobernante a mantener la paz.\n$estate_common_crown_ending$"
 clergy_estate: "Del clero"
 clergy_estate_desc: "Este estamento representa a los cultos sacerdotes de nuestra religión estatal. Tienen una larga tradición de servicio en la administración nacional y su responsabilidad es la de cuidar del bienestar espiritual de nuestro país y de nuestra gente. Con el paso de los siglos, han adquirido bienes raíces y privilegios de antiguos gobernantes, así como de personas piadosas.\n$estate_common_crown_ending$"
 burghers_estate: "De la burguesía"
 burghers_estate_desc: "Este estamento representa a la población urbana de nuestro país y está compuesto por artesanos, comerciantes y otros ciudadanos que residen intramuros. Su responsabilidad tradicional es la de trabajar para mantener en marcha la economía y, para hacerlo con eficacia, esperan que se les concedan derechos especiales y privilegios, tanto para ellos como para las ciudades a las que representan.\n$estate_common_crown_ending$"
 peasants_estate: "Del campesinado"
 peasants_estate_desc: "Este estamento representa a la población que suele carecer de poder y prestigio."
 crown_estate: "De la Corona"
 crown_estate_desc: "Este es el poder del Gobierno en sí mismo, el poder que no se ha concedido a los estamentos.\nPor lo general, es mejor que el estamento gubernamental tenga tanto poder como sea posible."
 dhimmi_estate: "De los dhimmis"
 dhimmi_estate_desc: "Este estamento representa a las minorías religiosas de nuestro [country|el] que el [ShowReligionGroupName('muslim')|l] considera «gente del Libro». Normalmente se refiere a la población [ShowReligionGroupAdjective('christian')|l] y [ShowReligionAdjective('judaism')|l], pero a veces se extiende también a otras [religions|el]. Su estatus y privilegios pueden variar en gran medida entre distintos países, como también lo hacen su organización y tamaño.\n$estate_common_crown_ending$"
 tribes_estate: "De las tribus"
 tribes_estate_desc: "Este estamento representa a las distintas tribus y clanes presentes en nuestro [country|el]. Tradicionalmente, se organizan en linajes y grupos familiares desperdigados por varias zonas rurales, que viven y trabajan de formas muy diversas. Su distancia y relativa independencia de los principales centros de poder hacen que resulten difíciles de gobernar, y sus particulares costumbres les han granjeado la reputación de guerreros temibles e indisciplinados.\n$estate_common_crown_ending$"
 cossacks_estate: "De los cosacos"
 cossacks_estate_desc: "Este estamento representa los distintos grupos [ShowCultureName('cossack_culture|l')|l] presentes en nuestro [country|el]. Se organizan en grupos seminómadas y semimilitarizados y viven prácticamente al margen de las administraciones de los países, aunque pueden servir fielmente y resultar muy útiles con los incentivos adecuados.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "Por lo general, es mejor que el estamento gubernamental tenga más poder que los demás estamentos."
