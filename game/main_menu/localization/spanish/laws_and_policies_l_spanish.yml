 mutual_defense_law: "Defensa mutua"
 mutual_defense_law_desc: "Esta política describe cómo se defenderán los miembros entre sí en caso de que se declare la guerra."
 assured_defense_policy: "Defensa asegurada"
 assured_defense_policy_desc: "Los miembros se unirán automáticamente a las guerras defensivas declaradas a otros miembros."
 automatic_defense_policy: "Defensa automática"
 automatic_defense_policy_desc: "Se llamará automáticamente a los miembros a guerras defensivas declaradas a otros miembros, pero pueden desatender la llamada."
 possible_defense_policy: "Defensa posible"
 possible_defense_policy_desc: "Se podrá llamar a los miembros a guerras defensivas declaradas a otros miembros, pero pueden desatender la llamada."
 no_defense_policy: "Sin defensa"
 no_defense_policy_desc: "No se podrá llamar a los miembros a guerras defensivas declaradas a otros miembros."
 mutual_offense_law: "Ofensiva mutua"
 mutual_offense_law_desc: "Esta política describe cómo se apoyarán los miembros entre sí en caso de que declaren la guerra a otro país."
 assured_offense_policy: "Ofensiva asegurada"
 assured_offense_policy_desc: "Los miembros se unirán automáticamente a las guerras ofensivas declaradas por otros miembros."
 automatic_offense_policy: "Ofensiva automática"
 automatic_offense_policy_desc: "Se llamará automáticamente a los miembros a guerras ofensivas declaradas por otros miembros, pero pueden desatender la llamada."
 possible_offense_policy: "Ofensiva posible"
