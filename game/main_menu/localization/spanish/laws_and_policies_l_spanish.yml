l_spanish:
 ASSIGN_LAW_POLICY_TITLE: "Asignar una política de ley $STRING$"
 #Custom Tags
 forbids_no_policy: "Debe tener alguna política"
 #Monarchy Laws
 feudal_de_jure_law: "Leyes feudales De iure"
 feudal_de_jure_law_desc: "Son las leyes que organizan la sociedad feudal de nuestro país."
 by_tradition: "Por tradición"
 by_tradition_desc: "Las leyes consuetudinarias son conocidas y practicadas habitualmente en nuestro país. Existen varias recopilaciones famosas de costumbres medievales, como #italic De Legibus et Consuetudinibus Angliae#! en Inglaterra, #italic Sachsenspiegel#! en el norte de Alemania o #italic Usatges de Barcelona#! en Cataluña."
 by_blood: "Por sangre"
 by_blood_desc: "Las leyes de nuestro país se aplican según la naturaleza de nuestro pueblo, definido por aquellos sobre los que nuestro monarca ejerce poder como soberano, como dicta la famosa fórmula #italic rex in regno suo est imperator regni sui#! («el rey es emperador en su propio reino»)."
 medieval_levy_law: "Ley de leva"
 medieval_levy_law_desc: "Nuestro ejército se compone principalmente de levas reclutadas de ciertos [estates|e|l] de nuestro país que lucharán por nosotros hasta que las disolvamos."
 all_cultures: "Levas inclusivas"
 all_cultures_desc: "Nuestro pueblo compartirá la carga cuando haya una llamada a las armas, independientemente de su [culture|e|l] de origen."
 noble_levies: "Levas nobles"
 noble_levies_desc: "El estamento [ShowEstateTypeName('nobles_estate')|l] de nuestro país capitaneará las llamadas a las armas, ya que son los más dispuestos y preparados para la guerra."
 peasant_levies: "Levas campesinas"
 peasant_levies_desc: "El estamento [ShowEstateTypeName('peasants_estate')|l] conforma la mayor parte de nuestras levas, así que debemos asegurarnos de reclutar a todos los que podamos para la llamada a las armas."
 longbow_competitions: "Competiciones de arco largo"
 longbow_competitions_desc: "En las festividades, todo hombre del país usará arcos y flechas, y así aprenderá y practicará el tiro con arco para conseguir honor y beneficios en nuestras empresas bélicas."
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro"
 ton_ta_jon_ta_ni_woro_desc: "En sus primeros tiempos, el ejército del imperio estaba compuesto por 16 clanes cuyos líderes prometieron proteger al gran mansa y el estado de Mali. Traducido como #italic los dieciséis esclavos que portan el arco#!, los $ton_ta_jon_ta_ni_woro$ son la alta nobleza del país y sirven como comandantes de la caballería maliense."
 alarde: "Alarde"
 alarde_desc: "El $alarde$ es un sistema castellano de reclutamiento de levas que otorga esa responsabilidad a las ciudades del reino, que cada año organizan #italic alardes#!, un tipo de desfile militar usado para entrenar a las tropas. Esto las mantiene en forma y las prepara para las campañas militares."
 royal_court_customs_law: "Costumbres de la corte real"
 royal_court_customs_law_desc: "Las tradiciones y la cultura de la corte desempeñan un papel significativo en la estabilidad de la [ShowGovernmentTypeName('monarchy')|l]. Estas costumbres garantizarán una transición segura del poder del gobernante al heredero y limitarán significativamente las intrigas de la corte."
 aristocratic_court_policy: "Corte aristocrática"
 aristocratic_court_policy_desc: "El estamento [ShowEstateTypeName('nobles_estate')|l] es una parte integral de nuestro Gobierno. Para ejercer un mayor control y recompensar y obtener el apoyo de estas antiguas familias aristocráticas con mayor facilidad, los nobles están estrechamente ligados al monarca y a la corte real."
 balanced_court_policy: "Corte equilibrada"
 balanced_court_policy_desc: "La corte real sirve como centro del Estado y de la cultura. Las acciones administrativas, diplomáticas y militares son tan prioritarias para ella como la política interna y cultural del Estado."
 court_of_culture_policy: "Corte cultural"
 court_of_culture_policy_desc: "Antes que nada, la corte es el hogar de la familia real y sirve como centro de cultura y prestigio. Los asuntos gubernamentales y administrativos están separados de la vida cortesana."
 itinerant_court_policy: "Corte itinerante"
 itinerant_court_policy_desc: "Para poder gestionar el tamaño del Estado, la corte real no está ligada a una sola ubicación, sino que se va trasladando por sus tierras y gestiona la administración local en cada lugar."
 military_court_policy: "Corte militar"
 military_court_policy_desc: "El gasto de dinero en asuntos superfluos que no resultan necesarios para el correcto funcionamiento de la corte es una idea ridícula que no hará más que fomentar la autocomplacencia y la pereza. El monarca llevará una vida frugal y dedicará el presupuesto al ejército."
 timurid_court_policy: "Corte timúrida"
 timurid_court_policy_desc: "Aunque la guerra es la esencia del Estado, la música, el arte y la poesía desempeñan un papel enorme en el desarrollo de la iluminación cultural de nuestro país. Las culturas que antaño se consideraban extranjeras respaldarán ahora este proceso."
 valide_sultan_court_policy: "Sultana madre"
 valide_sultan_court_policy_desc: "Puesto que el derecho de una madre es el derecho de Dios, la reina madre debería ostentar la posición más alta de la corte, supervisar las reuniones del consejo y, mediante su sabiduría y benevolencia, desempeñar una función importante en la mayoría de asuntos del Estado."
 harem_policy: "Harén real"
 harem_policy_desc: "La mayor parte de la vida cortesana es aislada y segregada por género, centrada en un harén donde siervas y concubinas rivalizan por influenciar al gobernante."
 harem_law: "Leyes del harén"
 harem_law_desc: "El harén es una institución significativa en la casa real que asegura la producción de herederos para la sucesión."
 secluded_harem_policy: "Harén aislado"
 secluded_harem_policy_desc: "El harén no está hecho para ser expuesto ante las masas que no pertenecen a la corte real. Por eso, ocupa un papel mucho más aislado dentro de la casa. Además, está estrictamente prohibido interferir en los asuntos del monarca."
 public_harem_policy: "Harén público"
 public_harem_policy_desc: "Nuestro harén no solo garantiza una sucesión segura, sino que es también un prestigioso símbolo del poder y la riqueza de la familia real. La belleza y el talento de los miembros del harén son visibles al público."
 powerful_harem_policy: "Harén poderoso"
 powerful_harem_policy_desc: "El monarca es un mero títere de las astutas concubinas y los ingeniosos eunucos. El verdadero poder del Estado reside en manos del harén, y las mujeres de la corte real gestionan los asuntos estatales."
 dispersed_harem_policy: "Harén disperso"
 dispersed_harem_policy_desc: "El harén está disperso por varias ubicaciones y, a menudo, las concubinas son tan itinerantes como la corte del gobernante. Cuando una concubina da luz a un hijo, se la envía con él a una provincia para supervisar su educación y sus dotes de mando."
 luxurious_harem_policy: "Harén extravagante"
 luxurious_harem_policy_desc: "El propósito del harén es, ante todo, hacer una demostración ostentosa de riqueza y complacer al gobernante a nivel personal. Las concubinas deben ser circasianas o de linajes exquisitos, y su entorno debe presentar los mayores lujos."
 #Republic Laws
 republican_foundation_law: "Fundamentos de la república"
 republican_foundation_law_desc: "La república se basa en la idea de no tener un gobernante absoluto permanente sino dar el poder al pueblo, en su lugar. Como sigue siendo una forma de gobierno, sus decisiones se deben obedecer."
 republicanism_policy: "Republicanismo"
 republicanism_policy_desc: "Esta república se ha convertido en guardiana de los ideales republicanos, el poder ciudadano y el trabajo entre todos para conseguir el bien común."
 authoritarianism_policy: "Autoritarismo"
 authoritarianism_policy_desc: "Aunque no es una monarquía, esta república valora la ley y el orden por encima de todo y usará la fuerza para asegurarse de que se respeta la autoridad del Gobierno central en todo el país."
 political_dynasties_policy: "Dinastías políticas"
 political_dynasties_policy_desc: "Con el paso del tiempo, varias familias se han mostrado muy dispuestas a asumir las responsabilidades del Estado, hasta el punto en que se espera tanto que ellas asuman esa responsabilidad como que el Estado se la ofrezca a sus descendientes."
 meritocratic_rule_policy: "Gobierno meritocrático"
 meritocratic_rule_policy_desc: "Nuestra república no elige a sus gobernantes por sus conexiones o por influencia de los oligarcas. Al contrario, las masas de nuestro país votan según las habilidades que el candidato pueda aportar. Este sistema de meritocracia no distingue por género y está presente en todos los aspectos de nuestra sociedad."
 virtues_of_politeia_policy: "Valores de la #italic politeia#!"
 virtues_of_politeia_policy_desc: "Los oligarcas no pueden gobernar si las masas no se lo permiten, y las masas no pueden decidir qué quieren. Para que la república funcione correctamente, tenemos que proteger los valores de la gente sencilla, así como de quienes gobiernan."
 religious_values_policy: "Valores religiosos"
 religious_values_policy_desc: "La religión desempeña un papel tan importante en nuestra república como el poder del voto. Los aspectos religiosos de nuestro país nos ayudan a elegir a la persona correcta en tiempos de necesidad y garantizan al clero un mandato devoto."
 republican_election_law: "Elecciones"
 republican_election_law_desc: "La piedra angular de la república son sus elecciones, diseñadas para garantizar que nadie se acomoda demasiado en el poder, al tiempo que otorgan al pueblo la capacidad de seleccionar a los gobernantes que mejor servirán a sus intereses."
 consolidated_power: "Poder consolidado"
 consolidated_power_desc: "Los mandatos actuales de los funcionarios son demasiado cortos para llevar a cabo grandes proyectos. Esto solo alimenta el populismo y conduce a políticas miopes. Reformemos nuestro sistema electoral para permitir mandatos más largos y que nuestros funcionarios electos tengan el poder necesario para llevar a cabo sus funciones."
 frequent_elections: "Elecciones frecuentes"
 frequent_elections_desc: "Los mandatos largos vuelven imprudentes a los gobernantes, y la sola idea de que alguien gobierne durante mucho tiempo es contraria a la idea misma de una república. Reformemos nuestro sistema electoral para garantizar que nuestros funcionarios electos rindan mejor sus cuentas."
 republican_power_law: "Poder republicano"
 republican_power_law_desc: "Como cualquier sistema de gobierno, la república no solo toma decisiones, sino que también actúa basándose en ellas. Para ello, necesita un modo de ejercer sus capacidades ejecutivas para llegar hasta las zonas más lejanas del país."
 broad_executive_power_policy: "Poder ejecutivo amplio"
 broad_executive_power_policy_desc: "A medida que crece el país, también lo hace la necesidad de poder actuar con rapidez y eficiencia. La única forma de garantizar algo así es ampliando los poderes del Ejecutivo para que tenga las herramientas que necesita."
 devolution_of_powers_policy: "Traspaso de poderes"
 devolution_of_powers_policy_desc: "Una sola persona no puede gobernar un país tan grande y complejo como el nuestro. La concentración de tantos poderes en las manos de un gobernante también se opone a los ideales republicanos de nuestros antepasados. El mejor modo de cubrir activamente las necesidades de un Estado en constante crecimiento es descentralizar y delegar sus poderes."
 absolute_presidential_power_policy: "Poder absoluto del presidente"
 absolute_presidential_power_policy_desc: "Si bien hay miembros de nuestra nación elegidos para representar a la gente de su circunscripción, nunca debemos olvidar que es el presidente quien ha sido elegido para representar a todo el mundo. El papel de los representantes electos en la revolución debe ser simplemente el de asesorar al presidente, que ejerce el poder absoluto sobre la república."
 new_men_policy: "Hombres nuevos"
 new_men_policy_desc: "Nuestra república no puede confiar en aquellos que permanecen demasiado tiempo en el poder. Preferimos elegir hombres nuevos que no se hayan involucrado en corrupciones y negocios turbios."
 principle_of_administration_law: "Principios administrativos"
 principle_of_administration_law_desc: "Si queremos dar ejemplo a todos nuestros ciudadanos, la república debe defender los principios que dictan el rumbo de acción de nuestras políticas."
 political_principle: "Principios políticos"
 political_principle_desc: "Como república, los principios rectores de nuestro Estado deben ser aquellos que aumenten la eficiencia del sistema y los ideales políticos."
 moral_principle: "Principios morales"
 moral_principle_desc: "Una de las principales funciones del Estado es defender valores buenos y morales. Como nuestra república depende en muchas formas del comportamiento bueno y virtuoso de sus ciudadanos, debemos contrarrestar y erradicar la corrupción y el comportamiento pecaminoso por el bien de todo el país."
 protection_principle: "Principio de protección"
 protection_principle_desc: "El principio más elevado de nuestra república es la protección del pueblo. Aunque no es un tema popular en nuestro Gobierno, es importante mantener un sistema militar para la autodefensa y el mantenimiento de la estabilidad interna."
 military_principle: "Principios militares"
 military_principle_desc: "La república está rodeada de enemigos que buscan la destrucción de nuestro Estado. Nuestra máxima prioridad, y nuestro principio, es utilizar nuestro poder militar para expandir la república."
 enlightened_principle: "Principios ilustrados"
 enlightened_principle_desc: "La Ilustración es el nuevo paso intelectual y filosófico de nuestra sociedad. Abrazar las ideas ilustradas es nuestro principio para progresar hacia una nueva era."
 commercialist_principle: "Principios comerciales"
 commercialist_principle_desc: "Nuestra república se basa en el principio del comercialismo. La naturaleza humana es el factor más importante tras la necesidad del comercio, el capital y los negocios, ya que nuestros comerciantes buscan beneficios."
 council_of_captains: "Consejo de capitanes"
 council_of_captains_desc: "La república pirata ha ser gobernada por la voluntad de sus capitanes más ilustres. Su alianza mantiene unida nuestra sociedad, así que sus decisiones deben tener precedencia sobre cualquier otra autoridad."
 republican_electorate_law: "Ley del electorado republicana"
 republican_electorate_law_desc: "La base de la república son sus elecciones y, por lo tanto, lo más importante para decidir el rumbo de la república es decidir quién puede votar en ellas."
 landholders: "Terratenientes"
 landholders_desc: "Los terratenientes están en el centro del poder en cualquier sociedad, y nuestro Estado no es una excepción. Extendamos el poder de voto a todos aquellos con tierras y démosles votos según el tamaño de sus propiedades."
 citizenry: "Ciudadanía"
 citizenry_desc: "Una república depende de sus ciudadanos para funcionar y, por lo tanto, es justo que los de nuestro Estado puedan votar quién guiará el país. La posibilidad de obtener el privilegio de ser ciudadano también será un acicate para que todos los que están bajo nuestro dominio se esfuercen por comportarse bien."
 dynastic_rule_policy: "Gobierno dinástico"
 dynastic_rule_policy_desc: "Los contactos son más poderosos que cualquier espada. Mediante la instauración de una dinastía como cabeza política del Estado, nos es posible establecer relaciones diplomáticas con las monarquías al tiempo que mantenemos los principios de la república.\nQue el gobernante elegido resulte ser un miembro de la misma familia es pura coincidencia."
 board_of_admirals_policy: "Junta del Almirantazgo"
 board_of_admirals_policy_desc: "La Junta del Almirantazgo es el organismo marítimo más alto del Estado. Dirigida por el lord gran almirante, garantiza la profesionalidad militar y comercial de nuestra armada."
 military_rulership_policy: "Gobierno militar"
 military_rulership_policy_desc: "La república es una auténtica molestia para muchos enemigos en potencia que buscan destruirnos. Por la seguridad del país, hemos cedido a los generales las riendas de nuestro Gobierno. Que su experiencia y su amor por la patria protejan la república."
 #Theocratic Laws
 theocratic_leadership: "Liderazgo teocrático"
 theocratic_leadership_desc: "Un liderazgo teocrático gobierna este país y subordina las acciones gubernamentales a los principios de su religión."
 clerical_state: "Estado clerical"
 clerical_state_desc: "Este Estado está gobernado por el clero y usa la jerarquía de instituciones religiosas para todos los propósitos gubernamentales."
 monastic_order: "Orden monástica"
 monastic_order_desc: "Este país está gobernado por los miembros de una orden monástica. La jerarquía y las reglas de la orden sustituyen la necesidad de contar con la mayoría de las leyes y administración."
 the_papacy: "El papado"
 the_papacy_desc: "Una estructura política en la que la nación está dirigida por un líder espiritual, el papa, ministro eclesiástico de rango más elevado de la Iglesia católica Romana."
 patriarchate_reform: "Patriarcado"
 patriarchate_reform_desc: "La autoridad del patriarca es la única que puede dirigir nuestro país, ya que es el máximo representante de Dios."
 caliphate_reform: "Califato"
 caliphate_reform_desc: "El califato está dirigido por el califa, el sucesor espiritual legítimo del Profeta. Al ser la máxima autoridad del islam, tanto temporal como espiritual, todos los musulmanes deben obediencia al califa."
 holy_mission_law: "Santa misión"
 holy_mission_law_desc: "El precepto que guía cada una de nuestras acciones es la santa misión que hemos recibido de nuestro gobernante divino. La visión que preveía el poder superior para nosotros dará sus frutos."
 internal_mission_policy: "Misión interna"
 internal_mission_policy_desc: "Debemos centrar nuestra energía en la misión religiosa dentro de nuestro país para proteger a los fieles, dar de comer a los pobres y cumplir nuestros deberes religiosos."
 external_mission_policy: "Misión externa"
 external_mission_policy_desc: "La expansión de nuestra fe sagrada debe ser nuestra misión principal, y no podremos descansar hasta haber derrotado a todos los enemigos de nuestra religión."
 balanced_mission_policy: "Misión equilibrada"
 balanced_mission_policy_desc: "Los asuntos de nuestra teocracia no se pueden centrar en un único aspecto. Lo mejor para nuestro Estado y nuestra fe es invertir por igual en nuestras misiones interna y externa."
 commercial_mission_policy: "Misión comercial"
 commercial_mission_policy_desc: "Aunque la religión es la fuerza que impulsa nuestras ambiciones, es innegable que nuestro Estado depende del poder del ducado. Por suerte, la religión y la monetización van de la mano."
 mission_of_protection_policy: "Misión de protección"
 mission_of_protection_policy_desc: "Nuestra fe está constantemente amenazada por paganos y herejes por igual. Los únicos con los que podemos contar son otros partidarios de nuestra religión: nuestros hermanos y hermanas en la fe. Es nuestro deber protegerlos de las infernales fuerzas del mal."
 mission_to_civilize_policy: "Misión civilizadora"
 mission_to_civilize_policy_desc: "Nuestra misión es buscar descarriados por todo el mundo y enseñarles el modo correcto de orientar sus vidas para que también ellos puedan unirse a nosotros en nuestra divinidad."
 mission_on_the_high_seas_policy: "Misión en alta mar"
 mission_on_the_high_seas_policy_desc: "Los mares están llenos de paganos y villanos que desvalijan los barcos de transporte y comercio de los honrados seguidores de nuestra fe. ¡Está claro que los peregrinos nunca estarán a salvo para visitar los lugares sagrados bajo nuestra protección a menos que hagamos nuestra la santa misión de eliminar la amenaza pirata en alta mar!"
 nature_of_our_faith_law: "Naturaleza de nuestra fe"
 nature_of_our_faith_law_desc: "La religión es el pilar de nuestra sociedad y adopta una posición única en la que la naturaleza de nuestra fe desempeña un papel en todas las facetas de nuestra cultura."
 faith_and_power_policy: "Fe y poder"
 faith_and_power_policy_desc: "El combate y el poder son los únicos modos de acercarse a lo divino. Mediante las victorias en el campo de batalla, los habitantes de nuestro Estado demuestran su piedad y devoción."
 belief_and_unitiy_policy: "Creencia y unidad"
 belief_and_unitiy_policy_desc: "La fe es el poder unificador que mantiene unidos al Estado y al pueblo. El arte del gobierno existe con el mero propósito de asegurarse de que esta unidad no se rompe."
 church_and_state_policy: "Iglesia y Estado"
 church_and_state_policy_desc: "La fe y el Estado son los dos pilares que sostienen el mundo. Nuestras leyes son sagradas y no se pueden cuestionar."
 god_and_man_policy: "Dios y hombre"
 god_and_man_policy_desc: "La única relación que importa es la que existe entre los humildes mortales y los espíritus sagrados inmortales. Nuestro Estado existe simplemente para recordarle a la gente el modo adecuado de dedicarse a la oración."
 organize_our_faith_policy: "Organización de nuestra fe"
 organize_our_faith_policy_desc: "Somos un Estado altamente organizado en torno a una fe que en sí misma está muy desorganizada. Si implantamos una jerarquía oficial para nuestra religión, podremos comenzar a atraer a más seguidores al verdadero camino de los dioses."
 divine_cause_law: "Causa divina"
 divine_cause_law_desc: "Aunque las monarquías y las repúblicas están conformes con su mera existencia en este mundo, una teocracia requiere un sentido más profundo y espiritual. La presencia de una causa divina guiará nuestra mano hacia el destino."
 safeguard_holy_sites_policy: "Protección de los lugares sagrados"
 safeguard_holy_sites_policy_desc: "Es nuestro sagrado deber cuidar de los lugares santos de peregrinación bajo nuestro control y proteger a todos los peregrinos que estén en nuestras tierras."
 combat_heresy_policy: "Lucha contra la herejía"
 combat_heresy_policy_desc: "No podemos vacilar jamás en nuestra misión de extender la fe verdadera y debemos estar listos para erradicar la herejía allí donde aparezca."
 expulsion_of_heathens_policy: "Expulsión de los paganos"
 expulsion_of_heathens_policy_desc: "A medida que crece nuestro Estado, también lo hace nuestra exposición a enseñanzas erróneas. No debemos tolerar a los paganos ni a los herejes dentro de nuestras murallas. Al contrario, esta gente solo podrá venir a vivir a nuestras ciudades si se convierte a la fe verdadera."
 pursuit_of_knowledge_policy: "Búsqueda del conocimiento"
 pursuit_of_knowledge_policy_desc: "Nuestra causa no es la defensa de nuestra religión ni la expansión a la fuerza de la fe. En su lugar, nos centramos en la propia naturaleza del ser y en la relación entre el reino mortal y el divino."
 #Religion Specific Laws
 iqta_law: "Iqṭā'"
 iqta_law_desc: "El #italic $iqta_law$#! es la práctica islámica de la agricultura fiscal, la recaudación de ingresos de las tierras [ShowEstateTypeName('peasants_estate')|l] como parte del #italic zakat#! o azaque, la entrega de dádivas, que suponía el ingreso básico de los Estados islámicos que profesan la fe [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]."
 efficient_tax_farming: "Agricultura fiscal"
 efficient_tax_farming_desc: "La recaudación de los impuestos de la tierra de forma eficiente es la columna vertebral que sostiene nuestras tierras. A pesar de lo que podría propugnar el campesinado, este ingreso resulta fundamental para la financiación de diversos proyectos, empresas y campañas. Por lo tanto, se debe confiar la acumulación de ingresos y su administración general a metódicos representantes de la $iqta_law$."
 jagir_taxation: "Impuestos jagir"
 jagir_taxation_desc: "El sistema del jagir concede poderes sobre la tierra y la recaudación de impuestos a personas designadas por el Estado, conocidas como #italic jagirdares#!. Este sistema, introducido por el sultanato de Delhi y continuado bajo el Imperio mogol, evolucionó de forma que los mogoles conservaban la autoridad militar y administrativa, mientras que los #italic jagirdares#! recaudaban los impuestos y pagaban una parte de ellos a la tesorería."
 land_acquisition: "Adquisición de tierras"
 land_acquisition_desc: "No es tarea fácil administrar las extensas tierras bajo nuestra jurisdicción. Esforcémonos por acercar los territorios a la autoridad de la Corona mediante la adquisición forzosa de tierras a pesar de las protestas de los campesinos."
 lenient_taxation: "Tributación permisiva"
 lenient_taxation_desc: "Nuestro pueblo, independientemente de su origen y de su fe, lleva mucho tiempo sufriendo bajo los impuestos de los muqti locales. Es hora de dar un paso delante y echarles una mano reduciendo la carga impositiva."
 society_of_jesus: "Compañía de Jesús"
 society_of_jesus_desc: "La Compañía de Jesús, más conocida como los jesuitas, es una orden religiosa fundada por Ignacio de Loyola, Francis Xavier, Pedro Faber y cuatro compañeros más como parte del movimiento de la Contrarreforma que se debatió en el Concilio de Trento."
 jesuits_allowed: "Jesuitas permitidos"
 jesuits_allowed_desc: "Los jesuitas son una orden religiosa católica de origen mayoritariamente ibérico que se expandió con la Contrarreforma. Mediante misioneros y una conversión agresiva, su valiosa influencia y sus habilidades nos permitirán acelerar la conversión de nuestra población pagana y hereje a costa de una tolerancia reducida."
 jesuits_not_allowed: "No permitidos"
 jesuits_not_allowed_desc: "Aunque contamos con la capacidad de recurrir a órdenes religiosas como los jesuitas para convertir a nuestra población hereje, nos esforzaremos por tolerar a todos nuestros súbditos y tratarlos como iguales."
 fra_reformation_tolerance_edicts: "Edictos de la Reforma"
 fra_reformation_tolerance_edicts_desc: "La Reforma se extiende por [ShowContinentNameWithNoTooltip('europe')] y [GetCountry('FRA').GetName] está a las puertas de sufrir un brote de violencia. La política del Estado respecto a estos nuevos fanáticos será vital para tratarlos como aliados o enemigos."
 protestant_tolerance: "Edicto de tolerancia protestante"
 protestant_tolerance_desc: "Se han concedido privilegios especiales a la población protestante por toda [GetCountry('FRA').GetName], lo que impide su persecución. No obstante, el estamento [ShowEstateTypeName('clergy_estate')|l] de fe [ShowReligionAdjective('catholic')|l] declara herética la política que ha aprobado la [GetCountry('FRA').GetGovernment.GetCourtTitle|l]."
 reformist_tolerance: "Edicto de tolerancia religiosa"
 reformist_tolerance_desc: "Se han concedido privilegios especiales a la población de [GetCountry('FRA').GetName] que profesa una de las nuevas fes de la Reforma, lo que impide su persecución."
 edict_of_fontainebleau: "Edicto de Fontainbleau"
 edict_of_fontainebleau_desc: "La corte considera que el ascenso del protestantismo es una seria amenaza para la estabilidad de [GetCountry('FRA').GetName] y la práctica de la fe herética es alta traición."
 expanded_edict_of_fontainebleau: "Edicto ampliado de Fontainbleau"
 expanded_edict_of_fontainebleau_desc: "El progresivo ascenso del protestantismo y otras religiones reformistas han llevado al consejo a ampliar el $edict_of_fontainebleau$ anterior para abarcar todas las fes heréticas."
 edict_of_chateaubriant: "Edicto de Châteaubriant"
 edict_of_chateaubriant_desc: "El protestantismo ha alcanzado el punto álgido en [GetCountry('FRA').GetName], lo que obliga a la corte a tomar medidas extremas. Según el $edict_of_chateaubriant$, se impide que los seguidores de creencias heréticas posean cargos públicos y hagan intercambios comerciales en [GetCountry('FRA').GetNameWithNoTooltip]."
 edict_of_nantes: "Edicto de Nantes"
 edict_of_nantes_desc: "El $edict_of_nantes$, uno de los últimos edictos promulgados tras el fin de los conflictos religiosos de [GetCountry('FRA').GetName], otorga derechos considerables a las minorías religiosas de todo el país, poniéndolas al nivel de los seguidores de la fe [ShowReligionAdjective('catholic')|l]. También pone fin a décadas de persecución que han sufrido muchos hugonotes."
 french_colonial_ambition_focus: "Aspiraciones coloniales"
 french_colonial_ambition_focus_desc: "Tras superar décadas de agitación, [GetCountry('FRA').GetName] por fin puede financiar la exploración de tierras extranjeras. Ciertas políticas coloniales permitirán que la corte busque tales ambiciones con mayor eficiencia."
 french_mercantile_colonies: "Asentamientos del Nuevo Mundo"
 french_mercantile_colonies_desc: "Aunque hubo intentos previos de fundar colonias en el Nuevo Mundo, resultaron un reto al principio. Sin embargo, con más apoyo financiero por parte del Estado, la creación de asentamientos en el Nuevo Mundo puede conllevar una gran recompensa."
 french_far_east_ambitions: "Ambiciones en el Lejano Oriente"
 french_far_east_ambitions_desc: "Aunque disputado por otras potencias europeas, el comercio de especias de las Indias sigue siendo un mercado valioso para establecer una base de poder."
 french_east_india_company: "Compañía de las Indias Orientales [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]"
 french_east_india_company_desc: "Tras haberse consolidado más en la $india$ y el Lejano Oriente, se ha establecido la $french_east_india_company$ para ampliar la influencia [GetCountry('FRA').GetAdjective|l] en la región. Solo el tiempo dirá si la empresa reportará beneficios."
 fra_jansenism_legality: "Estatus del jansenismo"
 fra_jansenism_legality_desc: "El jansenismo es una doctrina que sigue las enseñanzas de san Agustín. Recientemente, se ha visto amenazado por el ascenso del absolutismo en [GetCountry('FRA').GetName], así como de la bula papal Unigenitus."
 jansenism_no_formal_law: "Sin ley oficial"
 jansenism_no_formal_law_desc: "La legitimidad del jansenismo ahora mismo está en el limbo, con el decreto Unigenitus sin implementar. Los seguidores de esta doctrina son tratados igual que otras sectas religiosas."
 unigenitus_codified: "Decreto Unigenitus"
 unigenitus_codified_desc: "El decreto Unigenitus se ha hecho ley con la bula papal Unigenitus, que prohíbe cualquier tipo de práctica del jansenismo. Los seguidores conocidos del jansenismo se ven obligados a pagar el impuesto del cincuentavo."
 patriarchate_law: "Papel del patriarcado"
 patriarchate_law_desc: "El patriarcado es un pilar fundamental de nuestra fe y una institución con una influencia considerable dentro del Estado."
 separated_patriarchate_policy: "Patriarcado separado"
 separated_patriarchate_policy_desc: "El Estado y el patriarcado son dos entidades totalmente separadas que no interfieren en los asuntos del otro."
 state_patriarchate_policy: "Patriarcado estatal"
 state_patriarchate_policy_desc: "El patriarcado adopta una posición influyente en el Estado y posee autoridad sobre los asuntos religiosos del país."
 combined_patriarchate_policy: "Patriarcado combinado"
 combined_patriarchate_policy_desc: "El jefe del Estado es también el jefe del patriarcado. Los asuntos religiosos se gestionan como si fueran asuntos gubernamentales corrientes."
 most_holy_synod_policy: "El Santísimo Sínodo"
 most_holy_synod_policy_desc: "Aunque la Iglesia ha desempeñado un papel importante en la historia del Estado, cada vez está más claro que debemos reconsiderar su posición en nuestro país. Si establecemos el Santísimo Sínodo, el gobernante podrá mantener la influencia del patriarcado bajo control."
 inquisition_law: "Ley de la inquisición"
 inquisition_law_desc: "La inquisición se creó en el siglo XII como medio para combatir la herejía cátara, pero su alcance creció significativamente en la Baja Edad Media como principal herramienta de la Iglesia católica para contrarrestar la difusión de doctrinas disidentes."
 papal_control: "Control papal"
 papal_control_desc: "La Santa Sede ejerce una influencia sin precedentes en el mundo católico. Si empleamos su autoridad en nuestros asuntos religiosos, sin duda aceleraremos la conversión de los no creyentes al tiempo que mantenemos el orden social en general."
 local_courts: "Tribunales locales"
 local_courts_desc: "Durante demasiado tiempo, los paganos y herejes de nuestro reino han disfrutado de los frutos del trabajo de la fe verdadera. Es hora de emplear tribunales locales para que juzguen a aquellos que rechazan nuestra fe y dictaminen su castigo, sin importar el coste social que eso pueda tener."
 state_inquisitors: "Inquisidores estatales"
 state_inquisitors_desc: "La inquisición no es asunto del papa ni de las autoridades locales, sino una preocupación del Gobierno. Los inquisidores elegidos por el Estado tienen autoridad para espiar a todos aquellos que actúan en contra del interés de la nación y condenarlos por traición."
 venetian_papal_relation_law: "Santo Oficio"
 venetian_papal_relation_law_desc: "El Santo Oficio ha estado solicitando una mayor jurisdicción sobre la vida religiosa de la Serenísima República. Depende de nosotros decidir si queremos cumplir con esta petición o defender la libertad religiosa de los súbditos venecianos."
 venetian_first: "Venecianos primero, cristianos después"
 venetian_first_desc: "En Venecia, ser leal a la república es más importante que el tipo de cristiano que se sea."
 christian_first: "¡Primero cristiano!"
 christian_first_desc: "Ser un buen católico es lo único que debe importarle a un ciudadano de Venecia."
 sumptuary_law: "Leyes suntuarias"
 sumptuary_law_desc: "La ropa estructura las sociedades de religión [ShowReligionAdjective('nahuatl')|l], ya que el tipo de fibra y la ornamentación de las prendas identifican a la gente según su estatus social. La ropa también indica acontecimientos significativos en la vida de la gente, como el matrimonio, el nacimiento o la muerte. El atuendo común de los plebeyos consiste principalmente en blusas y prendas de algodón, mientras que las élites llevan ropa decorada con distintos colores y valiosas plumas. Por el contrario, a los guerreros solo se les permite portar mantos muy simples.\n\nPara fomentar aún más la cultura guerrera de nuestro pueblo, ahora el cihuacóatl está trabajando en un conjunto de leyes suntuarias que ordenan cómo deben vestir nuestros súbditos, qué pueden comprar en los mercados y qué ornamentos se les permite llevar según la posición que puedan ocupar en el Gobierno."
 sump_law_warrior_culture: "Cultura guerrera"
 sump_law_warrior_culture_desc: "El éxito de nuestro Estado siempre ha dependido de nuestros valientes guerreros, y se espera que todos los varones tomen las armas en tiempos de guerra. Con el fin de fomentar aún más la cultura guerrera de nuestro pueblo, el cihuacóatl está trabajando ahora en un conjunto de leyes que restringen todos los aspectos de nuestra sociedad, desde cómo deben vestir nuestros súbditos o qué pueden comprar en los mercados hasta qué ornamentos se les permite llevar o qué posiciones pueden ocupar en el Gobierno.\nAunque estas leyes protegerán los derechos de nuestra nobleza, son sobre todo una forma de recompensar a los guerreros más valientes. Para los plebeyos, será su habilidad en la batalla lo que determine su vestimenta y lo que pueden poseer. Incluso entre los nobles, solo aquellos que luchen sin miedo podrán acceder a posiciones en el Gobierno."
 sump_law_tradition: "Tradición"
 sump_law_tradition_desc: "¡La tradición del pasado nos guía!"
 eng_order_of_the_garter_law: "Orden de la Jarretera"
 eng_order_of_the_garter_law_desc: "La Orden de la Jarretera, una institución prestigiosa e ilustre que trasciende el tiempo y une a grandes individuos de orígenes y talentos diversos, es un símbolo que representa los ideales más elevados del reino.\n\nEsté compuesta por los favoritos del monarca, por apreciados dignatarios extranjeros, por miembros devotos del clero, por artesanos con talento o por valientes guerreros necesitados, esta orden venerable encarna los ideales de nobleza y virtud."
 eng_order_of_the_garter_nobility_policy: "Compañeros caballeros"
 eng_order_of_the_garter_nobility_policy_desc: "Los compañeros caballeros, los más nobles y valientes del reino, son la encarnación misma del valor, la lealtad y la camaradería. Al ensalzar a los barones más leales, la corona se asegura de que esta prestigiosa orden, en la que cada miembro sirve valientemente al monarca y a la nación, sigue siendo un bastión de gallardía."
 eng_order_of_the_garter_foreign_policy: "Caballeros extranjeros"
 eng_order_of_the_garter_foreign_policy_desc: "Mediante la inclusión de gobernantes, diplomáticos y caballeros distinguidos de otros países, los caballeros extranjeros aportan un sinfín de perspectivas diversas y extienden el alcance de la Corona más allá de sus fronteras."
 eng_order_of_the_garter_clergy_policy: "Santa Hermandad"
 eng_order_of_the_garter_clergy_policy_desc: "Caracterizada por su guía divina y su fe inquebrantable, la Santa Hermandad de la Orden de la Jarretera está compuesta por los más nobles obispos y clérigos de rango superior. Al ensalzar a estos devotos sirvientes de la Iglesia, la Corona refuerza los cimientos espirituales del reino."
 eng_order_of_the_garter_arts_policy: "Mecenas de las artes"
 eng_order_of_the_garter_arts_policy_desc: "En un intento de reconocer el poder de la cultura y las artes para inspirar y elevar el espíritu humano, la corona usa la Orden de la Jarretera como medio para fomentar la creatividad y promover el talento de los ciudadanos con más talento del reino."
 eng_order_of_the_garter_peasants_policy: "Caballeros necesitados"
 eng_order_of_the_garter_peasants_policy_desc: "En un acto de compasión y benevolencia, la orden extiende su caridad a los hombres de armas que vuelven a casa empobrecidos y a los caballeros que han quedado desheredados y sin tierras por culpa de la guerra."
 censorship: "Censura"
 censorship_desc: "La capacidad de controlar las obras literarias que se pueden distribuir y decidir si se permiten opiniones que discrepen del dogma establecido es esencial para la cohesión religiosa y suele ser defendida por los miembros [ShowEstateTypeName('clergy_estate')|l]. Sin embargo, está mal vista entre los librepensadores y artesanos y puede tener un profundo efecto en la disponibilidad de los [artists|e|l], así como consecuencias para cualquier [work_of_art|e|l] que se considere herética."
 no_censorship: "Sin censura"
 no_censorship_desc: "Se fomenta el pensamiento libre, que no resulta controvertido. Es más probable que los [artists|e|l] elijan establecerse y permanecer en un [country|e|l] donde puedan expresarse libremente, a excepción de los pensadores fervorosos que se oponen a tales libertades."
 limited_censorship: "Censura limitada"
 limited_censorship_desc: "El estamento [ShowEstateTypeName('clergy_estate')|l] tiene cierta tolerancia hacia el pensamiento herético y controvertido, pero no se debe poner a prueba su paciencia. Los [artists|e|l] pueden optar por irse o no establecerse en un [country|e|l] en función de cómo se trate su trabajo y a sus compañeros."
 strict_censorship: "Censura estricta"
 strict_censorship_desc: "Existe poca tolerancia hacia el pensamiento herético. El estamento [ShowEstateTypeName('clergy_estate')|l] lo supervisa todo y no dudará en castigar a aquellos que no obedezcan. Es menos probable que los [artists|e|l] se establezcan o permanezcan en un [country|e|l], a menos que sean partidarios de su doctrina religiosa actual."
 de_heretico_comburendo: "De heretico comburendo"
 de_heretico_comburendo_desc: "No se tolera la herejía en ningún aspecto de la sociedad. El castigo para los herejes es la hoguera, y se purgarán las prédicas, los libros y las opiniones de naturaleza herética. Es probable que los [artists|e|l] eviten establecerse o permanecer en nuestro país y se confiscarán las propiedades de las minorías religiosas, que además serán objeto de persecución."
 doktrinalnaya_ohrana: "Incursiones de los oprichniki permitidas"
 doktrinalnaya_ohrana_desc: "La Iglesia no es inmune a las purgas de la [ShowGovernmentReformName('oprichnina')|l], y los miembros del clero, especialmente aquellos que fueron percibidos como una amenaza, se han convertido en su objetivo. Se saquean monasterios regularmente y los monjes son objeto de violencia. La censura estricta se extiende a obras teológicas, textos religiosos y escrituras históricas, y se sospecha de toda la gente que se adhiere a distintas formas del cristianismo."
 mandate_of_ofen: "Mandato de Ofen"
 mandate_of_ofen_desc: "El Mandato de Ofen guiará nuestra postura con respecto a la propagación de la herejía en nuestro país. No solo dictará lo que condenamos como herejía, sino que también ordenará a todas las iglesias parroquiales que lo lean en voz alta dos veces al año para reforzar sus artículos entre nuestra población."
 slave_conversion: "Conversión de esclavos"
 slave_conversion_desc: "Nuestros esclavos pueden proceder de muchas tierras y, por tanto, traer consigo numerosas creencias y fes distintas. Puede que tengamos que regularlas atentamente, no sea que corramos el riesgo de corromper a nuestra propia población, exponiéndola a prácticas y rituales desviados."
 allow_slave_religion: "Permitir religión de esclavos"
 allow_slave_religion_desc: "Ya se ha obligado a los esclavos a abandonar sus hogares, y se les ha abocado a una vida de servidumbre con nuevos amos extranjeros. Dejemos que al menos conserven sus creencias y rituales; mientras obedezcan, no importa qué fe alberguen en su interior."
 force_slave_conversion: "Forzar conversión de esclavos"
 force_slave_conversion_desc: "¿Cómo podemos esperar que los esclavos obedezcan y sean leales si no quieren abrazar nuestras creencias y se aferran a sus insensatas supersticiones? Solo si les obligamos a abandonar sus rituales y aceptar la fe verdadera, nos aseguraremos de su obediencia."
 heir_religion_law: "Religión del heredero"
 heir_religion_law_desc: "La capacidad de decidir la religión del [heir|e|l] tiene una importancia significativa en asuntos de sucesión y gobierno. Permite a los gobernantes y a los Gobiernos mantener la estabilidad religiosa al asegurarse de que las creencias y prácticas del gobernante se alinean con las de la mayoría de sus súbditos. Al final, el poder para determinar la religión del heredero representa un elemento importante en un buen equilibrio entre la libertad religiosa, la acción de gobierno y la armonía social."
 heir_special_succession: "Sucesión especial"
 heir_special_succession_desc: "La religión del [heir|e|l] no está determinada por las leyes, sino por la propia [heir_selection|e|l]."
 heir_same_religion: "Misma religión"
 heir_same_religion_desc: "La elección de un [heir|e|l] de la misma religión que su predecesor garantiza que las creencias y prácticas de la población y de la clase gobernante coincidan. Mientras que esta política puede contribuir a la cohesión religiosa, también puede limitar las oportunidades de que individuos que profesan una fe distinta puedan asumir puestos de liderazgo."
 heir_same_religion_group: "Mismo grupo religioso"
 heir_same_religion_group_desc: "A menudo, resulta conveniente seleccionar un [heir|e|l] del mismo grupo religioso para mantener cierto nivel de continuidad religiosa y cultural e impedir posibles conflictos religiosos. Esta política puede ayudar a proteger la estabilidad del reino, pues minimiza las divisiones religiosas en el liderazgo a cambio de impedir que individuos de fes consideradas «paganas» asuman puestos de poder."
 heir_any_religion: "Cualquier religión"
 heir_any_religion_desc: "La fe es personal y no refleja ni pone en peligro la habilidad de un individuo para dirigir. El [heir|e|l] puede seguir cualquier religión sin que eso le impida asumir un puesto en el poder. Esta política conlleva un mayor riesgo de conflictos religiosos en el liderazgo, pero promueve la libertad religiosa y la aceptación general."
 precious_metal_distribution_law: "Distribución de metales preciosos"
 precious_metal_distribution_law_desc: "Los materiales necesarios para acuñar monedas son el [ShowGoodsName('goods_gold')|l] y la [ShowGoodsName('silver')|l]. Como nuestro Estado se encuentra en la posición privilegiada de poder extraer estos metales preciosos, es nuestro derecho decidir quién tiene acceso a ellos."
 gold_export_ban: "Exportación prohibida"
 gold_export_ban_desc: "Impondremos una prohibición estricta con respecto a la exportación de nuestras preciadas reservas de [ShowGoodsName('goods_gold')|l] y [ShowGoodsName('silver')|l] a tierras extranjeras. Esto nos permitirá conservar nuestra riqueza para su uso local y protegerá nuestros tesoros de los ojos de otras naciones. Aunque esta medida puede proteger nuestras riquezas, sacrifica oportunidades de comercio internacional. Una decisión solemne para aquellos que dan prioridad a la santidad de nuestras arcas por encima del comercio mundial."
 regulated_gold_export: "Exportación regulada"
 regulated_gold_export_desc: "El comercio de nuestros valiosos recursos de [ShowGoodsName('goods_gold')|l] y [ShowGoodsName('silver')|l] se gestiona con una mirada vigilante. Este enfoque equilibrado limita la cantidad de estos metales preciosos que se puede intercambiar, asegurándose así de que nuestra riqueza permanece en gran parte dentro de nuestras fronteras. Como resultado, obtenemos un compromiso entre reforzar nuestra economía y proteger nuestras riquezas nacionales. Una elección prudente para gobernantes que buscan estabilidad financiera e influencia regional."
 unlimited_gold_export: "Exportación ilimitada"
 unlimited_gold_export_desc: "Abriremos la puerta al comercio sin restricciones de nuestras reservas de [ShowGoodsName('goods_gold')|l] y [ShowGoodsName('silver')|l] con naciones extranjeras. Con este paso tan audaz, abrazamos el potencial de una acumulación de riquezas sin parangón mediante el comercio internacional. Sin embargo, con esta política, nuestros tesoros corren el riesgo de dispersarse por todo el mundo, lo que los volvería vulnerables a la codicia de los poderes rivales. Una opción osada para gobernantes que buscan dominar el mercado mundial y obtener las recompensas de poseer riquezas ilimitadas."
 #Estates specific
 nobles_rights_laws: "Derechos de los nobles"
 nobles_rights_laws_desc: "La posición [ShowEstateTypeName('nobles_estate')|l] no solo está respaldada por sus privilegios, sino también por las leyes del Gobierno."
 strengthen_nobles_rights_policy: "Refuerzo de los derechos de los nobles"
 strengthen_nobles_rights_policy_desc: "El estamento [ShowEstateTypeName('nobles_estate')|l] ha servido bien a nuestro Estado durante generaciones y, a medida que este crece, lo justo es seguir otorgando grandes privilegios a las familias que se han entregado a nuestra causa."
 curtail_nobles_policy: "Restricción de los nobles"
 curtail_nobles_policy_desc: "A medida que crece el Estado, se hace cada vez más evidente que las antiguas familias nobles tienen demasiado poder e influencia. Su celosa preocupación por sus viejos privilegios está entorpeciendo el crecimiento de nuestro Gobierno."
 rural_nobles_authority_policy: "Autoridad de la nobleza rural"
 rural_nobles_authority_policy_desc: "La clase aristocrática no es enemiga del Gobierno, sino una extensión del poder central. Al garantizarles el derecho a gobernar sobre las zonas rurales al tiempo que se les aleja de las preocupaciones por el país, garantizaremos una separación distintiva de papeles en el Gobierno."
 nobles_electorate_policy: "Electorado nobiliario"
 nobles_electorate_policy_desc: "La lealtad [ShowEstateTypeName('nobles_estate')|l] a la familia gobernante es difícil de obtener y más difícil de mantener. La creación de un sistema electivo asegurará su lealtad, aparte de garantizarnos una sucesión segura como beneficio añadido."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "$por_lei_mental$ define a los territorios reales como inalienables. Por lo tanto, las actas del monarca no pueden subdivirse y solo el hijo mayor puede heredar los territorios otorgados a miembros [ShowEstateTypeName('nobles_estate')|l]."
 burghers_rights_laws: "Derechos de los burgueses"
 burghers_rights_laws_desc: "La posición [ShowEstateTypeName('burghers_estate')|l] no solo está respaldada por sus privilegios, sino también por las leyes del Gobierno."
 strengthen_burghers_rights_policy: "Refuerzo de los derechos de los burgueses"
 strengthen_burghers_rights_policy_desc: "El estamento [ShowEstateTypeName('burghers_estate')|l] es una entidad poderosa dentro de nuestro Estado, con una fuerte influencia sobre nuestra economía. Si reforzamos y aseguramos sus derechos, obtendremos su lealtad para el Estado."
 curtail_burghers_policy: "Restricción de los burgueses"
 curtail_burghers_policy_desc: "El poder de las familias de comerciantes crece con velocidad. Aunque antaño los puestos importantes estaban reservados para la gente de sangre noble, ahora los burgueses pueden obtener un estatus similar gracias a su riqueza. Debemos recordarles su auténtico papel en nuestra sociedad."
 strong_guilds_policy: "Gremios fuertes"
 strong_guilds_policy_desc: "La vida urbana está dominada por la influencia de los gremios, grupos [ShowEstateTypeName('burghers_estate')|l] que se unieron para apoyarse entre sí y proteger la economía de las ciudades de influencia externa. Si reforzamos el poder de estos gremios, nos aseguraremos su lealtad hacia el Estado y mantendremos una vida estable en las ciudades."
 colonial_burghers_authority_policy: "Concesión de autoridad colonial"
 colonial_burghers_authority_policy_desc: "El Nuevo Mundo ofrece oportunidades inimaginables para mucha gente en busca de fortuna. Si les concedemos autoridad sobre los asuntos económicos de nuestro imperio colonial, podremos separar a los burgueses de los asuntos de nuestros centros urbanos."
 clergy_rights_laws: "Derechos del clero"
 clergy_rights_laws_desc: "La posición  [ShowEstateTypeName('clergy_estate')|l] está respaldad por leyes que refuerzan su papel en el país."
 strengthen_clergy_rights_policy: "Refuerzo de los derechos del clero"
 strengthen_clergy_rights_policy_desc: "La importancia [ShowEstateTypeName('clergy_estate')|l] para las masas es innegable. Después de todo, es el sacerdote local quien sirve al hombre común como guía hacia la paz interior. Al reforzar sus derechos, garantizaremos su lealtad y, por extensión, la del hombre común."
 curtail_clergy_policy: "Restricción del clero"
 curtail_clergy_policy_desc: "A menudo, la clase clerical se ve a sí misma como árbitro de la moralidad de las actividades del Estado. Se inmiscuyen en asuntos ajenos al mundo espiritual y, por tanto, su influencia debe reducirse considerablemente."
 separate_clergy_from_state_policy: "Secularización del Estado"
 separate_clergy_from_state_policy_desc: "Aunque la religión en sí no nos perjudica, los derechos y la influencia que concede al  estamento [ShowEstateTypeName('clergy_estate')|l] son motivo de gran preocupación para el Estado y su pueblo. No se debe permitir que ninguna institución religiosa se inmiscuya en asuntos mundanos. Para lograrlo, es necesaria una separación entre el estamento [ShowEstateTypeName('clergy_estate')|l] y el Gobierno."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "Un miembro veterano de los ulemas tendrá autoridad suprema para nombrar muftís e interpretar la $sharia$, así como confirmar a los nuevos gobernantes del reino, pero no cabe duda de que, una vez nombrado, el gobernante tiene una autoridad superior. Esta puede considerarse una política de compromiso que garantiza el poder del Estado al tiempo que consagra el papel de la fe oficial en sus asuntos."
 crown_rights_laws: "Derechos de la Corona"
 crown_rights_laws_desc: "La posición del estamento [ShowEstateTypeName('crown_estate')|l] no solo se apoya en sus privilegios, sino también en las leyes del Gobierno."
 absolute_rule_policy: "Gobierno absoluto"
 absolute_rule_policy_desc: "Lo mejor para el Estado es ejecutar los planes y la voluntad de su gobernante. Un regente ilustrado puede entonces utilizar toda su capacidad para emprender los numerosos cambios que se necesitan para garantizar la prosperidad."
 equal_power_relation_policy: "Relación de poder equitativa"
 equal_power_relation_policy_desc: "El equilibrio de poder dentro de nuestro estado entre los [estates|e|l] y el estamento [ShowEstateTypeName('crown_estate')|l] es un asunto delicado. La mejor opción es mantener este equilibrio intacto sin ampliar los derechos del gobernante ni restringir su poder."
 figurehead_position_policy: "Cargo simbólico"
 figurehead_position_policy_desc: "La posición del gobernante es la de representante del Estado. Todas las acciones dentro y fuera del Estado pasan por los distintos aparatos gubernamentales."
 peasants_rights_laws: "Derechos del campesinado"
 peasants_rights_laws_desc: "La posición [ShowEstateTypeName('peasants_estate')|l] no solo está respaldada por sus privilegios, sino también por las leyes del Gobierno."
 strengthen_peasants_rights_policy: "Refuerzo de los derechos del campesinado"
 strengthen_peasants_rights_policy_desc: "Mientras que el poder de otras clases reside en la riqueza y las posesiones, la fuerza [ShowEstateTypeName('peasants_estate')|l] proviene de su número. Su superioridad es incuestionable; una vez organizadas, las masas son una amenaza para la estabilidad del Estado. La garantía y refuerzo de los derechos de la clase trabajadora reducirá las posibilidades de que se rebele contra el régimen."
 curtail_peasants_policy: "Restricción del campesinado"
 curtail_peasants_policy_desc: "Las masas de campesinos, siervos y otros miembros de la clase baja son una amenaza constante para la sociedad. Sin un Gobierno fuerte, el Estado caerá en la anarquía. No podemos permitir que prueben derechos y privilegios porque eso podría infundirles ideas de rebeldía."
 intelligence_agency: "Agencia de inteligencia"
 intelligence_agency_desc: "La agencia de inteligencia es una organización del Estado que lleva a cabo actividades de esta naturaleza, como espionaje, criptografía y seguridad frente a amenazas internas."
 home_security_policy: "Seguridad nacional"
 home_security_policy_desc: "Nuestros enemigos potenciales son muchos, mientras que es difícil conseguir aliados. Es vital para la seguridad del Estado y el Gobierno que nuestros espías contrarresten cualquier amenaza secreta extranjera dentro de nuestras fronteras."
 secret_police_policy: "Policía secreta"
 secret_police_policy_desc: "Muchos soberanos sostienen que su mayor amenaza es un poder externo. Sin embargo, nuestra propia población puede propiciar la caída del Gobierno. Para mantener la autoridad del poder, necesitamos una policía secreta fuerte, que espíe a los miembros más poderosos de nuestra sociedad."
 jinyiwei_policy: "Jinyiwei"
 jinyiwei_policy_desc: "La #italic jinyiwei#! («guardia de uniformes bordados») es la guardia de su majestad, y tiene plenos poderes para saltarse los procedimientos judiciales a la hora de perseguir a los enemigos del Estado. Ni siquiera los familiares de nuestro gobernante están fuera de su alcance."
 oprichnik_policy: "Oprichniki"
 oprichnik_policy_desc: "Los #italic oprichniki#! («hombres aparte») son un cuerpo de policía secreta diseñado para perseguir a cualquier grupo peligroso dentro del Estado. Sin embargo, su lealtad es para el gobernante, y sus funciones los han hecho famosos por aterrorizar a los civiles."
 spy_office_policy: "Oficina de espionaje"
 spy_office_policy_desc: "La información es un arma por derecho propio. Para mantenernos siempre un paso por delante de nuestros enemigos, es de gran importancia establecer una red de espías e informadores a nuestro servicio."
 cabinet_noir_policy: "Cabinet Noir"
 cabinet_noir_policy_desc: "El Cabinet Noir («cámara negra») se encarga de recopilar información, realizar misiones de espionaje en tierras extranjeras y proteger al gobernante de amenazas internas y externas."
 secretnoye_byuro_policy: "Secretnoye Byuro"
 secretnoye_byuro_policy_desc: "La $secretnoye_byuro_policy$ tiene como objetivo castigar a los condenados por delitos políticos, principalmente [ShowPopTypeName('nobles')|l], aunque a veces se ocupa también de casos que no son de naturaleza política. Los castigos infligidos suelen ser muy dolorosos y cruentos para disuadir las críticas al régimen gobernante."
 secretnoye_byuro_policy_tt: "Ha elegido establecer el cargo durante el [event|e|l] #Y $flavor_rus.66.title$#!"
 #Estates specific
 recruitment_law: "Ley de reclutamiento"
 recruitment_law_desc: "No se pueden ganar batallas sin soldados en el campo de batalla; es necesario reclutar hombres capaces de luchar. Con el paso del tiempo, las formas de conseguir soldados cambiarán y nuestras fuerzas se adaptarán a ello."
 expanded_levies_policy: "Levas ampliadas"
 expanded_levies_policy_desc: "Aunque son dolorosas para nuestra población, las levas del Estado no bastan para hacer frente a las batallas que se avecinan. Solo obtendremos la victoria si aumentamos el tamaño de nuestras levas y de los hombres disponibles para luchar."
 noble_levies_policy: "Ejército noble"
 noble_levies_policy_desc: "Nuestra población es valiosa y los [ShowPopTypeName('nobles')|l] de nuestro país están dispuestos a arriesgar sus vidas para proteger nuestras tierras. Aunque su sangre es más importante, muestran una mayor habilidad en el campo de batalla."
 burghers_levies_policy: "Servicio naval regulado"
 burghers_levies_policy_desc: "Todos los navíos de nuestro país tendrán que contribuir en tiempos difíciles y el Estado debe tener una lista detallada de los barcos de nuestros comerciantes."
 calpulli_policy: "Calpulli"
 calpulli_policy_desc: "Los #italic calpulli#! son unidades de vivienda, similares a barrios, donde los plebeyos viven juntos en un sistema basado en la parentela. Este sistema no solo permite crear zonas estables en nuestras naciones, sino que nos ayuda a disponer de una fuente fiable de soldadesca para nuestro constante estado de guerra."
 mercenary_army_policy: "Ejército mercenario"
 mercenary_army_policy_desc: "Aunque podemos recurrir a las levas en momentos de necesidad, es mejor dejar que sean los mercenarios quienes carguen con el peso del combate. En el mejor de los casos, su pericia nos dará la victoria, y en el peor, sus cuerpos protegerán a nuestros soldados durante la batalla."
 condottieri_contracts_policy: "Contratos de condotieros"
 condottieri_contracts_policy_desc: "Los ejércitos permanentes son una excepción, más que la norma. Por tanto, nuestro Estado tiene que depender de mercenarios, que serán nuestra fuerza de combate. Gracias a los contratos ampliados con los condotieros, nos aseguraremos la lealtad hacia el Estado de estos soldados profesionales."
 military_slavery_policy: "Esclavos militares"
 military_slavery_policy_desc: "Las guerras son costosas, no solo en recursos, sino también en vidas humanas: las vidas de nuestro pueblo. El uso de esclavos como personal militar resuelve este problema. Mediante compensaciones y privilegios, estos soldados esclavos juran lealtad a su señor."
 devshirme_system_policy: "Sistema del devshirme"
 devshirme_system_policy_desc: "La dinastía otomana adquiere esclavos para el hogar mediante la práctica del devshirme. Niños no musulmanes cuidadosamente elegidos, normalmente cristianos de entre 12 y 14 años, son enviados a vivir con familias turcas para que aprendan turco y los preceptos del islam antes de ser llevados a la capital. La mayoría se alistan en los jenízaros, un ejército permanente de infantería entrenado bajo una estricta disciplina, mientras que aquellos que muestran un liderazgo y una capacidad intelectual especiales son reservados directamente para la Casa Real como pajes."
 black_army_policy: "Ejército Negro"
 black_army_policy_desc: "Pese a las objeciones de los aristócratas, no cabe duda de que el Ejército Negro es una fuerza militar efectiva. Debemos dar carácter institucional a su compañía y asegurarnos de que haya siempre una reserva de soldados veteranos esperando para unirse a sus filas."
 early_standing_army_policy: "Ejército permanente inicial"
 early_standing_army_policy_why: "Solo en: [ShowAgeName('age_5_absolutism')] o [ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "Aunque los ejércitos permanentes no son un concepto nuevo, durante muchos siglos no existió la necesidad de tal fuerza, ya que levas y mercenarios se encargaban de librar las guerras de sus amos. Sin embargo, los tiempos han cambiado y la escala de las guerras supera con creces lo que puede manejar un soldado no profesional. Es hora de establecer un ejército permanente."
 new_model_army_policy: "Nuevo modelo de ejército"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Sistema de asignación"
 allotment_system_policy_desc: "El sistema de asignación (#italic indelningsverket#!) es un sistema de reclutamiento para el ejército que permite la rápida movilización del país. Uno de cada diez hombres de entre 15 y 44 años será reclutado como parte permanente de la infantería nacional, mientras que la nobleza, exenta de impuestos, tendrá que aportar su caballería."
 canton_system_policy: "Sistema de cantones"
 canton_system_policy_desc: "El sistema de cantones dividirá el país en cantones responsables del reclutamiento del ejército, lo que vinculará estrechamente la población local con el Gobierno real. Este sistema se basará en la inscripción voluntaria en lugar del reclutamiento forzado. Sin embargo, cada cantón deberá aportar una cantidad mínima de soldados."
 elite_training_policy: "Entrenamiento de élite"
 elite_training_policy_desc: "Aunque los ejércitos de hoy en día crecen cada vez más en tamaño, la calidad y la moral de estos soldados no están garantizadas ni de lejos. Nuestros hombres, en cambio, pueden ser pocos, pero poseen la disciplina que hará cambiar las tornas de la batalla."
 levee_en_masse_policy: "Política de $mass_army$"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Asentamientos militares"
 military_settlements_policy_desc: "Los soldados dividen su tiempo entre la vida familiar en granjas rurales gestionadas por militares y el servicio al ejército. Sus familias se preparan para el futuro servicio militar a fin de garantizar un suministro continuo de nuevos reclutas, al tiempo que trabajan la tierra."
 benefits_for_privateers: "Beneficios para corsarios"
 benefits_for_privateers_desc: "La vida pirata resulta bastante atractiva para los corsarios. La promesa de tesoros, fama y ron para el estómago augura una existencia muy codiciada, repleta de aventuras y peligros."
 mch_green_standard_army: "Ejército del estandarte verde"
 mch_green_standard_army_desc: "El $mch_green_standard_army$ es una milicia auxiliar compuesta por soldados nacionales [ShowCultureGroupName('chinese_group')|l] Hàn, lo que ayuda a reforzar nuestras tropas, así como a vigilar nuestras conquistas en [ShowSubContinentName('east_asia')]."
 battle_leadership_law: "Ley del liderazgo en batalla"
 battle_leadership_law_desc: "La calidad de un ejército se mide por su liderazgo. Un general incompetente será la perdición de su país, mientras que un líder militar de gran destreza será conocido y temido en todos los campos de batalla."
 noble_command_policy: "Mando noble"
 noble_command_policy_desc: "El liderazgo no es una posición fácil. Requiere carisma, valor y conocimiento de combate. Por suerte para nosotros, los miembros [ShowEstateTypeName('nobles_estate')|l] son expertos en el arte de la guerra y dirigirán nuestras fuerzas."
 loyal_pirate_crews: "Tripulaciones corsarias leales"
 loyal_pirate_crews_desc: "Las tripulaciones que contratamos para llevar a cabo nuestras actividades ilícitas están familiarizadas con nuestras normas y conductas. Por tanto, a los capitanes les resulta más fácil atraer a tripulantes para sus expediciones."
 mansabdari_system_policy: "Sistema mansabdari"
 mansabdari_system_policy_desc: "El #italic mansabdar#! es la unidad militar de nuestra administración. A los nobles se les otorgan tierras a cambio de servicios militares y administrativos. Al contrario que otras aristocracias, los #italic mansabdaris#! estaban bajo el mandato directo del gobernante."
 meritocratic_leadership_policy: "Liderazgo meritocrático"
 meritocratic_leadership_policy_desc: "Todo hombre que pueda demostrar su valía, no solo como soldado, sino también como líder, tendrá derecho a guiar a nuestros ejércitos hacia la gloria. Ni la sangre noble ni la real tienen relevancia en este puesto."
 noble_cadets_policy: "Cadetes nobles"
 noble_cadets_policy_desc: "A pesar de la resistencia [ShowEstateTypeName('nobles_estate')|l], pretendemos que el ejército sea la carrera elegida por los segundos hijos de la aristocracia. Empezamos a formarlos desde una edad temprana, con lo que no solo los vincularemos a nosotros, sino que también crearemos un cuerpo de oficiales formados de noble cuna para el futuro."
 ruler_general_policy: "General gobernante"
 ruler_general_policy_desc: "El gobernante del Estado debe ser el jefe del ejército. Solo así pueden cargar nuestros soldados contra nuestros enemigos con la valentía que necesitamos de ellos."
 army_doctrine_law: "Doctrina del ejército"
 army_doctrine_law_desc: "Las doctrinas del ejército representan conjuntos de habilidades en las que puede especializarse el [army|e|l]. Cuanto más tiempo trabajemos en ellos, más arraigadas estarán en nuestros militares y mejor las dominaremos. Con el tiempo, esto puede generar importantes bonificaciones para nuestras fuerzas de tierra."
 superior_firepower_policy: "Potencia de fuego superior"
 superior_firepower_policy_desc: "Algunos prefieren alargar los combates y convertirlos en batallas de desgaste. Sin embargo, esta táctica pone en peligro la vida de nuestros hombres. En lugar de ello, debemos centrarnos en una potencia de fuego superior y en aniquilar a nuestros enemigos con rapidez."
 defensive_stance_policy: "Actitud defensiva"
 defensive_stance_policy_desc: "Nuestra mayor fuerza no radica en nuestras capacidades ofensivas, sino en nuestra capacidad para resistir en defensa. Solo obtendremos la victoria si dejamos que los enemigos se desgasten ante nuestras murallas."
 large_army_policy: "Amplio ejército permanente"
 large_army_policy_desc: "Queremos maximizar el tamaño de nuestro ejército a expensas de la calidad en todo momento."
 sustained_discipline_policy: "Disciplina sostenida"
 sustained_discipline_policy_desc: "Es de gran importancia que nuestros soldados no pierdan la disciplina en medio del combate. Solo mediante la instrucción garantizaremos la supervivencia de nuestros hombres."
 cavalry_warfare_policy: "Guerra de caballería"
 cavalry_warfare_policy_desc: "La caballería es la fuerza móvil de nuestro ejército y actúa como una unidad de choque en combate. Nuestros mandos militares se centrarán en aumentar su uso e integrarla en los regimientos."
 amphibious_specialization_policy: "Especialización anfibia"
 amphibious_specialization_policy_desc: "Las guerras que libramos no solo se vencen en tierra sino también en el mar. Por tanto, nuestras tropas deben estar preparadas para actuar como unidades anfibias para atacar las defensas costeras de nuestros enemigos."
 authority_of_the_captain: "Autoridad del capitán"
 authority_of_the_captain_desc: "La autoridad de cada capitán bajo nuestro mando es indiscutible hasta el punto de que las tripulaciones leales acatan nuestras órdenes y marchan al son de los cañones. ¡Su objetivo es hacerse con el botín y vivir aventuras legendarias bajo un liderazgo firme!"
 law_of_the_pious_emperor: "Ley del emperador piadoso"
 law_of_the_pious_emperor_desc: "El emperador Esteban Dusan ha publicado este compendio de traducciones al serbio de los libros jurídicos grecobizantinos y las grandes obras de filosofía antigua."
 zamanitchka_voyska: "Zamanitchka Voyska"
 zamanitchka_voyska_desc: "Traducido como «¡todos juntos!», significa que la defensa de nuestra patria es un deber de todos los hombres, mujeres y niños de nuestros dominios. Resumido de forma elocuente en una sola capacidad legal, el #italic arrière-ban#! de nuestro pueblo engloba nuestra voluntad de vivir y prosperar fuera de la influencia de cualquier soberano, llamando a todas las personas capaces a proteger nuestra independencia."
 paik_system: "Sistema de los paiks"
 paik_system_desc: "El $paik_system$ es un sistema de trabajo obligatorio (o #italic corvea#!) donde hombres adultos y capaces, los llamados #italic paiks#!, deben servir al Estado como milicianos a cambio de tierras de cultivo. Tiene sus orígenes en el sudeste asiático y se ha aplicado en muchos Estados de las Indias Orientales."
 bureaucracy_law: "Burocracia"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Burocracia centralizada"
 centralized_bureaucracy_policy_desc: "La burocracia centralizada opera desde la capital del reino, donde el gobernante o su entorno toman la mayoría de las decisiones, que después se remiten a las provincias."
 decentralized_bureaucracy_policy: "Burocracia descentralizada"
 decentralized_bureaucracy_policy_desc: "Una burocracia descentralizada deja más decisiones a los administradores o gobernadores locales, que responden ante el monarca."
 namestnik_policy: "Cargo del namestnik"
 namestnik_policy_desc: "El #italic namestnik #! es un cargo de la burocracia estatal comparable al de virrey. Está al mando de la administración local de nuestras provincias y estados."
 autonomous_offices: "Oficinas autónomas"
 autonomous_offices_desc: "Los comerciantes de nuestra liga disfrutan de los privilegios que les otorga nuestra custodia. A pesar de estar confederados en una alianza laxa forjada sobre la base del interés mutuo, no están constreñidos por el papeleo y los trámites burocráticos."
 port_logs: "Registros portuarios"
 port_logs_desc: "Con un registro del tráfico en nuestros puertos ilícitos podemos mantener un control más detallado de los bienes y los navíos que usan nuestras instalaciones."
 cabinet_laws: "Leyes del gabinete"
 cabinet_laws_desc: "El gabinete, órgano superior del Gobierno, es la corte de consejeros personales de nuestro gobernante. Los ministros y secretarios disfrutan de derechos y privilegios especiales."
 administrative_clergy_policy: "Clero administrativo"
 administrative_clergy_policy_desc: "El clero ya posee muchas de las habilidades que buscamos en los administradores. Son escribanos cualificados, experimentados y con una gran vocación. En muchos aspectos, una alianza con el clero nos proporcionaría un cuadro fuerte y eficiente de administradores."
 nobles_of_the_robe_policy: "Nobles togados"
 nobles_of_the_robe_policy_desc: "Las familias nobles del reino no solo deben proporcionar consejo a nuestro gobernante, sino también jurarle lealtad eterna. Ahora que nuestro reino se expande, está claro que este servicio no puede prestarse únicamente espada en mano. Ha llegado el momento de que una nueva generación de nobles nos sirva con togas y plumas y ayude al Estado tan eficazmente como lo hacen sus hermanos con sus espadas y armaduras."
 meritocratic_recruitment_policy: "Reclutamiento meritocrático"
 meritocratic_recruitment_policy_desc: "No podemos dejar que los viejos privilegios controlen quién tiene el honor de servir a nuestro reino a medida que crece. En su lugar, debemos fijarnos únicamente en la capacidad de cada persona. Un sistema meritocrático es aquel en el que los administradores son elegidos por su talento y no por sus progenitores."
 dynastic_administration_policy: "Administración dinástica"
 dynastic_administration_policy_desc: "Los estamentos no son aliados de confianza de la monarquía, ya que su prioridad es ampliar su propio poder en lugar de servir al Estado. Solo a los familiares del gobernante se les puede encomendar la gestión de los retos administrativos que debe afrontar el Estado."
 yorkist_tradition_policy: "Tradición yorkista"
 yorkist_tradition_policy_desc: "Los hombres cultos de bajo nivel pueden contribuir tan bien como los de alcurnia, y su experiencia práctica los convierte en una excelente incorporación a cualquier cargo gubernamental. La tradición yorkista afirma que cualquier hombre instruido de origen destacado puede unirse a las filas del Gobierno junto con aquellos que se han consagrado al servicio de Dios."
 #Tribal ones
 tribal_legal_basis_law: "Base jurídica"
 tribal_legal_basis_law_desc: "La base jurídica es la materia sobre la que más tarde se creará el primer código legal del Estado. Su objetivo es sencillo pero noble: Garantizar una sociedad justa y equitativa en la que todos puedan vivir en paz y prosperidad."
 codified_power_policy: "Poder codificado"
 codified_power_policy_desc: "No hay nada por encima de la ley. Esta idea hace del mundo un lugar justo e iguala las vidas de todos los miembros de la tribu."
 strong_community_customs_policy: "Costumbres de la comunidad fuertes"
 strong_community_customs_policy_desc: "Una cosa es unirnos en el gobierno de nuestro pueblo, una tarea importante pero aséptica. Otra, compartir la misma comida, la misma agua y los mismos rituales mientras el sol se alza, se pone y cantamos."
 yassa_decree_policy: "Decreto yassa"
 yassa_decree_policy_desc: "El decreto #italic yassa#! es el código jurídico del derecho mongol. Promulgado públicamente por el propio $genghis_khan_name_no_tooltip$, sirve como norma vinculante dentro de la horda para mantener la estabilidad del Gobierno y la lealtad de los súbditos a su kan."
 tribal_organization_law: "Reorganización tribal"
 tribal_organization_law_desc: "Cualquier grupo de personas requiere cierta forma de organización para poder mantener unida la tribu."
 centralized_tribe_policy: "Tribu centralizada"
 centralized_tribe_policy_desc: "La división de la organización conducirá inevitablemente al caos, ya que no todos los mensajes quedan claros. Una jefatura fuerte y centralizada puede eludir por completo este problema."
 federal_tribe_policy: "Tribu federal"
 federal_tribe_policy_desc: "Juntos somos más fuertes. Al convertirnos en una federación, el apoyo que obtenemos de nuestros aliados no se basa solo en la diplomacia, sino en el parentesco."
 clan_council_policy: "Consejo de clanes"
 clan_council_policy_desc: "Es importante extender la confianza entre nuestro pueblo. Si elegimos un consejo formado por aquellos dispuestos a sacrificarlo todo por los intereses de nuestra tribu, nos aseguraremos de que una sola persona no detenta todo el poder."
 steppe_warbands_policy: "Bandas de guerra de la estepa"
 steppe_warbands_policy_desc: "La tribu está gobernada por un consejo de jefes de guerra que recorren sus tierras para impresionar a nuevos guerreros y atraerlos a sus bandas de guerra."
 jurchen_council: "Consejo yurchen"
 jurchen_council_desc: "Esta flexible administración, formada por un consejo de nobles, señores jinetes y clanes locales, tiene como objetivo mantener unidos nuestras propiedades y dominios, defendiéndonos de los clanes rivales."
 tribal_religious_values_law: "Valores religiosos tribales"
 tribal_religious_values_law_desc: "Los valores religiosos de nuestra tribu determinarán cómo vemos y tratamos la religión y a los paganos en nuestro Estado."
 religious_tribe_policy: "Tribu religiosa"
 religious_tribe_policy_desc: "Mientras las lealtades de los clanes pueden llevarnos lejos, nuestra expansión nos ha hecho señores de más pueblos que nunca. Una sociedad dotada de un fuerte sentido religioso puede soportar más eficazmente una expansión en el tiempo y el espacio, y nos dará la cohesión que necesitamos."
 lip_service_policy: "Mera fachada"
 lip_service_policy_desc: "Es indudable que la religión constituye un aspecto importante de cualquier sociedad. Sin embargo, nunca debe amenazar la seguridad y la estabilidad de la tribu. Por lo tanto, debemos tener una opinión más relajada sobre las religiones."
 complete_religious_autonomy_policy: "Autonomía religiosa absoluta"
 complete_religious_autonomy_policy_desc: "Aunque es importante respetar las prácticas religiosas para mantener la legitimidad, no debemos enredarnos en los principios de rectitud y moralidad. El pragmatismo nos llevará más lejos y nos permitirá mantener un Estado más grande."
 tribal_migration_law: "Migración tribal"
 tribal_migration_law_desc: "Nuestro pueblo no ocupa casas permanentes. En su lugar viaja por el mundo y va adonde lo lleva el destino."
 frequent_migration_policy: "Migración frecuente"
 frequent_migration_policy_desc: "Ningún lugar puede retenernos para siempre, ya que nuestros espíritus son libres como el mismo viento."
 seasonal_travel_policy: "Viajes estacionales"
 seasonal_travel_policy_desc: "Igual que el mundo cambia a lo largo del año, también debemos hacerlo nosotros. Si seguimos a las estaciones en su viaje, hallaremos la prosperidad."
 permanent_settlement_policy: "Asentamiento permanente"
 permanent_settlement_policy_desc: "A veces, seguir a la tormenta no es tan importante como refugiarse de ella. Ha llegado a hora de asentarnos y construir aldeas más permanentes."
 tribal_cultural_identity_law: "Identidad cultural tribal"
 tribal_cultural_identity_law_desc: "En el correr del tiempo, avanza la comprensión de nuestra cultura e identidad. Ya no tenemos que temer a las tribus vecinas. Hemos domesticado el desierto y nos hemos convertido en sus amos. Es el momento de aceptar quiénes somos."
 dynastic_lineage_policy: "Linaje dinástico"
 dynastic_lineage_policy_desc: "El linaje de nuestros gobernantes es una bendición de los dioses. Su sangre real les hace dignos de conducirnos a la prosperidad."
 rule_by_the_public_policy: "Soberanía popular"
 rule_by_the_public_policy_desc: "Para garantizar un gobierno justo, los que ostentan el poder deben ser elegidos democráticamente. Al elegir a nuestros líderes, elegimos el destino de la nación."
 state_of_faith_policy: "Estado de fe"
 state_of_faith_policy_desc: "No se puede dejar que unos mortales decidan un asunto tan importante como el destino de nuestro pueblo sin una guía espiritual. Nuestro gobernante debe ser la voz de los dioses."
 tribal_identity_policy: "Identidad tribal"
 tribal_identity_policy_desc: "La civilización, sea monárquica, republicana o de cualquier otro tipo, solo ha traído destrucción para la naturaleza. No podemos permitirnos el lujo de seguir esas viles sendas. Debemos permanecer en las que la naturaleza nos ha reservado."
 tribal_modernization_law: "Modernización tribal"
 tribal_modernization_law_desc: "Ha llegado el momento de desechar nuestros viejos sistemas y adoptar una posición ante el mundo. Dejaremos de ser considerados una mera tribu para convertirnos en un país que representa y defiende a nuestro pueblo."
 modernize_into_monarchy_policy: "Convertirse en $monarchy$"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Convertirse en $republic$"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Convertirse en $theocracy$"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "Código legal"
 legal_code_law_desc: "Desde que las personas se han reunido en sociedades, han creado leyes para regir sus acciones e interacciones. Los códigos legales son un reflejo de los valores y creencias de una sociedad, y lo determinan todo, desde la forma en que las personas llevan a cabo sus negocios hasta su manera de tratarse. Son el tejido que mantiene unida a una sociedad, al proporcionar un marco para el orden y la justicia. Pero a pesar de sus diferencias, todos comparten un objetivo común: crear una sociedad justa y equitativa en la que todos puedan vivir en paz y prosperidad."
 traditional_law_policy: "Derecho tradicional"
 traditional_law_policy_desc: "Existe una plétora de sistemas punitivos informales desarrollados por las comunidades y basados en sus costumbres, tradiciones y valores. Estos sistemas jurídicos se han transmitido oralmente de generación en generación y están profundamente arraigados en la cultura y la historia de la comunidad.\n\nLa fuerza del derecho tradicional reside en su capacidad para reflejar las necesidades y valores únicos de una comunidad concreta. Se basa en un entendimiento común de lo que está bien y lo que está mal, y a menudo se considera más legítimo y accesible que los sistemas jurídicos formales. Sin embargo, también puede verse limitado por su falta de flexibilidad y su insularidad."
 civil_law_policy: "Derecho civil"
 civil_law_policy_desc: "El derecho civil, un sistema jurídico que hunde sus raíces en la antigua Roma, es conocido por su precisa codificación escrita de leyes y normas. La rigidez de su estructura puede dificultar la adaptación necesaria para atender las necesidades cambiantes de la población, pero, aun así, puede aportar paz y estabilidad incluso a las tierras más turbulentas."
 common_law_policy: "Derecho consuetudinario"
 common_law_policy_desc: "El derecho consuetudinario es un sistema jurídico procedente de los reinos anglosajones. Se caracteriza por la confianza en el precedente: los jueces están vinculados por las decisiones anteriores en lugar de por la estricta adhesión a la legislación escrita del Estado. Esto otorga un cierto grado de previsibilidad y coherencia en las decisiones jurídicas, pero también puede dificultar la adaptación a circunstancias cambiantes y conducir al afianzamiento de leyes injustas o anticuadas."
 court_of_appeals: "Tribunal de Apelaciones"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "Estatutos valacos"
 vlach_law_policy_desc: "Los $vlach_law_policy$, una mezcla única de tradiciones pastorales y normas jurídicas, conforman un sistema distintivo que regía a los [ShowCultureGroupName('romanian_group')|l] de la Europa medieval. Establece los derechos a viajar, a portar armas y a practicar la caza, al tiempo que exime de la obligación de trabajar para los terratenientes, pagando en su lugar un impuesto en ganado o en dinero. Además, instituye un servicio militar obligatorio adaptado a cada reino, creando la red del [ShowCultureGroupNameWithNoTooltip('romanian_group')|l] y el patrimonio jurídico en la Baja Edad Media."
 sharia_law_policy: "Ley de la $sharia$"
 sharia_law_policy_desc: "La ley de la $sharia$ es un sistema jurídico amplio y profundamente arraigado de los países islámicos que rige numerosos aspectos de la vida, desde la conducta personal hasta los asuntos de Estado. Nos ha proporcionado estabilidad y continuidad durante siglos, pero sus estrictas y a veces inclementes penas pueden resultar controvertidas y conflictivas."
 sharia_law: "Jurisprudencia del $sharia$"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Solo puede cambiarse mediante la [action|e|l] [ShowGenericActionName('change_main_school')], siempre que seamos de una de las principales escuelas de #Y jurisprudencia#!"
 hanafi_policy: "Jurisprudencia del $hanafi_school$"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "Jurisprudencia del $hanbali_school$"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "Jurisprudencia del $maliki_school$"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "Jurisprudencia del $shafii_school$"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "Jurisprudencia del $zahiri_school$"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "Jurisprudencia del $ismaili_school$"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "Jurisprudencia del $jafari_school$"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "Jurisprudencia del $zaidi_school$"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "Jurisprudencia del $ibadi_school$"
 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "Derecho pirenaico"
 pyrenean_law_policy_desc: "El derecho pirenaico es un sistema jurídico originario de los pueblos que vivían en torno a los Pirineos. A pesar de recibir influencias tanto del $civil_law_policy$ como del derecho gótico, se mantuvo diferente a ellos. El derecho, basado en tradiciones y prácticas, obliga a los gobernantes a acomodarse a él."
 russkaya_pravda_policy: "Russkaya pravda"
 russkaya_pravda_policy_desc: "Este fue el código legal de la Rus de Kiev, muy influenciado por sus orígenes nórdicos. Se redactó a principios del siglo XII y se reelaboró a lo largo de los siglos, siendo la principal fuente del antiguo derecho ruso."
 pskov_judicial_charter_policy: "Carta judicial de Pskov"
 pskov_judicial_charter_policy_desc: "La Carta Judicial de Pskov es el código legal de la antigua Rusia, que se basó en la #italic russkaya pravda#!. Abarca muchos aspectos importantes de la vida política, social y económica de Pskov."
 novgorod_judicial_charter_policy: "Carta Judicial de Nóvgorod"
 novgorod_judicial_charter_policy_desc: "La Carta Judicial de Nóvgorod es un antiguo código legal ruso que caracteriza muchas prácticas comunes en Nóvgorod. También establece y define los cuatro puestos de la corte de Nóvgorod y cubre los asuntos administrativos del Estado."
 bav_codex_bavarica: "Derechos territoriales de la Alta Baviera"
 bav_codex_bavarica_desc: "Los derechos territoriales de la Alta Baviera son una recopilación del antiguo código legal bávaro que caracteriza muchas prácticas comunes en Baviera. También establece y define el papel de la nobleza en la corte de $BAV$ y cubre los asuntos administrativos del Estado."
 brehon_law_policy: "Leyes Brehon"
 brehon_law_policy_desc: "Las leyes Brehon conforman un sistema de derecho irlandés antiguo desarrollado a partir de costumbres y tradiciones precristianas. Su enfoque único en la restitución y la compensación, en lugar del castigo, hace hincapié en la importancia de la armonía social y las relaciones comunitarias. Sin embargo, su falta de instituciones jurídicas formales y de mecanismos de ejecución puede dar lugar a incoherencias e incertidumbre en su aplicación."
 cyfraith_hywel_policy: "Cyfraith hywel"
 cyfraith_hywel_policy_desc: "El derecho galés, también conocido como #italic cyfraith hywel#!, es un sistema jurídico único surgido de las antiguas costumbres de Gales. Se distingue tanto del derecho consuetudinario como del derecho civil por el hecho de que hace hincapié en las reparaciones, poniendo mayor énfasis en la compensación y la reconciliación que en el castigo. Fue creada por los reyes y príncipes galeses para promover la unidad y el orden entre el pueblo galés, y es conocido por su complejidad y su adhesión a los precedentes."
 fetha_negest_policy: "Fetha nagast"
 fetha_negest_policy_desc: "El #italic fetha nagast#!, o «justicia de los reyes», es un código legal teocrático recopilado por Abu'l-Fada'il ibn al-Assal y una importante obra de justicia. Inspirado en escritos apostólicos y códigos de derecho bizantinos, abarca asuntos eclesiásticos y seculares, con influencia del derecho romano."
 byzantine_law: "Derecho bizantino"
 byzantine_law_desc: "El derecho bizantino, una evolución del derecho romano con influencia cristiana y helenística, deriva en gran medida del #italic Corpus Juris Civilis#! de Justiniano, hace hincapié en las funciones ceremoniales del emperador, y refleja ideales filosóficos y religiosos."
 goryeon_code_policy: "Código de Goryeo"
 goryeon_code_policy_desc: "El $goryeon_code_policy$, también conocido como #italic gyeongje yukjeon#! (#italic seis códigos de gobierno#!) es la compilación de leyes de $korea_region$. Moldeado por las artes chinas de burocracia, este código ha prevalecido en nuestro Estado durante siglos."
 joseon_code_policy: "Código de Joseon"
 joseon_code_policy_desc: "El $joseon_code_policy$, también conocido como #italic gyeongguk daejeon#! («código nacional») es la revisión del antiguo $goryeon_code_policy$. Con la fundación de una nueva dinastía, se han vuelto a recopilar muchas leyes y tradiciones del código anterior en el código actual."
 chi_ming_dynasty_code_policy: "El Gran Códice"
 chi_ming_dynasty_code_policy_desc: "$chi_ming_dynasty_code_policy$ se creará para abordar todos los problemas críticos que nuestra dinastía afronta y a los que nuestros predecesores se tuvieron que enfrentar. ¡Servirá para garantizar que no caigamos en la corrupción ni el abuso de poder!"
 scottish_civil_law: "Derecho civil escocés"
 scottish_civil_law_desc: "El Colegio de Justicia reformó nuestro derecho civil en una nueva dirección. Esta institución está formada por miembros cualificados de nuestro país, que dictaminarán sobre cualquier tema importante relativo al derecho escocés.#I#!"
 naval_doctrine_law: "Doctrina naval"
 naval_doctrine_law_desc: "Las doctrinas navales representan los conjuntos de habilidades en los que puede especializarse la [navy|e|l]. Cuanto más tiempo trabajemos en ellas, más arraigadas estarán en nuestras armadas y mejor las dominaremos. Con el tiempo, esto puede generar importantes bonificaciones para nuestras gloriosas flotas."
 economical_policies_law: "Política económica"
 economical_policies_law_desc: "La política económica dicta los métodos de economía, un concepto que ha empezado a debatirse en profundidad entre intelectuales y eruditos, en qué debemos centrarnos y cómo desarrollar nuestra economía."
 lockean_proviso_policy: "Condición lockeana"
 lockean_proviso_policy_desc: "La propiedad no utilizada es un desperdicio para la naturaleza y para el Estado. Al introducir y hacer énfasis en bienes muebles que mantienen su utilidad en el tiempo, la gente puede intercambiar las posesiones que le sobren sin infringir la ley natural. El Gobierno ha de moderar el conflicto entre la acumulación de bienes y la distribución de la riqueza."
 war_economy_policy: "Economía de guerra"
 war_economy_policy_desc: "La seguridad económica del Estado se sostiene sobre nuestra capacidad de librar guerras y ganarlas. Las fábricas estatales no deberían tener otro fin que alimentar nuestras ambiciones militares."
 embrace_the_economic_theory_policy: "Abrazar la teoría económica"
 embrace_the_economic_theory_policy_desc: "La economía desempeña un papel de innegable importancia dentro del aparato del Estado. Los complejos sistemas de comercio, finanzas y lujo deben ser controlados por intelectuales y eruditos para que contribuyan a la salud del Gobierno."
 free_trade_policy: "Libre comercio"
 free_trade_policy_desc: "Comerciantes de todo el mundo deberían poder viajar a nuestras tierras para realizar intercambios comerciales con nuestra población. Al abandonar la estrechez de miras del mercantilismo, el Estado accede más fácilmente a las ideas extranjeras."
 royal_charter_policy: "Monopolios reales"
 royal_charter_policy_desc: "Los monopolios o cédulas reales son concesiones otorgadas por el monarca a particulares o empresas mercantiles con el fin de concederles derechos y poderes únicos. Debemos centrarnos más en empresas prósperas fuera de nuestro país."
 cameralism_policy: "Cameralismo"
 cameralism_policy_desc: "Para reforzar nuestra posición económica y atraer a más gente a nuestras tierras, emplearemos un sistema burocrático diseñado para gestionar nuestros esfuerzos al detalle. Estas cámaras lo organizarán todo, desde la construcción de fábricas nuevas hasta la distribución de los colonos que lleguen a nuestro territorio."
 black_market_consortium: "Consorcio del mercado negro"
 black_market_consortium_desc: "No podemos esperar que los piratas que campan a sus anchas en la república se bañen, y mucho menos que gobiernen una nación cuyo futuro descansa en el filo de un alfanje. Crearemos un consorcio con los comerciantes más influyentes del mercado negro como verdaderos gobernadores. Los beneficios deben anteponerse a la libertad."
 legitimization_of_power_law: "Legitimación del poder"
 legitimization_of_power_law_desc: "Una monarquía sobrevive únicamente mientras sus súbditos crean en la legitimidad de su gobernante. Los gobernantes justifican su poder de muchas maneras. Con el paso del tiempo, surgirán nuevas filosofías políticas que explicarán a su manera la necesidad de un Gobierno fuerte."
 machiavellian_rule_policy: "Gobierno maquiavélico"
 machiavellian_rule_policy_desc: "El Estado está por encima de la moralidad, de las virtudes y los pecados. El Gobierno debe tomar decisiones basándose exclusivamente en los beneficios para el Estado, aunque se consideren «malvadas». Por lo tanto, el soberano tiene derecho a actuar en beneficio de su Estado sin consideraciones morales."
 six_livres_policy: "Les Six Livres de la République"
 six_livres_policy_desc: "El gobierno absoluto de un único monarca es tan perjudicial para el Estado como dejar que las masas se gobiernen a sí mismas. El poder del monarca no debe estar sujeto a ninguna facción dentro del Estado, pero sí tiene que estar limitado hasta cierto punto por las instituciones para mantener un equilibrio de poder entre el gobernante y el pueblo."
 two_treatises_of_government_policy: "Dos tratados de gobierno"
 two_treatises_of_government_policy_desc: "La naturaleza de la humanidad se caracteriza por la razón y la tolerancia. Nadie es malo por naturaleza. Sin embargo, las personas tienen tendencia a ser egoístas y actuar solo en su propio beneficio.\nEl Gobierno garantiza que este egoísmo se resuelva de modo civilizado. También sirve para defender el derecho natural a la vida, la salud, la libertad y la propiedad."
 the_leviathan_policy: "Leviatán"
 the_leviathan_policy_desc: "La vida sin civilización, también llamada estado de naturaleza, es un estado de anarquía. Cada hombre depende de sí mismo y el único resultado es una guerra de todos contra todos.\nEl pueblo de nuestro Gobierno cede parte de sus derechos a nuestra autoridad soberana en aras de la protección ante la discordia."
 the_social_contract_policy: "El contrato social"
 the_social_contract_policy_desc: "Los Gobiernos del pasado son el resultado de los distintos niveles de desigualdad entre las clases sociales.\nEl contrato social es un concepto por el que las personas se unen en una sociedad civil. Al renunciar a sus pretensiones de derecho natural, los individuos se protegen sin dejar de ser libres."
 the_liberty_of_ancients_vs_moderns_policy: "Libertad antigua o moderna"
 the_liberty_of_ancients_vs_moderns_policy_desc: "Los conceptos de individualismo y libertad han cambiado drásticamente a lo largo de los siglos. Los ideales antiguos difieren de los modernos. Sin embargo, ambos deben combinarse para que el Estado pueda garantizar la libertad individual y la libertad política."
 foreign_cultural_law: "Derecho cultural internacional"
 foreign_cultural_law_desc: "A medida que nuestro Estado crece en tamaño, aumenta la complejidad de nuestras estructuras sociales. La condición de Estado culturalmente unido ya no se da por hecho, y se requieren políticas que establezcan la paz interna."
 allow_foreign_rituals: "Rituales extranjeros permitidos"
 allow_foreign_rituals_desc: "El concepto de cultura es en muchos aspectos similar al de religión, aunque se forja por medio de las tradiciones, los valores sociales y el entorno, y no de las creencias. Si aceptamos a los extranjeros como son y les permitimos practicar sus rituales sin que nadie los moleste, garantizaremos una coexistencia pacífica."
 integrate_foreign_traditions: "Integración de tradiciones extranjeras"
 integrate_foreign_traditions_desc: "Aunque ajenas a nosotros en muchos casos, debemos tener los ojos y los oídos abiertos a las ideas de las culturas extranjeras, e integrarlas en nuestras propias normas sociales. Esto facilitará el proceso de asimilación de los extranjeros, al tiempo que aumentará la influencia de nuestra propia cultura."
 blood_tax_of_foreigners: "Tributo de sangre para extranjeros"
 blood_tax_of_foreigners_desc: "La cultura de las minorías nos importa poco. Mientras estén dispuestas a proporcionarnos hombres para nuestras empresas militares, son libres de vivir conforme a sus tradiciones."
 agrarian_constitution: "Constitución agraria"
 agrarian_constitution_desc: "También conocido como #italic Agrarverfassung des deutschordensstaates#!, este marco jurídico de nuestra administración pretende maximizar la explotación económica y la gobernanza de los territorios conquistados bajo nuestra bandera. Este sistema depende en gran medida de los colonos reclutados, principalmente de las regiones de habla alemana, que desempeñan un papel fundamental. La población sometida es obligada por ley a someterse a una reorganización que da lugar a la creación de asentamientos rurales, sean pueblos o granjas individuales. Los asentamientos fundados por los colonos se conocen como #italic hufenzinsdörfer#!, mientras que los de los nativos [ShowCultureName('prussian')|l] se denominan #italic hakenzinsdörfer#!. El sistema tiene como objetivo integrar a los autóctonos en nuestra administración, convertirlos a un ritmo constante y ampliar nuestra influencia."
 cultural_traditions_law: "Tradiciones culturales"
 cultural_traditions_law_desc: "Las viejas tradiciones son la base de muchas culturas y civilizaciones. Aunque es el progreso lo que nos llevará a la grandeza, nuestras tradiciones siempre nos servirán como recuerdo de nuestros orígenes y como fuente de fuerza y unidad para nuestro pueblo."
 martial_society: "Sociedad marcial"
 martial_society_desc: "Los valores marciales siempre han sido importantes para nuestra sociedad y, a medida que nos expandimos, debemos seguir construyendo y preservando una sociedad militarizada en el núcleo de nuestro estado."
 civil_society: "Sociedad civil"
 civil_society_desc: "Ningún Estado puede existir solo con guerreros. Debemos crear vínculos más fuertes con la sociedad civil y los habitantes de las urbes de nuestro reino para extraer más ingresos de ellos."
 pietism_society: "Virtudes prusianas"
 pietism_society_desc: "Hemos llevado las virtudes del pietismo al núcleo de nuestra sociedad, que valora la diligencia, la sinceridad y el sentido del deber por encima de todo."
 maritime_society: "Sociedad marítima"
 maritime_society_desc: "La base del tejido que mantiene unido a nuestro país no es otra que nuestras tradiciones marítimas. Nuestro pueblo, unido por el objetivo de domar el mar y aventurarse en puertos extranjeros, se ha forjado un nombre como maestro en cuestiones navales."
 plc_sarmatism: "Sarmatismo"
 plc_sarmatism_desc: "El origen nuestra sociedad se remonta a los antiguos sármatas. Sin embargo, el $plc_sarmatism$ no es solo una teoría de origen, sino un fenómeno cultural y político que promueve los ideales [ShowSocietyDirectionName('aristocracy')|l] y [ShowEstatePrivilegeName('golden_liberty')|l]."
 #Marriage laws
 marriage_law: "Ley de matrimonio"
 not_catholic_theocracies: "Una [ShowGovernmentTypeName('theocracy')|l] [ShowReligionAdjective('catholic')|l] no puede tener esta [policy|e|l]."
 marriage_law_desc: "La ley de matrimonio define el marco jurídico que rige la institución del matrimonio dentro de una jurisdicción concreta."
 monogamous_marriage: "Matrimonio monógamo"
 monogamous_marriage_desc: "El matrimonio monógamo es una práctica cultural o social de unión entre dos personas basada en costumbres, valores y normas."
 muslim_marriage: "Nikāḥ"
 muslim_marriage_desc: "El $muslim_marriage$ en la cultura islámica es el contrato matrimonial solemne y legalmente vinculante entre un hombre y una mujer."
 adamite_marriage: "Vida comunal"
 adamite_marriage_desc: "La secta adamita rechaza el concepto de matrimonio tradicional y prefiere vivir dentro de estructuras comunales sin una jerarquía clara."
 dishu_system: "Sistema díshù"
 dishu_system_desc: "El $dishu_system$ permite la práctica de albergar concubinas en la corte con el fin de asegurar herederos para los títulos y posesiones."
 polygyny: "Poliginia"
 polygyny_desc: "El matrimonio entre un hombre y varias mujeres se considera señal de riqueza y poder dentro de muchas comunidades."
 celibacy: "Celibato"
 celibacy_desc: "El celibato consiste en la abstención del matrimonio y las relaciones sexuales. Es una opción a menudo ligada a creencias religiosas o personales, que hace hincapié en una vida sin pareja romántica o sexual."
 slavery_laws: "Leyes sobre esclavitud"
 slavery_laws_desc: "La afluencia de trabajadores y de mano de obra barata procedente de fuentes externas ha sido clave desde hace mucho tiempo para dotar de personal a las líneas de producción de las fábricas nacionales y extranjeras. La cuestión de aceptarla o prohibirla es, sin duda, un tema interesante en lo que respecta al lugar de los estratos inferiores, y de los esclavos en particular, en nuestra sociedad."
 slavery_allowed: "Comercio de esclavos permitido"
 slavery_allowed_desc: "El comercio de esclavos y la esclavitud se permiten legalmente en nuestra nación."
 slavery_outlawed: "Comercio de esclavos prohibido"
 slavery_outlawed_desc: "A partir de ahora, el comercio de esclavos y la esclavitud están prohibidos en nuestra nación."
 ottoman_war_slave_tax: "Impuesto pençik"
 ottoman_war_slave_tax_desc: "Siguiendo la tradición esteparia, donde la quinta parte del botín de guerra era para el jefe, ahora la quinta parte de los esclavos capturados en la guerra será para el Estado."
 pte_slavery_allowed: "@slaves_goods! Esclavitud permitida: #G Sí#!"
 pte_slavery_export_allowed: "@slaves_goods! Exportaciones de esclavos permitidas: #G Sí#!"
 pte_slavery_export_import: "@slaves_goods! Importaciones de esclavos permitidas: #G Sí#!"
 fleet_in_being: "Flota en potencia"
 fleet_in_being_desc: "Nuestra influencia naval se dejará sentir sin tener que sacar nuestra flota del puerto, excepto en las condiciones más favorables."
 free_oarsmen: "Remeros libres"
 free_oarsmen_desc: "Lucharemos contra la tentación de tener esclavos y condenados remando en nuestras galeras. El músculo de nuestra marina lo formarán hombres libres, resistentes ante la adversidad y férreos ante la deserción."
 merchant_navy: "Marina mercante"
 merchant_navy_desc: "La directriz principal de nuestra flota es servir a los intereses financieros del Estado. Se harán todos los esfuerzos posibles para que nuestros barcos mercantes vayan cargados de riquezas extranjeras."
 ship_boarding: "Abordaje de barcos"
 ship_boarding_desc: "Al establecer reglamentos de presa y generosas patentes de corso, cultivaremos la costumbre de apresar barcos enemigos intactos."
 wooden_wall: "Muro de madera"
 wooden_wall_desc: "En un mundo de rápidos cambios, los mares siguen siendo de importancia crucial para nuestra nación. Nuestro muro de madera prevalecerá tanto como medio para garantizar nuestro dominio como primera línea de defensa."
 grand_armada: "Gran armada"
 grand_armada_desc: "Un gran convoy acompañará a las flotas de Indias que traen las riquezas de América a nuestros puertos."
 portuguese_marines: "Infantería de marina portuguesa"
 portuguese_marines_desc: "Para fundar un imperio verdaderamente global debemos ser expertos en lanzar ataques contra fortalezas enemigas desde el mar."
 ordinance_sea: "Ordenanzas del mar"
 ordinance_sea_desc: "El Mediterráneo tiene muchas potencias navales, pero ninguna posee nuestra experiencia y nuestras leyes. Las ordenanzas de nuestra flota garantizan que nuestra armada esté siempre preparada para cualquier tipo de enfrentamiento en el mar."
 danish_admirality: "Almirantazgo danés"
 danish_admirality_desc: "Otros presumen de sus modelos superiores de barcos o de sus marineros, que luchan hasta una muerte inútil. Nosotros, sin embargo, sabemos lo que es mejor. Ninguna flota, por buena que sea su madera o sus hombres, puede alcanzar la victoria sin un buen líder. Adoptaremos esta actitud para nuestra armada."
 norwegian_sailors: "Marineros noruegos"
 norwegian_sailors_desc: "Desde la fundación de nuestro reino, nuestro pueblo ha vivido del océano y de la costa: pesca, asaltos, batallas navales... Nuestros marineros tienen más experiencia que los de cualquier otra potencia naval. Debemos fomentar aún más esta experiencia."
 venetian_galleys: "Galeras venecianas"
 venetian_galleys_desc: "Las galeras son la columna vertebral de nuestra seguridad nacional y comercial. Por ello, gran parte de nuestras tácticas navales y militares pasan por el uso de nuestras mejores galeras para vencer a cualquier enemigo en el mar."
 venetian_oarsmen_conscription: "Reclutamiento de remeros venecianos"
 venetian_oarsmen_conscription_desc: "La gran armada de nuestra nación necesita urgentemente marineros. El reclutamiento de remeros para nuestros barcos garantizará un suministro constante de nuevos marinos en nuestras flotas."
 dutch_trade_fleet: "Flota comercial holandesa"
 dutch_trade_fleet_desc: "Las naciones de Europa utilizan sus flotas para proyectar su poder mediante la guerra naval. Nosotros, en cambio, utilizaremos la nuestra para llegar a los rincones más lejanos del mundo y comerciar con culturas extranjeras mientras nuestros vecinos se bombardean entre sí."
 basque_mariners: "Marineros vascos"
 basque_mariners_desc: "Durante mucho tiempo, nuestro pueblo ha perseguido ballenas hasta el fin del mundo, asaltado costas o traído mercancías valiosas de otras tierras hasta aprender los secretos del océano. Estas enseñanzas han vuelto a nuestros marineros valientes y fiables, un valor seguro en cualquier armada que los emplee."
 maritime_law: "Derecho marítimo"
 maritime_law_desc: "El derecho marítimo, también conocido como leyes del almirantazgo o leyes del mar, es un conjunto específico de principios y normativas legales que gobiernan diversos aspectos de las actividades y el comercio marítimo. Estas leyes abarcan un amplio abanico de asuntos relacionados con la navegación, el transporte marítimo, el comercio y las actividades marítimas que tienen lugar en los océanos, los mares y otras vías navegables. Abarcan ámbitos como los contratos marítimos, la propiedad y registro de buques, los seguros marítimos, el salvamento y los naufragios, la responsabilidad e indemnización por accidentes marítimos, los derechos y responsabilidades de la tripulación y muchos otros aspectos relacionados con los asuntos marítimos. Las leyes marítimas están diseñadas para garantizar prácticas seguras, ordenadas y justas en dicho ámbito, y resolver las disputas que puedan surgir en el contexto de las actividades marítimas."
 forestry_ordinance: "Ordenanza forestal"
 forestry_ordinance_desc: "Solo un cierto número de árboles en todo un bosque es útil para construir barcos. Los mejores del país se enviarán a los astilleros por ley para que la calidad de nuestros barcos sea la mejor."
 mandatory_impressment: "Enrolamiento obligatorio"
 mandatory_impressment_desc: "Cada asentamiento costero enrolará obligatoriamente a los hombres jóvenes, que dedicarán un mínimo de un año a servir en nuestras flotas."
 navy_audits: "Inspecciones navales"
 navy_audits_desc: "Una flota que sin un mantenimiento adecuado puede ser una desventaja peligrosa en momentos de necesidad. Se realizarán inspecciones en nuestros principales astilleros y puertos para garantizar que la nuestra está en perfecto estado en todo momento."
 protect_trade_routes: "Protección de las rutas comerciales"
 protect_trade_routes_desc: "La armada defenderá las principales rutas comerciales para mantener alejados a los piratas y a otros indeseables de nuestras flotas comerciales."
 shipwright_standard_regulation: "Regulación de la construcción naval"
 shipwright_standard_regulation_desc: "Aprobaremos una ley que establezca un estándar para que los armadores de barcos sean más eficientes en la construcción de barcos."
 ara_consulate_sea: "Consulado del Mar"
 ara_consulate_sea_desc: "El Consulado del Mar es un nuevo ente cuasijudicial que administrará las leyes marítimas y comerciales."
 nav_maritime_code: "Código marítimo navarro"
 nav_maritime_code_desc: "Basado en el fuero de San Sebastián, la ley marítima más antigua de Europa, este código se aplica a todos los puertos en nuestra posesión y define los deberes y derechos de sus habitantes."
 piracy_law: "Leyes sobre piratería"
 piracy_law_desc: "Las leyes sobre piratería definen la posición oficial que adopta nuestra nación a la hora de abordar los retos que plantea esta práctica. Abarcan estatutos, reglamentos y doctrinas jurídicas destinadas a combatir o gestionar eficazmente la piratería. Encarnan la estrategia colectiva y las medidas que nuestra nación aplica para mantener la seguridad marítima y proteger nuestras aguas de sus amenazas, o simplemente las reglas a las que nos atenemos cuando cometemos actos de piratería."
 state_piracy_policy: "Piratería de Estado"
 state_piracy_policy_desc: "Nuestra nación admite sin reservas los actos de piratería contra nuestros enemigos. Aunque el uso de estas tácticas tiene un coste, nuestras arcas obtienen un indudable beneficio económico."
 has_state_piracy_policy_access: "Tiene los [advance|e|l]s [ShowAdvanceName('privateers')] o [ShowAdvanceName('letters_of_marque')], o es uno de los países requeridos."
 issue_letter_of_marque_policy: "Patentes de corso"
 issue_letter_of_marque_policy_desc: "Aunque la piratería no es algo que apoyemos necesariamente, siempre existe la oportunidad de emplear a estos forajidos contra nuestros enemigos. Emitiremos patentes de corso a ciertos capitanes para que puedan atacar libremente los barcos de nuestros enemigos sin temor a ser procesados."
 has_privateers_or_LoM_advances: "Tiene los [advance|e|l]s [ShowAdvanceName('privateers')] o [ShowAdvanceName('letters_of_marque')]."
 anti_piracy_policy: "Antipiratería"
 anti_piracy_policy_desc: "Nuestra nación está dedicada a la eliminación de cualquier acción pirata a nuestro alcance. Cualquier acto de piratería será castigado y perseguido, y los barcos que continúen con estos actos ilícitos serán atacados sin piedad."
 anti_piracy_policy_at: "La opinión sobre nosotros de todo [country|e|l] conocido con la [policy|e|l] [ShowPolicyName('state_piracy_policy')] cambia en [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 anti_piracy_policy_dt: "La opinión sobre nosotros de todo [country|e|l] conocido con la [policy|e|l] [ShowPolicyName('state_piracy_policy')] cambia en [ShowBiasValue('allows_state_piracy_modifier')|-=0]."
 witchcraft_act: "La ley de brujería"
 witchcraft_act_desc: "Si queremos llevar una vida piadosa y librar a nuestras sociedades del descreimiento, debemos abordar la creciente preocupación de muchos en torno a la existencia de brujas y la práctica de lo oculto."
 witchcraft_banned: "Prohibida"
 witchcraft_banned_desc: "La práctica de la brujería y la consulta a brujas se han convertido en delitos capitales."
 witchcraft_ignored: "Ignorada"
 witchcraft_ignored_desc: "La llamada práctica de la brujería solo es una superstición con la que el Gobierno no va a perder tiempo."
 language_of_pleading: "Idioma para procedimientos"
 language_of_pleading_desc: "Las costumbres en torno a la jerarquía de nuestra sociedad y los procedimientos relativos a nuestro ordenamiento jurídico deben redactarse de manera concisa y uniforme en la lengua que consideremos adecuada."
 language_of_pleading_court: "Idioma cortesano"
 language_of_pleading_court_desc: "Al ofuscar los procesos jurídicos cotidianos tras un lenguaje de prestigio, la chusma no pondrá inmiscuirse tan fácilmente en los asuntos de Estado."
 language_of_pleading_common: "Idioma común"
 language_of_pleading_common_desc: "Al facilitar los procesos jurídicos cotidianos en la lengua común, los ciudadanos de a pie tendrán menos probabilidades de incumplir la ley."
 multi_lingual_court: "Corte multilingüe"
 multi_lingual_court_desc: "Al conceder los mismos derechos a las lenguas de nuestro reino, garantizamos el apoyo del pueblo llano y la estabilidad del reino."
 statutes_of_lithuania_policy: "Los Estatutos de Lituania"
 statutes_of_lithuania_policy_desc: "Esta serie de leyes codificadas aspiran a definir las responsabilidades legales y el marco legislativo de las élites, además de promover una oleada de centralización."
 articles_of_agreement: "Artículos de acuerdo"
 articles_of_agreement_desc: "Los $articles_of_agreement$ son la piedra angular del orden social en los barcos pirata. Garantizan que los tripulantes tengan derecho a voto en todos los asuntos y una parte equitativa del botín. Deberían establecerse unos artículos similares para la propia república, de modo que se asegure la libertad e igualdad de todos los piratas."
 colonial_policy: "Política colonial"
 colonial_policy_desc: "Es la política que seguirá nuestro país para los asuntos coloniales."
 settled_colonies: "Asentamientos colonizados"
 settled_colonies_desc: "Hemos adoptado políticas coloniales que fomentan la fundación de asentamientos en tierras recién descubiertas, donde los colonos de la metrópoli buscan explotar las [raw_materials|e|l] de la tierra y expandirse hacia el interior."
 trade_colonies: "Colonias comerciales"
 trade_colonies_desc: "Hemos adoptado políticas coloniales que fomentan la creación de puestos comerciales y centros de almacenaje en lugares estratégicos, cuyo objetivo es intercambiar diferentes mercancías y abrir nuevos [markets|e|l] en beneficio de nuestra economía."
 encomienda_system_policy: "Sistema de encomienda"
 encomienda_system_policy_desc: "Nombremos a un gobernador regional en nuestro nombre, que estará al cargo de recaudar tributos entre la población nativa de la región. Esta organización nos permite fundar colonias de manera eficiente y con menor coste de lo normal."
 valladolid_sepulveda: "Sepúlveda"
 valladolid_sepulveda_desc: "Hemos adoptado políticas coloniales en consonancia con el razonamiento de Sepúlveda; esto es, que los indios están dispuestos por su naturaleza a ser esclavos y que la esclavitud es también la mejor manera de que sus señores cristianos los animen a convertirse a la verdadera fe. Como resultado, los propietarios de tierras en nuestras colonias tienen poco de qué preocuparse en términos de represalias por la forma en que tratan a la población local y, de este modo, pueden extraer un mayor beneficio de la tierra."
 valladolid_las_casas: "Las Casas"
 valladolid_las_casas_desc: "Hemos adoptado políticas coloniales siguiendo el razonamiento de Bartolomé de Las Casas; esto es, que los indios no son bárbaros y tienen libre albedrío. Por lo tanto, deben convertirse al cristianismo por voluntad propia, y no se los esclavizará sin consecuencias."
 has_unlocked_this_policy_tt: "Ha desbloqueado esta política"
 portuguese_colonial_captains: "Capitanías portuguesas"
 portuguese_colonial_captains_desc: "Hemos adoptado unas políticas coloniales que solo requieren un salario simbólico a los funcionarios que actúan en nombre de nuestro Estado. A cambio, parte de los beneficios de nuestras colonias irán a parar a los bolsillos de estos funcionarios."
 portuguese_governorate_general: "Gobernación general portuguesa"
 portuguese_governorate_general_desc: "Nuestras colonias estarán gobernadas por una oficina central a la que rendirán cuentas todas las capitanías regionales. Así aseguramos un control centralizado de nuestras colonias."
 native_policy: "Política sobre los nativos"
 native_policy_desc: "Es la política que seguirá nuestro país respecto a los pueblos nativos que habitan en nuestras colonias."
 native_trade: "Intercambio comercial"
 native_trade_desc: "Nuestras autoridades coloniales promoverán el comercio con la población nativa para obtener un flujo constante de bienes rentables en nuestros mercados."
 native_subjugation: "Subyugación"
 native_subjugation_desc: "Nuestras autoridades coloniales tratarán de subyugar a la población nativa para obtener una nueva fuente de mano de obra para nuestro país."
 native_integration: "Integración"
 native_integration_desc: "Nuestras autoridades coloniales tratarán de integrar a la población nativa para que las colonias sean más autosuficientes."
 administrative_system: "Sistema administrativo"
 administrative_system_desc: "Cualquier Estado, al margen de su clase, necesita un sistema para administrar y organizar su territorio. Al seleccionar una estructura apropiada, nos aseguraremos de que nuestra autoridad se impone incluso en las partes más remotas de nuestro Estado."
 autonomous_councils: "Consejos autónomos"
 autonomous_councils_desc: "Nuestro Estado consta de muchos Estados más pequeños con sus propias costumbres y leyes. Todas las provincias, gobernadas por sus propios consejos, contribuyen a las autoridades centrales y alinean sus políticas según unas tendencias comunes."
 central_councils: "Consejo central"
 central_councils_desc: "El Estado se administra como único consejo donde sus miembros deciden la política estatal. A las zonas remotas de nuestro país les costará mucho que se escuche su voz."
 local_courts_administration: "Tribunales locales"
 local_courts_administration_desc: "El Estado renuncia a muchos de sus poderes centrales en favor de los tribunales locales, que dictan sentencias adaptadas a los problemas de la población de la zona."
 feudal_administration: "Administración feudal"
 feudal_administration_desc: "Nuestro gobierno no se ejerce por medios directos, sino a través de súbditos y siervos que juran lealtad a nuestra Corona. Los nobles influyentes que lo hacen aconsejan a los gobernantes de nuestras naciones súbditas que mantengan dicha lealtad."
 confederal_union: "Unión confederal"
 confederal_union_desc: "El Estado es una unión de muchos otros autónomos, que son la autoridad suprema de sus territorios. El Gobierno central se limita a manejar la política extranjera, mientras los asuntos internos los resuelven los Estados."
 federal_state: "Estado federal"
 federal_state_desc: "Nuestro Estado es una amalgama de otros más pequeños, con sus propias costumbres y leyes. Sin embargo, todos ellos se someten a la autoridad del Gobierno federal y se encuentran dentro de un marco legislativo federal."
 unitary_administration: "Administración unitaria"
 unitary_administration_desc: "El Estado se administra como una entidad única en la que el Gobierno central es la autoridad suprema de la nación. Las provincias tienen poco que decir en la política interna del país."
 pyatina_policy: "División en pyatinas"
 pyatina_policy_desc: "La #italic pyatina#! es la unidad superior de la división administrativa de Nóvgorod. En todo momento, las tierras son gobernadas por cinco Estados, siendo cuatro de ellos adyacentes a la propia ciudad de Nóvgorod."
 eyalet_division: "División en eyalatos"
 eyalet_division_desc: "La administración eyalatí es la división principal del Imperio turco. Cada eyalato está gobernado por un bajá que responde al gran visir del Gobierno central. Las leyes centrales del Estado no tienen por qué aplicarse a todos los eyalatos y cada bajá es libre de utilizar las costumbres locales para gobernar los extensos territorios del imperio."
 merindad_policy: "División en merindades"
 merindad_policy_desc: "Una merindad es una división geográfico-administrativa de los reinos de Aragón, Castilla y Navarra. Su función es servir de órgano administrativo intermedio entre la autoridad central, las villas y los señoríos. Al frente de una merindad se encuentra el merino, al que se le confieren facultades administrativas y judiciales sobre el territorio asignado como representante del gobernante."
 ara_royal_ordinances_policy: "Ordenanzas Reales de Aragón"
 ara_royal_ordinances_policy_desc: "Las Ordenanzas Reales son un conjunto de estatutos que regulan el funcionamiento de la casa real. Estas reglas conforman los roles y responsabilidades de los funcionarios de la corte e incluyen provisiones para la ceremonia de coronación de los reyes de Aragón."
 calpixque_system_policy: "Sistema de calpixques"
 calpixque_system_policy_desc: "El sistema de gobierno de la cultura [ShowCultureName('nahua_culture')|l] evolucionó a partir de los líderes #italic tlatoani#! hereditarios en las provincias, que ahora incluyen otros funcionarios como administradores nombrados directamente, #italic calpixques#! y altos administradores, llamados #italic huecalpixques#!. Estos funcionarios gestionan el sistema de tributos provincial, supervisados por los #italic petlacalcatls#! en la capital. En algunos casos, se nombran gobernadores militares, llamados #italic cuauhtlatoani#!, para controlar provincias indisciplinadas."
 tongues_policy: "División en lenguas"
 tongues_policy_desc: "El sistema de lenguas, empleado por la Orden de San Juan de Jerusalén, clasifica a sus miembros y bienes en función de divisiones etnolingüísticas. Cada lengua se subdivide a su vez en prioratos, grandes prioratos, bailías y comanderías. Cada lengua tiene una sede designada llamada #italic auberge#! en la capital de la Orden."
 rajya_policy: "Rajyas"
 rajya_policy_desc: "Las #italic rajyas#! son las principales provincias del Imperio Vijayanagara, gobernadas por un comandante militar junto a un gobernador de la familia real. La administración utiliza la lengua nativa de la región, lo que permite una aplicación fluida de las leyes en el ámbito local."
 poligar_system_policy: "Polígares"
 poligar_system_policy_desc: "Nuestras tierras están llenas de tribus y clanes locales más pequeños a los que podríamos dar un buen uso si les concediésemos un lugar dentro del sistema estatal. Como clase, estos funcionarios de #italic palaiyakkarar#! podrían trabajar como policías, constructores de fortificaciones, representantes locales y oficiales militares. Sobre todo, podrían movilizar a sus parientes y proporcionarnos una buena fuente de hombres capaces."
 zabt_system_policy: "Sistema zabt"
 zabt_system_policy_desc: "La penetración administrativa ha sido el mayor obstáculo para cualquier imperio en esta región. Al Estado le interesa fomentar la productividad económica y debemos tenerlo presente en todo momento, sin dejar de vigilar la economía regional. Resolver este problema requerirá muchos recursos y un gran compromiso, ya que no hay forma fácil de gobernar a tantos súbditos como pretendemos.\nCreemos una administración que lleve a cabo estudios catastrales periódicos de las tierras, los cultivos, los ingresos de la tierra y la economía local. Además, debemos exigir pagos en efectivo a todos nuestros súbditos en todo momento y ofrecer impuestos más bajos cuando sea necesario para fomentar la economía local."
 adelantamiento_system: "Sistema de adelantamiento"
 adelantamiento_system_desc: "Dirigido por un adelantado#italic#!, el adelantamiento#italic#! es un sistema administrativo desarrollado en la Corona de Castilla por el que se otorgaba a los nobles un cargo como gobernadores de determinados territorios, que dependían directamente del gobernante."
 decentralized_trade_federations: "Federación comercial descentralizada"
 decentralized_trade_federations_desc: "Se ha delegado el control de sus asuntos locales y prácticas comerciales en los numerosos miembros acaudalados de nuestra sociedad que conforman nuestra asociación en un esfuerzo por ampliar nuestra red comercial."
 regulations_of_the_royal_court: "Regulaciones de la corte real"
 regulations_of_the_royal_court_desc: "Estos documentos definen las funciones principales de nuestro Gobierno, desde las ceremonias y los protocolos que giran en torno a las coronaciones y las actividades diarias de la Corona hasta los deberes y el mantenimiento del ejército bajo nuestro comandante en jefe. Este marco legal sirve de base sólida para nuestro Gobierno y el consejo privado conocido como #italic savaziro#!."
 maj_office_of_the_mahapatih: "Cargo de mahapatih"
 maj_office_of_the_mahapatih_desc: "El cargo de mahapatih, equivalente a un primer ministro, tiene una influencia tremenda en nuestra esfera política. Como segundo al mando, el titular del puesto se encarga de supervisar los asuntos críticos del Estado, como la expansión militar y el buen funcionamiento del Gobierno."
 education_elites_law: "Educación de las élites"
 education_elites_law_desc: "La educación de nuestras élites es de vital importancia. Si les proporcionamos un amplio acceso a la literatura apropiada, impulsarán nuestros objetivos, tanto en nuestro país como en el extranjero, mediante la creación artística y la difusión de nuestro esplendor."
 forums_of_thought: "Instituciones abiertas"
 forums_of_thought_desc: "La educación debe ser accesible libremente para todos aquellos que la deseen, sin trabas y con la posibilidad de debatir e incluso sopesar las facetas más sagradas de la vida."
 clerical_institutions: "Instituciones teológicas"
 clerical_institutions_desc: "Nuestra nación promueve una identidad poderosa para nuestro pueblo vinculada a nuestra fe y a los líderes clericales dentro de nuestras fronteras."
 mixed_institutions: "Instituciones mixtas"
 mixed_institutions_desc: "Un enfoque equilibrado puede ser lo mejor si queremos mantener satisfechos a nuestros líderes religiosos y a la población en general, al tiempo que proporcionamos valiosos conocimientos y acceso a la educación."
 education_of_the_theocrat: "Educación del teócrata"
 education_of_the_theocrat_desc: "El destino de nuestro estado se halla en las manos de Dios. Pero es nuestro gobernante teocrático quien lee las señales divinas y las interpreta en beneficio de nuestro pueblo.\nPara evitar errores de interpretación, el Estado debe centrar sus esfuerzos en educar a los futuros gobernantes."
 education_of_the_court: "Educación de la corte"
 education_of_the_court_desc: "Puede que nuestro gobernante represente la voluntad de nuestra fe, pero es humano, por lo que puede cometer errores. Si formamos a toda la corte, seremos capaces de minimizar los errores del gobernante."
 education_of_the_missionaries: "Educación de los misioneros"
 education_of_the_missionaries_desc: "Paganos y herejes son los grandes retos de nuestras creencias. Seducen a nuestros hombres piadosos con ideas ponzoñosas que los alejan de la fe verdadera.\nDebemos educar a nuestros misioneros sobre dichas amenazas."
 education_of_the_people: "Educación del pueblo"
 education_of_the_people_desc: "El conocimiento y la educación son un regalo para la mente. El hombre nace con libre albedrío y pensamiento, y es nuestro deber garantizar que este don se comparte con todos los habitantes del Estado."
 confucian_academies_education: "Academias confucianas"
 confucian_academies_education_desc: "Al apoyarnos en instituciones privadas que combinan las funciones de santuario confuciano y escuela, otorgaremos a los alumnos tanto las habilidades como el marco filosófico para sostener el Estado."
 scottish_noble_education: "Educación obligatoria para nobles"
 scottish_noble_education_desc: "La educación de nuestra nobleza será obligatoria: todos los nobles deben formarse en leyes, arte y latín para garantizar un Gobierno funcional."
 scottish_presbyterian_education: "Educación presbiteriana"
 scottish_presbyterian_education_desc: "Nuestra iglesia educará a nuestro pueblo por todo el país. Estos esfuerzos se financiarán mediante impuestos a los terratenientes."
 education_masses_law: "Educación de las masas"
 education_masses_law_desc: "La educación de nuestra población es de vital importancia. Al proporcionar a nuestro pueblo un amplio acceso a la literatura apropiada, impulsaremos nuestros objetivos tanto en nuestro país como en el extranjero, mediante la creación artística y la difusión de nuestro esplendor."
 uneducated_masses_education: "Masas analfabetas"
 uneducated_masses_education_desc: "¿De qué les serviría leer y escribir a aquellos cuyo único propósito es trabajar las tierras? Es mejor que las masas ignoren las peligrosas ideas que albergan muchos libros."
 basic_religious_education: "Enseñanzas religiosas"
 basic_religious_education_desc: "El método educativo milenario de probada eficacia: dejar que la Iglesia se encargue de ello mientras el Estado se centra en tareas más importantes..."
 theocratic_education: "Educación devota"
 theocratic_education_desc: "Una educación piadosa, centrada en que los alumnos conozcan bien el funcionamiento de lo divino. ¡La teología puede llegar a ser más útil que las matemáticas!"
 apprenticeships_education: "Formación individualizada"
 apprenticeships_education_desc: "El proceso sagrado por el que los afortunados que tienen un mentor reciben los conocimientos de toda una vida. Los que no tienen mentor siempre pueden seguir las enseñanzas de sus padres, el anciano de la aldea o el capataz del gremio."
 oral_tradition_education: "Tradición oral"
 oral_tradition_education_desc: "La sabiduría debe transmitirse a través de la palabra de los sabios. Los miembros respetados de una comunidad contarán una y otra vez historias y pasajes centenarios para que los jóvenes pueden memorizarlos y repetirlos en el futuro."
 personal_religious_education: "Educación religiosa personal"
 personal_religious_education_desc: "¿Por qué centralizar la educación en instituciones, cuando la imprenta ha permitido que cada casa se convierta en una escuela?"
 epic_tradition_education: "Tradición épica"
 epic_tradition_education_desc: "Se aprende mejor cuando el conocimiento está integrado de forma invisible en cuentos atractivos y fáciles de entender para los más jóvenes. A fin de cuentas, las grandes y fantásticas historias de nuestros antepasados contienen mucha sabiduría."
 secular_education: "Educación secular"
 secular_education_desc: "Lo divino es mejor dejarlo para los templos, pues el verdadero aprendizaje y la curiosidad científica es lo que debería predominar en las aulas."
 #Distribution of Power
 distribution_of_power_law: "Distribución del poder"
 distribution_of_power_law_desc: "El Estado es un aparato complejo y frágil. Es muy importante que la distribución del poder se haga con sumo cuidado. Una vez que cae en las manos equivocadas, el statu quo puede romperse fácilmente, y el país sumirse en el desorden."
 dop_traditional_distribution_of_power: "Distribución tradicional"
 dop_traditional_distribution_of_power_desc: "El poder dentro del Estado se distribuye tradicionalmente entre el soberano gobernante y las élites dirigentes de nuestra sociedad. Este sistema no desafía la norma y no favorece ni al jefe del Estado ni a la aristocracia."
 dop_law_parliament: "Parlamento"
 dop_law_parliament_desc: "El Parlamento es la asamblea de los diferentes estamentos. Su tarea es garantizar la integridad del Estado y protegerlo de la explotación a manos del gobernante. Por supuesto, el objetivo es beneficiar a las masas que dependen de la representación en el Parlamento."
 dop_law_gbara: "Gbara"
 dop_law_gbara_desc: "La #italic gbra#! es la asamblea deliberativa de Mali, definida en la constitución de dicho país, la [ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')]. El estamento [GetCountry('MAL').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] representa a los numerosos clanes de nuestro Estado y vigila el poder del mansa gobernante."
 dop_law_english_parliament: "Parlamento inglés"
 dop_law_english_parliament_desc: "Con origen en el #italic Magnum Concilium#! de la Edad Media, el Parlamento inglés es su sucesor de facto y uno de los principales pilares del Gobierno de este país. Para consternación del monarca reinante, el Parlamento garantiza el control del poder del jefe del Estado."
 dop_law_navarrese_courts: "Cortes de Navarra"
 dop_law_navarrese_courts_desc: "Desde Sancho VII el Fuerte de Navarra, los tres estamentos (los [ShowEstateTypeName('nobles_estate')|l], [ShowEstateTypeName('clergy_estate')|l] y [ShowEstateTypeName('burghers_estate')|l] han formado una asamblea deliberativa llamada las #italic $dop_law_navarrese_courts$#!, que tienen el deber de aprobar leyes e impuestos y vigilar incumplimientos de la ley. Aunque todos los estamentos debaten juntos, cada uno de ellos vota como una asamblea separada. La posición de cada estamento se decide previamente a nivel interno y por mayoría. Para llegar a un acuerdo, los tres estamentos deben estar de acuerdo. Su poder les permite destituir y elegir gobernantes cuando sea necesario y, en general, mantener bajo control el poder del monarca."
 dop_law_governing_senate: "Senado gobernante"
 dop_law_governing_senate_desc: "El $dop_law_governing_senate$ es el máximo órgano de gobierno del Estado ruso, y ha sido creado para sustituir a la duma de los boyardos. Al combinar las funciones de los poderes legislativo, judicial y ejecutivo, el senado es una institución poderosa que no está subordinada a nadie más que a los propios gobernantes imperiales."
 dop_law_estates_general: "Estados Generales"
 dop_law_estates_general_desc: "Los $dop_law_estates_general$ son la asamblea de gobierno feudal de Francia. Tienen un papel legislativo y consultivo, y representan a los tres estamentos del país: los [ShowEstateTypeName('nobles_estate')|l], [ShowEstateTypeName('clergy_estate')|l] y [ShowEstateTypeName('peasants_estate')|l], que también incluye al [ShowEstateTypeName('burghers_estate')|l]. A diferencia de otros parlamentos y asambleas, la aprobación por parte del $dop_law_estates_general$ de numerosos cambios legislativos, como las subidas de impuestos, es opcional."
 dop_law_assemblee_nationale: "Assemblée Nationale"
 dop_law_assemblee_nationale_desc: "Nacida de las cenizas del Antiguo Régimen, la #italic $dop_law_assemblee_nationale$#! es la conversión de los antiguos $dop_law_estates_general$ en un parlamento moderno. Los estamentos [ShowEstateTypeName('nobles_estate')|l] y [ShowEstateTypeName('clergy_estate')|l] ya no son los poderes dominantes de la asamblea, mientras que los estamentos [ShowEstateTypeName('burghers_estate')|l] y [ShowEstateTypeName('peasants_estate')|l] asumen un papel más activo en los asuntos del Estado."
 dop_favor_the_ruler: "Favorecer al gobernante"
 dop_favor_the_ruler_desc: "El equilibrio de poder debe favorecer al jefe del Estado, ya que es el que más presente tiene los intereses de la nación."
 dop_favor_the_nobles: "Favorecer a las élites"
 dop_favor_the_nobles_desc: "La columna vertebral de nuestro pueblo está formada por los nobles más poderosos, nada más. $dop_last_sentence$"
 dop_favor_the_burghers: "Favorecer a los ricos"
 dop_favor_the_burghers_desc: "Los gremios y comerciantes son la fuerza vital de nuestro tesoro público y de nuestra población. $dop_last_sentence$"
 dop_favor_the_clergy: "Favorecer a la fe"
 dop_favor_the_clergy_desc: "Nuestra fe nos ha mantenido unidos como sociedad ante la adversidad y las amenazas externas bajo el mando de nuestro clero. $dop_last_sentence$"
 dop_favor_the_commoners: "Favorecer al pueblo llano"
 dop_favor_the_commoners_desc: "Los plebeyos han trabajado sin descanso en nuestros campos y desean elevar nuestros dominios a nuevas cotas de prosperidad y grandeza. $dop_last_sentence$"
 dop_last_sentence: "Nos convendría fomentar y hacer crecer su influencia."
 dop_law_state_council: "Consejo de Estado"
 dop_law_state_council_desc: "El $dop_law_state_council$ es el órgano consultivo supremo del Estado ruso, creado para actuar como mediador entre el régimen autocrático y las dumas regionales introducidas por la [ShowGovernmentReformName('speransky_liberalization_reform')]. El consejo examina los proyectos de ley y supervisa el presupuesto y los gastos del Estado, pero carece de autoridad para proponer cambios. En su lugar, formula recomendaciones sobre los asuntos en cuestión."
 dop_law_castilian_courts: "Cortes de Castilla"
 dop_law_castilian_courts_desc: "Las $dop_law_castilian_courts$#italic#! representan a los estamentos y las diversas ciudades con derecho a voto en la Corona de Castilla."
 dop_law_castilian_courts_reinforced: "Cortes de Castilla reforzadas"
 dop_law_castilian_courts_reinforced_desc: "Tras la revuelta de los comuneros, el control de la Corona será más fuerte con las $dop_law_castilian_courts$.#italic#!#italic#!"
 dop_favor_the_kontors: "Favorecer a los kontors"
 dop_favor_the_kontors_desc: "El [ShowBuildingTypeName('hanseatic_kontor')|l] es la base de nuestro éxito financiero. Las numerosas oficinas de que disponemos por toda [ShowContinentName('europe')] sirven como lazos diplomáticos entre nosotros y los países que las albergan, así como sedes de poder para nuestros comerciantes locales."
 dop_office_of_the_eristavi: "Cargo de eristavi"
 dop_office_of_the_eristavi_desc: "El título de #italic eristavi#!, uno de los pilares con mayor influencia de nuestra administración, se concede a familias nobles, que reciben un poder indiscutible para reclutar y liderar ejércitos bajo su estandarte. A su vez, quienes poseían este título contaban con una opinión dominante en asuntos internos."
 press_law: "Leyes de prensa"
 press_law_desc: "Determina cómo se dirigen los periódicos de un país."
 state_press_only: "Solo prensa estatal"
 state_press_only_desc: "La única prensa legal es la que realiza el Estado."
 censored_press: "Prensa censurada"
 censored_press_desc: "Todas las publicaciones deben ser aprobadas por el Estado, que censura el material que se opone a él."
 free_press: "Libre imprenta"
 free_press_desc: "Los ciudadanos pueden imprimir lo que quieran sin interferencias."
 immigration_law: "Controles fronterizos"
 immigration_law_desc: "Esta ley determina si la [migration|e|l] está permitida dentro o fuera del país."
 open_borders_law: "Fronteras abiertas"
 open_borders_law_desc: "Las fronteras de nuestro país están abiertas para quienes deseen ir y venir."
 closed_borders_law: "Fronteras cerradas"
 closed_borders_law_desc: "Nadie puede salir ni entrar en nuestro país."
 mining_law: "Ley de minería"
 mining_law_desc: "Esta ley determina quién posee las minas de nuestro país."
 german_mining_law: "Bergordnung"
 german_mining_law_desc: "El control sobre los privilegios mineros reside en el Estado, lo que permite operaciones mineras flexibles y eficaces."
 zimbabwe_mining_law: "Control directo del gobernante"
 zimbabwe_mining_law_desc: "Todos los minerales raros son propiedad directa de nuestro gobernante, lo que permite mantener un fuerte control sobre las operaciones de extracción."
 nobles_mining_law: "Operaciones mineras controladas por nobles"
 nobles_mining_law_desc: "La nobleza controla todas las operaciones mineras."
 burghers_mining_law: "Operaciones mineras controladas por burgueses"
 burghers_mining_law_desc: "La burguesía controla todas las operaciones mineras."
 peasants_mining_law: "Operaciones mineras controladas por campesinos"
 peasants_mining_law_desc: "El campesinado controla todas las operaciones mineras."
 novo_brdo_mining_law: "Código de Novo Brdo"
 novo_brdo_mining_law_desc: "El código de Novo Brdo proporciona unas directrices detalladas sobre derechos de propiedad, medidas de seguridad y prácticas económicas, influyendo significativamente en el desarrollo y la prosperidad de las comunidades mineras."
 royal_fifth_law: "Quinto real"
 royal_fifth_law_desc: "Según los antiguos derechos patrimoniales del monarca, la Corona tiene derecho a las riquezas naturales de la tierra. Sin embargo, como este derecho natural se consideraría tiránico, se ha reducido a un simple impuesto del 20 % sobre todos los metales preciosos producidos en el país y sus colonias."
 amazigh_familial_connections: "Conexiones familiares amazigs"
 amazigh_familial_connections_desc: "Las múltiples tribus que ocupan nuestra tierra tienen cierta autoridad en los asuntos locales. Nuestra postura hacia ellas puede definir el rumbo de nuestra historia."
 reliance_on_local_tribes: "Dependencia de tribus locales"
 reliance_on_local_tribes_desc: "Los jefes locales y los hombres más fuertes tienen una gran influencia sobre su pueblo. Si los apaciguamos, impulsaremos aún más nuestros planes."
 cordial_relations: "Relaciones cordiales"
 cordial_relations_desc: "Aunque no reconozcamos abiertamente su veteranía en los asuntos locales, establecer una relación saludable y respetuosa entre nuestro pueblo y las tribus locales es una gran forma de beneficiar a ambos bandos."
 refuse_recognition: "Desestimar reconocimiento"
 refuse_recognition_desc: "Los habitantes rebeldes que siguen a las múltiples tribus que ocupan nuestras tierras han intentado perturbar nuestra autoridad durante demasiado tiempo. Si queremos consolidar nuestro poder, debemos mostrar nuestra fuerza real."
