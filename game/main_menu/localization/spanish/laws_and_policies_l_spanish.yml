 hre_emperor_bonus_tt: "El [hre_emperor|e|l] consigue estos modificadores:"
 hre_elector_bonus_tt: "Los [electors|e|l] consiguen estos modificadores:"
 hre_free_city_bonus_tt: "Las [free_cities|e|l] consiguen estos modificadores:"
 hre_location_bonus_tt: "Las [locations|e|l] del [GetUniqueInternationalOrganization('hre').GetName] consiguen estos modificadores:"
 imperial_religion: "Religión imperial"
 imperial_religion_desc: "Los cimientos del [GetUniqueInternationalOrganization('hre').GetName] se construyen sobre creencias religiosas."
 hre_religion_catholic: "$imperial_religion$: $catholic$"
 hre_religion_catholic_desc: "Las virtudes y los valores de tradición [ShowReligionName('catholic')] dictan la vida dentro del [GetUniqueInternationalOrganization('hre').GetName]."
 hre_religion_lutheran: "$imperial_religion$: $lutheran$"
 hre_religion_lutheran_desc: "La [ShowSituationName('reformation')] ha cambiado la opinión sobre la religión para siempre y ha provocado que la fe [ShowReligionName('lutheran')|l] se convierta en la religión del imperio."
 hre_religion_hussite: "$imperial_religion$: $hussite$"
 hre_religion_hussite_desc: "El [ShowSituationName('western_schism')] ha traído al mundo las enseñanzas de la religión [ShowReligionAdjective('hussite')|l], que ahora dominan la vida imperial."
 hre_religion_calvinist: "$imperial_religion$: $calvinist$"
 hre_religion_calvinist_desc: "La fe [ShowReligionName('calvinist')|l] es fuerte dentro de un imperio donde la devoción posee gran importancia. Debemos seguir las enseñanzas de la religión [ShowReligionAdjectiveWithNoTooltip('calvinist')|l] por mandato divino."
 hre_religion_christian: "$imperial_religion$: $christian$"
 hre_religion_christian_desc: "Los matices de la religión ya no son importantes. Todos los seguidores de la fe [ShowReligionGroupName('christian')|l] se integrarán dentro de la religión del imperio."
 golden_bull: "Bula de Oro"
 golden_bull_desc: "La $golden_bull$ es el decreto del [GetUniqueInternationalOrganization('hre').GetName] que define, fija y crea la estructura constitucional del imperio y, en especial, del Colegio Electoral. Las leyes y las reformas imperiales se basan en la $golden_bull$."
 golden_bull_policy: "Sellar la $golden_bull$"
 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "Orden electoral no codificada"
 no_golden_bull_policy_desc: "Sin la $golden_bull$, las disposiciones electorales y constitucionales del [GetUniqueInternationalOrganization('hre').GetName] siguen siendo un mosaico de costumbres, precedentes y alianzas cambiantes. La ausencia de un decreto formal deja al [hre_electoral_college|e] más expuesto a disputas, intrigas y maniobras políticas."
 no_golden_bull_policy_tt: "No se permite bajo ninguna circunstancia que el [GetUniqueInternationalOrganization('hre').GetName] anule la [ShowLawName('golden_bull')] una vez codificada."
 hre_golden_bull_formalizes_electorate_tt: "Formaliza la conducta de votación del [hre_electoral_college|e]"
 hre_golden_bull_self_voting_regulated_via_electorate_law: "El autovoto está regulado por la [law|e|l] [ShowLawName('imperial_voting_law')], que comienza con la política [ShowPolicyName('free_electorate_policy')]"
 monetary_contribution: "Ley tributaria imperial"
 monetary_contribution_desc: "El [GetUniqueInternationalOrganization('hre').GetName] requiere oro como cualquier otra entidad política. Se puede aplicar una serie de leyes tributarias distintas para canalizar el oro a los miembros y garantizar así la estabilidad financiera del imperio."
 no_monetary_contribution: "Sin impuestos"
 no_monetary_contribution_desc: "El imperio no necesita oro adicional. El hecho de eximir de impuestos a sus miembros permite que parte de la administración se centre en otras tareas."
 only_emperor_payment: "Impuestos directos"
 only_emperor_payment_desc: "El [ShowParliamentIssueTypeName('hre_roman_month')|l] no basta para cubrir la protección del [GetUniqueInternationalOrganization('hre').GetName]. Hay que establecer un nuevo impuesto que financie al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 only_treasury_payment: "Impuestos de la tesorería"
 only_treasury_payment_desc: "Aunque el [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] puede utilizar sus propias arcas para numerosos fines, un colchón financiero en forma de tesorería imperial permitiría a los emperadores actuales y futuros financiar los asuntos internos del [GetUniqueInternationalOrganization('hre').GetName]."
 complete_imperial_contribution: "Impuestos imperiales"
 complete_imperial_contribution_desc: "Solo la tributación completa de todos los miembros puede sostener los desafíos financieros del [GetUniqueInternationalOrganization('hre').GetName]."
 military_contribution: "Registro imperial"
 military_contribution_desc: "El $military_contribution$ es la lista de estamentos imperiales que detalla el número exacto de tropas que se deben suministrar al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 no_military_contribution: "Sin contribución militar"
 no_military_contribution_desc: "Ninguno de los estamentos está obligado a proporcionar tropas adicionales al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 manpower_from_cities: "Contribución de las ciudades"
 manpower_from_cities_desc: "Las [ShowSpecialStatusNamePlural('free_city')|l] están obligadas a proporcionar tropas adicionales al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 manpower_from_cities_tt: "Las [ShowSpecialStatusNamePlural('free_city')|l] tienen que contribuir con [manpower|e|l] al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 manpower_from_electors: "Contribución de los electores"
 manpower_from_electors_desc: "Los [ShowSpecialStatusNamePlural('elector')|l] y los [ShowSpecialStatusNamePlural('archbishop_elector')|l] están obligados a proporcionar tropas adicionales al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 manpower_from_electors_tt: "Los [ShowSpecialStatusNamePlural('elector')|l] y los [ShowSpecialStatusNamePlural('archbishop_elector')|l] tienen que contribuir con [manpower|e|l] al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 manpower_from_princes: "Contribución de los príncipes"
 manpower_from_princes_desc: "Los [ShowSpecialStatusNamePlural('imperial_prince')|l] están obligados a proporcionar tropas adicionales al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 manpower_from_princes_tt: "Los [ShowSpecialStatusNamePlural('imperial_prince')|l] tienen que contribuir con [manpower|e|l] al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 great_imperial_army: "Gran ejército imperial"
 great_imperial_army_desc: "Todos los miembros del [GetUniqueInternationalOrganization('hre').GetName] están obligados a proporcionar tropas adicionales al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 great_imperial_army_tt: "Todos los miembros del [GetUniqueInternationalOrganization('hre').GetName] tienen que contribuir con [manpower|e|l] al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 perpetual_diet_policy_tt: "La [location|e|l] que alberga la #Y Dieta Perpetua#! consigue estos modificadores:"
 imperial_voting_law: "Votación imperial"
 imperial_voting_law_desc: "El [GetUniqueInternationalOrganization('hre').GetName] se construye sobre el principio de elecciones imperiales. La naturaleza de dichas elecciones define el equilibrio de poder en el imperio."
 rotating_emperorship_policy: "Emperador rotatorio"
 rotating_emperorship_policy_desc: "Para impedir que ningún gobernante acumule demasiado poder, el imperio impone un sistema de rotación que desalienta activamente la reelección."
 free_electorate_policy: "Electorado libre"
 free_electorate_policy_desc: "Los electores son totalmente independientes en la elección del siguiente emperador. Se permite el autovoto."
 emperor_successor_preference_policy: "Preferencia por sucesor del emperador"
 emperor_successor_preference_policy_desc: "El emperador promueve la candidatura de su propio sucesor. La política imperial comienza a favorecer la continuidad dinástica."
 emperor_successor_preference_policy_opinion_impact: "Todos los miembros del [GetUniqueInternationalOrganization('hre').GetName] perderán #R 50#! de [opinion|e|l] sobre [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 emperor_dynastic_preference_policy: "Preferencia por dinastía del emperador"
 emperor_dynastic_preference_policy_desc: "Los electores favorecen a los candidatos que pertenecen a la dinastía del emperador, lo que fomenta el poder dinástico sobre el sistema electoral."
 emperor_dynastic_preference_policy_opinion_impact: "Todos los miembros del [GetUniqueInternationalOrganization('hre').GetName] perderán #R 75#! de [opinion|e|l] sobre [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 erbkaisertum_policy: "Erbkaisertum"
 erbkaisertum_policy_desc: "La monarquía electiva se abole. El imperio se convierte en una monarquía totalmente hereditaria, solidificando el gobierno dinástico a costa de la legitimidad imperial."
 imperial_succession_law: "Sucesión imperial"
 imperial_succession_law_desc: "La sucesión del [GetUniqueInternationalOrganization('hre').GetName] es un asunto delicado. El derecho de sucesión al trono imperial está previsto por las leyes imperiales."
 hre_agnatic_succession_policy: "Sucesión agnaticia"
 hre_agnatic_succession_policy_desc: "La corona del [GetUniqueInternationalOrganization('hre').GetName] solo la pueden portar gobernantes varones."
 hre_agnatic_succession_policy_custom_tooltip: "Solo los [rulers|e|l] varones pueden heredar el [GetUniqueInternationalOrganization('hre').GetName]"
 hre_pragmatic_sanction_policy: "Pragmática Sanción"
 hre_pragmatic_sanction_policy_desc: "El sexo del gobernante es irrelevante, lo que permite a las mujeres optar a la corona del [GetUniqueInternationalOrganization('hre').GetName] del mismo modo que sus homólogos varones."
 hre_pragmatic_sanction_policy_opinion_impact: "Los miembros del [GetUniqueInternationalOrganization('hre').GetName] con [ShowHeirSelectionName('salic_law')|l] o [ShowHeirSelectionName('partition_inheritance')|l] perderán #R 75#! de [opinion|e|l] sobre [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 electorate_organization_law: "Organización del electorado"
 electorate_organization_law_desc: "Los electores son el grupo de poderosos nobles y clérigos que tienen el privilegio de votar a su próximo emperador."
 integrated_electors_policy: "Electores integrados"
 integrated_electors_policy_desc: "Los electores están restringidos, y uno de sus derechos de voto se transfiere al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 integrated_electors_policy_tt: "El [ShowSpecialStatusName('elector')|l] el [ShowSpecialStatusName('archbishop_elector')|l] más débiles pierden su posición en el [GetUniqueInternationalOrganization('hre').GetName]"
 limited_electors_policy: "Electores limitados"
 limited_electors_policy_desc: "Los electores están limitados a siete en total. Los votos para el título de emperador se pueden favorecer, aunque las promesas y los compromisos son una herramienta poderosa y fiable para ganarse el voto de un elector."
 electorate_policy: "Electorado"
 electorate_policy_desc: "Los electores aumentan sus filas con un $elector$ y un $archbishop_elector$ adicionales. Además, ganar el voto de un elector depende más que nunca de promesas y compromisos."
 expanded_electors_policy: "Electores ampliados"
 expanded_electors_policy_desc: "El electorado se amplía con dos puestos más de $elector$ y otros tantos de $archbishop_elector$. Solo con grandes promesas y compromisos se puede obtener el favor de un elector."
 elector_council_policy: "Consejo elector"
 elector_council_policy_desc: "Los electores se encuentran en la cúspide de su poder al aumentar el electorado con tres $elector$ más y otros tantos $archbishop_elector$. Además, han ganado el derecho a elegir a un antirrey que puede reemplazar al actual [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] en la Dieta Imperial si no hay suficiente oposición. Esto da a los electores el poder de facto de forzar una reelección del actual [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 electorate_religion_law: "Ley religiosa del electorado"
 electorate_religion_law_desc: "La religión es un pilar importante del [GetUniqueInternationalOrganization('hre').GetName], tanto para los emperadores como para los electores."
 only_imperial_religion_policy: "Solo la religión imperial"
 only_imperial_religion_policy_desc: "Los electores tienen que seguir la religión imperial para mantener su posición."
 only_imperial_religion_group_policy: "Solo el grupo religioso imperial"
 only_imperial_religion_group_policy_desc: "Los electores pueden seguir su propia religión mientras no sean infieles."
 free_city_law: "Ciudades libres"
 free_city_law_desc: "Las ciudades libres del [GetUniqueInternationalOrganization('hre').GetName] son entidades que se gobiernan a sí mismas y gozan de autonomía. Normalmente, es en ellas donde se celebra la Dieta Imperial."
 direct_imperial_cities_policy: "Ciudades imperiales directas"
 direct_imperial_cities_policy_desc: "Las ciudades libres ahora están bajo la administración directa del [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]. Con una autonomía muy limitada, las ciudades-estado son de facto puestos avanzados dentro del [GetUniqueInternationalOrganization('hre').GetName] para la Corona."
 cities_of_the_emperor_policy: "Ciudades del [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 cities_of_the_emperor_policy_desc: "Las ciudades libres tienen una autonomía limitada por el [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]. Aunque pueden llevar a cabo su propia diplomacia, están un paso más cerca de convertirse en parte de la administración del [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 free_cities_policy: "Ciudades libres"
 free_cities_policy_desc: "Las ciudades libres están protegidas por el [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] y gozan de gran autonomía para facilitar el comercio en sus grandes mercados."
 no_emperor_allegiance_policy: "Ciudades libres no protegidas"
 no_emperor_allegiance_policy_desc: "Las ciudades libres ya no disfrutan de la protección del [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] frente a príncipes ambiciosos."
 no_free_cities_policy: "Ciudades libres abolidas"
 no_free_cities_policy_desc: "Las ciudades imperiales libres ya no existen. Ningún pueblo o ciudad disfrutará de la protección del [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 free_city_rights_law: "Derechos de las ciudades libres"
 free_city_rights_law_desc: "El derecho a recibir el estatus de [ShowSpecialStatusName('free_city')|l] es exclusivo y debe decidirlo el [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 german_free_cities_only_policy: "Solo ciudades libres germánicas"
 german_free_cities_only_policy_desc: "El [GetUniqueInternationalOrganization('hre').GetName] pertenece esencialmente a los pueblos [ShowCultureGroupName('german_group')|l], y el privilegio de una [ShowSpecialStatusName('free_city')|l] refleja esta realidad."
 german_free_cities_only_policy_at: "Solo los países [ShowCultureGroupName('german_group')|l] pueden convertirse en [ShowSpecialStatusName('free_city')|l]"
 german_and_german_adjacent_free_cities_policy: "Ciudades libres de culturas hermanas"
 german_and_german_adjacent_free_cities_policy_desc: "El imperio tiene una larga historia con los [ShowCultureGroupName('netherlandish_group')|l], los [ShowCultureGroupName('swiss_group')|l] y los [ShowCultureGroupName('italian_group')], lo que justifica la idea de que los no [ShowCultureGroupName('german_group')|l] puedan recibir el deseado estatus de [ShowSpecialStatusName('free_city')|l]."
 german_and_german_adjacent_free_cities_policy_at: "Solo los países de los [culture_groups|e|l] [ShowCultureGroupName('german_group')|l], [ShowCultureGroupName('netherlandish_group')|l], [ShowCultureGroupName('swiss_group')|l] o [ShowCultureGroupName('italian_group')|l] pueden convertirse en [ShowSpecialStatusName('free_city')|l]"
 empire_wide_free_cities_policy: "Derechos indiscriminados de ciudad libre"
 empire_wide_free_cities_policy_desc: "El estatus de [ShowSpecialStatusName('free_city')|l] ya no está bloqueado por geografía o cultura. Todo aquel que desee este título, puede solicitarlo al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 empire_wide_free_cities_policy_at: "Cualquier miembro puede convertirse en [ShowSpecialStatusName('free_city')|l]"
 landfriede_law: "Landfriede"
 landfriede_law_desc: "La Landfriede es una institución especial que transfiere las disputas entre miembros del [GetUniqueInternationalOrganization('hre').GetName] del campo de batalla a la corte imperial."
 outlaw_internal_warfare_policy: "Prohibición de guerras intestinas"
 outlaw_internal_warfare_policy_desc: "Restringe las capacidades de los miembros del [GetUniqueInternationalOrganization('hre').GetName] y prohíbe las guerras dentro del imperio."
 landfriede_rank_4_policy: "Ewiger Landfriede"
 landfriede_rank_4_policy_desc: "La Landfriede está en la cúspide de su influencia y poder dentro del [GetUniqueInternationalOrganization('hre').GetName]. Todo Estado miembro se inclinará ante las decisiones y leyes del [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 landfriede_rank_3_policy: "Mayor poder para la Landfriede"
 landfriede_rank_3_policy_desc: "La Landfriede es una institución poderosa. Los miembros del [GetUniqueInternationalOrganization('hre').GetName] deben respetar su autoridad."
 landfriede_rank_2_policy: "Ampliación de la Landfriede"
 landfriede_rank_2_policy_desc: "La Landfriede aumenta su influencia y su reconocimiento entre los miembros del [GetUniqueInternationalOrganization('hre').GetName]."
 landfriede_policy: "Formación de la Landfriede"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "Ausencia de la Landfriede"
 no_landfriede_policy_desc: "Las disputas se resuelven en el campo de batalla. «No hay razón como la del bastón» es el lema del [GetUniqueInternationalOrganization('hre').GetName]."
 landfriede_parliament_issue_rank_2: "La paz de la [parliament_issue|e|l] [ShowParliamentIssueTypeName('hre_demand_internal_peace')] durará #G 3#! años."
 landfriede_parliament_issue_rank_3: "La paz de la [parliament_issue|e|l] [ShowParliamentIssueTypeName('hre_demand_internal_peace')] durará #G 5#! años."
 landfriede_parliament_issue_rank_4: "La paz de la [parliament_issue|e|l] [ShowParliamentIssueTypeName('hre_demand_internal_peace')] durará #G 10#! años."
 imperial_diet_law: "Dieta Imperial"
 imperial_diet_law_desc: "El sistema de la [ShowParliamentTypeName('hre_court_assembly')] es un legado ancestral y, por tanto, su legislación y procedimientos están muy anticuados. Es hora de reformarlo y establecer [ShowLawNameWithNoTooltip('imperial_diet_law')|l], de forma que se protejan mejor los intereses de los distintos miembros del [GetInternationalOrganizationType('hre').GetName]."
 no_imperial_diet_policy: "Dieta tradicionalista"
 no_imperial_diet_policy_desc: "Sin una codificación clara, el sistema existente de la [ShowParliamentTypeName('hre_court_assembly')] claramente necesita una reforma."
 hre_early_imperial_diet_policy: "$hre_early_imperial_diet$"
 hre_early_imperial_diet_policy_desc: "$hre_early_imperial_diet_desc$"
 hre_bi_camerial_imperial_diet_policy: "$hre_bi_camerial_imperial_diet$"
 hre_bi_camerial_imperial_diet_policy_desc: "$hre_bi_camerial_imperial_diet_desc$"
 hre_tri_camerial_imperial_diet_policy: "$hre_tri_camerial_imperial_diet$"
 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"
 perpetual_diet_law: "Dieta Perpetua"
 perpetual_diet_law_desc: "Quien nos gobierna como [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] tiene que viajar por el vasto [GetInternationalOrganizationType('hre').GetName] para convocar el Parlamento en una de las ciudades. Si designamos una población como sede permanente de la cámara [GetUniqueInternationalOrganization('hre').GetParliament.GetName], estos tediosos viajes disminuirán considerablemente."
 no_perpetual_diet_policy: "Dieta itinerante"
 no_perpetual_diet_policy_desc: "El [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] viajará a diversas ciudades del imperio para organizar dietas dependiendo de las necesidades."
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "Es sede de la #Y Dieta Perpetua#!"
 power_of_the_emperor_law: "Poder del [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 power_of_the_emperor_law_desc: "El poder del [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] es un asunto delicado, ya que los miembros del imperio y los electores tienen sus propios intereses, que entran en conflicto con los del [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], aunque reconocen que un [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] sin poder no está en posición de proteger al imperio de las amenazas externas."
 renovatio_policy: "Renovatio Imperii"
 renovatio_policy_desc: "¡Se acabó la naturaleza descentralizada del [GetUniqueInternationalOrganization('hre').GetName]! ¡El Imperio entero se unirá en una sola nación-estado que dará forma al escenario mundial!"
 revoke_privilegia_policy: "Revocar privilegia"
 revoke_privilegia_policy_desc: "Por la presente se abolen las numerosas libertades y privilegios concedidos a los príncipes imperiales. El [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] centralizará la autoridad, lo que convertirá el [GetUniqueInternationalOrganization('hre').GetName] en una entidad unificada bajo un único gobierno."
 improved_imperial_authority_policy: "Autoridad imperial mejorada"
 improved_imperial_authority_policy_desc: "La autoridad del [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] está ampliamente extendida, lo que le permite imponer políticas en la Dieta Imperial por el bien del [GetUniqueInternationalOrganization('hre').GetName]."
 kaisertum_policy: "Kaisertum"
 kaisertum_policy_desc: "El poder del [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] está equilibrado: ni demasiado poco como para poder proteger y reformar el [GetUniqueInternationalOrganization('hre').GetName], ni demasiado como para amenazar a electores y miembros."
 holy_roman_figurehead_policy: "Señor simbólico del Sacro Imperio Romano"
 holy_roman_figurehead_policy_desc: "El [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] ya no es un monarca con poder dentro del [GetUniqueInternationalOrganization('hre').GetName]. Todas las leyes y políticas están ahora en manos de la Dieta Imperial y los electores."
