 no_offense_policy: "Sin ofensiva"
 no_offense_policy_desc: "No se podrá llamar a los miembros a guerras ofensivas declaradas por otros miembros."
 lordship_of_ireland_rule_law: "Gobierno de Irlanda"
 lordship_of_ireland_rule_law_desc: "La forma de gobierno en Irlanda puede ser tan salvaje como el gran Atlántico embistiendo contra los escarpados acantilados o tan inquebrantable como las ciénagas."
 lordship_of_ireland_rule_laudabiliter_policy: "Laudabiliter"
 lordship_of_ireland_rule_laudabiliter_policy_desc: "Irlanda fue conquistada originalmente por caballeros anglonormandos que buscaban hacerse con tierras y gloria personal. Sin embargo, el trono real es impotente."
 lordship_of_ireland_rule_laudabiliter_policy_tt: ""
 lordship_of_ireland_rule_statutes_of_kilkenny_policy: "Estatutos de Kilkenny"
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_desc: "Ordenanzas que imponen las costumbres continentales en Irlanda mediante la prohibición de la vestimenta celta y los matrimonios mixtos para mantener a la comunidad colonizadora diferenciada y dominante."
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_tt: ""
 lordship_of_ireland_rule_ascendancy_policy: "Ascendencia religiosa"
 lordship_of_ireland_rule_ascendancy_policy_desc: "Podemos obligar a los miembros del señorío a convertirse a nuestra religión."
 lordship_of_ireland_rule_ascendancy_policy_tt: ""
 #Personal Unions
 UNION_TREASURY_COST: "Coste de tesorería de la Unión"
 union_foundation_law: "Fundación de la Unión"
 union_foundation_law_desc: "Esta ley de la [GetInternationalOrganizationType('union').GetName] determina su propia naturaleza y si debe seguir un futuro centralizado o federal, si es que resiste el paso del tiempo."
 union_establish_seniority_policy: "Establecer posición dominante"
 union_establish_seniority_policy_desc: "La [GetInternationalOrganizationType('union').GetName] solo puede mantenerse unificada en caso de haber un solo trono. Designar al socio principal de la $union$ también determinará el trono que la representará en su conjunto."
 union_maintain_federal_status_policy: "Mantener el estatus federal"
 union_maintain_federal_status_policy_desc: "La soberanía de cada miembro de la [GetInternationalOrganizationType('union').GetName] es intocable e incuestionable. Aunque cada trono esté gobernado por un único soberano, no es asunto del monarca inmiscuirse en los asuntos de los miembros de la unión."
 union_senior_partner_policy_at: "Activa los estatus especiales [ShowSpecialStatusName('senior_partner')] y [ShowSpecialStatusName('junior_partner')]"
 union_senior_partner_policy_tt: "[ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.GetName] se convierte en [ShowSpecialStatusName('senior_partner')|l] (el país se selecciona por tener la mayor cantidad de [great_power_score|e|l] de la [union|e])."
 union_senior_partner_policy_specific_tt: "[ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_senior_partner').GetCountry.GetName] se convierte en [ShowSpecialStatusName('senior_partner')|l]"
 union_unlocks_independence_casus_belli_tt: "Desbloquea el [casus_belli|e|l] [ShowCasusBelliName('cb_union_independence')] por cada $game_concept_junior_partner$ que sea #Y más débil#! que el [ShowSpecialStatusName('senior_partner')|l]"
 union_unlocks_war_for_seniority_casus_belli_tt: "Desbloquea el [casus_belli|e|l] [ShowCasusBelliName('cb_union_war_for_seniority')] por cada $game_concept_junior_partner$ que sea #Y igual o más fuerte#! que el [ShowSpecialStatusName('senior_partner')|l]"
 union_codified_inheritance_law: "Herencia codificada"
 union_codified_inheritance_law_desc: "Para asegurar la estabilidad de la [GetInternationalOrganizationType('union').GetName], las leyes hereditarias de cada miembro deben ser codificadas para que cada Estado tenga la misma línea sucesoria."
 union_senior_succession_law: "Ley sucesoria unificada"
 union_senior_succession_law_desc: "La sucesión de la [GetInternationalOrganizationType('union').GetName] está regulada por las leyes del [ShowSpecialStatusName('senior_partner')|l]. Cada miembro se ve obligado a adoptar estas leyes si es posible."
 union_sovereign_succession_law: "Ley de sucesión soberana"
 union_sovereign_succession_law_desc: "Ningún miembro de la [GetInternationalOrganizationType('union').GetName] puede determinar los derechos legales de la sucesión de otro miembro. Las políticas de cada miembro sobre el trono atañen a su propia soberanía."
 union_codified_inheritance_policy_at: "Todo miembro de la [GetInternationalOrganizationType('union').GetName] adopta la [heir_selection|e|l] del [ShowSpecialStatusName('senior_partner')|l] si es posible"
 union_codified_inheritance_policy_bt: "#R Las [heir_selections|e|l] bloqueadas no pueden aplicarse ni anularse#!"
 union_economic_law: "Economía de la Unión"
 union_economic_law_desc: "Un solo monarca podría gobernar varios tronos, aunque los miembros de la [GetInternationalOrganizationType('union').GetName] estén muy separados a razón de su economía. Esta ley los acercará a todos."
 union_unified_treasury_policy: "Tesorería unificada"
 union_unified_treasury_policy_desc: "Las distintas tesorerías de la [GetInternationalOrganizationType('union').GetName] se unificarán en una sola entidad que llene las arcas del monarca y les permita gastar el oro según los intereses de la [GetInternationalOrganizationType('union').GetNameWithNoTooltip]."
 union_cooperative_investment_policy: "Inversión cooperativa"
 union_cooperative_investment_policy_desc: "Las tesorerías de los miembros de la [GetInternationalOrganizationType('union').GetName] no sirven a nadie de forma exclusiva. Son parte de la comuna real y se usarán para mejorar las infraestructuras de todos los miembros."
 union_diplomatic_law: "Libertades diplomáticas"
 union_diplomatic_law_desc: "Como la [GetInternationalOrganizationType('union').GetName] se dirige desde un solo trono, se cuestiona cómo se gestionará la diplomacia."
 union_unified_external_diplomacy_policy: "Diplomacia externa unificada"
 union_unified_external_diplomacy_policy_desc: "Los asuntos diplomáticos de la [GetInternationalOrganizationType('union').GetName] están centralizados en el [ShowSpecialStatusName('senior_partner')|l] y los demás miembros se limitan a su diplomacia extranjera."
 union_organized_diplomats_policy: "Diplomáticos organizados"
 union_organized_diplomats_policy_desc: "Los diplomáticos de la [GetInternationalOrganizationType('union').GetName] no sirven a ningún estandarte concreto, sino a toda la $union$. Cada miembro tiene acceso a sus habilidades y puede utilizarlas para sus propios asuntos exteriores."
 union_legislature_law: "Legislatura de la Unión"
 union_legislature_law_desc: "La administración de la [GetInternationalOrganizationType('union').GetName] requiere un diseño cohesionado. Un sistema unitario y aprobado de una legislatura resulta imprescindible para garantizar la estabilidad de la $union$."
 union_aligned_legislature_policy: "Legislatura alineada"
 union_aligned_legislature_policy_desc: "Para mantener la cohesión administrativa y la homogeneidad dentro de la [GetInternationalOrganizationType('union').GetName], todas las leyes y políticas se alinearán con las del [ShowSpecialStatusName('senior_partner')|l]."
 union_aligned_legislature_policy_at: "Todo miembro de la [GetInternationalOrganizationType('union').GetName] adopta los [estate_privileges|e|l] y [policies|e|l] implementados del [ShowSpecialStatusName('senior_partner')|l] cuando estén disponibles."
 union_federal_legislature_policy: "Legislatura federal"
 union_federal_legislature_policy_desc: "Las diferencias de costumbres y leyes no son un defecto, sino un aspecto primordial de los distintos miembros de la [GetInternationalOrganizationType('union').GetName]. En consecuencia, el diseño de las políticas es una responsabilidad intocable de los Estados miembros en lugar del gobernante."
 union_mutual_offense_law: "Ofensiva mutua"
 union_mutual_offense_law_desc: "Si bien es, ante todo, de carácter defensivo, el poder militar de una [GetInternationalOrganizationType('union').GetName] puede brindar apoyo mutuo en campañas militares si los miembros del Estado aceptan tal obligación."
 union_assured_offense_policy: "Ofensiva asegurada"
 union_assured_offense_policy_desc: "La [GetInternationalOrganizationType('union').GetName] hace de alianza agresiva. Los enemigos temblarán cuando nuestros soldados marchen en unidad contra ellos."
 union_automatic_offense_policy: "Obligación de ataque"
 union_automatic_offense_policy_desc: "La [GetInternationalOrganizationType('union').GetName] tiene un fuerte carácter ofensivo. Todo miembro está obligado a seguir a sus camaradas a la guerra ofensiva."
 union_possible_offense_policy: "Ofensiva posible"
 union_possible_offense_policy_desc: "Para sobrevivir, la [GetInternationalOrganizationType('union').GetName] debe prosperar mediante la conquista y el crecimiento de su propio poder. Todo miembro puede convocar a otros miembros en tiempos de guerra."
 union_unification_of_crowns_law: "Cuestión de unificación"
 union_unification_of_crowns_law_desc: "La [GetInternationalOrganizationType('union').GetName] no es, en la mayoría de sus variantes, más que una confederación laxa de diferentes Estados gobernados desde el mismo trono. Sin embargo, la posibilidad de una unificación bajo el estandarte del [ShowSpecialStatusName('senior_partner')] no queda descartada..."
 union_rapid_crown_unification_policy: "Rápida unificación de las Coronas"
 union_rapid_crown_unification_policy_desc: "Las continuas mejoras en las diferentes partes de la burocracia del [ShowSpecialStatusName('senior_partner')|l] han llevado a una optimización del proceso de anexión del [ShowSpecialStatusNamePlural('junior_partner')|l]."
 union_swift_crown_unification_policy: "Ágil unificación de las Coronas"
 union_swift_crown_unification_policy_desc: "La burocracia diplomática y administrativa del [ShowSpecialStatusName('senior_partner')|l] se ha mejorado enormemente, lo que ha permitido una integración más rápida de los Estados miembros."
 union_crown_unification_policy: "Unificación de las Coronas"
 union_crown_unification_policy_desc: "¡Por fin ha llegado el momento de centralizar la [GetInternationalOrganizationType('union').GetName]! Bajo la grácil vigilancia del [ShowSpecialStatusName('senior_partner')|l], los Estados miembros han aceptado los procesos de anexión diplomática."
 union_federal_union_policy: "Unión federal"
 union_federal_union_policy_desc: "La [GetInternationalOrganizationType('union').GetName] es ante todo una alianza defensiva. Ningún Estado miembro está interesado en unificar los tronos en una sola entidad política, y la soberanía de cada Estado individual está protegida."
 #Austria
 dop_rudolfine_house_rules: "Normas reformadas de la casa"
 dop_rudolfine_house_rules_desc: "Las normas reformadas de la casa son un sistema de gobernanza conjunto para los territorios austríacos que otorgan a todos los miembros varones de la familia la misma condición, al tiempo que reserva privilegios especiales para el hijo mayor."
 #Ethiopia
 foreign_court_customs_policy: "Costumbres extranjeras"
 foreign_court_customs_policy_desc: "En lugar de depender de nuestra cultura, podemos inspirarnos en otras cortes para reforzar aún más la nuestra."
 #Colonial Laws
 colonial_representation_law: "Representación colonial"
 colonial_representation_law_desc: "Nuestra influencia en la tierra que gobernamos queda determinada por los caprichos de nuestro soberano."
 colonial_representation_law_no: "Sin representación"
 colonial_representation_law_no_desc: "No se nos permite participar en el Parlamento, y nuestro soberano tiene una gran influencia sobre nuestra economía."
 colonial_representation_law_yes: "Representación en el Parlamento"
 colonial_representation_law_yes_desc: "Se nos ha concedido una voz en las decisiones parlamentarias de nuestro territorio y se ha restringido la influencia de nuestro soberano."
 #Timurids
 mongol_law_policy: "Ley mongola"
 mongol_law_policy_desc: "Aunque secreta, la $mongol_law_policy$ se centraba en tres cosas: obediencia al gobernante actual, la unión del pueblo y el castigo severo de cualquier delito contra el Estado. Al mantenerla en secreto para la población, también puede ser más fácil modificarla para adaptarse a cualquier otra necesidad."
 #Mughals:
 dahsala_system: "Sistema de impuestos Dahsala"
 dahsala_system_desc: "En lugar de permitir que las leyes impositivas locales se desarrollen para el pueblo llano de la $india$, si las organizamos todas según el $dahsala_system$, podremos cobrarles lo adecuado."
 zabiti: "Sistema Zabiti"
 zabiti_desc: "En este sistema, los impuestos se miden por el tamaño de la tierra, así como por su valor. La gente tiene que pagar, bien con plata o cosechas, y si sus tierras no se cultivan durante mucho tiempo, estas quedan exentas de impuestos hasta que hayan recuperado la productividad."
 ghalla_bakshi: "Sistema Ghalla Bakshi"
 ghalla_bakshi_desc: "La mayoría del pueblo llano prefiere este sistema, ya que recauda la parte del Estado en especia en lugar de pagar el cálculo de las cosechas."
 nasaq: "Sistema Nasaq"
 nasaq_desc: "Este sistema, el más arbitrario de los tres métodos, busca la demanda media de la tierra de las últimas décadas y se grava a tenor de tales demandas."
 mansabdar_system: "Organización mediante manṣabdār"
 mansabdar_system_desc: "En lugar de depender de que los nobles arraigados sirvan en nuestro ejército, podemos conceder a todos la oportunidad de luchar en nuestras filas, siempre y cuando demuestren que pueden cumplir con la función del rango."
 #Austrian Military Frontier
 hab_military_frontier: "Frontera militar"
 hab_military_frontier_desc: "Hemos establecido una frontera militar para proteger la nación de hordas paganas que están entrando en nuestras fronteras."
 frontier_maintained: "Frontera mantenida"
 frontier_maintained_desc: "Nuestra frontera militar está totalmente mantenida y lista para proteger el país de amenazas inminentes."
 frontier_not_maintained: "Frontera no mantenida"
 frontier_not_maintained_desc: "Debido a la falta de fondos, nuestra frontera militar no se mantiene y, por tanto, es vulnerable a incursiones enemigas."
 #Orissa
 vedic_education: "Educación védica"
 vedic_education_desc: "Este método educativo enseña el [ShowReligionName('hindu')|l] a las masas sin separarlas por castas."
 #Sikhism
 guru_nanak_guruship: "Enseñanzas de [GetCharacter('guru_nanak').GetShortNameWithNoTooltip]"
 guru_nanak_guruship_desc: "Estas son las enseñanzas que estableciera [GetCharacter('guru_nanak').GetName]."
 vand_chhako: "Vaṇḍ Chakō"
 vand_chhako_desc: "Significa «compartir y consumir»: uno de los pilares de [GetCharacter('guru_nanak').GetName]. Anima a compartir todo lo que está disponible y el consumo colectivo entre la comunidad."
 kirat_karo: "Kirat Karō"
 kirat_karo_desc: "Significa «trabajo honrado»: uno de los pilares de [GetCharacter('guru_nanak').GetName]. Es dedicación y honradez al trabajo duro, como ejercicio de lo que $sikhism_god_name$ nos ha dado."
 naam_japo: "Nām Japō"
 naam_japo_desc: "Significa «recitar Su nombre»: uno de los pilares de [GetCharacter('guru_nanak').GetName]. Se refiere a la meditación y contemplación de los muchos nombres de $sikhism_god_name$ para alcanzar la conexión con Él."
 guru_angad_guruship: "Enseñanzas de [GetCharacter('guru_angad').GetShortNameWithNoTooltip]"
 guru_angad_guruship_desc: "Estas son las enseñanzas que estableciera [GetCharacter('guru_angad').GetName]."
 gurmukhi_script: "Alfabeto gurmují"
 gurmukhi_script_desc: "Este alfabeto, desarrollado y estandarizado por [GetCharacter('guru_angad').GetName], se convertirá en la principal escritura del [ShowReligionName('sikhism')|l]."
 langar_community: "Comunidad del langar"
 langar_community_desc: "En esta cocina comunal adherida a cualquier templo se servirá comida libremente a todo el mundo, independientemente de su credo, condición o etnia."
 mall_akhara: "Mall Akhāṛā"
 mall_akhara_desc: "Las zonas de lucha para que la gente entrene no servirán solo para mantener sanos los cuerpos, sino también para mejorar la destreza marcial."
 guru_amar_das_guruship: "Enseñanzas de [GetCharacter('guru_amar_das').GetShortNameWithNoTooltip]"
 guru_amar_das_guruship_desc: "Estas son las enseñanzas que estableciera [GetCharacter('guru_amar_das').GetName]."
 dasvandh_tax: "Impuesto del dasvandh"
 dasvandh_tax_desc: "Significa «décima parte», un sistema de recaudación que establece que la décima parte de los ingresos deben donarse en nombre del $character_title_guru$."
 ananda_karaja: "Ānada Kāraja"
 ananda_karaja_desc: "Significa «actuar hacia la felicidad», la ceremonia nupcial del [ShowReligionName('sikhism')|l], tal como define [GetCharacter('guru_amar_das').GetName]. Los himnos que se cantan celebran la unión con lo divino."
 sangat_equality: "Igualdad entre sangats"
 sangat_equality_desc: "A ojos de $sikhism_god_name$, los hombres y las mujeres son iguales y, por tanto, son válidos para formar parte de la comunidad monástica de los sangats, e incluso para dirigirla."
 guru_ram_das_guruship: "Enseñanzas de [GetCharacter('guru_ram_das').GetShortNameWithNoTooltip]"
 guru_ram_das_guruship_desc: "Estas son las enseñanzas que estableciera [GetCharacter('guru_ram_das').GetName]."
 urbanization_projects: "Proyectos de urbanización"
 urbanization_projects_desc: "Con gran esfuerzo y trabajo voluntario comunal, pueden construirse las ciudades más sagradas y espléndidas de la fe [ShowReligionAdjective('sikhism')|l]."
 scripture_hymns: "Himnos de las Escrituras"
 scripture_hymns_desc: "Las Escrituras son el más sagrado de los libros y deben adornarse con himnos que alaben su gloria."
 masand_system: "Sistema de masands"
 masand_system_desc: "Gracias a este sistema, misioneros y predicadores extenderán la fe [ShowReligionAdjective('sikhism')|l] más allá del $character_title_guru$ al tiempo que recaudan impuestos."
 guru_arjan_guruship: "Enseñanzas de [GetCharacter('guru_arjan').GetShortNameWithNoTooltip]"
 guru_arjan_guruship_desc: "Estas son las enseñanzas que estableciera [GetCharacter('guru_arjan').GetName]."
 adi_granth: "Adi Granth"
 adi_granth_desc: "Esta colección de himnos de $character_title_guru$ pasados, recopilados por [GetCharacter('guru_arjan').GetName], servirán de base para nuestras Sagradas Escrituras."
 holy_abode: "Santa morada"
 holy_abode_desc: "Al consagrar las Sagradas Escrituras en los santos templos, los convertiremos en morada de $sikhism_god_name$ y en lugar de peregrinación para todos los fieles de la religión [ShowReligionAdjective('sikhism')|l]."
 martyrdom: "Martirio"
 martyrdom_desc: "Nuestra fe en el [ShowReligionName('sikhism')|l] es fuerte y no la abandonaremos ni siquiera bajo amenaza de torturas o muerte."
 guru_hargobind_guruship: "Enseñanzas de [GetCharacter('guru_hargobind').GetShortNameWithNoTooltip]"
 guru_hargobind_guruship_desc: "Estas son las enseñanzas que estableciera [GetCharacter('guru_hargobind').GetName]."
 akal_takht: "Akal Takht"
 akal_takht_desc: "El «Trono del Eterno» será la indiscutible sede de poder de nuestro $character_title_guru$ y del [ShowReligionName('sikhism')|l]."
 protection_of_the_poor: "Protección de los pobres"
 protection_of_the_poor_desc: "El poder militar no debe utilizarse para oprimir y convertirse en tirano, sino para proteger a los vulnerables de dichos tiranos."
 miri_piri: "Mīrī Pīrī"
 miri_piri_desc: "Solo combinando poder temporal y autoridad espiritual bajo la figura del $character_title_guru$ puede el [ShowReligionName('sikhism')|l] lograr de verdad su merecida gloria."
 guru_har_rai_guruship: "Enseñanzas de [GetCharacter('guru_har_rai').GetShortNameWithNoTooltip]"
 guru_har_rai_guruship_desc: "Estas son las enseñanzas que estableciera [GetCharacter('guru_har_rai').GetName]."
 impartial_manji_heads: "Líderes manjis imparciales"
 impartial_manji_heads_desc: "Quienes dirigen nuestras muchas administraciones religiosas no deberían mostrar parcialidad hacia ninguna opinión, sino que deben servir fielmente al [ShowReligionName('sikhism')|l]."
 fragance_of_a_flower: "Fragancia de una flor"
 fragance_of_a_flower_desc: "Si uno arranca una flor con una mano y la entrega con la otra, ambas manos tendrán la misma fragancia. Por lo tanto, no importa las distintas creencias religiosas; todos somos tocados por el mismo espíritu divino."
 nature_guardian: "Guardián de la naturaleza"
 nature_guardian_desc: "Nuestro entorno natural no existe para servirnos, sino para que vivamos en armonía con él. Por lo tanto, debemos protegerlo y darle todo lo que nos da."
 guru_har_krishan_guruship: "Enseñanzas de [GetCharacter('guru_har_krishan').GetShortNameWithNoTooltip]"
 guru_har_krishan_guruship_desc: "Estas son las enseñanzas que estableciera [GetCharacter('guru_har_krishan').GetName]."
 treat_the_sick: "Curar a los enfermos"
 treat_the_sick_desc: "Las enfermedades y la peste son la perdición de la humanidad. Trataremos con diligencia a todas las personas enfermas para garantizar una sociedad sana."
 unexpected_knowledge: "Conocimiento inesperado"
 unexpected_knowledge_desc: "Los poderes espirituales del $character_title_guru$ son innegables, ya que se dice que ha conocido verdades y hechos que no tenía modo de saber mediante métodos normales. Al mismo tiempo, la gente puede hablar de teología con el erudito más sabio."
 young_humility: "Humildad juvenil"
 young_humility_desc: "No importa lo mucho que uno haya aprendido, siempre hay fuentes de conocimiento fuera de nuestro alcance, y gente que las ha dominado. Hasta los más jóvenes pueden albergar conocimientos que se escapan a las mentes más importantes. En este sentido, todas las mentes son como la de un bebé."
 guru_tegh_bahadur_guruship: "Enseñanzas de [GetCharacter('guru_tegh_bahadur').GetShortNameWithNoTooltip]"
 guru_tegh_bahadur_guruship_desc: "Estas son las enseñanzas que estableciera [GetCharacter('guru_tegh_bahadur').GetName]."
 word_of_a_sikh: "Palabra de un seguidor de la fe [ShowReligionAdjectiveWithNoTooltip('sikhism')|l]"
 word_of_a_sikh_desc: "El solemne voto de un seguidor del [ShowReligionName('sikhism')|l] se supone hecho en presencia de $sikhism_god_name$ y, por tanto, debe ser inquebrantable."
 guru_travels: "Viajes del $character_title_guru$"
 guru_travels_desc: "Si un $character_title_guru$ se queda en un solo lugar, el mensaje del [ShowReligionName('sikhism')|l] no podrá propagarse. Por tanto, un $character_title_guru$ debe viajar y tener contacto con pueblos y creencias extranjeras."
 resist_persecution: "Resistencia a la persecución"
 resist_persecution_desc: "Los enemigos de la fe verdadera siempre perseguirán a los fieles, pero nuestras creencias son fuertes y no serán capaces de destruirnos."
 guru_gobind_singh_guruship: "Enseñanzas de [GetCharacter('guru_gobind_singh').GetShortNameWithNoTooltip]"
 guru_gobind_singh_guruship_desc: "Estas son las enseñanzas que estableciera [GetCharacter('guru_gobind_singh').GetName]."
 sikh_pluralism: "Pluralismo de la fe [ShowReligionAdjectiveWithNoTooltip('sikhism')|l]"
 sikh_pluralism_desc: "Mientras el [ShowLawName('khalsa_law')] está destinado a proteger el [ShowReligionName('sikhism')|l], no todos los fieles forman parte de él. Por lo tanto, demuestra de forma inherente que hay pluralismo dentro de la fe, y eso nos enriquece."
 dharamyudh: "Dharamyudh"
 dharamyudh_desc: "Una «guerra de rectitud» es cualquier guerra que sirve para defender el [ShowReligionName('sikhism')|l] y a sus seguidores. La guerra debe ser un último recurso, pero todos deben estar listos para defender la fe y detener la tiranía."
 dasam_granth: "Dasam Granth"
 dasam_granth_desc: "Esta colección de diversos textos de poesía, compuesta por [GetCharacter('guru_gobind_singh').GetName], se considera de igual condición que el [ShowPolicyName('adi_granth')] y se encuentra junto a él en los templos."
 khalsa_law: "Khalsa"
 khalsa_law_desc: "Esta comunidad guerrera se encarga de la defensa del [ShowReligionName('sikhism')|l] y sus seguidores, y sus normas de conducta e iniciación establecerán un estándar para todos los fieles."
 guru_panth: "Guru Panth"
 guru_panth_desc: "El liderazgo del [ShowReligionName('sikhism')|l] reposaría sobre el [ShowLawName('khalsa_law')] como un todo, lo que nos serviría de $character_title_guru$."
 khalsa_fauj: "Khalsa Fauj"
 khalsa_fauj_desc: "Solo organizando las fuerzas militares del [ShowLawName('khalsa_law')] para convertirlas en un poderoso ejército que funcione como protector del [ShowReligionName('sikhism')|l]."
 amrit_sanskar: "Amrit Sanskar"
 amrit_sanskar_desc: "Los miembros del [ShowLawName('khalsa_law')] no solo se lanzan a luchar como brutos, sino que son individuos refinados que mantienen los ritos de iniciación, las normas de conducta y el código de vestimenta como miembros de la comunidad. El prestigio del [ShowLawNameWithNoTooltip('khalsa_law')] no está en la fuerza de sus guerreros, sino en el atractivo de su pureza."
 guru_granth_sahib_guruship: "Enseñanzas de [ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 guru_granth_sahib_guruship_desc: "Estas son las enseñanzas que se establecieran en el [ShowWorkOfArtName('guru_granth_sahib')]."
 eternally_living_guru: "El $character_title_guru$ perpetuo"
 eternally_living_guru_desc: "El [ShowWorkOfArtName('guru_granth_sahib')] es el último y soberano $character_title_guru$ perpetuo, que será la luz guía de todos los seguidores del [ShowReligionName('sikhism')|l]."
 divine_justice: "Justicia divina"
 divine_justice_desc: "Las enseñanzas codificadas en el [ShowWorkOfArtName('guru_granth_sahib')] guían a nuestra sociedad a vivir en paz y armonía basándonos en $sikhism_god_name$ y Su justicia."
 unchanging_writing: "Escritura inmutable"
 unchanging_writing_desc: "El [ShowWorkOfArtName('guru_granth_sahib')] se compuso durante muchos años y por más de un $character_title_guru$, pero ahora ha alcanzado su forma definida y eterna. Sus escritos ya no serán modificados de ninguna manera."
 tur_kanum_i_osmani: "kanun‐i Osmani"
 tur_kanum_i_osmani_desc: "Esta colección de legislaciones conforman las leyes de [GetCountry('TUR').GetName] y se centran en proporcionar estabilidad interna a las numerosas etnias en lugar de conquistar nuevas tierras."
 tur_has_not_first_option_in_flavor_tur_208_event: "NO ha elegido la primera opción en el [event|e|l] #Y $flavor_tur.208.title$#!"
 tur_has_picked_first_option_in_flavor_tur_208_event: "Ha elegido la primera opción en el [event|e|l] #Y $flavor_tur.208.title$#!"
 #Hussite Military Reform
 reformed_hussite_armies_policy: "Tácticas reformadas de la fe $hussite_ADJ$"
 reformed_hussite_armies_policy_desc: "Nuestros antepasados favorecían una defensa ejemplar. Soportaron por igual la prueba del tiempo y de los enemigos. Ahora nos toca a nosotros ir a la ofensiva y mostrar nuestro poderío contra herejes y vecinos paganos por igual mediante el uso de una fuerza militar reformada y agresiva."
 ira_alcohol_ban: "Restricciones al alcohol"
 ira_alcohol_ban_desc: "Para equilibrar las obligaciones religiosas de los siervos de nuestra fe, por un lado, y los deseos de nuestro pueblo, por el otro, debemos decidir si permitimos o no el consumo de alcohol."
 ban_on_alcohol: "Prohibición del alcohol"
 ban_on_alcohol_desc: "Si prohibimos el alcohol para cualquier ciudadano de nuestro reino, garantizaremos como es debido la lealtad de los siervos de nuestra fe, aunque enfurezca a nuestro pueblo."
 no_restriction_on_alcohol: "Sin restricciones al alcohol"
 no_restriction_on_alcohol_desc: "En lugar de prohibir el alcohol a nuestro pueblo, sería preferible mantenerlo sin restricciones para cualquiera de nuestros ciudadanos, lo que nos garantizará la lealtad de las masas."
 #England
 act_of_navigation: "Acta de navegación"
 act_of_navigation_desc: "El dominio de nuestros enemigos debe ser rebatido en todos nuestros mercados. Mediante directivas centrales firmes y prácticas mercantilistas preferentes, intentaremos dar a nuestros comerciantes una clara ventaja sobre los de nuestros enemigos y rivales."
 lit_casimir_code_policy: "Sudebnik de Lituania"
 lit_casimir_code_policy_desc: "El $lit_casimir_code_policy$ se ha redactado para combatir la falta de un código dentro de la nación y la actividad delictiva llevada a cabo por los de mayor estrato, así como para refrenar correctamente el caos y dar más poder al estamento [GetEstateName('crown_estate')|l]."
