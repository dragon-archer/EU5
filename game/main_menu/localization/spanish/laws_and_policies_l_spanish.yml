 #$mamluk$ Laws
 mamluk_rank_system_laws: "Sistema de rangos $mamluk$"
 mamluk_rank_system_laws_desc: "La jerarquía dentro de nuestro ejército es el marco que constituye la institución más importante de nuestra tierra."
 mam_rigid_system: "Rígida"
 mam_rigid_system_desc: "Si adoptamos una jerarquía rígida, nos aseguraremos de que todos los reclutas y miembros de los $mamluks$ se centran en dominar su oficio en lugar de buscar un ascenso."
 mam_fluid_system: "Fluida"
 mam_fluid_system_desc: "Un sistema fluido de rangos conseguiría que nuestros soldados se sintieran parte de nuestras fuerzas militares. El atractivo de crecer y escalar en la jerarquía de un ejército es un gran estímulo para quienes provienen de la pobreza o la servidumbre."
 mam_refined_furusiyya: "Furūsiyya perfeccionada"
 mam_refined_furusiyya_desc: "Siglos de tradición marcial nos han permitido refinar la furūsiyya, el código de caballería y práctica militar de la religión [ShowReligionGroupAdjective('muslim')|l], que combina la equitación, el tiro con arco y las tácticas de guerra con entrenamiento ético e intelectual."
 mamluk_army_law: "Ley militar mameluca"
 mamluk_army_law_desc: "El corazón de nuestra administración estratocrática no es otro que el ejército. Al reclutar leyes y estipulaciones para formarla cuidadosamente, defenderemos eficazmente a nuestro pueblo frente a amenazas externas."
 al_mamalik_al_sultaniyya: "Al-Mamālik al-Sulṭāniyya"
 al_mamalik_al_sultaniyya_desc: "Al centrarnos en elevar a los $mamluks$ que sirvan al sultán, nos aseguraremos de que nuestras tropas de élite sigan siendo disciplinadas y efectivas."
 mamalik_al_umara: "Mamālik al-Umarā'"
 mamalik_al_umara_desc: "Los $mamluks$ que sirven bajo la clase del emir son una gran fuente de hombres capacitados para marchar al frente."
 ajnad_al_halqa: "Ajnād al-Ḥalqa"
 ajnad_al_halqa_desc: "Un ejército no puede funcionar correctamente sin tropas auxiliares fiables y líneas de suministro estables."
 awlad_al_nas_policy: "Awlād al-Nās"
 awlad_al_nas_policy_desc: "A pesar de la estricta conversión y manumisión por la que pasan los $mamluks$ de más edad, parece que siempre intentan socavar la autoridad central. Debe crearse un nuevo cuerpo, cuyos hombres reciban una formación y una enseñanza diferentes."
 mamluk_promotion_law: "Ley de ascenso mameluca"
 mamluk_promotion_law_desc: "Las normas legales que rigen los ascensos dentro de nuestras filas son una piedra angular de nuestro país."
 merit_basis: "Por méritos"
 merit_basis_desc: "Los ascensos basados en los méritos son una excelente forma de acumular guerreros fuertes y con talento, independientemente de su posición y procedencia."
 origin_basis: "Por origen"
 origin_basis_desc: "Si damos prioridad a soldados de cultura homogénea, podemos tener un ejército unido que comparta un orgullo común."
 dynastic_basis: "Por dinastía"
 dynastic_basis_desc: "Los cargos militares de nuestro ejército pueden transmitirse de padres a hijos, lo que implica una continuidad en la legitimidad del trono."
 employment_system: "$game_concept_employment_system$"
 employment_system_desc: "$game_concept_employment_system_desc$"
 first_come_first_serve_policy: "$first_come_first_serve$"
 first_come_first_serve_policy_desc: "$first_come_first_serve_desc$"
 equality_policy: "$equality$"
 equality_policy_desc: "$equality_desc$"
