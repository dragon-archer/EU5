l_spanish:
 SCA_f: "Escandinavia"
 SCA_f_desc: "Durante muchos siglos, los Reinos del Norte han estado divididos y trabados por luchas de poder intestinas. Si queremos erguirnos entre las grandes potencias del mundo, tendremos que esforzarnos por lograr una unión duradera entre nuestros pueblos, por difícil que esto pueda parecer."
 sweden_f: "Suecia"
 sweden_f_desc: "Las vastas tierras de Suecia han estado unificadas durante siglos, y esta unidad debe reafirmarse. Con una parte significativa de las tierras suecas bajo nuestro control, por fin podemos reconectar con este antiguo legado y reclamar de nuevo un país sueco unificado."
 denmark_f: "Dinamarca"
 denmark_f_desc: "Dinamarca, con sus tierras situadas entre el mar del Norte y el mar Báltico, es un país de gran relevancia e importancia para [ShowRegionName('scandinavian_region')]. Si logramos controlar una parte de su territorio que sea suficiente, podríamos reformarlo y unirnos al antiguo legado de los gobernantes que nos precedieron."
 DRD_f: "$DRD$"
 DRD_f_desc: "Los pueblos de idioma [ShowLanguageName('gaelic_language')|l] que habitan las costas en torno a las [ShowAreaName('hebrides_area')] se unieron hace tiempo para formar un reino famoso por su cultura, centrada en la navegación y en la fuerza de su flota. Reclamaremos este legado ancestral y resucitaremos aquel reino."
 GBR_f: "Gran Bretaña"
 GBR_f_desc: "Al unir nuestro desarrollo político interno y extender nuestra influencia más allá de nuestras fronteras, podremos reforzar nuestra posición en asuntos mundiales y transformarnos en una de las principales potencias europeas: el Imperio británico."
 GBR_f_trigger_eng: "¡Debemos destruir [GetCountry('ENG').GetNameWithFlag] o convertirlos en nuestro [subject|el]!"
 GBR_f_trigger_sco: "¡Debemos destruir [GetCountry('SCO').GetNameWithFlag] o convertirlos en nuestro [subject|el]!"
 GBR_f_trigger_wls: "¡Debemos destruir [GetCountry('WLS').GetNameWithFlag] o convertirlos en nuestro [subject|el]!"
 GBR_f_trigger_sbl: "¡Debemos destruir [GetCountry('SBL').GetNameWithFlag] o convertirlos en nuestro [subject|el]!"
 SPA_f_not_christian: "¡Cada [location|el] en [ShowRegionName('iberia_region')] debe ser [owned|el] por un [country|el] [ShowReligionGroupAdjective('christian')] o uno de nuestros [subjects|el]!"
 ADU_f_not_muslim: "¡Cada [location|el] en [ShowRegionName('iberia_region')] debe ser [owned|el] de un [country|el] [ShowReligionGroupAdjective('muslim')] o uno de nuestros [subjects|el]!"
 ENG_f: "$ENG$"
 ENG_f_desc: "El comercio lleva mucho tiempo siendo una política importante en Inglaterra. Al extender nuestra influencia más allá de las fronteras y controlar el desarrollo político interno, hemos conseguido convertirnos en una de las potencias punteras de Europa. La expansión colonial está mostrando ser un factor importante en el crecimiento económico de nuestra nación, lo que refuerza nuestra posición en el mundo."
 WLS_f: "$WLS$"
 WLS_f_desc: "Libres de la influencia de gobernantes lejanos, los galeses establecerán su propio Estado, gobernándose a sí mismos sin intervención ni consentimiento ajenos."
 SCO_f: "$SCO$"
 SCO_f_desc: "La otrora orgullosa nación escocesa ha quedado en ruinas, sin embargo, entre nuestros clanes se mantiene la voluntad de restaurar nuestro reino. Debemos hacer acopio de valor y luchar por una Escocia libre e independiente."
 NOL_f: "Northumberland"
 NOL_f_desc: "¡El Norte se alzará! Durante mucho tiempo, las tierras de la gente de Northumbria han estado gobernadas por gentes del sur o de más allá del mar. Ha llegado el momento de tomar las riendas de nuestra nación y recuperar la gloria que conocieron nuestros antepasados."
 IRE_f: "Irlanda"
 IRE_f_desc: "Inglaterra lleva décadas intentando someter a la población irlandesa y hacerse con el control de la isla. Unificar todas las tierras irlandesas bajo una única bandera puede ser nuestra única posibilidad de evitarlo."
 SPA_f: "España"
 SPA_f_desc: "Iberia ha albergado varios reinos independientes desde la derrota del reino visigodo a causa de la invasión [ShowReligionGroupAdjective('muslim')|l] en el siglo VIII. Numerosos gobernantes han intentado unificar la región, proclamándose gobernantes de «Hispania», «Spania» o como se conoce hoy en día, «España». ¡Seremos nosotros los que por fin uniremos la península de una vez por todas!"
 ADU_f: "Al-Ándalus"
 ADU_f_desc: "En su día, toda Iberia fue gobernada por los gloriosos gobernantes musulmanes de Al-Ándalus. Deshagamos la vergonzosa Reconquista [ShowReligionGroupAdjective('christian')|l] y recuperemos las tierras de nuestros antepasados."
 EGY_f: "Egipto"
 EGY_f_desc: "Aunque la historia de las tierras egipcias es antigua, durante mucho tiempo estuvieron bajo el dominio de pueblos ajenos a ellas. Forjar un nuevo Estado libre de esas influencias podría traer nueva prosperidad a la región."
 KOA_f: "África"
 KOA_f_desc: "En tiempos pasados, los normandos crearon un reino cristiano en África, un puente entre ambos lados del mar Mediterráneo. Aquel proyecto fracasó y fue devorado por los enemigos de Cristo. Nuestro deber es recuperar esas tierras y devolverles la gloria de nuestro Señor."
 BEJ_f: "Beja"
 BEJ_f_desc: "Nuestro pueblo ha estado tradicionalmente dividido entre varios clanes y familias, algunos lo bastante poderosos como para autodenominarse reinos. Sin embargo, su aparente fuerza es, en realidad, frágil. Solo un dominio que unifique a todos los clanes bajo un mismo estandarte traerá prosperidad y verdadero poder a estas tierras."
 ETH_f: "Etiopía"
 ETH_f_desc: "El Impero de Etiopía es el sucesor espiritual del Imperio aksumita, hogar del hijo del legendario rey Salomón y de la reina de Saba, defensor de la fe copta. Su caída fue una tragedia para la fe copta etíope, pero el espíritu de Etiopía sigue vivo a la espera de renacer con un sucesor digno, ¡como nosotros!"
 BAV_f: "Baviera"
 BAV_f_desc: "El antaño orgulloso Ducado de Baviera se encuentra dividido y débil. Reunamos sus antiguos territorios y reclamar las glorias del pasado si queremos evitar convertirnos en una nota a pie de página de la historia."
 HAB_f: "Austria"
 HAB_f_desc: "Desde Viena, la casa de Habsburgo tuvo en el pasado el poder absoluto sobre el [GetInternationalOrganizationType('hre”).GetName], y en el mismo núcleo de su poder estaba el Archiducado de Austria. ¡Ahora hace mucho que su imperio se convirtió en cenizas y nos corresponde a nosotros reclamar el archiducado y la sede de poder del Imperio!"
 BOH_f: "$BOH$"
 BOH_f_desc: "Desde que Otakar I obtuvo la Bula de Oro de Sicilia en 1212, las tierras de [ShowAreaName('bohemia_area')] gozaron de un estatus elevado dentro de [ShowContinentName('europe')] central. Con nuestro control sobre la zona, podremos restablecer aquel antiguo título y reconectarnos con el legado de las viejas dinastías de [ShowAreaNameWithNoTooltip('bohemia_area')]."
 SAX_f: "Sajonia"
 SAX_f_desc: "El ducado de Sajonia fue antaño un influyente núcleo del viejo imperio, y aunque sus territorios centrales han cambiado con el tiempo, el prestigio y el renombre han permanecido asociados al título. Si queremos reclamar que somos los auténticos sucesores del título sajón, deberemos convencer al emperador del [GetInternationalOrganizationType('hre').GetName] de que nos convierta en electores como titulares del ducado de Sajonia."
 NSA_f: "Nassau"
 NSA_f_desc: "Para que nuestra voz se oiga en Alemania, debemos unificar de una vez por todas las tierras de Nassau, evitando así una mayor fragmentación de los territorios que nos pertenecen."
 MKL_f: "Mecklemburgo"
 MKL_f_desc: "Con la unificación de los territorios de Mecklemburgo, podemos crear un nuevo ducado independiente en el norte de Alemania. Este nuevo Estado podrá corregir los errores del pasado, lo que evitará la fragmentación de nuestras tierras en múltiples países soberanos y creará un contrapeso frente a los enemigos que amenazan nuestras fronteras."
 POM_f: "Pomerania"
 POM_f_desc: "Las tierras de Pomerania ocupan una posición vital a lo largo de la costa báltica. Si queremos aprovechar esta posición estratégica y beneficiarnos del comercio que pasa por la zona, debemos acabar con las viejas divisiones sucesorias y reformar un ducado pomerano unificado."
 PRU_f: "Prusia"
 PRU_f_desc: "Los territorios una vez conquistados y germanizados por la Orden Teutónica siempre necesitarán protección contra los vecinos voraces. Si la orden fracasa en este deber, podemos ocupar su lugar y dirigir una nueva época de prosperidad y disciplina prusiana."
 LVA_f: "Livonia"
 LVA_f_desc: "Las tierras de Curonia, Livonia y Estonia fueron en el pasado parte de la Orden Livona. Si la Orden no cumple con su deber, nosotros podemos ocupar su lugar y dar paso a una nueva era de prosperidad y valor livonio."
 GER_f: "Alemania"
 GER_f_desc: "A pesar de la ausencia de una fuerte autoridad central, nuestra nación prospera. La Liga Hanseática, formada por cientos de ciudades del norte de Alemania, ha contribuido al progreso de nuestra nación. El crecimiento intelectual, combinado con el comercio marítimo y terrestre, ha alentado el desarrollo y ha transformado a nuestro país en un pudiente centro de producción."
 HRE_f: "Sacro Imperio Romano"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "El $HRE_f$ solo puede formarse mediante la [policy|el] [ShowPolicyName('renovatio_policy')|l] del [GetUniqueInternationalOrganization('hre').GetName]."
 LAT_f: "Imperio latino"
 LAT_f_desc: "El antiguo $ROM_f$ sobrevivió en $BYZ$, centrado en [ShowLocationName('constantinople')], aunque siguió el [ShowReligionName('orthodox')|l] en lugar de la fe verdadera, el [ShowReligionAdjective('catholic')|l] de [ShowLocationName('rome')]. Por ello, debemos reemplazarlos como $BYZ_eastern_rome$, entronizando un emperador de fe [ShowRegionAdjectiveWithNoTooltip('catholic')|l] en [ShowLocationNameWithNoTooltip('constantinople')]."
 SAR_f: "Cerdeña"
 SAR_f_desc: "Nuestra isla ha estado dividida entre nuestros juzgados y gobernantes extranjeros. Estos tiempos oscuros deben terminar, y quien logre unificar Cerdeña gobernará sobre todos nosotros, trayendo paz y prosperidad a nuestro pueblo, y guerra y devastación a nuestros enemigos."
 MSI_f: "Mossi"
 MSI_f_desc: "Como tantos otros, nuestro pueblo no ha conseguido unificarse, y las consecuencias de esa división han sido nefastas. Solo mediante la unidad podremos hallar la paz y disfrutar de la prosperidad."
 MAZ_f: "Mazovia"
 MAZ_f_desc: "Como una de las principales culturas de los [ShowCultureGroupName('polish_group')], los mazovianos han evolucionado por separado y han desarrollado un singular sentido de unidad. Esta hermandad exige la unificación de todas las tierras mazovianas bajo un solo gobernante para llevar la gloria a su pueblo."
 KRY_f: "Gilan"
 KRY_f_desc: "A la orilla del [ShowAreaName('caspian_sea_area')] y en el corazón de los territorios [ShowCultureName('gilak_culture')|l], este territorio ha vivido durante siglos a la sombra de [ShowRegionName('persia_region')]. Ha llegado la hora de que afirme su presencia en el mundo."
 RYU_f: "Ryūkyū"
 RYU_f_desc: "Habitadas por el pueblo de los [ShowCultureName('ryukyu_culture')|l] y habiendo desarrollado su propia cultura e identidad, las islas de [ShowAreaName('ryuukyuu_area')] siempre han estado fragmentadas por su propia naturaleza. Sin embargo, un reino unificado de las tres montañas será, sin duda, una presencia muy poderosa."
 CHI_f: "China"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Moldavia"
 MOL_f_desc: "Durante demasiado tiempo, los moldavos han vivido sometidos a distintos caudillos, que a su vez eran súbditos de gobernantes más poderosos. Ha llegado el momento de reunir a nuestro pueblo bajo el estandarte del toro y planificar el futuro de nuestra nación."
 SIL_f: "Silesia"
 SIL_f_desc: "Durante siglos, Silesia ha estado dividida en ducados y gobernada desde capitales extranjeras. Es hora de que Silesia se libre tanto del dominio foráneo como de la división interna, creando una nueva nación silesiana."
 POL_f: "Polonia"
 POL_f_desc: "El reino que una vez los Piastas se esforzaron tanto por reunificar ahora está dividido y sin rey. Debemos esforzarnos para unir al pueblo polaco y crear una nación polaca que tome el lugar del reino que una vez fue."
 PLC_f: "Mancomunidad"
 PLC_f_desc: "Al unir las coronas de Lituania y Polonia bajo un mismo estandarte, nos convertiremos en el faro de la Europa Oriental, llevando nuestra luz a los pantanos y bosques que pueblan estas tierras."
 PLC_f_trigger_pol: "¡Debemos destruir [GetCountry('POL').GetNameWithFlag] o convertirlos en nuestro [subject|el]!"
 PLC_f_trigger_lit: "¡Debemos destruir [GetCountry('LIT').GetNameWithFlag] o convertirlos en nuestro [subject|el]!"
 UKR_f: "Rutenia"
 UKR_f_desc: "Hace varios siglos, la tierra de Rus se unió bajo un mismo estandarte y bajo la capitanía de la ciudad legendaria de Kiev. Pero entonces llegaron los bárbaros mongoles, avanzando desde la gran estepa, saqueando y quemándolo todo. Destruyeron nuestros kremlins y las ciudades fueron cayendo una a una; ni siquiera Kiev pudo evitar este destino. Presa del terror, nuestra gente huyó de las llanuras de Rus y se marcharon hacia el norte, hacia los bosques y las tierras interiores de lo que hoy conocemos como Rusia.\nAhora, una nueva y arrogante ciudad del norte está en auge. Se alimenta de los pequeños estados de alrededor y su soberano imagina una nueva Rus. Una Rus centrada en Moscú, no en Kiev.\nSin embargo, nosotros los rutenos no nos quedaremos callados en las páginas de la historia. No dejaremos que forasteros e impostores reclamen el legado de nuestros antepasados. Kiev volverá a levantarse y restableceremos su gloria y su esplendor de antaño. Y también la Rus."
 ROM_f: "Imperio romano"
 ROM_f_desc: "Desde el Imperio romano en el siglo II, ningún imperio controló la totalidad del Mediterráneo y más allá. Si reclamamos esta tierra, podemos burlarnos de los que clame cualquier pretendiente en Constantinopla o el Sacro Imperio Romano Germánico y proclamarnos los verdaderos sucesores de Roma."
 CTH_f: "Cartago"
 CTH_f_desc: "Los asquerosos perros del Imperio romano arrasaron el orgulloso hogar de los cartagineses e intentaron borrar todo recuerdo de esta antigua civilización. Puede que haya acabado con su identidad, cultura y religión, pero mientras exista un solo pretendiente romano, también existirá el deseo de callar a estos charlatanes. ¡Nos convertiremos en el azote de todos esos necios que glorifican a los romanos, nos convertiremos en los herederos de Cartago!"
 NSE_f: "Imperio del Mar del Norte"
 NSE_f_desc: "Las tierras que poseyó [GetCharacter('eng_cnut_the_great').GetName] se extendían a lo largo de vastas regiones a ambos lados del [ShowAreaName('north_sea_area')], desde [ShowRegionName('scandinavian_region')] hasta [ShowRegionName('great_britain_region')]. Es hora de restablecer un imperio tan grandioso una vez más, con todas esas tierras bajo nuestro estandarte."
 MAY_f: "Maya"
 MAY_f_desc: "Durante siglos, nuestro pueblo ha estado dividido en ciudades independientes que competían entre sí. Esto nos trajo excelencia e innovación, pero carecíamos de unidad frente a los extranjeros. Al unificar estas ciudades bajo un único reino, nuestra nación prosperará y se convertirá en una gran potencia."
 AIA_f: "Arabia"
 AIA_f_desc: "Las arenas de [ShowRegionName('arabia_region')] son el hogar y origen de los [ShowCultureGroupName('arabian_group')|l]. Aunque divididos en múltiples tribus desde sus comienzos, su identidad y tradiciones comunes son innegables. [ShowRegionNameWithNoTooltip('arabia_region')] ya se unificó en el pasado y casi logró conquistar el mundo entero. Debe hacerlo de nuevo."
 ULS_f: "Úlster"
 ULS_f_desc: "En el corazón del mundo donde se habla el [ShowLanguageName('gaelic_language')|l], y como una de las tradicionales #italic Cúige#!, las Cinco Provincias de [ShowRegionName('ireland_region')], $ULS_f$ pueden establecer su propia presencia en el mundo."
 CEL_f: "Celta"
 CEL_f_desc: "Los pueblos [ShowCultureGroupName('celtic_group')|l] poseen una larga historia que abarca milenios. Aunque a lo largo de los siglos han sufrido invasiones de otros pueblos y han visto su territorio reducido a una sombra de sus antiguas expansiones, pueden unirse y alzarse de nuevo para reclamar el lugar que les corresponde en el mundo."
 MLC_f: "Malacca"
 MLC_f_desc: "Situado en una encrucijada marítima de vital importancia, el estrecho de [ShowLocationName('malacca')] siempre ha permitido controlar el comercio que fluye a su través, y con él, su riqueza. El pueblo de los [ShowCultureName('malay_culture')|l] siempre ha prosperado en estas tierras y, con una identidad unificada, podrá florecer aún más."
 NED_f: "Países Bajos"
 NED_f_desc: "Los holandeses se están consolidando como una de las potencias navales y coloniales de Europa. El lucrativo comercio local y de ultramar ha generado una rápida evolución que les ha permitido convertirse en uno de los primeros países capitalistas del mundo."
 EUR_f: "$EUR$"
 EUR_f_desc: "La tierra de [ShowContinentName('europe')] es el hogar histórico de una gran variedad de pueblos. Si se unifican bajo un mismo estandarte e identidad, podrán expresar todo su potencial y poder."
 RUS_f: "Rusia"
 RUS_f_desc: "Gracias a las conquistas y la diplomacia, Rusia ha pasado de ser un mero asentamiento a una potencia dominante. Tras diversas expediciones al este, finalmente han sometido a las hordas mongolas y se ha centralizado un estado ruso, gobernado por los incipientes zares. Las influencias de Europa occidental nos ayudan a modernizar y reformar nuestra nación. Se está adoptando una educación occidental."
 ITA_f: "Italia"
 ITA_f_desc: "Nuestra nación está floreciendo culturalmente como corazón del Renacimiento. Acabamos de adentrarnos en lo que parece ser una prolongada explosión artística, especialmente en los campos de la arquitectura y la literatura. Sin embargo, la evolución cultural no nos está ayudando a mantener la paz dentro de nuestras fronteras. Estados extranjeros en busca de poder y anexiones territoriales no dejan de atacarnos."
 TWS_f: "Las Dos Sicilias"
 TWS_f_desc: "Las Dos Sicilias no son un país, sino un sueño. El sueño de unificar las tierras bañadas por las aguas del estrecho de Mesina: las Sicilias situadas a ambos lados de la «Punta del Faro». Nuestro deber es hacer realidad ese sueño."
 FRA_f: "$FRA$"
 FRA_f_desc: "Este año supondrá el inicio de un periodo de evolución para nuestra nación. Las viejas costumbres feudales comenzarán a ceder ante el empuje de una nación moderna."
 LOT_f: "$LOT$"
 LOT_f_desc: "Como nuevos pretendientes a la corona $LOT_ADJ$, extraemos nuestra legitimidad de una apelación al legado de [GetCharacter('fra_charlemagne').GetName] y [GetCharacter('fra_lothair').GetName]. Bajo nuestro patronazgo, las hazañas de nuestros antecesores han vuelto a ser conocidas por todos, tanto entre nuestro pueblo, como en las cortes europeas."
 BGP_f: "$BGP$"
 BGP_f_desc: "En tiempos antiguos, los burgundios llegados de Bornholm se asentaron en estas tierras y les dieron su nombre. Como sus descendientes, el honor nos exige recrear aquella nación y gobernar estas tierras hasta el fin de los tiempos."
 GRE_f: "Grecia"
 GRE_f_desc: "Durante años, Hellás ha estado dividida entre varios reinos u ocupada por extranjeros a manos de nuestros enemigos comunes. Unir las tierras griegas bajo una sola bandera y un solo gobernante es el único camino posible hacia nuestra grandeza."
 BYZ_f: "Imperio bizantino"
 BYZ_f_desc: "El glorioso Imperio bizantino ha desaparecido, pero mientras queden griegos en Constantinopla, hay esperanza de resurrección. Podemos ocupar su lugar en espíritu, pero no podemos adoptar su nombre a menos que seamos dignos..."
 CNN_f: "Connacht"
 CNN_f_desc: "$CNN_f$, uno de los antiguos reinos de [ShowRegionName('ireland_region')], con una larga historia y suficiente influencia como para haber alcanzado incluso la condición de Gran Reino sobre toda la isla, posee un derecho legítimo a reclamar su tradición y su liderazgo."
 HEN_f: "Hen Ogledd"
 HEN_f_desc: "Los pueblos que hablaban el idioma [ShowLanguageName('brythonic_language')|l] antaño se extendían por todo el territorio de [ShowRegionName('great_britain_region')]. Aunque fueron expulsados de las regiones meridionales, primero por los romanos y luego por los anglosajones, lograron mantener una fuerte presencia en las zonas septentrionales de la isla, hasta la llegada de los pueblos que hablaban [ShowLanguageName('gaelic_language')|l]. Ha llegado el momento de reclamar el antiguo reino del norte y hacer que el pueblo [ShowLanguageNameWithNoTooltip('brythonic_language')|l] se alce una vez más."
 USA_f: "Estados Unidos"
 USA_f_desc: "Largo tiempo han estado estas orgullosas colonias sujetas a la codicia y opresión de los poderes europeos, ¡pero ya basta! La oleada de libertad en las colonias nos ha proporcionado una oportunidad de formar una orgullosa federación de estados independientes libres de la tiranía. ¡Los Estados Unidos de América!"
 CAN_f: "Canadá"
 CAN_f_desc: "La tierra de [ShowRegionName('canada_region')] es vasta y generosa. Debemos asumir una nueva identidad como auténtica nación $CAN_ADJ$ y reclamarla para nosotros. Jamás pediremos perdón por tomar lo que nos pertenece por derecho."
 MEX_f: "México"
 MEX_f_desc: "Las tierras de [ShowRegionName('mesoamerica_region')] son ricas y fértiles, y poseen una larga historia de pueblos y culturas. Es hora de establecer una nueva identidad: una unión de todas estas tierras que pueda alzarse hasta alcanzar cotas más altas que nunca."
 DEC_f: "Decán"
 DEC_f_desc: "Estas tierras fueron en el pasado extrañas para nuestros antepasados, pero ahora las hemos hecho nuestras. Aquí hemos construido una nueva sociedad donde las influencias persas confluyeron con las antiguas tradiciones indias locales. Tenemos nuestro propio lenguaje, tradiciones administrativas, mitos y leyendas. Es hora de mostrar al mundo que el sur está unido y ha superado sus diferencias."
 MHR_f: "Maharashtra"
 MHR_f_desc: "Los guerreros [ShowCultureName('marathi_culture')|l] de todo el Decán lucharán bajo nuestra bandera si mostramos un liderazgo claro y adquirimos las grandes fortalezas del Desh. ¡Unamos a los clanes y gobernemos la India!"
 HIN_f: "$HIN$"
 HIN_f_desc: "Las tierras de la $india$ son ricas y culturalmente abundantes. Su historia es antigua, al igual que sus tradiciones e identidad. La gente de toda la $india$, aunque diversa en cultura, tradiciones y creencias, pertenece a esta misma tierra y comparte su historia."
 PUN_f: "$PUN$"
 PUN_f_desc: "Debemos unir al pueblo [ShowCultureName('punjabi')] si queremos hacer frente a los invasores extranjeros. ¡Juntos construiremos un estado moderno con ejércitos capaces de enfrentarse a los muchos enemigos que nos atacarían para quitarnos las tierras y harían cuanto fuera para acabar con nuestra fe!"
 RJP_f: "$RJP$"
 RJP_f_desc: "Las tierras de [ShowAreaName('rajputana_area')] se han debilitado y roto desde la invasión musulmana de hace siglos. ¡Reclamemos las grandes ciudades de las grandes dinastías que nos precedieron y unamos a los príncipes de [ShowAreaNameWithNoTooltip('rajputana_area')]!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "[ShowAreaName('gujarat_area')] siempre ha tenido una identidad distinta a la del resto de la $india$, y la gente que habla el [ShowLanguageName('gujarati_language')|l] se enorgullece de su antigua historia y su identidad única."
 SHA_f: "Shan"
 SHA_f_desc: "Los pueblos de la familia lingüística [ShowLanguageFamilyName(tai_language_family)|l], establecidos en las tierras altas de [ShowAreaName('shan_highland_area')] han desarrollado sus propios rasgos y tradiciones, y se identifican como los [ShowCultureGroupName('shan_group')|l]. Aunque tradicionalmente divididos en múltiples ciudades-estado, serán más fuertes si se unen."
 MSA_f: "Malasia"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Siam"
 SIA_f_desc: "Los [ShowCultureName('thai_culture')|l] siempre han gravitado hacia los centros de poder locales y, por tanto, han vivido sin unión. Merecen formar parte de una nación poderosa que los lleve a la grandeza."
 BAN_f: "Bantén"
 BAN_f_desc: "El pueblo de los [ShowCultureName('sundanese_culture')|l] de [ShowLocationName('banten')] tiene una larga historia de prosperidad gracias al comercio y las rutas marítimas. Este puerto, excelentemente situado, constituye el lugar perfecto desde el que expandir el poder de los [ShowCultureNameWithNoTooltip('sundanese_culture')|l]."
 IRA_f: "Persia"
 IRA_f_desc: "Las tierras de Persia siempre han sido la sede de imperios poderosos desde los tiempos de Ciro el Grande. Es hora de que reclamemos tan legítima gloria y el título de sah de Irán, ya que se han conquistado algunas de las regiones vecinas y la posibilidad del renacimiento de la nación iraní ya no parece tan lejana."
 SKO_f: "Sokoto"
 SKO_f_desc: "La presencia del [ShowReligionGroupName('muslim')|l] en la región del occidente de [ShowContinentName('africa')] es siempre precaria. Debemos establecer un Estado islámico ortodoxo con la ayuda del clero de nuestro país, para asegurar la supervivencia del pueblo [ShowReligionName('sunni')|l] en esta región."
 HAU_f: "Hausa"
 HAU_f_desc: "Tras muchos años de disputas y guerras que desgarraron la tierra, las viejas rivalidades se han extinguido al fin, y la paz es una realidad. Los hijos de Bawo están reunidos de nuevo bajo un mismo estandarte. ¡Ha llegado la hora de que los hausa se alcen como uno solo!"
 KON_f: "Congo"
 KON_f_desc: "El pueblo que habla el [ShowLanguageName('kongo_language')|l] pertenece a una rama de la familia lingüística [ShowLanguageFamilyName('bantu_language_family')|l]. Aunque diversos entre sí, comparten muchos rasgos comunes y una hermandad profunda. Si se unen bajo una sola identidad, las tierras de los pueblos del [ShowLanguageNameWithNoTooltip('kongo_language')|l] podrán alcanzar cotas más altas."
 NTR_f: "Tribus Unidas"
 NTR_f_desc: "El pueblo de los [ShowCultureName('maori_culture')|l] de [ShowRegionName('new_zealand_region')] siempre ha vivido dividido en múltiples tribus. Para que puedan prosperar en su totalidad, deben estar todas unidas bajo una sola identidad."
 TIM_f: "Los Timúridas"
 TIM_f_desc: "Seguiremos el legado de [GetCharacter('chg_timur_lame_borjigin').GetName] y guiaremos a nuestro pueblo hacia la grandeza."
 INC_f: "Tawantinsuyu"
 INC_f_desc: "El altiplano está dividido entre muchas naciones, cada una de las cuales habita en sus propios valles y adora a distintos dioses. Unificaremos todas estas tierras bajo nuestro dios principal y un líder fuerte. ¡El sol proyectará su luz sobre un reino unido!"
 BNG_f: "$BNG$"
 BNG_f_desc: "El pueblo de [ShowAreaName('bengal_area')] posee una identidad muy definida, forjada en las tierras bajas del poderoso río Ganges. Los [ShowCultureName('bengali')|l] se enorgullecen de su historia y de sus tradiciones compartidas, y unidos podrán actuar como faro para el resto de la $india$."
 DLH_f: "$DLH$"
 DLH_f_desc: "Delhi fue una vez la capital de todo el subcontinente indio y nuestro Estado, en muchos aspectos, continúa sus tradiciones.\nReclamemos el legado de los sultanes de Delhi y gobernemos el subcontinente desde su antigua capital en el Doab."
 MCH_f: "$MCH$"
 MCH_f_desc: "El pueblo de [ShowRegionName('manchuria_region')] posee una larga historia de tribus nómadas, así como de frecuentes contactos con el [GetInternationalOrganizationType('middle_kingdom').GetName]. Aunque suelen estar divididos en múltiples tribus, unidos serían capaces de reclamar la hegemonía sobre la totalidad del [ShowSubContinentName('east_asia')]."
 SER_f: "$SER$"
 SER_f_desc: "La tierra de los serbios está dividida, y nuestro pueblo carece de un gobernante que haya nacido entre ellos. Esto constituye una afrenta a nuestro orgullo nacional. Cada ciudad y pequeño asentamiento, por diminuto que sea, desde el Danubio hasta las montañas del sur, deben pertenecer de nuevo a Serbia."
 AIR_f: "$AIR$"
 AIR_f_desc: "Las montañas de [ShowAreaName('air_area')] han servido de refugio a los [ShowCultureName('tuareg')|l] durante siglos, una isla de verdor en medio de las dunas del desierto. Unidos bajo un solo estandarte, se convertirán en la fortaleza desde la que impulsar nuevas expansiones."
 NAV_f: "$NAV$"
 NAV_f_desc: "Nacido como marca del Imperio carolingio, el reino fundado por el caudillo Íñigo Arista se ha perdido durante demasiado tiempo. Estas tierras deben reunificarse, y los pueblos [ShowCultureName('basque')|l] deben unirse bajo el estandarte de la cadena."
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Jerusalén es la tierra prometida donde murió y resucitó al tercer día el Señor, y por tanto, deberá proclamarse un Reino de los Cielos sobre esta Tierra Santa."
 YMT_f: "$YMT$"
 YMT_f_desc: "La dinastía [ShowDynastyName('yamato_dynasty')] es antiquísima y afirma descender de los propios dioses. Su mera existencia le concede el derecho divino al liderazgo de todo [ShowRegionName('japan_region')]."
 MUG_f: "$MUG$"
 MUG_f_desc: "Nuestro gobernante ha comenzado a sembrar los cimientos de su nuevo imperio. Aunque inferiores en número, sus disciplinadas tropas se han hecho con una serie de victorias decisivas contra los sultanes de la India. La batalla por India se ha convertido en la primera gran victoria de una serie de expansiones territoriales y, con el tiempo, el Imperio mogol podría abarcar la mayor parte del altiplano indio."
 NPL_f: "$NPL$"
 NPL_f_desc: "Aunque muchos de los reinos del Himalaya tienen historias largas y orgullosas, son débiles y están divididos. Debemos unir la región montañosa entera bajo el poder de nuestro reino. Juntos seremos una fuerza imparable contra los reyes del Indostán. Contentos de vivir de sus riquezas, las han derrochado durante generaciones y no serán rivales para nuestros ejércitos curtidos."
 TIB_f: "$TIB$"
 TIB_f_desc: "Durante un tiempo, la meseta del Tíbet estuvo unida bajo un imperio que se expandía más allá de sus límites. Si unimos a los [ShowCultureGroupName('tibetan_group')|l] una vez más, podemos revivir ese legado."
 SHL_f: "$SHL$"
 SHL_f_desc: "Nos hemos convertido en los gobernantes supremos de [ShowAreaName('holstein_area')]. Tenemos derecho a reformar un solo país con nuestras posesiones."
 RUM_f: "$RUM$"
 RUM_f_desc: "¡Las piezas rotas de [ShowRegionName('anatolia_region')] deben unirse bajo un solo gobernante y restablecer el antaño poderoso sultanato!"
 MGE_f: "$MGE$"
 MGE_f_desc: "El imperio de $genghis_khan_name$ ha caído, roto en mil pedazos. Debemos restaurar su legado repitiendo las conquistas del Gran $rank_kingdom_horde_ruler_suffix_male$. ¡Reconquistaremos el Imperio mongol!"
 ILK_f: "$ILK$"
 ILK_f_desc: "¡El legado de [GetCharacter('hulegu_khan_borjigin').GetName] es nuestro! Reformaremos su glorioso imperio y estará bajo nuestro poder."
 GEO_f: "$GEO$"
 GEO_f_desc: "Las tierras de $GEO$ han demostrado repetidamente la resistencia de nuestro pueblo. Rodeados de montañas y tierras altas, alzaremos la bandera de $GEO$ una vez más y haremos que prospere bajo nuestro gobierno."
 ARM_f: "$ARM$"
 ARM_f_desc: "Los [ShowCultureName('armenian_culture')|l] son una cultura tan antigua que se remonta a una época anterior a los romanos. Hemos sobrevivido hasta ahora y seguiremos haciéndolo, unidos una vez más bajo una bandera $ARM_ADJ$."
 SWI_f: "$SWI$"
 SWI_f_desc: "La [GetUniqueInternationalOrganization('swiss_confederation').GetName] era una mera alianza entre los distintos cantones. Para unificar a los [ShowCultureGroupName('swiss_group')|l], un poder soberano tiene que dominar la meseta suiza."
 SWI_f_tt: "La [GetUniqueInternationalOrganization('swiss_confederation').GetName] existe\nLa [international_organization|el] puede promulgar la Ley de [ShowLawName('sc_unification')|l] en lugar de formar ese país."
 AYU_f: "$AYU$"
 AYU_f_desc: "La ciudad de $ayutthaya$ servirá de nueva fuente de poder para los [ShowCultureName('thai_culture')|l], que, a partir de ahí, se extenderán hacia una mayor gloria."
 ALB_f: "$ALB$"
 ALB_f_desc: "Con la unificación de los clanes y la expulsión de las potencias extranjeras de nuestras tierras, $ALB$ emerge como la nación de todos los pueblos $ALB_ADJ$."
 BAH_f: "$BAH$"
 BAH_f_desc: "Las ciudades de [ShowRegionName('deccan_region')] llevan ya mucho tiempo destrozadas. ¡Es hora de unirlas bajo la bandera de $BAH$!"
 GLD_f: "$GLD$"
 GLD_f_desc: "Hemos obtenido posesión de vastos territorios en Polonia. En lugar de gobernarlos directamente, crearemos una posesión constituyente que los regirá en nuestro lugar."
 DAH_f: "$DAH$"
 DAH_f_desc: "We have consolidated our territories and will now be able to establish a new country to resist foreign influences."
 IRO_f: "$IRO$"
 IRO_f_desc: "Las tribus de los [ShowCultureGroupName('haudenosaunee_group')|l] han convivido durante largo tiempo dentro de una confederación unida, aunque cada nación en su seno conservaba su autonomía. Ahora que las cinco naciones están guiadas por una tribu central, podemos avanzar hacia una confederación más fuerte que nunca."
 PUE_f: "$PUE$"
 PUE_f_desc: "Descendientes de los antiguos pueblo ancestrales, las tribus de [ShowAreaName('shiewhibak_area')] han conservado aspectos de su cultura ancestral conforme evolucionaban hacia distintas tradiciones. Quien aspire a unificar a estas tribus fracturadas deberá también enfrentarse a las nuevas culturas que se han desarrollado en estos pueblos."
 RMN_f: "$RMN$"
 RMN_f_desc: "Los últimos vestigios del Imperio romano han desaparecido, y aunque muchos pretenden reclamar la corona imperial, somos nosotros sus verdaderos descendientes. Ahora que todas las tierras ancestrales están unidas bajo nuestro sabio gobierno, podemos inaugurar una nueva era de prosperidad. Somos los hijos de Roma: ¡el pueblo de Rumanía!"
 SWA_f: "$SWA$"
 SWA_f_desc: "Tras el declive del poder central en [ShowAreaName('swabia_area')], ningún gobernante ha sido capaz de devolver a la vieja $SWA$ su antiguo esplendor, y las tierras han caído lentamente bajo el dominio de potencias extranjeras. Ahora, con gran parte de [ShowAreaName('swabia_area')] bajo nuestro control, por fin podemos retomar ese legado y forjar un nuevo Estado."
 WES_f: "$WES$"
 WES_f_desc: "Con la influencia del clero sobre nuestras tierras desvaneciéndose lentamente en el pasado, ha llegado la hora de formar un nuevo Estado en [ShowAreaName('westphalia_area')] y proclamar una nueva era para nuestro pueblo."
 BEL_f: "$BEL$"
 BEL_f_desc: "Las tierras meridionales de los Países Bajos poseen claramente una identidad propia y deben gobernarse de manera independiente. Por ello, debemos proclamar un nuevo Estado, cumpliendo así este antiguo sueño."
 FKN_f: "$FKN$"
 FKN_f_desc: "Antaño sede de un poderoso ducado troncal, [ShowAreaName('franconia_area')] ha decaído con el paso de los siglos hasta quedar reducida a un título meramente nominal, sin relevancia. Ahora que hemos reestablecido la autoridad y consolidado nuestro control sobre el antiguo ducado, podremos resucitar $FKN$."
 HAN_f: "$HAN$"
 HAN_f_desc: "Con la mayor parte de [ShowAreaName('lower_saxony')] bajo nuestro control, y una vez controlada [ShowLocationName('hanover')], podremos proclamar un nuevo país que guíe a nuestro pueblo hacia el futuro y establecer un nuevo poder dentro de [ShowRegionName('north_german_region')]."
 TUS_f: "$TUS$"
 TUS_f_desc: "La antigua marca de Toscana perduró durante siglos, pero tras la muerte de Matilde de Canossa, en 1115, acabó por desvanecerse, y su territorio se fragmentó entre distintas y pujantes comunas urbanas. Tal vez haya llegado el momento de reunir de nuevo estas tierras bajo un solo gobierno."
 BUL_f: "$BUL$"
 BUL_f_desc: "El reino de Bulgaria luchó por sobrevivir durante siglos, combatiendo siempre contra los griegos y sus demás vecinos. Tras ser refundado por segunda vez por la casa de Asen, volvió a caer. Sin embargo, ¡renacerá más fuerte que nunca una tercera vez!"
 DAL_f: "$DAL$"
 DAL_f_desc: "Dalmacia ha sido, tradicionalmente, una región dominada por extranjeros, pues sus costas, islas y bahías poseen un gran valor estratégico para controlar las rutas comerciales del [ShowProvinceDefinitionName('adriatic_sea_province')]. Ha llegado el momento de unir a su pueblo en una entidad política independiente."
 HUN_f: "$HUN$"
 HUN_f_desc: "El #italic Regnum Marianum#! fue la principal potencia del área de los Cárpatos durante siglos hasta su disolución. Ha llegado el momento de recrearlo y hacer que se alce una vez más como merece."
 KRS_f: "$KRS$"
 KRS_f_desc: "Los [ShowCultureName('kurdish_culture')|l] tienen una larga historia de arraigo en sus tierras. Entre otros, son el origen de la gran dinastía de [GetCountry('HSN').GetName]; si se unieran bajo un solo estandarte, serían capaces de imponer su dominio sobre toda la región."
 SOI_f: "$SOI$"
 SOI_f_desc: "Los [ShowCultureName('somali_culture')|l] siempre han vivido entre múltiples mundos: de las tierras de [ShowContinentName('africa')] a las arenas de [ShowRegionName('arabia_region')], pasando por las costas de la $india$. Con una larga historia de numerosos Estados entre ellos, un país unificado para toda [ShowRegionName('somalia_region')] sería, sin duda alguna, una potencia formidable."
 CRO_f: "$CRO$"
 CRO_f_desc: "Durante siglos, la tierra de [ShowAreaName('croatia_area')] ha sido un punto de encuentro entre el Occidente y el Oriente europeos, entre las aguas del mar Mediterráneo y los numerosos países del interior. Tras haber sido recorrida por muchos pueblos y culturas, prosperará bajo la identidad de los [ShowCultureName('croatian')|l]."
 TRA_f: "$TRA$"
 TRA_f_desc: "«Las tierras más allá del bosque» son ricas y están pobladas por pueblos de diverso origen: valacos, magiares o germanos..., pero todos orgullosos de este territorio. Desde nuestra capital, gobernaremos este conjunto diverso y traeremos prosperidad a todo el mundo."
 MAL_f: "$MAL$"
 MAL_f_desc: "Las tierras de los [ShowCultureName('mande')|l] poseen una historia orgullosa, ejemplificada entre otros por [GetCharacter('mal_musa_keita').GetName]. Si se unieran de nuevo bajo un solo estandarte, podrían elevarse a cotas aún mayores que antaño."
 NUB_f: "$NUB$"
 NUB_f_desc: "Nuestra nación es antigua, pero no ha perdurado. Divididos entre señoríos rivales, uno a uno hemos caído presa de enemigos más fuertes. Las tierras anteriores a las Cataratas deben unificarse bajo un solo gobierno, capaz de resistir a esos enemigos y vencerlos en batalla."
 FIN_f: "$FIN$"
 FIN_f_desc: "Tras ser gobernado por potencias extranjeras y con sus tierras colonizadas, ha llegado el momento de que el pueblo finlandés establezca su propio país y se rija a sí mismo."
 ICE_f: "$ICE$"
 ICE_f_desc: "Las circunstancias han conspirado para convertir nuestras posesiones islandesas en la parte más destacada de nuestro dominio. Abracemos esta nueva identidad como país y reforcemos nuestras instituciones locales para afianzar nuestro control sobre la isla."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "En la profundidad de las estepas, los kazajos vagan libres sin un gobernante unificador, lo que nos hace vulnerables a ataques externos. Reuniremos a nuestro pueblo y lo uniremos bajo un líder fuerte que gobierne los mares de hierba."
 MIR_f: "$MIR$"
 MIR_f_desc: "Un estado malgache unificado bajo nuestro liderazgo permitirá a la isla prosperar y proporcionará estabilidad a nuestro pueblo."
 MOR_f: "$MOR$"
 MOR_f_desc: "La historia de nuestra nación incluye ascensos y caídas, y colapsos seguidos por renacimientos casi inmediatos. No obstante, este ciclo debe terminar. Nuestra nación debe alcanzar una estabilidad duradera y crecer en poder, garantizando la prosperidad de nuestro pueblo e infundiendo temor en los corazones de los enemigos."
 NUS_f: "$NUS$"
 NUS_f_desc: "[ShowRegionName('indonesia_region')] es una tierra muy rica, repleta de recursos importantes. Aunque su pueblo es variado y diverso, a lo largo de la historia ha compartido muchos rasgos culturales y tradiciones, principalmente gracias a los intercambios por la vía marítima. Las islas unidas bajo un solo estandarte podrían ser un firme candidato a la hegemonía regional."
 SLO_f: "$SLO$"
 SLO_f_desc: "Desde la caída del Gran Estado de Moravia, el pueblo eslovaco ha sido gobernado por potencias extranjeras que lo han administrado con escaso respeto por sus intereses. Ha llegado la hora de afirmar nuestra soberanía y establecer un estado libre del dominio foráneo."
 BNO_f: "$BNO$"
 BNO_f_desc: "La isla de Borneo es fértil y rica, tanto en recursos como en variedad de pueblos y culturas. Unificarla bajo una sola identidad garantizará que todos esos recursos sean nuestros."
 CIR_f: "$CIR$"
 CIR_f_desc: "La división del pueblo circasiano en distintas tribus rivales debe acabar, y todas ellas deben unirse bajo un líder poderoso que haga prosperar a nuestro pueblo e infunda miedo a nuestros enemigos."
 AZT_f: "Azteca"
 AZT_f_desc: "El Imperio $AZT_f$ se alza como un símbolo de divinidad y destino imperial. Desde la sagrada ciudad de [ShowLocationName('tenochtitlan')], nuestros gloriosos líderes han logrado unir grandes extensiones de [ShowRegionName('mesoamerica_region')] bajo un radiante Sol. A través de la fe, la guerra y el sacrificio, nuestro recién fundado imperio habrá de reclamar su sagrado propósito de asegurar que los cielos ardan con intensidad y los dioses sean honrados."
