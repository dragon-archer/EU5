 assign_governor_past: "Se concede a [SCOPE.sCharacter('recipient').GetName] la propiedad de [target_area.GetName]"
 assign_governor_act_past: "Por decreto de quien ostenta el título de [SCOPE.sCountry('actor').GetGovernment.GetRulerTitle|l], se nombra a [SCOPE.sCharacter('recipient').GetName] gobernador de [target_area.GetName] como [target_reform.GetName|l]."
 tim_normal_governor_effects_tt: "Nombra a [SCOPE.sCharacter('recipient').GetName] [target_reform.GetName|l] de la [area|e|l]. Esto garantiza que esa persona obtenga [events|e|l] positivos que aumenten la [prosperity|e|l] y el [development|e|l] de la [area|e|l] según la [total_ability|e|l] del [character|e|l].\n\nAnexionaremos la [area|e|l] tras la muerte de [SCOPE.sCharacter('recipient').GetName]."
 tim_banished_governor_effects_tt: "Nombra a [SCOPE.sCharacter('recipient').GetName] [target_reform.GetName|l] de la [area|e|l]. Esto garantiza que esa persona no pueda convertirse en nuestro [heir|e|l], aunque podría recibir acontecimientos para reunir apoyos en nuestra contra.\n\nEl [heir|e|l] de [SCOPE.sCharacter('recipient').GetName] podría heredar la [area|e|l] tras su muerte."
 tim_educational_governor_effects_tt: "Nombra a [SCOPE.sCharacter('recipient').GetName] [target_reform.GetName|l] de la [area|e|l]. Esto garantiza que esa persona obtenga más [total_ability|e|l] de los [events|e|l], pero la [area|e|l] podría perder [development|e|l] y [prosperity|e|l] durante el proceso.\n\nLa [area|e|l] podría ser heredada después de que [SCOPE.sCharacter('recipient').GetName] haya gobernado la [area|e|l] durante #Y 10#! años, o [SCOPE.sCharacter('recipient').GetSheHe|l] podría convertirse en [ShowGovernmentReformName('soyurghal_governor_effective_governor_reform')|l]."
