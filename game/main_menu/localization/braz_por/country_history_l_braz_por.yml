 country_history_haudenosaunee: "Nossos ancestrais sorriem para nós. Os pais da nossa grandiosa nação, o Grande Pacificador, Hiawatha e Jigonsaseh, mostraram-nos que cooperação e paz entre nossas tribos são melhores que os constantes conflitos do passado. Graças a eles, alcançamos mais prosperidade que nunca.\n\nEntretanto, nossos vizinhos não compartilham da nossa visão do mundo, e não hesitarão em nos destruir se tiverem uma oportunidade. Temos que convencer o mundo sobre nosso estilo de vida, à força, se necessário."
 country_history_puebloan: "Os dias de grandeza chegaram e partiram. Nossos municípios, outrora prósperos e cheios de vida, agora não passam de uma sombra do passado. É como se a própria terra tivesse nos abandonado: onde era fértil e fácil de plantar agora é seco e difícil, impossibilitando que nossos fazendeiros plantem alimentos suficientes para todas as bocas. Este é o começo do fim da nossa cultura? Seremos desfeitos como montes de poeira ao vento, ou será que um novo líder capaz de unir nosso povo e nos devolver a glória surgirá?"
 country_history_nahua: "Nos últimos dois séculos, grupos do povo [ShowCultureName('nahua_culture')], descendente dos chichimecas, migraram para o México central do seu lar ancestral lendário, conhecido como Aztlan. Nosso povo era um desses grupos.\n\n Assim como muitas outras nações do povo [ShowCultureNameWithNoTooltip('nahua_culture')], estabelecemos nosso próprio [ShowGovernmentReformName('altepetl')] e, com isso, construímos nossa própria civilização independente das outras cidades e reinos ao nosso redor. Será que conseguiremos traçar nosso próprio caminho para o futuro, ou seremos derrotados pelas ambições dos nossos primos e desapareceremos das páginas da História?"
 country_history_mayan: "Desde que nossos primeiros ancestrais foram criados da massa de [ShowGoodsName('maize')], o povo [ShowCultureGroupName('maya_group')] habita as selvas do [ShowAreaName('mayaab_area')] e segue os ensinamentos e a sabedoria dos nossos deuses. Nossos antepassados criaram muitas cidades prósperas em uma rede que ia desde o oceano até as partes mais profundas da selva. Nossos estudiosos entenderam os sistemas de estrela, sol e céu e criaram calendários avançados e confiáveis para acompanhar seus movimentos místicos.\n\nInfelizmente, esses centros de comércio e cultura, outrora cheios de vida, agora estão abandonados, com seus poços secos e ruas devoradas pela selva. Os locais onde ainda há fogueiras queimando não passam de sombra do passado.\n\nSeria esse também o destino do nosso povo, virar cinzas frias esquecidas no chão da selva? Ou estamos destinados a mudar o destino e recuperar nossa glória do passado?"
 country_history_tonal: "Nascido e criado sob a orientação e sabedoria da Serpente Plumada, [ShowGodName('quetzalcoatl_god')], nosso povo construiu uma civilização nas terras férteis da [ShowRegionName('mesoamerica_region')]. Contudo, nuvens escuras estão se formando no nosso futuro, com a infinita ambição dos nossos vizinhos ameaçando mergulhar a região em caos e nos arrastar com eles se não nos prepararmos para defender nosso estilo de vida."
 country_history_andean: "As montanhas sagradas dos [ShowRegionName('andes_region')] protegeu nossos ancestrais desde o início dos tempos. Seu clima severo e vales íngremes criaram um povo forte e engenhoso, capaz não apenas de sobreviver, mas prosperar nas terras hostis no topo da cordilheira, no curto litoral e na selva profunda. Será que os Deuses favorecerão nosso povo, ou seremos derrotados pelos caprichos do destino?"
 #Europe
 country_history_low_countries_common: "As nações nos Países Baixos são ligadas e chefiadas ou pela entidade política [GetCountry('FRA').GetLongName] ou pelo [GetUniqueInternationalOrganization('hre').GetName] desde sua criação, frequentemente tornando-se feudo de um ou outro, mudando de lado regularmente. Como um grande prêmio esperando o vencedor, sendo uma das partes mais ricas da [ShowContinentName('europe')], os países da região estão em uma posição em que precisam decidir se virarão parte integral de outras nações ou defenderão sua independência com fervor."
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nPara as menores nações na área, sobreviver será um desafio, lutando a cada dia contra vizinhos ambiciosos para manter sua independência."
 country_history_BRB: "$country_history_low_countries_common$\n\nSendo uma das maiores e mais populosas nações nos Países Baixos, nossa posição como os mais adequados para liderar nossos vizinhos está evidente, especialmente considerando a fraca posição da entidade política [GetCountry('FLA').GetLongName]. Se atacarmos no momento preciso, podemos nos elevar ao trono que merecemos."
 country_history_FLA: "$country_history_low_countries_common$\n\nA guerra Franco-Flamenga, que durou de 1297 a 1305, afetou profundamente a entidade política [GetCountry('FLA').GetLongName]. Embora o país tenha conseguido continuar independente, acabou com a perda da [ShowProvinceDefinitionName('roman_flanders_province')] para a entidade política [GetCountry('FRA').GetLongName].\n\nComo uma das nações mais ricas na região, [GetCountry('FLA').GetNameWithNoTooltip] se recuperou nos últimos anos, e agora pode ter uma oportunidade de recuperar o que é seu por direito."
 country_history_FRI: "$country_history_low_countries_common$\n\nCercada por senhores feudais, nossa sociedade está em um conflito interno entre aqueles que querem manter nossa natureza de homens livres e os que estão lentamente se colocando como líderes do nosso povo da mesma forma que nossos vizinhos. Portanto, a entidade política [GetCountry('FRI').GetLongName] está em uma encruzilhada enquanto sonha com a glória do passado do nosso povo."
 country_history_GEL: "$country_history_low_countries_common$\n\nA nação mais conflituosa na região, a entidade política [GetCountry('GEL').GetLongName] também é muito competente na diplomacia, e se expandiu não apenas pelo uso da espada, mas também por bolsas de ouro. Este par de ferramentas se apresenta como uma ótima oportunidade para superarmos nossos vizinhos."
 country_history_HAI: "$country_history_low_countries_common$\n\nGraças a uma política inteligente de casamento real, os países [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] e [GetCountry('ZEE').GetName] acabaram governados pela mesma dinastia, [ShowDynastyName('avesnes_dynasty')]. A entidade política [GetCountry('HAI').GetLongNameWithNoTooltip] agora tem uma oportunidade de continuar unificando a região sob sua liderança."
 country_history_HOL: "$country_history_low_countries_common$\n\nComeçando em uma terra pobre e pantanosa, a entidade política [GetCountry('HOL').GetLongName] lentamente tem se tornado uma concorrente pela supremacia na região. A chegada da dinastia [ShowDynastyName('avesnes_dynasty')] nos aproximou da entidade política [GetCountry('HAI').GetLongName]. As rotas de expansão do nosso país apontam para a entidade política [GetCountry('FRI').GetLongName], mas os conflitos entre nossos estamentos [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')] e [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')] parecem estar ressurgindo."
 country_history_LIE: "$country_history_low_countries_common$\n\nComo fornecedora de Papas, a entidade política [GetCountry('LIE').GetLongName] é claramente o guia espiritual dos Países Baixos. A influência que nossa nação, como um centro de educação do mais alto nível, exerce sobre nossos vizinhos garantirá nossa ascensão como nação se a usarmos com sabedoria."
 country_history_LUX: "$country_history_low_countries_common$\n\nLar original da dinastia [ShowDynastyName('luxembourg_dynasty')], a entidade política [GetCountry('LUX').GetLongName] é uma sombra da principal coroa da Casa. Entretanto, o prestígio que a família conquistou é uma boa oportunidade para nos tornarmos o líder regional e unir a área sob nosso governo."
 country_history_UTR: "$country_history_low_countries_common$\n\nAssediada por [GetCountry('GEL').GetName] e [GetCountry('HOL').GetName], a entidade política [GetCountry('UTR').GetLongName] está tentando se livrar de suas influências e unir todos os Países Baixos sob sua tutela divina. A agitada cidade de [ShowLocationName('utrecht')], um centro cultural e artístico, pode ser uma ótima capital para uma região unificada."
 country_history_swiss_group: "$country_history_german_group$\n\nO povo [ShowCultureGroupName('swiss_group')] que habita a parte ocidental dos alpes resiste ferozmente à autoridade da [GetCountry('HAB').GetName] se aproximando de suas terras. Com a vitória na Batalha de Morgarten, uma nova união entre os países independentes da [ShowAreaName('eastern_switzerland_area')] se formou, e a [GetUniqueInternationalOrganization('swiss_confederation').GetName] resiste com cada vez mais membros aderindo à sua bandeira. Entretanto, sua antiga inimiga, a dinastia [GetDynasty('habsburg_dynasty').GetName], está reunindo suas forças com a concessão de [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], pronto para pôr o povo da [GetCountry('SWI').GetName] completamente sob seu jugo."
 country_history_baltic_german: "Com nossos irmãos de armas, a entidade política [GetCountry('TEU').GetLongName], estamos preparados para executar nossa missão sagrada: a cristianização do Norte da [ShowContinentName('europe')]. Com o apoio de nobres e cavaleiros do povo [ShowCultureGroupName('german_group')], nosso país deve não apenas converter os pagãos, mas também proteger quem aceitar a luz do [ShowReligionName('catholic')]. Infelizmente, a resistência da [GetCountry('LIT').GetName] continua firme, e outros, como a entidade política [GetCountry('DAN').GetLongName], poderiam explorar nosso esforço para buscar suas próprias ambições.\n\nEmbora nosso futuro esteja vinculado à missão de conversão, também precisamos pensar no nosso propósito além dos pagãos. Devemos expandir nossos esforços contra os seguidores do [ShowReligionName('orthodox')] ou reformar nosso Estado?"
 country_history_german_group: "O coração do [GetUniqueInternationalOrganization('hre').GetName] resistiu pelo longo período do Grande Interregno e espera as próximas décadas com preocupação. Diante da idade avançada de [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], as famílias [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] e [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] novamente se preparam para uma competição pela coroa imperial. Embora a autoridade imperial no sul dos alpes esteja se deteriorando, os comerciantes do povo [ShowCultureGroupName('german_group')] se esforçam para proteger suas rotas comerciais na [ShowRegionName('italy_region')] enquanto a entidade política [GetCountry('HSA').GetLongName] aproveita sua dominância sobre a região do [ShowRegionName('north_german_region')]."
 country_history_BAV: "$country_history_german_group$\n\nSob a liderança de [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], a entidade política $BAV$ está no auge de seu poder. Como o imperador do [GetUniqueInternationalOrganization('hre').GetName], a entidade política [GetCountry('UBV').GetLongName] exala respeito e autoridade entre os príncipes imperiais. Embora a entidade política [GetCountry('LBV').GetLongName] seja governada por [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName], sua saúde está cada vez pior devido à sua lepra, e sua esperada morte precoce pode levar a uma reunificação da entidade política $BAV$.\n\nCom fortes relações entre os governantes da dinastia [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] na [ShowContinentName('europe')], a entidade política $BAV$ está pronta para reivindicar seu direito à coroa imperial e dominância sobre a [ShowContinentNameWithNoTooltip('europe')] central contra seus rivais na [GetCountry('BOH').GetName] e na [GetCountry('HAB').GetName]."
 country_history_BRA: "$country_history_german_group$\n\nA entidade política [GetCountry('BRA').GetLongName] foi estabelecida como a #italic Marca do Norte#! no território dos vendos eslavos. A região conta com terras altas argilosas e depressões com rios e lagos, pinheiros e calor, e um solo predominantemente seco e arenoso, mas adequado para agricultura, conquistando o apelido de \"caixa de areia do Sacro Império Romano\".\n\nEm 1157, após reivindicar essas terras de Jaxa de Köpenick, [GetCharacter('bra_albrecht_i_askanier').GetName] tornou-se oficialmente [GetCountry('BRA').GetGovernment.GetRulerTitle]. Inicialmente limitado a Havelland e Zauche, ele incentivou o processo de #italic Ostsiedlung#! em direção a [ShowProvinceDefinitionName('neumark_province')], a leste do Óder, incorporando-a gradualmente em suas posses, e colonizadores vindo de Flandres e da Renânia foram convidados a se assentarem, fortificando suas cidades no processo. Após sua morte em 1170, a dinastia [ShowDynastyName('askanier_dynasty')] continuou essa expansão por mais de 150 anos, adquirindo regiões vizinhas como [ShowProvinceDefinitionName('stettin_province')] e [ShowProvinceDefinitionName('uckermark_province')], que expandiram sua influência até o Mar Báltico, mas também levaram a conflitos com a [GetCountry('DAN').GetName]. Entretanto, o último [ShowDynastyNameWithNoTooltip('askanier_dynasty')], [GetCharacter('bra_heinrich_ii_askanier').GetShortName], morreu sem um herdeiro direto em 1320.\n\nAgora, a dinastia [ShowDynastyName('wittelsbach_dynasty')] chegou, mas a falta de interesse em governar essas terras ofusca o futuro da entidade política [GetCountry('BRA').GetLongNameWithNoTooltip]."
 country_history_MEI: "$country_history_german_group$\n\nA entidade política [GetCountry('MEI').GetLongName], posse da poderosa dinastia [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName], teve suas origens como um marquesado oriental do [GetUniqueInternationalOrganization('hre').GetName] nas terras dos sorábios e outros povos eslavos que foram lentamente germanizados. A terra, originalmente densamente florestada, provou-se muito fértil, e o clima ameno, especialmente perto do rio Elba, permitiu que os saxões que habitavam a região desenvolvessem uma cultura do [ShowGoodsName('wine')].\n\nOs Montes Metalíferos que separam o país do trono [GetCountry('BOH').GetAdjective] são ricos em minerais, especialmente [ShowGoodsName('silver')], que alimentam a economia do(a) [GetCountry('MEI').GetFlavorRank]. Entretanto, sua aparente riqueza é uma espada de dois gumes, pois o país é visto com ganância por seus vizinhos, que podem tentar conquistá-lo. Apesar das potenciais ameaças, [GetCountry('MEI').GetNameWithNoTooltip] prospera como um importante território imperial na [ShowAreaName('upper_saxony_area')], apesar da grande instabilidade causada pelo Grande Interregno. Com a autoridade desgastada nas terras rurais da [GetCountry('THU').GetName] e de [GetCountry('BRA').GetName], a dinastia [ShowDynastyName('wettin_dynasty')] poderia surgir como uma nova potência nas terras orientais do Império, expandindo sua influência e protegendo suas posses contra as pressões externas.\n\nCom suas terras férteis, recursos fartos e localização estratégica, ela continua sendo uma entidade proeminente no Império, atraindo admiração e inveja de seus vizinhos."
 country_history_HAB: "$country_history_german_group$\n\nDevido aos esforços diligentes de [GetCharacter('hab_albrecht_ii_habsburg').GetName] e seus predecessores, a [GetCountry('HAB').GetName] conseguiu expandir e consolidar seu governo nas regiões [ShowAreaName('austria_area')], [ShowAreaName('styria_area')] e [ShowAreaName('carinthia_area')]. Com sua posição nas fronteiras no sudeste do [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] protegida, a [GetCountry('HAB').GetNameWithNoTooltip] agora pode buscar o grande prêmio que a dinastia [GetDynasty('habsburg_dynasty').GetName] está determinada a obter: a coroa imperial do [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]."
 country_history_irish_minors: "Os lordes gaélicos da Irlanda governam uma terra repleta de tradições antigas, onde rei não é um mero título, e sim um vínculo entre o governante e o povo. Apesar de a Alta Realeza da Irlanda ter virado pouco mais que uma memória simbólica, o sonho de um único governante unindo a ilha ainda persiste nos corações de líderes tribais ambiciosos. Os clãs continuam ferozmente independentes, e sua força está em seus guerreiros e costumes fortemente enraizados, mas divididos estão vulneráveis a inimigos externos e rivalidades internas.\n\nNo leste, a presença cada vez mais próxima dos earls hiberno-normandos ameaça sua soberania, enquanto no outro lado do mar, os reis da Inglaterra e da Escócia observam os litorais irlandeses. Ainda assim, a Irlanda está acostumada com a ambição estrangeira. Se um único lorde gaélico conseguir unir os clãs e reacender a antiga tradição da realeza, talvez a ilha tenha uma nova ascensão, não como uma terra de líderes tribais divididos, mas como uma nação unida sob um governante."
 country_history_anglo_irish_minors: "Os grandes earldoms além de Pale são os herdeiros da conquista normanda, mas envolvidos nas tradições irlandesas. Um século e meio após a chegada de Strongbow, os lordes hiberno-normandos governam vastos territórios, construindo castelos de pedra onde apenas fortes circulares estavam, comandando bandos de guerreiros tão ferozes quando qualquer líder tribal gaélico. Mesmo assim, embora ainda usem os nomes de suas nobres casas da Inglaterra, França e de Gales, tornaram-se algo diferente: nem completamente irlandeses, nem inteiramente estrangeiros.\n\nApesar de suas muralhas serem fortes, sua posição é precária. A autoridade da coroa inglesa na Inglaterra é fraca, e os lordes se acostumaram a governar suas terras como quiserem, ligados mais por alianças locais e conflitos que por lealdade a um rei distante. Enquanto isso, os líderes tribais gaélicos no oeste ficam mais ousados, recuperando terras perdidas e desafiando o governo normando. Sem uma liderança firme, os lordes correm o risco de passarem pelas mesmas divisões que fragmentaram a ilha antes deles. Ainda assim, se alguém aproveitar o momento, para restaurar um governo forte ou até para reivindicar o domínio da própria Irlanda, o futuro pode ser deles, e não dos reis da Inglaterra ou gaélicos rebeldes."
 country_history_finnic: "Nas florestas boreais do Norte da Europa, o povo [ShowCultureGroupName('finnic_group')] tenta prosperar mesmo cercado de inimigos. As nações do povo [ShowCultureGroupName('german_group')] ao Sul, as do povo [ShowCultureName('swedish')] no Oeste e as do povo [ShowCultureGroupName('russian_group')] ao Leste, todos os lados são rotas de invasão às terras de seus ancestrais, exceto o Norte. Suas antigas fés estão sendo substituídas pela crença [ShowReligionGroupAdjective('christian')], e seus Deuses nativos estão desaparecendo.\n\nSerá que um líder poderoso surgirá deste povo e recuperará suas terras?"
 country_history_italian: "As terras da [ShowRegionName('italy_region')] estão fragmentadas desde a queda da entidade política [GetCountry('ROM').GetLongName], esperando um líder forte para uni-las novamente. Contudo, essa desunião criou uma grande rivalidade entre as diferentes nações que habitam a Península, o que evoluiu para uma constante corrida por arte e tecnologia. Qualquer nação do povo [ShowCultureGroupName('italian_group')] possui artistas famosos ou desenvolveu uma tecnologia inovadora, tratando-os como uma joia no coração da [ShowContinentName('europe')] que todas as grandes nações desejam."
 country_history_polish: "Nas margens do Vístula, o povo [ShowCultureGroupName('polish_group')] lutou por sua nação, que frequentemente explodia em nações menores que competiam entre si para governar todas as outras. Mas essa corrida insana não ocorreu em um vácuo. Escondidos nas sombras, seus vizinhos tentaram tomar suas terras enquanto as nações do povo [ShowCultureGroupNameWithNoTooltip('polish_group')] lutavam entre si.\n\nApenas um líder forte pode unir essas terras e forjar uma nação durável que consiga enfrentar e derrotá-los."
 country_history_bohemian: "Nossas terras orbitam a [GetCountry('BOH').GetName] há séculos, frequentemente governadas por príncipes secundários da família governante. Embora a dinastia de [GetCountry('BOH').GetGovernment.GetRuler.GetName] tenha mantido essa tradição na [GetCountry('MVA').GetName] após sua ascensão, eles perderam as terras de [ShowProvinceDefinitionName('niederlausitz_province')] para a entidade política [GetCountry('BRA').GetLongName], que luta para manter seu governo na [GetCountry('SOR').GetName].\n\nEmbora um maior influxo de colonos do povo [ShowCultureGroupName('german_group')] traga novas pessoas às nossas terras, isso também poderia ameaçar nosso governo no futuro próximo se nossos governantes não conseguirem manter a soberania."
 country_history_east_slavic: "Subjugados durante a invasão do povo [ShowCultureGroupName('mongolian_group')], os principados do oriente continuam em uma relação instável com seu suserano nominal, a entidade política [GetCountry('GLH').GetLongName]. Embora muitos príncipes ainda paguem o tributo coletado pelo [ShowSpecialStatusName('tatar_tax_collector')] [GetCountry('MOS').GetName], outros já removeram suas correntes do [GetUniqueInternationalOrganization('tatar_yoke').GetName].\n\nEntre o constante perigo [ShowCultureGroupName('mongolian_group')] e o crescente poder da entidade política [GetCountry('MOS').GetLongName], nossa nação precisa navegar por uma complicada teia de diplomacia para prosperar. Contudo, um país bem-sucedido poderia reivindicar o legado da velha Rússia de Kiev."
 country_history_iberian: "A antiga Hispânia testemunhou os avanços e as retiradas de dois grandes grupos religiosos desta parte do mundo: o grupo [ShowReligionGroupName('christian')] e o [ShowReligionGroupName('muslim')]. Agora, a sorte favorece o primeiro, com apenas uma pequena parte mantida pelo segundo. Contudo, o resultado não está claro, pois, enquanto as nações do [ShowReligionGroupNameWithNoTooltip('muslim')] estão unidas, os reinos do [ShowReligionGroupNameWithNoTooltip('christian')] estão divididos e lutando entre si.\n\nSerá que esses tempos caóticos terminarão de expulsar as forças do [ShowReligionGroupNameWithNoTooltip('muslim')] da [ShowRegionName('iberia_region')], ou o [ShowReligionGroupNameWithNoTooltip('muslim')] recuperará as terras perdidas de $ADU_f$?"
 #Africa
 #Asia
 country_history_georgian: "O povo [ShowCultureName('georgian_culture')] é orgulhoso e tem uma longa história, pois seus ancestrais já habitavam o [ShowRegionName('caucasus_region')] antes mesmo de os impérios da antiguidade serem formados. Eles estavam entre os primeiros a adotar o [ShowReligionGroupName('christian')], e fizeram disto sua bandeira e identidade. Mesmo após a expansão do [ShowReligionGroupName('muslim')], e serem cercados por nações pagãs, eles mantiveram sua fé e viraram defensores do [ShowReligionGroupNameWithNoTooltip('christian')] no meio da conexão entre Oriente e Ocidente.\n\nNem mesmo as hordas de $genghis_khan_name$ conseguiram dominá-los completamente, pois o povo [ShowCultureNameWithNoTooltip('georgian_culture')] se levantou novamente quando o perigo [ShowCultureGroupNameWithNoTooltip('mongolian_group')] enfraqueceu. Unido novamente sob um grande reino, o povo [ShowCultureNameWithNoTooltip('georgian_culture')] tem potencial para voltar ao seu auge."
 country_history_GEO: "$country_history_georgian$\n\nO país teve seu maior esplendor durante o governo de [GetCharacter('geo_david_iv').GetName] e [GetCharacter('geo_tamar_the_great').GetName]. Agora, após ser dividida, a entidade política [GetCountry('GEO').GetLongName] está novamente unida sob a autoridade de [GetCharacter('geo_george_v').GetName], após [GetCharacter('geo_george_v').GetHeSheFormal] conquistar o Oeste da [GetCountry('GEO').GetNameWithNoTooltip] e reafirmar seu governo por todo o território [ShowCultureNameWithNoTooltip('georgian_culture')]. Até a [GetCountry('ARM').GetName] agora se curva ao poder da [GetCountry('GEO').GetNameWithNoTooltip].\n\nApesar de tecnicamente ainda ser súdita do [GetUniqueInternationalOrganization('ilkhanate').GetName], ele não passa de um casco vazio, sem ninguém para de fato liderá-lo. Sob essas circunstâncias, como a [GetCountry('GEO').GetNameWithNoTooltip] não teria uma ascensão maior que antes?"
 country_history_armenian: "O povo [ShowCultureName('armenian_culture')] habita essas terras desde a antiguidade, com sua origem como nação aos pés do Monte Ararate. Com o orgulho de ser a primeira nação a adotar o [ShowReligionGroupName('christian')], eles sobreviveram às invasões do [ShowReligionGroupName('muslim')], da [ShowRegionName('persia_region')] e do povo [ShowCultureGroupName('turkic_group')], apesar de estarem divididos em diversos reinos menores e a glória do grande reino [ShowCultureNameWithNoTooltip('armenian_culture')] de antigamente ter desaparecido.\n\nEntretanto, o povo [ShowCultureNameWithNoTooltip('armenian_culture')] é persistente, e mesmo após as recentes invasões do povo [ShowCultureGroupName('mongolian_group')], eles sobrevivem, esperando a hora de sua nova ascensão."
 country_history_ARM: "$country_history_armenian$ Apesar de a entidade política [GetCountry('ARM').GetLongName] estar sob a autoridade da [GetCountry('GEO').GetName], e também do [GetUniqueInternationalOrganization('ilkhanate').GetName], ainda possui autonomia suficiente para agir independentemente. Apesar de ser uma sombra de seu antigo prestígio [ShowCultureNameWithNoTooltip('armenian_culture')], a dinastia [GetDynasty('zakarid_dynasty').GetName] governante conseguiu reconsolidar seu governo, e continua se destacando orgulhosamente entre as nações do mundo."
 country_history_persian: "As terras da [ShowRegionName('persia_region')] sempre estiveram em uma posição privilegiada, servindo como um ponto de contato entre o Ocidente e o Oriente e no caminho de muitas rotas comerciais. Essas terras, portanto, também serviram como um centro de intercâmbio de ideias, culturas e fés, com o [ShowReligionName('zoroastrian')], o [ShowReligionGroupName('muslim')], o [ShowReligionGroupName('christian')] e até o [ShowReligionGroupName('buddhist')] permeando sua população.\n\nOs povos do [ShowReligionGroupName('iranian_group')], portanto, são povos do mundo, e a [ShowRegionNameWithNoTooltip('persia_region')] também foi local de origem de muitos grandes impérios no passado, desde os Aquemênidas até os Sassânidas. A recente invasão do povo [ShowCultureGroupName('mongolian_group')] e o estabelecimento do [GetUniqueInternationalOrganization('ilkhanate').GetName] os deixou sob um governo estrangeiro, mas o [ShowReligionGroupNameWithNoTooltip('iranian_group')] está pronto para uma nova ascensão."
 country_history_indian: "As terras da $india$ possuem uma história bem longa. De acordo com os antigos épicos da fé [ShowReligionAdjective('hindu')] [ShowAdvanceName('mahabarata')] e [ShowAdvanceName('ramayana')], o povo [ShowCultureGroupName('indian_group')] existe há milênios. Suas vastas terras e riquezas atraíram a atenção de muitos conquistadores, locais e estrangeiros, querendo tomá-las para si. Contudo, a $india$ sempre continuou forte.\n\nRecentemente, suas terras atraíram o olhar de outro conquistador, desta vez da fé [ShowReligionGroupAdjective('muslim')]. A entidade política [GetCountry('DLH').GetLongName] se espalhou pela maior parte do território da $india$, embora muitos outros países da fé [ShowReligionAdjectiveWithNoTooltip('hindu')] ainda estejam fortes em outras partes do subcontinente. As outras fés da [ShowCultureGroupNameWithNoTooltip('indian_group')], como [ShowReligionGroupName('buddhist')] e [ShowReligionName('jain')], também ainda estão presentes em algumas áreas, apesar de sua grande redução.\n\nAssim, o futuro da $india$ está em risco, tanto em sua identidade quanto em sua fé, e só o tempo dirá como ela emergirá."
 country_history_thai: "O povo [ShowCultureName('thai_culture')] saiu da [ShowRegionName('south_china_region')] para a [ShowRegionName('indochina_region')] há séculos, onde encontraram uma terra atravessada por comércio e influências tanto da $india$ quanto da $china$. Bebendo das duas fontes, além da presença do [ShowReligionName('hindu')] e do [ShowReligionGroupName('buddhist')], o povo [ShowCultureNameWithNoTooltip('thai_culture')] desenvolveu uma identidade própria, criando governos comparáveis ao anteriormente dominante povo [ShowCultureName('mon_culture')], que teve seu território reduzido, com muitos de seus antigos reinos sendo substituídos por reinos do povo [ShowCultureNameWithNoTooltip('thai_culture')]. Como resultado, a entidade política [GetCountry('KHM').GetLongName] também está em declínio e perdeu grande parte de sua influência anterior. Apenas o tempo dirá onde o povo [ShowCultureNameWithNoTooltip('thai_culture')] conseguirá chegar."
 country_history_LAV: "$country_history_thai$\n\nUm dos reinos do povo [ShowCultureNameWithNoTooltip('mon_culture')] que viu sua queda foi a [GetCountry('LAV').GetName], que não apenas foi conquistado pelo povo [ShowCultureNameWithNoTooltip('thai_culture')], mas também dividida entre os reinos de [GetCountry('SPN').GetName] e [GetCountry('LAV').GetNameWithNoTooltip]. O segundo, apesar de manter o nome do período [ShowCultureNameWithNoTooltip('mon_culture')], estava sob governo [ShowCultureNameWithNoTooltip('thai_culture')], que foi forçado à suserania da entidade política [GetCountry('KHM').GetLongNameWithNoTooltip].\n\nContudo, a entidade política [GetCountry('KHM').GetLongNameWithNoTooltip] enfraqueceu recentemente, e isso permitiu não apenas a criação da entidade política independente [GetCountry('SUK').GetLongName], mas também que a [GetCountry('LAV').GetNameWithNoTooltip] conseguisse se livrar de suas correntes. No meio desses reinos, o assentamento de [ShowLocationName('ayodhya')] também está se desenvolvendo, demonstrando potencial de expansão."
 country_history_SUK: "$country_history_thai$\n\nUm desses reinos emergentes é a entidade política [GetCountry('SUK').GetLongName], após sua independência da [GetCountry('LAV').GetName], que é súdita da entidade política [GetCountry('KHM').GetLongNameWithNoTooltip]. Após as expansões sob [GetCharacter('suk_ram_khamhaeng').GetName], [GetCountry('SUK').GetNameWithNoTooltip] claramente se tornou a potência dominante da região, estendendo sua influência mais que qualquer outro reino [ShowCultureNameWithNoTooltip('thai_culture')] anterior."
 country_history_tibet: "No topo do mundo, o povo [ShowCultureGroupName('tibetan_group')] sempre viveu meio isolado daqueles além de suas montanhas. Apesar da chegada do [ShowReligionGroupName('buddhist')] da $india$, ele evoluiu para sua própria tradição separada. A religião indígena do [ShowRegionName('tibet_region')], o [ShowReligionName('bon')], também adotou muitos elementos da fé [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')], a ponto de ambos parecerem muito semelhantes para estrangeiros. Por isso, a identidade do povo [ShowCultureGroupNameWithNoTooltip('tibetan_group')] é muito distinta, e pouquíssimos estrangeiros conseguiram subjugá-los. Séculos se passaram desde os tempos do velho Império [ShowCultureGroupNameWithNoTooltip('tibetan_group')], mas quem pode dizer que não forjarão um novo?"
 country_history_jurchen: "O povo [ShowCultureName('jurchen_culture')] habita a [ShowRegionName('manchuria_region')] e está dividido em diversos grupos, incluindo os jurchéns jianzhou, haixi e bárbaros, que possuem estilos de vida diferentes: alguns são caçadores-coletores, outros pastores, mas a maioria é de agricultores sedentários.\n\nO governo [ShowCultureGroupName('chinese_group')] dividiu o povo [ShowCultureNameWithNoTooltip('jurchen_culture')] com base em proximidade e nas características. Os jurchéns jianzhou, perto do Rio Mudan, adotaram hábitos chineses; os jurchéns haixi possuem tribos nômades e sedentárias ao longo do Rio Haixi; e os yeren, ou jurchéns bárbaros, no pouco habitado norte da Manchúria, dependem da caça e agricultura.\n\nInfluenciado por dinastias vizinhas, o povo [ShowCultureNameWithNoTooltip('jurchen_culture')] possui líderes que pagam tributo para terem cargos nominais como comandantes de guardas da fronteira."
 country_history_mongolian_group: "O grande $genghis_khan_name$ conseguiu formar um grande império para todo o povo [ShowCultureGroupName('mongolian_group')], absorvendo grandes territórios da [ShowContinentName('europe')] até a $china$. Todos aprenderam a temer o som do exército [ShowCultureGroupNameWithNoTooltip('mongolian_group')] galopando e o poder do Grande $rank_kingdom_horde_ruler_suffix_male$.\n\nComo herdeiros de seu legado, o sonho de recuperar a glória da maior Horda [ShowCultureGroupNameWithNoTooltip('mongolian_group')] ainda está vivo."
 country_history_CHG: "$country_history_mongolian_group$ [GetCharacter('chagatai_khan').GetName] era filho de $genghis_khan_name_no_tooltip$ e herdeiro de seu legado e império.\n\nA situação de [GetCountry('CHG').GetName] no centro de diferentes Estados do povo [ShowCultureGroupNameWithNoTooltip('mongolian_group')] é de grande importância, pois a Rota da Seda atravessa suas terras, com muitas das mais importantes cidades sob seu controle. Isso coloca [GetCountry('CHG').GetNameWithNoTooltip] na melhor posição para controlar o comércio e a comunicação entre o outro herdeiro do Grande $rank_kingdom_horde_ruler_suffix_male$."
 country_history_GLH: "$country_history_mongolian_group$ Foi [GetCharacter('jochi_borjigin').GetName], filho de $genghis_khan_name_no_tooltip$, e seu filho [GetCharacter('batu_borjigin').GetName] que continuaram o legado do Grande $rank_kingdom_horde_ruler_suffix_male$ e estabeleceram a entidade política [GetCountry('GLH').GetLongName].\n\nControlando a parte mais ocidental do grande império, eles estão no controle das vastas estepes, e muitos países europeus são subordinados a eles com medo de sua grande força."
 #Generic Regional
 #America
 #Europe
 country_history_scandinavia: "As terras da [ShowRegionName('scandinavian_region')] e as [ShowRegionName('north_atlantic_islands_region')] sob seu governo desfrutaram de um período de prosperidade nas últimas décadas. Enquanto os Mercados de Peixe da [GetCountry('SKE').GetName] e o comércio marítimo [GetCountry('NOR').GetCulture.GetName] estão florescendo, as [ShowRegionName('north_atlantic_islands_region')] desfrutam de autonomia, removidas de qualquer influência direta de um monarca.\n\nContudo, essa era de prosperidade está ameaçada por influências externas. A crescente influência de [GetCountry('HSA').GetName] está competindo com comerciantes locais, enquanto avistamentos mais frequentes de gelo compacto ameaçam a conexão com a [GetCountry('GRL').GetName]."
 country_history_ruthenia: "Desde os tempos de [GetCharacter('kie_rurik').GetName], as terras dos Rus foram governadas de [ShowLocationName('kyiv')], até que caíram sob a invasão das hordas do povo [ShowCultureGroupName('mongolian_group')]. Apesar de a grande Rússia de Kiev ter desaparecido há muito tempo, seu legado ainda vive em nós, o sangue de guerreiro dos nossos ancestrais ainda vive em nós. Agora fragmentadas em diversos Estados menores, as terras dos Rus serão unidas novamente sob o estandarte [ShowCultureName('ruthenian')].\n\nEntretanto, há perigosas ameaças em nosso caminho, pois outros grupos do povo [ShowCultureGroupName('russian_group')] certamente terão a mesma reivindicação que nós e tentarão uma unificação, embora a iminente presença da [GetCountry('GLH').GetName] do povo [ShowCultureGroupName('tatar_group')] seja uma ameaça constante em nossas fronteiras. No ocidente, o resto da [ShowContinentName('europe')] [ShowReligionAdjective('catholic')] não ficará parada, e os países emergentes do povo [ShowCultureName('turkish_culture')] na [ShowRegionName('anatolia_region')] dificilmente ficarão fora do continente por muito tempo. Para conseguirmos unificar os Rus outra vez, precisamos superar todos esses desafios."
 country_history_france: "A [ShowRegionName('france_region')] é contestada por dois grandes reinos. Há décadas, o trono [GetCountry('FRA').GetAdjective] luta para consolidar sua autoridade sobre vassalos poderosos, enquanto, no outro lado do Canal, reis do povo [GetCountry('ENG').GetAdjective] ameaçam a integridade territorial de seu vizinho [GetCountry('FRA').GetAdjectiveWithNoTooltip]. As brasas das guerras do passado ainda podem virar um conflito aberto, e a sombra de um novo confronto que definirá toda uma era espreita no horizonte.\n\nAs décadas à frente testarão sua determinação quando o exército [GetCountry('ENG').GetAdjectiveWithNoTooltip] de [GetCharacter('eng_edward_iii').GetShortName] ameaçar marchar em solo [GetCountry('FRA').GetAdjectiveWithNoTooltip]. Alianças mudam, e as grandes casas da dinastia [ShowDynastyName('valois_dynasty')] preferem lealdade a ambição."
 country_history_britain: "A região da [ShowRegionName('great_britain_region')] é dividida entre coroas e clãs, e sua união é mais um sonho que uma realidade. Os reis do povo [GetCountry('ENG').GetAdjective] governam do Sul, com sua autoridade moderada por barões implacáveis e pelas ambições de velhas dinastias. No Norte, o(a) [GetCountry('SCO').GetFlavorRank] do povo [GetCountry('SCO').GetAdjective] ainda tem orgulho e rebeldia em meio a uma guerra civil sangrenta contra o exército [GetCountry('SBL').GetAdjective].\n\nO reinado de [GetCharacter('eng_edward_iii').GetShortName] promete oportunidade e perigo. Guerras fronteiriças e a implacável rivalidade entre os povos [GetCountry('ENG').GetAdjectiveWithNoTooltip] e [GetCountry('SCO').GetAdjectiveWithNoTooltip] decidirão se esta ilha se unirá sob um estandarte ou continuará uma terra de dois reinos em eterno conflito."
 country_history_balkan: "Os [ShowRegionName('balkan_region')] são uma fronteira entre impérios, fés e culturas. A fraca autoridade do governo [GetCountry('BYZ').GetAdjective] deixou a terra vulnerável, e novas potências surgem para reivindicar seus territórios fraturados. Lordes locais, príncipes ambiciosos e gazis estrangeiros da [ShowRegionName('anatolia_region')] enxergam oportunidades no caos.\n\nO avanço do povo [ShowCultureGroupName('turkic_group')] está cada vez mais próximo, e as próximas décadas decidirão se o legado [GetCountry('BYZ').GetAdjectiveWithNoTooltip] resistirá ou será destruído por seus vizinhos em conflito."
 #Africa
 country_history_maghreb: "A principal divisão cultural da região do [ShowRegionName('maghreb_region')] é entre os povos [ShowCultureGroupName('amazigh_group')] e [ShowCultureGroupName('arabic_group')], que coabitam a área e lutam desde as invasões do século VII. Dinastias de ambas as origens, às vezes de descendência mista, surgiram e caíram nesta região do [ShowSubContinentName('north_africa')].\n\nMais uma vez, a divisão entre as diferentes nações as transformou em possíveis vítimas de potências mais fortes. Será que esta terra será unida de novo?"
 country_history_sahel: "As regiões [ShowRegionName('sahel_region')] e [ShowRegionName('guinea_region')] transformam-se lentamente das terras desérticas do Saara até os litorais do [ShowAreaName('gulf_of_guinea_area')], passando pelas savanas de [ShowRegionNameWithNoTooltip('sahel_region')] e pelas selvas do Baixo Rio Níger. Por essas terras, os Impérios de [GetCountry('MAL').GetName] e [GetCountry('KBO').GetName] controlam vastas áreas e as rotas comerciais saarianas, embora outros povos, como [ShowCultureName('mossi')], [ShowCultureName('hausa')] ou [ShowCultureName('yoruba')], esperem por seu momento de consolidar suas respectivas terras e expandir sobre seus vizinhos."
 country_history_kongo: "O [ShowRegionName('kongo_region')] é um território de reinos fluviais e centros florestais, onde líderes tribais forjam alianças por sangue, comércio e guerra. Nas últimas décadas, governantes ambiciosos começaram a vincular essas terras em reinos maiores, cada um tentando dominar os vales férteis e controlar o fluxo de mercadorias ao longo do grande rio.\n\nO equilíbrio do poder continua frágil e, nas próximas décadas, um líder forte poderia unir o povo [GetCountry('KON').GetAdjectiveWithNoTooltip], ou lançá-los em um ciclo de rivalidade infinito, enfraquecidos e fáceis de explorar."
 country_history_east_africa: "Desde as terras do Nilo até os litorais de [ShowRegionName('madagascar_region')]; desde os antigos portos da [ShowRegionName('somalia_region')] até o [ShowRegionName('swahili_coast_region')]; uma miríade de nações, grandes e pequenas, com estilos de vida mais avançados ou primitivos, enfrentaram a natureza implacável e seus inimigos que tentaram subjugá-las. Contudo, esta também é uma terra de oportunidade, com incríveis quantidades de riquezas esperando para serem coletadas e forjar um império forte, capaz de realizar comércio com nações no outro lado do mar."
 #Asia
 country_history_anatolia: "Habitando uma região acostumada com guerras e constantes mudanças no equilíbrio do poder, conseguimos forjar nosso legado mesmo com a pressão de hostilidades dos nossos vizinhos. A decadência de antigos impérios e sultanatos deixou apenas um vácuo de poder, aguardando para ser preenchido pelos muitos beilhiques ao nosso redor. $anatolia_desc$"
 anatolia_desc: "Reinados turbulentos e guerras constantes assolam esta região já instável, enquanto a [ShowRegionName('anatolia_region')] se aproxima cada vez mais de uma guerra generalizada..."
 country_history_caucasus: "O [ShowRegionName('caucasus_region')] sempre foi como um mundo separado. Muitos impérios tentaram conquistá-lo e fracassaram. Mesmo quando tiveram sucesso, não conseguiram apagar completamente as tradições e crenças de seu povo, pois a vida aos pés dessas montanhas é dura e seu povo persistente.\n\nOs últimos a tentar exercer seu controle sobre essas regiões foram os [ShowCultureGroupName('mongolian_group')] de $genghis_khan_name$ e seus Estados sucessores, o [GetUniqueInternationalOrganization('ilkhanate').GetName] e a entidade política [GetCountry('GLH').GetLongName]. Apesar de conseguirem conquistá-lo, sua autoridade na maioria dos países derrotados é fraca, e muitos já romperam suas correntes e agem independentemente, se é que foram realmente subjugados."
 country_history_middle_east: "Nas regiões do [ShowRegionName('egypt_region')], [ShowRegionName('crescent_region')] e da [ShowRegionName('arabia_region')], a dominância da entidade política [GetCountry('MAM').GetLongName] está firmemente estabelecida, nutrindo o comércio entre o Mediterrâneo e o Mar Vermelho, e protegendo os peregrinos que visitam os $game_concept_holy_sites$ de [ShowLocationName('jerusalem')], [ShowLocationName('mecca')] e [ShowLocationName('medina')]. Contudo, as diferenças culturais e religiosas dessas regiões, além de suas ameaças externas, podem acabar com esse domínio e criar oportunidades de ascensão."
 country_history_china: "A terra da $china$ há muito é considerada o centro cultural do mundo, por si mesma e por todos ao seu redor. É por isso que ela é chamada de [GetUniqueInternationalOrganization('middle_kingdom').GetName], um império que existiu por séculos, servindo como um modelo a ser seguido. Sua influência sobre países próximos, tanto em termos de cultura quanto de crenças, é inegável, e a riqueza de sua corte é lendária. Comerciantes e viajantes de todas as partes vêm ver o esplendor do Trono do Dragão, e muitos países tentaram emulá-lo em suas cortes.\n\nMuitos também quiseram tomar essa riqueza para si. Neste momento, a entidade política [GetCountry('CHI').GetLongName] é quem ocupa o Trono do Dragão, após as conquistas do grande $genghis_khan_name$. Só o Céu sabe o que futuro reserva para este Dragão."
 country_history_indonesia: "A [ShowRegionName('indonesia_region')] sempre foi fragmentada devido à sua natureza como um arquipélago. Contudo, isso não impede que seu povo se desenvolva e prospere. Seus mares são constantemente singrados por comerciantes, e todas as rotas comerciais navegando entre a [ShowSubContinentName('east_asia')] e a $india$ precisam passar por suas águas. Por isso, ela sempre foi uma terra de trocas. Fés estrangeiras também influenciaram seu povo, como o [ShowReligionName('hindu')] e o [ShowReligionGroupName('buddhist')], e elas se misturaram de forma única na [ShowRegionNameWithNoTooltip('indonesia_region')], dando origem a poderosos reinos [ShowReligionAdjectiveWithNoTooltip('hindu')]-[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')], como Serivijaia e Singhasari. Agora, há muitos que poderiam dominar suas águas, como as entidades políticas [GetCountry('MAJ').GetLongName] e [GetCountry('JMB').GetLongName], mas só o tempo dirá quem conseguirá."
 country_history_indochina: "Entre a $india$ e a $china$, a [ShowRegionName('indochina_region')] sempre recebeu influência de ambas. Ela sempre foi lar de poderosos reinos e impérios, como as entidades políticas [GetCountry('PEG').GetLongName], [GetCountry('KHM').GetLongName] ou [GetCountry('DAI').GetLongName]. Mais recentemente, os povos [ShowCultureGroupName('thai_group')], vindos do norte, também começaram a criar seus próprios reinos. A [ShowRegionNameWithNoTooltip('indochina_region')] realmente é uma região diversa e fragmentada, com muitos lutando constantemente pela hegemonia local."
 #Generic Continental
 #America
 country_history_america: "Mesmo antes de as histórias mais antigas serem contadas pela primeira vez, nosso povo já vivia e prosperava seguindo os ensinamentos dos espíritos e as tradições de nossos ancestrais. Muitas crises e dificuldades já testaram nossa determinação e não conseguiram nos derrubar. Será que levaremos o legado e a sabedoria dos nossos ancestrais para o futuro, ou será que mudaremos nosso estilo de vida e traçaremos nosso caminho pelo desconhecido?"
 #Europe
 country_history_europe: "Com o alvorecer do Renascimento, nosso país está em uma encruzilhada. O renascimento das artes e conhecimentos desafia velhas normas e promete um ressurgimento cultural. Entretanto, avanços em tecnologias bélicas também oferecem um caminho para uma maior dominância militar.\n\nNossa nação deve decidir se alimenta essa revolução cultural e intelectual ou investe na nossa proeza militar. As escolhas feitas agora traçarão nosso curso por séculos, determinando se nos tornaremos um símbolo cultural ou símbolo de poderio militar."
 #Africa
 country_history_africa: "As terras da [ShowContinentName('africa')] são diversas, assim como seus povos. Desertos e selvas, montanhas e pântanos, savanas e deltas de rios, as diferenças geográficas também moldam as diferenças entre agricultores, pastores e caçadores-coletores. As diversidades cultural, linguística e religiosa também deixam as sociedades africanas entre as mais diversas do mundo conhecido."
 #Asia
 country_history_asia: "As terras da [ShowContinentName('asia')] sempre foram ricas, tanto de recursos quanto de culturas. Desde o império milenar da $china$ até as antigas crenças vindas da $india$, as diversas rotas comerciais, como a Rota da Seda, possibilitaram o intercâmbio dessas riquezas, além da mistura e expansão de ideias e crenças. Qualquer país na [ShowContinentNameWithNoTooltip('asia')] é nutrido por essa troca secular, e o continente promete muito mais desenvolvimento no futuro."
 #Fallback
 country_history_fallback: "Neste momento crucial, nossa nação está diante de novas oportunidades e desafios. à medida que rotas comerciais globais se expandem, nos beneficiamos de ideias inovadoras, mercadorias e intercâmbios culturais. Entretanto, manter nossas tradições e soberania em meio a essas mudanças continua sendo uma tarefa crítica.\n\nNosso país deve escolher se foca em acentuar nossa riqueza cultural ou fortalecer seu poderio militar. Nossas decisões moldarão o futuro da nação neste mundo cada vez mais interconectado."
