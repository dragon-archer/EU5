 #Swiss Confederation Laws
 io_policy_vote_active_cooldown: "Voto Internacional sobre Alterações em Políticas"
 sc_policy_proposal_frequency: "Frequência das Propostas de Políticas"
 sc_policy_proposal_frequency_desc: "Uma lei que regula a administração de propostas de leis dentro da [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_frequent_policy_proposals: "Propostas de Políticas Frequentes"
 sc_frequent_policy_proposals_desc: "O ajuste de leis e políticas é um ato frequente e, como tal, acontece na [GetInternationalOrganizationType('swiss_confederation').GetName] a cada 4 anos."
 sc_moderate_policy_proposals: "Propostas de Políticas Moderadas"
 sc_moderate_policy_proposals_desc: "Embora seja um processo importante, administrar as leis e propostas de políticas dentro da [GetInternationalOrganizationType('swiss_confederation').GetName] exige um esforço considerável, o que permite propostas de leis apenas a cada 8 anos."
 sc_religious_affairs: "Assuntos Religiosos"
 sc_religious_affairs_desc: "Com o sucesso da [ShowSituationName('reformation')], a união religiosa da confederação lida com uma situação precária. Uma solução deve ser encontrada, caso contrário o conflito de fés ameaça destruir a união."
 sc_clear_religious_chaos_tt: "Agora, [ShowLawName('sc_internal_politics')] e [ShowLawName('sc_war_politics')] estão em vigor para todos os membros, independentemente da [religion|e]"
 sc_mending_schism: "Reparando o Cisma"
 sc_mending_schism_desc: "A estabilidade e segurança da [GetInternationalOrganizationType('swiss_confederation').GetName] está acima das disputas religiosas da [ShowSituationName('reformation')]. Todos os membros devem acabar com qualquer relação hostil com membros de outra fé."
 sc_enforcing_religious_unity: "Impor União Religiosa"
 sc_enforcing_religious_unity_desc: "A religião tem uma função importante na vida de seus membros, sendo assim, a união religiosa da [GetInternationalOrganizationType('swiss_confederation').GetName] é de grande prioridade. Todos os cantões devem seguir a mesma fé de uma forma ou de outra."
 sc_only_defending_same_religion_allies_tt: "Apenas os membros da mesma [religion|e] se beneficiam da atual política de [ShowLawName('sc_war_politics')]"
 sc_relations_with_hre: "Relações Imperiais"
 sc_relations_with_hre_desc: "A [GetInternationalOrganizationType('swiss_confederation').GetName] faz parte do [GetUniqueInternationalOrganization('hre').GetName] desde sua criação. No entanto, a [ShowSituationName('reformation')] deixou um gosto amargo para todos os membros da confederação."
 sc_remain_in_the_hre: "Continuar no Império"
 sc_remain_in_the_hre_desc: "Embora a [GetInternationalOrganizationType('swiss_confederation').GetName] seja uma rede de aliança competente que defende seus membros das potências estrangeiras, não é adequado desafiar o poder militar de Estados distantes. Continuar no [GetUniqueInternationalOrganization('hre').GetName] fornecerá mais apoio ao povo [ShowCultureName('swiss_group')], o que é bastante necessário."
 sc_remain_in_the_hre_tt: "Continua no [GetUniqueInternationalOrganization('hre').GetName]"
 sc_prestige_malus_tt: "Todos os membros perdem [ShowNamedValue('prestige_extreme_penalty')|+=2%] de [prestige|e]"
 sc_leave_the_hre: "Abandonar o Império"
 sc_leave_the_hre_desc: "Embora inimigos externos sejam muito comuns, as maiores ameaças que a [GetInternationalOrganizationType('swiss_confederation').GetName] encara vêm de dentro do [GetUniqueInternationalOrganization('hre').GetName], que originalmente prometia defender seus membros. Continuar no Império apenas prejudica sua própria sobrevivência."
 sc_leave_the_hre_tt: "Deixa o [GetUniqueInternationalOrganization('hre').GetName]"
 sc_every_member_leaves_hre_tt: "Todos os membros saem do [GetUniqueInternationalOrganization('hre').GetName] e não podem voltar a fazer parte até que saiam da [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_representative: "Representante do Grupo [ShowCultureGroupNameWithNoTooltip('swiss_group')]"
 sc_representative_desc: "Todo tipo de organização precisará de um porta-voz, um representante que será o rosto das entidades políticas de dentro e fora da organização. A [GetInternationalOrganizationType('swiss_confederation').GetName], no entanto, pode ser uma exceção a essa regra..."
 sc_canton_representative: "Representante do Cantão"
 sc_canton_representative_desc: "Alguns cantões acabam sendo mais ricos e influentes que outros. Por isso, a [GetInternationalOrganizationType('swiss_confederation').GetName] deve ser representada não por um homem, mas por uma cidade-Estado."
 sc_councillor_representative: "Representante Conselheiro"
 sc_councillor_representative_desc: "Os cantões da [GetInternationalOrganizationType('swiss_confederation').GetName] devem abrir mão de parte de sua influência para decretar um homem como o rosto da confederação."
 sc_power_of_the_sovereign: "Poder do(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]"
 sc_power_of_the_sovereign_desc: "O representante da confederação pode solicitar mais poder e influência dentro da união para fortalecer sua posição publicamente."
 sc_sovereign_representative_power: "Poder Representativo"
 sc_sovereign_representative_power_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] tem o direito de solicitar ajuda dos membros da [GetInternationalOrganizationType('swiss_confederation').GetName], podendo variar de apoio financeiro a militar."
 sc_sovereign_religious_power: "Poder Religioso"
 sc_sovereign_religious_power_desc: "O poder do(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] é limitado, exceto quando se trata de assuntos religiosos da [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_sovereign_absolute_power: "Poder Absoluto"
 sc_sovereign_absolute_power_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] governa a [GetUniqueInternationalOrganization('swiss_confederation').GetName] como um único Estado. Sendo assim, governa como se fosse o monarca da confederação, com todos os privilégios e deveres dessa função."
 sc_election_method: "Método de Eleição"
 sc_election_method_desc: "O processo de eleger o(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] da [GetInternationalOrganizationType('swiss_confederation').GetName] é um assunto delicado que requer uma legislação precisa e bem conduzida."
 sc_direct_vote: "Voto Direto"
 sc_direct_vote_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] é eleito diretamente pelos membros da [GetInternationalOrganizationType('swiss_confederation').GetName]. Todos os membros têm apenas um voto cada e podem ser elegíveis para representar a confederação."
 sc_lottery: "Sorteio"
 sc_lottery_desc: "Apenas o Lorde pode decidir quem pode representar a [GetInternationalOrganizationType('swiss_confederation').GetName]. O processo de eleição é conduzido por um processo de loteria secreto no qual o destino é o único fator decisivo."
 sc_rotation: "Rotação"
 sc_rotation_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] é decidido por turnos. Todos os membros da [GetInternationalOrganizationType('swiss_confederation').GetName] devem representar a confederação pelo menos uma vez, até que o primeiro líder vista o manto novamente."
 sc_ruling_period: "Período de Governo"
 sc_ruling_period_desc: "A confederação pode ter um(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] que a representa. Ainda assim, é necessário definir se esse cargo servirá à união de forma vitalícia ou por um período específico."
 sc_timed: "Programado"
 sc_timed_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] da [GetInternationalOrganizationType('swiss_confederation').GetName] governa por apenas um período definido. Depois que ele termina, um novo [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] deve ser eleito."
 sc_lifelong: "Vitalício"
 sc_lifelong_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] da [GetInternationalOrganizationType('swiss_confederation').GetName] serve por toda a sua vida. Somente após sua morte ou expulsão deve haver uma eleição."
 sc_election_frequency: "Frequência de Eleição"
 sc_election_frequency_desc: "Conforme os assuntos do [ShowLawName('sc_ruling_period')] são esclarecidos, surge um novo tema relacionado à frequência das eleições do novo [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]."
 sc_biyearly_elections: "Eleições Bianuais"
 sc_biyearly_elections_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] da [GetInternationalOrganizationType('swiss_confederation').GetName] deve ser escolhido(a) a cada 2 anos."
 sc_four_yearly_elections: "Eleições em 4 Anos"
 sc_four_yearly_elections_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] da [GetInternationalOrganizationType('swiss_confederation').GetName] deve ser escolhido(a) a cada 4 anos."
 sc_eight_yearly_elections: "Eleições em 8 Anos"
 sc_eight_yearly_elections_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] da [GetInternationalOrganizationType('swiss_confederation').GetName] deve ser escolhido(a) a cada 8 anos."
 sc_internal_politics: "Políticas Internas"
 sc_internal_politics_desc: "Embora a [GetInternationalOrganizationType('swiss_confederation').GetName] seja, acima de tudo, uma união de propósitos defensivos, é claro que os assuntos internos da confederação também devem ser resolvidos."
 sc_forbid_internal_wars: "Proibir Guerras Internas"
 sc_forbid_internal_wars_desc: "Não podemos permitir que disputas mesquinhas se transformem em conflitos sangrentos. Todos os membros da [GetInternationalOrganizationType('swiss_confederation').GetName] devem resolver suas questões com outros membros diante dos jurados da confederação, não no campo de batalha."
 sc_forbid_internal_wars_tt: "Nenhum membro da [GetInternationalOrganizationType('swiss_confederation').GetName] pode atacar outro membro"
 sc_forbid_same_religion_internal_wars_tt: "Nenhum membro da [GetInternationalOrganizationType('swiss_confederation').GetName] pode atacar outro membro da mesma [religion|e]"
 sc_allow_internal_wars: "Permitir Guerras Internas"
 sc_allow_internal_wars_desc: "Apesar de geralmente não ser desejável, conflito é parte da natureza humana, e é através dele que ficamos mais fortes."
 sc_membership_regulation: "Regulamentação de Adesão"
 sc_membership_regulation_desc: "A [GetInternationalOrganizationType('swiss_confederation').GetName] é uma organização originalmente criada pelo povo [ShowCultureGroupName('swiss_group')] para se defender contra a crescente influência da dinastia [GetDynasty('habsburg_dynasty').GetName] na região. Entretanto, as regras para participar não foram escritas em pedra..."
 sc_swiss_culture_and_geography: "Apenas Suíços Nativos"
 sc_swiss_culture_and_geography_desc: "A confederação é uma organização do povo [ShowCultureGroupName('swiss_group')], por isso apenas quem pertence a essa cultura e geografia pode participar."
 sc_swiss_culture_and_geography_tt: "Apenas países cuja [primary_culture|e] seja [ShowCultureGroupName('swiss_group')] e tenha a [capital|e] na [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] ou na [ShowAreaName('western_switzerland_area')] podem participar"
 sc_just_swiss_culture: "Cultura Suíça"
 sc_just_swiss_culture_desc: "A influência do povo [ShowCultureGroupName('swiss_group')] está crescendo além da área histórica da [GetInternationalOrganizationType('swiss_confederation').GetName]. As limitações geográficas não são mais adequadas, e, por isso, a lei precisa de reconsideração."
 sc_just_swiss_culture_tt: "Apenas países cuja [primary_culture|e] seja [ShowCultureGroupName('swiss_group')] podem participar"
 sc_swiss_or_swiss_relative: "Parentes dos Suíços"
 sc_swiss_or_swiss_relative_desc: "A influência e o poder da [GetInternationalOrganizationType('swiss_confederation').GetName] são projetados não apenas pelo povo [ShowCultureGroupName('swiss_group')], mas também por aqueles que consideramos parentes próximos da nossa cultura."
 sc_swiss_or_swiss_relative_tt: "Apenas países cuja [primary_culture|e] seja [ShowCultureGroupName('swiss_group')] ou que use um [language|e] usado por essas culturas pode participar"
 sc_war_politics: "Políticas de Guerra"
 sc_war_politics_desc: "A [GetInternationalOrganizationType('swiss_confederation').GetName] tem muitas ameaças externas. É necessário unificar os termos de como cada [ShowCultureGroupName('swiss_group')] defende um ao outro se a confederação quiser sobreviver à anarquia política que a cerca."
 sc_defensive_pact: "Pacto Defensivo"
 sc_defensive_pact_desc: "Membros da [GetInternationalOrganizationType('swiss_confederation').GetName] só são convocados pelo exército no caso de uma guerra defensiva contra ameaças externas."
 sc_alliance: "Aliança Suíça"
 sc_alliance_desc: "Os membros da [GetInternationalOrganizationType('swiss_confederation').GetName] podem pedir ajuda uns aos outros durante suas tentativas de expansão. No caso de uma invasão externa, todos os membros são convocados pelo exército para defender seus companheiros da Confederação."
 sc_united_war_efforts: "Esforços Bélicos Unidos"
 sc_united_war_efforts_desc: "A [GetInternationalOrganizationType('swiss_confederation').GetName] é semelhante a uma entidade política única para todos os Estados externos. Cada guerra, seja ofensiva ou defensiva, pode chamar o exército de todos os membros da confederação."
 sc_call_to_arms_conditions_tt: "[Custom('GetSCCallToArmsTooltip')]"
 sc_call_to_arms_only_same_religion_tt: "$sc_call_to_arms_always_tt$ e quem convocou e o país convocado às armas são da mesma [religion|e]"
 sc_call_to_arms_always_tt: "O inimigo NÃO é membro da [GetUniqueInternationalOrganization('swiss_confederation').GetName]"
 sc_unification: "Unificação Suíça"
 sc_unification_desc: "As terras do território [ShowCultureGroupName('swiss_group')] foram fragmentadas por muito tempo. Se o povo dos Alpes deseja prosperidade e segurança, precisa se unir sob o mesmo estandarte."
 sc_unification_movement_event_happened_tt: "O [event|e] \"#Y $flavor_swi.999.title$#!\" aconteceu e tem as seguintes condições:\n\n[ShowTriggerConditions('flavor_swi_999_trigger',PlayerScope.Self)]"
 sc_unification_same_religion_tt: "Todo membro deve professar as religiões [ShowReligionName('catholic')], [ShowReligionName('lutheran')] ou [ShowReligionName('calvinist')]"
 sc_found_swiss_republic: "Fundar a $republic$ Suíça"
 sc_found_swiss_republic_desc: "Os princípios e métodos da [GetInternationalOrganizationType('swiss_confederation').GetName] são bem recebidos, pois todo cantão gosta de ter sua voz ouvida. No entanto, a natureza descentralizada da confederação sempre trará perigos à segurança do povo [ShowCultureGroupName('swiss_group')]. É hora de unificar a confederação em um único Estado, mantendo a [ShowGovernmentTypeName('republic')]."
 sc_found_swiss_republic_specific_tt: "A entidade política [THIS.GetCountry.GetName] unifica a [GetInternationalOrganizationType('swiss_confederation').GetName] para formar a [ShowGovernmentTypeName('republic')] do povo [GetCountry('SWI').GetAdjective]."
 sc_found_swiss_republic_tt: "A [GetInternationalOrganizationType('swiss_confederation').GetName] é unificada na [ShowGovernmentTypeName('republic')] do povo [GetCountry('SWI').GetAdjective]"
 sc_found_swiss_monarchy: "Fundar a $monarchy$ Suíça"
 sc_found_swiss_monarchy_desc: "Embora tenha iniciado como uma união republicana, os desafios que a [GetInternationalOrganizationType('swiss_confederation').GetName] encarou provaram a superioridade de um governo forte sob um único conselheiro. O futuro do povo [ShowCultureGroupName('swiss_group')] só pode ser assegurado sob a autoridade de uma [ShowGovernmentTypeName('monarchy')] adequada, que poderá substituir a velha confederação."
 sc_found_swiss_monarchy_specific_tt: "A entidade política [THIS.GetCountry.GetName] unifica a [GetInternationalOrganizationType('swiss_confederation').GetName] para formar a [ShowGovernmentTypeName('monarchy')] do povo [GetCountry('SWI').GetAdjective]."
 sc_found_swiss_monarchy_tt: "A [GetInternationalOrganizationType('swiss_confederation').GetName] é unificada na [ShowGovernmentTypeName('monarchy')] do povo [GetCountry('SWI').GetAdjective]"
 sc_found_swiss_theocracy: "Fundar a $theocracy$ Suíça"
 sc_found_swiss_theocracy_desc: "Não foi a liberdade dos votos republicanos, nem o poder autoritário da monarquia que levaram a [GetInternationalOrganizationType('swiss_confederation').GetName] a sua posição atual, mas sim o desejo divino. Apenas como uma [ShowGovernmentTypeName('theocracy')] unificada o povo [ShowCultureGroupName('swiss_group')] poderá prosperar nesse mundo."
 sc_found_swiss_theocracy_specific_tt: "A entidade política [THIS.GetCountry.GetName] unifica a [GetInternationalOrganizationType('swiss_confederation').GetName] para formar a [ShowGovernmentTypeName('theocracy')] do povo [GetCountry('SWI').GetAdjective]."
 sc_found_swiss_theocracy_tt: "A [GetInternationalOrganizationType('swiss_confederation').GetName] é unificada na [ShowGovernmentTypeName('theocracy')] do povo [GetCountry('SWI').GetAdjective]"
 #Colonial Federation
 colonial_federation_unification: "Unificação da $colonial_federation$"
 colonial_federation_unification_desc: "Com correntes forjadas no fogo da nossa luta por independência, está na hora de considerarmos a unificação dos territórios vagamente delimitados dos nossos membros."
 colonial_federation_found_republic: "Fundar uma nova $republic$"
 colonial_federation_found_republic_desc: "Os princípios e métodos da [ShowGovernmentTypeName('republic')] são essenciais para a liberdade dos nossos membros e súditos."
 colonial_federation_found_republic_specific_tt: "A entidade política [THIS.GetCountry.GetName] unifica a [GetInternationalOrganizationType('swiss_confederation').GetName] para formar a [ShowGovernmentTypeName('republic')] do povo [GetCountry('SWI').GetAdjective]"
 colonial_federation_found_republic_tt: "A [GetInternationalOrganizationType('colonial_federation').GetName] é unificada em uma [ShowGovernmentTypeName('republic')]"
 colonial_federation_found_monarchy: "Fundar uma nova $monarchy$"
 colonial_federation_found_monarchy_desc: "Uma [ShowGovernmentTypeName('monarchy')] recém-fundada, governando todos os nossos membros com justiça, é o único caminho para a prosperidade."
 colonial_federation_found_monarchy_specific_tt: "A entidade política [THIS.GetCountry.GetName] unifica nossa [GetInternationalOrganizationType('colonial_federation').GetName] em uma [ShowGovernmentTypeName('monarchy')]"
 colonial_federation_found_monarchy_tt: "A [GetInternationalOrganizationType('colonial_federation').GetName] é unificada em uma [ShowGovernmentTypeName('monarchy')]"
 colonial_federation_found_theocracy: "Fundar uma nova $theocracy$"
 colonial_federation_found_theocracy_desc: "Nem o livre arbítrio dos votos republicanos e nem o poder autoritário de uma monarquia levaram a nossa [GetInternationalOrganizationType('colonial_federation').GetName] à independência, e sim a vontade divina. Apenas como uma [ShowGovernmentTypeName('theocracy')] unificada nosso povo pode prosperar neste mundo."
 colonial_federation_found_theocracy_specific_tt: "A entidade política [THIS.GetCountry.GetName] unifica a [GetInternationalOrganizationType('colonial_federation').GetName] para formar uma [ShowGovernmentTypeName('theocracy')]"
 colonial_federation_found_theocracy_tt: "A [GetInternationalOrganizationType('colonial_federation').GetName] é unificada em uma [ShowGovernmentTypeName('theocracy')]"
 AVERAGE_GREAT_POWER_SCORE_OF_IO: "Média de [great_power_score|e] da [international_organization|e]"
 AVERAGE_MILITARY_STRENGTH_OF_IO: "Média de [military_strength|e] da [international_organization|e]"
 mutual_defense_law: "Defesa Mútua"
 mutual_defense_law_desc: "A política que resume como os membros defenderão uns aos outros, caso uma guerra seja declarada."
 assured_defense_policy: "Defesa Assegurada"
 assured_defense_policy_desc: "Os membros se juntarão automaticamente às guerras defensivas declaradas contra outros membros."
 automatic_defense_policy: "Defesa Automática"
 automatic_defense_policy_desc: "Os membros serão chamados automaticamente para as guerras defensivas declaradas contra outros membros, mas não precisam aceitar."
 possible_defense_policy: "Defesa Possível"
 possible_defense_policy_desc: "Os membros poderão ser chamados para as guerras defensivas declaradas contra outros membros, mas não precisam aceitar."
 no_defense_policy: "Sem Defesa"
 no_defense_policy_desc: "Os membros não poderão ser chamados para as guerras defensivas declaradas contra outros membros."
 mutual_offense_law: "Ataque Mútuo"
 mutual_offense_law_desc: "A política que resume como os membros apoiarão uns aos outros, caso declarem guerra contra outro país."
 assured_offense_policy: "Ataque Assegurado"
 assured_offense_policy_desc: "Os membros se juntarão automaticamente às guerras ofensivas declaradas por outros membros."
 automatic_offense_policy: "Ataque Automático"
 automatic_offense_policy_desc: "Os membros serão chamados automaticamente para as guerras ofensivas declaradas por outros membros, mas não precisam aceitar."
 possible_offense_policy: "Ataque Possível"
 possible_offense_policy_desc: "Os membros poderão ser chamados para as guerras ofensivas declaradas por outros membros, mas não precisam aceitar."
 no_offense_policy: "Sem Ataque"
 no_offense_policy_desc: "Os membros não poderão ser chamados para as guerras ofensivas declaradas por outros membros."
 lordship_of_ireland_rule_law: "Governo da Irlanda"
 lordship_of_ireland_rule_law_desc: "A forma de governo na Irlanda pode ser tão livre quanto o grande Atlântico batendo nos penhascos rochosos ou tão firme quanto os pântanos."
 lordship_of_ireland_rule_laudabiliter_policy: "Laudabiliter"
 lordship_of_ireland_rule_laudabiliter_policy_desc: "A Irlanda originalmente foi conquistada por cavaleiros anglo-normandos em busca de terras e glória pessoal. No entanto, o trono real é impotente."
 lordship_of_ireland_rule_laudabiliter_policy_tt: ""
 lordship_of_ireland_rule_statutes_of_kilkenny_policy: "Estatutos de Kilkenny"
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_desc: "Ordenanças que impõem os costumes continentais na Irlanda, proibindo o vestuário celta e os casamentos mistos a fim de manter a comunidade colonizadora distinta e dominante."
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_tt: ""
 lordship_of_ireland_rule_ascendancy_policy: "Ascendência Religiosa"
 lordship_of_ireland_rule_ascendancy_policy_desc: "Podemos obrigar os membros da Senhoria a se converter à nossa religião."
 lordship_of_ireland_rule_ascendancy_policy_tt: ""
 #Personal Unions
 UNION_TREASURY_COST: "Custo do Tesouro da União"
 union_foundation_law: "Fundação de União"
 union_foundation_law_desc: "A lei da [GetInternationalOrganizationType('union').GetName] que determina sua natureza e se deve seguir um futuro centralizado ou federal, se conseguir resistir ao tempo."
 union_establish_seniority_policy: "Estabelecer Senioridade"
 union_establish_seniority_policy_desc: "A [GetInternationalOrganizationType('union').GetName] só resistirá se governada de um único trono. Designar o sócio sênior da $union$ também determinará qual trono a representará como um todo."
 union_maintain_federal_status_policy: "Manter Condição Federal"
 union_maintain_federal_status_policy_desc: "A soberania de cada membro da [GetInternationalOrganizationType('union').GetName] é intocável e inquestionável. Mesmo se cada trono for governado por um único governante, o monarca não deve interferir nos assuntos dos membros da união."
 union_senior_partner_policy_at: "Habilita as condições especiais [ShowSpecialStatusName('senior_partner')] e [ShowSpecialStatusName('junior_partner')]"
 union_senior_partner_policy_tt: "A entidade política [ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.GetName] torna-se o [ShowSpecialStatusName('senior_partner')] (o país é selecionado por ter a maior [great_power_score|e] na [union|e])"
 union_senior_partner_policy_specific_tt: "A entidade política [ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_senior_partner').GetCountry.GetName] torna-se o [ShowSpecialStatusName('senior_partner')]"
 union_unlocks_independence_casus_belli_tt: "Desbloqueia o [casus_belli|e] [ShowCasusBelliName('cb_union_independence')] para cada $game_concept_junior_partner$ #Y mais fraco#! que o [ShowSpecialStatusName('senior_partner')]"
 union_unlocks_war_for_seniority_casus_belli_tt: "Desbloqueia o [casus_belli|e] [ShowCasusBelliName('cb_union_war_for_seniority')] para cada $game_concept_junior_partner$ com força #Y igual ou maior#! que o [ShowSpecialStatusName('senior_partner')]"
 union_codified_inheritance_law: "Herança Codificada"
 union_codified_inheritance_law_desc: "A fim de assegurar a estabilidade da união [GetInternationalOrganizationType('union').GetName], as leis de herança de cada membro devem ser codificadas para que cada Estado tenha a mesma linha de sucessão."
 union_senior_succession_law: "Lei de Sucessão Unificada"
 union_senior_succession_law_desc: "A sucessão da [GetInternationalOrganizationType('union').GetName] é regulada pelas leis do [ShowSpecialStatusName('senior_partner')]. Todos os membros são forçados a adotar essas leis, se aplicáveis."
 union_sovereign_succession_law: "Lei de Sucessão Soberana"
 union_sovereign_succession_law_desc: "Nenhum membro da [GetInternationalOrganizationType('union').GetName] pode determinar os direitos legais de sucessão de outro membro. As políticas de cada membro sobre o trono são uma questão de soberania."
 union_codified_inheritance_policy_at: "Todos os membros da [GetInternationalOrganizationType('union').GetName] adotam a [heir_selection|e] do [ShowSpecialStatusName('senior_partner')] se possível"
 union_codified_inheritance_policy_bt: "#R [heir_selections|e] travadas não podem ser aplicadas ou substituídas#!"
 union_economic_law: "Economia da União"
 union_economic_law_desc: "Um monarca pode governar vários tronos, mas os membros da [GetInternationalOrganizationType('union').GetName] têm economias distintas. A lei deve aproximar todas elas."
 union_unified_treasury_policy: "Tesouro Unificado"
 union_unified_treasury_policy_desc: "Os diferentes tesouros da [GetInternationalOrganizationType('union').GetName] devem ser unificados em uma entidade que preenche os cofres do monarca e permite que o ouro seja gasto em prol dos interesses da [GetInternationalOrganizationType('union').GetNameWithNoTooltip]."
 union_cooperative_investment_policy: "Investimento Cooperativo"
 union_cooperative_investment_policy_desc: "Os tesouros dos membros da [GetInternationalOrganizationType('union').GetName] não são exclusivos de ninguém. Eles são partes da comuna real e devem ser usados para melhorar a infraestrutura de cada membro."
 union_diplomatic_law: "Liberdades Diplomáticas"
 union_diplomatic_law_desc: "Como a [GetInternationalOrganizationType('union').GetName] é comandada por um só trono, surge a questão de como a diplomacia da $union$ será administrada."
 union_unified_external_diplomacy_policy: "Diplomacia Externa Unificada"
 union_unified_external_diplomacy_policy_desc: "Os assuntos diplomáticos da [GetInternationalOrganizationType('union').GetName] são centralizados no [ShowSpecialStatusName('senior_partner')], e os demais membros têm sua diplomacia externa limitada."
 union_organized_diplomats_policy: "Diplomatas Organizados"
 union_organized_diplomats_policy_desc: "Os diplomatas da [GetInternationalOrganizationType('union').GetName] não servem a um único estandarte, mas a toda $union$. Cada membro tem acesso às suas habilidades e pode utilizá-las para os próprios assuntos estrangeiros."
 union_legislature_law: "Legislatura da União"
 union_legislature_law_desc: "A administração da [GetInternationalOrganizationType('union').GetName] requer um projeto coeso. Um sistema unitário aprovado de uma legislatura é fundamental para garantir a estabilidade da $union$."
 union_aligned_legislature_policy: "Legislatura Alinhada"
 union_aligned_legislature_policy_desc: "Para manter a coesão e a consistência administrativa na [GetInternationalOrganizationType('union').GetName], todas as leis e políticas devem estar alinhadas com as do [ShowSpecialStatusName('senior_partner')]."
 union_aligned_legislature_policy_at: "Todos os membros da união [GetInternationalOrganizationType('union').GetName] adotam, quando disponíveis, as [government_reforms|e] e [policies|e] implantadas do [ShowSpecialStatusName('senior_partner')]"
 union_federal_legislature_policy: "Legislatura Federal"
 union_federal_legislature_policy_desc: "As diferenças nas tradições e nas leis não são imperfeições, mas sim o aspecto principal dos membros distintos da [GetInternationalOrganizationType('union').GetName]. Assim, a elaboração das políticas é uma responsabilidade intocável dos Estados-membros em vez do governante."
 union_mutual_offense_law: "Ataque Mútuo"
 union_mutual_offense_law_desc: "Apesar de sua natureza, acima de tudo, defensiva, o poderio militar de uma união [GetInternationalOrganizationType('union').GetName] pode ser chamado para apoiar um ao outro em campanhas militares, se os membros do Estado concordarem com essa obrigação."
 union_assured_offense_policy: "Ataque Assegurado"
 union_assured_offense_policy_desc: "A [GetInternationalOrganizationType('union').GetName] serve como uma aliança agressiva. Os inimigos tremerão de medo quando nossos soldados se aproximarem unidos contra eles."
 union_automatic_offense_policy: "Dever Ofensivo"
 union_automatic_offense_policy_desc: "[GetInternationalOrganizationType('union').GetName] tem uma forte natureza agressiva. Todos os membros são convencidos a seguir seus membros na guerra ofensiva."
 union_possible_offense_policy: "Ataque Possível"
 union_possible_offense_policy_desc: "Para sobreviver, a união [GetInternationalOrganizationType('union').GetName] precisa prosperar com conquistas e crescimento do próprio poder. Cada membro pode chamar outros membros em tempos de guerra."
 union_unification_of_crowns_law: "Questão de Unificação"
 union_unification_of_crowns_law_desc: "A [GetInternationalOrganizationType('union').GetName] é, na maior das variações, nada além de uma confederação livre de diferentes Estados governados pelo mesmo trono. Contudo, a possibilidade de uma unificação sob o estandarte do [ShowSpecialStatusName('senior_partner')] não está fora de questão..."
 union_rapid_crown_unification_policy: "Unificação de Coroas Rápida"
 union_rapid_crown_unification_policy_desc: "Mais melhorias em diferentes pontos da burocracia do [ShowSpecialStatusName('senior_partner')] levaram a uma otimização do processo de anexação do [ShowSpecialStatusNamePlural('junior_partner')]."
 union_swift_crown_unification_policy: "Unificação de Coroas Imediata"
 union_swift_crown_unification_policy_desc: "A burocracia administrativa e diplomática no [ShowSpecialStatusName('senior_partner')] melhorou imensamente, permitindo uma integração mais rápida dos Estados-membros."
 union_crown_unification_policy: "Unificação de Coroas"
 union_crown_unification_policy_desc: "Enfim chegou a hora de centralizar a [GetInternationalOrganizationType('union').GetName]! Sob o gracioso olhar do [ShowSpecialStatusName('senior_partner')], os Estados-membros concordaram com os processos da anexação diplomática."
 union_federal_union_policy: "União Federal"
 union_federal_union_policy_desc: "A [GetInternationalOrganizationType('union').GetName] é, primeiro de tudo, uma aliança defensiva. Nenhum Estado-membro tem interesse em unificar os tronos em uma entidade política única, e a soberania de cada Estado é protegida."
 #Austria
 dop_rudolfine_house_rules: "Regras da Casa Reformadas"
 dop_rudolfine_house_rules_desc: "As Regras da Casa Reformadas são um sistema de governo conjunto para as terras austríacas, concedendo condições iguais a todos os membros masculinos da família, enquanto reserva privilégios especiais para os mais velhos."
 #Ethiopia
 foreign_court_customs_policy: "Costumes Estrangeiros"
 foreign_court_customs_policy_desc: "Em vez de depender da nossa própria cultura, podemos nos inspirar nas outras cortes para fortalecermos a nossa ainda mais."
 #Colonial Laws
 colonial_representation_law: "Representação Colonial"
 colonial_representation_law_desc: "Nossa própria influência na terra que governamos é determinada pelos caprichos do nosso suserano."
 colonial_representation_law_no: "Sem Representação"
 colonial_representation_law_no_desc: "Não podemos participar do parlamento, e nosso suserano tem uma influência significativa em nossa economia."
 colonial_representation_law_yes: "Representação no Parlamento"
 colonial_representation_law_yes_desc: "Recebemos um direito de voz nas decisões do parlamento da nossa terra e restringimos as influências do suserano."
 #Timurids
 mongol_law_policy: "Lei Mongol"
 mongol_law_policy_desc: "Apesar ser um segredo para o público, a $mongol_law_policy$ busca três coisas: obediência ao governante atual, unir o povo e punir severamente os crimes contra o Estado. Mantê-la secreta ao público pode facilitar qualquer alteração para se adaptar a qualquer outra necessidade."
 #Mughals:
 dahsala_system: "Tributação Dahsala"
 dahsala_system_desc: "Em vez de permitir que leis de tributação local progridam para o povo comum na $india$, organizá-las no $dahsala_system$ possibilitará sua tributação adequada."
 zabiti: "Sistema Zabiti"
 zabiti_desc: "Um sistema em que a tributação é medida de acordo com o tamanho e valor da terra. O povo deve pagá-la usando prata ou colheitas, e se sua terra ficar sem cultivo por muito tempo, ela fica isenta de tributação até recuperar sua produtividade."
 ghalla_bakshi: "Sistema Ghalla Bakshi"
 ghalla_bakshi_desc: "Favorecido pela maioria do povo comum por coletar a parcela do Estado como produção, em vez de pagar pela estimativa das colheitas."
 nasaq: "Sistema Nasaq"
 nasaq_desc: "O mais arbitrário dos três métodos, este sistema encontra a demanda média da terra nas últimas décadas, e ela é tributada de acordo com essas demandas."
 mansabdar_system: "Organização de Manṣabdār"
 mansabdar_system_desc: "Em vez de dependermos de nobres entrincheirados para servir em nosso exército, poderíamos conceder a todos uma oportunidade de servir em cada patente do exército, desde que provem que conseguem exercer aquela função."
 #Austrian Military Frontier
 hab_military_frontier: "Fronteira Militar"
 hab_military_frontier_desc: "Estabelecemos uma fronteira militar para proteger a nação contra hordas de pagãos que estão violando nosso território."
 frontier_maintained: "Fronteira Mantida"
 frontier_maintained_desc: "Nossa fronteira militar está bem mantida e pronta para proteger o país contra futuras ameaças."
 frontier_not_maintained: "Fronteira Sem Manutenção"
 frontier_not_maintained_desc: "Devido à falta de financiamento, nossa fronteira militar atualmente está sem manutenção e, portanto, vulnerável em caso de incursões inimigas."
 #Orissa
 vedic_education: "Educação Védica"
 vedic_education_desc: "Um método educativo que ensina às massas do [ShowReligionName('hindu')] sem separação por castas."
 #Sikhism
 guru_nanak_guruship: "Ensinamentos de [GetCharacter('guru_nanak').GetShortNameWithNoTooltip]"
 guru_nanak_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_nanak').GetName]."
 vand_chhako: "Vaṇḍ Chakō"
 vand_chhako_desc: "Significando \"compartilhar e consumir\", esse é um dos pilares de [GetCharacter('guru_nanak').GetName]. Ele incentiva o compartilhamento de tudo que estiver disponível e seu consumo coletivo pela comunidade."
 kirat_karo: "Kirat Karō"
 kirat_karo_desc: "Significando \"trabalhe honestamente\", esse é um dos pilares de [GetCharacter('guru_nanak').GetName]. Ele significa dedicação e honestidade a trabalhos árduos, como um exercício do que $sikhism_god_name$ nos passou."
 naam_japo: "Nām Japō"
 naam_japo_desc: "Significando \"recite Seu nome\", esse é um dos pilares de [GetCharacter('guru_nanak').GetName]. Ele significa meditar e contemplar os muitos nomes de $sikhism_god_name$ para alcançar a conexão com Ele."
 guru_angad_guruship: "Ensinamentos de [GetCharacter('guru_angad').GetShortNameWithNoTooltip]"
 guru_angad_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_angad').GetName]."
 gurmukhi_script: "Escrita Gurmukhi"
 gurmukhi_script_desc: "Uma escrita desenvolvida e padronizada por [GetCharacter('guru_angad').GetName] que se tornará a principal escrita do [ShowReligionName('sikhism')]."
 langar_community: "Comunidade do Langar"
 langar_community_desc: "Uma cozinha comunitária, anexada a qualquer templo, que servirá alimentos livremente a todas as pessoas, independentemente de crença, posição social ou etnia."
 mall_akhara: "Mall Akhāṛā"
 mall_akhara_desc: "Arenas de luta para o povo praticar servirão não apenas como uma forma de manterem seus corpos saudáveis, mas também como uma melhoria de sua proeza marcial."
 guru_amar_das_guruship: "Ensinamentos de [GetCharacter('guru_amar_das').GetShortNameWithNoTooltip]"
 guru_amar_das_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_amar_das').GetName]."
 dasvandh_tax: "Imposto Dasvandh"
 dasvandh_tax_desc: "Significando \"um décimo\", é um sistema de coleta de receita que estabelece que um décimo da renda das pessoas deve ser doado em nome do $character_title_guru$."
 ananda_karaja: "Ānada Kāraja"
 ananda_karaja_desc: "Significando \"busque a felicidade\", essa é a cerimônia de casamento do [ShowReligionName('sikhism')] conforme definido por [GetCharacter('guru_amar_das').GetName]. Os hinos cantados nela celebram a união com o divino."
 sangat_equality: "Igualdade no Sangat"
 sangat_equality_desc: "Homens e mulheres são iguais diante de $sikhism_god_name$. Por isso, ambos são igualmente válidos para serem parte da comunidade monástica Sangat, e até para liderá-la."
 guru_ram_das_guruship: "Ensinamentos de [GetCharacter('guru_ram_das').GetShortNameWithNoTooltip]"
 guru_ram_das_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_ram_das').GetName]."
 urbanization_projects: "Projetos de Urbanização"
 urbanization_projects_desc: "Através de dedicação e trabalhos voluntários comunitários sérios, as cidades mais santas e esplendorosas da fé [ShowReligionAdjective('sikhism')] podem ser construídas."
 scripture_hymns: "Hinos da Escritura"
 scripture_hymns_desc: "A escritura é o livro mais sagrado, e deve ser embelezado pelos hinos apropriados para louvar sua glória."
 masand_system: "Sistema Masand"
 masand_system_desc: "Um sistema de missionários e pregadores que propagam a fé [ShowReligionAdjective('sikhism')] longe do $character_title_guru$ enquanto também servem como coletores de impostos."
 guru_arjan_guruship: "Ensinamentos de [GetCharacter('guru_arjan').GetShortNameWithNoTooltip]"
 guru_arjan_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_arjan').GetName]."
 adi_granth: "Adi Granth"
 adi_granth_desc: "Uma coletânea de hinos do antigo $character_title_guru$ compilados por [GetCharacter('guru_arjan').GetName] que servirão como a base das nossas escrituras sagradas."
 holy_abode: "Morada Sagrada"
 holy_abode_desc: "Se consagrarmos as escrituras sagradas dentro dos templos, os transformaremos na residência de $sikhism_god_name$ e em um foco de peregrinação para todos os fiéis da fé [ShowReligionAdjective('sikhism')]."
 martyrdom: "Martírio"
 martyrdom_desc: "Nossa crença no [ShowReligionName('sikhism')] é forte, e não a abandonaremos nem sob ameaça de tortura ou morte."
 guru_hargobind_guruship: "Ensinamentos de [GetCharacter('guru_hargobind').GetShortNameWithNoTooltip]"
 guru_hargobind_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_hargobind').GetName]."
 akal_takht: "Akal Takht"
 akal_takht_desc: "O \"Trono do Eterno\" servirá como sede inquestionável do poder para o nosso $character_title_guru$ e o [ShowReligionName('sikhism')]."
 protection_of_the_poor: "Proteção dos Pobres"
 protection_of_the_poor_desc: "O poder dos militares não deve ser usado para oprimir e tornar-se um tirano, e sim para proteger os vulneráveis contra esses tiranos."
 miri_piri: "Mīrī Pīrī"
 miri_piri_desc: "Apenas com a combinação do poder mundano com a autoridade espiritual sob a figura do $character_title_guru$, o [ShowReligionName('sikhism')] poderá alcançar verdadeiramente sua merecida glória."
 guru_har_rai_guruship: "Ensinamentos de [GetCharacter('guru_har_rai').GetShortNameWithNoTooltip]"
 guru_har_rai_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_har_rai').GetName]."
 impartial_manji_heads: "Lideranças Imparciais do Manji"
 impartial_manji_heads_desc: "Aqueles na liderança de nossas diversas administrações religiosas não devem demonstrar parcialidade a nenhuma opinião, e sim servir obedientemente aos interesses do [ShowReligionName('sikhism')]."
 fragance_of_a_flower: "Fragrância de uma Flor"
 fragance_of_a_flower_desc: "Se alguém arrancar uma flor com uma mão e dá-la com a outra, ambas as mãos ficam com a mesma fragrância. Assim, independentemente das nossas diferentes crenças religiosas, somos todos tocados pelo mesmo espírito divino."
 nature_guardian: "Proteção da Natureza"
 nature_guardian_desc: "Nosso ambiente natural não existe para nos servir, e sim para vivermos em harmonia com ele. Assim, devemos protegê-lo e cuidar dele tanto quanto ele cuida de nós."
 guru_har_krishan_guruship: "Ensinamentos de [GetCharacter('guru_har_krishan').GetShortNameWithNoTooltip]"
 guru_har_krishan_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_har_krishan').GetName]."
 treat_the_sick: "Tratar os Doentes"
 treat_the_sick_desc: "Doenças e pragas são a ruína da humanidade. Temos que tratar zelosamente todos os doentes para garantirmos uma sociedade saudável."
 unexpected_knowledge: "Conhecimento Inesperado"
 unexpected_knowledge_desc: "Os poderes espirituais do $character_title_guru$ são inegáveis, e acredita-se que ele é capaz de saber verdades e fatos que não teriam como saber por métodos normais. Ao mesmo tempo, pessoas aparentemente analfabetas podem conseguir discutir teologia com os estudiosos mais eruditos."
 young_humility: "Humildade dos Jovens"
 young_humility_desc: "Independentemente de quanto alguém aprendeu, sempre há fontes de conhecimentos fora do alcance, e pessoas que os dominaram. Mesmo os mais jovens podem obter conhecimento através da compreensão de mentes mais experientes. Nesse sentido, todas as mentes são como a de uma criança."
 guru_tegh_bahadur_guruship: "Ensinamentos de [GetCharacter('guru_tegh_bahadur').GetShortNameWithNoTooltip]"
 guru_tegh_bahadur_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_tegh_bahadur').GetName]."
 word_of_a_sikh: "Palavra da Fé [ShowReligionAdjectiveWithNoTooltip('sikhism')]"
 word_of_a_sikh_desc: "O voto solene de um seguidor do [ShowReligionName('sikhism')] deve ser entendido como feito na presença de $sikhism_god_name$ e, assim, deve ser inquebrável."
 guru_travels: "Viagens do $character_title_guru$"
 guru_travels_desc: "Se um $character_title_guru$ ficar em apenas um local, a mensagem do [ShowReligionName('sikhism')] não poderá ser propagada. Por isso, um $character_title_guru$ deve viajar e ter contato com povos e crenças estrangeiros."
 resist_persecution: "Resistir à Perseguição"
 resist_persecution_desc: "Os inimigos da fé verdadeira sempre perseguirão os fiéis, mas nossas crenças são fortes e eles não conseguirão nos quebrar."
 guru_gobind_singh_guruship: "Ensinamentos de [GetCharacter('guru_gobind_singh').GetShortNameWithNoTooltip]"
 guru_gobind_singh_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_gobind_singh').GetName]."
 sikh_pluralism: "Pluralismo da Fé [ShowReligionAdjectiveWithNoTooltip('sikhism')]"
 sikh_pluralism_desc: "Embora a [ShowLawName('khalsa_law')] tenha o objetivo de proteger o [ShowReligionName('sikhism')], nem todos os fiéis são parte dela. Por isso, fica inerentemente comprovado o pluralismo dentro da fé, e que isso é algo que nos enriquece."
 dharamyudh: "Dharamyudh"
 dharamyudh_desc: "Uma \"guerra da virtuosidade\" é qualquer guerra que sirva ao propósito de defender o [ShowReligionName('sikhism')] e seus seguidores. Guerra deve ser um último recurso, mas todos devem estar preparados para lutar pela defesa da fé e combater a tirania."
 dasam_granth: "Dasam Granth"
 dasam_granth_desc: "Uma coletânea de diversos textos de poesia compostos por [GetCharacter('guru_gobind_singh').GetName]. Considerado tão importante quanto o [ShowPolicyName('adi_granth')], ambos estão consagrados nos templos."
 khalsa_law: "Khalsa"
 khalsa_law_desc: "Uma comunidade de guerreiros encarregada de defender o [ShowReligionName('sikhism')] e seus seguidores. Suas regras de conduta e iniciação definirão um padrão para todos os fiéis."
 guru_panth: "Guru Panth"
 guru_panth_desc: "A liderança do [ShowReligionName('sikhism')] forneceria a [ShowLawName('khalsa_law')] como um todo, o que serviria como seu $character_title_guru$."
 khalsa_fauj: "Khalsa Fauj"
 khalsa_fauj_desc: "Apenas com a organização das forças militares da [ShowLawName('khalsa_law')] em um poderoso exército elas poderão cumprir sua função como protetores do [ShowReligionName('sikhism')]."
 amrit_sanskar: "Amrit Sanskar"
 amrit_sanskar_desc: "Os membros da [ShowLawName('khalsa_law')] não são apenas guerreiros brutos, mas indivíduos refinados que defendem os ritos de iniciação, as regras de conduta e o código de vestimenta que precisam seguir como membros da comunidade. O prestígio da [ShowLawNameWithNoTooltip('khalsa_law')] não é pela força de seus guerreiros, mas pelo apelo de sua pureza."
 guru_granth_sahib_guruship: "Ensinamentos de [ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 guru_granth_sahib_guruship_desc: "Os ensinamentos estabelecidos no [ShowWorkOfArtName('guru_granth_sahib')]."
 eternally_living_guru: "$character_title_guru$ da Vida Eterna"
 eternally_living_guru_desc: "O [ShowWorkOfArtName('guru_granth_sahib')] é o $character_title_guru$ eterno final e soberano, que será a luz guia para todos os seguidores do [ShowReligionName('sikhism')]."
 divine_justice: "Justiça Divina"
 divine_justice_desc: "Os ensinamentos codificados no [ShowWorkOfArtName('guru_granth_sahib')] guiam nossa sociedade para viver em paz e harmonia com base em $sikhism_god_name$ e Sua justiça."
 unchanging_writing: "Escrituras Imutáveis"
 unchanging_writing_desc: "O [ShowWorkOfArtName('guru_granth_sahib')] foi composto ao longo de muitos anos e por mais de um $character_title_guru$, mas agora chegou à sua forma eterna e definitiva. Suas escrituras não serão mais alteradas de forma alguma."
 tur_kanum_i_osmani: "kanun‐i Osmani"
 tur_kanum_i_osmani_desc: "Uma coleção de legislações que juntas formam as leis da [GetCountry('TUR').GetName]. Ela concentra-se em fornecer estabilidade interna para diversas etnias em vez de conquistar novas terras."
 tur_has_not_first_option_in_flavor_tur_208_event: "Não escolheu a primeira opção no [event|e] #Y $flavor_tur.208.title$#!"
 tur_has_picked_first_option_in_flavor_tur_208_event: "Escolheu a primeira opção no [event|e] #Y $flavor_tur.208.title$#!"
 #Hussite Military Reform
 reformed_hussite_armies_policy: "Táticas Reformadas do Povo $hussite_ADJ$"
 reformed_hussite_armies_policy_desc: "Nossos antepassados favoreciam uma defesa exemplar. Eles resistiram ao tempo e aos inimigos. Agora está na nossa vez de partir na ofensiva e demonstrar nossa força contra nossos vizinhos hereges e pagãos com um exército reformado e agressivo."
 ira_alcohol_ban: "Restrições Alcoólicas"
 ira_alcohol_ban_desc: "Para equilibrar os deveres religiosos dos devotos da nossa fé e os desejos do nosso povo, devemos decidir se o consumo de álcool será permitido."
 ban_on_alcohol: "Proibição de Álcool"
 ban_on_alcohol_desc: "Ao proibir o álcool para os cidadãos do nosso reino, podemos garantir adequadamente a lealdade dos devotos da nossa fé, ainda que isso enfureça nossa população."
 no_restriction_on_alcohol: "Álcool Irrestrito"
 no_restriction_on_alcohol_desc: "Em vez de proibir o álcool para nosso povo, seria preferível deixá-lo irrestrito para os cidadãos, garantindo a lealdade das massas."
 #England
 act_of_navigation: "Ato de Navegação"
 act_of_navigation_desc: "A dominância dos nossos inimigos deve ser disputada por todos os nossos mercados. Com diretivas centrais e fortes, além de práticas mercantilistas preferenciais, nós tentaremos dar aos nossos comerciantes uma vantagem clara sobre os nossos inimigos e rivais."
 lit_casimir_code_policy: "Sudebnik da Lituânia"
 lit_casimir_code_policy_desc: "Para combater a falta de normas dentro da nação, bem como as atividades criminosas conduzidas por membros de classes mais altas, a $lit_casimir_code_policy$ foi redigida para controlar o caos de forma adequada, além de dar mais poder ao estamento [GetEstateName('crown_estate')]."
