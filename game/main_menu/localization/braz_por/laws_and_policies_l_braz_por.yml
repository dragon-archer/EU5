l_braz_por:
 ASSIGN_LAW_POLICY_TITLE: "Atribuir uma Política de Lei $STRING$"
 #Custom Tags
 forbids_no_policy: "Precisa ter alguma Política"
 #Monarchy Laws
 feudal_de_jure_law: "Leis \"De Jure\" Feudais"
 feudal_de_jure_law_desc: "São as leis que organizam a sociedade feudal do nosso país."
 by_tradition: "Pela Tradição"
 by_tradition_desc: "As leis do direito consuetudinário são comumente conhecidas e praticadas em nosso país. Compilações famosas de costumes medievais incluem #italic De Legibus et Consuetudinibus Angliae#! para a Inglaterra, #italic Sachsenspiegel#! para o norte da Alemanha ou #italic Usatges de Barcelona#! para a Catalunha."
 by_blood: "Pela Linhagem"
 by_blood_desc: "As leis do nosso país são aplicadas pela natureza do nosso povo, que é definida por aqueles sobre os quais nosso governante exerce seu poder como soberano, conforme determinado pela famosa fórmula #italic rex in regno suo est imperator regni sui#!: \"o rei é imperador em seu próprio reino\"."
 medieval_levy_law: "Lei da Conscrição"
 medieval_levy_law_desc: "Nosso exército é composto principalmente por conscritos recrutados de certos [estates|e] do nosso país, e eles lutarão por nós até serem dispensados."
 all_cultures: "Conscrição Inclusiva"
 all_cultures_desc: "Nosso povo compartilhará do mesmo fardo quando houver um chamado às armas, independentemente da [culture|e] original dele."
 noble_levies: "Conscrição de Nobres"
 noble_levies_desc: "O estamento [ShowEstateTypeName('nobles_estate')] do nosso país liderarão os chamados às armas, já que são os mais dispostos e preparados para a guerra."
 peasant_levies: "Conscrição de Camponeses"
 peasant_levies_desc: "Os [ShowEstateTypeName('peasants_estate')] compõem a maior parte dos nossos conscritos, então temos que nos certificar de que recrutamos o máximo possível deles."
 longbow_competitions: "Competições de Arco Longo"
 longbow_competitions_desc: "Nos feriados, todos os homens do país usarão arco e flecha. Dessa forma, eles aprenderão arquearia e praticarão para ganhar honrarias e lucros em nossas ações militares."
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro"
 ton_ta_jon_ta_ni_woro_desc: "O exército do início do império era composto por 16 clãs, cujos líderes juraram proteger o grande Mansa e o Estado Maliano. Traduzido como \"#italic os Dezesseis Escravos que carregam o Arco#!\", os $ton_ta_jon_ta_ni_woro$ são a alta nobreza do país, e servem como comandantes da cavalaria maliana."
 alarde: "Alarde"
 alarde_desc: "O $alarde$ é um sistema castelhano de recrutamento de conscritos, que passa essa responsabilidade para as cidades do reino. Todos os anos, diversos #italic alardes#! são organizados sob a forma de desfile militar usado para treinar as tropas. Esse tipo de treinamento deixa as tropas preparadas para campanhas militares sempre que necessário."
 royal_court_customs_law: "Costumes da Realeza"
 royal_court_customs_law_desc: "As tradições e a cultura da corte exercem uma função importante na estabilidade da [ShowGovernmentTypeName('monarchy')]. Esses costumes garantirão a transição segura do poder do governante para o herdeiro, e limitarão consideravelmente as intrigas na corte."
 aristocratic_court_policy: "Corte Aristocrática"
 aristocratic_court_policy_desc: "O estamento [ShowEstateTypeName('nobles_estate')] são uma parte integral do nosso governo. Para melhor controlar, recompensar e obter o apoio dessas antigas famílias aristocráticas, os nobres estão intimamente ligados ao monarca e à corte real."
 balanced_court_policy: "Corte Equilibrada"
 balanced_court_policy_desc: "A corte real funciona como o centro do Estado e da cultura. As ações administrativas, diplomáticas e militares são tão importantes para a corte quanto as políticas culturais e internas do Estado."
 court_of_culture_policy: "Corte da Cultura"
 court_of_culture_policy_desc: "A corte é acima de tudo o lar da família real e serve como um centro de cultura e prestígio. Os assuntos governamentais e administrativos são separados da vida da corte."
 itinerant_court_policy: "Corte Itinerante"
 itinerant_court_policy_desc: "Para gerenciar um Estado desse tamanho, a corte real não se limita a um único lugar. Em vez disso, ela migra pelo território e gerencia a administração no local."
 military_court_policy: "Corte Militar"
 military_court_policy_desc: "Gastar dinheiro em qualquer coisa além do necessário para a corte funcionar é uma ideia ridícula e que só incentivará a complacência e a preguiça. O monarca terá uma vida simples, enquanto dedica o orçamento ao exército."
 timurid_court_policy: "Corte Timúrida"
 timurid_court_policy_desc: "Embora a guerra seja a alma do Estado, a música, a arte e a poesia desempenham um papel importante no desenvolvimento do esclarecimento cultural do nosso país. Culturas consideradas \"estranhas\" devem apoiar este processo."
 valide_sultan_court_policy: "Sultão Valide"
 valide_sultan_court_policy_desc: "O direito de uma mãe é o direito de Deus, portanto, a rainha-mãe deve ocupar a posição mais alta da corte, com direito a supervisionar as reuniões do conselho e, com sua sabedoria e benevolência, exercer uma função importante na maioria das questões do Estado."
 harem_policy: "Harém Real"
 harem_policy_desc: "Grande parte da vida na corte acontece em isolamento e segregação de gênero, concentrada em um harém no qual servos escravizados e concubinas disputam pela influência sobre o governante."
 harem_law: "Leis de Harém"
 harem_law_desc: "O harém é uma instituição importante no domicílio real, garantindo a produção de herdeiros para a sucessão."
 secluded_harem_policy: "Harém Isolado"
 secluded_harem_policy_desc: "O harém não deve ser exposto às massas fora da corte real. Dessa forma, o harém assume um papel muito mais isolado dentro da casa e é estritamente proibido de interferir nos assuntos do monarca."
 public_harem_policy: "Harém Público"
 public_harem_policy_desc: "Nosso harém não apenas fornece uma sucessão segura, como também é um símbolo do poder e da riqueza da família real. O público pode ver a beleza e os talentos dos membros do harém."
 powerful_harem_policy: "Harém Poderoso"
 powerful_harem_policy_desc: "O monarca não passa de um mero fantoche para os eunucos astutos e as concubinas. O verdadeiro poder do Estado está nas mãos do harém, e os assuntos do Estado são gerenciados pelas mulheres da corte real."
 dispersed_harem_policy: "Harém Disperso"
 dispersed_harem_policy_desc: "O harém está espalhado por vários locais e as concubinas geralmente são itinerantes como a corte do governante. Quando uma concubina dá à luz um filho, os dois são enviados a uma local provincial, onde ela supervisiona a educação e a futura governança dele."
 luxurious_harem_policy: "Harém Extravagante"
 luxurious_harem_policy_desc: "O harém foca, acima de tudo, na ostentação de riqueza e no prazer pessoal do governante. As concubinas devem ser circassianas ou de linhagens similares, e o ambiente deve ser o auge da luxúria."
 #Republic Laws
 republican_foundation_law: "Fundação da República"
 republican_foundation_law_desc: "A República é fundada na ideia de não existir um governante absoluto permanente, e em vez disso o poder é colocado nas mãos do povo. Mas ao mesmo tempo, ainda é um governo, portanto, suas decisões precisam ser obedecidas."
 republicanism_policy: "Republicanismo"
 republicanism_policy_desc: "Esta República se tornou a protetora dos ideais republicanos, do poder dos cidadãos e de todos os que trabalham juntos pelo bem coletivo."
 authoritarianism_policy: "Autoritarismo"
 authoritarianism_policy_desc: "Embora não seja uma Monarquia, esta república valoriza a lei e a ordem acima de todo o resto, e agirá vigorosamente para garantir que a autoridade do governo central seja respeitada por todo o país."
 political_dynasties_policy: "Dinastias Políticas"
 political_dynasties_policy_desc: "Neste país, diversas famílias dispostas a assumir as responsabilidades do Estado surgiram com o tempo. Tanto é que se esperava delas que arcassem com essa responsabilidade e que o Estado a oferecesse aos seus descendentes."
 meritocratic_rule_policy: "Governo Meritocrático"
 meritocratic_rule_policy_desc: "Nossa república não elege seus governantes com base em conexões ou influência dos oligarcas. Em vez disso, as massas do nosso país votam de acordo com as habilidades dos candidatos. Este sistema de meritocracia não diferencia gêneros e está presente em todos os aspectos da nossa sociedade."
 virtues_of_politeia_policy: "Virtudes de Politeia"
 virtues_of_politeia_policy_desc: "Os oligarcas não podem governar sem que as massas permitam, e as massas não conseguem decidir o que querem. Para manter a república funcionando, temos que proteger os valores das pessoas simples e daqueles que governam."
 religious_values_policy: "Valores Religiosos"
 religious_values_policy_desc: "A religião tem uma função tão importante na nossa república quanto o poder do voto. Os aspectos religiosos do nosso país nos ajudam a eleger a pessoa certa em momentos de dúvida, e o Clero garante um mandato com devoção."
 republican_election_law: "Eleição"
 republican_election_law_desc: "O pilar da República são as eleições, garantindo que ninguém se acomode demais em cargos de poder, e ao mesmo tempo dando ao povo a capacidade de escolher os governantes que melhor atendam aos seus interesses."
 consolidated_power: "Poder Consolidado"
 consolidated_power_desc: "Os mandatos atuais dos representantes são curtos demais para que grandes projetos sejam concluídos. Isso apenas alimenta o populismo e leva a políticas de curto prazo. Reformaremos nosso sistema eleitoral para que ele permita mandatos mais longos, de modo que nossos representantes eleitos tenham o poder que precisam para exercer seu cargo."
 frequent_elections: "Eleições Frequentes"
 frequent_elections_desc: "Mandatos longos deixam os governantes imprudentes, e a ideia de alguém governar por muito tempo contraria os ideais de uma república. Reformaremos nosso sistema eleitoral para garantir que nossos representantes eleitos tenham mais prudência."
 republican_power_law: "Poder Republicano"
 republican_power_law_desc: "Como qualquer governo, a República não apenas precisa tomar decisões, mas também aplicá-las. Para fazer isso, ela precisa de uma maneira de exercer seus poderes executivos até nas áreas mais distantes do país."
 broad_executive_power_policy: "Poder Executivo Amplo"
 broad_executive_power_policy_desc: "À medida que o país cresce, também cresce a necessidade de agir com agilidade e eficiência. O único jeito de garantir isso é ampliando os poderes do setor executivo, para que tenha as ferramentas que precisa."
 devolution_of_powers_policy: "Devolução de Poderes"
 devolution_of_powers_policy_desc: "Ninguém consegue governar sozinho um país tão grande e complexo como o nosso. Deixar esses poderes nas mãos de um governante também contraria os ideais republicanos dos nossos ancestrais. Descentralização e Devolução são a melhor maneira de continuarmos a atender dinamicamente às necessidades de um Estado em constante crescimento."
 absolute_presidential_power_policy: "Poder Absoluto da Presidência"
 absolute_presidential_power_policy_desc: "Embora tenhamos membros da nossa nação eleitos para representar o povo, não podemos esquecer de que é o Presidente eleito quem vai representar todas as pessoas. A função dos representantes eleitos na Revolução deve ser apenas o de aconselhar o Presidente que detém o poder absoluto sobre a República."
 new_men_policy: "Novos Homens"
 new_men_policy_desc: "Nossa República não consegue confiar em quem fica muito tempo no poder. Preferimos eleger novos homens que não tenham se envolvido com corrupção e negócios obscuros."
 principle_of_administration_law: "Princípios Administrativos"
 principle_of_administration_law_desc: "Para sermos um exemplo para todos os nossos cidadãos, a República precisa defender os princípios que ditam a direção de nossas políticas."
 political_principle: "Princípio Político"
 political_principle_desc: "Como uma República, os princípios orientadores do nosso Estado devem ser aqueles que promovem a eficiência do aparato político e dos ideais políticos."
 moral_principle: "Princípio Moral"
 moral_principle_desc: "Uma das principais funções do Estado é manter o bem e os valores morais. Visto que nossa República de muitas formas depende do comportamento virtuoso de seus cidadãos, a corrupção e o comportamento pecaminoso devem ser combatidos e expurgados de vez do país."
 protection_principle: "Princípio da Proteção"
 protection_principle_desc: "O maior princípio da nossa república é a proteção do nosso povo. Apesar de não ser um assunto popular no nosso governo, é importante manter um sistema militar para autodefesa e manutenção da estabilidade interna."
 military_principle: "Princípio Militar"
 military_principle_desc: "A República está cercada de inimigos que querem a destruição do nosso Estado. É nossa maior prioridade, nosso princípio, usar nosso poderio militar para expandir a república."
 enlightened_principle: "Princípio Iluminista"
 enlightened_principle_desc: "O Iluminismo é a próxima etapa intelectual e filosófica da nossa sociedade. Aceitar as ideias do Iluminismo é o nosso princípio para que possamos avançar para uma nova era."
 commercialist_principle: "Princípio Comercialista"
 commercialist_principle_desc: "Nossa República é baseada no princípio do comercialismo. A natureza humana é o fator mais forte por trás da necessidade de comércio, capital e negócios, pois nossos comerciantes buscam o lucro."
 council_of_captains: "Conselho de Capitães"
 council_of_captains_desc: "A república pirata deve ser governada pelo desejo de seus grandes capitães. É a aliança deles que sustenta a nossa sociedade, por isso suas decisões devem ter mais prioridade do que qualquer outra autoridade."
 republican_electorate_law: "Lei do Eleitorado Republicano"
 republican_electorate_law_desc: "A base da República são as suas eleições. Por causa disso, a coisa mais importante que pode determinar o curso da República é decidir quem pode votar nessas eleições."
 landholders: "Latifundiários"
 landholders_desc: "Os latifundiários estão no centro do poder em qualquer sociedade e nosso Estado não é exceção. Ampliaremos o poder de voto a todos que possuem terra e associaremos a quantidade de votos deles ao tamanho de suas propriedades."
 citizenry: "Cidadania"
 citizenry_desc: "Uma República depende de seus cidadãos para funcionar e, portanto, é justo que cada cidadão do nosso Estado possa votar em quem guiará o país. Conquistar o privilégio da cidadania também será um incentivo para que todos sob o nosso domínio se esforcem para ter uma boa conduta."
 dynastic_rule_policy: "Governo Dinástico"
 dynastic_rule_policy_desc: "As conexões são mais poderosas do que qualquer espada jamais poderia ser. Através da instalação de uma dinastia na liderança política do Estado, podemos construir relações diplomáticas com monarquias e ao mesmo tempo manter os princípios da república.\nO fato de o governante eleito parecer ser membro da mesma família é pura coincidência."
 board_of_admirals_policy: "Conselho do Almirantado"
 board_of_admirals_policy_desc: "O Conselho do Almirantado é a maior autoridade marítima do Estado. Liderado pelo Lorde Alto Almirante, o comitê garante o profissionalismo militar e comercial da nossa marinha."
 military_rulership_policy: "Governo Militar"
 military_rulership_policy_desc: "A república é um incômodo para muitos inimigos em potencial que buscam nos destruir. Pela segurança do país, concedemos aos generais as rédeas do nosso governo. Que sua experiência e seu amor pela pátria protejam a república."
 #Theocratic Laws
 theocratic_leadership: "Liderança Teocrática"
 theocratic_leadership_desc: "Uma Liderança Teocrática governa este país, subordinando as ações do governo aos princípios de sua religião."
 clerical_state: "Estado Clerical"
 clerical_state_desc: "Este Estado é governado pelo clero e usa a hierarquia de instituições religiosas para todos os fins governamentais."
 monastic_order: "Ordem Monástica"
 monastic_order_desc: "Este país é governado pelos membros de uma Ordem Monástica. A hierarquia e as regras da ordem substituem a necessidade da maioria das leis e da administração."
 the_papacy: "O Papado"
 the_papacy_desc: "Uma estrutura política em que a nação é governada por um líder espiritual, o Papa, a maior autoridade da Igreja Católica Romana."
 patriarchate_reform: "Patriarcado"
 patriarchate_reform_desc: "A autoridade do Patriarca é a única que pode liderar nosso país, pois ele é o representante máximo de Deus."
 caliphate_reform: "Califado"
 caliphate_reform_desc: "O Califado é governado pelo Califa, o sucessor espiritual legítimo do Profeta. Por ser a autoridade superior temporal e espiritual no Islã, todos os Mulçumanos devem obediência ao Califa."
 holy_mission_law: "Missão Sagrada"
 holy_mission_law_desc: "A diretriz para cada uma das nossas ações é a Missão Sagrada que recebemos do nosso governante divino. A visão que o poder superior previu para nós será concretizada."
 internal_mission_policy: "Missão Interna"
 internal_mission_policy_desc: "Devemos concentrar nossa energia em nossa missão religiosa em nosso país para proteger os fiéis, alimentar os pobres e cumprir nossos deveres religiosos."
 external_mission_policy: "Missão Externa"
 external_mission_policy_desc: "A propagação da nossa fé sagrada deve ser nossa principal missão, e não podemos descansar até que tenhamos derrotado todos os inimigos da nossa religião."
 balanced_mission_policy: "Missão Equilibrada"
 balanced_mission_policy_desc: "Os assuntos da nossa teocracia não podem se concentrar em apenas um aspecto. É do interesse do nosso Estado e da nossa fé investir igualmente nas nossas missões internas e externas."
 commercial_mission_policy: "Missão Comercial"
 commercial_mission_policy_desc: "Apesar da religião ser a força motriz das nossas ambições, é inegável que nosso Estado depende do Ducato. Felizmente, a religião e a monetização andam de mãos dadas."
 mission_of_protection_policy: "Missão de Proteção"
 mission_of_protection_policy_desc: "Nossa fé está em constante risco por causa dos pagãos e dos hereges. Os únicos com quem podemos contar são os seguidores da nossa religião: nossos irmãos e irmãs na fé. É nosso dever protegê-los contra as forças do mal."
 mission_to_civilize_policy: "Missão para Civilizar"
 mission_to_civilize_policy_desc: "Nossa missão é buscar povos primitivos ignorantes pelo mundo e ensiná-los como alinhar suas vidas para que também se juntem a nós em nossa divindade."
 mission_on_the_high_seas_policy: "Missão em Alto Mar"
 mission_on_the_high_seas_policy_desc: "Os mares estão repletos de pagãos e vilões saqueando os navios comerciais e de transporte dos honestos seguidores de nossa fé. Ficou claro que os peregrinos nunca estarão seguros para visitar os locais sagrados sob nossa proteção se não fizermos da nossa missão sagrada eliminar a ameaça pirata em alto mar!"
 nature_of_our_faith_law: "A natureza de nossa Fé"
 nature_of_our_faith_law_desc: "Religião é o pilar de toda a nossa sociedade. Naturalmente, ela tem uma posição única em que a natureza de nossa fé exerce uma função em todas as facetas da nossa cultura."
 faith_and_power_policy: "Fé e Poder"
 faith_and_power_policy_desc: "Combate e poder são as únicas maneiras de se aproximar do divino. O povo do nosso Estado demonstra sua devoção por meio de vitórias no campo de batalha."
 belief_and_unitiy_policy: "Crença e União"
 belief_and_unitiy_policy_desc: "Fé é o poder unificador que une o Estado e o povo. O governo existe meramente para garantir que essa união continue."
 church_and_state_policy: "Igreja e Estado"
 church_and_state_policy_desc: "A fé e o Estado são dois pilares que sustentam o mundo. Nossas leis são sagradas e não podem ser questionadas."
 god_and_man_policy: "Deus e Homem"
 god_and_man_policy_desc: "A única relação que importa é aquela entre os meros mortais e os espíritos sagrados imortais. Nosso Estado existe apenas para lembrar ao povo o jeito correto de se dedicar às preces."
 organize_our_faith_policy: "Organizar Nossa Fé"
 organize_our_faith_policy_desc: "Somos um Estado altamente organizado e orientado a uma fé que, em si, é altamente desorganizada. Ao tentar promulgar uma hierarquia oficial para nossa religião, podemos começar a converter mais seguidores ao verdadeiro caminho dos Deuses."
 divine_cause_law: "Causa Divina"
 divine_cause_law_desc: "Embora as monarquias e repúblicas estejam contentes por existirem, o Estado Sagrado exige um sentido mais espiritual e profundo. Uma Causa Divina nos guiará ao nosso destino."
 safeguard_holy_sites_policy: "Proteger Locais Sagrados"
 safeguard_holy_sites_policy_desc: "É nosso dever sacro cuidar dos locais sagrados de peregrinação sob nosso controle e proteger todos os peregrinos em nossas terras."
 combat_heresy_policy: "Combater Heresia"
 combat_heresy_policy_desc: "Na missão de propagar a fé verdadeira, nossa convicção nunca pode fraquejar, e devemos estar sempre prontos para eliminar a heresia onde quer que ela surja."
 expulsion_of_heathens_policy: "Expulsão de Pagãos"
 expulsion_of_heathens_policy_desc: "Conforme nosso Estado cresce, também cresce nossa exposição a ensinamentos equivocados. Não podemos tolerar pagãos nem hereges em nossas muralhas. Quem quiser viver em nossas cidades deverá se converter à fé verdadeira."
 pursuit_of_knowledge_policy: "Busca pelo Conhecimento"
 pursuit_of_knowledge_policy_desc: "Nossa causa não é a defesa da nossa religião nem a expansão agressiva da nossa fé. Em vez disso, focamos na natureza do ser, na relação entre os reinos dos mortais e do divino."
 #Religion Specific Laws
 iqta_law: "Icta"
 iqta_law_desc: "#italic $iqta_law$#! é a prática islâmica de tributar agricultura, coletando receita dos camponeses como parte do #italic Zakāh#!, o ato de fazer caridade, que os Estados islâmicos coletavam como renda básica."
 efficient_tax_farming: "Tributar Agricultura"
 efficient_tax_farming_desc: "A coleta eficiente de impostos baseados em propriedades é o pilar que sustenta nosso território. Independentemente dos protestos dos camponeses, essa receita é essencial para financiar diversos projetos, empreitadas e campanhas. Assim, o acúmulo de receita e a administração geral devem contar com titulares de $iqta_law$ metódicos."
 jagir_taxation: "Tributação Jagir"
 jagir_taxation_desc: "O sistema Jagir concede poderes de coleta de impostos e terra aos indicados do Estado, conhecidos como Jagirdars. Introduzido pelo Sultanato de Deli e continuado sob o Império Mogol, o sistema evoluiu com os mogóis mantendo a autoridade administrativa e militar, enquanto os Jagirdars coletavam impostos, pagando uma parcela ao tesouro."
 land_acquisition: "Aquisição de Terra"
 land_acquisition_desc: "Administrar as vastas terras sob nossa jurisdição não é algo simples. Vamos nos esforçar para unir os territórios sob a autoridade da coroa por meio da aquisição forçada de terras, apesar dos protestos dos camponeses."
 lenient_taxation: "Tributação Leniente"
 lenient_taxation_desc: "Nosso povo, independentemente de sua origem e fé, há muito sofre sob a tributação dos Muqtis locais. Vamos ajudá-los reduzindo o fardo tributário que carregam."
 society_of_jesus: "Sociedade de Jesus"
 society_of_jesus_desc: "A Sociedade de Jesus, comumente conhecida como os Jesuítas, é uma ordem religiosa fundada por Inácio de Loyola, Francisco Xavier, Pedro Fabro e outros quatro companheiros como parte da Contrarreforma discutida no Concílio de Trento."
 jesuits_allowed: "Jesuítas Permitidos"
 jesuits_allowed_desc: "Os Jesuítas são uma ordem religiosa católica de origem majoritariamente ibérica que se expandiu com a Contrarreforma. Por meio de missionários e conversão agressiva, sua importante influência e habilidade nos possibilitarão acelerar a conversão da nossa população de pagãos e hereges à custa de tolerância reduzida."
 jesuits_not_allowed: "Proibidos"
 jesuits_not_allowed_desc: "Apesar de podermos convocar ordens religiosas como os Jesuítas, para a conversão da nossa população de hereges, tentaremos tolerar todos os nossos súditos e tratá-los como semelhantes."
 fra_reformation_tolerance_edicts: "Éditos da Reforma"
 fra_reformation_tolerance_edicts_desc: "A Reforma está dominando a [ShowContinentNameWithNoTooltip('europe')] e a [GetCountry('FRA').GetName] está prestes a testemunhá-la. A política do Estado com relação a esses novos fanáticos será fundamental para tratá-los como amigos ou inimigos."
 protestant_tolerance: "Édito da Tolerância Protestante"
 protestant_tolerance_desc: "A população protestante ganhou privilégios especiais na [GetCountry('FRA').GetName], evitando, assim, a sua perseguição. A política da [GetCountry('FRA').GetGovernment.GetCourtTitle], no entanto, é vista como heresia pelo estamento [ShowEstateTypeName('clergy_estate')] da religião [ShowReligionAdjective('catholic')]."
 reformist_tolerance: "Édito da Tolerância Religiosa"
 reformist_tolerance_desc: "A população da [GetCountry('FRA').GetName] ganhou privilégios que declaram uma das novas fés da Reforma, evitando sua perseguição."
 edict_of_fontainebleau: "Édito de Fontainebleau"
 edict_of_fontainebleau_desc: "A corte considera o crescimento do protestantismo uma grave ameaça à estabilidade da [GetCountry('FRA').GetName], portanto, praticar essa fé herege é uma alta traição."
 expanded_edict_of_fontainebleau: "Édito de Fontainebleau Expandido"
 expanded_edict_of_fontainebleau_desc: "O crescimento contínuo do protestantismo e de outras fés da Reforma levaram o conselho a expandir o antigo $edict_of_fontainebleau$ para atingir todas as fés hereges."
 edict_of_chateaubriant: "Édito de Châteaubriant"
 edict_of_chateaubriant_desc: "O crescimento do protestantismo na [GetCountry('FRA').GetName] chegou a um ponto de ebulição, o que forçou a corte a tomar medidas extremas. Com o $edict_of_chateaubriant$, os seguidores das crenças hereges perdem o direito de ocupar cargos públicos e de conduzir transações comerciais pela [GetCountry('FRA').GetNameWithNoTooltip]."
 edict_of_nantes: "Édito de Nantes"
 edict_of_nantes_desc: "Um dos últimos éditos após o fim da agitação religiosa na [GetCountry('FRA').GetName], o $edict_of_nantes$ concede direitos notáveis às minorias religiosas da França, deixando-as em condições iguais às dos seguidores da fé [ShowReligionAdjective('catholic')]. Também termina a perseguição que inúmeros seguidores huguenotes sofreram por décadas."
 french_colonial_ambition_focus: "Aspirações Coloniais"
 french_colonial_ambition_focus_desc: "Após superar décadas tumultuosas, a [GetCountry('FRA').GetName] chegou a ponto de poder financiar uma exploração marítima. Certas políticas coloniais permitirão que a corte pratique ambições coloniais com bastante eficiência."
 french_mercantile_colonies: "Assentamentos do Novo Mundo"
 french_mercantile_colonies_desc: "Em outros momentos, já se tentou estabelecer colônias no Novo Mundo, mas inicialmente isso se provou desafiante. No entanto, com o apoio financeiro renovado do Estado, estabelecer assentamentos no Novo Mundo pode trazer grandes recompensas."
 french_far_east_ambitions: "Ambições no Extremo Oriente"
 french_far_east_ambitions_desc: "O Comércio de Especiarias Indianas, embora contestado por outras potências europeias, continua sendo um mercado valioso para estabelecer uma base de poder."
 french_east_india_company: "Companhia das Índias Orientais da [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 french_east_india_company_desc: "Depois de se estabelecer melhor na $india$ e no Extremo Oriente, a $french_east_india_company$ visa expandir a influência francesa que já existe na região. Entretanto, apenas o tempo dirá se a companhia se tornará lucrativa."
 fra_jansenism_legality: "Condição do Jansenismo"
 fra_jansenism_legality_desc: "A doutrina que segue os ensinamentos de Santo Agostinho, o Jansenismo, está cada vez mais ameaçada com a ascensão do Absolutismo na entidade política [GetCountry('FRA').GetName] juntamente à Bula Papal Unigenitus."
 jansenism_no_formal_law: "Sem Lei Formal"
 jansenism_no_formal_law_desc: "A legalidade do Jansenismo atualmente está no limbo, com o decreto Unigenitus não implementado. Seguidores do Jansenismo são tratados da mesma forma que outras seitas religiosas."
 unigenitus_codified: "Decreto Unigenitus"
 unigenitus_codified_desc: "O Decreto Unigenitus foi codificado em lei, adotando a Bula Papal Unigenitus e proibindo qualquer forma de prática do Jansenismo. Seguidores conhecidos do Jansenismo são forçados a pagar o imposto Cinquantieme."
 patriarchate_law: "Função do Patriarcado"
 patriarchate_law_desc: "O Patriarcado é um dos principais pilares da nossa fé e uma instituição com considerável influência no Estado."
 separated_patriarchate_policy: "Patriarcado Separado"
 separated_patriarchate_policy_desc: "O Estado e o Patriarcado são duas entidades completamente separadas que não se envolvem nos assuntos uma da outra."
 state_patriarchate_policy: "Patriarcado do Estado"
 state_patriarchate_policy_desc: "O Patriarcado assume uma posição influente no Estado e possui autoridade sobre as questões religiosas do país."
 combined_patriarchate_policy: "Patriarcado Combinado"
 combined_patriarchate_policy_desc: "O líder do Estado também é o líder do Patriarcado. Assuntos religiosos são gerenciados como se fossem questões governamentais comuns."
 most_holy_synod_policy: "O Sínodo Mais Sagrado"
 most_holy_synod_policy_desc: "Embora a igreja tenha exercido uma função importante na história do Estado, está cada vez mais aparente que sua posição no país precisa ser repensada. Ao estabelecer o Sínodo Mais Sagrado, o governante controla a influência do Patriarcado."
 inquisition_law: "Lei da Inquisição"
 inquisition_law_desc: "A Inquisição foi criada no século XII como meio de combater a heresia do catarismo, mas seu alcance cresceu consideravelmente no final da Idade Média como a principal ferramenta da Igreja Católica para enfrentar a propagação de doutrinas dissidentes."
 papal_control: "Controle Papal"
 papal_control_desc: "A marca da Santa Sé traz uma influência sem precedentes no mundo católico. Ao empregar Suas gravitas em nossas questões religiosas, certamente aceleraremos a conversão dos infiéis enquanto mantemos a ordem social a distância."
 local_courts: "Cortes Locais"
 local_courts_desc: "Por tempo demais os pagãos e hereges em nosso reino desfrutaram dos resultados dos trabalhos da fé verdadeira. Está na hora de empregarmos cortes locais para julgar e punir quem nega a nossa fé, independentemente do custo social."
 state_inquisitors: "Inquisidores do Estado"
 state_inquisitors_desc: "A Inquisição não é uma questão do Papa e nem das autoridades locais, e sim uma preocupação governamental. Inquisidores escolhidos pelo Estado têm autoridade para espiar todos aqueles que agem contra os interesses da nação e condená-los por traição."
 venetian_papal_relation_law: "O Santo Ofício"
 venetian_papal_relation_law_desc: "O Santo Ofício tem solicitado maior jurisdição sobre a vida religiosa na Sereníssima República. Cabe a nós decidirmos atender a este pedido ou defender a liberdade religiosa dos súditos venezianos."
 venetian_first: "Venezianos Primeiro, Cristãos Depois"
 venetian_first_desc: "Em Veneza, ser leal à República é mais importante do que o tipo de cristão que você é."
 christian_first: "Cristãos Primeiro!"
 christian_first_desc: "Ser um católico correto é a única coisa que importa para um cidadão de Veneza."
 sumptuary_law: "Lei Suntuária"
 sumptuary_law_desc: "A estrutura de vestimentas das sociedades do povo [ShowReligionAdjective('nahuatl')], desde o tipo de fibra e ornamentos das roupas, marca pessoas de diversas posições sociais. As vestimentas também marcam eventos importantes nas vidas das pessoas, como casamento, nascimento e morte. As roupas de uso cotidiano dos cidadãos comuns são principalmente trajes e blusas feitos de algodão, enquanto as roupas das elites são decoradas com cores diferentes e penas valiosas. Em contraste, os guerreiros só podem vestir mantos simples.\n\nPara nutrir a cultura guerreira do nosso povo, a Cihuacóatl agora está trabalhando em um conjunto de Leis Suntuárias que ordenam como nossos súditos se vestem, o que podem comprar nos mercados e quais ornamentos podem usar dependendo das posições que podem ocupar no governo."
 sump_law_warrior_culture: "Cultura Guerreira"
 sump_law_warrior_culture_desc: "Espera-se que todos os homens da nossa sociedade empunhem armas em tempos de guerra, e o sucesso do nosso estado sempre dependeu dos nossos valentes guerreiros. Para incentivar ainda mais a cultura guerreira do nosso povo, a Cihuacóatl agora está trabalhando em um conjunto de leis que restringem tudo, desde como nossos súditos se vestem, o que podem comprar nos mercados e quais ornamentos podem usar ou quais gabinetes podem assumir no governo.\nEmbora essas leis protejam os direitos da nossa nobreza, elas são, acima de tudo, um jeito de recompensar nossos virtuosos guerreiros. Para os cidadãos comuns, sua habilidade em batalha será o que determina como se vestem e o que podem possuir. Mesmo entre os nobres, os cargos no governo só serão abertos àqueles que lutarem sem medo."
 sump_law_tradition: "Tradição"
 sump_law_tradition_desc: "A tradição do passado é nossa diretriz!"
 eng_order_of_the_garter_law: "Ordem da Jarreteira"
 eng_order_of_the_garter_law_desc: "A Ordem da Jarreteira, uma instituição ilustre e prestigiosa, é um símbolo dos maiores ideais do reino, transcendendo o tempo e unindo gente de diversos tipos e talentos.\n\nCompreendendo os dignatários estrangeiros favoritos da monarquia, membros devotos do clero, artesãos talentosos ou virtuosos guerreiros em necessidade, esta venerável ordem representa o auge da nobreza e da virtude."
 eng_order_of_the_garter_nobility_policy: "Cavaleiros-Companheiros"
 eng_order_of_the_garter_nobility_policy_desc: "Como os mais nobres e valentes do reino, os Cavaleiros-Companheiros são a personificação da coragem, lealdade e companheirismo. Ao elevar os barões mais leais, a coroa garante que essa prestigiosa ordem continue sendo um bastião da honra, com cada membro servindo virtuosamente tanto à monarquia quanto à nação."
 eng_order_of_the_garter_foreign_policy: "Cavaleiros Estrangeiros"
 eng_order_of_the_garter_foreign_policy_desc: "Por meio da inclusão de importantes governantes, diplomatas e cavaleiros de outras nações, os Cavaleiros Estrangeiros trazem uma variedade de perspectivas e estendem o alcance da coroa além das fronteiras."
 eng_order_of_the_garter_clergy_policy: "Santa Irmandade"
 eng_order_of_the_garter_clergy_policy_desc: "Com orientação divina e fé inabalável, a Santa Irmandade da Ordem da Jarreteira compreende bispos estimados e outros clérigos de prestígio. Ao elevar esses servos devotos da Igreja, a coroa fortalece a fundação espiritual do reino."
 eng_order_of_the_garter_arts_policy: "Patrono de Artes"
 eng_order_of_the_garter_arts_policy_desc: "Reconhecendo o poder da cultura e das artes para inspirar e elevar o espírito humano, a coroa usa a Ordem da Jarreteira como meio de nutrir a criatividade e promover os talentos dos cidadãos mais talentosos do reino."
 eng_order_of_the_garter_peasants_policy: "Cavaleiros da Caridade"
 eng_order_of_the_garter_peasants_policy_desc: "Em um ato de compaixão e benevolência, a Ordem estende sua caridade a soldados que voltam para casa empobrecidos e a cavaleiros deserdados e sem terras devido à guerra."
 censorship: "Censura"
 censorship_desc: "A capacidade de controlar quais obras literárias podem ser distribuídas e se opiniões em conflito com o dogma estabelecido são permitidas é essencial para a coesão religiosa, e geralmente é favorecida pelo [ShowEstateTypeName('clergy_estate')]. Entretanto, ela é rejeitada por pensadores livres e artesãos, e pode ter um efeito profundo na disponibilidade de [artists|e], além de consequências para qualquer [work_of_art|e] considerada heresia."
 no_censorship: "Sem Censura"
 no_censorship_desc: "Pensamento livre é comum e incentivado. [artists|e] são mais propensos a se mudarem e ficarem em um [country|e] onde possam se expressar livremente, com a exceção de pensadores fanáticos que se opõem a tais liberdades."
 limited_censorship: "Censura Limitada"
 limited_censorship_desc: "O [ShowEstateTypeName('clergy_estate')] tem certa tolerância com hereges e pensamentos controversos, mas sua paciência não deve ser testada. [artists|e] podem sair ou evitar se mudar para um [country|e] dependendo de como seu trabalho e seus colegas são tratados."
 strict_censorship: "Censura Estrita"
 strict_censorship_desc: "Há pouca tolerância para pensamentos hereges. O [ShowEstateTypeName('clergy_estate')] supervisiona tudo, e não hesitará em punir quem não seguir as normas. [artists|e] são menos propensos a viver ou ficar em um [country|e], a menos que sejam seguidores da doutrina religiosa atual."
 de_heretico_comburendo: "#italic De Heretico Comburendo#!"
 de_heretico_comburendo_desc: "Heresia não é tolerada em nenhum aspecto da sociedade, e é punível com morte na fogueira. Pregações, livros e opiniões de natureza herege serão expurgados. [artists|e] são propensos a evitar viver ou ficar em nosso país, e as minorias religiosas terão suas propriedades confiscadas e estarão sujeitas a repressão."
 doktrinalnaya_ohrana: "Incursões de Oprichniks Permitidas"
 doktrinalnaya_ohrana_desc: "A Igreja não é imune às purificações da [ShowGovernmentReformName('oprichnina')], e os membros do clero, particularmente aqueles vistos como uma ameaça, são alvos. Monastérios são regularmente saqueados, e monges são submetidos à violência. A Censura Estrita estende-se a obras teológicas, textos religiosos e manuscritos históricos, e as pessoas que aderem a formas diferentes de cristianismo são vistas com suspeita."
 mandate_of_ofen: "Mandato de Ofen"
 mandate_of_ofen_desc: "O Mandato de Ofen guiará nossa abordagem à propagação de heresia no nosso país. Ele não apenas ditará o que condenamos como atos hereges, mas também mandará que todas as paróquias o leiam em voz alta duas vezes ao ano para reforçar seus artigos em nossa população."
 slave_conversion: "Conversão de Escravos"
 slave_conversion_desc: "Nossos escravos podem vir de diferentes terras, trazendo consigo muitas crenças e fés diferentes. Precisamos regulamentá-las com atenção, senão arriscaremos corromper nossa própria população expondo-a a práticas e rituais perversos."
 allow_slave_religion: "Permitir Religiões de Escravos"
 allow_slave_religion_desc: "Os escravos já foram forçados a abandonar seus lares e colocados em uma vida de servidão para novos mestres estrangeiros. Deixem que ao menos mantenham suas crenças e rituais. Afinal, não importa a fé deles, só importa que obedeçam."
 force_slave_conversion: "Foçar Conversão de Escravos"
 force_slave_conversion_desc: "Como podemos esperar que os escravos obedeçam e sejam leais se não estiverem dispostos a adotar nossas próprias crenças? Apenas se os forçarmos a abandonar seus rituais e aceitar sinceramente a fé verdadeira garantiremos sua obediência."
 heir_religion_law: "Religião do Herdeiro"
 heir_religion_law_desc: "A capacidade de decidir a religião do [heir|e] tem grande importância em questões de sucessão e governança. Ela permite que governantes e governos mantenham estabilidade religiosa, garantindo que as crenças e práticas do governante estejam alinhadas com as da maioria dos súditos. Por fim, o poder de determinar a religião do herdeiro representa um elemento importante no delicado equilíbrio entre liberdade religiosa, governança e harmonia social."
 heir_special_succession: "Sucessão Especial"
 heir_special_succession_desc: "A religião do [heir|e] não é determinada pelas leis, mas pela própria [heir_selection|e]."
 heir_same_religion: "Mesma Religião"
 heir_same_religion_desc: "Selecionar o [heir|e] da mesma religião que a prevalente garante que as crenças e práticas da população e da classe governante estejam alinhadas. Embora essa política possa contribuir para a coesão religiosa, ela também pode limitar oportunidades para que aqueles de fé diferente assumam posições de liderança."
 heir_same_religion_group: "Mesmo Grupo Religioso"
 heir_same_religion_group_desc: "Selecionar o [heir|e] do mesmo grupo religioso costuma ser desejável para manter algum nível de continuidade religiosa e cultural e prevenir potenciais conflitos religiosos. Essa política pode ajudar a proteger a estabilidade do reino, minimizando divisões religiosas na liderança, ao custo de indivíduos de fés consideradas \"pagãs\" assumirem funções de liderança."
 heir_any_religion: "Qualquer Religião"
 heir_any_religion_desc: "Fé é pessoal e não reflete nem compromete a capacidade de liderança de um indivíduo. O [heir|e] pode louvar qualquer religião e assumir funções de liderança. Essa política traz um maior risco de conflitos religiosos na liderança, enquanto promove liberdade religiosa e aceitação geral."
 precious_metal_distribution_law: "Distribuição de Metais Preciosos"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U] e [ShowGoodsName('silver')] são os materiais necessários para cunhar moedas. Visto que nosso Estado está na posição altamente invejada de coletar esses metais preciosos por conta própria, é nosso direito decidir quem tem acesso a eles."
 gold_export_ban: "Exportação Banida"
 gold_export_ban_desc: "Aplicaremos uma estrita proibição de exportação das nossas preciosas reservas de [ShowGoodsName('goods_gold')] e [ShowGoodsName('silver')] para terras estrangeiras. Isso preserva nossas riquezas para uso doméstico, blindando nossos tesouros contra os interesses de outras nações. Embora essa medida possa proteger nossas fortunas, ela vem ao custo de oportunidades comerciais internacionais. Uma decisão solene para quem prioriza a santidade dos nossos cofres em vez do comércio global."
 regulated_gold_export: "Exportação Regulamentada"
 regulated_gold_export_desc: "O comércio dos nossos preciosos recursos de [ShowGoodsName('goods_gold')] e [ShowGoodsName('silver')] é gerenciado com muita atenção. Essa abordagem equilibrada limita a quantidade desses metais preciosos que pode ser comercializada, garantindo que nossa riqueza continue dentro de nossas fronteiras. Fazendo isso, assumimos um meio-termo entre reforçar nossa economia e proteger nossas riquezas nacionais. Uma escolha prudente para governantes que buscam estabilidade financeira e influência regional."
 unlimited_gold_export: "Exportação Ilimitada"
 unlimited_gold_export_desc: "Abriremos as portas para o comércio irrestrito das nossas reservas de [ShowGoodsName('goods_gold')] e [ShowGoodsName('silver')] com nações estrangeiras. Com essa escolha ousada, aceitamos o potencial para um acúmulo de riquezas incomparável por meio do comércio internacional. Entretanto, essa política expõe nossos tesouros ao risco de serem dispersados pelo mundo, deixando-os vulneráveis à ganância de potências rivais. Uma opção ousada para governantes que buscam dominar o mercado global e colher recompensas ilimitadas."
 #Estates specific
 nobles_rights_laws: "Direitos dos Nobres"
 nobles_rights_laws_desc: "A posição do estamento [ShowEstateTypeName('nobles_estate')] não apenas é apoiada por seus privilégios, mas também pelas leis do governo."
 strengthen_nobles_rights_policy: "Fortalecer Direitos dos Nobres"
 strengthen_nobles_rights_policy_desc: "A classe do estamento [ShowEstateTypeName('nobles_estate')] serviu bem ao nosso Estado por gerações, e conforme ela cresce, nada mais justo do que continuarmos a conferir grandes privilégios às famílias que se dedicaram à nossa causa."
 curtail_nobles_policy: "Restringir os Nobres"
 curtail_nobles_policy_desc: "Conforme o Estado cresce, fica cada vez mais evidente que as antigas famílias nobres têm influência e poder demais. A preocupação invejosa deles com seus velhos privilégios atrapalha muito o crescimento do nosso governo."
 rural_nobles_authority_policy: "Autoridade de Nobres Rurais"
 rural_nobles_authority_policy_desc: "A classe aristocrática não é inimiga do governo, e sim uma extensão do poder central. Prometer a eles o direito de governar as áreas rurais enquanto os separa de assuntos referentes ao país todo garante uma separação distinta de funções no governo."
 nobles_electorate_policy: "Eleitorado de Nobres"
 nobles_electorate_policy_desc: "A lealdade da [ShowEstateTypeName('nobles_estate')] à família governante é difícil de conquistar e mais ainda de manter. Estabelecer um sistema eletivo garante a aliança deles e tem o benefício adicional de garantir uma sucessão segura."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "$por_lei_mental$ define os territórios reais como inalienáveis. Dessa forma, concessões feitas pelo monarca não podem ser subdivididas, e apenas o filho mais velho pode herdar os territórios concedidos aos membros do estamento [ShowEstateTypeName('nobles_estate')]."
 burghers_rights_laws: "Direitos dos Burgueses"
 burghers_rights_laws_desc: "A posição dos [ShowEstateTypeName('burghers_estate')] não apenas é apoiada por seus privilégios, mas também pelas leis do governo."
 strengthen_burghers_rights_policy: "Fortalecer Direitos dos Burgueses"
 strengthen_burghers_rights_policy_desc: "A classe dos [ShowEstateTypeName('burghers_estate')] é uma entidade poderosa no nosso Estado, com grande influência sobre a nossa economia. Fortalecer e reassegurar seus direitos os fará leais ao Estado."
 curtail_burghers_policy: "Restringir os Burgueses"
 curtail_burghers_policy_desc: "O poder das famílias de comerciantes está crescendo rapidamente. Onde os cargos eram reservados para pessoas de sangue nobre, a riqueza dos burgueses consegue obter uma condição semelhante. Eles precisam ser lembrados da verdadeira função deles na nossa sociedade."
 strong_guilds_policy: "Guildas Fortes"
 strong_guilds_policy_desc: "A vida urbana é dominada pela influência das guildas: grupos de [ShowEstateTypeName('burghers_estate')] que se uniram para proteger uns aos outros e a economia das cidades contra a influência externa. Fortalecer o poder dessas guildas conquistará a lealdade deles ao Estado e preservará a vida estável nas metrópoles."
 colonial_burghers_authority_policy: "Conceder Autoridade Colonial"
 colonial_burghers_authority_policy_desc: "O Novo Mundo é uma oportunidade inimaginável para muitos que buscam fortuna. Ao conceder autoridade sobre os assuntos econômicos do nosso império colonial, podemos separar os burgueses das questões dos nossos centros urbanos."
 clergy_rights_laws: "Direitos do Clero"
 clergy_rights_laws_desc: "A posição do [ShowEstateTypeName('clergy_estate')] é apoiada por leis que solidificam sua função no país."
 strengthen_clergy_rights_policy: "Fortalecer Direitos do Clero"
 strengthen_clergy_rights_policy_desc: "A importância do [ShowEstateTypeName('clergy_estate')] para as massas é inegável. Afinal, é o sacerdote local que serve ao cidadão comum como guia para a paz interior. Garantir os direitos deles conquistará sua lealdade e, consequentemente, a do cidadão comum."
 curtail_clergy_policy: "Restringir o Clero"
 curtail_clergy_policy_desc: "Frequentemente, a classe clerical se vê como árbitros da adequação religiosa das atividades do Estado. Interferem em questões fora do mundo espiritual, e dessa forma sua influência deve ser consideravelmente reduzida."
 separate_clergy_from_state_policy: "Secularização do Estado"
 separate_clergy_from_state_policy_desc: "Embora a religião em si não seja uma desvantagem nossa, os direitos e a influência que ela concede ao [ShowEstateTypeName('clergy_estate')] são de grande preocupação para o Estado e seu povo. Nenhuma instituição religiosa deve interferir nas questões mundanas. Para isso, é necessária uma separação entre [ShowEstateTypeName('clergy_estate')] e governo."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "Um membro sênior dos \"ulemá\" terá autoridade suprema para indicar muftis e interpretar a $sharia$, além de confirmar os novos governantes do reino, mas não haverá dúvidas de que uma vez nomeado, o governante ainda terá maior autoridade. Isso pode ser visto como uma política de compromisso que garante o poder do Estado, e ao mesmo tempo consagra o papel da fé sancionada nos assuntos do Estado."
 crown_rights_laws: "Direitos da Coroa"
 crown_rights_laws_desc: "A posição da [ShowEstateTypeName('crown_estate')] não apenas é apoiada por seus privilégios, mas também pelas leis do governo."
 absolute_rule_policy: "Governo Absoluto"
 absolute_rule_policy_desc: "O melhor para o estado é a realização dos planos e da vontade de seu governante. Um regente verdadeiro e esclarecido pode então utilizar toda a sua capacidade para realizar as muitas mudanças necessárias para garantir a prosperidade."
 equal_power_relation_policy: "Relação de Poder Igual"
 equal_power_relation_policy_desc: "O equilíbrio do poder entre os [estates|e] e a [ShowEstateTypeName('crown_estate')] no nosso Estado é uma questão delicada. Nossa melhor opção é manter esse equilíbrio intacto, não promovendo os direitos do governante e nem restringindo os seus poderes."
 figurehead_position_policy: "Cargo de Liderança"
 figurehead_position_policy_desc: "O cargo do governante é de representante do Estado. Todas as ações dentro e fora do Estado passam pelos diversos mecanismos governamentais."
 peasants_rights_laws: "Direitos dos Plebeus"
 peasants_rights_laws_desc: "A posição dos [ShowEstateTypeName('peasants_estate')] não apenas é apoiada por seus privilégios, mas também pelas leis do governo."
 strengthen_peasants_rights_policy: "Fortalecer Direitos dos Plebeus"
 strengthen_peasants_rights_policy_desc: "Enquanto outras classes têm poder na riqueza e na posse de terras, a força dos [ShowEstateTypeName('peasants_estate')] vem da quantidade. Seus números são inquestionáveis, e quando organizadas, as massas são uma ameaça à estabilidade do Estado. Garantir e fortalecer os direitos da classe trabalhadora reduzirá a chance de se revoltarem contra o regime."
 curtail_peasants_policy: "Restringir os Plebeus"
 curtail_peasants_policy_desc: "As massas de camponeses, servos e outros membros da classe inferior são uma constante ameaça à sociedade. Sem um governo forte, o Estado cairá em anarquia. Não podemos dar direitos e privilégios a eles, pois isso pode levá-los a pensamentos rebeldes."
 intelligence_agency: "Agência de Inteligência"
 intelligence_agency_desc: "A agência de inteligência é uma organização do Estado que conduz atividades de inteligência, como espionagem, criptografia e segurança contra ameaças internas."
 home_security_policy: "Segurança Doméstica"
 home_security_policy_desc: "Nossos inimigos em potencial são muitos, enquanto os amigos são difíceis de encontrar. É fundamental para a segurança do Estado e do governo que nossos espiões combatam qualquer ameaça secreta estrangeira dentro de nossas fronteiras."
 secret_police_policy: "Polícia Secreta"
 secret_police_policy_desc: "Muitos soberanos presumem que sua maior ameaça é um poder externo. Entretanto, nossa própria população pode ser a ruína do governo. Uma polícia secreta forte, que conduza espionagem contra membros poderosos da nossa sociedade, é necessária para manter a autoridade no poder."
 jinyiwei_policy: "Jinyi Wei"
 jinyiwei_policy_desc: "A Jinyi Wei (\"#italic Guarda Brocado-Folheado#!\") é a guarda de vossa majestade, e tem total permissão para ignorar procedimentos judiciais na retaliação dos inimigos do Estado. Nem mesmo os parentes do nosso governante estão protegidos contra seu alcance."
 oprichnik_policy: "Oprichnik"
 oprichnik_policy_desc: "Os Oprichniks (\"#italic Homens separados#!\") são uma força policial secreta criada, para perseguir qualquer grupo perigoso no Estado. Apesar da lealdade ao governante, seus deveres os deixaram infames como uma organização de terror para os civis."
 spy_office_policy: "Gabinete de Espionagem"
 spy_office_policy_desc: "A informação é uma arma por si só. Para sempre estarmos um passo à frente dos nossos inimigos, é muito importante estabelecer uma rede de espiões e informantes a nosso serviço."
 cabinet_noir_policy: "Cabinet Noir"
 cabinet_noir_policy_desc: "O Cabinet Noir (Sala Escura) é responsável por coletar informações, conduzir espionagem em terras estrangeiras e proteger o governante de ameaças internas e externas."
 secretnoye_byuro_policy: "Secretnoye Byuro"
 secretnoye_byuro_policy_desc: "A $secretnoye_byuro_policy$ busca punir aqueles condenados por crimes políticos, especialmente os [ShowPopTypeName('nobles')], apesar de ocasionalmente assumir casos que não são de natureza política. As punições aplicadas aos condenados costumam ser muito dolorosas e terríveis para dissuadir as críticas contra o regime governante."
 secretnoye_byuro_policy_tt: "Escolheu estabelecer o gabinete durante o [event|e] #Y $flavor_rus.66.title$#!"
 #Estates specific
 recruitment_law: "Lei de Recrutamento"
 recruitment_law_desc: "Batalhas não podem ser vencidas sem soldados no campo. O recrutamento de homens capazes de lutar é um ato necessário. Conforme o tempo passa, as formas de obter soldados mudarão e nossas forças se adaptarão a isso."
 expanded_levies_policy: "Conscrição Expandida"
 expanded_levies_policy_desc: "Apesar de incomodar nossa população, as conscrições do nosso Estado não bastam para enfrentar as batalhas em andamento. Expandir o tamanho de nossos grupos de conscritos e os homens na batalha nos trará vitória."
 noble_levies_policy: "Um Exército Nobre"
 noble_levies_policy_desc: "A nossa população é preciosa e os [ShowPopTypeName('nobles')] do nosso país estão prontos para renunciar suas vidas para proteger as nossas terras. Embora seu sangue seja mais precioso, também proporciona maiores habilidades no campo de batalha."
 burghers_levies_policy: "Serviço Naval Regulamentado"
 burghers_levies_policy_desc: "Todas as embarcações do nosso país deverão contribuir em tempos difíceis, e o Estado deve ter uma visão geral detalhada sobre os navios dos nossos comerciantes."
 calpulli_policy: "Calpulli"
 calpulli_policy_desc: "Os Calpulli são unidades de alojamento, parecidas com vizinhanças, onde plebeus vivem juntos em um sistema baseado em parentesco. Esse sistema não apenas possibilita áreas estáveis nas nossas nações, mas também nos ajuda a termos uma fonte confiável de contingente para nosso constante estado de guerra."
 mercenary_army_policy: "Exército de Mercenários"
 mercenary_army_policy_desc: "Apesar de podermos convocar os conscritos quando precisarmos, é melhor deixar os mercenários liderarem o ataque. Na melhor das hipóteses, a experiência deles nos trará a vitória e, na pior seus corpos protegerão nossos conscritos na batalha."
 condottieri_contracts_policy: "Contratos de Condottieri"
 condottieri_contracts_policy_desc: "Exércitos permanentes são a exceção, não a norma. Por isso, nosso Estado precisa contar com mercenários como sua força de combate. Graças à expansão dos contratos de Condottieri, podemos garantir a lealdade de soldados profissionais ao Estado."
 military_slavery_policy: "Escravos Militares"
 military_slavery_policy_desc: "Guerras são custosas não apenas em recursos, mas também em vidas humanas. Vidas do nosso próprio povo. O uso de escravos como soldados resolve esse problema. Através de compensações e privilégios, esses soldados escravos juram lealdade ao seu mestre."
 devshirme_system_policy: "Sistema Devşirme"
 devshirme_system_policy_desc: "A dinastia Otomana adquire escravos para sua residência através da prática do devşirme. Crianças não muçulmanas cuidadosamente escolhidas, normalmente cristãs entre 12 e 14 anos, são enviadas para viver com famílias turcas para aprenderem turco e as regras do islã antes de serem levadas à capital. A maioria entra para os Janízaros, um exército permanente de infantaria treinado sob estrita disciplina, enquanto aqueles que demonstraram liderança e capacidade intelectual são contratados diretamente para a residência real como pajens."
 black_army_policy: "Exército Negro"
 black_army_policy_desc: "Independentemente das objeções aristocráticas, o Exército Negro é inegavelmente uma força militar eficaz. Devemos institucionalizar a companhia deles e garantir que sempre haja uma reserva de soldados veteranos esperando para se juntar às fileiras."
 early_standing_army_policy: "Exército Permanente Inicial"
 early_standing_army_policy_why: "Apenas no [ShowAgeName('age_5_absolutism')] ou nas [ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "Apesar dos exércitos permanentes não serem um conceito novo, a necessidade de tal força não existiu por muitos séculos, pois conscritos e mercenários travavam as guerras de seus mestres. No entanto, os tempos mudaram, e a dimensão das guerras está muito além do que soldados não profissionais conseguem suportar. Está na hora de estabelecermos um exército permanente."
 new_model_army_policy: "Novo Modelo de Exército"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Sistema de Distribuição"
 allotment_system_policy_desc: "O Sistema de Distribuição (\"#italic Indelningsverket#!\") é um sistema de conscrição do exército que possibilita a rápida mobilização do país. Um em cada dez homens entre 15 e 44 anos será conscrito como parte permanente da infantaria nacional, enquanto a Nobreza, isenta de impostos, deve fornecer a cavalaria."
 canton_system_policy: "Sistema de Cantão"
 canton_system_policy_desc: "O Sistema de Cantão dividirá o país em cantões responsáveis pelo recrutamento militar, vinculando a população local ao governo real. Esse sistema dependerá do recrutamento voluntário, e não coercivo. Entretanto, cada cantão deve fornecer uma quantidade mínima de soldados."
 elite_training_policy: "Treinamento de Elite"
 elite_training_policy_desc: "Apesar dos exércitos atuais estarem cada vez maiores, a qualidade e o moral desses soldados não são dos melhores. Nossos homens, por outro lado, podem ser poucos, mas possuem a disciplina que mudará os rumos da batalha."
 levee_en_masse_policy: "Política de $mass_army$"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Assentamentos Militares"
 military_settlements_policy_desc: "Soldados dividem seu tempo entre a vida familiar em fazendas rurais controladas pelos militares, e o serviço no exército. Suas famílias são preparadas para o futuro serviço militar para garantir um fornecimento contínuo de novos recrutas, e ao mesmo tempo trabalhar na terra."
 benefits_for_privateers: "Benefícios para Corsários"
 benefits_for_privateers_desc: "A vida de um pirata é bastante interessante para os corsários. A promessa de tesouro, fama e mais rum na barriga certamente vende essa vida cheia de aventuras e perigos."
 mch_green_standard_army: "Exército do Estandarte Verde"
 mch_green_standard_army_desc: "$mch_green_standard_army$ é um exército auxiliar composto por cidadãos do povo [ShowCultureGroupName('chinese_group')] Han que serve para reforçar nossas forças e policiar nossas conquistas na [ShowSubContinentName('east_asia')]."
 battle_leadership_law: "Lei da Liderança em Batalha"
 battle_leadership_law_desc: "Um exército só é tão bom quanto sua liderança. Um general incompetente será a ruína de seu país, enquanto um líder militar de grande proeza será conhecido e temido em qualquer campo de batalha."
 noble_command_policy: "Comando Nobre"
 noble_command_policy_desc: "A liderança não é uma posição fácil. Ela precisa de carisma, coragem e conhecimento de combate. Felizmente para nós, os membros da [ShowEstateTypeName('nobles_estate')] são especialistas nas artes da guerra e liderarão nossas forças."
 loyal_pirate_crews: "Tripulações de Corsários Leais"
 loyal_pirate_crews_desc: "As tripulações que empregamos para executar as nossas atividades ilícitas estão familiarizadas com o nosso critério e conduta. Por essa razão, nossos capitães têm menos dificuldades em atrair tripulações para suas expedições."
 mansabdari_system_policy: "Sistema de Mansabdari"
 mansabdari_system_policy_desc: "A Mansabdar é a unidade militar da nossa administração. Os nobres recebem direitos à terra em troca de seus serviços militares e administrativos. Diferente de outras nobrezas, os mansabs ficavam sob o controle direto do governante."
 meritocratic_leadership_policy: "Liderança Meritocrática"
 meritocratic_leadership_policy_desc: "Qualquer homem que provar seu valor, não apenas como soldado, mas também como líder, deve ter o direito de levar nossos exércitos à glória. Nem o sangue nobre nem o real afetam essa posição."
 noble_cadets_policy: "Cadetes Nobres"
 noble_cadets_policy_desc: "Apesar da resistência da [ShowEstateTypeName('nobles_estate')], queremos tornar o exército a carreira preferida dos segundos filhos da aristocracia. Começamos a treiná-los ainda jovens, o que significa que não apenas os vinculamos a nós, mas também criamos uma corporação de oficiais nobres treinados para o futuro."
 ruler_general_policy: "Governante General"
 ruler_general_policy_desc: "O governante do estado deve ser o líder militar. Somente assim nossos soldados atacarão os inimigos com a bravura que exigimos deles."
 army_doctrine_law: "Doutrina do Exército"
 army_doctrine_law_desc: "As Doutrinas do Exército representam conjuntos de habilidades nas quais nosso [army|e] pode se especializar. Quanto mais tempo trabalharmos nessas doutrinas, mais enraizadas elas se tornarão em nossas forças militares e melhor será o nosso desempenho. Com o tempo, isso pode levar a poderosos bônus às nossas gloriosas forças."
 superior_firepower_policy: "Poder de Fogo Superior"
 superior_firepower_policy_desc: "Há quem prefira prolongar os combates e transformá-los em batalhas de atrito. Essa tática, porém, arrisca a vida dos nossos homens. Em vez disso, devemos focar em poder de fogo superior e aniquilar nossos inimigos rapidamente."
 defensive_stance_policy: "Postura Defensiva"
 defensive_stance_policy_desc: "Nossa maior força não é nossa capacidade ofensiva, mas a nossa habilidade de manter nossas defesas. Deixar os inimigos se desgastarem com nossas muralhas será nossa vitória."
 large_army_policy: "Um Grande Exército Permanente"
 large_army_policy_desc: "Queremos maximizar o tamanho do nosso exército, mesmo que nos custe em qualidade."
 sustained_discipline_policy: "Disciplina Sustentada"
 sustained_discipline_policy_desc: "É de grande importância que nossos soldados não percam a disciplina no meio da batalha. Apenas com nosso treinamento podemos garantir a sobrevivência dos nossos homens."
 cavalry_warfare_policy: "Guerra de Cavalaria"
 cavalry_warfare_policy_desc: "Cavalaria é a força móvel do nosso exército e serve como tropa de choque em combate. Nosso exército se concentra em aumentar seu uso e na sua integração aos nossos regimentos."
 amphibious_specialization_policy: "Especialização Anfíbia"
 amphibious_specialization_policy_desc: "As guerras que travamos não são vencidas apenas em terra, mas também no mar. Por isso, nossas tropas devem estar preparadas para agirem como uma unidade anfíbia, pronta para atacar as defesas costeiras dos nossos inimigos."
 authority_of_the_captain: "Autoridade do Capitão"
 authority_of_the_captain_desc: "A autoridade de cada capitão sob o nosso comando é tão incontestável que tripulações leais marcham ao som de tiros sob as nossas ordens. Seu objetivo é pilhar e embarcar em aventuras lendárias sob a nossa liderança grandiosa e determinada!"
 law_of_the_pious_emperor: "Lei do Imperador Religioso"
 law_of_the_pious_emperor_desc: "Um sumário de traduções de livros Greco-Bizantinos sobre leis e grandes obras da filosofia antiga para o idioma sérvio, publicado pelo Imperador Estêvão Úresis."
 zamanitchka_voyska: "Zamanitchka Voyska"
 zamanitchka_voyska_desc: "Significando \"Todos Juntos!\", a defesa da nossa pátria é um dever de cada homem, mulher e criança em nosso domínio. Resumido eloquentemente em uma capacidade legal, o arrière-ban do nosso povo engloba nossa vontade de viver e prosperar fora da influência de qualquer suserano, convocando todos que estiverem em condições para proteger nossa independência."
 paik_system: "Sistema Paik"
 paik_system_desc: "O $paik_system$ é um sistema de trabalho por tarefas em que homens adultos capazes, os chamados #italic Paiks#!, são obrigados a servir ao Estado, como sua milícia, em troca de terra para cultivo. Esse sistema tem suas origens no sudeste asiático, e foi aplicado em muitos estados da Índia."
 bureaucracy_law: "Burocracia"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Burocracia Centralizada"
 centralized_bureaucracy_policy_desc: "A burocracia centralizada é concentrada na capital do reino, sendo que a maioria das decisões é tomada pelo governante, ou próximo a ele, e depois enviadas às províncias."
 decentralized_bureaucracy_policy: "Burocracia Descentralizada"
 decentralized_bureaucracy_policy_desc: "Uma burocracia descentralizada deixa mais decisões para os administradores ou governadores locais, que são responsáveis perante o monarca."
 namestnik_policy: "Gabinete de Namestnik"
 namestnik_policy_desc: "O Namestnik é um cargo na burocracia do Estado que pode ser comparado ao de um vice-rei. Eles são responsáveis pela administração local das nossas províncias e estados."
 autonomous_offices: "Gabinetes Autônomos"
 autonomous_offices_desc: "Os comerciantes na nossa Liga desfrutam dos privilégios obtidos em nossa custódia. Apesar de serem confederados em uma aliança informal forjada por interesses mútuos, eles não são restringidos pela burocracia."
 port_logs: "Registros Portuários"
 port_logs_desc: "Ao manter registros do tráfego em nossos portos ilícitos, podemos controlar melhor as mercadorias e embarcações que usam as nossas instalações."
 cabinet_laws: "Leis Ministeriais"
 cabinet_laws_desc: "O ministério é o maior gabinete do governo e a corte de assessores pessoais do nosso governante. Os ministros e secretários desfrutam de privilégios e direitos especiais."
 administrative_clergy_policy: "Clero Administrativo"
 administrative_clergy_policy_desc: "O clero já tem muitas das habilidades que buscamos em administradores. Eles são cultos, escribas experientes e têm uma vocação elevada. De muitas maneiras, formar uma aliança com o Clero nos proporcionaria um grupo eficiente e muito forte de administradores."
 nobles_of_the_robe_policy: "Nobres do Manto"
 nobles_of_the_robe_policy_desc: "As famílias nobres do reino não apenas precisam oferecer conselhos, mas também jurar lealdade eterna ao nosso governante. À medida que nosso reino expande, fica claro que esses deveres não podem ser cumpridos apenas com espadas em punho. Está na hora de uma nova geração de nobres servir. Em trajes e armados com canetas, eles ajudarão o Estado tão bem quanto seus irmãos com espadas e armaduras."
 meritocratic_recruitment_policy: "Recrutamento Meritocrático"
 meritocratic_recruitment_policy_desc: "Não podemos deixar privilégios antigos governarem quem recebe o privilégio de servir ao nosso reino à medida que ele cresce. Em vez disso, devemos olhar apenas para a capacidade de cada um. Um sistema meritocrático é aquele em que os administradores são escolhidos pelo talento, e não por parentesco."
 dynastic_administration_policy: "Administração Dinástica"
 dynastic_administration_policy_desc: "Os Estamentos não são aliados confiáveis para a monarquia, pois sua prioridade é expandir seu próprio poder em vez de servir ao Estado. Apenas os parentes do governante devem ser encarregados de gerenciar os desafios administrativos que o Estado precisa enfrentar."
 yorkist_tradition_policy: "Tradição Iorquina"
 yorkist_tradition_policy_desc: "Homens educados de classes baixas podem contribuir tanto quanto os religiosos, e sua experiência prática os torna uma excelente adição a qualquer gabinete do governo. A tradição Iorquina estabelece que qualquer homem alfabetizado de origem notável pode se juntar às fileiras do governo juntamente daqueles que se dedicaram ao serviço de Deus."
 #Tribal ones
 tribal_legal_basis_law: "Base Legal"
 tribal_legal_basis_law_desc: "A base legal é a questão que mais tarde criará o primeiro código jurídico para o Estado. Seu objetivo é simples, mas nobre: garantir uma sociedade justa, em que todos possam viver em paz e prosperidade."
 codified_power_policy: "Poder Codificado"
 codified_power_policy_desc: "Não há nada acima da lei. Isso deixa o mundo mais justo e iguala as vidas de todos na nossa tribo."
 strong_community_customs_policy: "Costumes Comunitários Fortes"
 strong_community_customs_policy_desc: "Uma coisa é estarmos juntos no governo do nosso povo, que é uma tarefa importante, mas asséptica. E outra coisa é compartilharmos a mesma comida, água e rituais, enquanto cantamos durante o nascer e o pôr do sol."
 yassa_decree_policy: "Decreto de Yassa"
 yassa_decree_policy_desc: "O Decreto de Yassa é o código legal oral do Império Mongol. Declarado publicamente pelo próprio $genghis_khan_name_no_tooltip$, ele serve como uma regra obrigatória dentro da horda que mantém o governo estável e seus súditos leais ao seu khan."
 tribal_organization_law: "Organização Tribal"
 tribal_organization_law_desc: "Qualquer tipo de grupo de pessoas requer alguma forma de organização para manter a tribo unida."
 centralized_tribe_policy: "Tribo Centralizada"
 centralized_tribe_policy_desc: "Separar a organização inevitavelmente levará ao caos, pois nem todas as mensagens ficam claras. Uma liderança forte e centralizada pode contornar completamente esse problema."
 federal_tribe_policy: "Tribo Federal"
 federal_tribe_policy_desc: "Juntos somos mais fortes. Ao nos tornarmos uma Federação, o apoio que recebemos de nossos aliados não se baseia em diplomacia, mas em parentesco."
 clan_council_policy: "Conselho do Clã"
 clan_council_policy_desc: "É importante disseminar a confiança entre nosso povo. Elegendo um conselho composto por aqueles dispostos a sacrificar tudo pelos interesses da nossa tribo, poderemos garantir que nenhuma pessoa detenha todo o poder."
 steppe_warbands_policy: "Bandos de Guerreiros da Estepe"
 steppe_warbands_policy_desc: "A tribo é governada por um conselho de chefes de guerra que vasculham suas terras para impressionar novos guerreiros para seus bandos."
 jurchen_council: "Conselho Jurchén"
 jurchen_council_desc: "Um conselho de senhores de cavalaria nobres e clãs locais. Essa administração desarticulada busca unir nossos estamentos e domínios para nos defender de clãs rivais."
 tribal_religious_values_law: "Valores Religiosos Tribais"
 tribal_religious_values_law_desc: "Os valores religiosos de nossa tribo devem determinar como vemos e tratamos a religião e os pagãos religiosos em nosso Estado."
 religious_tribe_policy: "Tribo Religiosa"
 religious_tribe_policy_desc: "Embora a lealdade dos clãs possa nos levar longe, nossa expansão nos tornou senhores de mais povos do que éramos antes. Uma sociedade fortemente religiosa pode suportar a expansão no tempo e no espaço com mais eficiência e nos dará a coesão de que precisamos."
 lip_service_policy: "Superficial"
 lip_service_policy_desc: "Religião é, inegavelmente, um aspecto importante de qualquer sociedade. Entretanto, ela nunca deve ameaçar a segurança e a estabilidade da tribo. Dessa forma, devemos ter uma visão mais tranquila sobre as religiões."
 complete_religious_autonomy_policy: "Autonomia Religiosa Completa"
 complete_religious_autonomy_policy_desc: "Embora seja importante observar as práticas religiosas para mantermos nossa legitimidade, não devemos nos atolar nos princípios da moralidade e de um governo virtuoso. Pragmatismo nos levará além, e permitirá que apoiemos um Estado maior."
 tribal_migration_law: "Migração Tribal"
 tribal_migration_law_desc: "Não é o nosso povo que ocupa casas permanentes. Em vez disso, viajamos pelo mundo e vamos aonde o destino nos levar."
 frequent_migration_policy: "Migração Frequente"
 frequent_migration_policy_desc: "Nenhum lugar nos prende eternamente, pois nossos espíritos são livres como o vento."
 seasonal_travel_policy: "Viagem Sazonal"
 seasonal_travel_policy_desc: "Conforme o mundo muda ao longo do ano, também devemos mudar. Se seguirmos as estações em sua jornada, encontraremos a prosperidade."
 permanent_settlement_policy: "Assentamento Permanente"
 permanent_settlement_policy_desc: "Às vezes, seguir a tempestade não é tão importante quanto encontrar abrigo. Chegou a hora de nos assentarmos e construirmos vilarejos mais permanentes."
 tribal_cultural_identity_law: "Identidade Cultural Tribal"
 tribal_cultural_identity_law_desc: "À medida que o tempo avança, também aumenta nosso entendimento da nossa cultura e identidade. Não precisamos mais temer as tribos vizinhas, pois dominamos a natureza e viramos mestres dela. Agora está na hora de aceitarmos quem somos."
 dynastic_lineage_policy: "Linhagem Dinástica"
 dynastic_lineage_policy_desc: "A linhagem de nossos governantes é uma bênção dos deuses. Seu sangue real os tornou adequados para nos guiar rumo à prosperidade."
 rule_by_the_public_policy: "Governo pelo Público"
 rule_by_the_public_policy_desc: "Para garantirmos um governo justo, o poder deve ser eleito democraticamente. Escolhendo nossos líderes, escolhemos o destino da nossa nação."
 state_of_faith_policy: "Estado de Fé"
 state_of_faith_policy_desc: "Permitir que os mortais decidam sobre coisas tão importantes quanto o destino do nosso povo não é algo que pode ser feito sem orientação espiritual. Nosso governante deve ser a voz dos deuses."
 tribal_identity_policy: "Identidade Tribal"
 tribal_identity_policy_desc: "A civilização, seja uma monarquia, república ou qualquer outro tipo, trouxe apenas destruição à natureza. Não podemos nos permitir seguir esses passos vis e devemos permanecer no caminho que a natureza planejou para nós."
 tribal_modernization_law: "Modernização Tribal"
 tribal_modernization_law_desc: "Chegou a hora de descartar nossos velhos sistemas e aceitar uma posição no mundo. Não mais vistos como uma mera tribo, devemos nos tornar um país que represente e defenda nosso povo."
 modernize_into_monarchy_policy: "Modernizar para uma $monarchy$"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Modernizar para uma $republic$"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Modernizar para uma $theocracy$"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "Código Jurídico"
 legal_code_law_desc: "Desde que as pessoas se reuniram em sociedades, elas criaram leis para governar suas ações e interações. Códigos jurídicos são um reflexo dos valores e das crenças de uma sociedade, moldando tudo, desde como as pessoas fazem negócios até como tratam uns aos outros. Eles são o tecido que une a sociedade, fornecendo uma estrutura para a ordem e a justiça. Apesar das diferenças, eles compartilham um objetivo comum: criar uma sociedade justa onde todos possam viver em paz e prosperidade."
 traditional_law_policy: "Lei Tradicional"
 traditional_law_policy_desc: "Há diversos sistemas punitivos informais desenvolvidos pelas comunidades com base em seus costumes, tradições e valores. Esses sistemas legais foram passados oralmente de geração em geração e estão profundamente enraizados na cultura e na história da comunidade.\n\nA força da Lei Tradicional está em sua capacidade de refletir as necessidades e valores únicos de uma determinada comunidade. Ela é baseada em um entendimento compartilhado do que é certo e errado, e costuma ser vista como mais legítima e acessível do que os sistemas legais formais. Entretanto, ela pode ser limitada por sua falta de flexibilidade e insularismo."
 civil_law_policy: "Lei Civil"
 civil_law_policy_desc: "A Lei Civil, um sistema legal com origens na Roma antiga, é conhecida por sua precisa codificação de leis e regulamentos. Entretanto, a rigidez de sua estrutura pode atrapalhar a adaptação necessária para suprir as necessidades do povo. Ainda assim, a Lei Civil pode trazer paz e estabilidade até para as terras mais turbulentas."
 common_law_policy: "Lei Comum"
 common_law_policy_desc: "Lei Comum é um sistema legal originado nos reinos anglo-saxões. Ela é caracterizada por se basear em precedentes: juízes são obrigados a seguir suas decisões anteriores, em vez de uma aderência estrita à lei escrita do Estado. Isso permite certo grau de previsibilidade e consistência em decisões legais, mas também pode dificultar a adaptação às circunstâncias inconstantes, e pode levar à consolidação de leis injustas ou ultrapassadas."
 court_of_appeals: "Tribunal de Recursos"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "Lei Valáquia"
 vlach_law_policy_desc: "Uma mistura única entre tradições pastorais e normas legais, a $vlach_law_policy$ engloba um sistema distinto que governa comunidades do povo [ShowCultureGroupName('romanian_group')] pela Europa medieval. Ela afirma os direitos de viajar, portar armas e praticar a caça, ao mesmo tempo que os poupa do trabalho mandatório para latifundiários, pagando impostos por animais de criação ou moeda. Além disso, ela institui um comprometimento com o serviço militar obrigatório adaptado para cada reino, criando uma rede do povo [ShowCultureGroupNameWithNoTooltip('romanian_group')] e o patrimônio jurídico no final da Idade Média."
 sharia_law_policy: "Lei da $sharia$"
 sharia_law_policy_desc: "A Lei da $sharia$ é um sistema legal abrangente e profundamente enraizado nos países islâmicos que governa muitos aspectos da vida, desde a conduta pessoal até as questões do Estado. Ela proporcionou estabilidade e continuidade por séculos, mas suas penas estritas e às vezes severas, podem ser controversas e divergentes."
 sharia_law: "Jurisprudência da $sharia$"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Só é possível alterar por meio da [action|e] [ShowGenericActionName('change_main_school')], desde que façamos parte de uma das principais Escolas de #Y Jurisprudência#!."
 hanafi_policy: "Jurisprudência da $hanafi_school$"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "Jurisprudência da $hanbali_school$"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "Jurisprudência da $maliki_school$"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "Jurisprudência da $shafii_school$"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "Jurisprudência da $zahiri_school$"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "Jurisprudência da $ismaili_school$"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "Jurisprudência da $jafari_school$"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "Jurisprudência da $zaidi_school$"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "Jurisprudência da $ibadi_school$"
 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "Lei Pireneana"
 pyrenean_law_policy_desc: "A Lei Pireneana é um sistema legal nativo dos povos das Montanhas Pireneanas. Apesar do fato de essa lei ter sido influenciada tanto pela $civil_law_policy$ quanto pela Lei Gótica, ela continuou diferente delas. A lei, que se baseia em tradições e práticas, força os governantes a se adaptarem a ela."
 russkaya_pravda_policy: "Russkaya Pravda"
 russkaya_pravda_policy_desc: "Esse era o código jurídico da Rússia de Kiev, fortemente influenciado por suas origens nórdicas. Ele foi escrito no início do século XII e refeito durante muitos séculos, e era a principal fonte da Lei da Velha Rússia."
 pskov_judicial_charter_policy: "Carta Judicial de Pskov"
 pskov_judicial_charter_policy_desc: "A Carta Judicial de Pskov é o código jurídico da Velha Rússia que foi criado na Russkaya Pravda. Muitas características importantes da vida econômica, social e política em Pskov estão incluídas nela."
 novgorod_judicial_charter_policy: "Carta Judicial de Novogárdia"
 novgorod_judicial_charter_policy_desc: "A Carta Judicial de Novogárdia é um código jurídico da Velha Rússia que codifica muitas práticas comuns em Novogárdia. Ela também estabelece e define quatro posições na corte novogardiana e cobre as questões administrativas do Estado."
 bav_codex_bavarica: "Direitos Territoriais da Alta Baviera"
 bav_codex_bavarica_desc: "O \"Direitos Territoriais da Alta Baviera\" é uma coletânea do antigo código jurídico bávaro que codifica muitas práticas comuns na Baviera. Ele também estabelece a função da nobreza na corte da entidade política $BAV$ e cobre as questões administrativas do Estado."
 brehon_law_policy: "Lei de Brehon"
 brehon_law_policy_desc: "A Lei de Brehon é um sistema de leis irlandesas antigas que se desenvolveu a partir de costumes e tradições pré-cristianismo. Seu foco único em restituição e compensação, em vez de punição, enfatiza a importância da harmonia social e das relações da comunidade. Entretanto, a ausência de instituições legais formais e mecanismos de aplicação da lei podem levar a inconsistências e incertezas."
 cyfraith_hywel_policy: "Cyfraith Hywel"
 cyfraith_hywel_policy_desc: "A Lei Galesa, também conhecida como Cyfraith Hywel, é um sistema legal único, que surgiu dos antigos costumes de Gales. Ela é diferente tanto da Lei Comum quanto da Lei Civil, pois enfatiza a justiça restaurativa, destacando compensação e reconciliação em vez de punição. A lei foi criada pelos príncipes e reis galeses para promover união e ordem entre o povo galês, e é conhecida por sua complexidade e aderência a precedentes."
 fetha_negest_policy: "Fetha Negest"
 fetha_negest_policy_desc: "A #italic Fetha Negest#!, ou Justiça dos Reis, é um código jurídico teocrático compilado por Abu'l-Fada'il ibn al-Assal e uma importante obra da justiça. Baseada nas escrituras apostólicas e códigos jurídicos bizantinos, ela engloba questões eclesiásticas e seculares, influenciada pela lei romana."
 byzantine_law: "Lei Bizantina"
 byzantine_law_desc: "A lei bizantina, evoluindo da lei romana com influência cristã e helenística, deriva amplamente do #italic Corpus Juris Civilis#! de Justiniano, enfatizando funções cerimoniais do imperador e refletindo ideias filosóficos e religiosos."
 goryeon_code_policy: "Código de Goryeo"
 goryeon_code_policy_desc: "O $goryeon_code_policy$, também conhecido como #italic Gyeongje yukjeon#! ou #italic Seis Códigos da Governança#!, é o código jurídico da $korea_region$. Moldado pelas artes chinesas da burocracia, esse código prevalece em nosso Estado há séculos."
 joseon_code_policy: "Código de Joseon"
 joseon_code_policy_desc: "O $joseon_code_policy$, também conhecido como #italic Gyeongguk daejeon#! ou #italic Código Nacional#!, é a revisão do velho $goryeon_code_policy$. Com a fundação de uma nova dinastia, muitas leis e tradições do código anterior foram compiladas novamente no atual."
 chi_ming_dynasty_code_policy: "O Grande Código"
 chi_ming_dynasty_code_policy_desc: "$chi_ming_dynasty_code_policy$ será criado para resolver todos os problemas críticos que nossa dinastia enfrenta e aqueles que nossos antepassados enfrentaram. Ele garantirá que não soframos com corrupção e abuso de poder ministerial!"
 scottish_civil_law: "Código Civil Escocês"
 scottish_civil_law_desc: "O Colégio da Justiça reformou nossa Lei Civil para um novo padrão. Essa instituição é formada por membros bem-educados do nosso país, que decidirão sobre questões importantes relacionadas à #ITALIC Lei dos Escoceses#!."
 naval_doctrine_law: "Doutrina Naval"
 naval_doctrine_law_desc: "Doutrinas Navais representam conjuntos de habilidades nas quais nossa [navy|e] pode se especializar. Quanto mais as doutrinas forem trabalhadas, mais enraizadas elas ficam em nossas marinhas e melhores nos tornamos nelas. Com o tempo, isso pode gerar bônus poderosos para as nossas frotas gloriosas."
 economical_policies_law: "Política Econômica"
 economical_policies_law_desc: "A Política Econômica dita as formas de economia – um conceito que recentemente começou a ser discutido profundamente pelos intelectuais e estudiosos – nas quais devemos nos concentrar e como nossa economia deve se desenvolver."
 lockean_proviso_policy: "Cláusula Lockeana"
 lockean_proviso_policy_desc: "A propriedade não utilizada é um desperdício tanto para a natureza quanto para o Estado. Introduzindo e enfatizando bens duráveis que produzem utilidade com o tempo, as pessoas podem comercializar seus bens em excesso sem ofender a lei natural. O governo deve moderar o conflito entre acúmulo de bens e distribuição de riquezas."
 war_economy_policy: "Economia de Guerra"
 war_economy_policy_desc: "A segurança econômica do Estado é baseada em nossa capacidade de travar e vencer guerras. Nossas manufaturas não devem ter outro propósito senão alimentar nossas ambições militares."
 embrace_the_economic_theory_policy: "Aceitar a Teoria Econômica"
 embrace_the_economic_theory_policy_desc: "A economia exerce uma função inegavelmente importante no mecanismo do Estado. Os sistemas complexos de comércio, finanças e artigos de luxo precisam ser domados por nossos intelectuais e estudiosos para servirem à integridade do governo."
 free_trade_policy: "Livre Comércio"
 free_trade_policy_desc: "Comerciantes de todo o mundo devem poder viajar por nossas terras e interagir comercialmente com nossa população. Abandonando as limitações do mercantilismo, o Estado ganha acesso mais fácil aos pensamentos estrangeiros."
 royal_charter_policy: "Cartas Régias"
 royal_charter_policy_desc: "As cartas régias são permissões concedidas pelo monarca a indivíduos ou companhias comerciais para lhes conferir poderes e direitos únicos. Devemos concentrá-las em empresas prósperas fora do nosso país."
 cameralism_policy: "Cameralismo"
 cameralism_policy_desc: "Para fortalecer a nossa posição econômica e atrair novas pessoas para as nossas ilhas, confiaremos em um sistema burocrático, projetado para administrar os nossos esforços de maneira detalhada. Essas câmaras organizarão tudo, desde a construção de novas manufaturas até a distribuição de novos colonos que chegam ao nosso território."
 black_market_consortium: "Consórcio do Mercado Clandestino"
 black_market_consortium_desc: "Os piratas que circulam desvairados pela república não dão conta de tomar banho, quanto mais de governar uma nação cujo futuro está à beira de um precipício. É necessário estabelecer um consórcio com os comerciantes mais influentes do mercado clandestino, atuando como seus verdadeiros governadores. O lucro deve vir antes da liberdade."
 legitimization_of_power_law: "Legitimação do Poder"
 legitimization_of_power_law_desc: "Uma monarquia só consegue sobreviver enquanto seus súditos acreditarem na legitimidade de seu governante. Há muitas formas pelas quais governantes justificam seu poder. Conforme o tempo avança, surgirão novas filosofias políticas explicando à sua maneira a necessidade de um governo forte."
 machiavellian_rule_policy: "Reinado Maquiavélico"
 machiavellian_rule_policy_desc: "O Estado está acima da moralidade, das virtudes e dos pecados. O governo deve tomar decisões puramente baseadas nos benefícios ao Estado, mesmo que sejam consideradas \"malignas\". Dessa forma, o soberano tem o direito de agir em benefício de seu Estado sem consideração moral."
 six_livres_policy: "Les Six livres de la République"
 six_livres_policy_desc: "O governo absoluto de um único monarca é tão prejudicial para o Estado quanto deixar as massas se autogovernarem. O poder do monarca não deve ser subordinado a nenhuma facção do Estado, embora, até certo ponto, seja limitado por instituições para manter o equilíbrio do poder entre o governante e o povo."
 two_treatises_of_government_policy: "Dois Tratados de Governo"
 two_treatises_of_government_policy_desc: "A natureza da humanidade é caracterizada pela razão e pela tolerância. Ninguém nasce sendo mau. Entretanto, a natureza humana leva nosso povo a ser egoísta e a agir apenas para seu próprio bem.\nO governo garante que esse egoísmo seja resolvido de forma civilizada. Ele também serve para defender o direito natural à vida, à saúde, à liberdade e às posses."
 the_leviathan_policy: "Leviatã"
 the_leviathan_policy_desc: "A vida sem civilização, também chamada de estado de natureza, é um estado de anarquia. É cada um por si, e uma guerra de todos contra todos é o único resultado disso.\nAs pessoas do nosso governo cedem alguns direitos à autoridade do soberano em troca de proteção contra a discórdia."
 the_social_contract_policy: "Do Contrato Social"
 the_social_contract_policy_desc: "Os governos do passado são o resultado de diferentes níveis de desigualdade entre as classes sociais.\nO contrato social é um conceito em que as pessoas se unem em uma sociedade civil. Abandonando suas reivindicações sobre o direito natural, os indivíduos podem se preservar enquanto continuam livres."
 the_liberty_of_ancients_vs_moderns_policy: "Liberdade Antiga x Moderna"
 the_liberty_of_ancients_vs_moderns_policy_desc: "Os conceitos de individualismo e liberdade mudaram muito ao longo dos séculos. Os ideais da antiguidade são diferentes da modernidade. No entanto, ambos devem ser combinados para que o Estado garanta a liberdade individual e a política."
 foreign_cultural_law: "Lei Cultural Estrangeira"
 foreign_cultural_law_desc: "Conforme nosso Estado cresce, também cresce a complexidade das nossas estruturas sociais. A condição de um Estado culturalmente unido não é mais garantida, e políticas que estabeleçam a paz interna são necessárias."
 allow_foreign_rituals: "Permitir Rituais Estrangeiros"
 allow_foreign_rituals_desc: "O conceito de cultura é de muitas formas semelhante ao de religião, apesar de ser forjado por tradições, valores sociais e pelo ambiente, e não por crenças. Aceitar os estrangeiros como eles são e permitir que pratiquem seus rituais garantirá uma coexistência pacífica."
 integrate_foreign_traditions: "Integrar Tradições Estrangeiras"
 integrate_foreign_traditions_desc: "Apesar de muitas vezes parecerem estranhas para nós, devemos prestar atenção nas ideias dessas culturas estrangeiras e integrá-las às nossas normas sociais. Isso facilitará o processo de assimilação dos estrangeiros, e ao mesmo tempo aumentará a influência da nossa própria cultura."
 blood_tax_of_foreigners: "Imposto Sobre Sangue de Estrangeiros"
 blood_tax_of_foreigners_desc: "A cultura das minorias não é uma preocupação para nós. Desde que estejam dispostas a nos fornecer homens para nossas causas militares, elas são livres para viverem de acordo com suas tradições."
 agrarian_constitution: "Constituição Agrária"
 agrarian_constitution_desc: "Também conhecida como #italic Agrarverfassung des Deutschordensstaates#!, essa estrutura legal da nossa administração busca otimizar a exploração econômica e a governança dos territórios que conquistamos. Esse sistema depende fortemente de colonizadores recrutados, principalmente de regiões que falam alemão, que exercem uma função crucial. A população subjugada é legalmente obrigada a passar por uma reorganização, resultando no estabelecimento de assentamentos rurais, sejam vilarejos ou fazendas individuais. Os assentamentos fundados pelos colonizadores eram conhecidos como #italic Hufenzinsdörfer#!, enquanto aqueles dos nativos do povo [ShowCultureName('prussian')] eram chamados de #italic Hakenzinsdörfer#!. O sistema visa integrar os habitantes locais à nossa administração, convertendo-os em um ritmo constante e expandindo nossa influência."
 cultural_traditions_law: "Tradições Culturais"
 cultural_traditions_law_desc: "As tradições antigas são a base de muitas culturas e civilizações. Embora o progresso seja o que nos levará à grandeza, nossas tradições sempre nos servirão como um lembrete de nossas origens e como fonte da força e união do nosso povo."
 martial_society: "Sociedade Marcial"
 martial_society_desc: "Os valores marciais sempre foram importantes na nossa sociedade, e conforme expandimos uma sociedade militarizada é o que devemos continuar a construir e preservar na essência do nosso Estado."
 civil_society: "Sociedade Civil"
 civil_society_desc: "Nenhum Estado consegue existir apenas com guerreiros. Devemos construir vínculos mais fortes com a sociedade civil e os habitantes das cidades no nosso reino para melhor extrairmos receita deles."
 pietism_society: "Virtudes Prussianas"
 pietism_society_desc: "Elevamos as virtudes do Pietismo ao centro da nossa sociedade, valorizando diligência, sinceridade e senso de dever acima de tudo."
 maritime_society: "Sociedade Marítima"
 maritime_society_desc: "A base que une nosso país são as nossas tradições marítimas. Unidos sob o pretexto de domar os mares e nos aventurarmos em portos estrangeiros, nosso povo ganhou reputação como mestres em questões navais."
 plc_sarmatism: "Sarmatismo"
 plc_sarmatism_desc: "As origens da nossa sociedade estão nos antigos sármatas. No entanto, o $plc_sarmatism$ não é apenas uma teoria de origem, mas um fenômeno cultural e político que promove os ideais da [ShowSocietyDirectionName('aristocracy')] e da [ShowEstatePrivilegeName('golden_liberty')]."
 #Marriage laws
 marriage_law: "Lei Matrimonial"
 not_catholic_theocracies: "Uma [ShowGovernmentTypeName('theocracy')] baseada no princípio [ShowReligionAdjective('catholic')] não pode ter esta [policy|e]."
 marriage_law_desc: "A Lei Matrimonial refere-se à estrutura jurídica que controla a instituição do casamento em uma jurisdição particular."
 monogamous_marriage: "Casamento Monogâmico"
 monogamous_marriage_desc: "Casamento monogâmico refere-se a uma prática cultural ou social de união entre duas pessoas, baseada em costumes, valores e normas estabelecidos."
 muslim_marriage: "Nikah"
 muslim_marriage_desc: "Na cultura islâmica, o $muslim_marriage$ é o contrato de casamento solene e legalmente vinculativo entre um homem e uma mulher."
 adamite_marriage: "Convivência Comunal"
 adamite_marriage_desc: "Uma seita adamita rejeita o conceito de casamento tradicional, preferindo viver em estruturas comunais sem uma hierarquia clara."
 dishu_system: "Sistema Díshù"
 dishu_system_desc: "O $dishu_system$ permite a prática de ter concubinas na corte para garantir herdeiros aos títulos e propriedades."
 polygyny: "Poliginia"
 polygyny_desc: "O casamento entre um homem e diversas mulheres é um sinal de riqueza e poder em muitas comunidades."
 celibacy: "Celibato"
 celibacy_desc: "O celibato refere-se à abstenção do casamento e de relações sexuais. Normalmente, é uma escolha ligada a crenças religiosas ou pessoais, enfatizando uma vida sem parceiros românticos ou sexuais."
 slavery_laws: "Leis de Escravidão"
 slavery_laws_desc: "O influxo de trabalhadores e mão de obra barata de fontes externas há muito tempo tem atuado como um pilar da força de trabalho nas manufaturas do nosso território e no exterior. A questão de aceitá-los ou bani-los certamente é um assunto interessante em relação à posição dos estratos inferiores, e dos escravos em particular, na nossa sociedade."
 slavery_allowed: "Comércio Legalizado de Escravos"
 slavery_allowed_desc: "O comércio de escravos e a escravidão são legalmente permitidos na nossa nação."
 slavery_outlawed: "Comércio Proibido de Escravos"
 slavery_outlawed_desc: "O comércio de escravos e a escravidão estão proibidos na nossa nação."
 ottoman_war_slave_tax: "Imposto Pençik"
 ottoman_war_slave_tax_desc: "Como na tradição das estepes, um quinto dos espólios de guerra ia para o líder tribal, agora um quinto dos escravos capturados na guerra vai para o Estado."
 pte_slavery_allowed: "@slaves_goods! Escravidão Permitida: #G Sim#!"
 pte_slavery_export_allowed: "@slaves_goods! Exportação de Escravos Permitida: #G Sim#!"
 pte_slavery_export_import: "@slaves_goods! Importação de Escravos Permitida: #G Sim#!"
 fleet_in_being: "Frota em Existência"
 fleet_in_being_desc: "Nossa influência naval deve ser sentida sem que nossa frota precise deixar o porto, exceto nas condições mais favoráveis."
 free_oarsmen: "Remadores Livres"
 free_oarsmen_desc: "Devemos enfrentar a tentação de termos escravos e condenados remando em nossas Galés. Homens livres, resilientes diante da adversidade e da deserção, devem formar os músculos da nossa marinha."
 merchant_navy: "Marinha Mercante"
 merchant_navy_desc: "A principal diretriz da nossa frota é servir aos interesses financeiros do Estado. Devemos fazer de tudo para garantir que nossos navios cargueiros estejam repletos de fortunas estrangeiras."
 ship_boarding: "Abordagem de Navios"
 ship_boarding_desc: "Com Cartas de Corso e Normas de Captura estabelecidas, estimularemos o costume de tomar navios inimigos intactos."
 wooden_wall: "Muralha de Madeira"
 wooden_wall_desc: "Em um mundo que muda rapidamente, os mares continuam sendo crucialmente importantes para nossa nação. Como meio de garantir nosso domínio ou como a primeira linha de defesa, nossa muralha de madeira prevalecerá."
 grand_armada: "Grande Armada"
 grand_armada_desc: "Um grande comboio deve acompanhar as frotas que trazem os tesouros das Américas para nossos portos."
 portuguese_marines: "Fuzileiros Portugueses"
 portuguese_marines_desc: "Para estabelecer um império verdadeiramente global, devemos ter a capacidade de realizar ataques a fortes inimigos a partir do mar."
 ordinance_sea: "Ordenança do Mar"
 ordinance_sea_desc: "O Mediterrâneo tem muitas potências navais, mas nenhuma delas tem nossas experiências e leis. As Ordenanças da nossa frota asseguram que nossa marinha esteja sempre preparada para qualquer confronto no mar."
 danish_admirality: "Almirantado Dinamarquês"
 danish_admirality_desc: "Alguns se vangloriam por seus modelos de navio superiores ou seus marinheiros que lutam até uma morte sem sentido. Mas não somos assim. Nenhuma frota, por melhor que sejam seus homens e sua madeira, consegue vencer sem uma boa liderança. Adotaremos essa postura com nossa marinha."
 norwegian_sailors: "Marinheiros Noruegueses"
 norwegian_sailors_desc: "Desde a fundação do nosso reino, nosso povo viveu do oceano e do litoral. Pesca, saques, batalhas marítimas, nossos marinheiros têm mais experiência do que qualquer outro país naval, e devemos ampliar ainda mais essa especialidade."
 venetian_galleys: "Galés Venezianas"
 venetian_galleys_desc: "Galés são o pilar da nossa segurança nacional e comercial. Dessa forma, grande parte das nossas táticas militares e navais giram em torno do uso das nossas melhores galés para superar qualquer tipo de inimigo naval."
 venetian_oarsmen_conscription: "Conscrição de Remadores Venezianos"
 venetian_oarsmen_conscription_desc: "A grande marinha da nossa nação precisa desesperadamente de marinheiros para a tripulação. Introduzir a conscrição de remadores e distribuí-los adequadamente em nossos navios garantirá um suprimento contínuo de novos marinheiros para nossas frotas."
 dutch_trade_fleet: "Frota Comercial Holandesa"
 dutch_trade_fleet_desc: "As nações da Europa usam suas marinhas para projetar seu poder por meio da guerra marítima. Por outro lado, devemos usar nossa marinha para chegar aos cantos mais distantes do mundo e comercializar com culturas estrangeiras enquanto nossos vizinhos bombardeiam seus litorais."
 basque_mariners: "Marinheiros Bascos"
 basque_mariners_desc: "Nosso povo tem caçado baleias até o fim do mundo, saqueado litorais ou trazido mercadorias preciosas há muito tempo, aprendendo os segredos do oceano. Esse aprendizado deixou nossos marinheiros corajosos e confiáveis, qualidades valiosas em qualquer marinha."
 maritime_law: "Direito Marítimo"
 maritime_law_desc: "O direito marítimo, também conhecido como leis do almirantado ou leis marinhas, é um conjunto especializado de princípios legais e regulações que controlam diversos aspectos das atividades marítimas. Essas leis englobam uma ampla variedade de questões relacionadas a navegação, transporte, comércio e atividades marítimas que ocorram em oceanos, mares e outras vias navegáveis. Elas abordam áreas como contratos marítimos, posse e registro de embarcações, seguro marinho, restauração e naufrágios, inspeção e compensação por acidentes marítimos, direitos e responsabilidades da tripulação, e muitos outros aspectos referentes a assuntos marítimos. As leis marítimas foram desenvolvidas para garantir práticas seguras, ordenadas e justas na indústria marítima e resolver potenciais disputas no contexto das atividades marítimas."
 forestry_ordinance: "Ordenança Florestal"
 forestry_ordinance_desc: "Apenas uma quantidade limitada de árvores em uma floresta inteira é útil para construir navios. As melhores árvores do país serão enviadas para estaleiros por lei para que a qualidade dos nossos navios seja a melhor possível."
 mandatory_impressment: "Recrutamento Obrigatório"
 mandatory_impressment_desc: "Cada assentamento costeiro exigirá o serviço de homens jovens, que dedicarão um mínimo de um ano às nossas frotas."
 navy_audits: "Inspeção da Marinha"
 navy_audits_desc: "Uma frota que não é cuidadosamente mantida pode ser uma desvantagem em tempos de necessidade. Inspeções serão realizadas em nossos principais estaleiros e portos para garantir que nossa frota esteja sempre impecável."
 protect_trade_routes: "Proteger Rotas Comerciais"
 protect_trade_routes_desc: "A marinha militar defenderá as principais rotas comerciais para proteger nossas frotas contra piratas e outros elementos indesejáveis."
 shipwright_standard_regulation: "Regulamentação de Padrões para Construção Naval"
 shipwright_standard_regulation_desc: "Promulgaremos uma lei criando um padrão para que as edificações navais sejam mais eficazes."
 ara_consulate_sea: "Consulado do Mar"
 ara_consulate_sea_desc: "O Consulado do Mar é uma nova instância judicial que administrará o direito marítimo e comercial."
 nav_maritime_code: "Código Marítimo Navarrense"
 nav_maritime_code_desc: "Baseado no original Fuero of San Sebastián, o mais antigo código legal marítimo da Europa, ele é aplicado a cada porto em nossa posse, descrevendo os direitos e deveres de seus habitantes."
 piracy_law: "Lei da Pirataria"
 piracy_law_desc: "As leis de pirataria definem a posição oficial da nossa nação referente aos desafios impostos pela pirataria. Essas leis englobam estatutos, regulamentações e doutrinas legais focadas em combater ou gerenciar a pirataria com eficácia. Elas incorporam as medidas e estratégias coletivas que nossa nação implementa para manter a segurança marítima e proteger nossas águas contra os piratas. Ou simplesmente as regras que seguimos quando cometemos atos de pirataria."
 state_piracy_policy: "Pirataria Estatal"
 state_piracy_policy_desc: "Nossa nação aceita completamente atos de pirataria contra nossos inimigos. Embora haja um custo ao usarmos essas táticas, há um benefício econômico para nossos cofres."
 has_state_piracy_policy_access: "Tem o [advance|e] de [ShowAdvanceName('privateers')] ou [ShowAdvanceName('letters_of_marque')], ou é um dos países exigidos."
 issue_letter_of_marque_policy: "Cartas de Corso"
 issue_letter_of_marque_policy_desc: "Embora a pirataria não seja algo que apoiemos especificamente, há uma oportunidade na utilização de tais táticas ilegais contra nossos inimigos. Emitiremos cartas de corso aos corsários para que eles possam atacar livremente as embarcações de nossos inimigos sem medo de serem processados."
 has_privateers_or_LoM_advances: "Tem o [advance|e] de [ShowAdvanceName('privateers')] ou [ShowAdvanceName('letters_of_marque')]."
 anti_piracy_policy: "Antipirataria"
 anti_piracy_policy_desc: "Nossa nação se dedica ao combate de qualquer ação de pirataria em nosso território. Qualquer ato de pirataria será punido e processado, e navios que praticarem esses atos ilícitos serão atacados sem misericórdia."
 anti_piracy_policy_at: "A opinião de cada [country|e] que conhecemos com a [policy|e] de [ShowPolicyName('state_piracy_policy')] muda em [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 anti_piracy_policy_dt: "A opinião de cada [country|e] que conhecemos com a [policy|e] de [ShowPolicyName('state_piracy_policy')] muda em [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 witchcraft_act: "Os Atos de Feitiçaria"
 witchcraft_act_desc: "Se quisermos viver uma vida de devoção e livrar nossas sociedades da falta de deus, devemos resolver as crescentes preocupações de muitos quanto à existência de bruxas e da prática do ocultismo."
 witchcraft_banned: "Banida"
 witchcraft_banned_desc: "A prática de feitiçaria e a consulta a bruxas virou crime capital."
 witchcraft_ignored: "Ignorada"
 witchcraft_ignored_desc: "A chamada prática de feitiçaria não passa de uma superstição com a qual o governo não perderá tempo."
 language_of_pleading: "Idioma do Pleito"
 language_of_pleading_desc: "Os costumes relacionados à hierarquia da nossa sociedade e procedimentos do nosso sistema legal devem ser escritos concisa e uniformemente no idioma que acharmos adequado."
 language_of_pleading_court: "Idioma da Corte"
 language_of_pleading_court_desc: "Ao ofuscar os processos jurídicos cotidianos por trás de nosso idioma de prestígio, as massas não conseguem interferir tão facilmente nas questões do Estado."
 language_of_pleading_common: "Idioma Comum"
 language_of_pleading_common_desc: "Ao esclarecer o processo jurídico cotidiano no idioma comum, a população é menos propensa a quebrar as leis."
 multi_lingual_court: "Corte Multilíngue"
 multi_lingual_court_desc: "Ao dar direitos iguais aos idiomas do nosso território, garantimos o apoio do cidadão comum e a estabilidade do reino."
 statutes_of_lithuania_policy: "Estatutos da Lituânia"
 statutes_of_lithuania_policy_desc: "Uma série de leis codificadas com o objetivo de retratar as responsabilidades legais e a estruturação das elites, bem como promover uma onda de centralização."
 articles_of_agreement: "Código de Conduta"
 articles_of_agreement_desc: "O $articles_of_agreement$ é a base da nossa ordem social dentro de um navio pirata. Ele garante a qualquer tripulante o direito de votar em todas as questões e uma parcela igualitária em toda a pilhagem. Códigos como esse devem ser estabelecidos para a própria república, garantindo a liberdade e a igualdade de todos os piratas."
 colonial_policy: "Política Colonial"
 colonial_policy_desc: "Isso estabelece a política que nosso país seguirá em questões coloniais."
 settled_colonies: "Colônias Estabelecidas"
 settled_colonies_desc: "Adotamos políticas coloniais que incentivam a fundação de assentamentos em terras recém-descobertas, onde colonizadores da capital visam explorar as [raw_materials|e] da terra e expandir o território."
 trade_colonies: "Colônias Comerciais"
 trade_colonies_desc: "Adotamos políticas coloniais que incentivam a criação de postos e entrepostos comerciais em locais estratégicos, que visam trocar diferentes mercadorias e abrir novos [markets|e] para beneficiar nossa economia."
 encomienda_system_policy: "Sistema Encomienda"
 encomienda_system_policy_desc: "Indicaremos um governador regional para nos representar, e ele ficará responsável pela coleta do tributo da população nativa da área. Essa organização nos permitirá estabelecer colônias com eficiência e custos menores do que o normal."
 valladolid_sepulveda: "Sepúlveda"
 valladolid_sepulveda_desc: "Adotamos políticas coloniais alinhadas com o pensamento de Sepúlveda, de que Índios são naturalmente predispostos a serem escravos, e que a escravidão é a melhor maneira de seus suseranos cristãos incentivá-los a se converterem para a fé verdadeira. Como resultado, os proprietários de terra em nossas colônias não precisam se preocupar com retaliação pela forma com que tratam a população local, então conseguem extrair um lucro maior da terra."
 valladolid_las_casas: "Las Casas"
 valladolid_las_casas_desc: "Adotamos políticas coloniais alinhadas com o pensamento de Las Casas, de que Índios não são bárbaros e têm livre arbítrio. Dessa forma, eles devem se converter ao cristianismo por vontade própria, e não devem ser escravizados sem consequências."
 has_unlocked_this_policy_tt: "Desbloqueou esta política"
 portuguese_colonial_captains: "Capitanias Portuguesas"
 portuguese_colonial_captains_desc: "Adotamos políticas coloniais que exigem apenas um salário simbólico para oficiais agindo em nome do nosso Estado. Em troca, parte dos lucros das nossas colônias fluirão para os bolsos desses oficiais."
 portuguese_governorate_general: "Governadoria Geral Portuguesa"
 portuguese_governorate_general_desc: "Nossas Colônias serão governadas por um gabinete central ao qual todas as Capitanias regionais devem se reportar. Isso nos garante um controle centralizado sobre nossas colônias."
 native_policy: "Política dos Nativos"
 native_policy_desc: "Isso estabelece a política que nosso país seguirá em relação aos povos nativos habitando nossas colônias."
 native_trade: "Comércio"
 native_trade_desc: "Nossas autoridades coloniais promoverão o comércio com a população nativa, a fim de obter um fluxo regular de mercadorias lucrativas em nossos mercados."
 native_subjugation: "Subjugação"
 native_subjugation_desc: "Nossas autoridades coloniais tentarão subjugar a população nativa para termos uma nova fonte lucrativa de mão de obra para o nosso país."
 native_integration: "Integração"
 native_integration_desc: "Nossas autoridades coloniais tentarão integrar a população nativa para deixá-la mais autossuficiente."
 administrative_system: "Sistema Administrativo"
 administrative_system_desc: "Qualquer tipo de Estado precisará de um sistema para administrar e organizar seu território. Com uma estrutura adequada, podemos garantir que nossa autoridade seja aplicada até nas partes mais remotas do nosso Estado."
 autonomous_councils: "Conselhos Autônomos"
 autonomous_councils_desc: "Nosso Estado consiste em diferentes Estados menores com seus próprios costumes e leis. Todas as províncias, governadas por seus próprios conselhos, contribuem com as autoridades centrais e alinham suas políticas."
 central_councils: "Conselho Central"
 central_councils_desc: "O Estado é administrado como um único conselho, no qual os membros decidem a política do Estado. As áreas remotas do nosso país terão dificuldades em serem ouvidas."
 local_courts_administration: "Cortes Locais"
 local_courts_administration_desc: "O Estado abre mão de muitos de seus poderes centrais em favor de cortes locais, que governam de forma a lidar com as questões da população local."
 feudal_administration: "Administração Feudal"
 feudal_administration_desc: "Nosso governo não se dá por meios diretos, mas por meio de súditos e servos que juram lealdade à coroa. Nobres influentes que juram lealdade à coroa assessoram os governantes das nossas nações subordinadas a manter essa tal lealdade."
 confederal_union: "União Confederativa"
 confederal_union_desc: "O Estado é a uma união de muitos Estados autônomos que são a autoridade suprema de seus territórios. O governo central é limitado a administrar as políticas estrangeiras, enquanto os assuntos internos são resolvidos pelos Estados."
 federal_state: "Estado Federal"
 federal_state_desc: "O Estado é um aglomerado de vários Estados menores, cada um com seus costumes e leis. Entretanto, todos os Estados são controlados pelo governo federal e, portanto, têm um conjunto de leis federais."
 unitary_administration: "Administração Unitária"
 unitary_administration_desc: "O Estado é administrado como uma única entidade em que o governo central é a autoridade suprema da nação. As províncias não influenciam muito nas políticas internas do país."
 pyatina_policy: "Divisão de Pyatina"
 pyatina_policy_desc: "Pyatina é a mais alta unidade da divisão administrativa de Novogárdia. As terras sempre são governadas em cinco Estados, com quatro deles adjacentes à própria cidade de Novogárdia."
 eyalet_division: "Divisão de Eialete"
 eyalet_division_desc: "A administração de Eialete é a principal divisão do Império Turco. Cada eialete é governado por um paxá, que é subordinado ao Grão-vizir do governo central. As leis centrais do Estado não precisam ser aplicadas a cada eialete, e cada paxá é livre para usar costumes locais para governar os vastos territórios do império."
 merindad_policy: "Divisão de Merindad"
 merindad_policy_desc: "A Merindad é uma divisão geográfica-administrativa nos reinos de Aragão, Castela e Navarro. O propósito de uma Merindad é servir como um órgão administrativo intermediário entre a autoridade central, os municípios e os lordes. Na liderança de uma Merindad está o Merino, que possui poderes administrativos e jurídicos sobre o território atribuído, como representante do governante."
 ara_royal_ordinances_policy: "Ordenanças Reais Aragonesas"
 ara_royal_ordinances_policy_desc: "As Ordenanças Reais são um conjunto de estatutos emitidos para regular o funcionamento da casa real. Essas regras ditam as funções e responsabilidades dos oficiais da corte e incluem provisões detalhadas da cerimônia de coroação dos reis aragoneses."
 calpixque_system_policy: "Sistema Calpixque"
 calpixque_system_policy_desc: "O sistema de governança do povo [ShowCultureName('nahua_culture')] evoluiu de líderes #italic tlatoani#! hereditários para incluir outros oficiais como administradores indicados diretamente, chamados de #italic calpixque#!, e os altos administradores, chamados de #italic huecalpixque#!. Esses oficiais administram o sistema tributário provincial, supervisionado pelo #italic petlacalcatl#! na capital. Em alguns casos, governadores militares, conhecidos como #italic cuauhtlatoani#!, são indicados para províncias rebeldes."
 tongues_policy: "Divisão por Linguagens"
 tongues_policy_desc: "O sistema por Linguagens, empregado pela Ordem de São João de Jerusalém, categoriza membros e recursos com base em divisões etnolinguísticas. Cada Linguagem é subdividida em Priorados, Grandes Priorados, Bailiados e Comendas. Cada Linguagem tem um quartel designado, conhecido como #italic albergue#! na capital da Ordem."
 rajya_policy: "Rajya"
 rajya_policy_desc: "As Rajyas são as principais províncias do Império de Vijaianagara, e são governadas por um comandante militar juntamente de um governador da família real. A administração é realizada no idioma nativo da região, o que permite uma aplicação tranquila das leis em um escopo local."
 poligar_system_policy: "Palaiyakkarars"
 poligar_system_policy_desc: "Nossas terras são repletas de pequenos clãs e tribos locais que podem ser bem utilizados se lhes dermos um lugar no sistema do nosso Estado. Como uma classe, esses oficiais Palaiyakkarars podem servir como policiais, construtores de fortificações, representantes locais e oficiais militares. Além de tudo, eles podem mobilizar seus membros e nos fornecer uma boa fonte de homens capazes."
 zabt_system_policy: "Sistema Zabt"
 zabt_system_policy_desc: "A influência administrativa tem sido o maior obstáculo de qualquer império nesta região. É importante para o Estado incentivar a produtividade econômica, e devemos sempre ter isso em mente, além de manter uma vigilância constante na economia regional. Resolver esse problema exigirá muito comprometimento e recurso, pois não há um jeito fácil de governar tantos súditos quanto pretendemos.\nVamos criar uma administração que realize enquetes cadastrais regulares sobre cultivos, receita da terra e economia local. Além disso, devemos exigir pagamentos em dinheiro frequentes de todos os nossos súditos e oferecer impostos menores quando necessário para incentivar a economia local."
 adelantamiento_system: "Sistema de Adelantamiento"
 adelantamiento_system_desc: "Liderado por um #italic Adelantado#!, o #italic Adelantamiento#! é um sistema administrativo na Coroa de Castela pelo qual os nobres recebem cargos de governador em determinados territórios, respondendo diretamente ao governante."
 decentralized_trade_federations: "Federação Comercial Descentralizada"
 decentralized_trade_federations_desc: "Os membros poderosos da nossa sociedade que compõem nossa associação receberam autonomia sobre assuntos e práticas comerciais locais em uma tentativa de expandir nossa rede comercial."
 regulations_of_the_royal_court: "Regulações da Corte Real"
 regulations_of_the_royal_court_desc: "Uma série de documentos que indicam as principais funções do nosso governo, desde as cerimônias e regras de etiqueta que envolvem as coroações e as atividades diárias da coroa até os deveres e a manutenção do exército do nosso comandante-chefe. Essa estruturação, conhecida como #italic savaziro#!, serve como uma base robusta para o nosso governo e conselho privado."
 maj_office_of_the_mahapatih: "Gabinete do Mahapatih"
 maj_office_of_the_mahapatih_desc: "Equivalente a um primeiro-ministro, o gabinete do Mahapatih é de uma influência extraordinária em nossa esfera política. Sendo o segundo no comando, o detentor do gabinete é encarregado de supervisionar assuntos estrangeiros de importância crítica para o Estado, como a expansão militar e a operação perfeita do governo."
 education_elites_law: "Educação das Elites"
 education_elites_law_desc: "A educação das nossas elites é de grande importância. Dando às nossas elites amplo acesso à literatura adequada, avançaremos nossos objetivos domésticos e no exterior através da criação de obras e amplificação do nosso esplendor!"
 forums_of_thought: "Instituições Abertas"
 forums_of_thought_desc: "A educação deve estar acessível a todos que a procuram, sem restrições e capazes de discutir e até refletir sobre as facetas mais sagradas da vida."
 clerical_institutions: "Instituições Teológicas"
 clerical_institutions_desc: "Nossa nação promove uma poderosa identidade para nosso povo, vinculada à nossa fé e aos líderes clericais dentro de nossas fronteiras."
 mixed_institutions: "Instituições Mistas"
 mixed_institutions_desc: "Uma abordagem equilibrada pode ser a melhor opção se quisermos manter os líderes da nossa fé e a população geral satisfeitos, enquanto também fornecemos conhecimento valioso e acesso à educação."
 education_of_the_theocrat: "Educação dos Teocratas"
 education_of_the_theocrat_desc: "A fé do nosso Estado está nas mãos de Deus, mas cabe ao nosso governante teocrático ler os sinais divinos e interpretá-los a favor de nosso povo.\nPara evitar interpretações equivocadas, o Estado deve focar na educação de seus futuros governantes."
 education_of_the_court: "Educação da Corte"
 education_of_the_court_desc: "Nosso governante deve representar a vontade do nosso governo, mas ele ainda é apenas um humano propenso a erros. Com uma educação da corte inteira, poderemos minimizar os erros do nosso governante."
 education_of_the_missionaries: "Educação dos Missionários"
 education_of_the_missionaries_desc: "Os pagãos e hereges são os maiores testes à nossa crença. Eles seduzem nossos religiosos com pensamentos venenosos, desvirtuando-os da nossa fé verdadeira.\nTemos que ensinar nossos missionários sobre essas ameaças."
 education_of_the_people: "Educação do Povo"
 education_of_the_people_desc: "Conhecimento e educação são um presente para a mente. O Homem nasce com livre arbítrio e pensamento, e é nosso dever garantir que esse presente seja compartilhado com todos no Estado."
 confucian_academies_education: "Academias Confucionistas"
 confucian_academies_education_desc: "Dependem de instituições privadas que combinam as funções de um santuário confucionista e uma escola, dando aos alunos as habilidades e a estrutura filosófica para manter o Estado."
 scottish_noble_education: "Educação Compulsória para Nobres"
 scottish_noble_education_desc: "A Educação da nossa nobreza é mandatória, e cada nobre deve ser educado em direito, artes e latim para garantir o bom funcionamento do governo."
 scottish_presbyterian_education: "Educação Presbiteriana"
 scottish_presbyterian_education_desc: "Nossa Igreja educará nosso povo em todo o país. Esses esforços serão apoiados financeiramente por impostos sobre os latifundiários."
 education_masses_law: "Educação das Massas"
 education_masses_law_desc: "A educação da nossa população é de grande importância. Dando ao nosso povo amplo acesso à literatura adequada, avançaremos nossos objetivos domésticos e no exterior através da criação de obras e amplificação do nosso esplendor!"
 uneducated_masses_education: "Massas Ignorantes"
 uneducated_masses_education_desc: "Que bem faria ler e escrever àqueles cujo único propósito é cuidar das plantações? É melhor para as massas ficarem alheias às perigosas ideias que habitam muitos livros."
 basic_religious_education: "Ensinamentos Religiosos"
 basic_religious_education_desc: "O método de educação milenarmente testado e comprovado, que permite que a igreja o administre enquanto o Estado se concentra em questões mais importantes..."
 theocratic_education: "Educação Devota"
 theocratic_education_desc: "Uma educação religiosa, focada em garantir que os estudantes estejam cientes das obras do divino. Teologia pode se tornar mais útil que matemática!"
 apprenticeships_education: "Aprendizagem Individual"
 apprenticeships_education_desc: "O processo sagrado pelo qual aqueles que têm a sorte de ter um mentor recebem os ensinamentos de uma vida inteira. Aqueles que não têm um mentor sempre podem aprender com seus pais, com o ancião do vilarejo ou com o líder da guilda."
 oral_tradition_education: "Tradição Oral"
 oral_tradition_education_desc: "A sabedoria deve ser transmitida por meio da palavra dos sábios, pois os membros respeitados de uma comunidade recontam histórias e passagens seculares que os jovens podem memorizar e repetir no futuro."
 personal_religious_education: "Educação Religiosa Pessoal"
 personal_religious_education_desc: "Por que centralizar a educação em instituições quando a prensa permitiu que qualquer residência vire uma escola?"
 epic_tradition_education: "Tradição Épica"
 epic_tradition_education_desc: "Aprender é melhor quando o conhecimento está invisivelmente enraizado em contos que os jovens achem cativantes e fáceis de entender. Pode-se aprender muito com os contos grandiosos e fantásticos de nossos ancestrais."
 secular_education: "Educação Secular"
 secular_education_desc: "É melhor que o divino seja mantido em templos, pois o verdadeiro aprendizado e a curiosidade científica são o que deve dominar as salas de aula."
 #Distribution of Power
 distribution_of_power_law: "Distribuição do Poder"
 distribution_of_power_law_desc: "O Estado é um mecanismo complexo e frágil. É de considerável importância que a Distribuição do Poder seja feita com muito cuidado. Quando o poder está nas mãos erradas, o status quo pode facilmente ser quebrado e o país pode cair em desordem."
 dop_traditional_distribution_of_power: "Distribuição Tradicional"
 dop_traditional_distribution_of_power_desc: "O poder dentro do Estado é tradicionalmente distribuído entre o soberano e as principais elites da nossa sociedade. Isso não desafia a norma, e não favorece o líder do Estado e nem a aristocracia."
 dop_law_parliament: "Parlamento"
 dop_law_parliament_desc: "O Parlamento é a assembleia dos diferentes estamentos. Sua função é garantir a integridade do Estado e protegê-lo contra abusos nas mãos do governante. Evidentemente, isso é feito para o benefício das massas, que precisam depender da representação no parlamento."
 dop_law_gbara: "Gbara"
 dop_law_gbara_desc: "A Gbara é a assembleia deliberativa de Mali, e é definida na constituição maliana, a [ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')]. Os membros do estamento [GetEstateNameWithNoTooltip('nobles_estate')] representam os muitos clãs no nosso Estado e fiscalizam o poder do Mansa governante."
 dop_law_english_parliament: "Parlamento Inglês"
 dop_law_english_parliament_desc: "Com suas origens no #italic Magnum Concilium#! durante a Idade Média, o Parlamento Inglês é seu verdadeiro sucessor e um dos principais pilares do governo inglês. Para o desagrado do monarca governante, o Parlamento garante a limitação do poder do Líder do Estado."
 dop_law_navarrese_courts: "Cortes de Navarra"
 dop_law_navarrese_courts_desc: "Desde aproximadamente Sancho VII, \"O Forte\" de Navarro, os três Estados (os estamentos [ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('clergy_estate')] e  [ShowEstateTypeName('burghers_estate')]) formaram uma assembleia deliberativa chamada de #italic $dop_law_navarrese_courts$#!, que tem o dever de aprovar leis e impostos e limitar as transgressões da lei. Embora todos os Estamentos debatam juntos, cada um deles vota como uma assembleia separada. A posição de cada Estamento é previamente decidida internamente pela maioria. Para que se chegue a um acordo, os Três Estamentos devem concordar. Seu poder lhes permite destituir e eleger governantes quando necessário, e de modo geral manter sob controle o poder do monarca."
 dop_law_governing_senate: "Senado Governante"
 dop_law_governing_senate_desc: "O $dop_law_governing_senate$ é o mais alto órgão governamental do Estado russo, e foi criado como substituição para o boiardo. Combinando as funções dos poderes legislativo, judiciário e executivo, o Senado é uma instituição poderosa subordinada apenas aos próprios Governantes Imperiais."
 dop_law_estates_general: "Assembleia dos Estados Gerais"
 dop_law_estates_general_desc: "A $dop_law_estates_general$ faz parte do governo feudal da França. Ela tem uma função legislativa e consultora, e representa os três estamentos do país: os estamentos [ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('clergy_estate')] e [ShowEstateTypeName('peasants_estate')], que também inclui o estamento [ShowEstateTypeName('burghers_estate')]. Diferente de outros Parlamentos e Assembleias, a aprovação da $dop_law_estates_general$ para muitos ajustes de lei, como aumentos tributários, é opcional."
 dop_law_assemblee_nationale: "Assemblée Nationale"
 dop_law_assemblee_nationale_desc: "Nascida das cinzas do Ancien Régime, a $dop_law_assemblee_nationale$ é a conversão da antiga $dop_law_estates_general$ em um Parlamento moderno. Os estamentos [ShowEstateTypeName('nobles_estate')] e [ShowEstateTypeName('clergy_estate')] não são mais a potência dominante da assembleia, enquanto os estamentos [ShowEstateTypeName('burghers_estate')] e [ShowEstateTypeName('peasants_estate')] têm uma função mais ativa nos eventos do Estado."
 dop_favor_the_ruler: "Favorecer o Governante"
 dop_favor_the_ruler_desc: "O equilíbrio de poder deve favorecer o líder do Estado, pois apenas ele se importa com os interesses da nação."
 dop_favor_the_nobles: "Favorecer as Elites"
 dop_favor_the_nobles_desc: "O pilar do nosso povo são os mais poderosos nobres. $dop_last_sentence$"
 dop_favor_the_burghers: "Favorecer os Ricos"
 dop_favor_the_burghers_desc: "As Guildas e os Comerciantes são o sustento do nosso tesouro e do povo. $dop_last_sentence$"
 dop_favor_the_clergy: "Favorecer a Fé"
 dop_favor_the_clergy_desc: "Nossa fé tem unido nossa sociedade diante da adversidade e de ameaças externas sob o comando do nosso clero. $dop_last_sentence$"
 dop_favor_the_commoners: "Favorecer as Pessoas Comuns"
 dop_favor_the_commoners_desc: "Os plebeus aram nossos campos e desejam elevar nosso domínio a novos níveis de prosperidade e grandeza. $dop_last_sentence$"
 dop_last_sentence: "Faríamos bem em alimentar a influência deles."
 dop_law_state_council: "Conselho do Estado"
 dop_law_state_council_desc: "O $dop_law_state_council$ é um órgão consultivo supremo do Estado da Rússia, e foi criado para agir como intermediário entre o regime autocrático e as Dumas regionais introduzidas pela [ShowGovernmentReformName('speransky_liberalization_reform')]. O Conselho examina as leis propostas, supervisiona o orçamento e os gastos do governo, mas não tem autoridade para propor mudanças. Em vez disso, ele faz recomendações sobre as questões abordadas."
 dop_law_castilian_courts: "Cortes de Castilla"
 dop_law_castilian_courts_desc: "As #italic $dop_law_castilian_courts$#! representam os estamento e as diversas cidades com direitos de voto na Coroa de Castela."
 dop_law_castilian_courts_reinforced: "Cortes de Castilla Reforçadas"
 dop_law_castilian_courts_reinforced_desc: "Após a Revolta dos #italic Comuneros#!, o controle da coroa será mais forte agora com as #italic $dop_law_castilian_courts$#!."
 dop_favor_the_kontors: "Favorecer os Kontors"
 dop_favor_the_kontors_desc: "O [ShowBuildingTypeName('hanseatic_kontor')] é a base do nosso sucesso financeiro. Os diversos gabinetes que temos por toda a [ShowContinentName('europe')] servem como laços diplomáticos entre nós e o país anfitrião, além de cargos poderosos para nossos comerciantes locais."
 dop_office_of_the_eristavi: "Gabinete do Eristavi"
 dop_office_of_the_eristavi_desc: "Um dos pilares mais influentes da nossa administração, o título de #italic Eristavi#! é concedido a nobres de famílias poderosas, permitindo-lhes um comando incontestável para recrutar e liderar exércitos sob seu estandarte. Ao mesmo tempo, detentores deste gabinete gozaram de uma opinião dominante nos assuntos internos."
 press_law: "Leis da Imprensa"
 press_law_desc: "Isso determina como os jornais são administrados em um país."
 state_press_only: "Apenas Imprensa Estatal"
 state_press_only_desc: "As únicas impressões permitidas são feitas pelo Estado."
 censored_press: "Imprensa Censurada"
 censored_press_desc: "Todas as impressões permitidas devem ser aprovadas pelo Estado, que censura qualquer material a que se oponha."
 free_press: "Imprensa Livre"
 free_press_desc: "Os cidadãos podem imprimir o que quiserem sem interferência."
 immigration_law: "Controles da Fronteira"
 immigration_law_desc: "Esta Lei determina se a [migration|e] é permitida para entrar ou sair do país."
 open_borders_law: "Fronteiras Abertas"
 open_borders_law_desc: "As fronteiras do nosso país estão abertas para qualquer um entrar e sair."
 closed_borders_law: "Fronteiras Fechadas"
 closed_borders_law_desc: "Ninguém pode sair nem entrar no nosso país."
 mining_law: "Lei da Mineração"
 mining_law_desc: "Essa Lei determina a quem pertencem as operações de mineração do nosso país."
 german_mining_law: "Bergordnung"
 german_mining_law_desc: "O controle sobre os privilégios de mineração está nas mãos do Estado, possibilitando operações de mineração mais flexíveis e eficazes."
 zimbabwe_mining_law: "Controle Direto do Governante"
 zimbabwe_mining_law_desc: "Todos os minérios raros estão diretamente sob a posse de nosso governante, permitindo um forte controle sobre as operações de extração."
 nobles_mining_law: "Operações de Mineração Controladas por Nobres"
 nobles_mining_law_desc: "A Nobreza controla todas as operações de mineração."
 burghers_mining_law: "Operações de Mineração Controladas por Burgueses"
 burghers_mining_law_desc: "Os Burgueses controlam todas as operações de mineração."
 peasants_mining_law: "Operações de Mineração Controladas por Camponeses"
 peasants_mining_law_desc: "Os Camponeses controlam todas as operações de mineração."
 novo_brdo_mining_law: "Código Novo Brdo"
 novo_brdo_mining_law_desc: "O código Novo Brdo fornece diretrizes detalhadas sobre direitos de posse, medidas de segurança e práticas econômicas, influenciando significativamente o desenvolvimento e a prosperidade das comunidades de mineração."
 royal_fifth_law: "Quinto do Ouro"
 royal_fifth_law_desc: "De acordo com os antigos direitos patrimoniais da monarquia, a coroa tem direito às riquezas naturais da terra. Entretanto, essa decisão seria tirânica, então esse direito natural foi reduzido a um simples imposto de 20% sobre todos os metais preciosos produzidos no país e suas colônias."
 amazigh_familial_connections: "Conexões Familiares Imazighen"
 amazigh_familial_connections_desc: "As diversas tribos que habitam a nossa terra exercem certa autoridade sobre os assuntos locais. A postura que adotarmos em relação a elas pode definir o curso da nossa história."
 reliance_on_local_tribes: "Confiança nas Tribos Locais"
 reliance_on_local_tribes_desc: "Chefes locais e homens fortes exercem grande influência sobre o povo. A nossa pauta só ganharia força ao apaziguá-los."
 cordial_relations: "Relações Cordiais"
 cordial_relations_desc: "Embora nós não reconheçamos de fato seu tempo de serviço em assuntos internos, uma relação saudável e respeitosa entre nós e as tribos locais seria uma ótima forma de beneficiar ambos os lados."
 refuse_recognition: "Recusar Reconhecimento"
 refuse_recognition_desc: "Os locais insubordinados que seguem as tribos abrigadas em nossas terras tentam atrapalhar a nossa autoridade há muito tempo. Se quisermos consolidar o nosso poder, precisamos demonstrar a nossa força real."
