 hre_emperor_bonus_tt: "O [hre_emperor|e] recebe os seguintes modificadores:"
 hre_elector_bonus_tt: "Os [electors|e] recebem os seguintes modificadores:"
 hre_free_city_bonus_tt: "As [free_cities|e] recebem os seguintes modificadores:"
 hre_location_bonus_tt: "Os [locations|e] do [GetUniqueInternationalOrganization('hre').GetName] recebem os seguintes modificadores:"
 imperial_religion: "Religião Imperial"
 imperial_religion_desc: "As fundações do [GetUniqueInternationalOrganization('hre').GetName] são construídas sobre crenças religiosas."
 hre_religion_catholic: "$imperial_religion$ - $catholic$"
 hre_religion_catholic_desc: "As virtudes e valores do dogma do [ShowReligionName('catholic')] tradicional ditam a vida no [GetUniqueInternationalOrganization('hre').GetName]."
 hre_religion_lutheran: "$imperial_religion$ - $lutheran$"
 hre_religion_lutheran_desc: "A [ShowSituationName('reformation')] mudou para sempre nossa percepção de religião, abrindo espaço para que o dogma do [ShowReligionName('lutheran')] vire a religião do Império."
 hre_religion_hussite: "$imperial_religion$ - $hussite$"
 hre_religion_hussite_desc: "O [ShowSituationName('western_schism')] trouxe ao mundo os ensinamentos do dogma [ShowReligionAdjective('hussite')], que agora domina a vida imperial."
 hre_religion_calvinist: "$imperial_religion$ - $calvinist$"
 hre_religion_calvinist_desc: "A fé do Império é forte e o [ShowReligionName('calvinist')]. É nossa fé divina seguir os ensinamentos do dogma da religião [ShowReligionAdjectiveWithNoTooltip('calvinist')]."
 hre_religion_christian: "$imperial_religion$ - $christian$"
 hre_religion_christian_desc: "As questões mais delicadas da religião não são mais importantes. O [ShowReligionGroupName('christian')] deve ser aceito como a religião do Império."
 golden_bull: "Bula Dourada"
 golden_bull_desc: "A $golden_bull$ é o decreto do [GetUniqueInternationalOrganization('hre').GetName] que define, fixa e cria a estrutura constitucional do Império e, especialmente, do Colégio Eleitoral. Leis e Reformas Imperiais utilizam a $golden_bull$."
 golden_bull_policy: "Selar a $golden_bull$"
 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "Ordem Eleitoral Não Codificada"
 no_golden_bull_policy_desc: "Sem a $golden_bull$, a organização eleitoral e constitucional do [GetUniqueInternationalOrganization('hre').GetName] continua sendo uma costura de costume, precedente e alianças instáveis. A ausência de um decreto formal deixa o [hre_electoral_college|e] mais suscetível a disputas, intriga e articulações políticas."
 no_golden_bull_policy_tt: "Sob nenhuma circunstância o [GetUniqueInternationalOrganization('hre').GetName] pode desfazer a [ShowLawName('golden_bull')] quando ela for codificada"
 hre_golden_bull_formalizes_electorate_tt: "Formaliza o Comportamento de Votos do [hre_electoral_college|e]"
 hre_golden_bull_self_voting_regulated_via_electorate_law: "O autovoto é regulamentado pela [law|e] [ShowLawName('imperial_voting_law')], que começa com o [ShowPolicyName('free_electorate_policy')]"
 monetary_contribution: "Lei dos Impostos Imperiais"
 monetary_contribution_desc: "O [GetUniqueInternationalOrganization('hre').GetName] requer ouro como qualquer outra entidade política. Uma série de leis fiscais diferentes pode ser aplicada para redirecionar o ouro dos membros, garantindo a estabilidade financeira do império."
 no_monetary_contribution: "Sem Tributação"
 no_monetary_contribution_desc: "O império não precisa de ouro adicional. Revogar a tributação de seus membros permite que parte da administração se concentre em outras tarefas."
 only_emperor_payment: "Tributação Direta"
 only_emperor_payment_desc: "O [ShowParliamentIssueTypeName('hre_roman_month')] não é suficiente para cobrir a proteção do [GetUniqueInternationalOrganization('hre').GetName]. Um novo imposto precisa ser estabelecido para financiar o(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 only_treasury_payment: "Tributação do Tesouro"
 only_treasury_payment_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] pode usar seus próprios cofres em diversas questões; no entanto, ter uma reserva financeira em forma de tesouro imperial permitiria que os atuais e futuros imperadores financiassem assuntos internos no [GetUniqueInternationalOrganization('hre').GetName]."
 complete_imperial_contribution: "Tributação Imperial"
 complete_imperial_contribution_desc: "Apenas a tributação completa de todos os membros pode sustentar os desafios financeiros do [GetUniqueInternationalOrganization('hre').GetName]."
 military_contribution: "Registro Imperial"
 military_contribution_desc: "A $military_contribution$ é a lista de estamentos imperiais que especifica os números exatos de tropas que precisam ser fornecidas ao(à) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 no_military_contribution: "Sem Contribuição da Militar"
 no_military_contribution_desc: "Nenhum estamento é obrigado a fornecer tropas adicionais ao(à) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_cities: "Contribuição das Cidades"
 manpower_from_cities_desc: "As [ShowSpecialStatusNamePlural('free_city')] são obrigadas a fornecer forças adicionais ao(à) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_cities_tt: "As [ShowSpecialStatusNamePlural('free_city')] precisam contribuir com [manpower|e] para o(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_electors: "Contribuição dos Eleitores"
 manpower_from_electors_desc: "Os [ShowSpecialStatusNamePlural('elector')] e os [ShowSpecialStatusNamePlural('archbishop_elector')] são obrigados a fornecer forças adicionais ao(à) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_electors_tt: "Os [ShowSpecialStatusNamePlural('elector')] e os [ShowSpecialStatusNamePlural('archbishop_elector')] precisam contribuir com [manpower|e] para o(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_princes: "Contribuição dos Príncipes"
 manpower_from_princes_desc: "Os [ShowSpecialStatusNamePlural('imperial_prince')] são obrigados a fornecer forças adicionais ao(à) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_princes_tt: "Os [ShowSpecialStatusNamePlural('imperial_prince')] precisam contribuir com [manpower|e] para o(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 great_imperial_army: "Grande Exército Imperial"
 great_imperial_army_desc: "Todos os membros do [GetUniqueInternationalOrganization('hre').GetName] são obrigados a fornecer forças adicionais ao(à) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 great_imperial_army_tt: "Todos os membros do [GetUniqueInternationalOrganization('hre').GetName] precisam contribuir com [manpower|e] para o(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 perpetual_diet_policy_tt: "O [location|e] com o lar da #Y Dieta Perpétua#! recebe os seguintes modificadores:"
 imperial_voting_law: "Votação Imperial"
 imperial_voting_law_desc: "O [GetUniqueInternationalOrganization('hre').GetName] foi construído com o princípio da eleição imperial. A natureza dessa eleição define o equilíbrio de poder no Império."
 rotating_emperorship_policy: "Imperador Rotativo"
 rotating_emperorship_policy_desc: "Para impedir que um único governante consolide o poder, o Império força um sistema de rotação que desestimula ativamente a reeleição de titulares."
 free_electorate_policy: "Eleitorado Livre"
 free_electorate_policy_desc: "Eleitores possuem independência total na escolha do próximo Imperador. Autovoto é permitido."
 emperor_successor_preference_policy: "Preferência de Sucessor do Imperador"
 emperor_successor_preference_policy_desc: "O Imperador promove a candidatura de seu próprio sucessor. A política imperial começa a favorecer a continuidade dinástica."
 emperor_successor_preference_policy_opinion_impact: "Todos os membros do [GetUniqueInternationalOrganization('hre').GetName] perderão #R 50#! de [opinion|e] sobre [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 emperor_dynastic_preference_policy: "Preferência Dinástica do Imperador"
 emperor_dynastic_preference_policy_desc: "Os eleitores favorecem candidatos da dinastia do Imperador, ampliando o poder dinástico sobre o sistema eleitoral."
 emperor_dynastic_preference_policy_opinion_impact: "Todos os membros do [GetUniqueInternationalOrganization('hre').GetName] perderão #R 75#! de [opinion|e] sobre [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 erbkaisertum_policy: "Erbkaisertum"
 erbkaisertum_policy_desc: "A monarquia eletiva está abolida. O Império vira uma monarquia totalmente hereditária, consolidando o governo dinástico às custas da legitimidade imperial."
 imperial_succession_law: "Sucessão Imperial"
 imperial_succession_law_desc: "A sucessão do [GetUniqueInternationalOrganization('hre').GetName] é uma questão delicada. O direito de sucessão ao Trono Imperial está previsto nas Leis Imperiais."
 hre_agnatic_succession_policy: "Sucessão Agnática"
 hre_agnatic_succession_policy_desc: "A Coroa Imperial do [GetUniqueInternationalOrganization('hre').GetName] só pode ser usada por governantes homens."
 hre_agnatic_succession_policy_custom_tooltip: "Apenas [rulers|e] homens podem herdar o [GetUniqueInternationalOrganization('hre').GetName]"
 hre_pragmatic_sanction_policy: "Pragmática Sanção"
 hre_pragmatic_sanction_policy_desc: "O gênero do governante é irrelevante, permitindo que mulheres usem a Coroa Imperial do [GetUniqueInternationalOrganization('hre').GetName] como qualquer homem."
 hre_pragmatic_sanction_policy_opinion_impact: "Membros do [GetUniqueInternationalOrganization('hre').GetName] com [ShowHeirSelectionName('salic_law')] ou [ShowHeirSelectionName('partition_inheritance')] perderão #R 75#! [opinion|e] sobre [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 electorate_organization_law: "Organização do Eleitorado"
 electorate_organization_law_desc: "Os Eleitores são o grupo de clérigos e nobres poderosos que tem o privilégio de votar no próximo Imperador."
 integrated_electors_policy: "Eleitores Integrados"
 integrated_electors_policy_desc: "Os Eleitores são restringidos, e um dos seus direitos de voto é transferido para o [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 integrated_electors_policy_tt: "O [ShowSpecialStatusName('elector')] mais fraco e o [ShowSpecialStatusName('archbishop_elector')] mais fraco perdem seus cargos no [GetUniqueInternationalOrganization('hre').GetName]"
 limited_electors_policy: "Eleitores Limitados"
 limited_electors_policy_desc: "Os Eleitores são limitados a apenas sete. Votos para Imperador podem ganhar , apesar de promessas serem uma ferramenta poderosa para conquistar o voto de um Eleitor."
 electorate_policy: "Eleitorado"
 electorate_policy_desc: "Os Eleitores ampliam suas fileiras em um $elector$ adicional e um $archbishop_elector$ adicional. Além disso, conquistar o voto de um eleitor depende mais do que nunca de promessas."
 expanded_electors_policy: "Eleitores Expandidos"
 expanded_electors_policy_desc: "Os Eleitores ampliam suas fileiras em dois assentos de $elector$ adicionais e dois de $archbishop_elector$ adicionais. Apenas grandes promessas conseguem conquistar o favor de um Eleitor."
 elector_council_policy: "Conselho de Eleitores"
 elector_council_policy_desc: "Os Eleitores estão no auge do poder, ampliando suas fileiras em três assentos de $elector$ adicionais e três de $archbishop_elector$ adicionais. Além disso, eles também receberam o direito de eleger um Antirrei, que pode substituir o atual [GetUniqueInternationalOrganization('hre').GetLeaderTitle] na Dieta Imperial se não for contestado. Isso dá aos Eleitores o poder de facto para forçar uma reeleição do atual [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 electorate_religion_law: "Lei Religiosa do Eleitorado"
 electorate_religion_law_desc: "Religião é um importante pilar do [GetUniqueInternationalOrganization('hre').GetName] tanto para Imperadores quanto para Eleitores."
 only_imperial_religion_policy: "Apenas Religião Imperial"
 only_imperial_religion_policy_desc: "Eleitores devem seguir a Religião Imperial para manterem sua condição."
 only_imperial_religion_group_policy: "Apenas Grupo da Religião Imperial"
 only_imperial_religion_group_policy_desc: "Os eleitores têm liberdade para escolher sua própria religião, desde que não sejam infiéis."
 free_city_law: "Cidades Livres"
 free_city_law_desc: "As Cidades Livres do [GetUniqueInternationalOrganization('hre').GetName] são cidades independentes com autonomia. A Dieta Imperial geralmente é mantida nelas."
 direct_imperial_cities_policy: "Cidades Imperiais Diretas"
 direct_imperial_cities_policy_desc: "As Cidades Livres agora estão sob a administração direta do [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Com autonomia severamente limitada, as cidades-estados, na verdade, são postos avançados no [GetUniqueInternationalOrganization('hre').GetName] para a Coroa Imperial."
 cities_of_the_emperor_policy: "Cidades do [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 cities_of_the_emperor_policy_desc: "Cidades Livres têm sua autonomia limitada pelo [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Apesar de ainda poderem atuar com sua própria diplomacia, as cidades agora estão um passo mais perto de virarem parte da administração do [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_cities_policy: "Cidades Livres"
 free_cities_policy_desc: "Cidades Livres são protegidas pelo [GetUniqueInternationalOrganization('hre').GetLeaderTitle] e desfrutam de grande autonomia para facilitar o comércio em seus grandes mercados."
 no_emperor_allegiance_policy: "Cidades Livres Desprotegidas"
 no_emperor_allegiance_policy_desc: "Cidades Livres não desfrutam mais da proteção do [GetUniqueInternationalOrganization('hre').GetLeaderTitle] contra príncipes ambiciosos."
 no_free_cities_policy: "Cidades Livres Abolidas"
 no_free_cities_policy_desc: "Cidades Imperiais Livres não existem mais. Nenhum município ou cidade desfrutará da proteção do [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_city_rights_law: "Direitos de Cidade Livre"
 free_city_rights_law_desc: "O direito de receber a condição de [ShowSpecialStatusName('free_city')] é exclusivo, e precisa ser decidido pelo(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 german_free_cities_only_policy: "Apenas Cidades Livres Germânicas"
 german_free_cities_only_policy_desc: "O [GetUniqueInternationalOrganization('hre').GetName] é, acima de tudo, [ShowCultureGroupName('german_group')], e o privilégio de uma [ShowSpecialStatusName('free_city')] reflete essa realidade."
 german_free_cities_only_policy_at: "Apenas países do povo [ShowCultureGroupName('german_group')] podem se tornar uma [ShowSpecialStatusName('free_city')]"
 german_and_german_adjacent_free_cities_policy: "Cidades Livres de Culturas Irmãs"
 german_and_german_adjacent_free_cities_policy_desc: "O Império tem uma longa história com os povos [ShowCultureGroupName('netherlandish_group')], [ShowCultureGroupName('swiss_group')] e [ShowCultureGroupName('italian_group')], justificando a ideia de que um povo não [ShowCultureGroupName('german_group')] pode receber a desejada condição de [ShowSpecialStatusName('free_city')]."
 german_and_german_adjacent_free_cities_policy_at: "Apenas países dos [Concept('culture_group', 'grupos culturais')|e] [ShowCultureGroupName('german_group')], [ShowCultureGroupName('netherlandish_group')], [ShowCultureGroupName('swiss_group')] ou [ShowCultureGroupName('italian_group')] podem se tornar uma [ShowSpecialStatusName('free_city')]"
 empire_wide_free_cities_policy: "Direitos de Cidade Livre Indiscriminados"
 empire_wide_free_cities_policy_desc: "A condição de [ShowSpecialStatusName('free_city')] não depende mais de geografia ou cultura. Todos que quiserem podem pedir este título para o(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 empire_wide_free_cities_policy_at: "Todos os membros podem se tornar uma [ShowSpecialStatusName('free_city')]"
 landfriede_law: "Landfriede"
 landfriede_law_desc: "Landfriede é uma instituição especial que move as disputas entre membros do [GetUniqueInternationalOrganization('hre').GetName] do campo de batalha para a Corte Imperial."
 outlaw_internal_warfare_policy: "Proibir Guerras Internas"
 outlaw_internal_warfare_policy_desc: "Restringir as capacidades dos membros do [GetUniqueInternationalOrganization('hre').GetName] e proibir efetivamente guerras dentro do Império."
 landfriede_rank_4_policy: "Ewiger Landfriede"
 landfriede_rank_4_policy_desc: "O Landfriede está em seu auge de influência e poder no [GetUniqueInternationalOrganization('hre').GetName]. Cada membro do Estado deve se curvar às decisões e à lei do [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 landfriede_rank_3_policy: "Fortalecer o Landfriede"
 landfriede_rank_3_policy_desc: "O Landfriede agora é uma poderosa instituição. Os membros do [GetUniqueInternationalOrganization('hre').GetName] respeitam sua autoridade."
 landfriede_rank_2_policy: "Ampliar o Landfriede"
 landfriede_rank_2_policy_desc: "O Landfriede ganha mais influência e reconhecimento entre os membros do [GetUniqueInternationalOrganization('hre').GetName]."
 landfriede_policy: "Instituir o Landfriede"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "Ausência de Landfriede"
 no_landfriede_policy_desc: "As disputas são resolvidas no campo de batalha. \"Quem pode, manda, quem não pode, obedece\" é a realpolitik do [GetUniqueInternationalOrganization('hre').GetName]."
 landfriede_parliament_issue_rank_2: "A Paz da [parliament_issue|e] [ShowParliamentIssueTypeName('hre_demand_internal_peace')] durará #G 3#! anos."
 landfriede_parliament_issue_rank_3: "A Paz da [parliament_issue|e] [ShowParliamentIssueTypeName('hre_demand_internal_peace')] durará #G 5#! anos."
 landfriede_parliament_issue_rank_4: "A Paz da [parliament_issue|e] [ShowParliamentIssueTypeName('hre_demand_internal_peace')] durará #G 10#! anos."
 imperial_diet_law: "Dieta Imperial"
 imperial_diet_law_desc: "O sistema da [ShowParliamentTypeName('hre_court_assembly')] é um legado antigo, então grande parte de sua legislação e procedimentos estão bem obsoletos. Está na hora de o reformarmos e estabelecermos uma [ShowLawNameWithNoTooltip('imperial_diet_law')] adequada, protegendo melhor os interesses dos diversos membros do [GetInternationalOrganizationType('hre').GetName]."
 no_imperial_diet_policy: "Dieta Tradicional"
 no_imperial_diet_policy_desc: "Existindo sem uma codificação clara, o sistema da [ShowParliamentTypeName('hre_court_assembly')] precisa de uma reforma."
 hre_early_imperial_diet_policy: "$hre_early_imperial_diet$"
 hre_early_imperial_diet_policy_desc: "$hre_early_imperial_diet_desc$"
 hre_bi_camerial_imperial_diet_policy: "$hre_bi_camerial_imperial_diet$"
 hre_bi_camerial_imperial_diet_policy_desc: "$hre_bi_camerial_imperial_diet_desc$"
 hre_tri_camerial_imperial_diet_policy: "$hre_tri_camerial_imperial_diet$"
 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"
 perpetual_diet_law: "Dieta Perpétua"
 perpetual_diet_law_desc: "O(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] precisa se deslocar pelo grande [GetInternationalOrganizationType('hre').GetName] a fim de chegar a uma das cidades para convocar o parlamento. Se designarmos uma das cidades como sede permanente do(a) [GetUniqueInternationalOrganization('hre').GetParliament.GetName], essas jornadas entediantes serão consideravelmente reduzidas."
 no_perpetual_diet_policy: "Dieta Itinerante"
 no_perpetual_diet_policy_desc: "O(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] viajará para diversas cidades no Império para organizar dietas de acordo com as necessidades."
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "É lar da #Y Dieta Perpétua#!"
 power_of_the_emperor_law: "Poder do [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 power_of_the_emperor_law_desc: "O Poder do [GetUniqueInternationalOrganization('hre').GetLeaderTitle] é uma questão delicada, pois os Eleitores e os membros do Império têm seus próprios interesses em conflito com os do [GetUniqueInternationalOrganization('hre').GetLeaderTitle], ainda assim, eles reconhecem que qualquer [GetUniqueInternationalOrganization('hre').GetLeaderTitle] sem poder não está em posição de proteger o Império contra ameaças externas."
 renovatio_policy: "Renovatio Imperii"
 renovatio_policy_desc: "A natureza descentralizada do [GetUniqueInternationalOrganization('hre').GetName] não deve mais existir! O Império inteiro deve se unir em um único estado-nação que molde o mundo inteiro!"
 revoke_privilegia_policy: "Revogar Privilégios"
 revoke_privilegia_policy_desc: "As muitas liberdades e privilégios concedidos aos Príncipes Imperiais foram abolidos. O(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] deve centralizar a autoridade, transformando o [GetUniqueInternationalOrganization('hre').GetName] em uma entidade unificada sob um único governo."
 improved_imperial_authority_policy: "Autoridade Imperial Melhorada"
 improved_imperial_authority_policy_desc: "A autoridade do [GetUniqueInternationalOrganization('hre').GetLeaderTitle] é amplamente expandida, permitindo que ele aplique políticas na Dieta Imperial para melhorar o [GetUniqueInternationalOrganization('hre').GetName]."
 kaisertum_policy: "Kaisertum"
 kaisertum_policy_desc: "Nem pouco poder para proteger e reformar o [GetUniqueInternationalOrganization('hre').GetName], nem poder demais para ameaçar os Eleitores e os membros. O poder do [GetUniqueInternationalOrganization('hre').GetLeaderTitle] está bem equilibrado."
 holy_roman_figurehead_policy: "Sacro Líder Romano"
 holy_roman_figurehead_policy_desc: "O [GetUniqueInternationalOrganization('hre').GetLeaderTitle] não é mais um monarca com poder no [GetUniqueInternationalOrganization('hre').GetName]. Todas as leis e políticas agora estão nas mãos da Dieta Imperial e dos eleitores."
