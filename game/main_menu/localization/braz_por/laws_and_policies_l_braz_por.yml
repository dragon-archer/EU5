 #$mamluk$ Laws
 mamluk_rank_system_laws: "Sistema de Patentes dos $mamluks$"
 mamluk_rank_system_laws_desc: "A nossa hierarquia militar é a estrutura que forma a instituição mais importante da nossa terra."
 mam_rigid_system: "Rígido"
 mam_rigid_system_desc: "Adotando uma hierarquia rígida, garantiremos que todos os recrutas e membros dos $mamluks$ se concentrem em dominar seu ofício, em vez de buscar uma promoção."
 mam_fluid_system: "Fluido"
 mam_fluid_system_desc: "Um sistema de patentes fluido fará com que nossos soldados se sintam parte das nossas forças militares. O apelo do crescimento e de subir na hierarquia militar é um grande incentivo para quem vem da pobreza ou da servidão."
 mam_refined_furusiyya: "Furusiyya Refinada"
 mam_refined_furusiyya_desc: "Ao longo de séculos de tradição marcial, nós refinamos a Furusiyya, o código islâmico da cavalaria e prática militar que combina montaria, arquearia e táticas de guerra com um treinamento intelectual e ético."
 mamluk_army_law: "Lei do Exército de $mamluks$"
 mamluk_army_law_desc: "A essência da nossa administração estratocrática não é outra senão o exército. Criando leis e estipulações para formá-lo cuidadosamente, defenderemos nosso povo contra ameaças externas com eficácia."
 al_mamalik_al_sultaniyya: "Al-Mamālik al-Sulṭāniyya"
 al_mamalik_al_sultaniyya_desc: "Focando em elevar os $mamluks$ que servem ao Sultão, garantiremos que nossas tropas de elite continuem disciplinadas e eficazes."
 mamalik_al_umara: "Mamālik al-Umarā'"
 mamalik_al_umara_desc: "Os $mamluks$ que servem à classe Amir são uma grande fonte de homens capazes para complementar nossas linhas de frente."
 ajnad_al_halqa: "Ajnād al-Ḥalqa"
 ajnad_al_halqa_desc: "Um exército não consegue funcionar direito sem tropas auxiliares robustas e linhas de suprimentos consistentes."
 awlad_al_nas_policy: "Awlād al-Nās"
 awlad_al_nas_policy_desc: "Apesar da alforria e conversão rigorosas pela qual $mamluks$ mais velhos passaram, eles parecem sempre tentar prejudicar a autoridade central. Uma nova corporação onde homens são treinados e ensinados de um jeito diferente precisa ser criada."
 mamluk_promotion_law: "Lei de Promoção dos $mamluks$"
 mamluk_promotion_law_desc: "As legalidades que permeiam a promoção nas nossas patentes militares são um pilar importante para o nosso país."
 merit_basis: "Base em Mérito"
 merit_basis_desc: "Promoção baseada em mérito é uma ótima maneira de acumular guerreiros fortes e talentosos, independentemente de sua posição e seu passado."
 origin_basis: "Base em Origem"
 origin_basis_desc: "Priorizando soldados culturalmente homogêneos, podemos ter um exército bem-estruturado e que compartilha um orgulho comum."
 dynastic_basis: "Base Dinástica"
 dynastic_basis_desc: "Os cargos militares do nosso exército podem ser passados de pai para filho, representando uma continuidade na legitimidade do trono."
 employment_system: "$game_concept_employment_system$"
 employment_system_desc: "$game_concept_employment_system_desc$"
