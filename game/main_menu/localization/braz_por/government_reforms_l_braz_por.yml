l_braz_por:
 #Monarchies
 autocracy: "Autocracia"
 autocracy_desc: "Monarquias autocráticas concentram o poder nas mãos do governante. O Estado costuma ser visto como sua propriedade pessoal. Os governantes podem ter ministros e apoiadores, mas eles são considerados empregados da família real."
 feudal_nobility: "Nobreza Feudal"
 feudal_nobility_desc: "Em um reino feudal, o poder do Monarca é ampliado por uma aristocracia latifundiária que jurou obedecê-lo. Os aristocratas, ou nobres, são geralmente latifundiários por legítimo direito, além de possuírem uma influência considerável e vassalos próprios."
 margraviate: "Margraviato"
 margraviate_desc: "Um [ShowGovernmentReformName('margraviate')] é um território histórico sob a jurisdição de um #italic Margrave#!, um \"conde fronteiriço\" cuja função é defender e administrar as regiões de fronteira de um reino. Seu foco principal é enfrentar ameaças externas. Os Margraviatos combinam defesa militar com governança. As responsabilidades do Margrave incluem a proteção da fronteira e a administração de assuntos locais, promovendo a conexão entre a autoridade central e os territórios fronteiriços."
 landgraviate: "Landgraviato"
 landgraviate_desc: "Um [ShowGovernmentReformName('landgraviate')], cujo nome é inspirado no #italic Landgraf#!, atua como uma jurisdição imediata do [GetInternationalOrganization('hre').GetName] em áreas de condado que ficariam fragmentadas sua intervenção. O landegrave é o representante direto da lei do(a) [GetInternationalOrganization('hre').GetLeaderTitle] nas terras do [ShowGovernmentReformNameWithNoTooltip('landgraviate')] e pode ser comparado ao título de Duque em questão de poder e responsabilidades."
 french_feudal_nobility: "Nobreza Feudal Francesa"
 french_feudal_nobility_desc: "O feudalismo domina os assuntos da corte francesa. Nobres poderosos e súditos autônomos e descentralizados têm uma liberdade inédita e direito de opinião em nossa administração interna."
 fra_removed_when_no_appanages_tt: "Essa [government_reform|e] será removida quando não houver nenhum [ShowSubjectTypeName('appanage')] como nosso [subject|e]."
 french_appanage_reform: "Apanágio Francês"
 french_appanage_reform_desc: "Como Príncipes de Sangue, os Apanágios desfrutam de uma alta posição hierárquica entre os súditos da França e têm grandes privilégios. Além disso, o monarca francês deve prestar o devido respeito para obter assistência dos Apanágios em questões diplomáticas."
 french_ducal_vassal_reform: "Ducal Francês"
 french_ducal_vassal_reform_desc: "Embora os súditos ducais da França não tenham a mesma autonomia dos domínios apanágios, eles têm uma relação mais cooperativa com a Coroa."
 member_of_league_of_public_weal: "Membro da Liga do Bem Público"
 member_of_league_of_public_weal_desc: "Ao nos juntarmos à Liga do Bem Público, nos comprometemos a participar de qualquer guerra futura contra o governante da França. Se formos derrotados, o governante da França será encorajado a confiscar terras dos súditos desleais."
 french_centralized_monarchy: "Monarquia Francesa"
 french_centralized_monarchy_desc: "Após séculos de forte descentralização, a França consolidou grande parte de seu apanágio fragmentado e terras ducais, formando a base de um Estado mais moderno."
 of_noble_bearing: "Porte Nobre"
 of_noble_bearing_desc: "A orgulhosa linhagem de nossos nobres, que se mostram muito mais imponentes do que os governantes de qualquer nação do mundo, deve ser conhecida por todos!"
 national_assemblies: "Assembleias Nacionais"
 national_assemblies_desc: "Uma assembleia composta de representantes de toda a nação. Dependendo do tipo de governo, ela pode englobar todos os poderes do governo ou apenas os poderes legislativos."
 prussian_monarchy: "Monarquia Prussiana"
 prussian_monarchy_desc: "Uma forma de governo sob o comando de um monarca, que foca bastante na eficiência da própria administração – principalmente nas questões militares, se necessário."
 the_court_of_wards_and_liveries: "Tribunal de Tutelas e Librés"
 the_court_of_wards_and_liveries_desc: "Com um tribunal de tutelas e librés, a administração da coleta de impostos e deveres feudais fica muito mais eficiente."
 royal_decree: "Decreto Real"
 royal_decree_desc: "O Monarca detém o controle total do país, e a lealdade é valorizada acima de tudo. Devemos garantir que decretos da corte real sejam obedecidos literalmente em todas as partes do país."
 privy_council: "Conselho Privado"
 privy_council_desc: "Receber informações sobre os acontecimentos do Estado é vital para qualquer governante. Com um Conselho Privado, poderemos vigiar melhor o nosso povo."
 warsaw_confederation: "Confederação de Varsóvia"
 warsaw_confederation_desc: "Todo nobre, independentemente de sua afiliação religiosa, deve ter a permissão para votar e viver normalmente. Ademais, também deve ter o direito de converter seus súditos a sua fé como bem quiserem. Essa resolução nos transformará em um refúgio e promoverá a tolerância religiosa."
 #Milan
 mlo_council_of_justice: "Conselho de Justiça"
 mlo_council_of_justice_desc: "O Conselho de Justiça era a princípio um instrumento para a resolução de disputas locais entre os camponeses. Agora transformou-se no tribunal mais proeminente do território, cuidando de casos e atuando como um escudo para o nosso povo."
 mlo_secret_council: "Conselho Secreto"
 mlo_secret_council_desc: "O Conselho Secreto é um conjunto de indivíduos de berço nobre. Sua jurisdição engloba o nosso domínio e por vezes entra em conflito com as pautas do governante. A maioria das decisões tomadas em nome do governante costumam ser revisadas pelo Conselho Secreto."
 #Scotland
 scottish_shires_reform: "Condados da [GetCountry('SCO').GetNameWithNoTooltip]"
 scottish_shires_reform_desc: "Introduzido por [GetCharacter('sco_malcolm_iii').GetName], o sistema de condados divide a Escócia em unidades administrativas, com cada condado tendo sua própria estrutura."
 #Republics
 merchant_republic: "República Mercantil"
 merchant_republic_desc: "Uma república baseada nos princípios da Transação Comercial. O fluxo de dinheiro é extremamente importante para as famílias que governam a república."
 noble_elite: "Elite Nobre"
 noble_elite_desc: "Nesta república, o direito de governar é hereditário em determinadas famílias nobres. Essas famílias escolhem o governante dentro de seu próprio grupo, e esse chefe de governo também precisará contar com o apoio delas."
 dynastic_signoria_reform: "Signoria Dinástica"
 dynastic_signoria_reform_desc: "Uma confederação de cidades-estados governadas pela mesma dinastia, a $dynastic_signoria_reform$ geralmente concentra o poder em um pequeno grupo de indivíduos influentes conhecidos como #italic signori#!. Esses indivíduos, que possuem fortes vínculos nobres, controlam as autoridades executiva e legislativa, monopolizando o controle do Estado com eficiência. Eles buscam manter o poder, muitas vezes ao custo da própria família, resultando em conflitos e disputas violentas."
 signoria_reform: "Signoria"
 signoria_reform_desc: "Um jeito [ShowCultureGroupName('italian_group')] específico de governo republicano de cidade em que o poder está concentrado na forma do #italic signore#!. Esses indivíduos são eleitos por um período específico, normalmente dentre os membros mais influentes da cidade, mas, em muitos casos, também são governantes estrangeiros convidados para governar a $signoria_reform$."
 sortition: "Sorteio"
 sortition_desc: "Infelizmente, votos podem ser comprados e antigas lealdades podem obscurecer o julgamento de alguns eleitores. Vamos implementar um sistema onde uma pessoa semialeatória possa ser escolhida de uma lista de bons candidatos para gabinetes importantes."
 peasant_republic_reform: "República Camponesa"
 peasant_republic_reform_desc: "Uma forma de governo em que a [ShowEstateTypeName('crown_estate')], a [ShowEstateTypeName('nobles_estate')] e o [ShowEstateTypeName('clergy_estate')] são muito fracos ou inexistentes, o que possibilita um alto grau de autonomia para os [ShowEstateTypeName('peasants_estate')]."
 pirate_brethren_reform: "Irmandade Pirata"
 pirate_brethren_reform_desc: "Este conjunto disperso de tripulações piratas não é um Estado, mas a $pirate_brethren_reform$ é um abrigo para todos os tipos de bandidos, assassinos e contrabandistas."
 formalized_measures: "Escalas, Pesos e Medidas Formalizadas"
 formalized_measures_desc: "Nossa nação formalizou um sistema de pesos, escalas e medidas. De quatro a oito bovates por hida e cinco hidas por feudo formam um wapentake em um cem. Não temos muita certeza. Embora não seja um sistema métrico, pelo menos ajuda a mostrar que estamos decididos a usar as mesmas unidades básicas no país todo."
 banking_country: "Família Banqueira"
 banking_country_desc: "Não somos um país, mas uma família, ou uma família estendida, voltada para as necessidades bancárias daqueles que precisam."
 hanseatic_merchant_federation: "Federação Comerciante Hanseática"
 hanseatic_merchant_federation_desc: "Representa uma federação descentralizada de comerciantes que se uniram em uma aliança. Seus membros estão alocados em edificações especiais em toda a [ShowContinentName('europe')], e são conhecidos por suas proezas mercantis."
 diplomatic_traditions: "Tradições Diplomáticas"
 diplomatic_traditions_desc: "Desde sempre o nosso povo prefere usar a palavra em vez usar a espada, nos concedendo a habilidade de forjar relacionamentos duradouros com os nossos aliados e amigos, além de uma reputação honesta e leal."
 colonial_subject: "Súdito Colonial"
 colonial_subject_desc: "A nossa situação como vanguarda da civilização nos transformou em uma terra de oportunidades para os compatriotas destemidos o bastante para virem aqui e construírem uma vida próspera com as próprias mãos."
 #Steppe Horde
 legacy_of_genghis: "Legado de $genghis_khan_name_no_tooltip$"
 legacy_of_genghis_desc: "Somos os descendentes do grande conquistador do mundo, $genghis_khan_name_no_tooltip$. Seu sangue corre em nossas veias dando orgulho e poder ao nosso povo, e esse sangue promete que conquistaremos qualquer terra em que nossos cavalos pisarem."
 #Theocracies
 military_order_reform: "Ordem Militar"
 military_order_reform_desc: "As Ordens Militares foram criadas na Idade Média como um corpo militar da Igreja Católica. Seus membros são guerreiros (#italic miles#!) e monges (#italic fratres#!), que fazem votos religiosos e têm o dever de defender e expandir o Cristianismo."
 abbey_reform: "Abadia"
 abbey_reform_desc: "Abadias são a principal expressão da vida monástica desde o princípio do antigo Cristianismo. Ao longo dos séculos, elas se tornaram o foco principal da vida religiosa e do conhecimento, além de serem centros de desenvolvimento econômico e social."
 prince_bishopric_reform: "Príncipe Episcopal"
 prince_bishopric_reform_desc: "Um Príncipe-Bispo é um membro ordenado da Igreja e governante civil de um território. O território religioso que os Príncipes-Bispos podem governar não precisam coincidir com seu próprio território secular."
 guru_leadership_reform: "Liderança de $guru$"
 guru_leadership_reform_desc: "O país é liderado por um sábio $guru$, que cuida de todas as necessidades espirituais da população, além de questões mundanas, e a guia para o esclarecimento."
 primas_germaniae: "Primas Germaniae"
 primas_germaniae_plural: "Primas Germaniae"
 primas_germaniae_desc: "Temos o prestigioso título de Primas Germaniae, o Arcebispo Católico mais importante do Sacro Império Romano."
 #Common
 the_combination_act: "Sindicatos de Trabalhadores Restritos"
 the_combination_act_desc: "Todo tipo de medida foi tomado para prevenir ataques futuros. Todas as formações ilegais de sindicatos de comércio ou trabalho estão proibidas de agora em diante."
 the_recruiting_act: "Serviço na Marinha Obrigatório"
 the_recruiting_act_desc: "Obrigar qualquer homem apto e sem fonte de renda a se alistar no serviço naval certamente causará controvérsias."
 conquistador_country: "Expedição de Conquistador"
 conquistador_country_desc: "Não somos um país, somos como um pequeno exército de conquistadores. Vivemos para enriquecer e estender a glória de nossa terra natal."
 admiralty_regime_reform: "Regime do Almirantado"
 admiralty_regime_reform_desc: "Uma reforma governamental onde o governante também é o comandante supremo da Marinha. Enquanto outros Estados comandam uma frota, esta frota comanda um Estado."
 military_regime_reform: "Regime Militar"
 military_regime_reform_desc: "Uma forma de governo em que o governante é escolhido entre generais do exército. O governo serve ao exército!"
 thalassocracy_reform: "Talassocracia"
 thalassocracy_reform_desc: "Talassocracia: Governo pelo Mar. Nosso povo vive completamente em razão do mar. Nosso império se expande para além de nossa terra natal e chega a colônias distantes em nossos amplos estados ultramarinos, nossas Terras do Além-Mar. De costa a costa, nossas bandeiras ondulam sobre navios em água salgadas. O mar é frio, mas ainda assim fizemos dele nosso lar. Que ninguém nos desafie em nosso próprio elemento."
 agricultural_cultivation: "Cultivo Agrícola"
 agricultural_cultivation_desc: "O rendimento das colheitas melhorou quando passamos o foco de pequenas fazendas para a implementação de grandes plantações."
 the_espionage_act: "Câmaras Negras"
 the_espionage_act_desc: "Com as mais novas invenções, podemos ficar um passo à frente de nossos inimigos e fortalecer ainda mais nossas operações de espionagem."
 public_welfare_act: "Bem-Estar Social"
 public_welfare_act_desc: "A população mais pobre é a que mais sofre em tempos de crise. Algumas pequenas doações devem ajudar a aliviar seu sofrimento e garantir que o povo não recorra a tochas e forcados."
 religious_laws_enforced: "Obrigação de Leis Religiosas"
 religious_laws_enforced_desc: "Vamos nos aproximar mais das escrituras sagradas para distinguir crimes e punições para a nossa sociedade. Quando um povo é governado de maneira verdadeiramente devota, fica mais fácil para os fiéis identificarem traidores e dissidentes."
 land_inheritance_act: "Herança de Terra para Camponeses"
 land_inheritance_act_desc: "Se permitirmos que os camponeses mais humildes herdem o direito de continuar usando a terra que pertenceu aos seus antepassados, ganharemos produtividade como um Estado."
 the_education_act: "Educação de Burocratas Obrigatória"
 the_education_act_desc: "De agora em diante, a educação é obrigatória para aqueles que governarão nosso sistema legal."
 manuelan_architecture: "Arquitetura Manuelina"
 manuelan_architecture_desc: "Este estilo inovador reúne aspectos da arquitetura gótica mais recente com influências de elementos espanhóis, italianos e flamengos. As construções no estilo manuelino foram amplamente financiadas pelos lucros do abastado comércio de especiarias com a África e a Índia."
 royal_commission_act: "Comissões Reais"
 royal_commission_act_desc: "Fiscalizar comportamentos suspeitos na administração pode ser uma boa ideia de tempos em tempos. Certamente, a criação de comissões reais ajudará a reduzir a corrupção."
 the_loyalty_act: "Gabinetes de Contraespionagem"
 the_loyalty_act_desc: "Cidadãos leais que denunciam elementos perigosos em nossos territórios serão altamente recompensados pelo Estado. Estabeleceremos diversos gabinetes para relatar essas atividades ao nosso governo."
 vassal_obligation_act: "Obrigação de Vassalos Fixa"
 vassal_obligation_act_desc: "Estabelece em lei as exatas obrigações militares e econômicas que nossos Estados clientes têm para conosco."
 enlightened_aristocracy: "Aristocracia Iluminista"
 enlightened_aristocracy_desc: "Incentiva a educação e altos padrões literários na aristocracia a fim de garantir que os homens que lideram nossa nação sejam os seguidores mais próximos de nossos ideais humanistas."
 the_transportation_act: "Código de Transporte"
 the_transportation_act_desc: "Estabelece um sistema fixo de taxas de transporte de mercadorias a fim de incentivar a exportação de mercadorias valiosas."
 cultural_recognition_act: "Reconhecimento Cultural"
 cultural_recognition_act_desc: "Ao reconhecermos a singularidade e as contribuições valiosas de nossas minorias culturais, podemos fazer com que se sintam mais incluídas no Estado."
 licensing_of_the_press_act: "Licenciamento da Imprensa"
 licensing_of_the_press_act_desc: "Adotamos regras e regulamentos rigorosos com relação à impressão para minimizar a quantidade de textos traiçoeiros e abusivos em nossa sociedade."
 patrimonialism: "Patrimonialismo"
 patrimonialism_desc: "O governo é administrado diretamente pelo governante como uma extensão de sua casa. Exércitos, burocratas e súditos juram lealdade diretamente ao governante no poder, não ao Estado."
 enforce_religious_adherence: "Impor Adesão Religiosa"
 enforce_religious_adherence_desc: "O ortodoxismo religioso deve ser mantido rigorosamente para garantir a união social. Dissidentes serão identificados, controlados e repreendidos para impedir agitações."
 harbor_administration: "Administração Portuária"
 harbor_administration_desc: "Instalações portuárias devem ser gerenciadas com eficiência para apoiar o comércio marítimo e operações navais. A corrupção será reduzida e o comércio prosperará com uma supervisão estruturada."
 trade_office_network: "Rede de Gabinetes Comerciais"
 trade_office_network_desc: "É necessário estabelecer uma rede de repartições comerciais para facilitar o comércio e a tributação. Um gerenciamento centralizado melhorará as interações comerciais e a receita do Estado."
 local_army_organization: "Organização do Exército Local"
 local_army_organization_desc: "O recrutamento e treinamento de militares devem ser localizados para uma melhor resposta às ameaças regionais. Suprimentos e logística serão melhorados para fortalecer nossas forças provinciais."
 bank_ledgers_system: "Sistema de Registros Bancários"
 bank_ledgers_system_desc: "Transações comerciais e gastos do Estado devem ser meticulosamente registrados. Um sistema de registro robusto garantirá a prestação de contas e reduzirá fraudes no tesouro."
 plutocratic_ethos: "Ética Plutocrática"
 plutocratic_ethos_desc: "A influência das elites ricas no governo deve ser incentivada. Comerciantes e financistas moldarão as políticas para promover expansão econômica e empreendimento privado."
 garrison_system: "Sistema de Guarnição"
 garrison_system_desc: "Guarnições militares permanentes devem ficar estacionadas em locais cruciais para impedir ameaças. Tropas disciplinadas e abastecidas garantirão a segurança regional e uma rápida mobilização."
 statute_of_monopolies: "Estatuto dos Monopólios"
 statute_of_monopolies_desc: "Comerciantes selecionados devem receber privilégios comerciais exclusivos para regular a concorrência no mercado. Isso estimulará um crescimento econômico controlado e limitará a interferência estrangeira."
 colonial_expansion: "Expansão Colonial"
 colonial_expansion_desc: "Territórios no exterior devem ser adquiridos e assentados com apoio do governo. Investimentos estratégicos na colonização garantirão dominância econômica e política a longo prazo."
 mercenary_registration_act: "Registro de Mercenários"
 mercenary_registration_act_desc: "Forças militares privadas devem ser registradas e reguladas para garantir a disciplina. Companhias livres terão que prestar contas, prevenindo instabilidade e traições."
 state_backed_merchant_fleet: "Frota Comercial Apoiada pelo Estado"
 state_backed_merchant_fleet_desc: "Operações comerciais navais devem ser apoiadas por financiamento do Estado. Uma frota comercial bem conservada impulsionará o comércio e proporcionará mais apoio a esforços militares."
 multilingual_diplomats: "Diplomatas Poliglotas"
 multilingual_diplomats_desc: "Negociações com estrangeiros devem ser realizadas por diplomatas linguisticamente habilidosos. Representantes poliglotas fortalecerão laços diplomáticos e melhorarão acordos comerciais."
 asymmetrical_warfare_tactics: "Táticas de Guerra Assimétricas"
 asymmetrical_warfare_tactics_desc: "Estratégias de combate não tradicionais devem ser usadas contra forças superiores. Táticas de guerrilha, sabotagem e trapaça serão usadas para enfraquecer avanços inimigos."
 naval_infrastructure_act: "Administração de Estaleiros"
 naval_infrastructure_act_desc: "Estaleiros, docas e defesas costeiras devem ser expandidos. Um maior investimento na infraestrutura naval garantirá a supremacia marítima e facilitará operações de grande escala."
 policy_of_calculated_delay: "Política do Atraso Calculado"
 policy_of_calculated_delay_desc: "Atrasos estratégicos durante negociações são uma ótima maneira de influenciar a diplomacia. Estabelecendo-nos como o lado mais forte em uma negociação, com essas táticas, inevitavelmente extrairemos mais valor de cada acordo."
 anti_heresy_act: "Punição de Heresia"
 anti_heresy_act_desc: "Heresia e dissidência religiosa devem ser eliminadas através de repressão sistemática. A pureza doutrinária será mantida para prevenir agitação e divisão internas."
 administration_of_clerical_lands: "Administração de Terras Clericais"
 administration_of_clerical_lands_desc: "A renda e as propriedades da igreja devem ficar sob supervisão do Estado. Instituições religiosas serão monitoradas para alinhar seus interesses com as políticas nacionais."
 humanitarian_administration: "Administração Humanitária"
 humanitarian_administration_desc: "Iniciativas sociais devem ser implementadas para melhorar o bem-estar público. Combater a pobreza e a instabilidade fortalecerá o controle do Estado e prevenirá revoltas."
 universal_serfdom: "Servidão Universal"
 universal_serfdom_desc: "Camponeses devem estar vinculados à terra para garantir mão-de-obra para a agricultura. Lordes terão autoridade para supervisionar seus estamentos com maior eficiência."
 weapons_quality_standards: "Padrões de Qualidade de Armas"
 weapons_quality_standards_desc: "Padrões rigorosos devem ser aplicados aos armamentos militares. Inspeções e regulações rigorosas garantirão melhor durabilidade e eficácia das armas."
 diplomatic_consolidation_act: "Consolidação de Assuntos Diplomáticos"
 diplomatic_consolidation_act_desc: "As políticas diplomáticas devem ser centralizadas para negociações internacionais mais eficazes. Alianças e acordos de longo prazo serão mantidas para estabilidade."
 provincial_taxation_system: "Sistema Tributário Provincial"
 provincial_taxation_system_desc: "A coleta de impostos deve ser padronizada em todas as províncias para garantir uma receita consistente. Funcionários corruptos serão removidos, e a supervisão financeira será fortalecida."
 conscript_logistics_act: "Ministério da Logística de Conscritos"
 conscript_logistics_act_desc: "As cadeias de suprimentos militares devem ser reorganizadas para melhorar a mobilidade das tropas. Uma logística mais eficiente garantirá mobilizações mais rápidas e campanhas contínuas."
 smooth_integration_act: "Reconhecimento de Políticas Locais"
 smooth_integration_act_desc: "Territórios recém-conquistados devem ser assimilados gradualmente para evitar resistência. Políticas culturais e administrativas garantirão uma transição fluida para o Estado."
 centralization_of_power_act: "Centralização de Poder"
 centralization_of_power_act_desc: "A autoridade deve ser consolidada para limitar a autonomia regional. Um governo central forte melhorará a eficácia das tomadas de decisão e estabilidade nacional."
 horse_artillery: "Corporação de Artilharia a Cavalo"
 horse_artillery_desc: "Unidades de artilharia móveis devem ser utilizadas para aumentar a flexibilidade no campo de batalha. Movimentos rápidos e poder de fogo poderoso serão combinados para superioridade tática."
 autonomous_estates: "Estamentos Autônomos"
 autonomous_estates_desc: "A nobreza local deve ter certo grau de autonomia. Uma governança descentralizada prevenirá revoltas enquanto mantém obrigações feudais perante a autoridade central."
 military_allotment: "Loteamento Militar"
 military_allotment_desc: "Concessões de terras devem ser transferidas aos oficiais militares para garantir sua lealdade. Em troca, eles manterão forças permanentes preparadas para mobilização imediata."
 naval_armament_act: "Priorização de Construção Naval Militar"
 naval_armament_act_desc: "Os esforços de construção de navios devem ser ampliados para fortalecer as forças navais. Um investimento maior em navios de guerra garantirá a dominância marítima e protegerá rotas comerciais."
 recordkeeping_act: "Arquivos Expandidos"
 recordkeeping_act_desc: "Os registros do governo devem ser meticulosamente mantidos para garantir a eficiência administrativa. Uma documentação precisa evitará a corrupção e simplificará a burocracia."
 visionary_thinkers: "Pensadores Visionários"
 visionary_thinkers_desc: "Intelectuais e reformistas devem ser apoiados para promover políticas estatais. Ideias inovadoras impulsionarão o crescimento econômico, avanços militares e melhorias na governança."
 organized_marines: "Fuzileiros Organizados"
 organized_marines_desc: "As forças de fuzileiros devem ser formalmente estruturadas para táticas de guerra anfíbias. Treinamento especializado e formações disciplinadas melhorarão confrontos costeiros e navais."
 mandatory_service: "Serviço Obrigatório"
 mandatory_service_desc: "A conscrição militar deve ser aplicada para manter um exército permanente forte. Todos os cidadãos elegíveis deverão servir em defesa do Estado."
 flexible_diplomatic_stance: "Posição Diplomática Flexível"
 flexible_diplomatic_stance_desc: "A política externa deve continuar adaptável a alianças inconstantes. Decisões estratégicas serão tomadas com base no cenário geopolítico em evolução."
 modern_assault_tactics: "Táticas de Assalto Modernas"
 modern_assault_tactics_desc: "Doutrinas de guerra ofensivas devem ser refinadas para uma maior eficácia no campo de batalha. Novas táticas enfatizarão velocidade, coordenação e força esmagadora."
 nautical_education_act: "Educação Náutica"
 nautical_education_act_desc: "Os programas de treinamento naval devem ser ampliados para melhorar a liderança no mar. Uma corporação com oficiais mais habilidosos melhorará o comando da frota."
 mining_communities: "Comunidades de Mineração"
 mining_communities_desc: "As regiões ricas em recursos devem ser transformadas em comunidades de mineração organizadas. Uma supervisão estatal garantirá a extração eficaz e condições de trabalho estáveis."
 production_quota_bureaus: "Gabinetes de Cota de Produção"
 production_quota_bureaus_desc: "O rendimento manufatureiro deve ser regulamentado através de cotas governamentais. Uma supervisão centralizada evitará escassez e manterá a estabilidade econômica."
 state_sponsored_markets: "Mercados Financiados pelo Estado"
 state_sponsored_markets_desc: "Centros comerciais devem ser estabelecidos com apoio do Estado para incentivar o comércio. O apoio governamental garantirá preços justos e crescimento econômico."
 coastal_city_or_town_gets_tt: "Todos os [towns_and_cities|e] [Concept('coastal', 'costeiros')|e] possuídos ganharão:"
 every_coastal_location_gains_tt: "Cada [location|e] [Concept('coastal', 'costeiro')|e] possuído ganhará:"
 #Specific ones
 papacy_reform: "Santa Sé"
 papacy_reform_desc: "A Santa Sé é a jurisdição do Bispo de [ShowLocationName('rome')], o #italic Pontifex Maximus#!, chefe da Igreja [ShowReligionAdjective('catholic')], conhecido como [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 kingdom_of_god_reform: "Reino de Deus"
 kingdom_of_god_reform_desc: "O Papado estabeleceu o Reino de Deus na Terra. A autoridade da Igreja, liderada pelo Santo Padre, deve ser absoluta tanto no reino espiritual quando no temporal."
 celtic_traditions_reform: "Tradições Celtas"
 celtic_traditions_reform_desc: "Os antigos costumes da sociedade insular são incorporados ao nosso sistema de governo. O monarca governa o povo em vez de governar a terra, e poetas experientes assumem o lugar de sacerdotes em algumas cerimônias formais."
 family_sagas_reform: "Sagas Familiares"
 family_sagas_reform_desc: "Nossas antigas sagas, passadas oralmente através das gerações, falam de grandes expedições para uma terra distante e perigosa além do mar ocidental. Talvez um dia possamos seguir os passos de nossos antigos compatriotas."
 galley_lords_reform: "Senhores das Galés"
 galley_lords_reform_desc: "Embora estejamos presos à terra, o mar é o nosso domínio."
 wayfinders_reform: "Descobridores de Caminhos"
 wayfinders_reform_desc: "Milhares de anos de viagens ensinam aos navegadores como cruzar os oceanos. Desprovidos de tecnologia avançada, os descobridores de caminhos memorizam padrões nas estrelas e observam pequenas mudanças nas nuvens e na água para determinar sua posição no imenso Pacífico."
 magna_carta_reform: "Carta Magna"
 magna_carta_reform_desc: "A Carta Magna é uma lei constitucional que retira o poder do monarca e o transfere aos barões. Foi assinada em 1215, e é um dos primeiros documentos a explorar a ideia de liberdades civis, como o direito a um julgamento justo e à proteção contra prisões ilegais."
 sbl_restorer_of_the_disinherited: "Restauração dos Deserdados"
 sbl_restorer_of_the_disinherited_desc: "Os lordes deserdados pelo traidor Roberto, o Bruce, migram para o nosso estandarte pela nossa promessa de restaurar suas terras legítimas."
 irish_earldom_reform: "Earldom Irlandês"
 irish_earldom_reform_desc: "Nossa autoridade consiste nos títulos que nos foram concedidos pelo Lorde da Irlanda."
 iron_ring_reform: "O Anel de Ferro"
 iron_ring_reform_desc: "Toda a nossa administração é baseada em manter a grande quantidade de castelos que controlam nossas colinas e vales, fazendo de nós um dos países mais fortificados do mundo."
 religious_tolerance: "Tolerância Religiosa"
 religious_tolerance_desc: "O nosso país é povoado por pessoas que praticam diferentes fés e confissões. Portanto, seria prudente governar de uma maneira tolerante garantindo o apoio dessas pessoas ao governo."
 serene_republic_of_naples: "Serena República de Nápoles"
 serene_republic_of_naples_desc: "Um tipo de governo inspirado no governo [GetCountry('VEN').GetAdjective] e que combina aspectos da Monarquia e da República."
 turkish_pashas: "Paxás"
 turkish_pashas_desc: "No Império Otomano, o Sultão concedia o título de Paxá a generais militares ou oficiais civis do alto escalão. Comumente atribuído a governadores, sua hierarquia ficava acima dos Beis e dos Agás, mas abaixo dos Quedivas e Vizires."
 compagna_communis: "Compagna Communis"
 compagna_communis_desc: "Este é o encontro de todas as associações comerciais de Gênova e dos lordes nobres da região dos vales e do litoral. Essa união forma o governo da cidade."
 alberghi_28: "Os 28 Alberghi"
 alberghi_28_desc: "Após as mudanças políticas do último século, a influente Casa de Doria está promovendo uma reforma da constituição, eliminando as facções que assolaram a república nos séculos passados. Elas serão substituídas por uma nova forma de governo oligárquico, que inclui 28 das famílias mais importantes, conhecidas como Os 28 Alberghi."
 legatus_natus: "Legatus Natus"
 legatus_natus_plural: "Legatus Natus"
 legatus_natus_desc: "Somos os representantes do Papa no norte dos Alpes!"
 por_casa_de_india: "Casa da Índia"
 por_casa_de_india_desc: "A Casa da Índia supervisiona todas as posses portuguesas na África e na Índia e controla todos os direitos de comércio nessas regiões."
 tsardom: "Czarismo"
 tsardom_desc: "Este Estado é o detentor do legado do Império Romano e da Igreja Ortodoxa. Como Czar de todas as Rússias, nosso governante é o verdadeiro suserano dos Povos Eslavos Orientais."
 veche_republic: "República Veche"
 veche_republic_desc: "Este Estado é governado por um Veche, um conselho com a mais alta autoridade legislativa e judicial, formado pela [ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('burghers_estate')] e até [ShowEstateTypeName('peasants_estate')]."
 sudebnik: "Sudebnik"
 sudebnik_desc: "No século XV, decidiu-se regularizar o código de governo que, a princípio, era uma lei comum com ampla variação regional. Com o aperfeiçoamento do código e o aumento do número de crimes com os quais podemos multar as pessoas, vamos melhorar a administração e a renda."
 oprichnina: "Opríchnina"
 oprichnina_desc: "A nobreza hereditária é a maior ameaça para o nosso controle do Estado. Precisamos acabar com o poder deles diminuindo seus estamentos e dando essa terra para as pessoas leais a nós."
 east_india_trading_company: "Companhia de Comércio das Índias Orientais"
 east_india_trading_company_desc: "Foi uma companhia de comércio inglesa criada em 1600 e dissolvida em 1874. Seu objetivo original era fazer comércio na região do oceano Índico e posteriormente se expandiu para o leste da Ásia.\nNo auge de seu poder, foi a maior companhia do mundo, controlando e administrando grandes porções do subcontinente indiano, partes colonizadas do sudeste da Ásia e Hong Kong."
 ven_monte_nuovo: "Monte Nuovo"
 ven_monte_nuovo_desc: "Monte Vecchio, o sistema original de empréstimos na Itália, era um fundo de capital social onde cada habitante deveria emprestar uma quantidade de dinheiro em troca de juros. Em meados do século XV, os banqueiros venezianos introduziram um pagamento mínimo garantido de juros para os credores, aumentando a quantia que as pessoas estavam dispostas a emprestar. O sistema \"Monte Nuovo\" foi extremamente bem-sucedido e financiou muitas das guerras de Veneza."
 hun_power_to_magnates: "Magnatas Poderosos"
 hun_power_to_magnates_desc: "Os magnatas poderosos da Hungria reduziam o poder da Coroa sempre que podiam."
 #Iberia
 casa_de_contratacion: "Casa de Contratación"
 casa_de_contratacion_desc: "A Casa de Contratación é uma agência da Coroa para supervisionar os esforços coloniais espanhóis. As viagens de exploração e comércio tinham que ser aprovadas por ela, que também coletava todos os impostos coloniais. A Casa também era incumbida de tentar proteger informações secretas sobre novas descobertas e rotas comerciais."
 #Iberia
 intendancy_system: "Sistema de Intendência"
 intendancy_system_desc: "O $intendancy_system$ é um novo sistema de governo que visa centralizar a autoridade da coroa sobre os burocratas para supervisionar a tributação e tomar medidas anticorrupção."
 royal_factories_reform: "Fábricas Reais"
 royal_factories_reform_desc: "Fábricas Reais são manufaturas financiadas pelo Estado supervisionadas diretamente pela coroa para produzir mercadorias estratégicas e de luxo apoiando políticas econômicas centralizadas e mercantilistas."
 royal_council_of_castile: "Conselho Real de Castela"
 royal_council_of_castile_desc: "O $royal_council_of_castile$ é um conselho real centralizado para simplificar a tributação, justiça e administração sob a supervisão direta da coroa."
 nueva_planta: "Nueva Planta"
 nueva_planta_desc: "A $nueva_planta$ é uma série de decretos e reformas para abolir privilégios jurídicos regionais e formar um único estado sob uma autoridade central."
 crown_aragon_reform: "Coroa de Aragão"
 crown_aragon_reform_desc: "A $crown_aragon_reform$ é um reino composto, formado por diversos reinos e um principado com suas próprias instituições e leis. Como um país focado em comércio e exploração marítima, é uma grande potência naval determinada a dominar o Mediterrâneo com suas frotas."
 crown_castile_reform: "Coroa de Castela"
 crown_castile_reform_desc: "Quando os Reinos de Castela e de Leão formaram uma união definitiva em 1230, nasceu a $crown_castile_reform$. Desde então, o país está concentrado em se tornar a potência hegemônica na Península e uma das maiores e mais prestigiosas potências na Europa ocidental."
 portuguese_monarchy_reform: "Monarquia Portuguesa"
 portuguese_monarchy_reform_desc: "Apesar de sua monarquia ser inicialmente semelhante às dos outros países ibéricos, o Reino Português desenvolveu um governo mais centralizado em seus monarcas, com maior influência sobre seus estamentos e um interesse particular nas riquezas provindas de além do oceano."
 spanish_tolerance: "Tolerância Ibérica"
 spanish_tolerance_desc: "A Península Ibérica é habitada por uma vastidão de povos com fés e crenças diferentes. Forçá-los à unidade religiosa ou expulsar as pessoas consideradas diferentes da classe dominante seria um erro grave, e traria mais prejuízos do que benefícios para o nosso país. Para alcançarmos a grandeza, teremos que adotar a diversidade."
 pyrenean_fueros_reform: "Fueros dos Pirineus"
 pyrenean_fueros_reform_desc: "O #italic Fuero#! se materializa na lei escrita, limitando o poder real e garantindo o exercício das liberdades civis. Quando os governantes juram proteger os #italic Fueros#!, eles são reconhecidos como tais. Os #italic Fueros#! são a constituição do reino, sujeitando a autoridade ao domínio da lei e expressando o equilíbrio de poder entre o reino e seus governantes."
 school_of_first_letters_reform: "Escola de Primeiras Letras"
 school_of_first_letters_reform_desc: "Impulsionadas pelas ordens religiosas e municipalidades, as Escolas de Primeiras Letras assumem a missão de educar o povo não apenas nos princípios do catecismo, mas também, na alfabetização e matemática. Se apoiarmos esses esforços, nosso povo será capaz de ler e escrever corretamente, tornando-se mais educado no processo."
 sons_of_the_oak_reform: "Filhos do Carvalho"
 sons_of_the_oak_reform_desc: "Nosso reino é um fruto magnífico de seu fundador: Íñigo Iñiguez, apelidado de Arista, ou #italic O Carvalho#!. Como a árvore imponente, nossa nação está destinada a perdurar e resistir a qualquer agressão que ameace sua existência."
 system_of_councils_reform: "Sistema de Conselhos"
 system_of_councils_reform_desc: "À medida que nossa nação se torna mais poderosa, precisamos de uma solução para unificar os diversos conselhos dos quais dependem nossos governantes. Se criarmos um sistema polissinodal para organizar todos os conselhos, poderemos garantir a eficiência do reino."
 the_jewel_of_alandalus_reform: "A Joia de Al-Andalus"
 the_jewel_of_alandalus_reform_desc: "Somos o único membro sobrevivente dos antigos reinos muçulmanos que povoaram Al-Andalus no passado. Grandes impérios muçulmanos se ergueram e caíram na Península Ibérica, fragmentando-se no processo. Como uma das partes fragmentadas, é nosso destino reunificar a Península sob o nosso estandarte."
 timurid_empire: "Império Timúrida"
 timurid_empire_desc: "As grandes ambições do nosso fundador instauraram um império de proporções jamais vistas na [ShowSubContinentName('central_asia')]. A burocracia se concentra fortemente na expansão de nossas fronteiras."
 por_ordinances: "Ordenanças Portuguesas"
 por_ordinances_desc: "Esta formalização das leis canônicas, romanas e rurais resolverá muitos conflitos judiciais e aumentará a eficácia do governo."
 anatolian_beylik: "Beilhique Anatoliano"
 anatolian_beylik_desc: "Situados na turbulenta região da [ShowRegionName('anatolia_region')], emergimos após a queda do Sultanato de Rume, cuja fronteira era habitada por nós. Guerreiros experientes e burocratas eficientes formam a base de um governo robusto."
 mamluk_government: "Governo $mamluk$"
 mamluk_government_desc: "O Sultanato que governa a vastidão do [ShowRegionName('egypt_region')] depende fortemente da presença de um exército poderoso. Sua classe superior é contestada entre facções desses poderosos soldados escravos, que costumam herdar o trono e servir de fator decisivo entre um reinado de longa ou curta duração."
 persian_feudal_theocracy: "Teocracia Feudal Persa"
 persian_feudal_theocracy_desc: "O $rank_kingdom_persian_ruler_male$ é o governante absoluto da Pérsia, e sob o $rank_kingdom_persian_ruler_male$, há um complexo sistema burocrático que mantém a nação estruturada e equilibrada. Esse sistema atribui as posições do governo por mérito e não por descendência, jurando ter em vista o melhor interesse da nação."
 divided_persian_aristocracy: "Aristocracia Persa Dividida"
 divided_persian_aristocracy_desc: "As classes militares que governam o nosso Estado estão em conflito. No passado, tentavam pressionar essa questão contra o $rank_kingdom_persian_ruler_male$, mas agora há uma constante agitação pelo favor do governante."
 ambrosian_republic_reform: "República Ambrosiana"
 ambrosian_republic_reform_desc: "Foi um governo de cidade-estado de curta duração que se formou no Ducado de Milão quando o duque morreu, em 1447, sem deixar herdeiros."
 petition_of_rights: "Petição de Direitos"
 petition_of_rights_desc: "Os cidadãos que vivem dentro de nossas fronteiras, principalmente aqueles de origem poderosa, exigem há tempos a adoção de certos direitos inalienáveis que poderiam impactar a cooperação dos nossos estamentos e nossa capacidade de realizar reformas governamentais ao custo de enfraquecer a autoridade central."
 judicate_reform: "Judicado"
 judicate_reform_desc: "O Judicado é um tipo singular de governo, definido por suas instituições republicanas e pela eleição de um governante vindo da suprema corte."
 diarchy_republic: "República Diárquica"
 diarchy_republic_desc: "Nenhum homem deve governar um país sozinho, senão seremos como as monarquias tiranas que tentam subjugar nosso povo.\nO Capitano del Popolo deve ser um cargo ocupado por dois membros das famílias Spinola e Doria. Isso garantirá um equilíbrio de poder no executivo."
 great_and_minor_councils_of_genoa: "Grande Conselho e Conselho Menor de Gênova"
 great_and_minor_councils_of_genoa_desc: "Criados pelo almirante Andrea Doria após sua reforma do governo de Gênova, o $great_and_minor_councils_of_genoa$ são duas legislaturas do Estado. O Grande Conselho representa os membros do estamento [ShowEstateTypeName('burghers_estate')], enquanto o Conselho Menor é formado pelo estamento [ShowEstateTypeName('nobles_estate')]."
 joint_ruling_monarchy: "Governo Conjunto"
 joint_ruling_monarchy.tt: "O Governante NÃO tem um irmão adulto"
 joint_ruling_monarchy.tt2: "Nosso(a) governante e seu irmão se revezarão no governo a cada 5 anos."
 joint_ruling_monarchy_desc: "Vários príncipes germânicos ainda sustentam a tradição de compartilhar o poder e os deveres de governar suas terras com seus irmãos. Eles governam suas propriedades em conjunto ou revezam o trono por um número determinado de anos."
 russian_absolutism: "Absolutismo"
 russian_absolutism_desc: "A obrigação de considerar a instrução de qualquer conselho foi abolida."
 the_mestnichestvo: "Mestnichestvo"
 the_mestnichestvo_desc: "O Mestnichestvo foi um antigo sistema que instituía que os empregos estatais deveriam ser oferecidos a pessoas com base em quão antigas eram suas linhagens. Contudo, o sistema também se baseava na hierarquia dentro de cada família. O maior exemplo disso era o seu impacto na ordem dos assentos dos Boiardos na mesa dos Czares."
 state_controlled_church: "Igreja Controlada pelo Estado"
 state_controlled_church_desc: "A Igreja Ortodoxa foi totalmente subjugada ao Estado."
 swe_age_of_freedom: "Frihetstiden"
 swe_age_of_freedom_desc: "Do fim da Grande Guerra do Norte até o fim do século XVIII, a Suécia vivenciou um período singular de governo parlamentar. Os poderes da monarquia foram tolhidos, e a nação foi governada por facções nobres do Riksdag."
 ned_shipbuilding_industry: "Construção Naval Holandesa"
 ned_shipbuilding_industry_desc: "Com a invenção do filibote, a construção naval holandesa disparou. Pedidos nacionais e estrangeiros não param de chegar aos estaleiros, e com isso o mercado de construção de navios está a topo vapor. Nunca se viu tantos navios holandeses no mar, e nunca houve tantos homens holandeses empregados na indústria naval."
 geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 geheime_kabinettskanzlei_desc: "Estabelecida como um modelo de visitação e interceptação, essa Câmara Negra nos fornecerá informações sobre todos os contatos postais que passam pelo país. Sua capacidade de abrir, copiar e resselar documentos oficiais será renomada ao redor do mundo."
 libertas_affectandi: "Libertas Affectandi"
 libertas_affectandi_desc: "Originalmente concedido à dinastia Babemberga, que governou essas terras antes de nós, este privilégio nos permitirá escolher nossa preferência de herdeiro caso não haja nenhum na linha masculina direta. Isso garantirá que nossa dinastia retenha suas posses mesmo em épocas difíceis."
 joyous_entry_reform: "Entrada Jubilosa"
 joyous_entry_reform_desc: "A Entrada Jubilosa de 1356 concedeu liberdades aos burgueses de Brabante, semelhante à #italic Carta Magna#! para os Países Baixos. Iniciado pelo Duque João III e selado por Joana e Venceslau, em 1356, o estatuto enfrentou desafios durante a invasão de Luís II, culminando em seu ressurgimento após os patriotas, liderados por Everard 't Serclaes, reivindicarem Bruxelas em outubro do mesmo ano. O documento sustentava liberdades para a Igreja, os municípios e os nobres, enfatizando o consentimento por impostos e compromissos relacionados à indivisibilidade de Brabante."
 frisian_freedom_reform: "Liberdade Frísia"
 frisian_freedom_reform_desc: "A Liberdade Frísia representa a indomabilidade do povo frísio e sua rejeição do feudalismo e da servidão. Eles escolhem seus representantes entre os proprietários de terras e governam de forma autônoma. Caso surja um líder entre a população, ele deverá respeitar as liberdades do povo ou enfrentará o destino de outros inimigos, sejam eles domésticos ou estrangeiros."
 dutch_republic_reform: "República Holandesa"
 dutch_republic_reform_desc: "A República Holandesa é um tipo de república na qual o líder, chamado de Estatuder, governa de forma vitalícia. Tradicionalmente, as facções que apoiam esse governo lutaram para deixar o poder do Estatuder semelhante a um #italic Primus inter Pares#! (os Estatistas) ou para fazer do líder eleito um tipo de Rei Eleito (os Orangistas)."
 ancient_french_taxation: "Antiga Tributação Francesa"
 ancient_french_taxation_desc: "Historicamente, os impostos são aplicados e coletados apenas em tempos difíceis, não por um sistema de ocorrência regular."
 basic_timariot_system: "Sistema Timar"
 basic_timariot_system_desc: "Um sistema de terras feudais concentrado em construir uma força de cavalaria poderosa. A nossa cavalaria Sipahi ganhará concessão de terras e deverá nos fornecer uma quantidade de cavalaria baseada no tamanho da concessão."
 expanded_timariot_system: "Sistema Timar Expandido"
 expanded_timariot_system_desc: "O sistema no qual Sipahis donos de terras formam a maior parte da cavalaria foi expandido, atribuindo amplos tratados de terras conquistadas para esse propósito."
 legacy_of_osman: "Legado de Osmã"
 legacy_of_osman_desc: "O Legado de Osmã moldou o ímpeto de seus herdeiros para expandir o reino no que acabou se tornando o Império Otomano."
 enderun_interior_service: "Enderûn"
 enderun_interior_service_desc: "O Serviço Interno é uma ramificação complexa da corte otomana. Dividido entre Câmara Privada, Tesouro, Despensa Privada e Grande e Pequena Câmara, esse grupo heterogêneo é composto por eunucos, escravos, anões e homens mudos, que por vezes podem exercem uma influência notável nos trabalhos internos do Estado"
 ottoman_imperial_harem: "Harém Imperial"
 ottoman_imperial_harem_desc: "O Harém Imperial é mais do que uma coleção de belas donzelas escravizadas à disposição do governante; é uma instituição feminina paralela ao Serviço Interno dominado por homens, possuindo organização, educação e protocolos próprios. Embora as mulheres do harém tenham que trabalhar nos bastidores, elas podem também exercer uma grande influência, principalmente por meio da Valide Sultana, que é vista como guardiã do poder do império."
 ottoman_eunuch_viziers: "Vizires Eunucos"
 ottoman_eunuch_viziers_desc: "Servos eunucos habilidosos podem ocupar posições poderosas como as de Chefe Eunuco Negro (Kızlar Ağası) e Chefe Eunuco Branco (Kapı Ağası). Nessas funções, eles são responsáveis pelas comunicações entre o governante e o [GetCountry('TUR').Custom('GetHeadOfCabinetName')], o harém e os pajens. Também supervisionam os fundos do waqf, a educação do príncipe [GetCountry('TUR').GetGovernment.GetAdjective], entre outras coisas. Mais confiáveis do que os homens comuns, eles estão sempre dispostos a trabalhar pelo melhor do Estado."
 sekban_system: "Sistema Sekban"
 sekban_system_desc: "Os soldados sekban são camponeses recrutados em grandes números, financiados por uma taxa especial chamada Sekban Aqçesi. Eles costumam lutar na infantaria utilizando mosquetes e formam um novo núcleo de exército, mas estão perpetuamente em conflito com os janízaros."
 ottoman_malikane_tax_reform: "Malikâne"
 ottoman_malikane_tax_reform_desc: "Malikâne é uma reforma do sistema $ottoman_tax_farming$ que permite que arrendatários de impostos comprem contratos vitalícios para a terra onde cultivam. Isso lhes dará mais segurança, um interesse adquirido no desenvolvimento em longo prazo e capacidades de produção em suas propriedades. A desvantagem é que será mais difícil fiscalizar o cumprimento da lei com essas concessões vitalícias."
 ottoman_coffee_house_espionage: "Espionagem em Cafeterias"
 ottoman_coffee_house_espionage_desc: "Cafeterias e outros locais de encontro urbanos são uma grande fonte de atividades subversivas, e colocando espiões e informantes nelas, podemos proteger melhor a segurança do Estado."
 ottoman_new_order_army: "Niẓām-i Jedīd"
 ottoman_new_order_army_desc: "Uma reforma militar radical, o Exército da Nova Ordem conta com instrutores estrangeiros e táticas e armas ocidentais, além de uma corporação de artilharia reorganizada. Que ela traga muitas vitórias e reduza ainda mais a problemática influência dos $janissaries_advance$."
 expanded_posadnichestvo_office: "Posadnichestvo Expandido"
 expanded_posadnichestvo_office_desc: "O gabinete do Posadnik é um cargo de influência na Novogárdia. Para evitar os monopólios de poder nas mãos de um único homem, o gabinete deve ser expandido para que vários membros da [ShowEstateTypeName('nobles_estate')] possam assumir esse cargo ao mesmo tempo e manter uns aos outros sob controle."
 sovet_gospod: "Sovet Gospod"
 sovet_gospod_desc: "O Sovet Gospod, ou Conselho dos Lordes, é a instituição tomadora de decisões da República. Diferentemente do sistema de Veche, o Sovet Gospod foi instaurado para dar mais poder aos Posadniks, Tysiatskiis e outros membros do estamento [ShowEstateTypeName('nobles_estate')]. A influência dos estamentos [ShowEstateTypeName('burghers_estate')] e [ShowEstateTypeName('peasants_estate')] é insignificante nesse sistema."
 ruling_commission_of_england: "Comissão de Regência"
 ruling_commission_of_england_desc: "Uma comissão da [ShowEstateTypeName('nobles_estate')] dominou efetivamente a administração do reino, agindo como seus regentes. A capacidade do monarca para exercer seu poder é limitada, e o direito de governar diminui com o tempo. A comissão só poderá governar enquanto tiver o apoio do parlamento ou até o governante reunir apoio suficiente para superá-la."
 bank_of_england_reform: "Banco da $ENG$"
 bank_of_england_reform_desc: "Uma instituição centralizada e influente composta por financistas poderosos, esse banco aumenta exponencialmente a nossa credibilidade e capacidade de gerenciar nossas dívidas. Seu propósito é cuidar das finanças públicas, ajudando a estabilizar os empréstimos do governo."
 banu_hummay_amendments: "Emendas de Banu Hummay"
 banu_hummay_amendments_desc: "Um sistema confuso de linhagens e administração. Esse conjunto de emendas de sucessão e leis foi implementado pelo primeiro governante da dinastia Sefaua, Banu Hummay, que buscava impor um conjunto de obrigações religiosas e demonstração de devoção pela dinastia governante."
 kbo_clan_heads_reform: "Conselho dos Chefes de Clã"
 kbo_clan_heads_reform_desc: "Se buscarmos os conselhos dos chefes dos clãs mais importantes em nossa terra, poderemos alcançar um governo mais estável e trazer uma grande prosperidade para o território."
 manden_kurufa_reform: "Manden Kurufa"
 manden_kurufa_reform_desc: "A $manden_kurufa_reform$, também chamada de Federação de Manden, é o governo do Império do Mali. Inicialmente chamada de \"#italic As Doze Portas#!\", que eram as posses pessoais do Mansa, essa rede de alianças e terras conquistadas se tornaram o centro do governo do Estado."
 benevolence_tax_reform: "Imposto de Benevolência"
 benevolence_tax_reform_desc: "O $benevolence_tax_reform$ é um imposto especial que atinge os nobres com grandes reservas financeiras ou aqueles que levam uma vida ostensiva, pois pode-se argumentar que ambos têm condições de pagá-lo. Reduz a incidência de imposto sobre os pobres, uma vez que estes não têm as mesmas condições. Foi fundado por John Morton e teve sua implementação racionalizada pela Bifurcação de Morton."
 navy_board_reform: "Conselho da Marinha"
 navy_board_reform_desc: "O $navy_board_reform$ é um corpo administrativo responsável por supervisionar os interesses navais. Essa instituição centralizada otimiza a administração de frotas, proporcionando mais eficiência para as operações e alocações de recursos."
 haudenosaunee_clan_mothers: "Mães de Clã dos Iroqueses"
 haudenosaunee_clan_mothers_desc: "As Mães de Clã dos iroqueses, ou Iakoianes, são aquelas que governam os clãs. Elas são responsáveis pelas atividades internas da tribo e por eleger seu equivalente masculino, chamado de Royaner, para representar os interesses do clã no conselho de todas as tribos iroquesas."
 andean_monarchy: "Monarquia Andina"
 andean_monarchy_desc: "Uma reforma governamental proeminente entre os nativos dos Andes. As leis da religião são inseridas nas leis de sucessão, forçando novos governantes a começarem seu reinado sem posses mundanas próprias."
 tawantinsuyu_monarchy: "Monarquia Tawantinsuyu"
 tawantinsuyu_monarchy_desc: "A reforma governamental do Império Inca, adaptada e evoluída de suas origens monárquicas. As leis da religião são inseridas nas leis de sucessão, forçando novos governantes a começarem seu reinado sem posses mundanas próprias."
 reformed_tawantinsuyu_government: "Governo Tawantinsuyu Reformado"
 reformed_tawantinsuyu_government_desc: "A reforma governamental reformada do Império Inca, que aumenta o poder absoluto do Inca e remove as antigas práticas dos panaqas."
 court_of_the_star_chamber_reform: "Corte da Câmara Estrelada"
 court_of_the_star_chamber_reform_desc: "A $court_of_the_star_chamber_reform$ lida com assuntos considerados muito delicados ou complexos para as cortes comuns, envolvendo casos que vão de falso testemunho a conspirações. Embora seja conhecida por sua eficiência, a corte enfrenta críticas por potenciais abusos de poder, falta de devido processo legal e por ser usada como ferramenta política."
 gabelle: "Gabela"
 gabelle_desc: "Uma reforma governamental que permite um imposto sobre o sal, impondo uma grande restrição sobre a população e enchendo os cofres do Estado com ouro."
 fra_code_louis: "Código Jurídico de Louis"
 fra_code_louis_desc: "Após séculos de códigos jurídicos divergentes do norte ao sul da [GetCountry('FRA').GetNameWithNoTooltip], o Código de Louis se estabeleceu, unificando a [GetCountry('FRA').GetNameWithNoTooltip] sob apenas um código jurídico distinto."
 crusade_sea_reform: "Cruzada Marítima"
 crusade_sea_reform_desc: "Como nosso foco mudou de defender castelos na Terra Santa para combater piratas e pagãos nos mares, tivemos que alterar a forma de operação da nossa Ordem. As galés serão nossos campos de batalha e os primeiros baluartes contra os inimigos de Cristo."
 representative_parliament_reform: "Parlamento Representativo"
 representative_parliament_reform_desc: "A introdução do $representative_parliament_reform$ marca uma mudança significativa nas dinâmicas da política, criando oportunidades para que indivíduos de origem humilde, como os [ShowPopTypeName('peasants')], tenham direito a um assento no Parlamento. Tradicionalmente, esse privilégio era tido como domínio exclusivo da elite e das classes privilegiadas."
 japanese_imperial_family: "Família Imperial Japonesa"
 japanese_imperial_family_desc: "Alegando serem descendentes da deusa do sol Amaterasu, a dinastia Yamato tem ocupado o Trono do Crisântemo há séculos."
 japanese_clan: "Clã Japonês"
 japanese_clan_desc: "Emergindo da incapacidade da Família Imperial em controlar o território com eficiência, os numerosos clãs samurais estabeleceram suas próprias bases de poder, e a estrutura militar de governo sob o Xogum é um terreno fértil para constantes disputas de poder entre eles."
 daimyo: "Daimiô"
 daimyo_desc: "O $daimyo$ japonês é um poderoso senhor feudal que recebe o controle do território de seu clã. Ele é capaz de recrutar exércitos próprios e coletar impostos. Os daimiôs mais poderosos podem até desafiar a autoridade central do $JAPANESE_SHOGUNATE_LEADER_MALE$."
 shogunate: "Xogunato"
 shogunate_desc: "O governo militar do Japão. A autoridade do $JAPANESE_SHOGUNATE_LEADER_MALE$ se estende para todos os clãs; pelo menos para aqueles que não são ousados o bastante para desafiá-lo."
 jap_rangaku: "Rangaku"
 jap_rangaku_desc: "Nós temos incentivado o estudo de assuntos ocidentais. Embora algumas pessoas temam que isso possa ser prejudicial à coesão de nossa sociedade, há quem argumente que os conhecimentos a serem adquiridos são tão valiosos que não poderíamos fazer de outro modo."
 shogunate_kanrei_council: "Conselho Kanrei"
 shogunate_kanrei_council_desc: "Tentando formar uma relação mais coesa entre o $JAPANESE_SHOGUNATE_LEADER_MALE$ e o [ShowSpecialStatusName('shugo_daimyo')] do [ShowRegionName('japan_region')], um conselho com os diversos Kanrei permite que os membros do conselho do [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] orientem o $JAPANESE_SHOGUNATE_LEADER_MALE$ enquanto também interagem com outros membros. Os membros sêniores também são responsáveis por administrar questões dos outros membros do conselho, que são os clãs mais fracos."
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "Esta [government_reform|e] será removida se o [GetUniqueInternationalOrganization('japanese_shogunate').GetName] deixar de existir ou se deixarmos de liderá-lo."
 warring_state: "Estado Combatente"
 warring_state_desc: "Um estado do fragmentado Império Celestial que se rebela contra o atual Filho do Céu. Questões administrativas são postergadas em favor de um foco mais agressivo na expansão militar."
 #Aztecs
 altepetl: "Āltepētl"
 altepetl_desc: "Semelhante a uma cidade-estado, o $altepetl$ é dividido em distritos administrativos menores chamados de #italic calpōlli#!. Liderado por um governante dinástico, ele transmite influência pelo território ao seu redor e exerce diplomacia com Āltepētls próximos como uma entidade soberana."
 reformed_nahuatl_society: "Sociedade Nahuatl Reformada"
 reformed_nahuatl_society_desc: "Um conjunto inovador de reformas de centralização e organizações legislativas formam a base de um novo governo. Com atenção aos detalhes e um forte controle do poder, esse tipo de base jurisprudente irá firmar a ascensão de uma poderosa nação, fiel aos ensinamentos da fé [ShowReligionAdjective('nahuatl')]."
 grand_remonstrance_reform: "Grande Remonstrância"
 grand_remonstrance_reform_desc: "A $grand_remonstrance_reform$ é um conjunto de revisões para a separação de poderes. Ela rejeita o poder da monarquia e proíbe reuniões do ministério clerical em troca de maior apoio parlamentar e de uma burocracia simplificada."
 overhauled_admiralty_reform: "Almirantado Reformulado"
 overhauled_admiralty_reform_desc: "O $overhauled_admiralty_reform$ é uma tentativa de modernizar o órgão de governo da Marinha Real. Instituída por Samuel Pepys durante seu mandato como Secretário do Almirantado, a reforma ajuda a fortalecer o poder naval da Inglaterra e estabelece a base dos futuros sucessos da Marinha como uma força naval formidável."
 european_militia_reform: "Milícia de Shirley"
 european_militia_reform_desc: "A $european_militia_reform$ é uma reforma e um retreinamento das nossas forças armadas, com foco na modernização e alinhamento do uso de artilharia e cavalaria conforme as práticas europeias. Introduzida pelo diplomata inglês Robert Shirley durante sua longa estadia como visitante, a reforma fortalece o poder militar da Pérsia para rivalizar o de nossos inimigos."
 #China
 legacy_of_kublai_khan: "Legado de [GetCharacter('kublai_khan').GetNameWithNoTooltip]"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName] foi quem consolidou o nosso governo na $china$. Ele adotou o estilo [ShowCultureGroupName('chinese_group')] e se autoproclamou $EMPEROR_CHINA_MALE$ do [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Contanto que sigamos seus passos, a nossa autoridade sobre o Trono do Dragão será reconhecida."
 three_departments_system: "Três Departamentos"
 three_departments_system_desc: "O sistema de $three_departments_system$ e o Sistema de Seis Ministérios têm origem nos antigos impérios chineses e é a principal estrutura administrativa do Estado. Todos os departamentos focam em diversos aspectos do processo de criar, estabelecer e revisitar as políticas estatais. Os Seis Ministérios são os seis maiores órgãos executivos do Estado, divididos em seus respectivos assuntos de Estado: empregos, tributação, ritos, assuntos militares, aplicação da lei e obras públicas."
 unlocked_mandarin_language_reforms_tt: "Liberou através de um [event|e]"
 empower_the_eunuchs: "Fortalecer os Eunucos"
 empower_the_eunuchs_desc: "A utilidade dos eunucos não pode ser subestimada. Eles são amplamente reconhecidos como os servos mais valiosos por não poderem participar de políticas dinásticas. Devemos oferecer-lhes uma educação melhor para que possam ocuparr cargos importantes no governo."
 single_whip_law: "Lei da Chibata Única"
 single_whip_law_desc: "Para aumentar a eficácia da tributação do Estado, vamos simplificar todos os regimes tarifários em um só. Todos os pagamentos ao governo devem ser feitos exclusivamente em prata."
 chi_peasant_empire_reform: "Mandato dos Plebeus"
 chi_peasant_empire_reform_desc: "Muitas dinastias do povo [ShowCultureGroupName('chinese_group')] foram fundadas com o apoio do estamento [ShowEstateTypeName('peasants_estate')]. Contudo, a nossa foi a única a não se esquecer da importância dos plebeus. Nenhuma outra era na História do [GetInternationalOrganizationType('middle_kingdom').GetName] teve tanto apoio popular."
 samsa_system: "Sistema Samsa"
 samsa_system_desc: "Também conhecido como os #italic Três Gabinetes#!, o Samsa é um mandato conjunto para os três maiores gabinetes do governo de nosso Estado. Composto por membros selecionados com base na meritocracia e conquistas acadêmicas, o $samsa_system$ garante o equilíbrio de poder entre o governante e os oficiais."
 kor_daedongbeob: "Daedongbeob"
 kor_daedongbeob_desc: "Também conhecido como #italic Lei do Imposto sobre Terra Uniforme#!, o $kor_daedongbeob$ é uma lei que muda o regime tributário para se basear em contribuições de trigo uniformes. Na prática, este conjunto de reformas melhora as vidas dos cidadãos comuns e aumenta o potencial comercial dos nossos comerciantes."
 son_in_law_rule: "Regra do \"Genro\""
 son_in_law_rule_desc: "Nosso Estado está profundamente conectado aos assuntos dinásticos das terras chinesas governadas pela Mongólia. Os próprios núcleos do nosso governo atual servem de extensão da vontade de Yuán, nosso \"Sogro\", e nossos monarcas são obrigados a se casar com princesas mongóis."
 kor_sadae_reform: "Política Sadae"
 kor_sadae_reform_desc: "$kor_sadae_reform$ mantém uma relação próxima entre [ShowRegionName('korea_region')] e $china$, onde a primeira é tratada como um sócio júnior da outra. Nessa visão de mundo, nós continuamos subservientes ao [GetInternationalOrganization('middle_kingdom').GetName] e precisamos lutar para manter boas relações com o povo [ShowCultureGroupName('chinese_group')]."
 holy_imperial_monarchy_reform: "Monarquia Imperial Sagrada"
 holy_imperial_monarchy_reform_desc: "O império atingiu seu esplendor máximo. Como únicos sucessores legítimos do Império Romano, ninguém pode negar nosso direito sagrado de governar, concedido pelo próprio Deus."
 #Prussian
 pru_unified_legal_system: "Sistema Jurídico Unificado"
 pru_unified_legal_system_desc: "Fizemos grandes esforços para unificar nossos sistemas jurídicos internos, erradicando abusos e imperícias enquanto profissionalizamos o judiciário."
 peuplierung_system: "Sistema Peuplierung"
 peuplierung_system_desc: "O $peuplierung_system$ é uma iniciativa controlada pela coroa que busca atrair imigrantes para habitar as regiões pouco populadas da nação."
 #Livonian
 livonian_confederation: "Confederação Livoniana"
 livonian_confederation_desc: "As terras do [ShowAreaName('baltic_area')] há muito estão fragmentadas em diversos vassalos e bispados subordinados. Em vez de tentarmos unir a Terra Mariana em um Estado centralizado, devemos aceitar essa descentralização."
 #Jurchen
 haixi_jurchen_reform: "Jurchéns Haixi"
 haixi_jurchen_reform_desc: "Os $haixi_jurchen_reform$ são um grupo do povo [ShowCultureName('jurchen_culture')] menos focado na agricultura, em comparação aos $jianzhou_jurchen_reform$, porém mais focados no pastoreio. Eles também são conhecidos pela adoção de várias tradições do povo [ShowCultureName('mongolian_culture')]."
 jianzhou_jurchen_reform: "Jurchéns Jianzhou"
 jianzhou_jurchen_reform_desc: "Ser parte dos $jianzhou_jurchen_reform$ significa ser um grupo altamente Sinizado, fortemente agrícola e estabelecido do povo [ShowCultureName('jurchen_culture')]. Esses Jurchéns têm grandes redes comerciais com as cidades chinesas próximas."
 yeren_jurchen_reform: "Jurchéns Yeren"
 yeren_jurchen_reform_desc: "Os $yeren_jurchen_reform$ são um grupo do povo [ShowCultureName('jurchen_culture')] que vive em áreas menos desenvolvidas e com sociedades mais arcaicas. Essas pessoas dependem da caça para encontrar alimentos e têm práticas agrícolas mais simples."
 lifan_yuan: "Lǐfān Yuàn"
 lifan_yuan_desc: "O $lifan_yuan$ é um departamento que administra os territórios e políticas do Estado no interior da [ShowContinentName('asia')], como as províncias na [ShowRegionName('mongolia_region')], no [ShowRegionName('tibet_region')] e em [ShowRegionName('xinjiang_region')], e, se houver necessidade, nas terras ainda mais no interior."
 prikazi_reform: "Prikazi"
 prikazi_reform_desc: "O $prikazi_reform$ é uma reforma da estrutura administrativa usada para a burocracia governamental. Ele estabelece diversos gabinetes ou ordens responsáveis por vários aspectos de governança como tributação, justiça, interesses militares e transação comercial, o que facilita a implementação rápida de políticas e decisões tomadas pelo Czar."
 razriadnyi_reform: "Razriadnyi Prikaz"
 razriadnyi_reform_desc: "O $razriadnyi_reform$ introduz um livro de censo usado para manter registros da população, propriedades e tributação do país. Ele é atualizado em intervalos regulares, avalia as obrigações militares dos estamentos e mantém um registro de posse de terras e propriedades, garantindo que tudo o que é devido seja pago."
 byzantine_court_ceremonies_reform: "Cerimônias da Corte Bizantina"
 byzantine_court_ceremonies_reform_desc: "A introdução das $byzantine_court_ceremonies_reform$ garante que grandes cerimônias sejam realizadas conforme as tradições bizantinas. Elas conservam uma meticulosa etiqueta palaciana, elevando o prestígio e o esplendor da elite governante."
 voivode_reform: "Voivoda"
 voivode_reform_desc: "A implementação do $voivode_reform$ introduz um governador militar que supervisiona a administração e a defesa local, facilitando o governo de grandes faixas de terra. Um juramento de lealdade é realizado diretamente para o governante."
 chosen_rada_reform: "Rada Escolhido"
 chosen_rada_reform_desc: "O $chosen_rada_reform$ cria um poderoso conselho de homens leais ao governante, com amplos poderes para suprimir o poder das elites. A influência do conselho se estende para questões de governança, políticas e tomadas de decisão."
 council_of_forty: "Conselho dos Quarenta"
 council_of_forty_desc: "O Conselho dos Quarenta, também conhecido por #italic Quarantia#! é o maior órgão constitucional da República de Veneza. Embora o Estado seja representado por um Doge, o verdadeiro poder do governo está nas mãos do conselho."
 council_of_ten: "Conselho dos Dez"
 council_of_ten_desc: "O Conselho dos Dez é o maior órgão governante da república veneziana e que foca na eleição do Doge, além de manter sob controle o poder dos patrícios. Seu amplo mandato jurisdicional cobre diversos aspectos da segurança do Estado veneziano e o torna a verdadeira instituição governante da nação."
 full_college: "Pien Collegio"
 full_college_desc: "A instituição executiva que supervisiona a governança diária e os deveres do Senado. Todas as questões e pautas a serem discutidas foram antecipadamente preparadas neste órgão executivo."
 signoria_of_venice: "Signoria de Veneza"
 signoria_of_venice_desc: "O órgão governamental supremo da República de Veneza, a Signoria dá grande ênfase à colaboração entre o Doge e outros cargos fundamentais do Estado. A disputa de poder entre o conselho e o Doge ficaram no passado."
 promissione_ducale_reform: "Promissione Ducale"
 promissione_ducale_reform_desc: "O Promissione Ducale serve como um juramento formal do gabinete e um acordo contratual que cada Doge eleito em Veneza deve jurar e preservar."
 standardized_relazioni_reform: "Relazioni Padronizados"
 standardized_relazioni_reform_desc: "\"Relazioni\" são relatórios que os nossos embaixadores enviam ao governo, detalhando o estado político, financeiro e social dos países nos quais servem."
 indian_sultanate_reform: "Sultanato Indiano"
 indian_sultanate_reform_desc: "Governados por uma minoria muçulmana, os Sultanatos da Índia precisaram evoluir e expandir as ideias da realeza. Embora continuem sendo Estados islâmicos, a função dos Dhimmi, que geralmente envolve os judeus e os cristãos, foram estendidas às religiões dármicas."
 vij_astadiggajas: "Astadiggajas"
 vij_astadiggajas_desc: "Astadiggajas - #italic Elefantes em Oito Direções#! - é o título coletivo concedido aos estudiosos do povo [ShowCultureName('telugu')] e aos poetas da corte. Sua arte e literatura influenciam a direção artística de nossa cultura e conduzirão uma nova era cultural."
 nayankara_system: "Sistema Nayankara"
 nayankara_system_desc: "Para obter um melhor controle da terra e ampliar nossas ambições militares, decidimos dividir várias de nossas posses entre Nayaks. Além de cuidar dessas posses, os Nayaks devem também zelar por quaisquer cidades, templos ou outros assentamentos pertencentes a elas. Eles também são incumbidos de formar os exércitos de que precisamos para defender e expandir nosso reino."
 mug_mughal_diwan: "Divã Mogol"
 mug_mughal_diwan_desc: "Se existe algo que nossa dinastia aprendeu ao longo dos séculos, é que devemos ser capazes de nos adaptar à população local nas regiões para as quais nos expandimos. Vamos nos certificar de aprender com aqueles que conquistamos para que nosso império possa continuar crescendo."
 taluqdar_nobility: "Nobreza Taluqdar"
 taluqdar_nobility_desc: "Taluqdares, aristocratas em várias dinastias indianas, possuem terras vastas, coletam impostos e exercem funções importantes em nossa arquitetura e nossa economia. Como latifundiários e detentores de um poder e influência consideráveis na corte, os Taluqdares são os equivalentes indianos da alta nobreza de outras regiões."
 mhr_ashta_pradhan: "Ashta Pradhan"
 mhr_ashta_pradhan_desc: "$mhr_ashta_pradhan$ - #italic Conselho Moderno de Ministros#! - é o sistema de delegação ministerial do povo [ShowLanguageName('marathi_language')]. O conselho tem a incumbência de guiar a administração do Estado, supervisionando igualmente as questões financeiras, diplomáticas, militares e religiosas."
 theme_system: "Sistema de Temas"
 theme_system_desc: "Um sistema de quartéis e exércitos provinciais comandado por um estratego com a dupla responsabilidade de proteger o povo e estabelecer autoridade em nome do [GetCountry('BYZ').GetFlavorRank]. Esse sistema substituía a administração provincial de Diocleciano e tem servido ao nosso povo desde então."
 byz_theme_system_not_obselete_tt: "O $theme_system$ não ficou obsoleto através de um [event|e]"
 kritai_katholikoi: "Kritai Katholikoi"
 kritai_katholikoi_desc: "Os Kritai Katholikoi, coloquialmente chamados de #italic Juízes Universais dos Romanos#!, representam o auge da autoridade jurídica do Império [GetCountry('BYZ').GetAdjective]. Eles surgiram a partir das reformas de [GetCharacter('byz_andronikos_ii_palaiologos').GetName], em 1296, e eram inicialmente compostos por doze juízes com antecedência secular e eclesiástica. Posteriormente simplificada para um painel de quatro membros, essa ilustre corte detém uma autoridade incomparável que jamais é contestada. Por anos, sua jurisdição envolveu grande parte da sociedade e conduziu audiências por meio de reclamações escritas, incluindo testemunhos de especialistas e deliberações clandestinas que culminaram em sentenças da opinião da maioria."
 speransky_liberalization_reform: "Reforma de Liberalização de Speransky"
 speransky_liberalization_reform_desc: "A $speransky_liberalization_reform$ introduz uma série de Dumas regionais para criar novos órgãos legislativos e executivos. Para mediar o poder entre autocratas e as Dumas, criou-se o [ShowPolicyName('dop_law_state_council')] com o objetivo de examinar qualquer lei proposta."
 collegium_reform: "Collegium"
 collegium_reform_desc: "O $collegium_reform$ é uma reforma da estrutura administrativa usada para a burocracia governamental. Ela estabelece vários colégios como departamentos do governo, com uma separação sistemática de responsabilidades para evitar possíveis sobreposições de deveres. Os colégios também são incumbidos de solucionar casos com a ajuda de orientações de assessoria."
 rule_of_the_sejm: "Regra do Sejm"
 rule_of_the_sejm_desc: "A autoridade incontestável em todas as nossas terras é o estamento [ShowEstateTypeName('nobles_estate')], que canaliza sua influência através do(a) [GetCountry('POL').GetGovernment.GetParliament.GetName]. Sua voz molda nossa política e pode determinar o destino de todo o nosso país, para o bem ou para o mal..."
 nakaz_reform: "Nakaz"
 nakaz_reform_desc: "O $nakaz_reform$ é uma reforma do código jurídico que envolve igualdade, justiça e humanitarismo. É altamente influenciado pelo Iluminismo, e busca emular as reformas progressivas que estão ocorrendo na Europa, ao mesmo tempo em que simplifica o código de leis."
 #Austria
 austrian_archduchy_reform: "Arquiducado da Áustria"
 austrian_archduchy_reform_desc: "Recebemos o #italic Privilegium Maius#!, que nos concede uma posição elevada entre os príncipes do [GetUniqueInternationalOrganization('hre').GetName]. Isso demonstra nossa posição social e nosso prestígio até fora das terras do império e nos torna mais respeitáveis do que um simples duque."
 reichshofrat_reform: "Reichshofrat"
 reichshofrat_reform_desc: "O Reichshofrat servirá como a principal instituição jurídica para os países [GetCountry('HAB').GetName] e [ROOT.GetCountry.GetName], dando-nos um controle maior dos processos jurídicos tanto dos nossos súditos diretos quanto dos imperiais."
 hab_geheimer_rat: "Geheimrat"
 hab_geheimer_rat_desc: "O Geheimrat serve como um corpo de assessoria central do monarca. Formado por nobres, ministros e confidentes, o conselho exerceu uma função crucial na criação de políticas imperiais."
 #Bohemia
 bohemian_commonwealth_reform: "Comunidade Boêmia"
 bohemian_commonwealth_reform_desc: "A Comunidade representa uma constituição reformada do reino, distribuindo mais privilégios e liberdade para as várias nações que vivem dentro de nossas fronteiras."
 kritai_katholikoi_reformed: "Kritai Katholikoi Reformados"
 kritai_katholikoi_reformed_desc: "Embora o sistema judiciário criado por [GetCharacter('byz_andronikos_ii_palaiologos').GetName] tenha tido um sucesso inicial, ainda existiam problemas internos que permitiam que os juízes perseguissem seus interesses. Com as reformas dessa suprema corte, todos os processos legais foram otimizados erradicando a corrupção entre os juízes."
 modern_imperial_army: "Exército Imperial Moderno"
 modern_imperial_army_desc: "O antigo $theme_system$ do [GetCountry('BYZ').GetName] provou ser falho, fortalecendo os governadores e generais em vez do governante. Por isso, um novo Exército Imperial foi formado, no qual ser um soldado é uma profissão em vez de um dever."
 byz_reformed_imperial_army_tt: "Criou o $modern_imperial_army$ através de um [event|e]"
 #Oman
 omani_overseas_ambitions_reform: "Ambições Internacionais"
 omani_overseas_ambitions_reform_desc: "Embora os conceitos de expansão transoceânica e colonialismo existam desde a antiguidade, observamos os formatos modernos de colonialismo e os empregamos para nós. Isso permitiu nos adaptarmos a seus métodos de administração ultramarina e criar o nosso próprio império colonial."
 seven_provinces: "Sete Províncias"
 seven_provinces_desc: "Em vez de unir todas as nossas terras sob o governante, escolhemos dividir a nossa nação em $seven_provinces$, cada uma com suas ambições, mas todas servindo a nós."
 unified_admiralty_reform: "Almirantado Unificado"
 unified_admiralty_reform_desc: "O almirantado nunca deve ser dividido. Deve servir apenas ao país. Por essa razão, unimos os inúmeros almirantados dentro da nossa nação."
 powerful_vizierships_reform: "Vizir Poderoso"
 powerful_vizierships_reform_desc: "Um conjunto de ministros que suplanta a autoridade da coroa, esses gabinetes têm um pulso firme no poder enquanto o Sultão é uma mera marionete."
 songhai_professional_army_reform: "Sociedade Militante de Songhai"
 songhai_professional_army_reform_desc: "Em vez de tratar todos os homens no país como um soldado, é melhor criar uma distinção entre os camponeses e os guerreiros em tempo integral. Ao dividir o nosso reino em regiões militares, permitimos que os governadores convoquem seus próprios exércitos profissionais e coloque-os a serviço do(a) governante."
 #Switzerland
 autonomous_swiss_cantons_reform: "Cantões Suíços Autônomos"
 autonomous_swiss_cantons_reform_desc: "Os Cantões Suíços retêm grande parte de sua autoridade no governo, mesmo em nosso país unificado, fundado com os mesmos ideiais da aliança frouxa aplicada anteriormente."
 zur_guild_constitution: "Constituição da Guilda"
 zur_guild_constitution_desc: "Divididos em Conselho Maior e Conselho Menor, 26 conselheiros governarão o nosso domínio. Eles serão recrutados igualmente entre a nobreza, os comerciantes ricos e os artesãos de guildas para garantir que nenhuma facção seja maioria e governe sem o consentimento das outras."
 dan_the_kings_law: "A Lei do Rei"
 dan_the_kings_law_desc: "A Lei do Rei é uma constituição absolutista da Dinamarca que formaliza a autoridade absoluta do rei. Ela torna o monarca o governante supremo com todos os poderes legislativos, executivos e judiciais concentrados em suas mãos."
 dan_college_of_missions: "Colégio de Missões"
 dan_college_of_missions_desc: "O Colégio de Missões é uma associação dinamarquesa estatal que foi estabelecida com a ajuda dos esforços missionários e converteu a população para a fé verdadeira."
 kilwan_trade_communities: "Comunidades do Comércio $ZAN_ADJ$"
 kilwan_trade_communities_desc: "Uma série de confederações flexíveis, geralmente lideradas por um governador que fortalece o poder dos comerciantes locais, essas comunidades buscam autonomia local e urbanização. Sua busca por comércio oferece uma boa renda para os nossos tesouros."
 control_of_the_mahdali_coinage_reform: "Controle da Cunhagem de $mahdali_dynasty$"
 control_of_the_mahdali_coinage_reform_desc: "O poder da nossa dinastia está gravado nas moedas que circulam pelos mercados do litoral da [ShowRegionName('italy_region')] até a $india$ e além. Essa moeda é feita principalmente de [ShowGoodsName('copper')], [ShowGoodsName('silver')] e [ShowGoodsName('goods_gold')] e é a primeira a alcançar tamanha influência em uma escala multirregional. Controlar sua circulação significa ter uma prosperidade contínua!"
 #Zimbabwe
 zimbabwe_royal_cattle_control: "Posse Real de Gado"
 zimbabwe_royal_cattle_control_desc: "A posse de [ShowGoodsName('livestock')] nos concede muito poder e o controle sobre o gado dos nossos países trará segurança ao nosso governo."
 zmw_council_of_senior_wives: "Conselho de Esposas Sêniores"
 zmw_council_of_senior_wives_desc: "Este Conselho nos fornecerá grandes pareceres, envolvendo as esposas mais habilidosas da nossa classe dominante na administração do nosso país."
 #Ayutthaya
 ayu_chatusadom: "Chatusadom"
 ayu_chatusadom_desc: "O chamado \"Quatro Pilares\" é o ministério de organização $ayu_chatusadom$ que divide o governo em duas partes: militar e civil, sendo que o segundo é subdividido em quatro ministérios que originam o nome do sistema. A compartimentalização e a atribuição direta de tarefas a cada ministério geram uma administração muito mais eficiente como forma de estender a autoridade do governante."
 mandala_system: "Sistema de Mandala"
 mandala_system_desc: "Mandala é um sistema de poder no qual cidades-Estados independentes juram fidelidade ao líder mais poderoso entre elas. De origem [ShowReligionGroupAdjective('dharmic')] e [ShowReligionGroupAdjective('buddhist')], tem como base a ideia de que o poder emana radialmente de uma fonte central, e assim cada Estado é uma fonte de poder local, mas seu poder, por outro lado, irradia da fonte central, que é a mais poderosa."
 #Rise of the Ottomans
 legacy_of_the_ottomans: "Legado dos Otomanos"
 legacy_of_the_ottomans_desc: "Após séculos de guerras e vitórias triunfantes, finalmente consolidamos amplos territórios sob o nosso estandarte. Toda a [ShowContinentName('europe')] estremecerá ao ouvir o som dos nossos estandartes marchando!"
 leader_of_the_turks: "Líder dos Turcos"
 leader_of_the_turks_desc: "Em meio ao caos, há uma oportunidade. A nossa liderança em questões da região da [ShowRegionName('anatolia_region')], bem como o nosso poder militar e financeiro nos concederam prioridade para determinar o futuro de toda a região."
 legacy_of_the_turks: "Legado dos Turcos"
 legacy_of_the_turks_desc: "Superar os nossos poderosos vizinhos da região da [ShowRegionName('anatolia_region')] nos possibilitou a chegada de um novo poder em ascensão! $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "Comércio Transaariano"
 son_trans_saharan_trade_desc: "As rotas comerciais transaarianas da [ShowContinentName('africa')] sempre trouxeram riquezas à [ShowRegionName('guinea_region')] e seus impérios. Em vez de deixá-las decaírem, vamos continuar ajudando as caravanas que passam pela região."
 #Revolutionary States
 revolutionary_republic: "República Revolucionária"
 revolutionary_republic_desc: "A $revolutionary_republic$ representa o governo da nação com um pequeno executivo, apoiado por uma câmara de deputados eleitos. Propagandas revolucionárias fortalecem o moral dos exércitos que defendem a revolução, e o princípio de que todos são iguais fortalece a liderança."
 revolutionary_autocracy: "Autocracia Revolucionária"
 revolutionary_autocracy_desc: "Embora à primeira vista seja uma $republic$, a $revolutionary_autocracy$ é semelhante a uma $military_dictatorship$ liderada por um general ou almirante competente que goza de grande popularidade entre as massas."
 revolutionary_empire: "Império Revolucionário"
 revolutionary_empire_desc: "O $revolutionary_empire$ é uma $monarchy$ que faz algumas concessões às ideias do [ShowInstitutionName('enlightenment')], governando o povo com poder absoluto sob o pretexto de servir a ideais revolucionários."
 constitutional_state: "Estado Constitucional"
 constitutional_state_desc: "O $constitutional_state$ foca em um delicado equilíbrio dos poderes da autoridade central e instituições representantes. Embora o(a) líder do Estado ainda governe, decisões quanto às leis e políticas são tomadas por um corpo legislativo em uma valente tentativa de inibir tendências absolutistas."
 #Mali
 malian_tribute_system: "Sistema Tributário Maliano"
 malian_tribute_system_desc: "Sendo a fonte primária de ouro, o $malian_tribute_system$ é um sistema que exige que todo o ouro seja tributado e trazido de volta ao governante."
 #Ethiopia
 eth_wandering_court: "Audiências Locais"
 eth_wandering_court_desc: "Em vez de uma corte estacionária, é preferível ter uma que possa se mudar para outros lugares da nação quando quisermos. Contando com uma [ShowPolicyName('itinerant_court_policy')], podemos reajustar mais facilmente o local de onde governamos e resolver os problemas da população local."
 bng_industralized_provinces: "Industrialização Rápida"
 bng_industralized_provinces_desc: "Diferentemente de outras nações no mundo, nós duplicamos nossos esforços de urbanização e de uma economia baseada em produção. Embora isso ajude a economia, grande parte dos camponeses está preocupada com essas ações."
 #Delhi
 tughlaq_slave_army_reform: "Exército de Escravos dos $tughlaq_dynasty$"
 tughlaq_slave_army_reform_desc: "Devido ao excesso de escravos na nação, podemos usá-los para que sirvam como uma guarda imperial, sendo uma força disciplinada no campo de batalha enquanto também garante a segurança da corte."
 diwan_i_bandagan: "Diwan-i Bandagan"
 diwan_i_bandagan_desc: "A quantidade de escravos adquiridos pelo Estado cresceu tanto que um departamento especial, o $diwan_i_bandagan$, o departamento de escravos, precisou ser criado para gerenciá-los."
 shahana_i_mandi: "Sahana-i-Mandi"
 shahana_i_mandi_desc: "Aplicando regulações mercadológicas em minorias religiosas, podemos justificar salários menores para nossos exércitos, enquanto também garantimos que qualquer herege ou pagão continue subjugado pela coroa."
 feudal_theocracy: "Teocracia Feudal"
 feudal_theocracy_desc: "Uma $feudal_theocracy$ é um Estado governado por uma figura religiosa. Diferentemente de outras teocracias, ela é regida de forma mais hereditária, permitindo que o(a) governante passe a liderança para sua família."
 #English Civil War Reforms
 the_protectorate: "Protetorado"
 the_protectorate_desc: "Enfatizando os valores da força militar e de um poder central forte sob a orientação de um Lorde Protetor, $the_protectorate$ é um novo estilo de governo imposto após a vitória dos Parlamentares na $english_civil_war$."
 #Timurids
 timurid_diwan_reform: "Dīwān $TIM_ADJ$"
 timurid_diwan_reform_desc: "Em vez de governar a nação de outras formas, devemos legalizar a $sharia$ como lei oficial. Este $timurid_diwan_reform$ possibilitará que governemos quaisquer infiéis, além de facilitar a concessão de governadoria a qualquer parente."
 soyurghal_governor_reform_desc_common: "Um governador do [GetCountry('TIM').GetName]. A pessoa a cargo das terras foi indicada por diversos motivos: seja porque precisava de mais experiência para ser o próximo governante, porque a área precisa desesperadamente de um governador capacitado, ou simplesmente para removê-la das políticas do reino."
 soyurghal_governor_reform: "Governador Soyurghal de Tutoria"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_banished_reform: "Governador Soyurghal Banido"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_effective_governor_reform: "Governador Soyurghal"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 #Mughals
 subah_organization_reform: "Organização de Sūbah"
 subah_organization_reform_desc: "Colocando diversos governadores na nação, podemos controlar cada canto do país sem preocupações. Isso também possibilita uma urbanização mais fácil de qualquer lugar que possamos precisar."
 #Turkish Subject
 uc_bey_reform: "Governo $uc_bey$"
 uc_bey_reform_desc: "Um governo militar, encarregado de manter um exército a fim de assegurar o domínio e as fronteiras do suserano."
 #Lithuania
 volok_reform: "Reforma Valakų"
 volok_reform_desc: "Com a $volok_reform$, o estamento [ShowEstateTypeName('nobles_estate')] da terra tem as relações com seus súditos mais regulamentadas. Isso ajuda o estamento [ShowEstateTypeName('peasants_estate')] dentro do nosso reino, ao mesmo tempo que os consolida como um estamento independente."
 lit_grand_duchy_of_lithuania_reform: "Ducado Supremo"
 lit_grand_duchy_of_lithuania_reform_desc: "Em vez de nos moldarmos no estilo de outros duques, escolhemos nos elevar a uma condição digna da nossa força."
 cossacks_reform: "Sich Rada"
 cossacks_reform_desc: "Com o propósito de organizar melhor o estamento [ShowEstateTypeName('cossacks_estate')] sob um só governante, a $cossacks_reform$ coloca um Hetman na liderança de todos eles, servindo tanto seus próprios interesses quanto os interesses de seu senhor."
 #Iroquois
 iro_reforged_law_of_peace: "Grande Lei da Paz"
 iro_reforged_law_of_peace_desc: "Consagrada pelos cintos de wampum, a estrutura da Grande Lei da Paz governa a Confederação desde sua criação. Enfatizando paz e justiça, além de manter uma mente tranquila, os princípios da Grande Lei da Paz uniram todo o povo [ShowCultureGroupName('haudenosaunee_group')]."
 iro_council_of_the_fifty: "O Grande Conselho"
 iro_council_of_the_fifty_desc: "Compreendendo cinquenta líderes de cada uma das cinco nações, o Grande Conselho [ShowCultureGroupName('haudenosaunee_group')] executava os princípios da Grande Lei da Paz. O governo do conselho exige que todos os cinquenta líderes cheguem a um consenso unificado antes de prosseguir com as questões."
 #Sikhism
 guru_granth_sahib_reform: "$guru_granth_sahib$"
 guru_granth_sahib_reform_desc: "$guru_granth_sahib_desc$"
