l_braz_por:
 nobles_estate: "Nobreza"
 nobles_estate_desc: "Este estamento representa as famílias dos aristocratas latifundiários em nosso país. Seus privilégios são garantidos por antigas tradições e, em sua maioria, foram conquistados originalmente pela prestação de grandes serviços ao Estado. Sua responsabilidade tradicional é lutar e proteger o reino contra perigos externos, bem como ajudar o governante a manter a paz.\n$estate_common_crown_ending$"
 clergy_estate: "Clero"
 clergy_estate_desc: "Este estamento representa os sacerdotes instruídos da nossa religião do Estado. Eles têm uma longa tradição de servir na administração de nosso país, e sua responsabilidade tradicional é cuidar do bem-estar espiritual da nação e de seu povo. Ao longo dos séculos, clérigos adquiriram propriedades de terra e privilégios de antigos governantes e indivíduos religiosos.\n$estate_common_crown_ending$"
 burghers_estate: "Burgueses"
 burghers_estate_desc: "Este estamento representa a população urbana de nosso país como artesãos, comerciantes e outros que residem dentro das muralhas da cidade. Sua responsabilidade tradicional é trabalhar para a manutenção da economia. Para fazer isso de maneira eficiente, os burgueses esperam receber direitos e privilégios especiais para si e para as cidades que representam.\n$estate_common_crown_ending$"
 peasants_estate: "Plebeus"
 peasants_estate_desc: "Este é o estamento que representa a população que comumente carecia de prestígio e poder."
 crown_estate: "Coroa"
 crown_estate_desc: "Este é o poder do próprio governo, o poder não concedido aos estamentos.\nEm geral, é melhor que o governo tenha o máximo de poder possível."
 dhimmi_estate: "Dhimmi"
 dhimmi_estate_desc: "Este estamento representa as minorias religiosas de nosso [country|e] que são consideradas \"Pessoas do Livro\" para o povo da fé [ShowReligionGroupName('muslim')], geralmente os povos das religiões [ShowReligionGroupAdjective('christian')] e [ShowReligionAdjective('judaism')], mas às vezes aplicado também a outras [religions|e]. Seu status e privilégios podem variar muito entre diferentes países, assim como sua organização e número.\n$estate_common_crown_ending$"
 tribes_estate: "Tribos"
 tribes_estate_desc: "Este estamento representa as diferentes tribos e clãs presentes em nosso [country|e]. Tradicionalmente são organizados em linhagens e grupos de parentesco espalhados por áreas rurais, vivendo e trabalhando de maneiras muito diversas. Sua distância e relativa independência dos principais centros de poder os tornam difíceis de governar, enquanto seus costumes distintos lhes conferem a reputação de guerreiros temíveis e indisciplinados.\n$estate_common_crown_ending$"
 cossacks_estate: "Cossacos"
 cossacks_estate_desc: "Este estamento representa os diferentes grupos do povo [ShowCultureName('cossack_culture')] presentes no nosso [country|e]. Organizados em grupos seminômades e semimilitares, eles vivem as próprias vidas à margem das administrações dos países, mas podem servir com lealdade e se mostram bastante úteis quando ganham incentivos eficientes.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "Em geral, é melhor que o governo tenha mais poder que os outros estamentos."
