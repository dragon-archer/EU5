 formal_guilds: "Guildas Formais"
 formal_guilds_desc: "Existiram algumas federações e associações de comerciantes ao longo da história de nossa nação. No entanto, poderíamos optar por apaziguar os poderosos comerciantes em nossos mercados formalizando sua participação em um corpo centralizado e oficialmente reconhecido. Tal privilégio, sem dúvida, terá um impacto tanto em nossas políticas externas quanto internas."
 trade_monopolies: "Monopólios Comerciais"
 trade_monopolies_desc: "Atribuir os direitos sobre nossas mercadorias a comerciantes poderosos aumentará muito a influência dos mercadores mais proeminentes do domínio. Essa política influenciará nosso país quanto à nossa atitude em relação aos comerciantes estrangeiros."
 control_over_monetary_policy: "Controle sobre Políticas Monetárias"
 control_over_monetary_policy_desc: "As finanças de nossa nação são um tema vital conforme nos esforçamos para melhorar e aperfeiçoar nossa contabilidade. Talvez seja uma boa ideia confiar aos membros mais ricos da nossa sociedade tal tarefa e, em troca, conceder-lhes um mandato para a redução de impostos sobre suas mercadorias e ativos."
 building_rights: "Direitos de Construção"
 building_rights_desc: "Desenvolver nossas áreas urbanas e rurais certamente é um empreendimento caro. Se atribuirmos à população estabelecida que lá vive o financiamento de parte de nossos esforços de construção, reduziremos o custo final de muitos dos planos de desenvolvimento. No entanto, aprovar uma medida legislativa como essa aumentará muito a influência deles."
 burghers_royal_burgh_commissioners: "Comissários do Burgo Real"
 burghers_royal_burgh_commissioners_desc: "Os Comissários do Burgo Real, representando os burgos concedidos pela Coroa da Escócia, se reúnem para proteger seus privilégios, regular o comércio e assessorar a Coroa. Através de sua autoridade coletiva na Convenção dos Burgos Reais, eles asseguram que as cidades comerciais da Escócia continuem cruciais para o governo, para a economia e para o direito, servindo como contrapeso aos poderes do clero e dos nobres."
 burghers_land_rights: "Direitos Territoriais da Burguesia"
 burghers_land_rights_desc: "A legalidade acerca da propriedade de terras tem sido muito discutida nas cortes de nossa nação. Ao permitir que os comerciantes tenham privilégios ampliados em relação à posse de terras, garantiremos uma maior cooperação das diversas guildas administrativas com a nossa autoridade em troca de mais poder."
 commercial_advisory_council: "Conselho de Assessoria Comercial"
 commercial_advisory_council_desc: "O comércio é a essência da nossa economia. Portanto, devemos zelar por ele e garantir que nosso chefe de Estado receba apoio apenas dos indivíduos mais capazes e informados, adeptos em questões de comércio marítimo e terrestre. Isso beneficiará nossas capacidades comerciais, tanto internas quanto no exterior."
 building_roads_rights: "Direitos de Construção de Estradas"
 building_roads_rights_desc: "Permite que comerciantes ricos desenvolvam a nossa infraestrutura a partir da construção de [roads|e], beneficiando tanto o Estado quanto os próprios comerciantes da nossa economia crescente."
 clergy_literacy_rights: "Direitos de Literatura Religiosa"
 clergy_literacy_rights_desc: "Nossa religião tem muitas obras literárias que cobrem as práticas, morais e princípios de nossa fé. Nossos homens santos precisam ter acesso ilimitado à palavra escrita para que possam estudar nossos textos sagrados."
 clergy_strengthen_faith: "Fé Fortalecida"
 clergy_strengthen_faith_desc: "A fé é o que mantém nosso povo unido mesmo nas épocas mais difíceis. Graças aos esforços de nossos homens santos, a crença da população não pode ser abalada por ameaças externas."
 clergy_lecture_oaths: "Juramentos de Aulas"
 clergy_lecture_oaths_desc: "Nossas antigas universidades são famosas por formar as mentes mais influentes do país e, por isso, devem ser protegidas e controladas. Os graduados juram nunca lecionar fora de seus muros."
 clergy_enforced_unity: "União Religiosa Imposta"
 clergy_enforced_unity_desc: "Nosso país abriga diferentes doutrinas religiosas, tornando a convivência cada vez mais difícil e, consequentemente, enfraquecendo nosso governo. Precisamos impor que nossos súditos pratiquem apenas a nossa Religião do Estado, pois isso fortalecerá nosso poder e autoridade sobre o país."
 clergy_military_orders: "Ordens Militares"
 clergy_military_orders_desc: "As Ordens Militares foram criadas após o início das Cruzadas como uma maneira de fundir a disciplina e a devoção dos monges com a habilidade marcial e a experiência dos cavaleiros. Elas se espalharam por todo o Cristianismo, mas outras religiões também desenvolveram tipos semelhantes de ordens envolvidas em guerras religiosas."
 clergy_land_rights: "Direitos Territoriais Religiosos"
 clergy_land_rights_desc: "Decidimos conceder à fé o direito de possuir terras privadas. Isso os deixará mais poderosos e influentes, mas permitirá uma presença mais constante de homens santos à nossa disposição."
 clerical_advisory_council: "Conselho de Assessoria Religiosa"
 clerical_advisory_council_desc: "Decidimos manter um conselho de assessores formado por homens santos. Isso os deixará mais influentes, mas também mais satisfeitos, pois poderão discutir suas preocupações diretamente conosco e ver seus interesses sendo atendidos."
 clergy_powerful_dioceses: "Dioceses Poderosas"
 clergy_powerful_dioceses_desc: "A administração do nosso território está nas mãos do Estado. No entanto, a organização do Clero não segue nossos sistemas provinciais. Em vez disso, o Clero é administrado em Dioceses que têm grande poder e influência nos assuntos internos do nosso país."
 nobles_land_rights: "Direitos Territoriais"
 nobles_land_rights_desc: "Representam os privilégios que a nossa Nobreza possui sobre as terras que governam e seus habitantes. Entre esses direitos, a Nobreza geralmente pode tributar os camponeses que vivem nessas terras, recrutá-los para formar conscritos ou fazer justiça por conta própria, além de passar as terras para seus herdeiros."
 auxilium_et_consilium: "Auxilium et Consilium"
 auxilium_et_consilium_desc: "Os nobres recebem privilégios, mas também têm obrigações para com seu senhor. Eles devem fornecer tropas (#italic auxilium#!), incluindo a manutenção das fortificações e da infraestrutura nas terras que governam, além de prestar assessoria (#italic consilium#!) ao seu senhor quando solicitado."
 noble_serfdom_rights: "Servidão Controlada pela Nobreza"
 noble_serfdom_rights_desc: "Entre os direitos concedidos aos nobres sobre os servos que habitam suas terras estão o direito de tributá-los, de recrutá-los e de fazer justiça quando necessário. Os camponeses sob esses direitos viravam servos e costumavam ficar vinculados à terra onde trabalhavam."
 noble_fortification_licenses: "Licenças de Fortificação"
 noble_fortification_licenses_desc: "Uma das consequências do sistema feudal foi a proliferação de castelos e fortalezas construídos pela Nobreza como uma maneira de aumentar seu poder e autoridade por todo o território. Isso teve um impacto profundo na estrutura de nossa sociedade, pois os Nobres conseguem se isolar em seus domínios herdados."
 noble_marriage_rights: "Direitos de Casamento Real"
 noble_marriage_rights_desc: "Membros da Nobreza do nosso país são considerados pares de nossos governantes. Portanto, eles possuem o direito de se casar com membros da família regente, aumentando sua influência e poder na corte, bem como no governo do país."
 noble_leaders_only: "Apenas Nobreza na Liderança"
 noble_leaders_only_desc: "Nossos nobres acreditam que são os únicos capazes de liderar nossos exércitos e marinhas devido aos feitos do passado. No entanto, isso incomoda os outros estamentos do país, que consideram os Nobres arrogantes e tolos."
 banal_lordship: "Senhoria Banal"
 banal_lordship_desc: "Um dos tipos de domínio senhorial desenvolvido sob o sistema feudal é a Senhoria Banal. Ela se baseia no \"direito banal\", a autoridade de um senhor para comandar, dar ordens e punir seus homens. Isso deu à Nobreza um maior poder em seus domínios, pois eles exercem a justiça e taxam os camponeses pela maioria de suas atividades econômicas."
 primacy_of_nobility: "Primazia da Nobreza"
 primacy_of_nobility_desc: "A Nobreza do país provou ser fundamental para nós, pois apoia a maioria dos nossos empreendimentos e é a base dos nossos exércitos. Por essa razão, eles dizem ser nossos iguais e se tornaram tão cruciais para o governo que devemos consultá-los sobre decisões importantes a serem tomadas."
 elaborate_court_ceremonies: "Vida na Corte Elaborada"
 elaborate_court_ceremonies_desc: "Decidimos transformar a vida na corte do país na formalidade mais elaborada imaginável. Como todas as pessoas de importância devem comparecer perante nosso governante na capital, isso limita muito a capacidade de conspiração da Nobreza, mas a um alto custo."
 tysiatskii_privilege: "Gabinete dos Tysiatskii"
 tysiatskii_privilege_desc: "Os tysiatskii são os líderes militares selecionados entre os boiardos. Em muitos estados, suas responsabilidades se concentram em comandar nossos soldados, mas o Gabinete dos Tysiatskii em nosso estado desempenha uma função adicional como representantes dos plebeus, atuando como juízes na corte comercial e como supervisores das nossas fortificações."
 the_ryad_privilege: "O Ryad"
 the_ryad_privilege_desc: "$the_ryad_privilege$ é o nome dado ao contrato assinado entre os boiardos e o Estado. Ele protege os interesses e poderes dos boiardos e define as responsabilidades e direitos do Príncipe."
 bashtinas_and_pronijas_grants: "Concessões de Baština"
 bashtinas_and_pronijas_grants_desc: "O sistema de concessão de terras para nossas elites se inspira no sistema bizantino de Pronoias. Ele envolve uma vasta gama de privilégios e obrigações em relação aos seus domínios quando se trata de administrar as terras arrendadas a eles pelo governo."
 zupa_districts: "Distritos de Župa"
 zupa_districts_desc: "A compartimentação e a divisão da nossa sociedade estão detalhadas nos diversos marcos legais que cercam nosso ramo administrativo. O aspecto mais importante da nossa sociedade e burocracia é a divisão de nossas províncias em distritos de Župa, visando à melhor gestão dos assuntos locais."
 vlastele_krayishnik: "Vlastele Krayishnik"
 vlastele_krayishnik_desc: "Nossas fronteiras devem ficar sob atenta vigilância o tempo todo. Para isso, o sistema de krayine divide nossas fronteiras em distritos bem administrados sob o comando de senhores locais, conhecidos como #italic Vlastele Krayishnik#!, responsáveis por manter e proteger o povo de sua província."
 feudal_mercenary_contracts: "Contratos de Mercenários Feudais"
 feudal_mercenary_contracts_desc: "Os exércitos recrutados entre nosso povo costumam deixar muito a desejar. Para proteger o povo e derrotar nossos rivais, devemos contar com mercenários estrangeiros, cujos contratos serão administrados por membros da elite na nossa sociedade."
 tax_exemption: "Isenção de Impostos"
 tax_exemption_desc: "Nossa fé é composta por homens e mulheres devotos que dedicam suas vidas ao cuidado e ao bem-estar espiritual do nosso povo. É natural que não sejam obrigados a pagar nenhum dízimo ao governo."
 peasants_represented_in_parliament: "Representação no Parlamento"
 peasants_represented_in_parliament_desc: "Conceder ao estamento [GetEstateName('peasants_estate')] um lugar em nossa assembleia principal dará voz aos plebeus do país e garantirá mais direitos para eles."
 peasants_free_peasantry: "Mobilidade Livre para Cidadãos Comuns"
 peasants_free_peasantry_desc: "O povo é o recurso mais valioso de qualquer Estado. Fome e discórdia seriam comuns sem eles. No entanto, a elite os vê como propriedade, como um objeto para manter em suas terras.\nAo conceder mobilidade livre às massas, elas voltam a ter controle sobre o próprio destino, permitindo que deixem as terras de seus antigos senhores e se mudem para campos novos e melhores."
 peasant_owns_their_food: "Meios de Produção"
 peasant_owns_their_food_desc: "As classes superiores são abutres, aproveitando-se dos frutos do esforço dos cidadãos comuns para benefício próprio sem oferecer nada em troca. Ao tomar os meios de produção, a sustentabilidade e o destino das massas voltam às mãos dos trabalhadores."
 peasants_fewer_levies: "Menos Conscritos"
 peasants_fewer_levies_desc: "Os cidadãos comuns são a força vital do nosso Estado. Eles alimentam a população, produzem os materiais para nossas edificações e criam os bens que nossos comerciantes vendem.\nEmbora a guerra traga muitas dificuldades para o nosso Estado, é necessário manter as massas longe dos conflitos para evitar fome e colapso econômico após a guerra."
 peasants_yeomanry: "Yeomanry"
 peasants_yeomanry_desc: "Os pequenos proprietários de terras recebem direitos elevados em troca de assumir algumas responsabilidades dos pequenos nobres, incluindo maiores expectativas em relação à defesa do reino."
 creaghts_privilege: "Creaghts"
 creaghts_privilege_desc: "Muitos das classes inferiores pertencem aos Creaghts pastoris, bandos de pastores nômades. De estação em estação, eles migram para pastagens frescas e são designados pelas habitações temporárias que constroem à medida que se deslocam de um lugar para outro. Como não ficam vinculados a terras específicas, existem fora de qualquer estrutura feudal."
 coign_and_livery_privilege: "Sistema de Coign and Livery"
 coign_and_livery_privilege_desc: "Este sistema, também conhecido como #italic bonnacht#!, exige que líderes tribais menores alojem nossos soldados leais em suas próprias terras, às suas próprias custas."
 peasants_allowed_weapons_privilege: "Milícias de Cidadãos Comuns"
 peasants_allowed_weapons_privilege_desc: "Os cidadãos comuns têm permissão para ficar com suas armas, que acabam usando quando são convocados para o serviço como conscritos. Isso aumenta a demanda por armamentos no mercado."
 gradozadanje_and_gradobljudenlje_rights: "Gradozadanje e Gradobljudenlje"
 gradozadanje_and_gradobljudenlje_rights_desc: "Nosso domínio abriga muitas fortificações e fortalezas incríveis. As despesas de manutenção e guarnição desses locais foram atribuídas à população local e aos habitantes das cidades."
 peasants_autonomous_villages: "Vilarejos Autônomos"
 peasants_autonomous_villages_desc: "Nos assentamentos rurais do nosso Estado, há um ditado muito popular: \"As leis da soberania terminam na porta do vilarejo\". O povo dos nossos assentamentos se organiza de forma independente da autoridade centralizada do país."
 clergy_protected_faith: "Fé Protegida para os Religiosos"
 clergy_protected_faith_desc: "Homens e mulheres santos ganharam Proteções Religiosas e, portanto, ficarão isentos de qualquer tentativa de conversão por parte do Estado."
 burghers_protected_faith: "Fé Protegida para os Ricos"
 burghers_protected_faith_desc: "Os membros ricos da nossa sociedade ganharam Proteções Religiosas e, portanto, ficarão isentos de qualquer tentativa de conversão por parte do Estado."
 nobles_protected_faith: "Fé Protegida para as Elites"
 nobles_protected_faith_desc: "As elites ganharam Proteções Religiosas e, portanto, ficarão isentos de qualquer tentativa de conversão por parte do Estado."
 peasants_protected_faith: "Fé Protegida para os Cidadãos Comuns"
 peasants_protected_faith_desc: "Os cidadãos comuns ganharam Proteções Religiosas e, portanto, ficarão isentos de qualquer tentativa de conversão por parte do Estado."
 reduced_from_military_obligations: "Obrigações Militares Reduzidas"
 reduced_from_military_obligations_desc: "Em troca de lealdade à nossa autoridade central, podemos reduzir ou eliminar as obrigações militares para aqueles que adotam uma vida de fé nos braços do divino."
 office_of_the_sankar_zouma_privilege: "Gabinete do Sankar-Zouma"
 office_of_the_sankar_zouma_privilege_desc: "O Sankar-Zouma é um gabinete prestigioso concedido ao estamento [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')] pela mais alta autoridade do país. Sua função, de modo semelhante ao Farima-Soura, gira em torno de exercer autoridade em todas as rotas comerciais pela fronteira sul."
 office_of_the_farima_soura_privilege: "Gabinete do Farima-Soura"
 office_of_the_farima_soura_privilege_desc: "Responsável por guardar a fronteira norte, o Farima-Soura monitora o tráfego na fronteira saariana e supervisiona a segurança e o rápido trânsito de todo o tráfego mercantil dentro e fora de nossas fronteiras."
 liberum_veto: "Liberum Veto"
 liberum_veto_desc: "Introduz a exigência de votação unânime no Sejm. Qualquer nobre poderia interromper qualquer votação ou legislação levantando-se e gritando #italic \"Sisto activitatem!\"#! (\"Eu impeço esta atividade!\") em latim ou #italic \"Nie pozwalam!\"#! (\"Eu não permito!\") em polonês."
 visconti_city_states: "Cidades-estados dos Visconti"
 visconti_city_states_desc: "Sob comando da família Visconti, [GetCountry('MLO').GetName] é um Estado fraturado e decentralizado. Todos os membros proeminentes da família se envolvem em uma luta implacável pelo controle do governo, o que levou a uma série de conflitos internos adicionais e disputas de poder. Diferentes membros dos Visconti, incluindo Azzone, Gian Galeazzo e Bernabò, competem pela supremacia, empregando várias táticas, como alianças, traições e campanhas militares. Essa constante luta pelo poder continua enfraquecendo a autoridade central de [GetCountry('MLO').GetNameWithNoTooltip] e contribuindo para um estado de instabilidade e fragmentação na região."
 milanese_cloth_guilds_privileges: "Guildas Têxteis de Milão"
 milanese_cloth_guilds_privileges_desc: "Nossa valiosa indústria têxtil repousa sobre os ombros dos melhores artesãos de toda a Itália. Ao confiar a regulamentação e as linhas de produção aos nossos comerciantes, vamos atingir recordes de lucros e produtividade, com o pequeno custo de conceder às nossas guildas de comerciantes alguma influência."
 novgorod_ivans_hundred: "Centena de Ivan"
 novgorod_ivans_hundred_desc: "Os líderes da Centena de Ivan, nossa guilda de comerciantes local, são membros permanentes da corte de comércio da Novogárdia e do conselho governante da República da Novogárdia. Com sua presença na política e os acordos feitos entre eles e os nobres, o sucesso do comércio em nossa nação certamente será longevo."
 ordinance_of_laborers: "Ordem dos Trabalhadores"
 ordinance_of_laborers_desc: "Para grande desalento dos plebeus, esta ordem legal foi promulgada para evitar o aumento dos custos salariais da população camponesa, fixando efetivamente os salários nos níveis anteriores à peste. Os empregadores também estão proibidos de contratar trabalhadores em excesso, e o trabalho é obrigatório para todos com menos de 60 anos."
 masaniellos_fight: "Luta de Masaniello"
 masaniellos_fight_desc: "As demandas de Masaniello, o pescador, estão representadas neste privilégio que protege o povo comum de impostos tirânicos e desastres econômicos."
 peasants_no_poll_tax_privilege: "Isenção da Capitação"
 peasants_no_poll_tax_privilege_desc: "Após a revolta de Wat Tyler, o punitivo imposto de capitação foi abolido e foram dadas garantias de que ele não será reintroduzido."
 land_owning_farmers: "Camponeses Que Possuem Terras"
 land_owning_farmers_desc: "Camponeses suecos tinham uma posição unicamente forte em comparação com a maior parte da Europa feudal. Eles possuíam suas próprias terras, pagavam impostos diretamente à coroa e muitas vezes tinham voz nas assembleias locais, dando-lhes certa autonomia e proteção legal. Esses fazendeiros não eram servos, e muitos eram armados e serviam como conscritos. Seus direitos eram baseados em antigas leis de costume, e sua relativa independência formou um elemento básico do início da sociedade rural sueca."
 #Aragon
 general_privilege: "Privilégio Geral de Aragão"
 general_privilege_desc: "O Privilégio Geral é uma lista de acordos e leis firmados em 1283 entre o rei Pedro III de Aragão e a #italic \"União de Aragão\"#!, uma coalizão formada pela nobreza aragonesa e representantes de cidades importantes. O documento obriga o monarca a garantir os direitos nobiliárquicos tradicionais e a solicitar permissão do parlamento antes de declarar guerra."
 union_privilege: "Privilégio da União"
 union_privilege_desc: "Apesar da resistência da Coroa, a #italic \"União de Aragão\"#! obrigou seu rei a transformar esse conjunto de acordos em lei. Ele concede amplos direitos à nobreza aragonesa e ao povo das cidades às custas dos poderes tradicionais do monarca."
 justicia_de_aragon: "Justicia de Aragón"
 justicia_de_aragon_desc: "O Justicia de Aragón é um poderoso gabinete jurídico e judicial no Reino de Aragón, estabelecido para preservar leis, mediar disputas e proteger os direitos dos súditos contra exageros da realeza."
 formalized_oath: "Juramento de Lealdade Formalizado"
 formalized_oath_desc: "A monarquia está sujeita ao acordo formalizado que garante que os direitos e liberdades dos estamentos sejam reconhecidos e preservados antes que um juramento de lealdade possa ser feito."
 #Ethiopia
 double_sabbath: "Dois Dias de Sabá"
 double_sabbath_desc: "Contrário à doutrina dominante, a antiga tradição do nosso povo tem celebrado tanto o sabá de sétimo dia aos sábados, quanto o Dia do Senhor aos domingos. Este privilégio codifica esses costumes em lei e protege os camponeses da perseguição."
 #Florence
 signoria_council: "Conselho da Signoria"
 signoria_council_desc: "A Signoria de Florença é o nome do conselho de nove membros que governa a cidade, sendo seus integrantes escolhidos entre as diferentes guildas. A cada dois meses, há um sorteio para reeleger o conselho, garantindo que a rotatividade constante assegure que os interesses da república prevaleçam sobre os pessoais. No entanto, o fato de todos os seus membros serem das guildas faz com que as mesmas famílias estejam sempre no comando."
 florence_guilds: "Guildas de Florença"
 florence_guilds_desc: "Os diferentes artesãos e comerciantes de Florença têm uma tradição de se associarem em diversas guildas. Isso garante um padrão de qualidade para os produtos e evita a concorrência desleal. No entanto, o poder e a influência concedidos a essas guildas como resultado são inegáveis.\n\nDesbloqueia a [law|e] [ShowLawName('guilds_of_florence')]."
 #Korea
 scholar_officials: "Oficiais Estudiosos"
 scholar_officials_desc: "As elites são compostas por sábios funcionários do governo e políticos que conquistaram sua posição honrosa, provando seu conhecimento nos exames nacionais.\nAs famílias desses oficiais manterão esse status se produzirem pelo menos um oficial a cada 3 gerações."
 petty_bureaucracy: "Burocracia Irrelevante"
 petty_bureaucracy_desc: "A principal corporação burocrática do nosso país é formada por especialistas e administradores instruídos que gerenciam as tarefas diárias e apoiam a estrutura do governo."
 #Papacy
 powerful_italian_families: "Famílias Italianas Poderosas"
 powerful_italian_families.tt: "Nossa Capital NÃO está na Região da Itália"
 powerful_italian_families_desc: "A anarquia e a desobediência na cidade de [ShowLocationName('rome')] e nos outros estamentos do povo [ShowCultureGroupName('italian_group')] aumentaram muito quando o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] mudou sua corte para [ShowLocationName('avignon')]. Agora, esses territórios estão sob o controle de poderosas famílias italianas, como os Colonna e os Orsini, que são quase totalmente independentes do(a) [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 french_cardinals: "Cardeais Franceses"
 french_cardinals_desc: "Desde a morte do [GetCharacter('pap_boniface_viii').GetName] e a mudança da corte para [ShowLocationName('avignon')], a maioria dos cardeais nela são do povo [ShowCultureGroupName('french_group')] e estão sob a influência do(a) [GetCountry('FRA').GetGovernment.GetRulerTitle] da [GetCountry('FRA').GetName], cujo controle sobre o [GetCountry('PAP').GetName] não permitirá um retorno a [ShowLocationName('rome')]."
 cardinal_lead_guilds: "Guildas Lideradas por Cardeais"
 cardinal_lead_guilds_desc: "Guildas e outras associações de comerciantes e artesãos são inevitáveis. Ao obrigá-las a serem lideradas por um homem tão justo e religioso quanto um cardeal, garantiremos que a organização não se desvie do caminho de Deus e que o pecado da ganância não obscureça a mente de nossos comerciantes."
 #Kanem Bornu
 kbo_kaigama: "Kaigama"
 kbo_kaigama_desc: "O Kaigama é o governador dos nossos territórios ao sul e o chefe do Exército. Com poder, vigor e grande influência, os nobres que detêm essa função às vezes desempenham o papel de \"fazedores de reis\", pois podem muito bem decidir quem será o governante."
 kbo_yerima: "Yerima"
 kbo_yerima_desc: "O Yerima é o governador dos nossos territórios ao norte e responsável por recrutar homens aptos para as castas inferiores das nossas forças armadas. Embora não tenha tanta influência quanto o Kaigama, logo poderemos contar com a influência exercida pelo Yerima, por meio dos esforços de recrutamento do seu gabinete, conforme lutamos contra inimigos externos e internos."
 kbo_lake_chad_trade_privilege: "Controle do Lago Chade"
 kbo_lake_chad_trade_privilege_desc: "Ao longo das margens do Lago Chade, nossos comerciantes interagem e trocam mercadorias com diversos povos de terras distantes. O volume do comércio, controlado por nós, é essencial para a nossa economia e a estabilidade do nosso país."
 kbo_serfdom_economy: "Economia de Servidão"
 kbo_serfdom_economy_desc: "Nossa grande nação foi construída às custas daqueles que se opuseram a nós repetidas vezes. O fluxo de servos e escravos dentro do nosso território é um alicerce da nossa economia robusta, alimentada por frequentes ataques e conquistas."
 amenokal_salt_traders: "Comerciantes de Sal Amenokal"
 amenokal_salt_traders_desc: "Veteranos experientes do comércio saariano, esses indivíduos supervisionam e conduzem as caravanas de [ShowGoodsName('salt')] que atravessam os desertos inóspitos."
 kbo_cima: "Feudos de Fronteira"
 kbo_cima_desc: "Como recompensa pelo sucesso em batalha, decidimos conceder territórios fronteiriços aos nossos comandantes militares para garantir sua lealdade e melhorar a influência de longa distância que nossa capital deve exercer sobre as fronteiras."
 clergy_religious_state: "Administração Religiosa"
 clergy_religious_state_desc: "Ao priorizar os assuntos religiosos, moldaremos a nossa nação em um todo mais coeso."
 clergy_papal_emissary: "Emissário Papal"
 clergy_papal_emissary_desc: "Os legados do Papa e outros emissários não apenas serão bem-vindos em nossas terras, como também nos comprometeremos a sempre obedecer ao seu julgamento e a não interferir nas relações entre o clero local e o Papa."
 freedom_of_interpretation: "Liberdade de Interpretação"
 freedom_of_interpretation_desc: "Os muitos ensinamentos de nossa fé são como a sombra sob a qual podemos descansar e desfrutar de uma vida prudente e justa. Por isso, devemos promover a disseminação de tal sabedoria."
 expansionist_zealotry: "Fanatismo Expansionista"
 expansionist_zealotry_desc: "Lutar pela nossa fé é a principal vocação de todos os verdadeiros crentes."
 religious_diplomats: "Diplomatas Religiosos"
 religious_diplomats_desc: "Uma boa diplomacia é difícil de alcançar; bastam alguns simples mal-entendidos para que a relação entre dois países desmorone. Ao mandar diplomatas religiosos para nossos irmãos de fé, podemos pelo menos evitar que essa situação ocorra."
 promote_cultural_unity: "Promover a União Cultural"
 promote_cultural_unity_desc: "Essencialmente, a base de uma sociedade forte e coerente é a promoção de uma única cultura para unir todo o nosso povo e protegê-lo das influências estrangeiras."
 embellish_great_works_of_faith: "Embelezar Grandes Obras de Fé"
 embellish_great_works_of_faith_desc: "Não há melhor maneira de demonstrar a magnanimidade e força de nossa fé do que erguer grandes obras dedicadas à pureza da divindade por meio da reverência arquitetônica de nossas grandes construções."
 #dhimmi privileges
 dhimmi_land_rights: "Garantir Direitos Territoriais Locais"
 dhimmi_land_rights_desc: "O lar de um homem é seu refúgio. Ao garantir os direitos de propriedade aos membros pagãos de nossa sociedade, estabeleceremos um vínculo de confiança entre eles e a nossa administração."
 dhimmi_lighter_taxes: "Tributação mais Leve"
 dhimmi_lighter_taxes_desc: "O segredo para uma sociedade estável entre pessoas de muitas crenças é o tratamento justo e a gentileza. Ao impor menos impostos sobre os nossos súditos pagãos, conseguimos manter sua conformidade."
 dhimmi_military_service: "Permitir o Serviço Militar"
 dhimmi_military_service_desc: "Os diversos crentes pagãos que ocupam pacificamente nossas terras ficarão mais do que dispostos a defender seus meios de subsistência e suas famílias, caso seu recrutamento seja permitido."
 dhimmi_promote_tolerance: "Promover a Tolerância"
 dhimmi_promote_tolerance_desc: "Nosso povo faz grandes referências à bondade e à tolerância. Agindo em seu nome e seguindo seu exemplo, trataremos os céticos com gentileza enquanto nos esforçamos para ter estabilidade e prosperidade."
 dhimmi_administrative_posts: "Conceder Postos Administrativos"
 dhimmi_administrative_posts_desc: "Nossas fronteiras abrigam muitos adeptos de crenças pagãs, e seus líderes locais têm interesse em manter suas posições. A cooperação e o compartilhamento de sabedoria é o caminho natural para uma administração saudável."
 dhimmi_traditions: "Preservar Tradições Locais"
 dhimmi_traditions_desc: "Nossos súditos pagãos são originários de várias partes do globo, desde humildes trabalhadores rurais até antigos membros da nobreza. O passado deles é rico, assim como sua história e a beleza de suas tradições locais. Respeitar e permitir a prática delas é apenas o sinal de uma sociedade superior e harmoniosa."
 dhimmi_legal_autonomy: "Autonomia Legal"
 dhimmi_legal_autonomy_desc: "A presença de pagãos em nosso sistema legal é uma maneira satisfatória de integrá-los às nossas normas sociais. Apesar dos protestos contra sua inclusão, permitir que eles exerçam funções jurídicas como testemunhas, guardiões e até representantes legais de suas comunidades só aumentará o apoio deles à nossa autoridade."
 dhimmi_promote_dhimmi_hierarchy: "Promover Hierarquia Local"
 dhimmi_promote_dhimmi_hierarchy_desc: "Conforme nos esforçamos para manter o equilíbrio social, nossos assessores julgaram necessário coordenar com representantes locais de nossas diversas comunidades pagãs."
 dhimmi_pact_of_umar: "Tratado de Omar"
 dhimmi_pact_of_umar_desc: "Uma lista de direitos e responsabilidades voltadas para os pagãos dentro de nossas fronteiras. Esse tratado define claramente a natureza da relação de \"pessoas protegidas\", incluindo cristãos, judeus, zoroastristas e adeptos de muitas outras religiões reconhecidas."
 dhimmi_mazalim_court: "Cortes de Maẓālim"
 dhimmi_mazalim_court_desc: "Paralela à autoridade da administração religiosa e judicial e às cortes de Sharī'a, a Maẓālim opera secularmente as questões de descrentes. Suas sessões podem acontecer no Palácio da Justiça (dār al-'adl) ou no salão cerimonial dentro da cidadela (īwan kabīr). Essas audiências acabaram fazendo parte das formalidades dos serviços reais."
 #Tribes Privileges
 local_tribal_strongholds: "Fortalezas Tribais"
 local_tribal_strongholds_desc: "Diversas tribos que se estabeleceram pelo Magrebe acumularam muita influência sobre os habitantes locais. Apaziguá-los e reconhecer sua autoridade nos ajudará a exercer controle sobre o nosso domínio com muito mais facilidade."
 jaysh_armies: "Exércitos de Jaysh"
 jaysh_armies_desc: "Organizados pela administração local para formar a guarnição e oferecer auxílio, esses homens foram contratados para suprimir as revoltas locais, garantir o fluxo constante dos reforços do nosso exército e, ao mesmo tempo, suprimir as rebeliões de seus territórios."
 tribes_in_administration: "Conselho de Ministros Tribal"
 tribes_in_administration_desc: "As comunidades tribais formam um pilar importante do nosso Estado. É justo permitirmos que contribuam com a nossa administração servindo em cargos elevados."
 tribes_land_rights: "Direitos Territoriais Tribais"
 tribes_land_rights_desc: "Expandir e respeitar os meios de vida das diversas comunidades tribais em nossas terras é uma excelente maneira de garantir sua cooperação."
 tribes_fosterage: "Tutela"
 tribes_fosterage_desc: "Ao garantir a tutoria da próxima geração de membros tribais por meio da tutela de famílias vizinhas, fomentaremos a transmissão de conhecimento e o estreitamento dos laços de parentesco e aliança entre elas."
 tribes_manrent: "Manrent"
 tribes_manrent_desc: "Ao se envolverem em trabalhos de conscrição contratual, muitos membros das nossas comunidades tribais entram em serviço nas diversas fortificações de suas famílias mais influentes."
 tribes_allow_gatherings: "Permitir Reuniões"
 tribes_allow_gatherings_desc: "A expressão de uma cultura única por meio de reuniões regulares entre famílias poderosas das nossas comunidades tribais é uma excelente maneira de discutir política, trocar informações e trazer negócios para muitos assentamentos em nosso reino."
 tribes_creach: "Creach"
 tribes_creach_desc: "A criação e o crescimento de gado e de [ShowGoodsName('livestock')] que obtivemos por meio da guerra e de incursões são uma excelente maneira de garantir a prosperidade do nosso povo tribal."
 tribes_pasture_access: "Acesso à Pastagem"
 tribes_pasture_access_desc: "Ao conceder acesso à pastagem para nossas comunidades tribais, poderemos utilizar seu conhecimento avançado no cultivo de alimentos e na criação de gado."
 tribes_tribal_levies: "Aumentar Grupos de Conscritos Tribais"
 tribes_tribal_levies_desc: "Os homens tribais são famosos por sua experiência em combate. Empregar esses homens calejados em nossos exércitos só servirá para melhorar nossas forças e proteger ainda mais nosso domínio."
 tribes_tribal_registry: "Registro Expandido"
 tribes_tribal_registry_desc: "Apesar de as comunidades tribais levarem uma vida amplamente desvinculada de nossa sociedade, ainda podemos garantir um registro adequado daqueles que vivem entre nós."
 tribes_protected_faith: "Fé Tribal Protegida"
 tribes_protected_faith_desc: "Homens da natureza e das extensas áreas selvagens em nossa terra podem adotar crenças diferentes às vezes. Como súditos leais sob nossa bandeira, seria bom respeitarmos nossas diferenças religiosas..."
 tribes_respect_tribal_traditions: "Tradições Tribais Respeitadas"
 tribes_respect_tribal_traditions_desc: "As muitas tradições interessantes e fascinantes perpetuadas pelos membros das comunidades tribais podem ser respeitadas e mantidas sob nossa bandeira."
 #Cossacks Privileges
 cossacks_land_rights: "Direitos Territoriais dos Cossacos"
 cossacks_land_rights_desc: "Os cossacos têm suas próprias comunidades com suas respectivas organizações. Ao garantir a autonomia de seus territórios, garantiremos sua lealdade a nós."
 cossacks_sanctioned_atamans: "Atamãs Sancionados"
 cossacks_sanctioned_atamans_desc: "O atamã é o líder de cada grupo dos cossacos. Ao conceder uma sanção oficial à liderança deles, vamos ligá-los ao nosso governo, embora haja o risco de isso lhes dar mais autoridade."
 cossacks_allowed_free_roaming: "Livre Circulação Permitida"
 cossacks_allowed_free_roaming_desc: "Os cossacos são seminômades, ou seja, não se estabelecem em um mesmo lugar por muito tempo. Permitir essa mobilidade a eles preservará seu estilo de vida por muito tempo e os manterá interessados em trabalhar para nós."
 cossacks_government_positions: "Cargos Governamentais dos Cossacos"
 cossacks_government_positions_desc: "A vida difícil dos cossacos serve para criar indivíduos muito resilientes e fortes. Em vez de deixá-los apenas circular livremente por nossas terras, também podemos recrutar os indivíduos mais talentosos entre eles para ajudar na administração do nosso governo."
 cossacks_military_service: "Serviço Militar dos Cossacos"
 cossacks_military_service_desc: "Os cossacos costumam viver em uma sociedade bastante militarizada. Em vez de circular livremente pelo campo, eles nos serão mais úteis se o incorporarmos ao nosso sistema militar, utilizando suas habilidades da melhor maneira durante as guerras."
 cossacks_protected_faith: "A Fé Protegida dos Cossacos"
 cossacks_protected_faith_desc: "Os cossacos costumam ser diversos em suas crenças religiosas, incluindo pessoas de uma gama de costumes, embora a maioria compartilhe a mesma fé. Ao respeitar sua fé, podemos evitar tensões religiosas entre eles mesmos e entre eles e nós também."
 cossacks_respected_traditions: "Tradições dos Cossacos Respeitadas"
 cossacks_respected_traditions_desc: "Os cossacos têm suas próprias tradições e organização social. Precisamos respeitá-las se quisermos que eles se sintam parte do nosso país."
 cossacks_rada_autonomy: "Autonomia do Rada"
 cossacks_rada_autonomy_desc: "A administração dos cossacos é baseada no Rada, que significa assembleia ou conselho, em que se decide tudo sobre questões militares e civis. Concedendo autonomia jurídica da nossa administração a esses Radas, poderemos delegar a governança de seus territórios para nós, ao mesmo tempo que garantimos sua satisfação."
 cossacks_register: "Cossacos Registrados"
 cossacks_register_desc: "Os cossacos não apenas servirão ao nosso exército, como também precisarão se organizar em formações especiais com um registro e seus ranques específicos de oficiais, para que possam nos servir na guerra de modo mais eficiente."
 cossacks_explorers: "Exploração pelo Cossacos"
 cossacks_explorers_desc: "Os cossacos estão acostumados a circular livremente sem se vincularem a um país. Podemos usar suas habilidades para enviá-los em missões de descobrimento de novas terras para nós."
 cossacks_colonization: "Colonização pelos Cossacos"
 cossacks_colonization_desc: "O estilo de vida dos cossacos, caracterizado por não viverem em um mesmo lugar por muito tempo, torna esse povo ideal para explorar regiões sem donos, em preparação para um assentamento mais permanente."
 plc_cossack_treaty_of_hadiach: "Tratado de Hadiach"
 plc_cossack_treaty_of_hadiach_desc: "O $plc_cossack_treaty_of_hadiach$ concede muitos poderes e direitos aos cossacos. A concessão mais importante desse privilégio é a inclusão da nação na Comunidade para formar o Estado Polaco-Lituano-Ruteno."
 cossack_identity: "Identidade Cossaca"
 cossack_identity_desc: "Os cossacos possuem uma identidade distinta e orgulhosa, com suas próprias tradições e costumes. Por isso, eles não os abandonam facilmente por influências externas, mas resistem firmemente com seu próprio estilo de vida."
 #Burgher Privileges
 reduced_trade_regulations: "Regulamentos Comerciais Reduzidos"
 reduced_trade_regulations_desc: "Restringir o fluxo do comércio externo não é, de modo algum, uma decisão sábia. Nesse sentido, devemos permitir que os comerciantes dos mercados estrangeiros se sintam em casa em nossas ruas e garantir que suas mercadorias circulem dentro de nossas fronteiras."
 increased_trade_regulations: "Regulamentos Comerciais Ampliados"
 increased_trade_regulations_desc: "Não podemos permitir que comerciantes estrangeiros dominem nossos mercados. Como uma medida de supervisão regulatória, vamos restringir a influência dos comerciantes estrangeiros e proporcionar uma vantagem competitiva para os nossos próprios comerciantes."
 land_of_commerce: "Terra do Comércio"
 land_of_commerce_desc: "Temos orgulho de ser uma nação que cuida muito bem de seus comerciantes, assegurando seu rápido transporte, representação legal e liberdade para mover suas mercadorias conforme acharem necessário."
 treasury_rights: "Direitos de Tesouro"
 treasury_rights_desc: "Ao conceder a supervisão de nosso Tesouro aos membros poderosos da nossa sociedade, protegeremos seus interesses e melhoraremos sua lealdade a nós às custas de certa perda de tributação."
 urban_development_grants: "Concessões de Desenvolvimento Urbano"
 urban_development_grants_desc: "Está claro para nós que o futuro jaz nas muralhas sólidas dos assentamentos urbanizados. Para promover e inaugurar essa nova era, os habitantes das cidades receberão várias concessões para fomentar a urbanização em nosso país."
 sponsor_maritime_contracts: "Contratos Marítimos Patrocinados"
 sponsor_maritime_contracts_desc: "O tráfego mercantil em nosso litoral é um meio valioso de tributação e renda para nosso Tesouro. Ao confiar contratos especiais aos comerciantes, vamos maximizar nossa presença marítima."
 control_over_the_coinage: "Controle sobre a Cunhagem"
 control_over_the_coinage_desc: "A cunhagem e a circulação de novas moedas de qualidade adequada é um processo complicado e vital para o desenvolvimento de um povo soberano."
 shipwright_contracts: "Contratos de Construção Naval"
 shipwright_contracts_desc: "Se concedermos contratos favoráveis patrocinados pelo Estado aos membros poderosos da nossa sociedade, poderemos adotar um controle mais eficiente sobre nossos processos de construção naval e reduzir a burocracia regulatória em torno da indústria."
 allow_trade_center_sponsorship: "Permitir Patrocínio de Centro Comercial"
 allow_trade_center_sponsorship_desc: "Ao patrocinar diversos centros comerciais em nosso reino, garantiremos que comerciantes e pessoas abastadas tenham amplas instalações para trocar mercadorias e estabelecer um fluxo saudável de comércio."
 market_fairs: "Feiras de Mercado"
 market_fairs_desc: "O financiamento e desenvolvimento de centros comerciais certamente atrairão um maior tráfego, pois acumularão grandes riquezas, diversas mercadorias exóticas em quantidade e uma reputação para a segurança."
 nobility_council: "Conselho da Elite"
 nobility_council_desc: "Em uma época em que as elites são influentes e podem ajudar a promover ou erradicar dinastias, é inteligente permitir que elas ocupem certas posições importantes no conselho administrativo."
 manorial_courts: "Cortes Senhoriais"
 manorial_courts_desc: "O direito de realizar cortes, apesar de sua posição e lealdade à autoridade central, é um privilégio muito audacioso para as elites. Ao imitar seu senhor, eles podem extrair mais impostos e exercer maior autoridade em seu domínio, para o bem ou para o mal."
 increased_civic_engagement: "Maior Envolvimento Civil"
 increased_civic_engagement_desc: "Promover o envolvimento do público em questões sociopolíticas é uma excelente maneira de garantir a saúde de nossa república."
 inherited_offices: "Gabinetes Herdados"
 inherited_offices_desc: "É verdade que a maioria dos domínios que compartilham nossa administração tende a realizar eleições para seus cargos, mas percebemos que para garantir a lealdade das elites, devemos permitir que elas tenham acesso a gabinetes hereditários."
 recognized_communes: "Comunas Reconhecidas"
 recognized_communes_desc: "Diversos assentamentos urbanos e rurais do nosso país desenvolveram uma visão muito descentralizada de sua situação à medida que ficaram cada vez mais autônomos. Reconhecê-los como entidades legítimas pode reduzir nosso controle sobre seus assuntos, mas isso certamente agradará as elites."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "Manter Processos do Clero"
 maintain_clerical_proceedings_desc: "Apesar de nossa aptidão para os ideais republicanos, os povos religiosos terão permissão para manter sua influência e presença na corte."
 state_official_oaths: "Declarar Juramentos Oficiais"
 state_official_oaths_desc: "Todos os oficiais que ocupam gabinetes em nosso domínio devem declarar sua lealdade à única fé verdadeira sob a bênção dos homens santos."
 mandatory_clerical_donations: "Doações Obrigatórias do Clero"
 mandatory_clerical_donations_desc: "O direito às doações deverá ser uma responsabilidade divina se quisermos professar nossa religiosidade e força da crença em um poder superior."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "Isenções de Tributos e Tarifas"
 toll_and_tariff_exemptions_desc: "A isenção do pagamento de taxas por parte de carruagens e embarcações comerciais ao transportarem suas mercadorias certamente contribuirá muito para garantir que os comerciantes aprovem a nossa administração."
 dedicated_merchant_courts: "Cortes Comerciais Dedicadas"
 dedicated_merchant_courts_desc: "As cortes dedicadas à resolução de disputas dos comerciantes são um poderoso ramo de nosso governo e exerce grande influência sobre questões comerciais e mercantis."
 noble_patronage: "Patronagem da Elite"
 noble_patronage_desc: "Nossa presença mercantil não pode cair. Para garantir a continuidade do comércio, cabe às elites patrocinarem-no e assegurar que tenha recursos suficientes para transportar suas mercadorias."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "Nomear Gabinetes Eclesiásticos"
 appoint_ecclesiastical_offices_desc: "Nobreza e divindade são conceitos que ficaram cada vez mais entrelaçados em nossa sociedade religiosa."
 control_of_the_borderlands: "Controle das Fronteiras"
 control_of_the_borderlands_desc: "A proteção dos fiéis distantes de nossa capital é uma tarefa árdua. Ao confiar essa proteção às elites, conseguiremos manter nosso povo seguro contra inimigos pagãos e hereges."
 sponsor_printing_of_religious_texts: "Patrocinar a Impressão de Textos Religiosos"
 sponsor_printing_of_religious_texts_desc: "A circulação de textos religiosos impressos é uma excelente maneira de disseminar conhecimento e ensinamentos, educando nosso povo e lembrando-o de suas responsabilidades religiosas."
 printing_of_religious_texts: "Impressão de Textos Religiosos"
 printing_of_religious_texts_desc: "O estabelecimento da impressão e a comercialização e disseminação de livros religiosos são os próximos passos para aumentar nossa religiosidade e alfabetização!\n\nDesbloqueia o privilégio [ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')]."
 liturgical_mural_art: "Murais Litúrgicos"
 liturgical_mural_art_desc: "As grandes paredes de nossos palácios serão adornadas com os desenhos e criações de alguns de nossos melhores e mais capacitados artistas, como uma forma de elevar a beleza de nossa fé e professar nosso amor pelo divino."
 #Unique Privileges#
 golden_liberty: "Liberdade Dourada"
 golden_liberty_desc: "A Liberdade Dourada (também conhecida como Złota Wolność) representa a grande influência e os privilégios da nobreza durante a era atual. Ela se refere ao sistema no qual a nobreza detinha muito poder, incluindo o direito de eleger o rei e moldar as políticas do país. Isso implicava que todos os nobres, independentemente de sua posição, condição econômica ou origem étnica, eram considerados iguais em poder entre seus pares."
 nieszawa_privileges: "Estatutos de Nieszawa"
 nieszawa_privileges_desc: "Uma série de leis que dá grandes concessões às elites, exigindo sua aprovação para novas leis, mobilização das forças armadas e novos impostos. Os estatutos também diminuíram o poder das famílias mais ricas e fortaleceram a posição da classe nobre mais ampla."
 pacta_conventa: "Pacta Conventa"
 pacta_conventa_desc: "Originalmente feitos como um acordo contratual entre os nobres e o governo, esses estatutos definem as responsabilidades da autoridade central, especificando várias empreitadas em áreas como política externa, impostos e questões militares, entre outros."
 polish_merchant_seal: "Selo de Comerciante Polonês"
 polish_merchant_seal_desc: "Um selo com a insígnia de nossa autoridade central. Este documento possibilita viagens livres e ininterruptas para nossos comerciantes, permitindo-lhes uma passagem rápida entre cidades para si mesmos e suas mercadorias em troca de um pequeno imposto suplementar."
 privateer_contracts: "Contratos de Corsários"
 privateer_contracts_desc: "Ao regulamentar e supervisionar as atividades de pilhagem sob nossa jurisdição, certamente empregaremos um grupo mais eficiente de corsários prontos para servir ao nosso país e prejudicar nossos inimigos."
 noble_armies: "Exércitos Nobres"
 noble_armies_desc: "A permissão para que a nobreza obtenha e mantenha exércitos pessoais é uma excelente maneira de garantir sua participação na formação de um exército maior enquanto aumentam sua influência."
 chancellor_nobles: "Nobres Chanceleres"
 chancellor_nobles_desc: "Derivados das vertentes menores da nobreza, esses cargos de nossa administração são responsáveis por transformar as decisões governamentais em documentos legais, formando a base da nossa administração."
 ayuntamientos: "Ayuntamientos"
 ayuntamientos_desc: "O direito de estabelecer conselhos municipais com jurisdições legislativas e executivas claras é um aspecto evidente e fundamental dos plebeus em nosso domínio."
 right_to_inherit: "Direito de Herança"
 right_to_inherit_desc: "A nobreza germânica mantém a longa tradição de dividir as terras e títulos do pai entre todos os filhos, garantindo a paz entre os irmãos e evitando guerras desnecessárias."
 fund_karimi: "Financiar os Comerciantes Karimi"
 fund_karimi_desc: "O financiamento de poderosos comerciantes conhecidos como Karimi – responsáveis pelo fluxo de especiarias, entre outros negócios – é uma parte essencial de nossos benefícios monetários e da continuação da nossa prosperidade."
 waqf_payments: "Pagamentos de Waqf"
 waqf_payments_desc: "Para professar nossa religiosidade e dedicação à fé, vamos conceder pagamentos de waqf como doações de caridade, utilizadas no financiamento de madraças, hospitais, mesquitas ou na ajuda aos menos favorecidos."
 allow_hunting: "Licenças de Caça"
 allow_hunting_desc: "Permitem que o povo comum cace e esfole animais dentro dos limites legais e físicos do domínio de seu lorde ou município."
 no_labor_sunday: "Sem Trabalho aos Domingos"
 no_labor_sunday_desc: "Seria prudente seguir os ensinamentos da Igreja e conceder aos nossos servos e camponeses a dispensa do trabalho aos domingos, como um sinal de religiosidade e compaixão."
 communal_lands: "Terras Comunais"
 communal_lands_desc: "Apesar da posição inerentemente desfavorecida do povo comum, devemos, ainda assim, determinar que todos os membros da hierarquia social mais baixa tenham o direito de estabelecer rebanhos comuns de animais e cultivar em campos compartilhados."
 partial_yield: "Colheita Parcial"
 partial_yield_desc: "As terras das elites e dos ricos costumam ser cultivadas por camponeses, escravos ou servos. Portanto, o mínimo que podemos fazer é conceder ao povo comum acesso a uma parte da colheita dessas terras todos os anos."
 access_to_royal_and_ecclesiastical_courts: "Acesso a Cortes Reais e Eclesiásticas"
 access_to_royal_and_ecclesiastical_courts_desc: "A representação legal dos menos favorecidos é um aspecto vital de uma sociedade justa e equilibrada. Portanto, as cortes públicas e religiosas devem lidar com as disputas legais entre o povo comum e as elites da maneira mais justa possível."
 peasants_in_administration: "Cidadãos Comuns na Administração"
 peasants_in_administration_desc: "Ao envolvermos os membros mais habilidosos do povo comum podemos melhorar e ampliar o alcance da nossa administração até as áreas remotas do nosso território."
 ius_teutonicum: "Ius Teutonicum"
 ius_teutonicum_desc: "Desde os tempos das fronteiras orientais do Império Carolíngio, os povos germânicos têm se expandido e se estabelecido mais a leste. Conhecido como #italic Ostsiedlung#!, esse fluxo de entrada de colonos germânicos costumava ser incentivado pelos governantes locais para preencher áreas pouco povoadas. Esses colonos estão sujeitos a um tipo especial de lei, o #italic $ius_teutonicum$#!, que lhes oferece privilégios especiais, como a isenção de impostos e o direito de estabelecer cidades autônomas."
 kormlenije: "Kormlenije"
 kormlenije_desc: "O Sistema Kormlenije funciona como um mecanismo para atender às necessidades financeiras e materiais da nobreza russa, estabelecendo uma dependência financeira entre os nobres. Essa dependência, por sua vez, desempenha um papel crucial na garantia de sua lealdade inquestionável."
 haudenosaunee_labor_division: "Divisão Trabalhista dos Iroqueses"
 haudenosaunee_labor_division_desc: "Nosso povo sempre sabe o que se espera dele dentro da comunidade. Os diferentes papéis são distribuídos e atribuídos para o benefício de todos, e todos cooperam na mesma tarefa. Homens e mulheres trabalham em suas respectivas tarefas, complementando-se mutuamente. As mulheres são responsáveis por tudo relacionado à produção de alimentos, desde o cultivo e a colheita das safras até o cozimento e a preparação das refeições, além dos cuidados com a casa. Os homens, por outro lado, são responsáveis pelas florestas, rios e lagos, tendo na produção de madeira, caça e pesca as suas ocupações, além se envolverem no comércio e na luta."
 manifesto_of_freedom: "Manifesto da Liberdade"
 manifesto_of_freedom_desc: "Após um período de turbulência política, os membros da elite da nossa sociedade recebem amplas liberdades civis para garantir sua lealdade contínua. O manifesto permanece em vigor durante todo o governo atual, e pode ser difícil revogá-lo."
 #Bohemia
 inaugural_diplomas: "Diplomas Inaugurais"
 inaugural_diplomas_desc: "Na tentativa de firmar fortes laços com os membros da elite da nossa sociedade, concedemos a eles uma série de benefícios sob o acordo dos $inaugural_diplomas$. Entre as concessões estão a redução das obrigações de conscrição para a Coroa e o direito à tributação reduzida."
 district_paving_privilege: "Tributação de Distrito"
 district_paving_privilege_desc: "A manutenção das vias entre os diversos distritos de [ShowLocationName('prague')] é um tópico controverso entre as elites. Conceder-lhes o direito de tributar a pavimentação de novas estradas vai acabar nos ajudando a conectar mais de nossos distritos."
 joint_assembly_decrees: "Decretos de Assembleia Conjunta"
 joint_assembly_decrees_desc: "Uma série de direitos concedidos aos membros da elite do nosso país para promover a integração e a uniformidade entre eles e seus muitos pares em todo o [GetUniqueInternationalOrganization('hre').GetName]."
 commons_petition: "Petição do Povo"
 commons_petition_desc: "Uma lista de queixas apresentadas após a revolta da Peregrinação da Graça."
 austere_monastic_life: "Vida Monástica Austera"
 austere_monastic_life_desc: "A vida em uma ordem religiosa volta ao seu ideal claustral e austero. A acumulação de riqueza é restrita e o foco monástico é direcionado à contemplação e à oração. Monastérios adicionais podem ser criados."
 #Aztec Estate Privileges
 warrior_tribunal: "Tribunal de Guerra"
 warrior_tribunal_desc: "Um modelo jurisprudencial em nossas terras dotado de autoridade legal para julgar uma variedade de crimes."
 ceremonial_tax_exemptions: "Isenções de Impostos Cerimoniais"
 ceremonial_tax_exemptions_desc: "A preparação de tributos, sacrifícios e festivais é uma grande honra para nossos comerciantes. Em troca dessa responsabilidade, eles ficarão isentos da tributação regular."
 #Incas
 mita_system: "Sistema de Mita"
 mita_system_desc: "Dos quinze até os cinquenta anos, todos os homens são obrigados a trabalhar sob o sistema de mita. Isso significa que eles servirão por um ano como mão de obra gratuita para o governo. O trabalho é regulado para não entrar em conflito com a possibilidade de cada pessoa sustentar sua família."
 #Teutons
 kulm_law: "Lei de Culm"
 kulm_law_desc: "Uma versão modificada da Lei de Magdeburgo, a Lei de Culm é o privilégio concedido a todas as cidades na Prússia, que garantiu os interesses comerciais das guildas de comerciantes da cidade e lhes concedeu uma autonomia significativa em relação ao seu suserano."
 invite_german_settlers: "Convidar Colonos Germânicos"
 invite_german_settlers_desc: "Os fluxos migratórios e as dinâmicas inconstantes da política territorial em nossa nação e arredores tendem a se beneficiar à medida que construímos uma nação forte sobre os orgulhosos ombros dos migrantes!"
 invite_german_settlers.tt: "Ondas de migrantes germânicos começarão a chegar regularmente ao nosso país."
 #The Knights
 autonomous_local_commanders: "Comandantes Locais Autônomos"
 autonomous_local_commanders_desc: "Os comandantes locais que ocupam os postos da nossa Ordem há muito tempo exigem maior autonomia em nome da autogovernança eficiente e da lealdade à nossa causa."
 apostolic_tax_privilege: "Imposto Apostólico"
 apostolic_tax_privilege_desc: "Nossa servidão à mais alta autoridade da fé do mundo [ShowReligionAdjective('catholic')] não deve se basear em meras promessas. Se nos comprometermos a apoiar o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle], certamente cairemos nas suas graças."
 #Hungary
 golden_bull_of_1222: "Bula Dourada de 1222"
 golden_bull_of_1222_desc: "Um documento fundamental na história da Hungria que consagra os direitos e privilégios das elites. Em virtude desse tratado, elas ficarão isentas de tributação direta, garantindo que não sofram nenhum ônus devido às demandas dos cofres do Estado. Além disso, esse privilégio limita suas obrigações de fornecer uma força de combate, protegendo suas liberdades enquanto aumenta sua influência no reino."
 monetary_fiefs: "Feudos Monetários"
 monetary_fiefs_desc: "Nosso governante possui a maior parte das terras diretamente e evita fazer concessões perpétuas à nobreza. Em vez disso, novos feudos serão administrados e usufruídos por funcionários nomeados, que o farão apenas durante o tempo em que ocuparem esses gabinetes."
 #Ottomans
 ghazi_privilege: "Senhores Gazis"
 ghazi_privilege_desc: "Guerreiros da fé, esses combatentes devotos fazem campanhas em terras distantes por saques, honra e pela causa divina. Formados por voluntários fervorosos e saqueadores tribais, eles protegem nossas fronteiras com conquistas e incursões implacáveis, espalhando influência e medo na mesma medida."
 autonomous_kadiluks: "Kadiluks Autônomos"
 autonomous_kadiluks_desc: "O Cádi deve receber mais poder em suas jurisdições Kadiluks para usar melhor sua sabedoria em benefício do Estado."
 ayans_privilege: "Notáveis Ayans"
 ayans_privilege_desc: "Ninguém conhece as complexas dinâmicas de poder das províncias distantes melhor que os notáveis que já residem no local. Com a condição de Ayans, eles governam com supervisão limitada do Estado."
 #Brandenburg / Prussia
 bra_kreditwerk: "Kreditwerk"
 bra_kreditwerk_desc: "A Kreditwerk controla grande parte das nossas finanças, prejudicando nossa capacidade financeira."
 bra_kreditwerk_reformed: "Kreditwerk Reformada"
 bra_kreditwerk_reformed_desc: "A Kreditwerk, agora reformada sob o controle direto da Coroa, nos permitirá financiar nossos projetos de maneira mais eficiente."
 #Tribal Chieftains
 share_of_the_spoils: "Compartilhamento dos Espólios"
 share_of_the_spoils_desc: "A vitória é sempre mais doce quando o espólio é acumulado pelo nosso grande clã. No entanto, ao compartilhá-lo certamente conquistaremos muitos outros clãs poderosos que também residem sob nossa bandeira."
 tribal_host: "Hoste Tribal"
 tribal_host_desc: "A criação de cavalos fortes será a base de nossa poderosa hoste. Ao confiar o processo as nossas elites, garantiremos que nunca faltará montarias para nossos prestigiosos exércitos."
 tribal_autonomy: "Autonomia Tribal"
 tribal_autonomy_desc: "Nossos antepassados e os antepassados deles respeitavam a vida livre no campo. Faríamos bem em seguir seu exemplo, longe das influências externas que desejam nos alienar de nossos verdadeiros costumes."
 #Venice
 libro_d_oro: "Libro d'Oro"
 libro_d_oro_desc: "O Grande Conselho de [GetCountry('VEN').GetName] possui muitas regras que decidem quem é digno de tornar-se membro. O #italic Libro d'Oro#! contém uma lista de famílias que atendem a esses requisitos e podem alegar pertencer à nobreza de [GetCountry('VEN').GetNameWithNoTooltip].\n\nO livro foi compilado em 1317, e apenas uma grande quantidade de ouro e influência permitem fazer alterações nele."
 libro_d_argento: "Libro d'Argento"
 libro_d_argento_desc: "Junto com o #italic Libro d'Oro#!, que lista todas as famílias nobres da [GetCountry('VEN').GetLongName], o #italic Libro d'Argento#! contém os nomes de todas as famílias #italic Originarii#!, todas aquelas que, sendo plebeias, descendem dos habitantes originais da lagoa e ganharam o direito de fazer transações comerciais como cidadãos de [GetCountry('VEN').GetNameWithNoTooltip] e ter acesso a empregos na administração da [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]."
 zontas: "Zonta"
 zontas_desc: "Os conselhos governantes do(a) [GetCountry('VEN').GetFlavorRank] de [GetCountry('VEN').GetName] escolhem membros dentre a nobreza. Essas elites se reúnem nas chamadas #italic Zontas#!, e têm privilégios e deveres para proteger a constituição contra o acúmulo de poder por um único governante."
 zontas_revoke_tt: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tem menos de #Y 25,0%#! de Poder ou o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] tem #Y 50,0%#! de Poder ou mais"
 avogadoria_de_comun: "Avogadoria de Comùn"
 avogadoria_de_comun_desc: "O Estado está nas mãos das uniões de famílias nobres e ricas nos principais cargos do governo [GetCountry('VEN').GetAdjective]. Para a defesa dos interesses do Estado e, portanto, dessas famílias, o Conselho criou a #italic Avogadoria de Comùn#!, os #italic procuradores públicos#! que supervisionam as contas dos altos cargos, investigam alegações de corrupção e acusam violações da lei.\nNem mesmo os Doges são poupados por seus olhos vigilantes."
 #Scotland
 scottish_clans: "Clãs Escoceses"
 scottish_clans_desc: "O povo da [GetCountry('SCO').GetName], com destaque para o norte rural, tem se organizado em diversos clãs, cada um unido tanto por parentesco quanto por localização geográfica, e leal ao chefe do próprio clã. Reuniões de clãs e a inter-relação entre eles são o que impulsiona a política escocesa."
 autonomous_scottish_clans: "$scottish_clans$ Autônomos"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "Descendência Escocesa Unida"
 tribes_scotland_gaelic_heritage_desc: "Por gerações, os clãs das terras altas do norte mantiveram sua identidade como povo [ShowLanguageName('gaelic_language')], enquanto outros clãs das terras baixas, em grande parte, desenvolveram seu próprio povo [ShowCultureName('scottish')] moderno. Apesar das práticas diferentes, os clãs das terras altas e baixas deixarão suas diferenças de lado para enfrentar adversários estrangeiros ameaçando a [GetCountry('SCO').GetName]."
 autonomous_tribes_scotland_gaelic_heritage: "Autonomia de $tribes_scotland_gaelic_heritage$"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "Estatutos de Iona"
 sco_statutes_of_iona_desc: "Com esses Estatutos, espera-se que os clãs das terras altas rurais enviem seus herdeiros para serem educados nas escolas das terras baixas. Embora isso traga uma geração mais instruída da nobreza das terras altas, há o risco de corroer séculos de descendência cultural."
 #Muscovy/Russia
 salt_tax_exemption: "Isenção do Imposto de Sal"
 salt_tax_exemption_desc: "A escassez e o alto preço do sal resultaram em dificuldades econômicas para os camponeses. Eles estão, portanto, isentos de qualquer imposto sobre [ShowGoodsName('salt')] para amenizar rapidamente a situação econômica e reduzir a agitação social."
 charter_of_the_nobility: "Estatuto da Nobreza"
 charter_of_the_nobility_desc: "Após a revolta de Pugachev, foi emitido um estatuto que fortalece os privilégios da nobreza e enfatiza seu papel na preservação da ordem."
 #France
 villes_franches: "Villes Franches"
 villes_franches_desc: "Diversos de nossos municípios mercantis aumentaram muito de tamanho nas últimas décadas. Como tal, eles desenvolveram um nível de autonomia, transformando-se em algo que se assemelha a cidades livres, pendendo para uma abordagem descentralizada na governança."
 residence_in_versailles: "Residência em Versalhes"
 residence_in_versailles_desc: "O grupo familiar [GetCountry('FRA').GetGovernment.GetAdjective] ofereceu uma residência para os membros proeminentes de nossas famílias nobres viverem no palácio de Versalhes."
 permanent_residence_in_versailles: "Residência Permanente em Versalhes"
 permanent_residence_in_versailles_desc: "Expansões à Versalhes permitiram que membros do estamento [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] se mudassem permanentemente para o palácio junto com o grupo familiar [GetCountry('FRA').GetGovernment.GetAdjective]. Embora aqueles que não sejam membros do grupo [GetCountry('FRA').GetGovernment.GetAdjective] possam usufruir dos luxos do palácio, isso tem seu preço: a influência política deles foi reduzida expressivamente a fim de manter o favor do(a) [GetCountry('FRA').GetGovernment.GetRulerTitle]. O abandono de seus estamentos pessoais também reduziu o espaço para intrigas e conspirações políticas, gerando uma dívida de favores ao governo de Versalhes."
 great_offices_of_the_crown_of_france: "Grandes Gabinetes da Coroa da França"
 great_offices_of_the_crown_of_france_desc: "Os gabinetes governamentais mais importantes dentro de nossa administração central são reservados para a nobreza em nosso reino."
 fra_marcel_great_ordinance: "A Grande Ordenança"
 fra_marcel_great_ordinance_desc: "Após imensa pressão de Étienne Marcel, no momento a França é governada pelos termos da Grande Ordenança de Marcel. Em troca de conceder-lhe grande influência, o Estado conta com o apoio da Assembleia dos Estados Gerais para arrecadar mais impostos."
 fra_leadership_of_marcel: "Liderança de Étienne Marcel"
 fra_leadership_of_marcel_desc: "A influência de Étienne Marcel fez do estamento [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] uma força poderosa na Assembleia dos Estados Gerais."
 fra_marcel_compromise_ordinance: "Grande Ordenança do Compromisso"
 fra_marcel_compromise_ordinance_desc: "Um acordo de compromisso entre a Coroa e Étienne Marcel, onde a Coroa cede poder a Marcel e, em troca, a Assembleia dos Estados Gerais concede o pedido de arrecadar mais impostos."
 fra_papacy_pragmatic_sanctions: "Sanção Pragmática de Burges"
 fra_papacy_pragmatic_sanctions_desc: "Por meio destas sanções, a Igreja Católica na França ganha maior independência administrativa do Papado, permitindo a nomeação eleitoral para gabinetes eclesiásticos por meio de um conselho geral da Igreja. Embora essas sanções agradem ao Clero, nossa influência e relacionamento com a Santa Sé podem sofrer."
 #India
 vij_tamil_trading_rights: "Direitos Comerciais de Tamil"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')] é lar de muitas grandes cidades comerciais do povo [ShowCultureName('tamil')]. Ao conceder privilégios comerciais e autonomia a eles, podemos assegurar sua lealdade e lucro para o Estado."
 jain_banking_rights: "Direitos Bancários do Povo da Religião [ShowReligionAdjectiveWithNoTooltip('jain')]"
 jain_banking_rights_desc: "A religião [ShowReligionName('jain')] não é mais uma fé dominante ou politicamente favorecida na Índia, mas o povo da fé [ShowReligionAdjectiveWithNoTooltip('jain')] está longe de ser irrelevante. Eles encontraram um nicho no empréstimo de dinheiro e na burocracia, tornando-os um recurso para qualquer Estado que lhes ofereça apoio."
 jain_scholars: "Estudiosos do Povo da Religião [ShowReligionAdjectiveWithNoTooltip('jain')]"
 jain_scholars_desc: "Embora a religião [ShowReligionName('jain')] tenha perdido sua importância, ainda é uma religião com uma minoria ativa a ser considerada. Os praticantes dessa religião são estudiosos educados e sábios que poderão ajudar nosso governo se os promovermos."
 dhimmi_abrahamic_communities: "Comunidades Abraâmicas"
 dhimmi_abrahamic_communities_desc: "As comunidades [ShowReligionGroupAdjective('christian')] e [ShowReligionGroupAdjective('israelite_group')] são os chamados povos Dhimmi em um Estado de fé [ShowReligionGroupAdjective('muslim')]. Tradicionalmente, é responsabilidade de um governante justo protegê-los, mantendo-os separados da maioria da população [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], e a Comunidade Dhimmi jurará lealdade ao Estado sem ameaçar as tradições do [ShowReligionGroupName('muslim')]."
 dhimmi_in_administration: "Burocratas Dhimmis"
 dhimmi_in_administration_desc: "Alguns dos melhores administradores do nosso país são pagãos. Excluir aqueles leais a nós e dispostos a servir ao Estado é um grande erro que devemos corrigir imediatamente."
 dharmic_dhimmi_communities: "Comunidades Ḏimmī Dármicas"
 dharmic_dhimmi_communities_desc: "Originalmente um termo reservado às comunidades [ShowReligionGroupAdjective('christian')] e [ShowReligionGroupAdjective('israelite_group')], os Dhimmi se referem ao povo [ShowReligionAdjective('hindu')] e outros seguidores do [ShowReligionGroupName('dharmic')] no reino da fé [ShowReligionGroupAdjective('muslim')]. Tradicionalmente, é responsabilidade do governante protegê-los. No entanto, isso nem sempre é fácil, pois os Dhimmi formam a maioria da população. Com o apoio da fé verdadeira, a Comunidade Dhimmi jurará lealdade ao Estado sem ameaçar as tradições do [ShowReligionGroupNameWithNoTooltip('muslim')]."
 clergy_in_administration: "Homens Santos na Administração"
 clergy_in_administration_desc: "Os seguidores da fé já têm muitas das habilidades que buscamos em administradores. Eles são cultos, escribas experientes e têm uma vocação elevada. De muitas maneiras, formar uma aliança com eles nos proporcionaria um grupo eficiente e muito forte de administradores."
 rajput_society: "Sociedade Rajapute"
 rajput_society_desc: "Os rajaputes são uma antiga casta de guerreiros honrados e nobres orgulhosos. Embora a terra acidentada de [ShowAreaName('rajputana_area')] seja o centro do seu poder, a nobreza rajapute está por todo o norte da Índia, e muitos grandes rajas alegam descendência rajapute.\n\n#italic O modificador varia com a porcentagem dos povos [ShowCultureName('mewari')], [ShowCultureName('harauti')], [ShowCultureName('dhundhari')], [ShowCultureName('shekhawati')] e [ShowCultureName('mewati')] presentes em nosso país + 100% extra.#!"
 zamindar_tax_privilege: "Privilégio de Impostos do Zamindar"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ Em época de guerra, é direito do Zamindar coletar os impostos de nossa população para apoiar nossos esforços de guerra. Conceder esse privilégio aumentará muito a nossa renda, mas também o poder da nobreza."
 corruption_desc: "em nosso domínio colocam suas garras no nosso Tesouro e nas cortes há muito tempo, garantindo cargos e propagando uma atmosfera estagnada de corrupção."
 consolidated_corruption_of_the_burghers: "Corrupção Consolidada dos Poderosos"
 consolidated_corruption_of_the_burghers_desc: "As classes média e superior entranhadas $corruption_desc$"
 consolidated_corruption_of_the_peasants: "Corrupção Consolidada do Povo Comum"
 consolidated_corruption_of_the_peasants_desc: "O povo em nossas terras passará a não respeitar nossa autoridade. Na verdade, em muitas ocasiões, ele ameaçou pegar em armas caso fosse proibido de recusar o pagamento de impostos justos."
 consolidated_corruption_of_the_nobles: "Corrupção Consolidada das Elites"
 consolidated_corruption_of_the_nobles_desc: "Os membros das classes superiores entranhados $corruption_desc$"
 consolidated_corruption_of_the_clergy: "Corrupção Consolidada da Fé"
 consolidated_corruption_of_the_clergy_desc: "A realidade infeliz de que os líderes da nossa fé têm influência em nossa política interna é um mero efeito colateral dos acordos corruptos e cortes de impostos que eles garantiram sob ameaça de excomunhão."
 noble_sponsored_navy: "Marinha Nobre"
 noble_sponsored_navy_desc: "Nossa Marinha é mantida e controlada pela nobreza. Com suas contribuições e cobertura financeira, seremos capazes de convocar uma frota poderosa em troca de permitir sua influência cada vez maior em nossos assuntos navais."
 magdeburg_rights: "Direitos de Magdeburgo"
 magdeburg_rights_desc: "Um conjunto de privilégios originalmente redigidos com base na lei flamenga, esse quadro jurídico se espalhou pela Europa Central por meio de um influxo de imigrantes germânicos. Centrados na promoção das liberdades do cidadão individual, esses direitos servem para garantir e regulamentar a autonomia da administração local."
 novi_fori: "Novi Fori"
 novi_fori_desc: "Derivado do conjunto original de privilégios concedidos à cidade de Magdeburgo, esse modelo jurídico foi combinado com o planejamento urbano ocidental e um conjunto de leis criminais e civis quando se espalhou além das terras centrais germânicas e chegou ao leste da Europa."
 shooting_societies: "Sociedades de Tiro"
 shooting_societies_desc: "Milícia organizada de comerciantes e artesãos com o objetivo de praticar e defender sua cidade contra todos os invasores externos. Essas associações tinham permissão da corte real para usar uniformes especiais e emblemas que eram permitidos apenas para a nobreza."
 reduced_responsibilities_for_the_nobles: "Responsabilidades Reduzidas para as Elites"
 reduced_responsibilities_for_the_nobles_desc: "Em um esforço para garantir o favor dos escalões mais altos da nossa sociedade, nosso suserano procurou assegurar sua lealdade pela delegação desse privilégio, resultando na redução de muitas de suas responsabilidades."
 reduced_taxation_for_the_nobles: "Tributação Reduzida para as Elites"
 reduced_taxation_for_the_nobles_desc: "Os escalões mais altos da nossa sociedade se tornaram uma força poderosa em nosso país, e seus caprichos e opiniões têm grande peso. Para manter a estabilidade e a ordem, devemos agradá-los..."
 habshi_advisors_privilege: "Assessores Ḥabshī"
 habshi_advisors_privilege_desc: "Conhecidos por sua presença prolífica e influente nas questões do Estado, esses escravos vieram dos litorais da [ShowSubContinentName('east_africa')]. Educados nas questões de administração e guerra, eles conseguem fornecer um ótimo serviço em troca de influência política e, potencialmente, liberdade após a conversão religiosa."
 #Bavaria
 bavarian_share_of_land: "Divisão Territorial da Baviera"
 bavarian_share_of_land_desc: "Dividimos nossas terras dentro de nossa dinastia de acordo com a lei e de maneira justa. Isso levará a uma fragmentação maior de nosso território e a uma administração bastante descentralizada. Para sermos um concorrente poderoso entre os príncipes do [GetUniqueInternationalOrganization('hre').GetName], precisaremos afirmar nosso controle e autoridade central mais uma vez."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "Favor Tribal"
 mch_tribal_favor_desc: "As elites do povo [ShowCultureNameWithNoTooltip('jurchen_culture')] têm supremacia nos assuntos do Estado e são gratas por nos recusarmos a adotar costumes estrangeiros."
 #Poland
 nihil_novi: "Nihil Novi"
 nihil_novi_desc: "Os membros da elite da nossa sociedade garantiram a si mesmos o direito de não haver nenhuma lei criada sem seu consentimento. Além disso, esse privilégio também proíbe a liberdade de movimento dos servos e limita os direitos dos cidadãos."
 privilege_of_koszyce: "Privilégio de Koszyce"
 privilege_of_koszyce_desc: "Foi concedida uma ampla gama de direitos aos membros das camadas mais altas da nossa sociedade, que inclui a permissão para um herdeiro estrangeiro governar no Estado. Eles não deverão pagar mais impostos sem o próprio consentimento."
 plc_empower_orthodox_nobility: "Fortalecer a Nobreza [ShowReligionAdjectiveWithNoTooltip('orthodox')]"
 plc_empower_orthodox_nobility_desc: "Esse privilégio concede aos nobres da fé [ShowReligionAdjective('orthodox')] muitos dos privilégios e garantias que foram dados exclusivamente ao resto das nossas elites."
 #Castile
 cas_fuero_viejo: "Fuero Viejo de Castilla"
 cas_fuero_viejo_desc: "Compilamos as leis e costumes da Nobreza. Esse esforço para codificar seus privilégios servirão como pilar da sua condição no reino."
 cas_caballeros_villanos: "Caballeros Villanos"
 cas_caballeros_villanos_desc: "Nos últimos séculos, as terras fronteiriças de [ShowAreaName('castile_area')] e [ShowAreaName('leon_area')] produziram uma nova classe de \"cavaleiros vaqueiros\", acostumados a proteger seus rebanhos durante o inverno em suas fortalezas e guerrear contra o povo da fé [ShowReligionGroupAdjective('muslim')] no verão."
 cas_regimiento: "Regimiento"
 cas_regimiento_desc: "Regimiento é um sistema implementado para governar o município e as cidades de [GetCountry('CAS').GetName] através de conselheiros indicados provenientes das famílias mais ricas e poderosas."
 royal_factories_privilege: "Fábricas Reais"
 royal_factories_privilege_desc: "Fábricas Reais são financiadas pelo Estado, mas são propriedades privadas com privilégios e supervisão reais, operando sob sanção oficial para fortalecer a indústria doméstica mantendo autonomia comercial."
 #Austria
 austrian_monastery_reform_melk: "Reforma de Mosteiros de Melk"
 austrian_monastery_reform_melk_desc: "Seguindo o conselho de nossos melhores assessores clericais, reformamos nossos mosteiros de acordo com os princípios do mundo [ShowReligionAdjective('catholic')]."
 vienna_concordat_privilege: "Concordata de [ShowLocationNameWithNoTooltip('vienna')]"
 vienna_concordat_privilege_desc: "Nosso acordo com o [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] estabilizará nossas relações. No entanto, teremos que conceder algum poder ao clero para apaziguar as forças papais."
 hab_tractatus_incorporalibus: "Tractatus de Iuribus Incorporalibus"
 hab_tractatus_incorporalibus_desc: "Regulamentar as relações entre latifundiários e camponeses garantirá certa proteção jurídica para o nosso estamento de nível mais baixo, embora isso aumente a dificuldade de expandir a nossa economia agrícola."
 #Vijayanagar
 kannada_literature_aid: "Auxílio à Literatura Canaresa"
 kannada_literature_aid_desc: "Ao permitir que os membros poderosos da nossa sociedade tenham direitos sobre as questões do idioma [ShowLanguageName('kannada_language')], podemos garantir que a nossa literatura não entre em declínio."
 vij_patronization_of_local_gods: "Direitos de Patrocínio de Divindades Menores"
 vij_patronization_of_local_gods_desc: "A religião [ShowReligionNameWithNoTooltip('hindu')] conta com inúmeras divindades e é melhor concedermos o direito de adorar qualquer uma que eles prefiram."
 vij_allowance_of_religious_practices: "Permitir Práticas Religiosas"
 vij_allowance_of_religious_practices_desc: "Em vez de nos concentrarmos apenas na religião [ShowReligionNameWithNoTooltip('hindu')] da nossa nação, talvez devamos conceder às nossas outras minorias religiosas o direito de praticar sua fé publicamente."
 #Songhai
 promotion_of_muslim_scholars: "Promoção de Estudiosos Muçulmanos"
 promotion_of_muslim_scholars_desc: "Para elevar ainda mais o país [ROOT.GetCountry.GetName] como o centro do aprendizado da religião [ShowReligionGroupAdjective('muslim')], precisamos permitir que uma quantidade numerosa de estudiosos entre em nossa administração, sem considerar as alianças que eles possam ter."
 #Persia
 ira_iranian_art_patronage: "Patrocínio Artístico dos [ShowCultureGroupNameWithNoTooltip('iranian_group')]"
 ira_iranian_art_patronage_desc: "O patrocínio das artes pelas nossas elites de [ShowCultureGroupName('iranian_group')] permitiu que muitos estilos luxuosos se desenvolvessem na nação."
 ira_clerical_aristocracy: "Aristocracia Clerical"
 ira_clerical_aristocracy_desc: "Uma união entre os latifundiários ricos e o $clergy_estate$, em que as terras possuídas por esses latifundiários são doadas ao $clergy_estate$, garantindo que não possam ser confiscadas pela nação."
 #Mamluks
 mam_muhtasibs: "Inspetores Muhtasib"
 mam_muhtasibs_desc: "Os Muhtasib supervisionam o mercado de forma honesta ao inspecionar comerciantes, punir trapaceiros publicamente e usar manuais sobre práticas de prevenção à fraude."
 #Delhi
 heritable_iqta: "[ShowLawNameWithNoTooltip('iqta_law')] Herdável"
 heritable_iqta_desc: "O cargo de [ShowLawName('iqta_law')] normalmente não é um título herdável. Transformá-lo em um título herdável seria algo sem precedentes, mas aumentaria a lealdade do estamento [ShowEstateTypeName('nobles_estate')]."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "Estrada Principal para $erzurum$"
 trunk_road_to_erzurum_privilege_desc: "A $anatolia_region$ é conectada às regiões de $tabriz$ e $persia_region$ por uma rede de estradas principais confiável. Como temos controle direto de uma junção importante, nossos comerciantes coletam grandes benefícios."
 lit_integrated_ruthenian_laws: "Leis Integradas do Povo [ShowCultureNameWithNoTooltip('ruthenian')]"
 lit_integrated_ruthenian_laws_desc: "Ao integrar as leis do nosso povo [ShowCultureName('ruthenian')], podemos trabalhar com mais eficiência visando estabelecer um código padronizado para o reino."
 lit_equal_status_of_orthodox_nobility: "Proteção da Nobreza [ShowReligionAdjectiveWithNoTooltip('orthodox')]"
 lit_equal_status_of_orthodox_nobility_desc: "Os numerosos nobres que seguem a fé [ShowReligionAdjective('orthodox')] merecem uma condição igual aos que não seguem. Ao lhes garantir esses direitos, aumentamos nossas chances de ter seu apoio."
 ukr_kholop_protection: "Direitos de Proteção dos Kholops"
 ukr_kholop_protection_desc: "Em vez de permitir que as camadas mais baixas sejam exploradas pelos ricos, é necessário conceder direitos básicos aos servos da nossa nação, protegendo suas necessidades básicas como humanos."
 tur_banned_weaponry_for_peasants: "Armas Banidas para o Estamento [GetEstateNameWithNoTooltip('peasants_estate')]"
 tur_banned_weaponry_for_peasants_desc: "As diversas etnias no reino podem causar agitação se mantiverem seus direitos de portar armas. É por isso que não são mais permitidas de carregar armas consigo."
 #Generic
 noble_patronage_of_the_arts: "Patronagem Nobre das Artes"
 noble_patronage_of_the_arts_desc: "Diversas famílias proeminentes na nobreza começaram a patrocinar poetas, pintores e estudiosos em suas cortes e vivendas. Embora alguns vejam isso como vaidade, esse patrocínio muitas vezes cria escolas de pensamento novas e ousadas, tudo em troca de mais influência na corte."
 guild_investments: "Investimentos de Guilda"
 guild_investments_desc: "As guildas concordaram em desviar parte de seus fundos para melhorar o processo de produção. Apesar de muitos desses empreendimentos falharem, alguns podem produzir progressos que mudarão nossa economia capitalista."
 statutes_of_piotrkow: "Estatutos de Piotrkow"
 statutes_of_piotrkow_desc: "Esses estatutos são um símbolo dos esforços da nobreza para consolidar seus privilégios e o controle que servidão e aristocracia possuem sobre o poder. Através do enfraquecimento dos municípios e classes sociais inferiores, os nobres buscam impor sua influência."
