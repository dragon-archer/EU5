l_braz_por:
 SCA_f: "Escandinávia"
 SCA_f_desc: "Por incontáveis séculos, os Reinos do Norte ficaram divididos e envolvidos em disputas letais pelo poder. Se quisermos estar entre as grandes potências do mundo, teremos que buscar uma união duradoura entre nosso povo, por mais difícil que pareça."
 sweden_f: "Suécia"
 sweden_f_desc: "As vastas terras da Suécia estão unificadas há séculos, e essa união terá que ser reafirmada. Com partes importantes das terras suecas sob nosso controle, podemos finalmente nos conectar a esse velho legado e, mais uma vez, reivindicar um país sueco unido."
 denmark_f: "Dinamarca"
 denmark_f_desc: "A Dinamarca, com suas terras situadas entre o Mar do Norte e o Mar Báltico, é um país com grande importância para a [ShowRegionName('scandinavian_region')]. Se controlarmos uma parte suficiente de seu território, poderíamos reformá-lo e nos conectar ao velho legado dos governantes antes de nós."
 DRD_f: "$DRD$"
 DRD_f_desc: "O povo [ShowLanguageName('gaelic_language')] nos litorais das [ShowAreaName('hebrides_area')] se uniu há muito tempo para formar um reino famoso por sua cultura, centrado na exploração marítima e na força de sua frota. Devemos reivindicar esse legado ancestral e reviver o reino."
 GBR_f: "Grã-Bretanha"
 GBR_f_desc: "Unindo nosso desenvolvimento político doméstico e a expansão da nossa influência além das nossas fronteiras, poderemos reforçar nossa posição nas questões mundiais e nos transformar em uma das potências europeias de mais destaque, o Império Britânico."
 GBR_f_trigger_eng: "Temos que destruir a [GetCountry('ENG').GetNameWithFlag] ou torná-la nossa [Concept('subject', 'súdita')|e]!"
 GBR_f_trigger_sco: "Temos que destruir a [GetCountry('SCO').GetNameWithFlag] ou torná-la nossa [Concept('subject', 'súdita')|e]!"
 GBR_f_trigger_wls: "Temos que destruir o [GetCountry('WLS').GetNameWithFlag] ou torná-lo nosso [subject|e]!"
 GBR_f_trigger_sbl: "Temos que destruir a [GetCountry('SBL').GetNameWithFlag] ou torná-la nossa [Concept('subject', 'súdita')|e]!"
 SPA_f_not_christian: "Todo [location|e] na [ShowRegionName('iberia_region')] deve ser [owned|e] por um [country|e] de fé [ShowReligionGroupAdjective('christian')] ou por um de seus [subjects|e]!"
 ADU_f_not_muslim: "Todo [location|e] na [ShowRegionName('iberia_region')] deve ser [owned|e] por um [country|e] de fé [ShowReligionGroupAdjective('muslim')] ou por um de seus [subjects|e]!"
 ENG_f: "$ENG$"
 ENG_f_desc: "O comércio há muito tempo tem sido uma política importante na Inglaterra. Ao estender nossa influência para além de nossas fronteiras e controlar o desenvolvimento político das regiões internamente, conseguimos nos converter em uma das principais potências da Europa. A expansão colonial está se mostrando um fator importante no crescimento econômico de nossa nação e reforça nossa posição no mundo."
 WLS_f: "$WLS$"
 WLS_f_desc: "Livre das influências de governantes distantes, o povo galês estabelecerá seu próprio Estado, governando a si mesmo sem intervenção ou consentimento necessário de outros."
 SCO_f: "$SCO$"
 SCO_f_desc: "A antiga e imponente nação da Escócia caiu em ruína, mas ainda restam alguns Clãs que desejam restaurar nosso reino. Vamos reunir nossa coragem e lutar por uma Escócia livre e independente."
 NOL_f: "Nortúmbria"
 NOL_f_desc: "O Norte terá sua ascensão! Há muito as terras dos nortúmbrios são governadas por sulistas ou povo do outro lado do mar. Está na hora de assumirmos as rédeas da nossa nação e recuperar a glória dos nossos ancestrais."
 IRE_f: "Irlanda"
 IRE_f_desc: "Durante décadas, a Inglaterra tentou derrotar a população irlandesa e tomar o controle da ilha. Unificar todas as terras irlandesas sob uma única bandeira pode ser nossa única possibilidade de evitar isso."
 SPA_f: "Espanha"
 SPA_f_desc: "A Península Ibérica já foi a casa de diversos reinos independentes desde a queda do Reino Visigodo decorrente da invasão [ShowReligionGroupAdjective('muslim')] no século VIII. Diversos governantes já tentaram unificar a região, se autoproclamando soberanos da \"Hispania\", \"Spania\" ou, como chamamos hoje, \"Espanha\". Os primeiros a conseguir unificar a península de uma vez por todas seremos nós!"
 ADU_f: "Al-Andalus"
 ADU_f_desc: "Antigamente, toda a Ibéria era governada pelos gloriosos governantes muçulmanos de Al-Andalus. Vamos desfazer a vergonhosa Reconquista [ShowReligionGroupAdjective('christian')] e retomar as terras dos nossos ancestrais."
 EGY_f: "Egito"
 EGY_f_desc: "Embora a História das terras egípcias seja antiga, elas passaram muito tempo governadas por pessoas que não são nativas de lá. Forjar um novo Estado livre dessas influências poderia trazer uma nova prosperidade para a região."
 KOA_f: "África"
 KOA_f_desc: "No passado, os normandos criaram um reino cristão na África, uma ponte entre ambos os lados do Mediterrâneo. Esse projeto fracassou e foi devorado pelos inimigos de Cristo. É nosso dever recuperar essas terras e levar a glória do nosso Senhor a eles outra vez."
 BEJ_f: "Beja"
 BEJ_f_desc: "Tradicionalmente, nosso povo é dividido em diversos clãs e famílias, alguns poderosos o bastante para se chamar de reinos. Contudo, sua força aparente na verdade é frágil. Apenas um reino que unir todos os clãs sob um único estandarte trará prosperidade e poder verdadeiro a essas terras."
 ETH_f: "Etiópia"
 ETH_f_desc: "O império da Etiópia é o sucessor espiritual do Império de Axum, lar do filho do lendário rei Salomão e da rainha de Sabá e defensor da fé copta. A queda do império foi uma tragédia para a fé copta etíope, mas o espírito da Etiópia permanece, aguardando ser revivido por um sucessor digno como nós!"
 BAV_f: "Bavária"
 BAV_f_desc: "O outrora imponente ducado da Bavária permanece dividido e enfraquecido. Temos que reunir seus antigos territórios e reivindicar as glórias do passado para não sermos esquecidos na história."
 HAB_f: "Áustria"
 HAB_f_desc: "Em Viena, a Casa de Habsburgo detinha o domínio absoluto sobre o [GetInternationalOrganizationType('hre').GetName], e o núcleo de seu poder era o arquiducado da Áustria. Agora, seu império foi reduzido a cinzas. Cabe a nós reivindicar o arquiducado e o comando do Império!"
 BOH_f: "$BOH$"
 BOH_f_desc: "Desde que a Bula Dourada da Sicília foi concedida a Otacar I em 1212, as terras da [ShowAreaName('bohemia_area')] desfrutaram de uma posição elevada na [ShowContinentName('europe')] Central. Com nosso controle sobre a área, poderemos reestabelecer o velho título e nos conectar ao legado das velhas dinastias da [ShowAreaNameWithNoTooltip('bohemia_area')]."
 SAX_f: "Saxônia"
 SAX_f_desc: "O Ducado da Saxônia já foi influente no velho império e, embora seus principais territórios tenham mudado no passado, o prestígio e renome continuaram com o título. Se quisermos ser os verdadeiros sucessores do título saxônico, teremos que persuadir o imperador do [GetInternationalOrganizationType('hre').GetName] para nos tornarmos um eleitor, uma função dada ao Duque da Saxônia."
 NSA_f: "Nassau"
 NSA_f_desc: "Para que nossa voz seja ouvida na Germânia, teremos que unificar as terras de Nassau de uma vez por todas, impedindo uma maior fraturação dos nossos territórios."
 MKL_f: "Meclemburgo"
 MKL_f_desc: "Com a unificação dos territórios meclemburgueses, podemos criar um ducado novo e independente no norte da Germânia. Este novo Estado poderá desfazer os erros do passado, evitando a fraturação dos nossos territórios em diversos países soberanos e criando um contrapeso aos nossos inimigos que cobiçam nossas terras."
 POM_f: "Pomerânia"
 POM_f_desc: "As terras pomeranas ocupam uma posição crucial ao longo do litoral báltico. Se quisermos lucrar com essa posição estratégica e nos beneficiar das rotas comerciais locais, precisamos eliminar as velhas sucessões e divisões e reformar um Ducado Pomerano unido."
 PRU_f: "Prússia"
 PRU_f_desc: "As terras conquistadas e germanizadas pela Ordem Teutônica sempre precisarão de proteção contra vizinhos gananciosos. Caso a Ordem fracasse em seu dever, podemos assumir seu lugar e conduzir uma nova era de prosperidade e disciplina prussiana."
 LVA_f: "Livônia"
 LVA_f_desc: "As terras da Curlândia, Livônia e Estônia faziam parte da Ordem Livoniana. Caso a Ordem fracasse em seu dever, podemos assumir seu lugar e conduzir uma nova era de prosperidade e coragem livoniana."
 GER_f: "Alemanha"
 GER_f_desc: "Apesar da ausência de uma forte autoridade central, nossa nação prospera. A Liga Hanseática, formada por centenas de cidades do norte de Alemanha, contribuiu para o progresso de nossa nação. O crescimento intelectual, aliado ao comércio marítimo e terrestre, encorajou o desenvolvimento e transformou o nosso país em um poderoso centro de produção."
 HRE_f: "Sacro Império Romano"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "Só é possível formar o $HRE_f$ com a [policy|e] [ShowPolicyName('renovatio_policy')] do(a) [GetUniqueInternationalOrganization('hre').GetName]"
 LAT_f: "Império Latino"
 LAT_f_desc: "A velha $ROM_f$ sobreviveu em $BYZ$ com seu centro em [ShowLocationName('constantinople')], apesar de seguirem o [ShowReligionName('orthodox')], em vez da fé [ShowReligionAdjective('catholic')] de [ShowLocationName('rome')]. Por isso, precisamos substituí-los como $BYZ_eastern_rome$, estabelecendo um imperador da fé [ShowRegionAdjectiveWithNoTooltip('catholic')] em [ShowLocationNameWithNoTooltip('constantinople')]."
 SAR_f: "Sardenha"
 SAR_f_desc: "Nossa ilha está dividida entre nossos Judicados e governantes estrangeiros. Esses tempos sombrios precisam acabar, e um governante que unificar Sardenha governará a todos nós, trazendo paz e prosperidade ao nosso povo e guerra e devastação aos nossos inimigos."
 MSI_f: "Mossi"
 MSI_f_desc: "Como muitos outros, nosso povo não conseguiu se unificar em um único grupo, e as consequências dessa divisão são terríveis. Apenas com a união encontraremos paz e desfrutaremos de prosperidade."
 MAZ_f: "Mazóvia"
 MAZ_f_desc: "Como uma das maiores culturas do povo [ShowCultureGroupName('polish_group')], os mazovianos evoluíram separadamente e desenvolveram um senso de união único. É essa confraria que exige a unificação de todas as terras mazovianas sob um único governante para trazer glória ao seu povo."
 KRY_f: "Guilão"
 KRY_f_desc: "Situado nos litorais do [ShowAreaName('caspian_sea_area')] e sendo o núcleo do povo [ShowCultureName('gilak_culture')], ele existe à sombra da [ShowRegionName('persia_region')] há séculos. Chegou a hora de estabelecer sua presença no mundo."
 RYU_f: "Ryūkyū"
 RYU_f_desc: "Habitadas pelo povo [ShowCultureName('ryukyu_culture')] e desenvolvendo sua própria cultura e identidade, as ilhas de [ShowAreaName('ryuukyuu_area')] sempre foram fragmentadas por natureza. Contudo, um reino unido das três montanhas certamente será uma presença que não pode ser ignorada."
 CHI_f: "China"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Moldávia"
 MOL_f_desc: "Há muito os moldavos vivem sob diferentes chefes militares, que, por sua vez, eram súditos de governantes mais poderosos. Está na hora de reunir nosso povo sob o estandarte do Touro e planejar o futuro da nossa nação."
 SIL_f: "Silésia"
 SIL_f_desc: "A Silésia foi dividida em ducados e governada de capitais estrangeiras por séculos. Está na hora de a Silésia abandonar o governo estrangeiro e a divisão interna, criando uma nova nação silesiana."
 POL_f: "Polônia"
 POL_f_desc: "O reino arduamente reunificado pelos piastas agora está dividido e sem um rei. Devemos nos esforçar para unir o povo polonês e criar uma nação polonesa para reassumir o lugar do antigo reino."
 PLC_f: "Comunidade da Inglaterra"
 PLC_f_desc: "Unindo as coroas da Lituânia e da Polônia sob o mesmo estandarte, viraremos o farol da Europa Oriental, levando nossa luz até os pântanos e florestas do território."
 PLC_f_trigger_pol: "Temos que destruir a [GetCountry('POL').GetNameWithFlag] ou torná-la nossa [Concept('subject', 'súdita')|e]!"
 PLC_f_trigger_lit: "Temos que destruir a [GetCountry('LIT').GetNameWithFlag] ou torná-la nossa [Concept('subject', 'súdita')|e]!"
 UKR_f: "Rutênia"
 UKR_f_desc: "Há vários séculos, a terra dos Rus foi unida sob uma única bandeira e governada da lendária cidade de Kiev. Porém, as hordas mongóis avançaram sobre a grande estepe, saqueando e devastando a região. Elas destruíram nossos kremlins e as cidades caíram uma a uma; nem Kiev foi poupada desse destino. Aterrorizado, nosso povo fugiu para a planície de Rus e seguiu para o norte, rumo às florestas e ao interior do que hoje chamamos de Rússia.\nAgora, uma nova e soberba cidade está em ascensão no norte. Ela atrai as regiões menores ao seu redor, e seu governante pretende estabelecer uma nova terra dos Rus com um governo centrado em Moscou, e não Kiev.\nContudo, nós, os rutenianos, não seremos silenciados nas páginas da história. Nós não permitiremos que esses recém-chegados e farsantes reivindiquem o legado de nossos antepassados. Kiev será reerguida, e restauraremos sua antiga glória e esplendor, assim como de todo o povo Rus."
 ROM_f: "Império Romano"
 ROM_f_desc: "Desde os romanos do século II, nenhum império voltou a comandar todo a região do Mediterrâneo e além. Se reivindicarmos essa terra, poderemos caçoar do que os farsantes afirmam em Constantinopla ou no Sacro Império Romano e nos proclamar os verdadeiros sucessores de Roma."
 CTH_f: "Cartago"
 CTH_f_desc: "Os cães imundos do Império Romano devastaram o orgulhoso lar dos cartaginenses e tentaram apagar as memórias dessa antiga civilização. Nossa identidade, cultura e religião podem ter se perdido, mas, enquanto existir um único romano, existirá também a necessidade de derrotar esses charlatões. Devemos nos tornar o flagelo de todos esses tolos que idolatram os romanos. Devemos nos tornar os herdeiros de Cartago!"
 NSE_f: "Império do Mar do Norte"
 NSE_f_desc: "As terras outrora possuídas por [GetCharacter('eng_cnut_the_great').GetName] abrangiam grandes territórios em ambos os lados do [ShowAreaName('north_sea_area')], da [ShowRegionName('scandinavian_region')] até a [ShowRegionName('great_britain_region')]. Está na hora de reestabelecermos esse grande império, com todas essas terras sob o nosso estandarte."
 MAY_f: "Maia"
 MAY_f_desc: "Por séculos, nosso povo foi dividido em cidades independentes que competiam entre si. Isso trouxe excelência e inovação, mas faltava união diante de estrangeiros. Unificando essas cidades em um único reino, nossa nação prosperará e virará uma grande potência."
 AIA_f: "Arábia"
 AIA_f_desc: "As areias da [ShowRegionName('arabia_region')] são o lar e a origem do povo [ShowCultureGroupName('arabian_group')]. Apesar de estarem divididos em diversas tribos desde o início, suas tradições e identidade compartilhadas são inegáveis. A [ShowRegionNameWithNoTooltip('arabia_region')] já foi unificada antes e quase conseguiu conquistar o mundo todo. Ela precisa fazer isso de novo."
 ULS_f: "Úlster"
 ULS_f_desc: "No coração do mundo [ShowLanguageName('gaelic_language')], e uma das tradicionais #italic Cúiges#!, as Cinco Províncias da [ShowRegionName('ireland_region')], $ULS_f$ pode estabelecer sua distinta presença no mundo."
 CEL_f: "Céltica"
 CEL_f_desc: "A história dos povos [ShowCultureGroupName('celtic_group')] têm milênios. Apesar de, ao longo dos séculos, terem sofrido invasões de outros povos e seu território reduzido a uma fração do passado, eles podem se unir em uma nova ascensão para reivindicar seu legítimo lugar no mundo."
 MLC_f: "Malaca"
 MLC_f_desc: "Situado em uma rota comercial marítima muito importante, o estreito de [ShowLocationName('malacca')] sempre possibilitou o controle do comércio que passa por ele e, dessa forma, de suas riquezas. O povo [ShowCultureName('malay_culture')] sempre prosperou nessas terras, e, com uma identidade unificada, poderão prosperar ainda mais."
 NED_f: "Países Baixos"
 NED_f_desc: "Os holandeses estão se consolidando como uma das potências navais e coloniais da Europa. O comércio local e de ultramar promoveu uma rápida evolução que permitiu que eles se tornassem um dos primeiros países capitalistas do mundo."
 EUR_f: "$EUR$"
 EUR_f_desc: "O território da [ShowContinentName('europe')] é o lar histórico de uma grande variedade de povos. Se unida sob um único estandarte e uma única identidade, poderá expressar todo o seu potencial e poder."
 RUS_f: "Rússia"
 RUS_f_desc: "Por meio de conquistas e diplomacia, a Rússia deixou de ser um mero assentamento para tornar-se uma potência dominante. Depois de diversas expedições ao leste, finalmente as hordas mongóis foram vencidas e um Estado russo centralizado, governado sob a suserania do Czar, está emergindo. As influências da Europa ocidental nos ajudam a modernizar e reformar nossa nação, e o estilo ocidental de educação está sendo adotado."
 ITA_f: "Itália"
 ITA_f_desc: "Nossa nação está florescendo culturalmente como o coração da Renascença. Acabamos de entrar no que parece ser uma prolongada explosão artística, especialmente nos campos da arquitetura e da literatura. Contudo, a evolução cultural não está nos ajudando a manter a paz dentro de nossas fronteiras, pois somos continuamente atacados por Estados estrangeiros em busca de poder e de anexações territoriais."
 TWS_f: "As Duas Sicílias"
 TWS_f_desc: "As Duas Sicílias não são um país, e sim um sonho. Um sonho de unificar as terras beijadas pelas águas do Estreito de Messina, as Sicílias em ambos os lados da \"Punta del Faro\". É nosso dever realizar esse sonho."
 FRA_f: "$FRA$"
 FRA_f_desc: "Este ano marcará o início de um período de evolução para a nossa nação. Os velhos costumes feudais começarão a ceder diante do impulso de uma nação moderna centralizada."
 LOT_f: "$LOT$"
 LOT_f_desc: "Como novos pretendentes à coroa $LOT_ADJ$, buscamos nossa legitimidade com base no legado de [GetCharacter('fra_charlemagne').GetName] e [GetCharacter('fra_lothair').GetName]. Com a nossa patronagem, as façanhas dos nossos ancestrais voltaram a ser de conhecimento comum, tanto entre o nosso próprio povo como em todas as cortes da Europa."
 BGP_f: "$BGP$"
 BGP_f_desc: "Antigamente, os burgundos, provenientes de Bornholm, estabeleceram-se nessas terras e deram seu nome. Como seus descendentes, nossa honra exige que recriemos essa nação e governemos essas terras até o fim dos tempos."
 GRE_f: "Grécia"
 GRE_f_desc: "Por décadas, Hélade tem sido dividida entre vários reinos ou ocupada por estrangeiros comandados por nossos inimigos em comum. O único caminho para a grandiosidade é unir as terras gregas sob uma única bandeira e um único governante."
 BYZ_f: "Império Bizantino"
 BYZ_f_desc: "O glorioso Império Bizantino não existe mais, porém, enquanto houver gregos em Constantinopla, haverá esperança de uma ressurreição. Podemos assumir seu lugar em espírito, mas não poderemos assumir seu nome sem antes nos provarmos dignos..."
 CNN_f: "Connacht"
 CNN_f_desc: "Um dos velhos reinos tradicionais da [ShowRegionName('ireland_region')], com uma longa história e influência suficiente até para a Alta Realeza sobre toda a ilha, $CNN_f$ tem uma certa reivindicação a tradição e liderança."
 HEN_f: "Hen Ogledd"
 HEN_f_desc: "O povo [ShowLanguageName('brythonic_language')] já habitou todo o território da [ShowRegionName('great_britain_region')]. Apesar de primeiro terem sido expulsos do sul pelos romanos e anglo-saxônicos, eles conseguiram manter uma forte presença no norte da ilha até a chegada do povo [ShowLanguageName('gaelic_language')]. Está na hora de reformarmos o velho reino do norte e criarmos uma nova ascensão do povo [ShowLanguageNameWithNoTooltip('brythonic_language')]."
 USA_f: "Estados Unidos"
 USA_f_desc: "Por vários anos essas orgulhosas colônias estiveram sujeitas à ganância e à opressão das potências europeias; mas basta! A crescente onda de liberdade nas colônias nos apresentou uma oportunidade de formar uma grande federação de estados independentes, livres da tirania. Os Estados Unidos da América!"
 CAN_f: "Canadá"
 CAN_f_desc: "A terra do [ShowRegionName('canada_region')] é ampla e rica. Devemos assumir uma nova identidade como uma nação $CAN_ADJ$ e reivindicá-la. Jamais nos desculparemos por tomar algo que é nosso por direito."
 MEX_f: "México"
 MEX_f_desc: "As terras da [ShowRegionName('mesoamerica_region')] são ricas e abundantes, além de ter uma longa história de povos e culturas. Está na hora de estabelecermos uma nova identidade para eles, uma união de todas essas terras que poderá chegar a novos patamares."
 DEC_f: "Decão"
 DEC_f_desc: "Esta terra era desconhecida por nossos antepassados, mas fizemos dela o nosso lar. Aqui, construímos uma nova sociedade, onde as influências persas se fundiram às antigas tradições indianas. Temos o nosso próprio idioma, nossas próprias tradições administrativas e nossos próprios mitos e lendas. Chegou a hora de mostrarmos ao mundo que o Sul superou suas diferenças e se uniu como um só povo."
 MHR_f: "Marata"
 MHR_f_desc: "Os guerreiros do povo [ShowCultureName('marathi_culture')] de Decão se juntarão às nossas forças se demonstrarmos uma liderança distinta e conquistarmos todos os grandes fortes de Desh. Vamos unir os clãs e avançar para governar a Índia!"
 HIN_f: "$HIN$"
 HIN_f_desc: "As terras da $india$ são ricas e culturalmente abundantes. Sua história é antiga, assim como suas tradições e identidade. Os povos de toda a $india$, apesar de diversos em cultura, tradições e crenças, pertencem a essa mesma terra e compartilham sua história."
 PUN_f: "$PUN$"
 PUN_f_desc: "Temos que unir o povo [ShowCultureName('punjabi')] se quisermos nos impor contra invasores estrangeiros. Juntos, construiremos um Estado moderno, com exércitos capazes de derrotar todos os inimigos que podem nos atacar visando as nossas terras e que fariam de tudo para eliminar a nossa fé!"
 RJP_f: "$RJP$"
 RJP_f_desc: "As terras de [ShowAreaName('rajputana_area')] foram devastadas e enfraquecidas desde a invasão muçulmana que ocorreu há vários séculos. Devemos retomar as grandes cidades das poderosas dinastias que vieram antes de nós, e unir os príncipes de [ShowAreaNameWithNoTooltip('rajputana_area')]!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "O [ShowAreaName('gujarat_area')] sempre teve uma identidade distinta do resto da $india$, e o povo [ShowLanguageName('gujarati_language')] se orgulha de sua história antiga e identidade única."
 SHA_f: "Shan"
 SHA_f_desc: "O povo [ShowLanguageFamilyName(tai_language_family)] estabelecido no [ShowAreaName('shan_highland_area')] desenvolveu suas características e tradições únicas, sendo identificado como uma identidade distinta dos [ShowCultureGroupName('shan_group')]. Apesar de tradicionalmente estarem divididos em diversas cidades-Estados, serão mais fortes unidos!"
 MSA_f: "Malaia"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Sião"
 SIA_f_desc: "O povo [ShowCultureName('thai_culture')] sempre gravitou em torno de centros de poder locais, vivendo, portanto, de forma desarticulada. Ele merece ser unificado em uma nação poderosa que o lidere à grandeza."
 BAN_f: "Bantém"
 BAN_f_desc: "O povo [ShowCultureName('sundanese_culture')] de [ShowLocationName('banten')] tem uma longa história de prosperidade devido ao comércio e a rotas marítimas. Sendo um porto muito bem situado, ele serve como um local perfeito para expandir o poder [ShowCultureNameWithNoTooltip('sundanese_culture')]."
 IRA_f: "Pérsia"
 IRA_f_desc: "Desde o tempo de Ciro, o Grande, as terras da Pérsia sempre foram o lar de poderosos impérios. Chegou o momento de reivindicarmos a devida glória e o título de Xá do Irã, uma vez que diversas regiões vizinhas foram conquistadas e a possibilidade de uma nova nação iraniana já não parece tão distante."
 SKO_f: "Socoto"
 SKO_f_desc: "A presença de [ShowReligionGroupName('muslim')] na região da [ShowContinentName('africa')] Ocidental está mais precária que nunca. Devemos estabelecer um Estado islâmico ortodoxo com a ajuda do clero do nosso país para garantir a sobrevivência do povo seguidor do [ShowReligionName('sunni')] nesta região."
 HAU_f: "Hauçá"
 HAU_f_desc: "Após muitos anos de conflitos e guerras fragmentando o território, as velhas rivalidades finalmente acabaram e a paz foi alcançada. Os filhos de Bauó estão novamente reunidos sob o mesmo estandarte. Está na hora de os Hauçás terem uma nova ascensão!"
 KON_f: "Congo"
 KON_f_desc: "O povo [ShowLanguageName('kongo_language')] é uma vertente do [ShowLanguageFamilyName('bantu_language_family')]. Apesar de serem diferentes, também possuem muitas características em comum e um senso de fraternidade. Se unidas com uma mesma identidade, as terras do [ShowLanguageNameWithNoTooltip('kongo_language')] poderão alcançar novos patamares."
 NTR_f: "Tribos Unidas"
 NTR_f_desc: "O povo [ShowCultureName('maori_culture')] da [ShowRegionName('new_zealand_region')] sempre viveu dividido e separado em diversas tribos. Apenas unindo-se em uma única identidade elas poderão prosperar de verdade."
 TIM_f: "Os Timúridas"
 TIM_f_desc: "Seguiremos o legado de [GetCharacter('chg_timur_lame_borjigin').GetName] e levaremos nosso povo à grandeza."
 INC_f: "Tawantinsuyu"
 INC_f_desc: "O Altiplano é dividido entre muitas nações, cada uma habitando os vales e venerando deuses diferentes. Devemos unir essas terras sob nosso principal deus e um forte líder. O sol brilhará sobre um reino unificado!"
 BNG_f: "$BNG$"
 BNG_f_desc: "O povo de [ShowAreaName('bengal_area')] tem uma identidade bem distinta, forjada nas partes inferiores do poderoso rio Ganges. O povo [ShowCultureName('bengali')] tem orgulho de sua história e suas tradições compartilhadas, e, unidos, podem servir como um símbolo para o resto da $india$."
 DLH_f: "$DLH$"
 DLH_f_desc: "Deli já foi a capital de todo o subcontinente indiano, e nosso próprio Estado é, de várias formas, uma continuação de suas tradições.\nVamos reivindicar o legado dos sultões de Deli e governar o subcontinente a partir da antiga capital no Doab."
 MCH_f: "$MCH$"
 MCH_f_desc: "O povo da [ShowRegionName('manchuria_region')] tem uma longa história de tribos nômades e interações frequentes com o [GetInternationalOrganizationType('middle_kingdom').GetName]. Apesar de normalmente estarem divididos em diversas tribos, unidos poderão reivindicar a hegemonia sobre toda a [ShowSubContinentName('east_asia')]."
 SER_f: "$SER$"
 SER_f_desc: "A Terra dos Sérvios foi dividida, e nosso povo precisa de um governante nascido entre eles. Isso é um insulto ao nosso orgulho nacional. Toda cidade e todo assentamento, não importa o tamanho, desde o Danúbio até as montanhas no sul, devem pertencer à Sérvia novamente."
 AIR_f: "$AIR$"
 AIR_f_desc: "As montanhas de [ShowAreaName('air_area')] servem como refúgio para o povo [ShowCultureName('tuareg')] há séculos, uma ilha onde o verde encontra as dunas do deserto. Unidas sob um único estandarte, elas servirão como reduto para uma expansão ainda maior."
 NAV_f: "$NAV$"
 NAV_f_desc: "Originado como um marquesado do Império Carolíngio, o reino fundado pelo chefe militar Íñigo Arista se perdeu por tempo demais. Essas terras devem ser reunidas, e o povo [ShowCultureName('basque')] unificado sob um só estandarte."
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Jerusalém é a terra prometida onde o Senhor morreu e ressuscitou após três dias. Por isso, um Reino do Céu deve ser proclamado nesta Terra Santa."
 YMT_f: "$YMT$"
 YMT_f_desc: "A dinastia [ShowDynastyName('yamato_dynasty')] é antiga, e afirma ser descendente dos próprios deuses. Sua existência possibilita que reivindiquem a liderança divina de todo o [ShowRegionName('japan_region')]."
 MUG_f: "$MUG$"
 MUG_f_desc: "Nosso governante começou a estabelecer os alicerces de seu novo império. Embora inferiores em número, suas disciplinadas tropas conseguiram uma série de vitórias decisivas contra os sultões da Índia. As batalhas pelo país se tornaram a primeira grande vitória de uma série de expansões territoriais e, com o tempo, o império mogol poderia abarcar a maior parte do planalto indiano."
 NPL_f: "$NPL$"
 NPL_f_desc: "Embora muitos deles tenham histórias nobres e antigas, os reinos do Himalaia estão fracos e divididos. Devemos unir toda a região montanhosa sob o governo de um único reino. Juntos, seremos uma força imbatível para os reis do Hindustão. Contentes em viver às custas de suas riquezas, eles desperdiçaram sua fortuna por muitas gerações e não serão páreo para nossos poderosos exércitos."
 TIB_f: "$TIB$"
 TIB_f_desc: "No passado, o Planalto Tibetano estava unificado sob um império em expansão. Se unirmos o povo [ShowCultureGroupName('tibetan_group')] mais uma vez, poderemos reviver esse legado."
 SHL_f: "$SHL$"
 SHL_f_desc: "Nós nos impusemos como governantes supremos da [ShowAreaName('holstein_area')]. É nosso direito reformar nossas posses e transformá-las em um país."
 RUM_f: "$RUM$"
 RUM_f_desc: "As partes fragmentadas de [ShowRegionName('anatolia_region')] devem ser unidas sob um único governo e restabelecer um antigo e poderoso sultanato!"
 MGE_f: "$MGE$"
 MGE_f_desc: "O império de $genghis_khan_name$ ruiu, despedaçado. Precisamos restaurar seu legado replicando as conquistas do Grande $rank_kingdom_horde_ruler_suffix_male$. Nós reconquistaremos o Império Mongol!"
 ILK_f: "$ILK$"
 ILK_f_desc: "O legado de [GetCharacter('hulegu_khan_borjigin').GetName] é nosso! Podemos reformar seu império glorioso e estabelecê-lo completamente sob o nosso governo."
 GEO_f: "$GEO$"
 GEO_f_desc: "As terras da $GEO$ provaram a resiliência de nosso povo repetidamente. Cercados de montanhas e terras altas, levantaremos novamente o estandarte da $GEO$ e lhe traremos prosperidade sob o nosso governo."
 ARM_f: "$ARM$"
 ARM_f_desc: "O povo [ShowCultureName('armenian_culture')] é antigo, e sua origem é anterior até mesmo aos romanos. Sobrevivemos até agora e continuaremos assim, unificados mais uma vez sob o estandarte $ARM_ADJ$."
 SWI_f: "$SWI$"
 SWI_f_desc: "A [GetUniqueInternationalOrganization('swiss_confederation').GetName] era uma mera aliança entre vários cantões. Para unificar de fato o povo [ShowCultureGroupName('swiss_group')], uma potência soberana precisa estabelecer dominância no Planalto Suíço."
 SWI_f_tt: "A [GetUniqueInternationalOrganization('swiss_confederation').GetName] existe\nA [international_organization|e] pode decretar a [ShowLawName('sc_unification')] em vez de formar esse país"
 AYU_f: "$AYU$"
 AYU_f_desc: "A cidade de $ayutthaya$ servirá como uma nova fonte de poder para o povo [ShowCultureName('thai_culture')], de onde expandirá para alcançar a glória maior."
 ALB_f: "$ALB$"
 ALB_f_desc: "Com a unificação dos clãs e a expulsão das potências estrangeiras de nossas terras, a $ALB$ surge como a nação de todo povo $ALB_ADJ$."
 BAH_f: "$BAH$"
 BAH_f_desc: "As cidades da região de [ShowRegionName('deccan_region')] ficaram devastadas por muito tempo. Chegou a hora de se unirem sob $BAH$!"
 GLD_f: "$GLD$"
 GLD_f_desc: "Nós ganhamos a posse de grandes territórios na Polônia. Em vez de governá-los diretamente, vamos criar uma entidade subordinada para governar em nosso lugar."
 DAH_f: "$DAH$"
 DAH_desc: "Consolidamos nossos territórios e agora seremos capazes de estabelecer um novo país para resistir às influências estrangeiras."
 IRO_f: "$IRO$"
 IRO_f_desc: "As tribos do povo [ShowCultureGroupName('haudenosaunee_group')] coexistem há muito tempo em uma confederação unida, apesar de cada nação da tribo manter sua própria autonomia. Com as cinco nações agora lideradas por uma tribo central, podemos virar a página para uma confederação recém-fortalecida."
 PUE_f: "$PUE$"
 PUE_f_desc: "Descendentes dos anasazi, as tribos de [ShowAreaName('shiewhibak_area')] mantiveram aspectos de sua cultura ancestral enquanto divergiam em diversas culturas. Se alguém desejar unir essas tribos fraturadas, terá que disputar com as culturas recentes que se desenvolveram nesses pueblos."
 RMN_f: "$RMN$"
 RMN_f_desc: "Os últimos vestígios do Império Romano sumiram, e, apesar de muitos reivindicarem a coroa imperial, somos seus verdadeiros descendentes. Com todas as terras ancestrais unidas sob nosso sábio governo, podemos inaugurar uma nova era de prosperidade. Somos os filhos de Roma, o povo da Romênia!"
 SWA_f: "$SWA$"
 SWA_f_desc: "Após o declínio do poder central na [ShowAreaName('swabia_area')], nenhum governante conseguiu restaurar a glória da velha $SWA$, e as terras lentamente caíram no controle de países estrangeiros. Agora, com grandes partes da [ShowAreaName('swabia_area')] sob nosso domínio, finalmente podemos continuar esse legado e forjar um novo Estado."
 WES_f: "$WES$"
 WES_f_desc: "Com as influências clericais em nossas terras desaparecendo lentamente, está na hora de formarmos um novo Estado para a [ShowAreaName('westphalia_area')] e proclamarmos uma nova era para o nosso povo."
 BEL_f: "$BEL$"
 BEL_f_desc: "As terras ao sul dos Países Baixos são habitadas por um povo claramente único que deveria se governar. Portanto, devíamos proclamar um novo Estado seguindo esse ideal."
 FKN_f: "$FKN$"
 FKN_f_desc: "Outrora a sede de um poderoso ducado étnico, a [ShowAreaName('franconia_area')] passou por um declínio ao longo dos séculos e virou um mero título nominal, sem muita relevância. Com a autoridade reestabelecida e nosso controle solidificado sobre o velho ducado, poderemos dar nova vida à $FKN$."
 HAN_f: "$HAN$"
 HAN_f_desc: "Com a maior parte da [ShowAreaName('lower_saxony')] sob nosso controle e [ShowLocationName('hanover')] protegida, poderemos proclamar um novo país para liderar nosso povo ao futuro e estabelecer uma nova potência no [ShowRegionName('north_german_region')]."
 TUS_f: "$TUS$"
 TUS_f_desc: "O antigo Marquesado da Toscana durou séculos, mas, após a morta de Matilde de Canossa em 1115, acabou desaparecendo, e seu território foi dividido entre as diferentes comunas urbanas. Talvez seja a hora de reunir essas terras sob um governante de novo."
 BUL_f: "$BUL$"
 BUL_f_desc: "O Reino da Bulgária luta para sobreviver há séculos, sempre em conflito com os gregos e outros vizinhos. Após ser criado pela segunda vez pela Casa de Asen, ele caiu novamente. Contudo, ele renascerá mais forte que nunca na terceira vez!"
 DAL_f: "$DAL$"
 DAL_f_desc: "Tradicionalmente, a Dalmácia tem sido uma região dominada por estrangeiros, com seus litorais, ilhas e baías tendo grande importância para dominar as rotas comerciais do [ShowProvinceDefinitionName('adriatic_sea_province')]. Está na hora de unir seu povo em um regime independente."
 HUN_f: "$HUN$"
 HUN_f_desc: "O #italic Regnum Marianum#! foi a principal potência na Bacia Cárpata por séculos, até desmoronar. Está na hora de recriá-lo e dá-lo a ascensão que merece!"
 KRS_f: "$KRS$"
 KRS_f_desc: "O povo [ShowCultureName('kurdish_culture')] tem uma longa história de habitar suas terras. Sendo a origem, entre outras, da grande dinastia [GetCountry('HSN').GetName], se unidos sob um único estandarte, poderão impor sua dominância por toda a região."
 SOI_f: "$SOI$"
 SOI_f_desc: "O povo [ShowCultureName('somali_culture')] sempre esteve entre muitos mundos diferentes: desde as terras da [ShowContinentName('africa')], passando pelas areias da [ShowRegionName('arabia_region')], até os litorais da $india$. Com uma longa história de muitas culturas entre eles, um país unido para toda a [ShowRegionName('somalia_region')] certamente seria poderoso."
 CRO_f: "$CRO$"
 CRO_f_desc: "A terra da [ShowAreaName('croatia_area')] foi ponto de encontro do oeste e do leste europeus por séculos, entre as águas do Mediterrâneo e os muitos países do interior. Com a presença de tantos povos e culturas, é sob a identidade do povo [ShowCultureName('croatian')] que ela prosperará."
 TRA_f: "$TRA$"
 TRA_f_desc: "\"As Terras Além da Floresta\" são ricas e habitadas por povos de diferentes origens (valáquios, magiares ou germânicos), todos orgulhosos desse território. Da nossa capital, governaremos esse grupo diverso e traremos prosperidade para todos."
 MAL_f: "$MAL$"
 MAL_f_desc: "As terras do povo [ShowCultureName('mande')] têm uma história de orgulho, exemplificada por [GetCharacter('mal_musa_keita').GetName], entre outros. Se reunidas sob um único estandarte, poderiam chegar a maiores patamares que nunca."
 NUB_f: "$NUB$"
 NUB_f_desc: "Nossa nação é antiga, mas não resistiu. Divididos entre governantes concorrentes, um por um, viramos presas de inimigos mais fortes. As terras antes das Cataratas devem ser unidas sob um único governo capaz de resistir a esses inimigos e derrotá-los em batalha."
 FIN_f: "$FIN$"
 FIN_f_desc: "Governados por potências estrangeiras, e suas terras sendo colonizadas, está na hora de o povo finlandês estabelecer seu próprio país e governar a si mesmo."
 ICE_f: "$ICE$"
 ICE_f_desc: "As circunstâncias conspiraram para tornar nossas propriedades islandesas a parte de maior destaque do nosso país. Vamos adotar essa nova identidade como um país islandês, fortalecendo as instituições locais e nosso governo sobre a ilha."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "No coração das estepes, os cazaques vagam livremente sem um governo unificado, deixando-nos vulneráveis a ataques externos. Devemos unir nosso povo sob um líder forte para governar os mares de grama."
 MIR_f: "$MIR$"
 MIR_f_desc: "Um Estado malgaxe unificado sob nossa liderança possibilitará que nossa ilha prospere e garantirá estabilidade para o nosso povo."
 MOR_f: "$MOR$"
 MOR_f_desc: "A história da nossa nação é uma de ascensão e queda, desmoronando apenas para renascer. Esse ciclo precisa acabar. Nossa nação deve alcançar uma estabilidade duradoura e ficar poderosa, garantindo a prosperidade para o nosso povo e levando medo aos corações dos nossos inimigos."
 NUS_f: "$NUS$"
 NUS_f_desc: "A [ShowRegionName('indonesia_region')] é uma terra rica, repleta de recursos importantes. Apesar de seu povo ser diverso, todos compartilham muitos aspectos de suas culturas e tradições, especialmente através do comércio marítimo. As ilhas unidas em um único estandarte seriam um forte concorrente pela dominância regional."
 SLO_f: "$SLO$"
 SLO_f_desc: "Desde o colapso do Estado da Grande Morávia, o povo eslovaco foi governado por potências estrangeiras, governando-os sem se importar muito com seus interesses. Está na hora de impormos nossa soberania e estabelecermos um Estado livre de governos estrangeiros."
 BNO_f: "$BNO$"
 BNO_f_desc: "A ilha de Bornéu é rica e abundante, tanto em recursos quanto em variedade de povos e culturas. Unificá-la sob um único estandarte garantirá que todos esses recursos sejam nossos."
 CIR_f: "$CIR$"
 CIR_f_desc: "A divisão do povo circaciano em diferentes tribos concorrentes deve acabar. O povo deve ser unido sob um poderoso líder que possa trazer prosperidade às pessoas e medo aos nossos inimigos."
 AZT_f: "Astecas"
 AZT_f_desc: "O Império $AZT_f$ surge como um símbolo de divindade e destino imperial. Desde a cidade sagrada de [ShowLocationName('tenochtitlan')], nossos gloriosos líderes conseguiram unir grande parte da [ShowRegionName('mesoamerica_region')] sob um único Sol radiante. Por meio da fé, da guerra e do sacrifício, nosso novo império retomará seu propósito sagrado de garantir que os céus brilhem intensamente e que os deuses sejam honrados."
