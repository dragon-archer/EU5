l_braz_por:
 SCA_f: "Escandinávia"
 SCA_f_desc: "Por incontáveis séculos, os Reinos do Norte ficaram divididos e envolvidos em disputas letais pelo poder. Se quisermos estar entre as grandes potências do mundo, teremos que buscar uma união duradoura entre nosso povo, por mais difícil que pareça."
 sweden_f: "Suécia"
 sweden_f_desc: "As vastas terras da Suécia foram unificadas há séculos e essa união deve ser reafirmada. Com partes importantes das terras suecas agora sob nosso controle, podemos finalmente reviver esse velho legado e, mais uma vez, reivindicar uma nação sueca unida."
 denmark_f: "Dinamarca"
 denmark_f_desc: "A Dinamarca, situada entre o Mar do Norte e o Mar Báltico, é um país com grande importância para a [ShowRegionName('scandinavian_region')]. Se controlarmos uma parte suficiente de seu território, poderíamos reformá-lo restauraro legado criado pelos governantes antes de nós."
 DRD_f: "$DRD$"
 DRD_f_desc: "O povo [ShowLanguageName('gaelic_language')] nos litorais das [ShowAreaName('hebrides_area')] se uniu pela primeira vez há muito tempo formando um reino famoso por sua cultura marítima e a força de sua frota. Devemos reivindicar esse legado ancestral e reviver o reino."
 GBR_f: "Grã-Bretanha"
 GBR_f_desc: "Unindo nosso desenvolvimento político doméstico e a expansão da nossa influência além das nossas fronteiras, poderemos reforçar nossa posição nas questões mundiais e nos transformar em uma das potências europeias de mais destaque, o Império Britânico."
 GBR_f_trigger_eng: "Temos que destruir a [GetCountry('ENG').GetNameWithFlag] ou torná-la nossa [Concept('subject', 'súdita')|e]!"
 GBR_f_trigger_sco: "Temos que destruir a [GetCountry('SCO').GetNameWithFlag] ou torná-la nossa [Concept('subject', 'súdita')|e]!"
 GBR_f_trigger_wls: "Temos que destruir o [GetCountry('WLS').GetNameWithFlag] ou torná-lo nosso [subject|e]!"
 GBR_f_trigger_sbl: "Temos que destruir a [GetCountry('SBL').GetNameWithFlag] ou torná-la nossa [Concept('subject', 'súdita')|e]!"
 SPA_f_not_christian: "Todo [location|e] na [ShowRegionName('iberia_region')] deve ser [owned|e] por um [country|e] de fé [ShowReligionGroupAdjective('christian')] ou por um de seus [subjects|e]!"
 ADU_f_not_muslim: "Todo [location|e] na [ShowRegionName('iberia_region')] deve ser [owned|e] por um [country|e] de fé [ShowReligionGroupAdjective('muslim')] ou por um de seus [subjects|e]!"
 ENG_f: "$ENG$"
 ENG_f_desc: "O comércio há muito tempo tem sido uma política importante na Inglaterra. Ao estender nossa influência para além de nossas fronteiras e controlar o desenvolvimento político das regiões internamente, conseguimos nos converter em uma potência Europeia. A expansão colonial está se mostrando um fator importante no crescimento econômico de nossa nação e reforça nossa posição no mundo."
 WLS_f: "$WLS$"
 WLS_f_desc: "Livre da influência de governantes distantes, o povo galês estabelecerá seu próprio Estado, governando a si mesmo sem a intervenção ou consentimento de outros. Como o grande e lendário dragão vermelho, o povo galês triunfará em meio ao conflito!"
 SCO_f: "$SCO$"
 SCO_f_desc: "A antiga e imponente nação da Escócia caiu em ruína. Entretanto, apesar do nosso Estado abalado, ainda restam alguns Clãs que desejam restaurar nosso reino. Vamos reunir nossa coragem e lutar por uma Escócia livre e independente!"
 NOL_f: "Nortúmbria"
 NOL_f_desc: "Há muito as terras dos nortúmbrios são governadas por sulistas ou povo do outro lado do mar. Está na hora de assumirmos as rédeas da nossa nação e recuperar a glória dos nossos ancestrais. Os lordes do norte terão uma nova ascensão!"
 IRE_f: "Irlanda"
 IRE_f_desc: "Durante décadas, a Inglaterra tentou derrotar a população irlandesa e tomar o controle da ilha e seus habitantes a distância. Unificar todas as terras irlandesas sob uma única bandeira e propósito pode ser nossa única possibilidade de afastar esses conquistadores impiedosos!"
 SPA_f: "Espanha"
 SPA_f_desc: "Desde a queda do Reino Visigodo decorrente da invasão [ShowReligionGroupAdjective('muslim')] no século VIII, a Ibéria é a casa de diversos reinos independentes. Diversos potenciais conquistadores já tentaram unificar a região, se autoproclamando governantes da \"Hispania\", \"Spania\" ou — como chamamos hoje — \"Espanha\". Mas nós seremos os primeiros a conseguir unificar a península de uma vez por todas!"
 ADU_f: "Al-Andalus"
 ADU_f_desc: "Antigamente, toda a Ibéria era comandada pelos gloriosos governantes muçulmanos de Al-Andalus, cujo reinado trouxe beleza e inovação incomparáveis. Vamos repudiar a vergonhosa Reconquista [ShowReligionGroupAdjective('christian')] e retomar as terras legítimas dos nossos ancestrais."
 EGY_f: "Egito"
 EGY_f_desc: "Apesar de ter uma história muito mais que antiga, durante longos períodos o Egito foi governado por invasores estrangeiros, e não por pessoas que não são nativas de lá. Forjar um novo Estado egípcio livre da interferência externa poderia restaurar nosso império lendário, assim como o Nilo transborda e reabastece a terra que os cerca."
 KOA_f: "África"
 KOA_f_desc: "No passado, os normandos criaram um reino cristão na África, unindo os lados do Mediterrâneo. Mas essa jovem nação foi dizimada, devorado pelos inimigos de Cristo. Agora que temos essa capacidade, é nosso dever recuperar esse território e levar a glória do nosso Lorde a eles outra vez."
 BEJ_f: "Beja"
 BEJ_f_desc: "Tradicionalmente, nosso povo é dividido em diversos clãs e famílias, alguns poderosos o bastante para se chamar de reinos. Contudo, sua força aparente é, na verdade, extremamente frágil. Apenas um reino que une todos os clãs sob um único estandarte pode trazer poder verdadeiro e prosperidade ao nosso povo!"
 ETH_f: "Etiópia"
 ETH_f_desc: "O antigo império da Etiópia foi o sucessor espiritual do Império de Axum, o lendário lar do filho do rei Salomão e um leal baluarte da fé copta. A queda daquele império foi uma tragédia para a fé copta, mas o espírito da Etiópia unificada continua vivo, aguardando ser revivido por um sucessor digno — como nós!"
 BAV_f: "Bavária"
 BAV_f_desc: "O outrora imponente ducado da Baviera foi um bastião de poder econômico e diplomático, graças a sua localização invejável e população habilidosa. Mas apesar de seu passado brilhante, agora ele está aos pedaços, dividido e enfraquecido. Temos que reunir seus antigos territórios e reivindicar as glórias do passado se quisermos ser mais do que uma mera nota de rodapé na história!"
 HAB_f: "Áustria"
 HAB_f_desc: "Em Viena, a Casa de Habsburgo detinha o domínio absoluto sobre o [GetInternationalOrganizationType('hre').GetName], e o núcleo desse poder era o arquiducado da Áustria. Agora, esse império foi reduzido a cinzas, e chegou a hora de reivindicarmos o arquiducado e a sede do poder imperial!"
 BOH_f: "$BOH$"
 BOH_f_desc: "Desde que a Bula Dourada da Sicília foi concedida a Otacar I em 1212, as terras da [ShowAreaName('bohemia_area')] desfrutaram de uma posição elevada na [ShowContinentName('europe')] Central. Com nosso controle sobre a área, poderemos reestabelecer o velho título e nos alinharmos aos legados das velhas dinastias da [ShowAreaNameWithNoTooltip('bohemia_area')]."
 SAX_f: "Saxônia"
 SAX_f_desc: "O Ducado da Saxônia já foi um influente ducado étnico no velho império. Embora seus principais territórios tenham mudado com o tempo, o prestígio e renome desse do título foi conservado. Se quisermos reconhecimento como herdeiro legítimo do título saxônico, devemos persuadir o imperador do [GetInternationalOrganizationType('hre').GetName] para nos tornarmos um eleitor, uma função que será dada ao Duque da Saxônia."
 NSA_f: "Nassau"
 NSA_f_desc: "Embora o Ducado de Nassau não tenha sido o mais estável, nem o mais famoso entre seus pares, a nossa dinastia fundadora nos conecta a vários líderes coroados da [ShowContinentName('europe')], nos concedendo uma posição da qual podemos reivindicar autoridade. Para que nossa voz seja ouvida na Germânia, teremos que unificar as terras de Nassau de uma vez por todas e reafirmar a força desse legado dinástico, impedindo uma maior fraturação dos nossos territórios."
 MKL_f: "Meclemburgo"
 MKL_f_desc: "Com a unificação dos territórios meclemburgueses, podemos criar um ducado novo e independente no norte da Germânia. Este novo Estado poderá desfazer os erros do passado, evitando a fraturação dos nossos territórios em diversos países soberanos e criando um contrapeso aos nossos rivais que cobiçam nossas terras."
 POM_f: "Pomerânia"
 POM_f_desc: "O território pomerano ocupa uma posição crucial ao longo do litoral báltico. Se quisermos lucrar com nossa posição estratégica e tirar vantagem da nossa participação em uma rota comercial movimentada, devemos eliminar as velhas divisões e rixas de sucessão, além de reformar um Ducado Pomerano unido."
 PRU_f: "Prússia"
 PRU_f_desc: "A terra conquistada e germanizada pela Ordem Teutônica sempre precisará de proteção contra forças estrangeiras gananciosas. Mas caso a Ordem fracasse em seu dever, podemos assumir seu lugar e conduzir uma nova era de prosperidade e disciplina prussiana."
 LVA_f: "Livônia"
 LVA_f_desc: "As terras da Curlândia, Livônia e Estônia faziam parte da Ordem Livoniana, que jurou converter seus territórios conquistados para o [ShowReligionGroupName('christian')]. Embora a Ordem tenha construído um Estado funcional, ele foi construído sobre as costas do próprio povo que a Ordem conquistou, povo que plantou sementes de ressentimento junto de suas plantações. Caso a Ordem não consiga preservar a ordem da sociedade, seria fácil substituí-los com um pouco de força e coragem livoniana."
 GER_f: "Alemanha"
 GER_f_desc: "Apesar da ausência de uma forte autoridade central, nossa nação prospera. A rica Liga Hanseática, formada por centenas de municípios do norte de Alemanha, deixou a nossa nação incrivelmente próspera. O crescimento intelectual, aliado ao comércio marítimo e terrestre, encorajou o desenvolvimento e transformou o nosso país em um abastado centro de produção e inovação intelectual."
 HRE_f: "Sacro Império Romano"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "Só é possível formar o $HRE_f$ com a [policy|e] [ShowPolicyName('renovatio_policy')] do(a) [GetUniqueInternationalOrganization('hre').GetName]"
 LAT_f: "Império Latino"
 LAT_f_desc: "A velha $ROM_f$ sobreviveu em $BYZ$ com seu centro em [ShowLocationName('constantinople')], apesar de seguirem o [ShowReligionName('orthodox')], em vez da fé [ShowReligionAdjective('catholic')] de [ShowLocationName('rome')]. Por isso, é nosso dever sagrado tomar seu lugar como $BYZ_eastern_rome$, estabelecendo um imperador da fé [ShowRegionAdjectiveWithNoTooltip('catholic')] em [ShowLocationNameWithNoTooltip('constantinople')]."
 SAR_f: "Sardenha"
 SAR_f_desc: "Há muito tempo nossa ilha está fortemente dividida entre nossos Judicados e governantes estrangeiros. Esses tempos sombrios precisam acabar, e um governante que unificar Sardenha governará a todos nós, trazendo paz e prosperidade ao nosso povo e guerra e devastação aos nossos inimigos. Como eles merecem."
 MSI_f: "Mossi"
 MSI_f_desc: "Somos um povo intensamente devotos a crenças e tradições únicas, orgulhoso de nosso tino político e força militar. Ainda assim, apesar da nossa cultura enraizada, nosso povo não conseguiu se unificar em um único grupo, e as consequências dessa divisão são terríveis. Apenas com a união encontraremos paz e desfrutaremos de prosperidade — precisamos conquistá-la!"
 MAZ_f: "Mazóvia"
 MAZ_f_desc: "Apesar de ser uma das maiores culturas do povo [ShowCultureGroupName('polish_group')], os mazovianos são linguística e culturalmente distintos de qualquer outro grupo [ShowCultureGroupNameWithNoTooltip('polish_group')]. Diante desse fato, parece adequado que nosso povo exija a unificação de todas as terras mazovianas sob um único governante, já que somente assim poderemos demonstrar toda a nossa força e glória singulares ao mundo."
 KRY_f: "Guilão"
 KRY_f_desc: "Situado nos litorais do [ShowAreaName('caspian_sea_area')] e parte do cerne do povo [ShowCultureName('gilak_culture')], o Guilão existe à sombra da [ShowRegionName('persia_region')] há séculos. Chegou a hora de estabelecermos sua presença no cenário mundial, emergindo como uma potência independente."
 RYU_f: "Ryūkyū"
 RYU_f_desc: "Habitadas pelo povo [ShowCultureName('ryukyu_culture')] e repletas de cultura e identidade únicas, as ilhas de [ShowAreaName('ryuukyuu_area')] sempre foram fragmentadas devido a sua própria natureza. Contudo, unir os reinos das três montanhas construiria uma nação de grande prosperidade e cultura — que poderia mudar todo o curso da história."
 CHI_f: "China"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Moldávia"
 MOL_f_desc: "Há muito os moldavos vivem sob diferentes chefes militares, que, por sua vez, eram súditos de governantes mais poderosos. Mas agora é o momento de tomar o posto desses intermediários detestáveis e esmagar o governo de nossos opressores! Está na hora de reunir nosso povo sob o estandarte do Touro e garantir o futuro genial e independente da nossa nação."
 SIL_f: "Silésia"
 SIL_f_desc: "A Silésia foi dividida em ducados e governada de capitais estrangeiras por séculos. Como joias de um colar quebrado, cada parte precisa ser restaurada ao seu estado completo e perfeito. Portanto, chegou a hora de a Silésia abandonar o governo estrangeiro e conter o poder da divisão interna, criando assim uma nação silesiana nova e unificada."
 POL_f: "Polônia"
 POL_f_desc: "O reino arduamente reunificado pelos piastas agora está dividido e sem liderança. Nossa história é muito gloriosa e nosso futuro é muito promissor, portanto não podemos permitir que a Polônia continue fragmentada. Devemos nos esforçar para unir o povo polonês e criar uma nação que brilhará ainda mais que os nossos reinos do passado!"
 PLC_f: "Comunidade da Inglaterra"
 PLC_f_desc: "Unindo as coroas da Lituânia e da Polônia sob o mesmo estandarte, viraremos um raio de esperança e fé na Europa Oriental, iluminando até o âmago das florestas mais escuras que crescem em nossas terras."
 PLC_f_trigger_pol: "Temos que destruir a [GetCountry('POL').GetNameWithFlag] ou torná-la nossa [Concept('subject', 'súdita')|e]!"
 PLC_f_trigger_lit: "Temos que destruir a [GetCountry('LIT').GetNameWithFlag] ou torná-la nossa [Concept('subject', 'súdita')|e]!"
 UKR_f: "Rutênia"
 UKR_f_desc: "Há vários séculos, a terra dos Rus foi unida sob uma única bandeira e governada da lendária cidade de [ShowLocationName('kyiv')]. Porém, as hordas mongóis avançaram sobre a grande estepe, saqueando e devastando a região. Nem a grande [ShowLocationNameWithNoTooltip('kyiv')] foi poupada desse destino. Aterrorizado, nosso povo fugiu para o interior ao norte, que hoje chamamos de Rússia.\nAgora, uma nova e soberba cidade está em ascensão no norte. Seu governante pretende estabelecer uma nova terra dos Rus — com um governo centrado em [ShowLocationName('moscow')] e não em [ShowLocationNameWithNoTooltip('kyiv')]. Contudo, nós, os rutenianos, não permitiremos que impostores reivindiquem o legado de nossos antepassados. [ShowLocationNameWithNoTooltip('kyiv')] será reerguida, assim como o povo Rus!"
 ROM_f: "Império Romano"
 ROM_f_desc: "Desde o século II, nenhum império voltou a comandar todo a região do Mediterrâneo e além, exceto o poderoso Império Romano. Se reivindicarmos essa terra, poderemos caçoar do que os impostores afirmam em Constantinopla ou no Sacro Império Romano e nos proclamar os #italic verdadeiros#! sucessores do Império Romano. #italic Cives Romani sumus#!!"
 CTH_f: "Cartago"
 CTH_f_desc: "Os cães imundos do Império Romano queimaram o lar dos cartaginenses, em uma tentativa de apagar todas as memórias dessa antiga civilização. Nossa identidade, cultura e religião podem ter se perdido, mas, enquanto existir um único pretendente romano, existirá também a necessidade de derrotar esses charlatões. Devemos nos tornar o flagelo de todos esses tolos que idolatram os romanos. Devemos nos tornar os herdeiros de Cartago!"
 NSE_f: "Império do Mar do Norte"
 NSE_f_desc: "As terras outrora possuídas por [GetCharacter('eng_cnut_the_great').GetName] abrangiam ambos os lados do [ShowAreaName('north_sea_area')], da [ShowRegionName('scandinavian_region')] até a [ShowRegionName('great_britain_region')]. Embora esse território tenha se fragmentado e formado diferentes posses com o decorrer do tempo, ele continua aguardando ansiosamente a nossa ascensão e recuperação. Está na hora de reestabelecermos esse incrível império, com todas essas terras unidas sob o nosso estandarte."
 MAY_f: "Maia"
 MAY_f_desc: "Por séculos, nosso povo foi dividido em cidades independentes, e elas mesmas se prenderam a uma competição acirrada. Isso gerou um ambiente enérgico e inovador, mas nós não temos a união necessária pra continuarmos fortes diante de pressões externas. Unificando todos os assentamentos maias em um só reino, a nossa nação prosperará e alcançará o nível de poder que integralmente merece."
 AIA_f: "Arábia"
 AIA_f_desc: "As areias da [ShowRegionName('arabia_region')] são o lar e a origem do povo [ShowCultureGroupName('arabian_group')]. Apesar de estarem divididos em diversas tribos desde o início, suas tradições e identidade compartilhadas são inegáveis, passando pelas vastas areias e envolvendo seus povos. A [ShowRegionNameWithNoTooltip('arabia_region')] já foi unificada antes e conquistou praticamente o mundo todo. Agora, ela precisa fazer isso de novo."
 ULS_f: "Úlster"
 ULS_f_desc: "No coração do mundo [ShowLanguageName('gaelic_language')], e uma das tradicionais #italic Cúiges#!, as Cinco Províncias da [ShowRegionName('ireland_region')], $ULS_f$ pode estabelecer sua distinta presença no mundo. Mas nosso povo anseia por fazer e ser mais do que já somos e, como tal, chegou a hora de $ULS_f$ se afirmar como um(a) importante participante no cenário mundial."
 CEL_f: "Céltica"
 CEL_f_desc: "A história dos povos [ShowCultureGroupName('celtic_group')] têm milênios. Embora ao longo dos séculos tenham sofrido invasões de outros povos e visto seu território reduzido a uma sombra das terras ancestrais, eles nunca perderam totalmente suas crenças tradicionais, cultura ou modo de vida. Se um líder forte surgisse e lhes mostrasse o caminho, o [ShowCultureGroupNameWithNoTooltip('celtic_group')] poderia se unir mais uma vez e finalmente reivindicar seu lugar de direito no poder neste mundo."
 MLC_f: "Malaca"
 MLC_f_desc: "Situado em uma rota comercial marítima importante, o estreito de [ShowLocationName('malacca')] sempre manteve o controle do comércio e, dessa forma, de suas riquezas. Perfeitamente posicionado para se beneficiar desse comércio e possuindo terras ricas em recursos e tradição, o povo [ShowCultureName('malay_culture')] sempre prosperou nessas terras. Com uma identidade unificada, eles prosperarão ainda mais."
 NED_f: "Países Baixos"
 NED_f_desc: "Os holandeses estão se consolidando como uma das potências navais e coloniais da Europa. Oportunidades comerciais lucrativas, tanto a nível local como internacional, resultaram numa rápida evolução que transformou o país numa das primeiras nações capitalistas da história. A complementar esta perspicácia económica superlativa estão os talentos holandeses para a inovação e a criatividade, que transformam a nossa cultura numa luz que brilha em todo o mundo. Um Estado holandês unificado é, portanto, um dos mais ricos e influentes de todos os tempos."
 EUR_f: "$EUR$"
 EUR_f_desc: "O território da [ShowContinentName('europe')] é o lar histórico de uma grande variedade de povos. Com tantas culturas, religiões, idiomas e estilos de vida convivendo lado a lado, a [ShowContinentNameWithNoTooltip('europe')] tem visto sua parcela de conflitos entre vizinhos, bem como síntese cultural e cooperação. A ideia de uma população tão diversificada trabalhando em prol de um único objetivo parece altamente improvável. No entanto, se todos os diferentes grupos na [ShowContinentNameWithNoTooltip('europe')] se unissem sob uma única bandeira e identidade, alcançaríamos um poder global quase sem precedentes."
 RUS_f: "Rússia"
 RUS_f_desc: "Por meio de conquistas e diplomacia, a Rússia deixou de ser um mero assentamento para tornar-se uma potência dominante. Após várias expedições ao Oriente, finalmente as hordas mongóis foram vencidas e um Estado russo centralizado, governado sob a suserania do Czar, está emergindo. As influências da Europa ocidental nos ajudam a modernizar e reformar nossa nação, e estamos adotando um estilo de educação mais moderno. Dada a nossa história de rápido crescimento e nossos dons políticos e culturais modernos, parece natural que o Império Russo deva ascender e exercer influência sobre nações menores."
 ITA_f: "Itália"
 ITA_f_desc: "Como coração do Renascimento, a cultura de nossa nação está florescendo. Parece que acabamos de entrar em um período de inovação artística prolongada, especialmente nos campos da arquitetura e da literatura, e estamos colhendo os frutos disso. No entanto, essa evolução cultural não nos ajuda a manter a paz dentro de nossas fronteiras, e nosso país é continuamente atacado por nações estrangeiras que buscam poder e ganhos territoriais. Talvez seja hora de nos unirmos em uma demonstração decisiva de nosso poder, mesmo que seja apenas para intimidar possíveis usurpadores, mostrando uma frente unida."
 TWS_f: "As Duas Sicílias"
 TWS_f_desc: "As Duas Sicílias... não são um país, e sim um sonho. Um sonho de unificar as terras beijadas pelas águas do Estreito de Messina, as Sicílias em ambos os lados da \"Punta del Faro\". É nosso dever tornar esse sonho realidade."
 FRA_f: "$FRA$"
 FRA_f_desc: "Este ano marcará o início de um período de evolução para a nossa nação. Os antigos costumes feudais devem dar lugar a um Estado mais moderno e centralizado."
 LOT_f: "$LOT$"
 LOT_f_desc: "Como novos pretendentes à coroa $LOT_ADJ$, confirmamos nossa legitimidade com base no legado de [GetCharacter('fra_charlemagne').GetName] e [GetCharacter('fra_lothair').GetName]. Com a nossa patronagem, as façanhas dos nossos ancestrais voltaram a ser de conhecimento comum, tanto entre o nosso próprio povo como em todas as cortes da Europa."
 BGP_f: "$BGP$"
 BGP_f_desc: "Antigamente, os burgundos, provenientes de Bornholm, estabeleceram-se nessas terras e deram seu nome. Como seus descendentes, nossa honra exige que recriemos essa nação e governemos essas terras até o fim dos tempos."
 GRE_f: "Grécia"
 GRE_f_desc: "Desde os primórdios da nossa civilização, Hélade tem estado dividida, seja internamente pelos seus muitos reinos rivais, seja ocupada por estrangeiros nas mãos dos nossos inimigos comuns. Ao longo dos séculos, o nosso poder diminuiu à medida que fomos conquistados, divididos e os nossos tesouros foram levados pelos conquistadores. É um insulto ao nosso extenso legado de arte, desporto e invenções existir num estado tão fragmentado! Unir as terras gregas sob uma única bandeira e um único governante é o nosso único caminho de volta à grandeza do nosso passado."
 BYZ_f: "Império Bizantino"
 BYZ_f_desc: "O glorioso Império Bizantino não existe mais, porém, enquanto houver gregos em [ShowLocationName('constantinople')], haverá esperança de uma ressurreição. Tal como uma fênix que renasce das cinzas, assim também devem renascer os remanescentes do Império Romano Oriental. Mas antes de nos reunirmos num império vital, devemos reprimir a dissidência interna e garantir que todos trabalhamos em prol do mesmo objetivo. Afinal, podemos assumir o lugar do Império Bizantino em espírito, mas não podemos assumir o seu nome até provarmos que somos dignos dele..."
 CNN_f: "Connacht"
 CNN_f_desc: "Um dos reinos tradicionais da [ShowRegionName('ireland_region')], $CNN_f$ possui uma longa e rica história. Tendo conquistado influência suficiente para obter o título de Alta Realeza de toda a ilha, $CNN_f$ tem certa legitimidade em relação à tradição e à liderança, mas se seremos capazes de permanecer firmes diante dos possíveis opressores ou não depende da nossa união."
 HEN_f: "Hen Ogledd"
 HEN_f_desc: "O povo [ShowLanguageName('brythonic_language')] já foi encontrado em toda a região de [ShowRegionName('great_britain_region')]. Embora tenham sido inicialmente expulsos das terras do sul pelos romanos e pelos anglo-saxões, eles conseguiram manter uma forte presença na parte norte da ilha até a chegada do povo [ShowLanguageName('gaelic_language')]. Com o tempo, começamos a perder nossa língua materna e nossa cultura... mas isso acabou! É hora de recuperar o antigo reino do norte e ver o povo [ShowLanguageNameWithNoTooltip('brythonic_language')] unificado pela lei e pela língua."
 USA_f: "Estados Unidos"
 USA_f_desc: "Nós, o povo, estamos exaustos: pelos governantes estrangeiros que nos veem como propriedade, pelas políticas de tributação opressivas e abusivas, quando nós mesmos não temos voz no nosso governo, e pela crueldade dos nossos vizinhos leais. Por vários anos essas colônias estiveram sujeitas à ganância das potências europeias; mas basta! A crescente onda de liberdade nas colônias nos apresentou uma oportunidade de formar uma grande federação de estados independentes, livres da tirania. Dê-nos liberdade ou dê-nos a morte!"
 CAN_f: "Canadá"
 CAN_f_desc: "A terra do [ShowRegionName('canada_region')] é vasta e intimidadora, mas incrivelmente generosa e rica em recursos. Embora o terreno possa ser extremamente hostil, há uma grande promessa, e fortuna, nessas terras. Se nos declarássemos uma nação $CAN_ADJ$ unificada e a reivindicássemos para nós mesmos, não haveria limite para as recompensas potenciais que poderíamos colher!"
 MEX_f: "México"
 MEX_f_desc: "As terras do(a) [ShowRegionName('mesoamerica_region')] são ricas e abundantes, com uma população diversificada e uma longa história de civilização. No entanto, estamos divididos entre diferentes grupos e enfraquecidos por disputas internas pelo poder e pelos recursos entre esses grupos. É hora de estabelecermos uma nova identidade para todos nós, uma identidade que mostre nossa força, poder e história invejável, ao mesmo tempo em que apresentemos uma frente unificada e impenetrável para o resto do mundo."
 DEC_f: "Decão"
 DEC_f_desc: "Esta terra era desconhecida por nossos antepassados, mas fizemos dela o nosso lar. Aqui, construímos uma nova sociedade, onde as influências persas se fundiram às antigas tradições indianas. Temos o nosso próprio idioma, nossas próprias tradições administrativas e nossos próprios mitos e lendas. Chegou a hora de mostrarmos ao mundo que o Sul superou suas diferenças e se uniu como um só povo."
 MHR_f: "Marata"
 MHR_f_desc: "O povo [ShowCultureName('marathi_culture')] está fragmentado há muitos anos, mas continuam orgulhoso de suas conquistas literárias e de sua língua única. Embora a unificação possa não ser a principal preocupação, os guerreiros do povo [ShowCultureName('marathi_culture')] de Decão se juntarão às nossas forças se demonstrarmos uma liderança distinta e conquistarmos todos os grandes fortes de Desh. Vamos unir os clãs e avançar para governar a Índia!"
 HIN_f: "$HIN$"
 HIN_f_desc: "Os povos da $india$, embora muito diversos em termos de cultura, tradições e crenças, pertencem todos a esta mesma terra e partilham a sua história. Por isso, devemos pôr de lado essas diferenças e trabalhar em prol de um objetivo comum: estabelecer um Estado $HIN$ forte, apresentando-nos como um povo unido contra qualquer um que se nos oponha."
 PUN_f: "$PUN$"
 PUN_f_desc: "O povo [ShowCultureName('punjabi')] está muito familiarizado com invasões estrangeiras, tendo sofrido onda após onda de conquistas ao longo dos séculos. Mas essas incursões levaram a enormes avanços em nossas práticas econômicas e religiosas, bem como ao florescimento das artes literárias. Mas precisamos unir o povo [ShowCultureName('punjabi')] se quisermos nos defender sozinhos contra invasores estrangeiros. Juntos, construiremos um Estado moderno com exércitos capazes de enfrentar qualquer um que queira tomar nossos territórios e destruir nossa fé!"
 RJP_f: "$RJP$"
 RJP_f_desc: "As terras de [ShowAreaName('rajputana_area')] foram devastadas e enfraquecidas desde a invasão muçulmana. Mas isso foi há séculos, e nosso povo começou a erguer a cabeça do jugo de nossos opressores, buscando um lugar mais próximo das estrelas, onde pertencemos. Devemos recuperar as cidades lendárias dominadas pelas grandes dinastias que vieram antes de nós e unir os príncipes do(a) [ShowAreaNameWithNoTooltip('rajputana_area')]!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "O [ShowAreaName('gujarat_area')] sempre teve uma identidade distinta do resto da $india$, e o povo [ShowLanguageName('gujarati_language')] se orgulha de sua história antiga e identidade única. Ansiamos por uma nação própria, onde possamos governar segundo esses princípios idiossincráticos. Felizmente para nós, parece que o momento de conquistar nossa independência está se aproximando rapidamente..."
 SHA_f: "Shan"
 SHA_f_desc: "O povo [ShowLanguageFamilyName(tai_language_family)] do(a) [ShowAreaName('shan_highland_area')] é há muito tempo senhor do nosso domínio. Esculpimos as colinas circundantes em fazendas em socalcos; construímos templos que permanecerão para sempre como testemunho dos nossos deuses. No entanto, também somos amaldiçoados por estarmos presos entre nações maiores e mais poderosas, muitas vezes envolvidos nas suas lutas. Mas isso acabou, embora antes estivéssemos divididos, nós, os Shan, agora estamos unidos contra todos eles!"
 MSA_f: "Malaia"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Sião"
 SIA_f_desc: "O povo [ShowCultureName('thai_culture')] vive dividido por montanhas e vales fluviais, entre esferas de influência sobrepostas, e, por isso, sempre gravitou em torno de centros de poder locais, em vez de uma autoridade central. Mas uma pátria unificada do povo [ShowCultureName('thai_culture')] seria mais benéfica do que nossa natureza dispersa atual, essa consolidação de nosso poder tornaria muito mais fácil conduzir nosso povo à grandeza."
 BAN_f: "Bantém"
 BAN_f_desc: "O povo [ShowCultureName('sundanese_culture')] do(a) [ShowLocationName('banten')] pode se orgulhar de sua grande prosperidade, devido ao seu acesso irrestrito às rotas comerciais terrestres e marítimas. Por ser um porto muito bem localizado, [ShowLocationNameWithNoTooltip('banten')] serve como um local perfeito para expandir o poder do povo [ShowCultureNameWithNoTooltip('sundanese_culture')] e espalhar nossa influência."
 IRA_f: "Pérsia"
 IRA_f_desc: "A [ShowRegionName('persia_region')] tem sido a sede de impérios poderosos desde os tempos antigos de Ciro, o Grande. Sem esses reinos do povo [ShowCultureGroupName('iranian_group')] do passado, nosso mundo moderno estaria décadas atrás do que estamos agora em termos de invenções, ciência e artes.\n\nAgora vivemos nas cinzas dessa grandeza, sonhando com um estado [ShowCultureGroupNameWithNoTooltip('iranian_group')] unificado, mas talvez não por muito mais tempo, a possibilidade de uma nação do povo [ShowCultureGroupNameWithNoTooltip('iranian_group')] ressuscitada não parece mais tão intangível. É hora de recuperarmos nosso glorioso legado e elevarmos um dos nossos com o título de $rank_kingdom_persian_ruler_male$."
 SKO_f: "Socoto"
 SKO_f_desc: "A presença de [ShowReligionGroupName('muslim')] na região da [ShowContinentName('africa')] Ocidental está mais precária que nunca. Com tantos povos diferentes representados em nossa população, corremos o risco de conflitos religiosos eclodirem a qualquer momento, tanto dentro quanto fora de nossas fronteiras. Sob a orientação de nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], devemos estabelecer um estado islâmico ortodoxo para garantir a sobrevivência do povo [ShowReligionName('sunni')] nesta região."
 HAU_f: "Hauçá"
 HAU_f_desc: "Após décadas de disputas e guerras que devastaram nossa terra, as antigas rivalidades foram finalmente suprimidas e a paz foi alcançada. Pela primeira vez na história, os filhos de Bauó estão novamente reunidos sob a mesma bandeira. É hora dos Hauçá se unirem novamente!"
 KON_f: "Congo"
 KON_f_desc: "O povo [ShowLanguageName('kongo_language')] é uma vertente do [ShowLanguageFamilyName('bantu_language_family')]. Embora exista uma grande diversidade entre o nosso povo, também temos muitos pontos em comum nas nossas práticas espirituais e culturais diárias. Se nos unirmos em torno destas características comuns e concordarmos em ser uma nação unida, em vez de um conjunto de comunidades individuais, os povos que falam [ShowLanguageNameWithNoTooltip('kongo_language')] poderão alcançar mais do que nunca."
 NTR_f: "Tribos Unidas"
 NTR_f_desc: "O povo [ShowCultureName('maori_culture')] da [ShowRegionName('new_zealand_region')] sempre viveu dividido e separado em diversas tribos, profundamente ligados por laços familiares e matrimoniais. Por um lado, nossa separação e individualismo criaram uma resiliência cultural que dá espaço para que nossos costumes tradicionais prosperem. Por outro lado, poderíamos repelir mais facilmente invasores se nos uníssemos sob uma única bandeira e apresentássemos nosso povo como uma força holística. Talvez esse seja o caminho para o nosso futuro?"
 TIM_f: "Os Timúridas"
 TIM_f_desc: "As muitas batalhas travadas por nossos ancestrais podem ter encharcado a terra de sangue, mas esse derramamento de sangue, por sua vez, alimentou o solo, e dessa adversidade nasceu uma raça de guerreiros, arquitetos, artistas e cientistas. Chegou a hora de compartilhar nossos muitos dons com o mundo, dando um passo à frente como uma grande nação. Seguiremos o legado de [GetCharacter('chg_timur_lame_borjigin').GetName] e conduziremos nosso povo à grandeza!"
 INC_f: "Tawantinsuyu"
 INC_f_desc: "O Altiplano é dividido entre muitas nações, cada uma habitando os vales e venerando deuses diferentes. Somos um povo que fala muitas línguas e tem perspectivas diversas, mas juntos representamos uma força cultural e espiritual que poucas outras nações poderiam enfrentar. Uniremos todos os nossos territórios dispersos para seguir um líder forte. O sol lançará sua luz sobre um reino unificado!"
 BNG_f: "$BNG$"
 BNG_f_desc: "O povo de [ShowAreaName('bengal_area')] tem uma identidade muito distinta, forjada nas margens do poderoso rio Ganges. Milênios de culturas e tradições sobrepostas levaram ao desenvolvimento de uma cultura [ShowCultureName('bengali')] particularmente rica e única, que deveria ser invejada pelo mundo inteiro. O povo [ShowCultureNameWithNoTooltip('bengali')] tem orgulho de sua história e tradições compartilhadas. Unidos, seríamos um farol para o resto da $india$."
 DLH_f: "$DLH$"
 DLH_f_desc: "Deli já foi a capital de todo o subcontinente indiano, e nosso próprio estado moderno é, em muitos aspectos, uma continuação de suas tradições.\nO momento de nosso renascimento finalmente chegou. Vamos recuperar a herança dos sultões de Deli e governar o subcontinente a partir de sua antiga capital no Doab!"
 MCH_f: "$MCH$"
 MCH_f_desc: "O povo do(a) [ShowRegionName('manchuria_region')] tem uma longa história de vida tribal nômade e interações frequentes com o [GetInternationalOrganizationType('middle_kingdom').GetName]. Como tal, misturamos aspectos de muitas culturas e lugares para criar nosso próprio modo de vida distinto. Embora geralmente estejamos divididos em várias tribos, um(a) [ShowRegionNameWithNoTooltip('manchuria_region')] unido(a) pode ser capaz de reivindicar a hegemonia sobre toda a $china$. Vamos avançar com a unificação?"
 SER_f: "$SER$"
 SER_f_desc: "A Terra dos Sérvios foi dividida e governada por potências estrangeiras por muito tempo, o que é um insulto ao nosso orgulho nacional. Nosso povo anseia por ser governado por alguém nascido entre eles. O caminho para a unificação é difícil, mas não devemos descansar até que todas as cidades e assentamento, do Danúbio às montanhas do sul, pertençam novamente à Sérvia."
 AIR_f: "$AIR$"
 AIR_f_desc: "As montanhas de [ShowAreaName('air_area')] servem como refúgio para o povo [ShowCultureName('tuareg')] há séculos, uma ilha onde o verde encontra as dunas do deserto. Esta área é rica em recursos e bem fortificada, tornando-a um reduto perfeito para comandar nossa nova nação. Com nosso povo finalmente unido, essas montanhas servirão como o primeiro passo em nossa busca pela expansão."
 NAV_f: "$NAV$"
 NAV_f_desc: "Originalmente um marquesado do Império Carolíngio, o lendário reino da religião [ShowReligionGroupAdjective('christian')] fundado pelo chefe militar Íñigo Arista se perdeu por tempo demais. Essas terras devem ser reunidas, e o povo [ShowCultureName('basque')] unificado sob o estandarte de Navarro."
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Jerusalém é a terra prometida, uma cidade sagrada que pessoas de muitas fés consideram o berço de suas crenças. Assim, um Reino dos Céus será proclamado sobre esta terra santa. Que todos os que adoram se maravilhem com o nosso esplendor!"
 YMT_f: "$YMT$"
 YMT_f_desc: "A dinastia [ShowDynastyName('yamato_dynasty')] é antiga e afirma ser descendente dos próprios deuses. A própria existência deles lhes confere o direito à liderança divina de todo o [ShowRegionName('japan_region')]. E quem seria tão arrogante a ponto de se opor à descendência dos deuses e ao seu legítimo domínio?"
 MUG_f: "$MUG$"
 MUG_f_desc: "Nosso governante começou a lançar as bases para um novo império. Embora inferiores em número, nossas tropas bem disciplinadas conquistaram várias vitórias decisivas contra os sultões da $india$. Essas batalhas pela $india$ são apenas as primeiras grandes vitórias do que certamente será uma série de expansões territoriais bem-sucedidas. Com o tempo, o império mogol se estenderá não apenas por esta região, mas por todo o mundo."
 NPL_f: "$NPL$"
 NPL_f_desc: "Apesar de suas histórias orgulhosas e antigas, os reinos do Himalaia permanecem fragmentados e fracos. Ao unir toda a região sob um único governante, poderíamos nos tornar uma força imparável, capaz de desafiar os governantes brandos e voluptuosos de $HIN$. Contentes em viver de suas riquezas, eles desperdiçaram suas fortunas por gerações e não serão páreo para nossos exércitos endurecidos."
 TIB_f: "$TIB$"
 TIB_f_desc: "O Planalto Tibetano já foi unido sob um império em expansão, que rivalizava com outras grandes potências da época em termos de sofisticação e riqueza. No entanto, ao longo dos séculos, esse império desmoronou, irremediavelmente prejudicado por conflitos religiosos e políticos. Mas, ao reunir novamente o povo [ShowCultureGroupName('tibetan_group')], podemos reviver nosso legado prodigioso e restaurar nosso reino perdido."
 SHL_f: "$SHL$"
 SHL_f_desc: "Nós nos impusemos como governantes supremos da [ShowAreaName('holstein_area')]. É nosso direito reformar nossas posses e transformá-las em um país."
 RUM_f: "$RUM$"
 RUM_f_desc: "As partes fragmentadas de [ShowRegionName('anatolia_region')] devem ser unidas sob um único governo e restabelecer um antigo e poderoso sultanato!"
 MGE_f: "$MGE$"
 MGE_f_desc: "O império de $genghis_khan_name$ ruiu, despedaçado. Precisamos restaurar seu legado replicando as conquistas do Grande $rank_kingdom_horde_ruler_suffix_male$. Nós reconquistaremos o Império Mongol!"
 ILK_f: "$ILK$"
 ILK_f_desc: "O legado de [GetCharacter('hulegu_khan_borjigin').GetName] é nosso! Podemos reformar seu império glorioso e estabelecê-lo completamente sob o nosso governo."
 GEO_f: "$GEO$"
 GEO_f_desc: "As terras da $GEO$ provaram a resiliência de nosso povo repetidamente. Cercados de montanhas e terras altas, levantaremos novamente o estandarte da $GEO$ e lhe traremos prosperidade sob o nosso governo."
 ARM_f: "$ARM$"
 ARM_f_desc: "O povo [ShowCultureName('armenian_culture')] é antigo, e sua origem é anterior até mesmo aos romanos. Sobrevivemos até agora e continuaremos assim, unificados mais uma vez sob o estandarte $ARM_ADJ$."
 SWI_f: "$SWI$"
 SWI_f_desc: "A [GetUniqueInternationalOrganization('swiss_confederation').GetName] era uma mera aliança entre vários cantões. Para unificar de fato o povo [ShowCultureGroupName('swiss_group')], uma potência soberana precisa estabelecer dominância no Planalto Suíço."
 SWI_f_tt: "A [GetUniqueInternationalOrganization('swiss_confederation').GetName] existe\nA [international_organization|e] pode decretar a [ShowLawName('sc_unification')] em vez de formar esse país"
 AYU_f: "$AYU$"
 AYU_f_desc: "A cidade de $ayutthaya$ servirá como uma nova fonte de poder para o povo [ShowCultureName('thai_culture')], de onde expandirá para alcançar a glória maior."
 ALB_f: "$ALB$"
 ALB_f_desc: "Com a unificação dos clãs e a expulsão das potências estrangeiras de nossas terras, a $ALB$ surge como a nação de todo povo $ALB_ADJ$."
 BAH_f: "$BAH$"
 BAH_f_desc: "As cidades da região de [ShowRegionName('deccan_region')] ficaram devastadas por muito tempo. Chegou a hora de se unirem sob $BAH$!"
 GLD_f: "$GLD$"
 GLD_f_desc: "Nós ganhamos a posse de grandes territórios na Polônia. Em vez de governá-los diretamente, vamos criar uma entidade subordinada para governar em nosso lugar."
 DAH_f: "$DAH$"
 DAH_f_desc: "We have consolidated our territories and will now be able to establish a new country to resist foreign influences."
 IRO_f: "$IRO$"
 IRO_f_desc: "As tribos do povo [ShowCultureGroupName('haudenosaunee_group')] coexistem há muito tempo em uma confederação unida, apesar de cada nação da tribo manter sua própria autonomia. Com as cinco nações agora lideradas por uma tribo central, podemos virar a página para uma confederação recém-fortalecida."
 PUE_f: "$PUE$"
 PUE_f_desc: "Descendentes dos anasazi, as tribos de [ShowAreaName('shiewhibak_area')] mantiveram aspectos de sua cultura ancestral enquanto divergiam em diversas culturas. Se alguém desejar unir essas tribos fraturadas, terá que disputar com as culturas recentes que se desenvolveram nesses pueblos."
 RMN_f: "$RMN$"
 RMN_f_desc: "Os últimos vestígios do Império Romano sumiram, e, apesar de muitos reivindicarem a coroa imperial, somos seus verdadeiros descendentes. Com todas as terras ancestrais unidas sob nosso sábio governo, podemos inaugurar uma nova era de prosperidade. Somos os filhos de Roma, o povo da Romênia!"
 SWA_f: "$SWA$"
 SWA_f_desc: "Após o declínio do poder central na [ShowAreaName('swabia_area')], nenhum governante conseguiu restaurar a glória da velha $SWA$, e as terras lentamente caíram no controle de países estrangeiros. Agora, com grandes partes da [ShowAreaName('swabia_area')] sob nosso domínio, finalmente podemos continuar esse legado e forjar um novo Estado."
 WES_f: "$WES$"
 WES_f_desc: "Com as influências clericais em nossas terras desaparecendo lentamente, está na hora de formarmos um novo Estado para a [ShowAreaName('westphalia_area')] e proclamarmos uma nova era para o nosso povo."
 BEL_f: "$BEL$"
 BEL_f_desc: "As terras ao sul dos Países Baixos são habitadas por um povo claramente único que deveria se governar. Portanto, devíamos proclamar um novo Estado seguindo esse ideal."
 FKN_f: "$FKN$"
 FKN_f_desc: "Outrora a sede de um poderoso ducado étnico, a [ShowAreaName('franconia_area')] passou por um declínio ao longo dos séculos e virou um mero título nominal, sem muita relevância. Com a autoridade reestabelecida e nosso controle solidificado sobre o velho ducado, poderemos dar nova vida à $FKN$."
 HAN_f: "$HAN$"
 HAN_f_desc: "Com a maior parte da [ShowAreaName('lower_saxony')] sob nosso controle e [ShowLocationName('hanover')] protegida, poderemos proclamar um novo país para liderar nosso povo ao futuro e estabelecer uma nova potência no [ShowRegionName('north_german_region')]."
 TUS_f: "$TUS$"
 TUS_f_desc: "O antigo Marquesado da Toscana durou séculos, mas, após a morta de Matilde de Canossa em 1115, acabou desaparecendo, e seu território foi dividido entre as diferentes comunas urbanas. Talvez seja a hora de reunir essas terras sob um governante de novo."
 BUL_f: "$BUL$"
 BUL_f_desc: "O Reino da Bulgária luta para sobreviver há séculos, sempre em conflito com os gregos e outros vizinhos. Após ser criado pela segunda vez pela Casa de Asen, ele caiu novamente. Contudo, ele renascerá mais forte que nunca na terceira vez!"
 DAL_f: "$DAL$"
 DAL_f_desc: "Tradicionalmente, a Dalmácia tem sido uma região dominada por estrangeiros, com seus litorais, ilhas e baías tendo grande importância para dominar as rotas comerciais do [ShowProvinceDefinitionName('adriatic_sea_province')]. Está na hora de unir seu povo em um regime independente."
 HUN_f: "$HUN$"
 HUN_f_desc: "O #italic Regnum Marianum#! foi a principal potência na Bacia Cárpata por séculos, até desmoronar. Está na hora de recriá-lo e dá-lo a ascensão que merece!"
 KRS_f: "$KRS$"
 KRS_f_desc: "O povo [ShowCultureName('kurdish_culture')] tem uma longa história de habitar suas terras. Sendo a origem, entre outras, da grande dinastia [GetCountry('HSN').GetName], se unidos sob um único estandarte, poderão impor sua dominância por toda a região."
 SOI_f: "$SOI$"
 SOI_f_desc: "O povo [ShowCultureName('somali_culture')] sempre esteve entre muitos mundos diferentes: desde as terras da [ShowContinentName('africa')], passando pelas areias da [ShowRegionName('arabia_region')], até os litorais da $india$. Com uma longa história de muitas culturas entre eles, um país unido para toda a [ShowRegionName('somalia_region')] certamente seria poderoso."
 CRO_f: "$CRO$"
 CRO_f_desc: "A terra da [ShowAreaName('croatia_area')] foi ponto de encontro do oeste e do leste europeus por séculos, entre as águas do Mediterrâneo e os muitos países do interior. Com a presença de tantos povos e culturas, é sob a identidade do povo [ShowCultureName('croatian')] que ela prosperará."
 TRA_f: "$TRA$"
 TRA_f_desc: "\"As Terras Além da Floresta\" são ricas e habitadas por povos de diferentes origens (valáquios, magiares ou germânicos), todos orgulhosos desse território. Da nossa capital, governaremos esse grupo diverso e traremos prosperidade para todos."
 MAL_f: "$MAL$"
 MAL_f_desc: "As terras do povo [ShowCultureName('mande')] têm uma história de orgulho, exemplificada por [GetCharacter('mal_musa_keita').GetName], entre outros. Se reunidas sob um único estandarte, poderiam chegar a maiores patamares que nunca."
 NUB_f: "$NUB$"
 NUB_f_desc: "Nossa nação é antiga, mas não resistiu. Divididos entre governantes concorrentes, um por um, viramos presas de inimigos mais fortes. As terras antes das Cataratas devem ser unidas sob um único governo capaz de resistir a esses inimigos e derrotá-los em batalha."
 FIN_f: "$FIN$"
 FIN_f_desc: "Governados por potências estrangeiras, e suas terras sendo colonizadas, está na hora de o povo finlandês estabelecer seu próprio país e governar a si mesmo."
 ICE_f: "$ICE$"
 ICE_f_desc: "As circunstâncias conspiraram para tornar nossas propriedades islandesas a parte de maior destaque do nosso país. Vamos adotar essa nova identidade como um país islandês, fortalecendo as instituições locais e nosso governo sobre a ilha."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "No coração das estepes, os cazaques vagam livremente sem um governo unificado, deixando-nos vulneráveis a ataques externos. Devemos unir nosso povo sob um líder forte para governar os mares de grama."
 MIR_f: "$MIR$"
 MIR_f_desc: "Um Estado malgaxe unificado sob nossa liderança possibilitará que nossa ilha prospere e garantirá estabilidade para o nosso povo."
 MOR_f: "$MOR$"
 MOR_f_desc: "A história da nossa nação é uma de ascensão e queda, desmoronando apenas para renascer. Esse ciclo precisa acabar. Nossa nação deve alcançar uma estabilidade duradoura e ficar poderosa, garantindo a prosperidade para o nosso povo e levando medo aos corações dos nossos inimigos."
 NUS_f: "$NUS$"
 NUS_f_desc: "A [ShowRegionName('indonesia_region')] é uma terra rica, repleta de recursos importantes. Apesar de seu povo ser diverso, todos compartilham muitos aspectos de suas culturas e tradições, especialmente através do comércio marítimo. As ilhas unidas em um único estandarte seriam um forte concorrente pela dominância regional."
 SLO_f: "$SLO$"
 SLO_f_desc: "Desde o colapso do Estado da Grande Morávia, o povo eslovaco foi governado por potências estrangeiras, governando-os sem se importar muito com seus interesses. Está na hora de impormos nossa soberania e estabelecermos um Estado livre de governos estrangeiros."
 BNO_f: "$BNO$"
 BNO_f_desc: "A ilha de Bornéu é rica e abundante, tanto em recursos quanto em variedade de povos e culturas. Unificá-la sob um único estandarte garantirá que todos esses recursos sejam nossos."
 CIR_f: "$CIR$"
 CIR_f_desc: "A divisão do povo circaciano em diferentes tribos concorrentes deve acabar. O povo deve ser unido sob um poderoso líder que possa trazer prosperidade às pessoas e medo aos nossos inimigos."
 AZT_f: "Astecas"
 AZT_f_desc: "O Império $AZT_f$ surge como um símbolo de divindade e destino imperial. Desde a cidade sagrada de [ShowLocationName('tenochtitlan')], nossos gloriosos líderes conseguiram unir grande parte da [ShowRegionName('mesoamerica_region')] sob um único Sol radiante. Por meio da fé, da guerra e do sacrifício, nosso novo império retomará seu propósito sagrado de garantir que os céus brilhem intensamente e que os deuses sejam honrados."
