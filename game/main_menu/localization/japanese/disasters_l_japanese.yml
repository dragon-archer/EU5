 pw_push_for_serfdom_desc: "我々の権威に反抗する農民の暴徒は、地元領主によって完膚なきまでに鎮圧されるべきだ。統治の手綱を緩めてしまえば、我々は衆愚政治の犠牲者となりかねない！"
 pw_push_for_free_subjects: "[ShowSocietyDirectionNameWithNoTooltip('free_subjects')]を推進"
