 #Reform Society
 #Disaster
 reform_society: "社会の改革"
 reform_society_desc: "[ShowGovernmentReformName('altepetl')]の制度は、わが国民に安心と繁栄をもたらしてきた。しかし、ほかの都市国家の臣民の問題に対する我々の支配の緩みは、我々の統治に対する多くの不満の声へとつながっていった。我々が栄華を保ち、権力を強固なものにするためには、中央集権化の改革が必要である。"
 #Rise of the Szlachta
 #Disaster
 rise_of_the_szlachta: "$nobles_estate_szlachta$の台頭"
 rise_of_the_szlachta_desc: "我々は$nobles_estate_szlachta$の権力欲の強さをよく知っている。彼らの影響力が宮廷に浸透するにつれ、より多くの特権を求める彼らの要求が高まっていった。彼らの近年の政治的な動きは、獣が徘徊しているようなものであり、我々の権威に対する攻撃の舞台を整えているのは間違いないだろう！"
 #Actions
 pw_push_for_aristocracy: "[ShowSocietyDirectionNameWithNoTooltip('aristocracy')]を推進"
 pw_push_for_aristocracy_desc: "我々の方針は、ますます[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]の特権と伝統的な階級制度を重視するようになっている。剣と血筋が個人の地位を定める社会では、由緒ある家系は権力の掌握を強化しなければならないのだ。"
 pw_push_for_plutocracy: "[ShowSocietyDirectionNameWithNoTooltip('plutocracy')]を推進"
 pw_push_for_plutocracy_desc: "富こそが影響力への道となり、家柄はもはや重視されなくなる。[SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')]、金融家、そして野心的な上流階級が台頭し、わが国の諸制度は商業と利益を軸に再構築されるだろう。この流れは、[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]の有力者たちを激怒させるに違いない。"
