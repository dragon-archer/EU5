 pw_crush_rebellion: "反乱の鎮圧"
 pw_crush_rebellion_desc: "民衆が我々に反抗し、[actor.GetGovernment.GetRulerOrRegent.GetName]と社会秩序を犠牲にして安心と特権を要求している。我々はこれを許すわけにはいかず、このような運動への支持は徹底的に弾圧しなければならない。"
