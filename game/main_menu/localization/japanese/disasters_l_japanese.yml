 #Disaster
 religious_turmoil: "宗教的混乱"
 religious_turmoil_desc: "この国家は宗教的相違であふれているため、多くの不寛容と偏見が生じている。"
 rt_push_for_spiritualist: "[ShowSocietyDirectionNameWithNoTooltip('spiritualist')]を推進"
 rt_push_for_spiritualist_desc: "民衆は救済へと導かれ、傲慢と異端主義の束縛から解放されなければならない。[ShowSocietyDirectionName('spiritualist')]を受け入れることでのみ、我々の宗教的な根幹を揺るがそうとする者たちを退けることができる。"
 rt_push_for_humanist: "[ShowSocietyDirectionNameWithNoTooltip('humanist')]を推進"
 rt_push_for_humanist_desc: "[ShowReligionGroupName('christian')]の新たな宗派の出現は、宗教的相違を理解し、多様かつ統一された社会を目指す新時代の到来を告げた。この啓示に直面し、我々は激動の時代にただ傍観するのではなく、これらの新たな真理を推進すべきである。"
 rt_support_conversion_efforts: "改宗活動を支援"
 rt_support_conversion_efforts_desc: "道を外れた者たちを再び光へと導くため、我々は尽力しなければならない。改宗活動を強化することで、迷える民の目覚めを促進し、この混乱と闇に満ちた時代に終止符を打つことができる。"
 #War of the Roses
