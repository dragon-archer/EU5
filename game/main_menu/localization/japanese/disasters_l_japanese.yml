 #Savonarola
 #Disaster
 savonarola_disaster: "サヴォナローラの台頭"
 savonarola_disaster_desc: "新進気鋭の説教者が悔恨と改革とを訴え、終末論的なメッセージを広めはじめた。そのメッセージは人々のあいだに大きな波紋を呼んでおり、確かな時代の変化を感じさせる。"
 #Ciompi Revolt
 #Disaster
 ciompi_revolt: "チョンピの乱"
 ciompi_revolt_desc: "フィレンツェにとって不確実なこの時代に、市民、農民、下級ギルド員で構成されるチョンピが、公然たる反乱で社会を脅かしている。このような大規模な反乱が勃発した要因の一部は、責任者の不足と重税である。"
 #Crisis of the Sayfawa Dynasty
 #Disaster
 crisis_of_the_sayfawa_dynasty: "セフワ朝の危機"
 crisis_of_the_sayfawa_dynasty_desc: "必死の努力にもかかわらず、内部紛争と非合法な統治者たちが我々に危機をもたらした。このような危険な状況において、予測不能な敵と強力な隣国は、わが国の領土を分割し、国民を地球上から一掃しようとしている。"
 #Muscovite Succession War
 #Disaster
 muscovite_succession_war: "モスクワ継承戦争"
 muscovite_succession_war_desc: "大公位の請求者の不在を受けて、支配王朝のさまざまな一族のあいだで内紛が勃発する。"
 #Peasants War
 #Disaster
 peasants_war: "農民戦争"
 peasants_war_desc: "田舎で不満がくすぶるにつれ、庶民の窮状はますます深刻になっていった。不当な課税、貴族による抑圧、そして絶望感が農民を追い込んだ。火種が発生し、怒りの波が押し寄せ、のちに農民戦争として知られる大混乱を引き起こした。"
