 wotr_bribe_garrison_desc: "内戦のさなかにこそ、人々の忠誠心は試される。現在の不安定な情勢を最大限に活用し、敵の要塞に金銭と保証を提供することで、平和的に降伏するよう仕向けるべきだ。"
