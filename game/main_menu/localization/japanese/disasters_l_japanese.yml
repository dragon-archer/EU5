 #Death of Hayam Wuruk
 #Disaster
 death_of_hayan_wuruk: "[GetCharacter('maj_hayam_wuruk').GetNameWithNoTooltip]の死"
 death_of_hayan_wuruk_desc: "偉大なる指導者[GetCharacter('maj_hayam_wuruk').GetName]の逝去により、[GetCountry('MAJ').GetFlavorRank]は大混乱に陥った。この混乱は長引くおそれがあり、かつて忠実だった者たちが反旗を翻し、我々の権威を脅かす可能性もある。後継者争いと[GetCountry('MAJ').GetAdjective]の権力の衰退という危機を、一刻も早く打開しなければならない。"
 #Curse of Stefan Uros III
 #Disaster
 curse_of_stefan_uros_iii: "[GetCharacter('ser_stefan_decanski').GetNameWithNoTooltip]の呪い"
 curse_of_stefan_uros_iii_desc: "[GetCharacter('ser_stefan_dusan').GetName]の偉大な伝説に異を唱える者はいない。最高の教育を受けて育ち、宮廷の礼儀作法に精通し、優れた指揮官となった[GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip]は、偉大な国家を新たな高みへと導いたのだ。しかし、王室の陰謀により、[GetCharacter('ser_stefan_dusan').GetHerHis]は苦痛、殺人、謀略に倒れることとなった。[GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip]が即位した際の最大の犠牲者は[GetCharacter('ser_stefan_dusan').GetHerHis]の父、[GetCharacter('ser_stefan_decanski').GetName]であり、父はその死に際に[GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip]の家系に衰退と没落の呪いをかけたのだった。宮廷内は迷信に惑い、かつてのセルビア王が戻ってきた、我々の終わりが始まると囁いている……"
