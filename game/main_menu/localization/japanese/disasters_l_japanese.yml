 sc_ask_help_from_the_clergy: "聖職者に支援を要請"
 sc_ask_help_from_the_clergy_desc: "現在の危機において、我々は[SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')]の好意と支持を求め、篤き信仰を通じて[actor.GetReligion.GetGroup.GetAdjective]の揺るぎない伝統を守り抜く。"
 sc_ask_help_from_the_burghers: "市民に支援を要請"
 sc_ask_help_from_the_burghers_desc: "陰謀を企む僭称者たちが我らの[actor.GetFlavorRank]を内戦に陥れるようなら、多大な影響力をもつ富裕層に支援を求めなければならない。彼らの資金は、[actor.GetGovernment.GetRulerOrRegent.GetName]の財政を支えるのに役立つだろう。"
