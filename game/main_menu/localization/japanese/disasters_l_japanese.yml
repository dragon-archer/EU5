 #Castilian Civil War
 #Disaster
 castilian_civil_war: "[GetCountry('CAS').GetAdjectiveWithNoTooltip]の内戦"
 castilian_civil_war_desc: "敵はつねに我らの政治に干渉せんと策をめぐらせ、動乱を引き起こすか、あるいは王位を狙う僭称者を支援している。[ShowRegionName('iberia_region')]の富は、古来より国境にひしめく敵の飢えた眼差しを惹きつけてきた。我らの支配に終止符を打ち、歴史書からわが国の名を抹消しようとする者どもを、この不安定な時代は必ずや明らかにするだろう。"
