 decline_of_empire: "帝国の衰退"
 decline_of_empire_desc: "かつては強大で揺るぎなかったわが帝国が、いまや崩壊の危機に瀕している。腐敗が体制内に蔓延し、地方は見捨てられて不満を募らせ、外国勢力がハゲタカのように栄光の残骸を狙っている。我々を象徴した黄金時代は記憶の彼方に消え去り、わが帝国の基盤は亀裂が日増しに広がっている。内なる腐敗をすみやかに一掃し、支配力を取り戻さなければ、わが帝国は崩壊し、廃墟と後悔、かつての栄光の影しか残らないだろう……"
