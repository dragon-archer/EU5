l_japanese:
 nobles_estate: "貴族"
 nobles_estate_desc: "この階級は、わが国の土地貴族の家族を表している。彼らの特権は古い歴史によって保証されており、元来そのほとんどは国家への多大な奉仕を通じて獲得されたものである。彼らの伝統的な責任は、国外の危険と戦って国を守り、統治者が平和を維持するのを助けることである。\n$estate_common_crown_ending$"
 clergy_estate: "聖職者"
 clergy_estate_desc: "この階級は、わが国の国教に精通した聖職者を表している。彼らには国家の行政に奉仕する長い歴史をもち、その伝統的な責任は国と国民の精神的な幸福を守ることである。彼らは何世紀にもわたり、元統治者や敬虔な個人から土地と特権の両方を獲得してきた。\n$estate_common_crown_ending$"
 burghers_estate: "市民"
 burghers_estate_desc: "この階級は、職人や商人、そして市壁の内側に住むその他の人々などの、都市の住人を表している。彼らの伝統的な責任は、経済を持続させるために効率的に働くことであり、自分たちと自らの都市に特別な権利と特権が与えられることを期待している。\n$estate_common_crown_ending$"
 peasants_estate: "庶民"
 peasants_estate_desc: "これは通常、名声や権力のない人々を表す階級である。"
 crown_estate: "王室"
 crown_estate_desc: "これは政府それ自体の権力であり、諸階級には与えられない権限である。\n一般的に、政府階級ができるかぎり強い権力をもつことが望ましい。"
 dhimmi_estate: "ズィンミー"
 dhimmi_estate_desc: "この階級は、わが国の宗教的少数派——[ShowReligionGroupName('muslim')]において“啓典の民”と呼ばれる人々を表しており、通常は[ShowReligionGroupAdjective('christian')]と[ShowReligionAdjective('judaism')]の信者を指すが、時にはほかの[religions|e]の信者も含むことがある。彼らの地位と特権は国によって大きく異なり、また組織と人数も同様である。\n$estate_common_crown_ending$"
 tribes_estate: "部族"
 tribes_estate_desc: "この階級は、わが国に存在するさまざまな部族や氏族を表している。彼らは伝統的に農村部に散在する血統や親族グループに組織されており、非常に多様な方法で生活し、働いている。彼らは主要な権力中枢から遠く離れており、比較的独立しているため統治が容易ではないが、その独特の習慣により、荒れ狂う恐ろしい戦士としての評判が高い。\n$estate_common_crown_ending$"
 cossacks_estate: "コサック"
 cossacks_estate_desc: "この階級は、わが国に存在する[ShowCultureName('cossack_culture')]のさまざまな集団である。半遊牧的な集団や半軍事化された集団を形成し、各国の行政の枠組みの外で独自の生活を送っているが、適切な報酬を与えれば、国に忠実に仕えて大きく貢献する。\n$estate_common_crown_ending$"
 estate_common_crown_ending: "一般的に、政府階級はそれ以外の階級よりも強い権力をもつのが望ましい。"
