 formal_guilds: "正式なギルド"
 formal_guilds_desc: "商人の連盟や協会は、わが国の歴史とは切り離せない存在である。とはいえ、中央集権化され正式に認められたひとつの集団の地位を与えることで、市場全体の有力な商人たちを制御することができる。このような特権は、間違いなくわが国の外交政策と国内政策の両方に影響を与えるだろう。"
 trade_monopolies: "交易の独占"
 trade_monopolies_desc: "わが国の商品に対する権利を、有力商人たちに譲渡することは、領内の力ある交易商の影響力を増大させることになる。こうした政策は、他国の商人に対する国家としての態度に影響を与えるだろう。"
 control_over_monetary_policy: "金融政策の委任"
 control_over_monetary_policy_desc: "わが国の財政は、帳簿の改善と完全化の取り組みが必須の、極めて重要なテーマである。この仕事を社会の富裕層に委任し、その見返りとして、彼らの商品や資産に対する減税をおこなうのも一考の余地がある。"
 building_rights: "建築権"
 building_rights_desc: "都市部と農村部の開発は費用のかかる取り組みである。建設作業の一部にそこに住む既存の住民を投入することで、多くの開発計画の最終コストを削減できる。ただし、このような法律を制定すると、彼らの影響力が大幅に増大することになる。"
 burghers_royal_burgh_commissioners: "勅許自治都市委員"
 burghers_royal_burgh_commissioners_desc: "スコットランドの王室勅許自治都市の代表者である勅許自治都市委員は、その特権を守り、商業を規制し、王室に助言するため会議を開催する。彼らは勅許自治都市会議における共同権限を通じ、スコットランドの交易都市が統治、経済、法制度において重要な立場を維持できるようにし、貴族や聖職者に対する対抗勢力としての役割を果たしている。"
 burghers_land_rights: "市民の土地使用権"
 burghers_land_rights_desc: "土地の所有権を巡る合法性は、わが国の裁判所で白熱した問題となっている。所有権に関する商人の特権を拡大することで、さまざまな行政ギルドが権力と引き換えに、我々政府に対してより協力的になるように導く。"
 commercial_advisory_council: "商業顧問団"
 commercial_advisory_council_desc: "交易はわが国の経済の生命線である。したがって、我々は交易に力を入れるとともに、海上および陸上の交易に精通した有能な顧問団に、国家元首への助言を任せる必要がある。これは国内外におけるわが国の商業能力に利益をもたらすだろう。"
 building_roads_rights: "街道建設権"
 building_roads_rights_desc: "裕福な商人に、[roads|e]建設によるインフラ整備を許可する。著しく成長するわが国の経済において、国家と商人の双方に利益がもたらされる。"
 clergy_literacy_rights: "宗教知識権"
 clergy_literacy_rights_desc: "わが国の宗教には、その信仰の実践法、道徳、原則を記した数多くの文学作品がある。よって聖職者たちは、我々の宗教に関する聖典を研究できるように、書物の利用を無制限に許可されなければならない。"
 clergy_strengthen_faith: "揺るがぬ信仰"
 clergy_strengthen_faith_desc: "厳しく困難な時代において、信仰こそが国民を団結させている。こうした神に仕える者たちの取り組みにより、人々の信仰心は外部からの脅威にも決して揺るがない。"
 clergy_lecture_oaths: "講義の誓約"
 clergy_lecture_oaths_desc: "わが国の歴史ある大学は、国内でも有数の影響力ある人材を輩出することで有名であり、そのため保護・管理されなければならない。よって卒業者は、大学の外で講義をおこなわない誓約を求められる。"
 clergy_enforced_unity: "宗教統一の強制"
 clergy_enforced_unity_desc: "多様な宗派がわが国に存在するせいで、共存はますます困難になっており、結果的に政府が弱体化している。国家に対する我々の権力と権威を強化するため、国民が国教のみを信仰するよう強制する必要がある。"
 clergy_military_orders: "宗教騎士団"
 clergy_military_orders_desc: "宗教騎士団は十字軍の開始後に、修道士の規律および信仰心と、騎士の武術と経験を融合させる手段として創設された。彼らはキリスト教世界全体に広まったが、ほかの宗教でも宗教戦争に関わる同様の組織が生まれた。"
 clergy_land_rights: "宗教的土地使用権"
 clergy_land_rights_desc: "我々は聖職者に対し、私有地を所有する権利を与えることにした。これにより、彼らはより強力かつ影響力をもつようになるが、我々の意のままに使える聖職者がより安定的に存在することにもつながる。"
 clerical_advisory_council: "宗教顧問団"
 clerical_advisory_council_desc: "我々は聖職者による顧問団の正式採用を決定した。これにより彼らの影響力はさらに高まるが、同時に彼らが直接的に政府に懸念を表明し、要求が満たされたことを直に確認できるため、満足度も高まる。"
 clergy_powerful_dioceses: "教区の権力"
 clergy_powerful_dioceses_desc: "わが国の領土の管理は国家自身がおこなえるが、聖職者による組織は国内の地方制度に従っていない。その代わりに、聖職者はわが国の内政に大きな権力と影響力を持つ教区で、自らを管理している。"
 nobles_land_rights: "土地使用権"
 nobles_land_rights_desc: "これは、貴族が統治する土地とその住民に対する特権を表している。これらの特権により、貴族はその土地に住む農民に課税したり、徴兵したり、独自の法を執行したりすることが可能だが、その土地を後継者に引き継ぐことも同様に可能である。"
 auxilium_et_consilium: "アウクシリウムとコンシリウム"
 auxilium_et_consilium_desc: "貴族は特権を与えられるが、統治者に対する義務も負っている。彼らは自らの土地の要塞およびインフラの維持に加えて、軍隊（#italic アウクシリウム#!）を提供しなければならない。また、要請があれば統治者に助言（#italic コンシリウム#!）をおこなうこともある。"
 noble_serfdom_rights: "貴族による農奴制"
 noble_serfdom_rights_desc: "貴族に与えられた、所有する土地の農奴をめぐる権利のなかには、農奴に税金を課し、徴兵し、必要に応じて法を執行する権利がある。これらの権利のもとで農民は農奴となり、通常は自分が働いている土地に縛られることとなる。"
 noble_fortification_licenses: "要塞建設の認可"
 noble_fortification_licenses_desc: "封建制度が招いた変化のひとつに、貴族が領土全域の権力と権威を高める手段として、城や砦を多く建設したことが挙げられる。貴族は継承した領土に定住することが許されているため、これはわが国の社会構造にさらなる影響を及ぼした。"
 noble_marriage_rights: "王室婚姻権"
 noble_marriage_rights_desc: "わが国の貴族は統治者と同等の存在とみなされている。そのため、彼らは統治者の一族と結婚する権利を持ち、宮廷だけでなく、政府においても影響力と権力を増大させることができる。"
 noble_leaders_only: "貴族による指揮官占有"
 noble_leaders_only_desc: "わが国の貴族たちは過去の功績により、自分たちだけが陸海軍の指揮官になる資格があると考えている。しかし、これはわが国のほかの階級から不興を買っており、傲慢な愚か者という印象を貴族に与えている。"
 banal_lordship: "バン領主制"
 banal_lordship_desc: "封建制度のもとで発達した荘園支配形態のひとつに、バン領主制がある。これは領主が部下を指揮し、命令を出し、罰する権限である「Ban」に由来する。これにより、貴族は領地内で法を執行し、農民の経済活動のほとんどに課税するようになり、その領地内でより大きな権力を持つようになった。"
 primacy_of_nobility: "貴族の優位性"
 primacy_of_nobility_desc: "わが国の貴族は、国内の事業のほとんどを支援し、軍隊の支柱ともなっているため、国家にとって極めて重要な存在である。そのため、彼ら自身も我々政府と同等かつ不可欠であると主張しており、重要な決定の際には自分たちに伺いを立てよと主張している。"
 elaborate_court_ceremonies: "煩雑な宮廷生活"
 elaborate_court_ceremonies_desc: "我々はわが国の宮廷の生活様式に、可能なかぎり煩雑なものを導入することにした。首都では誰もが統治者に仕えることが求められるため、貴族が陰謀を企てる機会はかなり制限されるものの、同時に高い代償を伴うことが予想される。"
 tysiatskii_privilege: "トィシャツキーの官職"
 tysiatskii_privilege_desc: "トィシャツキーとは、ボヤール階級が輩出した軍事指導者の地位である。多くの国家では彼らの任務は主に兵士の指揮だが、わが国のトィシャツキーの官職は、平民の代表、商事裁判所の判事代理、そして要塞の監督者という役割も担っている。"
 the_ryad_privilege: "リャド"
 the_ryad_privilege_desc: "$the_ryad_privilege$は、ボヤール階級と国家とのあいだで署名された契約のこと。これはボヤールの利益と権限を保護すると同時に、公（君主）の責任と権利を定義する。"
 bashtinas_and_pronijas_grants: "バシュティナの貸与"
 bashtinas_and_pronijas_grants_desc: "上流階級の土地貸与制度は、ビザンツのプロノイア制からインスピレーションを得ている。政府から貸与された土地の管理に関しては、領地に代わってさまざまな特権と義務が課せられる。"
 zupa_districts: "行政区画"
 zupa_districts_desc: "わが国の社会の区分化は、行政部門を取り巻くさまざまな法的枠組みで詳細に規定されている。州を行政区画（ジュパ）に分割することで、社会と官僚機構は地方問題をより適切に処理できる。"
 vlastele_krayishnik: "ヴラステラ・クライシュニク"
 vlastele_krayishnik_desc: "国境地帯はつねに安全に保たれなければならない。そのため、我々は国境周辺をよく管理された地区に分割し、#italic ヴラステラ・クライシュニク#!として知られる地方領主に住民の維持と保護を担当させている。"
 feudal_mercenary_contracts: "封建的傭兵契約"
 feudal_mercenary_contracts_desc: "国民から徴兵した軍隊の品質には、しばしば不満が残る。よって国民を守り、ライバル国に勝つためには、外国の傭兵にも頼らざるを得ない。彼らとの契約は、社会の上流階級出身者によって管理される。"
 tax_exemption: "免税"
 tax_exemption_desc: "我々の信仰は、国民を気遣い、彼らの精神的な幸福のために人生を捧げる敬虔な者たちによって支えられている。よって、聖職者が政府に十分の一税を支払う必要がないのは当然である。"
 peasants_represented_in_parliament: "議会への出席"
 peasants_represented_in_parliament_desc: "下層民に主要議会での議席を与えることで、わが国の庶民に発言権を与え、彼らの権利を拡大させることができる。"
 peasants_free_peasantry: "庶民の移動の自由"
 peasants_free_peasantry_desc: "民はどの国家にとっても最も価値ある存在であり、彼らなしでは飢餓と不和が常態化するだろう。しかし、国家の上流階級はしばしば農民を財産あるいは所有物とみなし、自分たちの土地に縛りつけている。\n庶民に自由な移動を許可することにより、彼らは再び運命の決定権を取り戻し、それまでの主人の土地を離れて新天地に移住できるようになる。"
 peasant_owns_their_food: "生産手段"
 peasant_owns_their_food_desc: "上流階級はハゲタカであり、庶民の懸命な労働による成果を、対価を支払うことなく食い物にしている。我々が生産手段を掌握することで、庶民は持続可能性と人生を取り戻すことができる。"
 peasants_fewer_levies: "徴兵の抑制"
 peasants_fewer_levies_desc: "庶民はわが国の生命線である。彼らは食糧を生産し、建築資材を作り、商人が販売する品物を作り出している。\n戦争は国家全体にとって大きな困難の時だが、戦後に訪れる飢餓と経済崩壊を避けるためには、庶民層をそうした戦いから遠ざける必要がある。"
 peasants_yeomanry: "ヨーマン"
 peasants_yeomanry_desc: "小規模な自由土地所有者は、領土の防衛における重要な役割を含む、小貴族の義務をいくつか引き受ける代わりに、より大きな権利を得る。"
 creaghts_privilege: "クレート"
 creaghts_privilege_desc: "この下層階級の多くは、牧畜をおこなう「クレート」、つまり遊牧民の牛飼い集団に属している。彼らは季節ごとに新鮮な牧草地に移住するため、土地を移動するごとに建てる一時的な住居にちなんでこう呼ばれている。彼らは特定の土地に縛られていないため、あらゆる封建制度の外側にいる。"
 coign_and_livery_privilege: "コイン・アンド・リヴェリー"
 coign_and_livery_privilege_desc: "#italic ボナハト#!としても知られるこの制度では、下位の族長が自分たちの費用と領地を使用して、上位の軍人たちに宿舎と物資を提供してなければならない。"
 peasants_allowed_weapons_privilege: "一般民兵"
 peasants_allowed_weapons_privilege_desc: "庶民は武器の所有が許可されており、軍隊に召集された際にそれを使用する。これにより、市場での武器の需要が増加する。"
 gradozadanje_and_gradobljudenlje_rights: "建造物と常駐守備隊の維持"
 gradozadanje_and_gradobljudenlje_rights_desc: "わが国の領土には多くの要塞と堅牢な砦がある。これらの用地の維持費と守備隊の駐留は、地域住民と市民に委ねられている。"
 peasants_autonomous_villages: "自治村"
 peasants_autonomous_villages_desc: "わが国の農村集落には、「君主の法も村の門まで」という言葉がある。つまり集落の住民たちは、国の中央権力から独立して自ら組織化している。"
 clergy_protected_faith: "聖職者の宗教保護"
 clergy_protected_faith_desc: "聖職者は宗教保護を受けているため、国家からのいかなる改宗の試みも受けない。"
 burghers_protected_faith: "富裕層の宗教保護"
 burghers_protected_faith_desc: "社会の富裕層は宗教保護を受けているため、国家からのいかなる改宗の試みも受けない。"
 nobles_protected_faith: "上流階級の宗教保護"
 nobles_protected_faith_desc: "上流階級は宗教保護を受けているため、国家からのいかなる改宗の試みも受けない。"
 peasants_protected_faith: "庶民の宗教保護"
 peasants_protected_faith_desc: "庶民は宗教保護を受けているため、国家からのいかなる改宗の試みも受けない。"
 reduced_from_military_obligations: "兵役義務の減免"
 reduced_from_military_obligations_desc: "中央権力への忠誠と引き換えに、神の腕のなかで信仰に生きる者たちの兵役義務を軽減、または免除することができる。"
 office_of_the_sankar_zouma_privilege: "サンカル・ズーマの官職"
 office_of_the_sankar_zouma_privilege_desc: "サンカル・ズーマは、国家の最高権力者によって[GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')]に与えられる名誉ある役職である。その役割はファリマ・スーラと同様、南部国境を通過するすべての交易ルートに沿って権限を行使することだ。"
 office_of_the_farima_soura_privilege: "ファリマ・スーラの官職"
 office_of_the_farima_soura_privilege_desc: "北部国境の警備を任務とするファリマ・スーラは、サハラ国境を越える往来を監視し、国土に出入りするすべての商業的交通の安全および迅速な通過を監督している。"
 liberum_veto: "任意拒否権"
 liberum_veto_desc: "この拒否権により、セイムにおける全会一致の投票要件が導入される。どの貴族も、立ち上がってラテン語で「#italic Sisto activitatem!#!（活動をやめる！）」と叫ぶか、またはポーランド語で「#italic Nie pozwalam!#!（認めない！）」と叫ぶことで、投票や法案の通過を阻止することができる。"
 visconti_city_states: "ヴィスコンティの都市国家"
 visconti_city_states_desc: "ヴィスコンティ家の支配下にある[GetCountry('MLO').GetLongName]は、いまや分裂し分権化した状態が際立っている。一家のすべての主要な構成員が[GetCountry('MLO').GetFlavorRank]の支配権をめぐって苛烈な争いを繰り広げており、これがさらなる内部抗争と権力闘争につながっているのだ。アッツォーネ、ジャン・ガレアッツォ、ベルナボといったヴィスコンティ家の者たちによる、同盟、裏切り、軍事作戦などのあらゆる戦術を採用した絶え間ない権力闘争は、[GetCountry('MLO').GetLongNameWithNoTooltip]の中央権力を絶えず弱体化させ、この地域の不安定さと分裂状態の一因となっている。"
 milanese_cloth_guilds_privileges: "ミラノ縫製ギルド"
 milanese_cloth_guilds_privileges_desc: "我々の貴重な縫製産業は、イタリア全土で最も優れた職人の肩にかかっている。彼らの製法および生産ラインを商人ギルドに委ねることにより、ギルドに少しの影響力を与えるだけで大きな利益と生産性を達成できる。"
 novgorod_ivans_hundred: "イヴァン百人組"
 novgorod_ivans_hundred_desc: "地元商人ギルドであるイヴァン百人組の代表者たちは、ノヴゴロド商業裁判所とノヴゴロド共和国評議会の常任委員を務めている。彼らが政治に関与し、貴族たちと協定を結んでいるおかげで、わが国の交易は末永く繁栄するだろう。"
 ordinance_of_laborers: "労働者条例"
 ordinance_of_laborers_desc: "身分の低い者たちには残念なことだが、この条例は農民の賃金コストの高騰を防ぐために可決され、実質的に賃金をペスト流行前の水準に固定した。また、雇用主が労働者を余分に雇用することも禁止し、なおかつ60歳未満の者に労働を義務づけた。"
 masaniellos_fight: "マザニエッロの乱"
 masaniellos_fight_desc: "漁師マザニエッロの要求は、庶民を法外な税金から救い、経済的な破綻から守ろうとするこの闘争を見れば明らかである。"
 peasants_no_poll_tax_privilege: "人頭税の廃止"
 peasants_no_poll_tax_privilege_desc: "ワット・タイラーによる蜂起のあと、懲罰的な人頭税は廃止され、再導入されないことが保証された。"
 land_owning_farmers: "土地所有農民"
 land_owning_farmers_desc: "スウェーデンの農民は、封建ヨーロッパの多くの地域と比べて特に強い立場にあった。彼らは自らの土地を所有して税金を直接王権に納め、地方議会で発言権をもつこともあり、一定の自治権と法的保護を享受していた。これらの農民は農奴ではなく、多くは武装し徴兵にも応じた。彼らの権利は古くからの慣習法に基づくもので、その独立性は初期スウェーデン農村社会の基盤的要素を形成するものだった。"
 #Aragon
 general_privilege: "アラゴンの一般特権"
 general_privilege_desc: "一般特権は、1283年にアラゴン王ペドロ3世と、アラゴンの貴族と主要都市の代表者たちによって形成された連合体、「アラゴン連合」とのあいだで合意された協定と法律のリストである。これにより、君主は伝統的な貴族の権利を保証し、宣戦布告の前に議会の許可を求めることが義務づけられる。"
 union_privilege: "連合特権"
 union_privilege_desc: "王室からの抵抗にもかかわらず、#italic アラゴン連合#!は国王にこの協定への署名を強制し、法律として成立させた。この協定は、君主の伝統的な権限を犠牲にして、アラゴンの貴族と都市居住者に広範な権利を与える。"
 justicia_de_aragon: "アラゴン大審院"
 justicia_de_aragon_desc: "アラゴン大審院は、アラゴン王国の強力な司法機関であり、地方の法律を遵守し、紛争を調停し、王室の権利濫用から国民の権利を保護するために設立された。"
 formalized_oath: "形式化された忠誠の誓い"
 formalized_oath_desc: "君主制では、忠誠の誓いを立てる前に、各階級の権利と自由が守られることを保証する、形式化された取り決めに従わなければならない。"
 #Ethiopia
 double_sabbath: "両日ともに安息日"
 double_sabbath_desc: "わが国の主流の教義に反して、国民は古い伝統に従い、土曜日を第七安息日として、日曜日を主日として過ごしてきた。この特権はそれらの習慣を法律として制定し、農民を迫害から保護する。"
 #Florence
 signoria_council: "シニョリーアの評議会"
 signoria_council_desc: "フィレンツェのシニョリーアとは、都市を統治する評議会の名称であり、これを構成する9人の評議員はさまざまなギルドから選ばれる。2ヵ月ごとに評議会を再選出するための抽選がおこなわれ、つねに評議員が入れ替わることで個人の利益よりも共和国の利益が優先される。ただし、シニョリーアに所属する全員がギルド出身であるため、つねに同じ家系から選出される。"
 florence_guilds: "フィレンツェのギルド"
 florence_guilds_desc: "フィレンツェのさまざまな職人や商人は、それぞれ異なるギルドに所属する伝統がある。これにより、製品の品質基準が保証されるだけでなく、不公平な競争も回避される。しかし、その結果としてギルドが持つことになる権力と影響力は否定できない。\n\n[law|e]「[ShowLawName('guilds_of_florence')]」がアンロックされる。"
 #Korea
 scholar_officials: "士大夫"
 scholar_officials_desc: "上流階級は、科挙で知識を証明して名誉ある地位を獲得した、賢明な官僚および政治家で構成されている。\nこれらの高官の家族は、3世代ごとに1人以上の官僚を輩出すれば、この地位を維持できる。"
 petty_bureaucracy: "下級官僚"
 petty_bureaucracy_desc: "わが国の官僚組織は、日常的な業務を管理し政府を支える、高度な教育を受けた専門家と管理者で構成されている。"
 #Papacy
 powerful_italian_families: "イタリアの有力一族"
 powerful_italian_families.tt: "わが国の首都があるのはイタリアの地方ではない"
 powerful_italian_families_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]が宮廷を[ShowLocationName('avignon')]に移した際、[ShowLocationName('rome')]市とその他の[ShowCultureGroupName('italian_group')]の領地における無秩序と不服従が一層深まった。現在、これらの領土はコロンナ家やオルシーニ家などのイタリアの有力な一族の支配下にあり、[GetCountry('PAP').GetGovernment.GetRulerTitle]からほぼ完全に独立している。"
 french_cardinals: "フランスの枢機卿"
 french_cardinals_desc: "[GetCharacter('pap_boniface_viii').GetName]が亡くなり、宮廷が[ShowLocationName('avignon')]に移されて以来、宮廷の枢機卿のほとんどは[ShowCultureGroupName('french_group')]の人間となり、[GetCountry('FRA').GetName][GetCountry('FRA').GetGovernment.GetRulerTitle]の影響下にある。[GetCountry('FRA').GetGovernment.GetRulerTitle]は[GetCountry('PAP').GetName]を掌握しているため、宮廷を[ShowLocationName('rome')]に戻すことは不可能である。"
 cardinal_lead_guilds: "枢機卿主導のギルド"
 cardinal_lead_guilds_desc: "ギルドやその他の商人協会は不可欠な存在だが、枢機卿のように公正かつ敬虔な者を彼らの上に据えることで、わが国の商人たちが神の道から外れたり、貪欲の罪に心を蝕まれたりしないように備える。"
 #Kanem Bornu
 kbo_kaigama: "カイガマ"
 kbo_kaigama_desc: "カイガマは南部領土の総督および軍の長である。この称号をもつ貴族は、権力、活力、そして絶大な影響力を誇り、誰が統治者となるかを決める国王決定者の役割を担うこともある。"
 kbo_yerima: "イェリマ"
 kbo_yerima_desc: "イェリマは北部領土の統治者であり、わが軍隊の下級兵士として健康な男性を募兵する任務を負っている。カイガマほどの影響力はないものの、わが国が内外の敵と戦う上でイェリマの募兵活動は極めて重要であり、我々はすぐに彼らの力を借りることになるだろう。"
 kbo_lake_chad_trade_privilege: "チャド湖の管理"
 kbo_lake_chad_trade_privilege_desc: "チャド湖の沿岸では、わが国の商人たちが遠い異国から来た大勢の人々と交流し、交易をおこなっている。その取引全体の規模は我々が管理しているものの、依然わが国の経済と安定にとっての生命線である。"
 kbo_serfdom_economy: "農奴経済"
 kbo_serfdom_economy_desc: "この偉大な国家は、我々に歯向かった者たちを踏み台にして築かれてきた歴史がある。国内の農奴と奴隷の流動はわが国の経済の礎であり、絶え間ない襲撃と征服で奴隷を確保することで、経済はさらに安定する。"
 amenokal_salt_traders: "アメノカルの塩商"
 amenokal_salt_traders_desc: "サハラ交易のベテランである彼らは、灼熱の砂漠を横断する[ShowGoodsName('salt')]金交易のキャラバンを監督し、率いている。"
 kbo_cima: "シーマの封土"
 kbo_cima_desc: "戦功に対する報酬として、我々は軍の司令官に国境周辺を領地として与えることにした。これは彼らの忠誠心を強固なものにすると同時に、国境周辺という遠隔地に首都が及ばす影響力を高めるためでもある。"
 clergy_religious_state: "宗教的統治"
 clergy_religious_state_desc: "宗教問題を最優先事項として扱うことで、我々は国家をよりまとまりのあるものにできるだろう。"
 clergy_papal_emissary: "教皇の使者"
 clergy_papal_emissary_desc: "わが国は、教皇の特使やその他の使者を歓迎するだけでなく、彼らの判断につねに従い、現地の聖職者と教皇との関係に干渉しないことを約束する。"
 freedom_of_interpretation: "解釈の自由"
 freedom_of_interpretation_desc: "我々の信仰の教えの多くは、人々が休息し、良識的で正しい生活を営むための木陰に等しい。したがって、我々はその知恵を広めることを促進すべきだ。"
 expansionist_zealotry: "拡張主義の熱狂"
 expansionist_zealotry_desc: "すべての熱心な信者たちは、わが国が信仰のために戦争を起こすことを強く求めている。"
 religious_diplomats: "宗教外交官"
 religious_diplomats_desc: "外交というものは非常に難しい。ほんの少しの誤解で、相手国との関係は悪化してしまう。同じ信仰をもつ国家に信心深い外交官を派遣すれば、少なくともこうした事態は避けられる。"
 promote_cultural_unity: "文化的結束の促進"
 promote_cultural_unity_desc: "まとまりのある強固な社会の基礎は、本質的にはひとつの文化を推進することで成り立つ。これによって全国民が団結し、他国の影響から身を守ることができる。"
 embellish_great_works_of_faith: "偉大な宗教施設の誇示"
 embellish_great_works_of_faith_desc: "我々の寛大さと信仰の強さを示すには、畏敬の念を抱かせるような大規模な施設を建て、神に捧げるのが最も効果的である。"
 #dhimmi privileges
 dhimmi_land_rights: "地方の土地使用権の保証"
 dhimmi_land_rights_desc: "人間にとって家は生命線である。わが国にいる異教徒の土地使用権を保証することで、彼らと政府とのあいだに信頼関係を築くことができる。"
 dhimmi_lighter_taxes: "税の軽減"
 dhimmi_lighter_taxes_desc: "さまざまな信仰を持つ者たちの社会を安定させる秘訣は、公正な扱いと心温まる優しさ以外にない。わが国の旗のもとにいる異教徒の税金を減らすことで、彼らを従順さを保つことができる。"
 dhimmi_military_service: "兵役の許可"
 dhimmi_military_service_desc: "わが国の土地に平和的に占有する異教徒の多くは、我々が徴兵を許可するならば、自らの生活と家族を守るために喜んで行動するだろう。"
 dhimmi_promote_tolerance: "寛容の促進"
 dhimmi_promote_tolerance_desc: "わが国民は思いやりと寛容を重んじます。我々はこの考えを尊重し、非信仰者に対しても親切に接することで、国家の安定と繁栄の実現を目指す。"
 dhimmi_administrative_posts: "管理職の付与"
 dhimmi_administrative_posts_desc: "わが国の国境周辺には異教の信奉者が多数いる。地元の指導者らは自分たちの立場を維持することに熱心なので、彼らと協力し知恵を分かち合うことは、健全な行政がとるべき自然な道である。"
 dhimmi_traditions: "地方の伝統の保護"
 dhimmi_traditions_desc: "わが国の異教徒たちは世界中に起源をもっている。そして彼らの身分は、農耕をおこなう下級労働者から、その国の元貴族までさまざまである。彼らの来歴も、故郷の伝統と美しさ同様、実に豊かだ。国家が彼らの慣習を尊重し認めることは、調和のとれた優れた社会の証である。"
 dhimmi_legal_autonomy: "合法的自治"
 dhimmi_legal_autonomy_desc: "異教徒を法制度に組み込むことは、彼らをわが国の社会規範に統合するための優れたやり方だ。これに対する抗議に屈することなく、彼らの法的義務（証人、後見人、さらには地域社会の法定代理人など）の遂行を認めることは、彼らの政権に対する信頼をさらに高めることになる。"
 dhimmi_promote_dhimmi_hierarchy: "地方階層制度の促進"
 dhimmi_promote_dhimmi_hierarchy_desc: "我々の顧問団によると、社会の均衡を保つためには、異教徒のコミュニティの現地代表者と協調する必要があるそうだ。"
 dhimmi_pact_of_umar: "ウマル憲章"
 dhimmi_pact_of_umar_desc: "わが国の領土内の異教徒を対象とする権利と義務のリスト。この条約は、キリスト教徒、ユダヤ教徒、ゾロアスター教徒、その他多くの宗教を含む「被保護者」の処遇を明確に定義している。"
 dhimmi_mazalim_court: "マザーリム法廷"
 dhimmi_mazalim_court_desc: "宗教司法行政やシャリーア法廷の権威と並行して、マザーリム法廷は非信者の問題を宗教から切り離して処理する機関である。審理は、司法宮（dār al-'adl）や城塞内の儀式の広間（īwan kabīr）でおこなわれる。この聴聞会は、最終的に王室の職務に関する手続きに組み込まれた。"
 #Tribes Privileges
 local_tribal_strongholds: "部族の拠点"
 local_tribal_strongholds_desc: "マグリブに定住する諸部族が、地域住民に対し強い影響力をもつようになっている。彼らに譲歩して権限を認めれば、わが国の領土をはるかに容易に支配できるだろう。"
 jaysh_armies: "ジャイシュ部隊"
 jaysh_armies_desc: "守備任務や補助任務をおこなうために行政当局によって組織された部隊。地域の反乱を鎮圧すると当時に、わが軍の援兵を常時確保するために雇われている。"
 tribes_in_administration: "部族閣僚"
 tribes_in_administration_desc: "部族コミュニティはわが国の重要な基盤である。国家行政に貢献しようとする者が高い地位に就くのは、当然のことである。"
 tribes_land_rights: "部族の土地使用権"
 tribes_land_rights_desc: "領土内の多くの部族コミュニティの生活水準を向上させ尊重することは、彼らの協調性を確保するための素晴らしい方法である。"
 tribes_fosterage: "里親制度"
 tribes_fosterage_desc: "部族の次世代を近隣家庭に里子に出し、指導を確実におこなうことで、知識の継承を確かなものとし、親族間の絆と同盟を強める。"
 tribes_manrent: "マンレント"
 tribes_manrent_desc: "わが国の部族の構成員の多くは、強い影響力をもつ一族と徴兵契約を結ぶことで、各地の彼らの要塞で奉仕活動をおこなう。"
 tribes_allow_gatherings: "集会の許可"
 tribes_allow_gatherings_desc: "わが国の力ある諸部族が、定期的な集会を通じて独自の文化を表現することは、政治について議論し、情報を交換し、領土内の多くの集落にビジネスをもたらす優れた方法である。"
 tribes_creach: "戦利品"
 tribes_creach_desc: "戦争や略奪を通じて獲得した牛などの[ShowGoodsName('livestock')]の飼育は、わが国の部族民の繁栄を確実にする素晴らしい方法である。"
 tribes_pasture_access: "牧草地の利用"
 tribes_pasture_access_desc: "わが国の部族に牧草地の利用を許可することで、食物の栽培と牛の飼育に関する彼らの高度な知識を活用できる。"
 tribes_tribal_levies: "部族兵の増強"
 tribes_tribal_levies_desc: "部族の男たちは戦争経験で名高い。彼ら屈強な男たちを雇用することは、わが国の軍隊を強化し、領土をさらに安全に保つのに役立つだろう。"
 tribes_tribal_registry: "登録簿の拡大"
 tribes_tribal_registry_desc: "部族は社会から隔絶された生活を送っているが、それでもわが国の一員である彼らの適切な登録を確実におこなうことができる。"
 tribes_protected_faith: "部族の宗教保護"
 tribes_protected_faith_desc: "野山に住む人々や僻地に住む人々は、時には我々と異なる信仰をもつことがある。そんな彼らも、わが国の旗のもとに忠誠を誓う国民である以上、政府は宗教の違いを尊重すべきだ。"
 tribes_respect_tribal_traditions: "部族の伝統の尊重"
 tribes_respect_tribal_traditions_desc: "部族に受け継がれてきた数々の興味深い伝統や魅力的な伝統を、我々の統治下でも尊重し、保護すべきだろう。"
 #Cossacks Privileges
 cossacks_land_rights: "コサックの土地使用権"
 cossacks_land_rights_desc: "コサックは独自のコミュニティを築き、独自の体制のもとで暮らしている。彼らの領土の自治を保証すれば、彼らはこの先も我々に忠実でいるだろう。"
 cossacks_sanctioned_atamans: "公認のアタマン"
 cossacks_sanctioned_atamans_desc: "アタマンは、コサックの各集団の指導者である。彼らの指導権を公式に承認すれば、彼らを我々の支配下に取り込むことができる。ただし代償として、彼らの権限が拡大することになる。"
 cossacks_allowed_free_roaming: "自由な移動を許可"
 cossacks_allowed_free_roaming_desc: "コサックは伝統的に半遊牧民族であり、特定の場所に長期間定住することはない。彼らが自由に移動することを認めることは、彼らの生活様式を守る手段としても、彼らの積極的な協力を確保する手段としても、非常に効果的である。"
 cossacks_government_positions: "コサックを官職に採用"
 cossacks_government_positions_desc: "コサックの過酷な暮らしは、たくましく屈強な人間を生み出す。わが領土をただ徘徊させておくのではなく、彼らのなかから最も優秀な者を採用し、行政機関のために働かせてはどうだろうか。"
 cossacks_military_service: "コサックの兵役"
 cossacks_military_service_desc: "コサックは、昔から軍事社会で暮らしてきた。彼らを我々の軍事体制に組み入れれば、戦時に彼らの能力を最大限に活用できるだろう。"
 cossacks_protected_faith: "コサックの宗教保護"
 cossacks_protected_faith_desc: "コサックは古くから宗教的に多様である。多くの者は同じ宗教を信じているが、ほかにもさまざまな信仰をもつ者がいる。彼らの信仰を尊重することで、[GetEstateName('cossacks_estate')]同士だけでなく、彼らと我々との宗教的な緊張も回避できる。"
 cossacks_respected_traditions: "コサックの伝統の尊重"
 cossacks_respected_traditions_desc: "コサックには独自の伝統と社会組織がある。それらを尊重しなければ、彼らにわが国の一員であることを実感させることはできない。"
 cossacks_rada_autonomy: "ラーダの自治権"
 cossacks_rada_autonomy_desc: "コサックの行政は、議会や評議会を意味するラーダが中心となっておこなう。軍事と民事どちらの問題のついても、ラーダが決定を下す。ラーダにわが国の行政から独立した自治権を与えれば、彼らの領土の統治を彼らに委任できる上、彼らを満足させることもできる。"
 cossacks_register: "コサックの登録"
 cossacks_register_desc: "コサックを単にわが軍に仕えさせるのではなく、彼らを特別に編制し、特別な登録制度や士官階級を適用する必要がある。そうすれば、戦時に効果的に戦わせることができる。"
 cossacks_explorers: "コサックによる探検"
 cossacks_explorers_desc: "コサックはどの国にも属さず、自由に放浪することに慣れている。これを活かして、彼らを未知の地に送り込めば、わが国のために新しい土地を発見できる。"
 cossacks_colonization: "コサックによる入植"
 cossacks_colonization_desc: "コサックはどこにも長く定住しないため、未開の地域に送り込み、定住地を開拓させるのに最適である。"
 plc_cossack_treaty_of_hadiach: "ハージャチ条約"
 plc_cossack_treaty_of_hadiach_desc: "$plc_cossack_treaty_of_hadiach$は、コサックに多くの権利と特権を与えた。この特権のなかで最も重要なのは、わが国をポーランド・リトアニア共和国に加え、三民族共和国とすることである。"
 cossack_identity: "コサックのアイデンティティ"
 cossack_identity_desc: "コサックは誇り高い独自のアイデンティティをもち、独自の伝統や習慣を守っている。そのため、外部の影響によってそれを捨て去ることはまれで、自らの生き方を貫く傾向がある。"
 #Burgher Privileges
 reduced_trade_regulations: "重商主義規制の緩和"
 reduced_trade_regulations_desc: "海外からの商取引の流れを妨げることは、決して賢明ではない。その点においては、わが国は他国の商人たちが街で快適に過ごせるように配慮し、彼らの交易品の流通を確かなものにしなければならない。"
 increased_trade_regulations: "交易規制の拡大"
 increased_trade_regulations_desc: "他国の商人がわが国の市場を乗っ取ることを許してはならない。管理規制の一環として、彼らの影響力を抑制し、わが国の商人に競争上の優位性を与えることとする。"
 land_of_commerce: "商業の国"
 land_of_commerce_desc: "わが国は商人を大切にし、彼らの迅速な輸送、法的代理、そして彼らが望む交易品の移動を保証する。そのような国であることを我々は誇りに思っている。"
 treasury_rights: "国庫の権利"
 treasury_rights_desc: "権力のある社会の富裕層に国庫の監督権限を与えることで、税収の一部を失う代わりに、彼らの利益を確保しつつ、この階級の国家への忠誠心を高めることができる。"
 urban_development_grants: "都市開発助成"
 urban_development_grants_desc: "わが国の未来は、市街地を守る頑丈な壁にかかっている。この新たな時代の発展を先導させるために、都市市民にはわが国全体の都市化を促進する助成金が与えられる。"
 sponsor_maritime_contracts: "海洋契約の後援"
 sponsor_maritime_contracts_desc: "わが国の海岸線を通る商業交通は、国庫にとっての貴重な課税対象である。商人に特別な契約を委託することで、海上における存在感を最大限に高めることができるだろう。"
 control_over_the_coinage: "貨幣統制権"
 control_over_the_coinage_desc: "適切な品質の新貨幣を鋳造し流通させることは、主権者である国民の発展にとって、複雑かつ極めて重要なプロセスである。"
 shipwright_contracts: "造船契約"
 shipwright_contracts_desc: "社会の富裕層に有利な国家主導の契約を付与することで、造船工程をより効率的に把握し、業界全体の規制上の煩雑な手続きを削減できるようになる。"
 allow_trade_center_sponsorship: "交易中心地の後援許可"
 allow_trade_center_sponsorship_desc: "国内中のさまざまな交易中心地を後援することで、商人や利用者が商品を交換するための十分な施設をもち、健全な交易の流れを確立できるようにする。"
 market_fairs: "市場の見本市"
 market_fairs_desc: "商業中心地の開発およびその資金調達は、莫大な富と、豊富な量のさまざまな異国の品、そして安全性に関する評判を蓄積するため、より多くの往来を確実に惹きつけるだろう。"
 nobility_council: "上流階級評議会"
 nobility_council_desc: "上流階級が影響力をもち、王朝を促進または根絶するのに役立つ可能性がある時代には、彼らに行政評議会の重要な地位を与えることは根本的に賢明である。"
 manorial_courts: "荘園裁判所"
 manorial_courts_desc: "立場や中央権力への忠誠にかかわらず法廷を開く権利は、上流階級にとっての非常に大胆な特権である。主君を模倣することでより多くの税金を徴収し、領地全体に高い権限を行使できる可能性があるが、その影響は良し悪しである。"
 increased_civic_engagement: "市民参加の増加"
 increased_civic_engagement_desc: "社会政治問題への国民の関与を促進することは、共和国の健全性を確保するための素晴らしい方法である。"
 inherited_offices: "官職の継承"
 inherited_offices_desc: "我々が行政を共有するほとんどの領地では、その官職のための選挙をおこなう傾向があるのは事実だが、上流階級の忠誠心を確保するには、官職の世襲を許可する必要があることに我々は気づいた。"
 recognized_communes: "認められた共同体"
 recognized_communes_desc: "わが国内の多くの都市部および農村部の集落は、ますます強まるその自律性により、この国の状況を極めて非中央集権的と捉えるようになった。彼らを正当な共同体として認めることで、内部事情に対する我々の支配力が弱まるかもしれないが、それは間違いなく上流階級を喜ばせるだろう。"
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "聖職者の手続きの維持"
 maintain_clerical_proceedings_desc: "我々には共和主義の理想への適性があるものの、聖職者はその影響力と宮廷への影響力を保持することが許可される。"
 state_official_oaths: "忠誠宣誓"
 state_official_oaths_desc: "わが国の領土全域において、官職に就くすべての役人は、聖職者の祝福のもとで、ただひとつの真の信仰への忠誠を公言しなければならない。"
 mandatory_clerical_donations: "聖職者への寄付義務"
 mandatory_clerical_donations_desc: "我々がより高次の力に対する敬虔さ、そして信仰の強さを公言するのであれば、寄付をする権利は神聖な責任である。"
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "通行料および関税の免除"
 toll_and_tariff_exemptions_desc: "商人が交易品を運ぶ際の荷車、および船舶にかかる費用の免除は、商人たちが我々の行政を確実に是認させるのに大いに役立つだろう。"
 dedicated_merchant_courts: "商業裁判所への注力"
 dedicated_merchant_courts_desc: "商人間の紛争の解決を専門とする裁判所は、政府のなかでも特に力のある部門であり、商業および商取引の諸問題に大きな影響力を及ぼす。"
 noble_patronage: "上流階級による庇護"
 noble_patronage_desc: "我々の商業的存在が衰退してはならない。交易事業の継続を確実なものにするには、上流階級が彼らを支援し、交易品の輸送にかかる資金を潤沢に確保するべきである。"
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "聖職の任命"
 appoint_ecclesiastical_offices_desc: "高貴さと神聖さは、我々の敬虔な社会のなかでますます絡み合ってきている概念である。"
 control_of_the_borderlands: "国境の管理"
 control_of_the_borderlands_desc: "首都から遠く離れた場所にいる信者を守るのは大変な仕事だ。彼らの保護を上流階級に託すことで、異教徒や異端者の敵から国民を守ることができる。"
 sponsor_printing_of_religious_texts: "宗教書印刷の後援"
 sponsor_printing_of_religious_texts_desc: "印刷された宗教書を流通させることは、国民に知識と教えを広め、教育し、宗教的責任を思い出させる素晴らしい方法である。"
 printing_of_religious_texts: "宗教書の印刷"
 printing_of_religious_texts_desc: "印刷技法の確立と宗教書の商品化、および普及は、わが国の信心深さと識字率を高めるための新たな段階である。\n\n特権「[ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')]」をアンロックする。"
 liturgical_mural_art: "典礼壁画芸術"
 liturgical_mural_art_desc: "偉大な宮殿の壁は、我々の信仰の美を高め、神への愛を告白する手段として、極めて優秀な芸術家たちの絵画や装飾で彩られる。"
 #Unique Privileges#
 golden_liberty: "黄金の自由"
 golden_liberty_desc: "「黄金の自由（ズウォタ・ヴォルノシチとも）」は、現在の時代における貴族の大きな影響力と特権を表している。これは、国王の選出や、国家政策の決定を含む大きな権力を貴族が握っていた制度を指す。これには階級、経済的地位、民族的背景に関係なく、すべての貴族が同等の力をもつとみなされることを意味した。"
 nieszawa_privileges: "ニェシャヴァ法令"
 nieszawa_privileges_desc: "新たな法律や軍隊の動員、新たな税金などに対する承認権を求める上流階級に、大きな特権を与える一連の法令のこと。この法令はまた、極めて裕福な一族の権力を弱め、より広範な貴族階級の地位を強化した。"
 pacta_conventa: "パクタ・コンヴェンタ"
 pacta_conventa_desc: "もとは貴族と政府間の契約協定として考案されたこれらの法令は、中央権力の責任、外交政策、税金、軍事問題などの分野におけるさまざまな事業を概説している。"
 polish_merchant_seal: "ポーランドの商人印章"
 polish_merchant_seal_desc: "我々の中央権力の記章が刻まれたこの文書は、わが国の商人に中断のない自由な旅を保証し、少額の追加税と引き換えに、商人自身と交易品の都市間の迅速な移動を許可する。"
 privateer_contracts: "私掠船の契約"
 privateer_contracts_desc: "わが国の領土内における略奪活動を規制・監督することで、より効率的な私掠船団を確実に雇用し、国家への奉仕と敵の妨害をおこなわせることが可能になる。"
 noble_armies: "貴族軍"
 noble_armies_desc: "貴族が個人で軍隊を編制し維持することを許可すれば、彼らを召集してより大きな軍隊を展開することができ、同時に影響力も確保できる優れたやり方である。"
 chancellor_nobles: "宰相の貴族"
 chancellor_nobles_desc: "貴族の下位家系から派生したこれらの役職は、政府の決定を法的文書にまとめ、行政の基礎を形成する任務を負っている。"
 ayuntamientos: "アユンタミエント"
 ayuntamientos_desc: "明確な立法権と行政管轄権をもつ町議会を設立する権利は、わが国の領土内の平民の明確かつ基本的な側面である。"
 right_to_inherit: "相続権"
 right_to_inherit_desc: "ドイツの貴族は、父親の土地と称号を息子たち全員で分割するという長年の伝統を維持し、兄弟間の平和を確保しつつ不必要な戦争を避けている。"
 fund_karimi: "カーリミー商人への資金援助"
 fund_karimi_desc: "カーリミーと呼ばれる、香辛料の流通やその他の交易を担当する有力な商人からの資金援助は、我々の金銭的利益と繁栄の継続にとって不可欠な要素である。"
 waqf_payments: "ワクフへの納付"
 waqf_payments_desc: "我々の敬虔さと宗教的献身を公言するために、マドラサ、病院、モスクへの資金提供や、恵まれない人々の支援に活用される慈善基金としてワクフへの納付に努める。"
 allow_hunting: "狩猟の許可"
 allow_hunting_desc: "庶民が領主または町の領地の法的および物理的境界内で狩猟や獲物の皮剥ぎを行うことを許可する。"
 no_labor_sunday: "日曜日は安息日"
 no_labor_sunday_desc: "教会の教えに従い、敬虔さと慈悲のしるしとして、日曜日に農奴や農民の労働を免除するのは賢明なことだろう。"
 communal_lands: "共同の土地"
 communal_lands_desc: "庶民は基本的に不利な階級ではあるが、我々は社会の最下層のすべての構成員が、共通の家畜の群れを作る権利と、共有の畑で作物を育てる権利をもつように規定する必要がある。"
 partial_yield: "生産量の一部"
 partial_yield_desc: "上流階級と富裕層の土地は、農民、奴隷、農奴によって耕作されることがよくある。したがって、我々は最低でも庶民に毎年その土地の生産量の一部を得る権利を与えるべきだ。"
 access_to_royal_and_ecclesiastical_courts: "宮廷と宗教裁判所の利用"
 access_to_royal_and_ecclesiastical_courts_desc: "恵まれない人々を法的に代表することは、公正で均衡のとれた社会の重要な側面である。したがって、公的裁判所および宗教裁判所は、庶民と上流階級との法的紛争を可能なかぎり公平に処理する必要がある。"
 peasants_in_administration: "平民の行政参加"
 peasants_in_administration_desc: "最も優れた庶民を登用することで、わが政府の影響力を高め、領内の辺境地域にまで広げることができる。"
 ius_teutonicum: "ドイツ法"
 ius_teutonicum_desc: "カロリング朝の東方進軍の時代以来、ドイツ人はさらに東に拡大し、定住してきた。#italic 東方植民#!として知られるこのドイツ人入植者の流入は、人口の少ない地域を埋めるために現地の統治者によってしばしば奨励された。これらの入植者は特別な種類の法律、#italic $ius_teutonicum$#!の対象となり、税金の免除や自治都市を設立する権利などの特権が与えられる。"
 kormlenije: "給餌制度"
 kormlenije_desc: "給餌制度は、ロシア貴族の財政的および物質的ニーズに対処するメカニズムとして機能し、貴族間の経済的依存関係を確立する。この依存関係は、彼らの揺るぎない忠誠心を確保する上で重要な役割を果たす。"
 haudenosaunee_labor_division: "ホデノショニの労働分配"
 haudenosaunee_labor_division_desc: "わが国民は、自分がコミュニティ内で何を期待されているかをつねに知っている。全員の利益のために種々の役割が分配され、割り当てられ、同じタスクに割り当てられた者全員が協力して作業する。男性と女性は、それぞれに与えられた役割を果たし、相互に補完し合いながら働いている。女性は作物の栽培、収穫、調理、食事の準備、家事に至るまで、食料生産に関わるすべてを担当している。一方、男性は森、川、湖を管理し、木材の生産、狩猟、漁業をなりわいとしているが、交易や戦闘にも携わる。"
 manifesto_of_freedom: "自由宣言"
 manifesto_of_freedom_desc: "政治的混乱の時期を経て、社会の上流階級には忠誠心を維持させるための広範な市民的自由が与えられた。この宣言は現在の統治期間中有効であり、撤回は困難となる可能性がある。"
 #Bohemia
 inaugural_diplomas: "就任免許状"
 inaugural_diplomas_desc: "社会の上流階級との強い絆を築くために、我々は$inaugural_diplomas$の合意に基づいて一連の特権を彼らに与えた。特権のなかには、王位に対する徴税義務の軽減や減税を受ける権利などがある。"
 district_paving_privilege: "地区税"
 district_paving_privilege_desc: "[ShowLocationName('prague')]の多くの地区間の通路の維持について、上流階級で盛んに議論されている。新しい街道の舗装に課税する権利を彼らに与えれば、必然的に、より多くの地区を結ぶのに役立つだろう。"
 joint_assembly_decrees: "共同議会令"
 joint_assembly_decrees_desc: "わが国の上流階級に付与された一連の権利であり、彼らと同等の地位にある[GetUniqueInternationalOrganization('hre').GetName]全域の同輩との統合と統一性を促進する"
 commons_petition: "庶民の請願書"
 commons_petition_desc: "恩寵の巡礼の反乱後に提出された苦情のリスト。"
 austere_monastic_life: "厳しい禁欲生活"
 austere_monastic_life_desc: "修道会での生活は、その隠遁的で厳格な理想に立ち戻る。富の蓄積は制限され、生活の焦点は瞑想と祈りに置かれる。今後、追加の修道院が設立される可能性がある。"
 #Aztec Estate Privileges
 warrior_tribunal: "戦士裁判所"
 warrior_tribunal_desc: "さまざまな犯罪に対して判決を下すための法的権限が組み込まれた、わが国の領土全域にわたる法的枠組み。"
 ceremonial_tax_exemptions: "聖なる免税"
 ceremonial_tax_exemptions_desc: "貢物、犠牲、祭りの準備は商人にとって大きな名誉である。これらの仕事と引き換えに、彼らは通常の課税を免除される。"
 #Incas
 mita_system: "ミタ制"
 mita_system_desc: "15歳から50歳まで、すべての男性はミタ制のもとで働くことが義務づけられている。これは、彼らが政府の無償労働力として1年間奉仕することを意味する。労働は、各人が家族を養う能力を損なわないように規制される。"
 #Teutons
 kulm_law: "クルム法"
 kulm_law_desc: "マクデブルク法の修正版であるクルム法は、プロイセンのすべての都市に与えられた特権であり、都市の商人ギルドの商業的利益を確保し、大君主からの大幅な自治権を与えた。"
 invite_german_settlers: "ドイツ人入植者の招致"
 invite_german_settlers_desc: "移民の流れと、わが国とその周辺の領土間の変化する政治的な力関係は、移民たちの誇り高い肩の上に国家を築く上で有益となるだろう。"
 invite_german_settlers.tt: "ドイツからの移民の波が、定期的にわが国に到着するようになる"
 #The Knights
 autonomous_local_commanders: "自治的な地方指揮官"
 autonomous_local_commanders_desc: "わが騎士団の各拠点に配属された地方指揮官たちは、効率的な自治とわが国の大義への忠誠を近い、長らく自治権の拡大を要求してきた。"
 apostolic_tax_privilege: "使徒の税金"
 apostolic_tax_privilege_desc: "[ShowReligionAdjective('catholic')]信仰の最高権威に対する我々の服従は、決して単なる約束ではない。[GetCountry('PAP').GetGovernment.GetRulerTitle]の支持を約束することで、我々は確実に彼の好意を勝ち取ることができる。"
 #Hungary
 golden_bull_of_1222: "1222年の教皇勅書"
 golden_bull_of_1222_desc: "上流階級の権利と特権を明記した、ハンガリーの歴史の基礎となる文書。この条約により、彼らは直接課税から免除され、国庫の要求による負担がかからないことが保証される。さらにこの特権は、彼らに対する兵力提供義務を制限し、王国における彼らの影響力を高めながら自由を保護する。"
 monetary_fiefs: "貨幣封"
 monetary_fiefs_desc: "わが国の統治者は国土の大部分を直接所有しており、貴族への永続的な付与を避けている。その代わりに、新たな領地は任命された役人によって管理され、その役職に就いているあいだだけ使用される。"
 #Ottomans
 ghazi_privilege: "ガーズィー領主"
 ghazi_privilege_desc: "彼らは信仰に身を捧げた戦士であり、略奪、名誉、そして神聖な大義を求めて遠方の辺境で戦いを繰り広げる。熱心な志願兵と部族の略奪者からなる彼らは、絶え間ない襲撃と征服を通じて国境を守り、影響力と恐怖を等しく広めている。"
 autonomous_kadiluks: "自治的なカディルク"
 autonomous_kadiluks_desc: "カーディー（裁判官）の裁量をより有効に活用するため、彼らには、割り当てられたカディルク管轄区域内でより大きな権限が与えられるべきである。"
 ayans_privilege: "アーヤーンの名士たち"
 ayans_privilege_desc: "遠隔地の複雑な権力構造を最も理解しているのは、すでに現地に住んでいる名士たちである。彼らはアーヤーンの地位を与えられ、国家からの干渉をほとんど受けることなく統治を任される。"
 #Brandenburg / Prussia
 bra_kreditwerk: "信用組合"
 bra_kreditwerk_desc: "信用組合はわが国の財政の大部分を支配しており、我々の財務能力を妨げている。"
 bra_kreditwerk_reformed: "信用組合の改革"
 bra_kreditwerk_reformed_desc: "信用組合が王室直轄の組織に改革されたことで、我々はさらに効率的に事業資金を調達できるようになる。"
 #Tribal Chieftains
 share_of_the_spoils: "戦利品の共有"
 share_of_the_spoils_desc: "偉大なる我が氏族のもとに戦利品が蓄えられると、勝利はいつも以上に甘美になる。しかし、それらを分かち合うことで、ほかの多くの強力な氏族たちも確実に打ち負かすことができるだろう。"
 tribal_host: "部族の軍勢"
 tribal_host_desc: "強い馬の繁殖はわが部族の強力な軍勢の基礎となる。その過程を上流階級に任せることで、我らの高名な軍隊に必要な繁殖牝馬が尽きることがなくなる。"
 tribal_autonomy: "遊牧民の権威"
 tribal_autonomy_desc: "我々の先祖やさらにその先祖たちは、田舎での自由な生活を尊重していた。我々も彼らの例に倣い、真の生き方から遠ざけようとする外部の影響から離れるのが賢明だろう。"
 #Venice
 libro_d_oro: "金の書"
 libro_d_oro_desc: "[GetCountry('VEN').GetName]の大評議会には、誰が構成員にふさわしいかを決定する多くの規則があり、「金の書」にはこれらの要件を満たし、[GetCountry('VEN').GetNameWithNoTooltip]の貴族であると主張できる一族のリストが記されている。\n\n1317年に編纂されたこの書物の書き換えは、膨大な富と影響力によってのみ可能である。"
 libro_d_argento: "銀の書"
 libro_d_argento_desc: "[GetCountry('VEN').GetLongName]のすべての貴族の家系が記載された「金の書」と同様に、「銀の書」には、「名門市民」の家系が記されている。彼らは平民でありながら、ヴェネト潟の最初の住民の子孫であり、[GetCountry('VEN').GetNameWithNoTooltip]市民として商売をおこなう権利と、[GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]の行政機関での仕事に就く権利を得た人々である。"
 zontas: "ゾンタ"
 zontas_desc: "[GetCountry('VEN').GetName][GetCountry('VEN').GetFlavorRank]の大評議会は貴族から構成員を選出し、「ゾンタ」と呼ばれる委員会を組織した。これは、単一の統治者による権力の集中から憲法を守る特権と義務を負っている。"
 zontas_revoke_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の階級権力が#Y 25.0%#!未満か、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の階級権力が#Y 50.0%#!以上である"
 avogadoria_de_comun: "アヴォガドリ・デ・コムーネ"
 avogadoria_de_comun_desc: "[GetCountry('VEN').GetAdjective]共和国は、政府の要職に就く貴族や富裕層の一族の連合によって掌握されている。国家の利益、ひいてはこれらの一族の利益を守るため、大評議会は#italic アヴォガドリ・デ・コムーネ#!、すなわち#italic 国家検察官#!を創設した。検察官は高官の記録を監督し、汚職の疑惑を調査し、法律違反を起訴する。\nドージェ（統領）ですら彼らの監視の目を逃れることはできない。"
 #Scotland
 scottish_clans: "スコットランドの氏族"
 scottish_clans_desc: "[GetCountry('SCO').GetName]の人々、とりわけ北部の田舎に住む人々は、伝統的に複数の氏族を構成しており、各氏族は血縁関係と地理的位置の両方で結ばれ、それぞれの氏族長に忠誠を誓っている。氏族の集まりと彼らのあいだの相互関係が、スコットランドの政治を動かしている。"
 autonomous_scottish_clans: "自治的な$scottish_clans$"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "スコットランドの伝統の統一"
 tribes_scotland_gaelic_heritage_desc: "北部の農村高地の部族は何世代にもわたり、[ShowLanguageName('gaelic_language')]のアイデンティティを維持してきた。一方、低地の部族は大部分が独自の[ShowCultureName('scottish')]文化を発展させている。双方の慣習は異なるものの、高地と低地の部族はその違いを脇に置き、[GetCountry('SCO').GetName]を脅かす外国勢力と戦う。"
 autonomous_tribes_scotland_gaelic_heritage: "自治的な$tribes_scotland_gaelic_heritage$"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "アイオナ法令"
 sco_statutes_of_iona_desc: "この法令は農村高地の部族に対し、後継者を低地の学校に送り、教育を受けさせることを求める。これにより、高地の貴族により教養ある世代が生まれることになるが、同時に、数百年にわたる文化的遺産が失われるおそれがある。"
 #Muscovy/Russia
 salt_tax_exemption: "塩税の免除"
 salt_tax_exemption_desc: "塩の不足と価格の高騰が農民に経済的困難をもたらしている。経済的困難を迅速に緩和し、社会不安を軽減するために、彼らは[ShowGoodsName('salt')]に対するいかなる税金も免除される。"
 charter_of_the_nobility: "貴族の勅令"
 charter_of_the_nobility_desc: "プガチョフの乱のあと、貴族の特権を強化し、秩序維持における彼らの役割を強調する勅令が出された。"
 #France
 villes_franches: "ヴィルフランシュ"
 villes_franches_desc: "過去数十年で、いくつかの市場街は規模が飛躍的に拡大した。そのため、ある程度の自治権が発達して自由都市に似たものへと変化し、統治においては分散型の手法に傾いている。"
 residence_in_versailles: "ヴェルサイユ宮殿内の住居"
 residence_in_versailles_desc: "[GetCountry('FRA').GetGovernment.GetAdjective]一族は名高い貴族家に対し、ヴェルサイユ宮殿内に住居を提供すると申し出た。"
 permanent_residence_in_versailles: "ヴェルサイユ宮殿内の永住住居"
 permanent_residence_in_versailles_desc: "ヴェルサイユ宮殿の拡張工事がおこなわれ、[GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が[GetCountry('FRA').GetGovernment.GetAdjective]一族とともに宮殿に永住できるようになった。王族に属さない者は宮殿で贅沢な暮らしを享受しているが、[GetCountry('FRA').GetGovernment.GetRulerTitle]からの厚遇を維持する代償として、政治的影響力のほとんどを失った。また、私有財産を放棄したため、政治的な陰謀を企てることが難しくなり、ヴェルサイユの支配に服従するようになった。"
 great_offices_of_the_crown_of_france: "フランス王室の偉大な官職"
 great_offices_of_the_crown_of_france_desc: "わが国の中央行政における最も重要な官職は、国内の貴族のために留保される。"
 fra_marcel_great_ordinance: "大勅令"
 fra_marcel_great_ordinance_desc: "エティエンヌ・マルセルからの多大な圧力を受けて、フランスは現在、マルセルの大勅令の条項に従って統治されている。マルセルに大きな影響力を与える見返りとして、国家は「三部会」の支援を受けてより多くの税金を課している。"
 fra_leadership_of_marcel: "エティエンヌ・マルセルの指導力"
 fra_leadership_of_marcel_desc: "エティエンヌ・マルセルの影響により、[GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]は三部会で強力な勢力となった。"
 fra_marcel_compromise_ordinance: "大勅令の妥協"
 fra_marcel_compromise_ordinance_desc: "国王とエティエンヌ・マルセルとの妥協交渉で、国王はマルセルに権力を譲り渡し、その代わりに三部会はさらなる税金を課す要求を認めた。"
 fra_papacy_pragmatic_sanctions: "ブールジュの国事詔書"
 fra_papacy_pragmatic_sanctions_desc: "これらの詔書により、フランスのカトリック教会は教皇庁からの行政上の独立性を高め、教会総会を通じた選挙で聖職に任命できるようになる。この詔書は聖職者を喜ばせる一方で、我々の影響力と聖座との関係を損なう可能性がある。"
 #India
 vij_tamil_trading_rights: "タミル人の交易権"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')]人の土地には、[ShowCultureName('tamil')]人の手による大規模な交易都市が多数ある。彼らに交易と自治の特権を与えることで、国家に対する彼らの忠誠心と利益を確保できる。"
 jain_banking_rights: "[ShowReligionAdjectiveWithNoTooltip('jain')]徒の銀行権"
 jain_banking_rights_desc: "[ShowReligionName('jain')]はもはやインドにおける支配的宗教ではなく、政治的支持を受ける宗教でもないが、[ShowReligionAdjectiveWithNoTooltip('jain')]徒たちは決して我々と無関係ではない。彼らは金貸しと官僚機構に得意分野を見出し、彼らを後援する国家にとっての資産となっている。"
 jain_scholars: "[ShowReligionAdjectiveWithNoTooltip('jain')]徒の学者"
 jain_scholars_desc: "[ShowReligionName('jain')]自体はその重要性を失っているが、依然として少数派が活発に活動している宗教である。この宗教の信者は教養のある賢明な学者たちであり、彼らを奨励すれば政府の助けとなってくれるかもしれない。"
 dhimmi_abrahamic_communities: "アブラハム系宗教の地域社会"
 dhimmi_abrahamic_communities_desc: "[ShowReligionGroupAdjective('christian')]や[ShowReligionGroupAdjective('israelite_group')]の地域社会は、[ShowReligionGroupAdjective('muslim')]国のいわゆるズィンミーである。彼らを多数派の[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]から隔離しつつ保護することは、昔から公正な統治者の責務である。そしてズィンミーの地域社会は、[ShowReligionGroupName('muslim')]の伝統を脅かさず、国家に忠義を尽くすことを誓う必要がある。"
 dhimmi_in_administration: "ズィンミーの官僚"
 dhimmi_in_administration_desc: "わが国の優れた行政官には異教徒もいる。我々に忠誠を誓い、国家に仕える意志のある者を排除することは重大な過ちであり、ただちに是正すべきである。"
 dharmic_dhimmi_communities: "インド亜大陸のズィンミー社会"
 dharmic_dhimmi_communities_desc: "もとは[ShowReligionGroupAdjective('christian')]および[ShowReligionGroupAdjective('israelite_group')]の地域社会を指す言葉だった「ズィンミー」は、[ShowReligionGroupAdjective('muslim')]世界における[ShowReligionAdjective('hindu')]およびほかの[ShowReligionGroupAdjective('dharmic')]の信者を指す。彼らを保護するのは統治者の伝統的な責任だが、ズィンミーが人口の大半を占めているため必ずしも容易には運ばない。しかし、聖職者階級の支援を得たズィンミー社会は、[ShowReligionGroupNameWithNoTooltip('muslim')]の伝統を脅かすことなく国家への忠誠を誓う必要がある。"
 clergy_in_administration: "行政に携わる聖職者"
 clergy_in_administration_desc: "聖職者たちは、行政官に求められる技能の多くをすでに備えている。彼らは十分な教育を受けた経験豊富な書記官であり、崇高な使命を帯びている。彼らとの絆を育めば、多くの点で効率的で強力な行政官が誕生するだろう。"
 rajput_society: "ラージプート社会"
 rajput_society_desc: "ラージプートとは古代の階級であり、高潔な戦士と誇り高き貴族の地位を指す。[ShowAreaName('rajputana_area')]の険しい土地が彼らの勢力基盤だが、ラージプートの貴族は北インド全域に存在し、多くの偉大なラージャがラージプートの子孫であると主張する。\n\n#italic 補正は国内にいる[ShowCultureName('mewari')]、[ShowCultureName('harauti')]、[ShowCultureName('dhundhari')]、[ShowCultureName('shekhawati')]、[ShowCultureName('mewati')]の割合 + 100% に比例する。#!"
 zamindar_tax_privilege: "ザミンダールの税特権"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$戦時中、戦争努力を支援するために国民から税金を徴収するのはザミンダールの権利である。この特権を与えると我々の収入が大幅に増加するが、貴族の権力も増大する。"
 corruption_desc: "長期間にわたって国庫と宮廷を蝕み、地位の甘い汁をすすり、よどんだ腐敗の空気を広めてきた。"
 consolidated_corruption_of_the_burghers: "進行する富裕層の腐敗"
 consolidated_corruption_of_the_burghers_desc: "わが国の全域に定着した中流階級と上流階級は、$corruption_desc$"
 consolidated_corruption_of_the_peasants: "進行する庶民の腐敗"
 consolidated_corruption_of_the_peasants_desc: "わが国民は我々の権威を尊重しなくなった。それどころか、公正なはずの税金の支払いを拒み、それが許されないのなら武器を取ると何度も脅してきた。"
 consolidated_corruption_of_the_nobles: "進行する上流階級の腐敗"
 consolidated_corruption_of_the_nobles_desc: "わが国の全域に定着した上流階級は、$corruption_desc$"
 consolidated_corruption_of_the_clergy: "進行する聖職者の腐敗"
 consolidated_corruption_of_the_clergy_desc: "聖職者の代表者たちには内政に対する発言権がある。これは残念な現実だが、我々に破門をちらつかせて脅迫することで引き出した不正取引、および減税の副作用にすぎない。"
 noble_sponsored_navy: "貴族の海軍"
 noble_sponsored_navy_desc: "わが国の海軍は貴族によって維持・管理されている。彼らの貢献と資金援助により、海事における彼らの影響力の拡大を認める代わりに、我々は強力な艦隊を育成することができる。"
 magdeburg_rights: "マクデブルク法"
 magdeburg_rights_desc: "もともとフランドル法に基づいて起草された一連の特権であるこの法的枠組みは、ドイツ人移民の流入によって中央ヨーロッパ中に広まった。これらの権利は、市民個人の自由を育むことを中心に据え、地方行政の自治権を保証し、規制する役割を果たしている。"
 novi_fori: "ノヴィ・フォーリ"
 novi_fori_desc: "この法的枠組みは、もともとマクデブルク市に与えられた特権から派生したもので、ドイツ中核地域を越えて東ヨーロッパに広まった際に、西洋の都市計画や一連の刑法および民法と組み合わされた。"
 shooting_societies: "射撃協会"
 shooting_societies_desc: "射撃訓練をおこない、外部からのあらゆる侵略者から街を守ることを目的とした、商人や職人による民兵組織。この組織は、貴族のみに許された特別な制服や紋章を着用する許可を王室から得ていた。"
 reduced_responsibilities_for_the_nobles: "上流階級の責任の軽減"
 reduced_responsibilities_for_the_nobles_desc: "わが国の君主は好意および忠誠を確保する目的で、社会の上層階級にこの特権を与えた。その結果、彼らの多くの責任が軽減された。"
 reduced_taxation_for_the_nobles: "上流階級の税金の軽減"
 reduced_taxation_for_the_nobles_desc: "社会の上層階級はわが国の強力な勢力となり、その結果、彼らの気まぐれと意見は大きな影響力をもつようになった。安定と秩序を維持するためには、彼らに便宜を図らなければならない……"
 habshi_advisors_privilege: "ハブシーの顧問"
 habshi_advisors_privilege_desc: "ハブシーは奴隷であり、国務に対し多大な影響力をもつことで知られる。彼らは[ShowSubContinentName('east_africa')]沿岸部の出身であり、行政や軍事分野の教育を受けている。政治的影響力や、場合によっては改宗後の自由と引き換えに、彼らはわが国に大きく貢献することができる。"
 #Bavaria
 bavarian_share_of_land: "バイエルンの土地分割"
 bavarian_share_of_land_desc: "我々は法に従い、王朝内で公正に領土を分割した。これにより、領土はさらに細分化され、行政は大幅に分散化される。[GetUniqueInternationalOrganization('hre').GetName]の諸侯たちのなかで抜きん出るには、わが国は再び強い統治と中央権力を行使する必要があるだろう。"
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "部族の支持"
 mch_tribal_favor_desc: "[ShowCultureNameWithNoTooltip('jurchen_culture')]の上流階級は国政において優遇されており、我々が外国の習慣を採用しないことに感謝している。"
 #Poland
 nihil_novi: "ニヒル・ノヴィ"
 nihil_novi_desc: "社会の上流階級には、自らの同意なき法律を制定させない権利がある。それだけでなく、この特権は農奴の移動の自由を禁じ、町民の権利を制限している。"
 privilege_of_koszyce: "コシツェの特権"
 privilege_of_koszyce_desc: "社会の上位層には、外国人の継承者の統治を認めることと引き換えに、幅広い権利が付与されている。彼らはもはや、同意なしに追加の税金を課せられることはない。"
 plc_empower_orthodox_nobility: "[ShowReligionAdjectiveWithNoTooltip('orthodox')]系貴族の強化"
 plc_empower_orthodox_nobility_desc: "この特権により[ShowReligionAdjective('orthodox')]系貴族は、これまでほかの上流階級のみに与えられていた多くの特権と保障を享受できるようになる。"
 #Castile
 cas_fuero_viejo: "カスティーリャ旧法典"
 cas_fuero_viejo_desc: "我々は散在していた貴族の法律や慣習を編纂し、ひとつにまとめた。彼らの特権を成文化しようとするこの試みは、王国における彼らの地位の礎となるだろう。"
 cas_caballeros_villanos: "民衆騎士"
 cas_caballeros_villanos_desc: "[ShowAreaName('castile_area')]と[ShowAreaName('leon_area')]の境界地帯で、ここ数世紀にわたり騎士のような牛飼いからなる新たな集団が生まれた。彼らは冬には境界地帯の砦で家畜を守り、夏には[ShowReligionGroupAdjective('muslim')]と戦いを繰り広げる。"
 cas_regimiento: "レジミエント"
 cas_regimiento_desc: "レジミエントは、[GetCountry('CAS').GetName]の街や都市を、特定の指名評議員を通じて統治するために導入された制度である。評議員は最も裕福で有力な家系から任命される。"
 royal_factories_privilege: "王立工場"
 royal_factories_privilege_desc: "王立工場とは、国家の後援を受けつつ私企業として営まれる工場。王権の特権と監督のもとに置かれ、公式の認可をもって国内産業に寄与しながら、商業上の自主性を保持している。"
 #Austria
 austrian_monastery_reform_melk: "メルク修道院改築"
 austrian_monastery_reform_melk_desc: "わが国最高の聖職者たちの助言のもと、我々は[ShowReligionAdjective('catholic')]の原則に則り修道院を改築した。"
 vienna_concordat_privilege: "[ShowLocationNameWithNoTooltip('vienna')]協約"
 vienna_concordat_privilege_desc: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]との協約により、我々の関係は安定するだろう。しかし、教皇軍をなだめるために、聖職者にいくらかの権力を譲らなければならない。"
 hab_tractatus_incorporalibus: "下層階級の保護"
 hab_tractatus_incorporalibus_desc: "地主と農民の関係を規制することで、最下層階級をある程度法的に保護できる。しかし代償として、農業経済の拡大がより困難になる。"
 #Vijayanagar
 kannada_literature_aid: "カンナダ語文学の支援"
 kannada_literature_aid_desc: "[ShowLanguageName('kannada_language')]に関する事柄についての権利を社会の富裕層に付与すれば、わが国の文学は衰退しない。"
 vij_patronization_of_local_gods: "非主流の神を信仰する権利"
 vij_patronization_of_local_gods_desc: "[ShowReligionNameWithNoTooltip('hindu')]には数多くの神がいる。好きな神を信仰する権利を認めることが望ましい。"
 vij_allowance_of_religious_practices: "宗教の信仰を許可"
 vij_allowance_of_religious_practices_desc: "[ShowReligionNameWithNoTooltip('hindu')]だけを重視するのではなく、国内の宗教的少数派にも公に信仰する権利を認めるべきではないだろうか。"
 #Songhai
 promotion_of_muslim_scholars: "イスラム学者の昇格"
 promotion_of_muslim_scholars_desc: "[ROOT.GetCountry.GetName]を[ShowReligionGroupAdjective('muslim')]の学びの中心地としてさらに高めるには、より多くの学者を我々の行政機関に受け入れる必要がある。たとえ彼らが我々以外に忠誠を誓っているとしても、目をつぶるべきである。"
 #Persia
 ira_iranian_art_patronage: "[ShowCultureGroupNameWithNoTooltip('iranian_group')]の芸術保護"
 ira_iranian_art_patronage_desc: "我らが[ShowCultureGroupName('iranian_group')]の上流階級による芸術の保護により、国内では多くの華麗なる様式が発展した。"
 ira_clerical_aristocracy: "聖職貴族制"
 ira_clerical_aristocracy_desc: "裕福な土地所有者と$clergy_estate$が結びつき、所有地を$clergy_estate$に寄進することで、国家による没収から守られることを保障する制度。"
 #Mamluks
 mam_muhtasibs: "ムフタスィブ市場監督"
 mam_muhtasibs_desc: "ムフタスィブは商人を検査し、詐欺を働いた者を公に罰し、不正を防ぐための手引書を活用することで、市場の公正さを保護する。"
 #Delhi
 heritable_iqta: "世襲[ShowLawNameWithNoTooltip('iqta_law')]"
 heritable_iqta_desc: "[ShowLawName('iqta_law')]の職位は通常、世襲されるものではない。これを世襲制とすることは前例がなく、[ShowEstateTypeName('nobles_estate')]の忠誠心を大いに高めるだろう。"
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "$erzurum$の大幹道"
 trunk_road_to_erzurum_privilege_desc: "$anatolia_region$は、信頼性の高い大幹道網で$tabriz$や$persia_region$と結ばれている。我々はこの幹道網の重要な分岐点を直接支配しているため、わが国の商人は大きな利益を得ている。"
 lit_integrated_ruthenian_laws: "[ShowCultureNameWithNoTooltip('ruthenian')]法の統合"
 lit_integrated_ruthenian_laws_desc: "わが[ShowCultureName('ruthenian')]国民の法律を統合することで、わが国の標準法典の完成に向けてより効果的に取り組むことができる。"
 lit_equal_status_of_orthodox_nobility: "[ShowReligionAdjectiveWithNoTooltip('orthodox')]系貴族の保護"
 lit_equal_status_of_orthodox_nobility_desc: "[ShowReligionAdjective('orthodox')]信仰をもつ多くの貴族は、そうでない者たちと同等の地位を得るに値する。彼らにこの地位を約束することで、我々を支持する可能性が高まるだろう。"
 ukr_kholop_protection: "ホロープ階級保護権"
 ukr_kholop_protection_desc: "富裕層による下層階級の搾取を防ぐため、わが国の農奴には基本的な人権が与えられ、人間としての最低限の生活が守られる。"
 tur_banned_weaponry_for_peasants: "[GetEstateNameWithNoTooltip('peasants_estate')]の武器所持禁止"
 tur_banned_weaponry_for_peasants_desc: "王国内の多様な民族は、武装する権利をもてば動乱を招くおそれがある。そのため、彼らはいかなる武器も所持することを許されない。"
 #Generic
 noble_patronage_of_the_arts: "貴族による芸術の庇護"
 noble_patronage_of_the_arts_desc: "貴族の有力家は、宮廷や別荘において詩人・画家・学者を支援してきた。これを虚栄と見る者もいるだろうが、このような庇護はしばしば大胆かつ新たな思想や表現の発展を生み、同時に宮廷での影響力を高める契機ともなる。"
 guild_investments: "ギルド投資"
 guild_investments_desc: "ギルドは生産過程の改善に向け、資金の一部を投じることで合意した。多くの事業は失敗に終わるかもしれないが、いくつかは資本経済の構造を変える突破口をもたらす可能性がある。"
 statutes_of_piotrkow: "ピョートルクフ法令"
 statutes_of_piotrkow_desc: "この法令は、貴族が自らの特権を強化しようとする試みの象徴であり、農奴制と貴族制が権力を握る構図を示すものである。下層階級や街の力を削ぐことにより、貴族たちはその影響力を広げようとしている。"
