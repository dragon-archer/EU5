l_japanese:
 #Monarchies
 autocracy: "専制政治"
 autocracy_desc: "専制政治では権力が支配者にの手に集中する。国家はしばしば支配者の私有財産とみなされる。支配者が側近や奉仕者を召し抱えることは珍しいことではないが、彼らは王家の一部とみなされる。"
 feudal_nobility: "封建貴族制"
 feudal_nobility_desc: "封建的な王国では、君主の権力が、土地を所有し、君主への服従を誓った貴族によって強化される。多くの場合、貴族は地主であり、大きな影響力と多数の家臣を有している。"
 margraviate: "辺境伯領"
 margraviate_desc: "[ShowGovernmentReformName('margraviate')]は、“辺境の伯爵”を意味する「#italic マルクグラーフ#!」にちなんで名づけられた歴史的な管轄領土で、外部からの脅威に対処することを主目的として、王国の国境地域の防衛と管理を担う。辺境伯領は軍事防衛と統治を一体化させており、辺境伯は国境の保護や地方情勢の管理などの任務を通じて、中央政府と国境地帯との橋渡しをおこなう。"
 landgraviate: "方伯領"
 landgraviate_desc: "[ShowGovernmentReformName('landgraviate')]は「#italic ラントグラーフ#!」に由来する名称で、分断された伯領地域における[GetInternationalOrganization('hre').GetName]の直接的な管轄区域として機能する。方伯は[ShowGovernmentReformNameWithNoTooltip('landgraviate')]の領地の[GetInternationalOrganization('hre').GetLeaderTitle]の法の直接的な代表者であり、その権限や責任は公爵に匹敵する。"
 french_feudal_nobility: "フランス封建貴族制"
 french_feudal_nobility_desc: "フランスの宮廷政治は封建制によりきつく縛られている。強力な貴族に加えて、分権化され自治権を持つ従属国が、これまでにないほどに強い自由を持ち内政に介入している。"
 fra_removed_when_no_appanages_tt: "この[government_reform|e]は、わが国の[subject|e]としての[ShowSubjectTypeName('appanage')]が存在しなくなると取り除かれる"
 french_appanage_reform: "フランスのアパナージュ"
 french_appanage_reform_desc: "王家の血筋であるアパナージュは、フランスの従属国のなかで高い地位と大きな特権を享受している。また、外交問題でアパナージュに支援を求める際、フランス国王は彼らに十分な敬意を払うことが求められる。"
 french_ducal_vassal_reform: "フランス公爵"
 french_ducal_vassal_reform_desc: "フランス公爵領にはアパナージュ領地のような自治権はないが、代わりに国王とより協力的な関係を築いている。"
 member_of_league_of_public_weal: "公益同盟のメンバー"
 member_of_league_of_public_weal_desc: "公益同盟に加盟することで、我々はフランスの統治者に対する将来の戦争に参加することを約束する。戦争に負けた場合、フランスの統治者は不忠の従属国から土地を没収するだろう。"
 french_centralized_monarchy: "フランス君主制"
 french_centralized_monarchy_desc: "何世紀にもわたって高度な分権化が続いた後、フランスは分断されていたアパナージュと公爵領の多くを統合し、より近代的な国家となる道を切り開いた。"
 of_noble_bearing: "高貴な振る舞い"
 of_noble_bearing_desc: "我々の誇り高き貴族の血統が、世界中のどの国の支配者よりも優れていることを知らしめるべきだ！"
 national_assemblies: "国民会議"
 national_assemblies_desc: "全国民の代表者により構成される議会。政府の種類に応じて、政府の全権限を有する場合もあれば、立法権限のみを有する場合もある。"
 prussian_monarchy: "プロイセン君主制"
 prussian_monarchy_desc: "君主制下にある政府の形態で、行政の効率性を重視する。また、特に状況に応じて軍事面での効率性を重視する。"
 the_court_of_wards_and_liveries: "後見および相続権裁判所"
 the_court_of_wards_and_liveries_desc: "後見および相続権裁判所が存在することで、税徴収や封建的賦課金の管理が前よりはるかに効率的になる。"
 royal_decree: "王宮政治"
 royal_decree_desc: "君主が国家のすべてを支配しており、忠誠が何よりも重視されている。わが国のすべての地域で、宮廷からの勅令が忠実に守られるようにしなければならない。"
 privy_council: "枢密院"
 privy_council_desc: "国内で何が起きているかを把握することは、統治者にとって不可欠である。枢密院を設立することで、我々は国民を監視することができる。"
 warsaw_confederation: "ワルシャワ連盟協約"
 warsaw_confederation_desc: "「貴族は、信仰する宗教に関わらず投票を認められ、通常の生活を送ることができるものとする。また、臣民を自らが信仰する宗教に改宗させる権利を有するものとする」……このような協約は、わが国を安全な避難地に変え、宗教的寛容を促進するだろう。"
 #Milan
 mlo_council_of_justice: "司法評議会"
 mlo_council_of_justice_desc: "元は農民間の地域紛争を解決するための機関であった司法評議会は、今では国で最も権威のある裁判所となり、国中の事件を処理し、国民を守る盾として機能している。"
 mlo_secret_council: "秘密評議会"
 mlo_secret_council_desc: "秘密評議会は高貴な生まれの者たちで構成された団体である。その管轄範囲は国を網羅しており、しばしば統治者の政策と衝突する。統治者に代わって行われる重要な意思決定の大部分は、多くの場合、秘密評議会によって審査される。"
 #Scotland
 scottish_shires_reform: "[GetCountry('SCO').GetNameWithNoTooltip]のシャイア"
 scottish_shires_reform_desc: "[GetCharacter('sco_malcolm_iii').GetName]によって導入されたシャイア制度は、スコットランドを行政上の郡であるシャイアに分割する。各シャイアは独自の組織をもつ。"
 #Republics
 merchant_republic: "商人共和国"
 merchant_republic_desc: "交易の原則に基づいて設立された共和国。共和国を統治する一族にとって、金の流れは最も重要である。"
 noble_elite: "貴族エリート"
 noble_elite_desc: "この共和国では、統治権は特定の貴族の間で世襲される。これらの貴族は自分たちの中から統治者を選出するため、政府首脳も彼らの支援に頼らざるをえない。"
 dynastic_signoria_reform: "王朝のシニョリーア"
 dynastic_signoria_reform_desc: "同一の王朝が統治する都市国家の連合体である$dynastic_signoria_reform$は、#italic シニョーリ#!として知られる少数の有力個人のグループに権力が集中しがちである。これらの個人は主に貴族の血筋であり、行政と立法の両方の権限を保持し、事実上国家を支配している。彼らはしばしば家族を犠牲にしてでも権力に固執するため、血なまぐさい確執や紛争が生じる。"
 signoria_reform: "シニョリーア"
 signoria_reform_desc: "[ShowCultureGroupName('italian_group')]の特定の形態の都市共和制政府。権力は#italic シニョーレ#!に集中的に委託される。シニョーレは通常は都市でも有数の権力者から選出されるが、招かれた外国の統治者が$signoria_reform$を統治することも多い。"
 sortition: "くじ引き"
 sortition_desc: "残念なことに、投票は買収されるおそれがある。長年の忠誠心から公正な判断ができない有権者もいるかもしれない。優秀な要職候補者の中から半ランダムに1名を選出する制度を導入しよう。"
 peasant_republic_reform: "農民共和国"
 peasant_republic_reform_desc: "[ShowEstateTypeName('crown_estate')]、[ShowEstateTypeName('nobles_estate')]および [ShowEstateTypeName('clegy_estate')]が非常に弱いか存在せず、[ShowEstateTypeName('peasants_estate')]に高度な自律性を与える政府形態。"
 pirate_brethren_reform: "海賊の同胞"
 pirate_brethren_reform_desc: "この海賊の緩い集合体を国家と呼べる限り、$pirate_brethren_reform$はあらゆる種類の泥棒、殺人者、密輸業者の天国である。"
 formalized_measures: "度量衡の統一"
 formalized_measures_desc: "わが国は度量衡の制度を正式に整備した。4～8ボベートが1ハイド、5ハイドで1ナイツ・フィーとなり、100ハイドで1ワペンテイクとなるが、我々にもよく理解できない単位である。これはメートル法ではないものの、全国で同じ基本単位を定めたことで利便性が高まるはずだ。"
 banking_country: "銀行家一族"
 banking_country_desc: "我々は国家というよりも、家族や大家族のようなものであり、困っている人々に銀行業務を提供することが最も重要である。"
 hanseatic_merchant_federation: "ハンザ同盟の商人連邦"
 hanseatic_merchant_federation_desc: "1つの同盟のもとに団結した分散型の加盟店連邦。メンバーは[ShowContinentName('europe')]各地にある特別な建造物に居住し、商才に長けていることで知られている。"
 diplomatic_traditions: "外交上の伝統"
 diplomatic_traditions_desc: "太古の昔から、わが民は剣よりも言葉を重んじ、同盟者や友人たちと永続的な関係を築いてきた。そして、誠実で忠実な民族として高く評価されてきたのだ。"
 colonial_subject: "植民地従属国"
 colonial_subject_desc: "文明先進国であるわが国は、故郷を去り、豊かな人生を新たに切り拓く勇気のある者にとって、可能性に満ちた地である。"
 #Steppe Horde
 legacy_of_genghis: "$genghis_khan_name_no_tooltip$の遺産"
 legacy_of_genghis_desc: "我々は、世界を征服した偉大な$genghis_khan_name_no_tooltip$の子孫である。彼の血が、我々を誇り高く力強い民族にする。我々の馬が到達できる場所は、すべて我々のものとなるだろう。"
 #Theocracies
 military_order_reform: "宗教騎士団"
 military_order_reform_desc: "宗教騎士団は、カトリック教会の戦闘組織として中世に創設された。その団員には「戦士（ミーレス）」と「僧兵（フラトレス）」の両方がおり、宗教的な誓いを立て、キリスト教を擁護し拡大していくことになる。"
 abbey_reform: "修道院"
 abbey_reform_desc: "修道院は、原始キリスト教の始まり以来、禁欲的な生活を体現してきた。何世紀にもわたり、宗教生活と知識の拠点であるだけでなく、経済的発展や社会的発展の中心地でもある。"
 prince_bishopric_reform: "王子司教国"
 prince_bishopric_reform_desc: "王子司教は教会の聖職者であり、領土の民間統治者でもある。王子司教が統治する宗教的領域は、所有する世俗的領域と一致している必要はない。"
 guru_leadership_reform: "指導者としての$guru$"
 guru_leadership_reform_desc: "国家はひとりの賢明な$guru$によって導かれる。$guru$が民の精神的な事柄から日常的な問題まで対応し、民を悟りへと導く。"
 primas_germaniae: "ドイツにおける最高位聖職者"
 primas_germaniae_plural: "最高位聖職者"
 primas_germaniae_desc: "我々は神聖ローマ帝国の中で最も重要なカトリック大司教の称号である、「ドイツにおける最高位聖職者」を保持している。"
 #Common
 the_combination_act: "労働連合の制限"
 the_combination_act_desc: "ストライキを防ぐためにあらゆる措置が講じられた。今後は、交易組合や労働組合など違法な組合の結成は全面的に禁じられる。"
 the_recruiting_act: "海軍徴用義務"
 the_recruiting_act_desc: "収入源のない健常者に海軍への入隊を強制すれば、間違いなく論争を引き起こすだろう。"
 conquistador_country: "コンキスタドール遠征"
 conquistador_country_desc: "我々は国家ではなく、むしろコンキスタドールの小さな軍隊であり、自らの富を築き、祖国の栄光を広げるためにここにいるのだ！"
 admiralty_regime_reform: "海軍政権"
 admiralty_regime_reform_desc: "統治者が海軍の上級司令官でもある政府改革。他の国家では国が艦隊を所有するが、我が国では艦隊が国家を支配する。"
 military_regime_reform: "軍事制"
 military_regime_reform_desc: "統治者が軍隊の将校から選ばれる政治形態。政府は軍隊に仕えることになる！"
 thalassocracy_reform: "タラソクラシー"
 thalassocracy_reform_desc: "タラソクラシー: 統治者は海である。我々は、海と共に生き、海によって生かされ、海のために生きている。我々の帝国は故郷をはるかに越え、広大な植民地つまり「「海の向こうの領土」にまで広がっている。海岸から海岸へと、泡立つ海上の船から我々の旗がはためく。海は冷たいが、我々は海を故郷とした。我々の本領を何者にも侵させてはならない。"
 agricultural_cultivation: "農業の進展"
 agricultural_cultivation_desc: "作物の生産量は、小規模な農場から大規模農園の確立へと重点を移すことで、最大化された。"
 the_espionage_act: "秘密情報機関"
 the_espionage_act_desc: "最新の発明品を使用することで、敵よりも優位に立ち、諜報活動を強化できる。"
 public_welfare_act: "公共福祉"
 public_welfare_act_desc: "困難な時代に最も苦しむのは貧しい人々である。少額の寄付は彼らの苦しみを和らげるとともに、彼らが松明や熊手を手に取り暴徒と化すことを防止できる。"
 religious_laws_enforced: "宗教法の施行"
 religious_laws_enforced_desc: "我々の聖典をもっと詳しく調べ、我々の社会の犯罪と刑罰を明確に定めよう。社会が真に敬虔な方法で統治されていれば、敬虔な者が売国奴や逸脱者を特定しやすくなるはずだ。"
 land_inheritance_act: "農民の土地相続"
 land_inheritance_act_desc: "最下層の農民たちに、先祖が使用した土地を継続的に使用できるよう権利を継承させることで、国家の生産性を高めることができる。"
 the_education_act: "官僚教育義務"
 the_education_act_desc: "今後は、法制度を統括する立場にある者には教育を義務付ける。"
 manuelan_architecture: "マヌエル様式建築"
 manuelan_architecture_desc: "この革新的な様式は、スペイン、イタリア、フランドルの要素の影響と、後期ゴシック建築の要素を合わせ持っていた。マヌエル様式建築は、主にアフリカやインドとの香辛料交易から得た潤沢な利益を使って建設された。"
 royal_commission_act: "王立委員会"
 royal_commission_act_desc: "政府内の疑わしい行為を調査することは、良い考えかもしれない。王室委員会を創設すれば、汚職を減らす効果が間違いなくあるだろう。"
 the_loyalty_act: "防諜局"
 the_loyalty_act_desc: "わが国の危険分子を暴いた忠実な市民には、国家から多大な報酬が与えられる。また、反政府的な活動を通報するための事務所を各地に多数設置する。"
 vassal_obligation_act: "固定属国義務"
 vassal_obligation_act_desc: "従属国が我々に対して負う軍事的義務および経済的義務を、法律で詳細に定める。"
 enlightened_aristocracy: "啓蒙された貴族"
 enlightened_aristocracy_desc: "国家の主導者を我々の人文主義の最たる信奉者にするため、貴族に教育と高い学問基準を奨励する。"
 the_transportation_act: "交通規則"
 the_transportation_act_desc: "価値の高い商品の輸出を促進すべく、商品運送料の制度を定める。"
 cultural_recognition_act: "文化承認"
 cultural_recognition_act_desc: "少数民族の文化の独自性や貴重な貢献を認めることで、彼らが国家との一体感を強く感じられるようにできる。"
 licensing_of_the_press_act: "出版許可制度"
 licensing_of_the_press_act_desc: "我々は、反逆的な内容や冒涜的な内容の出版物が社会に出回るのを抑制するため、印刷に関して厳格な規則や規制を採用している。"
 patrimonialism: "家産制"
 patrimonialism_desc: "統治者は、政府を自らの家庭の延長であるかのように直接運営する。軍、官僚、国民は、国家ではなく、現在の統治者に対し直接忠誠を誓う。"
 enforce_religious_adherence: "宗教信仰の強制"
 enforce_religious_adherence_desc: "宗教的な正統性を厳格に維持して、社会の団結を守らなけれればならない。社会不安を防止するため、異論を唱える者は特定され、監視され、抑圧される。"
 harbor_administration: "港湾管理"
 harbor_administration_desc: "海上交易や海軍作戦を支援するため、港湾施設を効率的に管理する必要がある。腐敗は抑制され、商業は監視体制のもとで繁栄する。"
 trade_office_network: "交易機関網"
 trade_office_network_desc: "商業や課税を円滑化するため、交易機関のネットワークを確立しなければならない。一元的な管理により、商人の取引や国家の歳入が改善されるだろう。"
 local_army_organization: "地方軍の組織"
 local_army_organization_desc: "地域的な脅威に迅速に対応するため、新兵募集や軍事訓練を地域化する必要がある。物資供給や兵站が改善され、地方部隊が強化されるだろう。"
 bank_ledgers_system: "銀行台帳制度"
 bank_ledgers_system_desc: "財務取引や国家支出は、詳細に記録される必要がある。堅牢な台帳制度を導入すれば、会計の透明性を確保し、財務部門の不正行為を減らすことができる。"
 plutocratic_ethos: "金権政治の精神"
 plutocratic_ethos_desc: "政治における富裕層のエリートの影響力を高める必要がある。商人や金融家が政策を形成することで、経済が拡大され民間企業が振興される。"
 garrison_system: "守備隊制度"
 garrison_system_desc: "重要拠点に常設の守備隊を配置し、脅威を牽制する必要がある。統制され、十分な物資を備えた部隊を配置すれば、地域の安全を守り、迅速に動員をおこなうことができる。"
 statute_of_monopolies: "独占法"
 statute_of_monopolies_desc: "特定の商人に独占的な取引権限を付与し、市場競争を規制する必要がある。これにより、計画的に経済成長を促進し、外国からの干渉を制限することができる。"
 colonial_expansion: "植民地の拡大"
 colonial_expansion_desc: "政府の支援下で海外領土を獲得し、開拓する必要がある。植民地化への戦略的投資によって、長期的な経済的・政治的優位性を確保することができる。"
 mercenary_registration_act: "傭兵登録制度"
 mercenary_registration_act_desc: "民間軍事組織は、その規律を守るため登録させて規制する必要がある。傭兵会社に説明責任を負わせ、混乱や裏切りを防止させる。"
 state_backed_merchant_fleet: "商船隊の国家支援"
 state_backed_merchant_fleet_desc: "海上交易活動を国の財源により支援する必要がある。適切に管理された商船隊は商業を活性化し、軍事活動に対し補助的な支援を提供することができる。"
 multilingual_diplomats: "多言語を話す外交官"
 multilingual_diplomats_desc: "外国との交渉は、言語に堪能な外交官に一任するべきである。多言語を操る代表者は外交関係を強化し、交易協定を改善することができる。"
 asymmetrical_warfare_tactics: "非対称戦術"
 asymmetrical_warfare_tactics_desc: "わが国よりも優勢な敵勢力に対しては、非伝統的な戦闘戦略を採用する必要がある。ゲリラ戦術、破壊工作、偽装工作などを駆使して敵の進軍を減速させるのだ。"
 naval_infrastructure_act: "造船所管理"
 naval_infrastructure_act_desc: "造船所、ドック、沿岸防衛施設を拡大する必要がある。海軍インフラへの投資を拡大することで、海上優位性を確保し、大規模な作戦を円滑に実施できるようになる。"
 policy_of_calculated_delay: "計画的遅延政策"
 policy_of_calculated_delay_desc: "交渉の場における戦略的な遅延行為は、外交上の優位性を得るための有効な手段である。こうした戦術を通じて、わが国が取引の主導権を握っていることを印象づければ、外国との交渉では自ずと最大限の利益を引き出せる。"
 anti_heresy_act: "異端処罰"
 anti_heresy_act_desc: "異端や宗教的な反対意見は、組織的な弾圧によって根絶しなければならない。これにより、教義の純粋さを保ち、内部の分裂や混乱を防止することができる。"
 administration_of_clerical_lands: "聖職者の土地の管理"
 administration_of_clerical_lands_desc: "教会の財産と収入は国家の監督下に置く必要がある。宗教機関は、その利益が国家の政策と一致するように監視される。"
 humanitarian_administration: "人道的な行政"
 humanitarian_administration_desc: "公共の福祉を向上させるため、社会福祉施策を実施する必要がある。貧困や不安定な状況を解消することで、国家の統制を強化し、反乱を防ぐことができる。"
 universal_serfdom: "農奴の制度化"
 universal_serfdom_desc: "農業の労働力を確保するため、農民を土地に縛りつける必要がある。領主には領地をより効率的に管理できるよう権限が付与される。"
 weapons_quality_standards: "武器の品質基準"
 weapons_quality_standards_desc: "軍事兵器には厳格な基準を適用しなければならない。厳格な検査や規制を実施することで、武器の耐久性や効果を高めることができる。"
 diplomatic_consolidation_act: "外交統合"
 diplomatic_consolidation_act_desc: "国際交渉をより効果的におこなうため、外交政策を一元化する必要がある。安定性のため、長期的に同盟関係や協定を維持する。"
 provincial_taxation_system: "地方税制"
 provincial_taxation_system_desc: "安定した税収を確保するため、徴税制度をすべての州で統一する必要がある。腐敗した役人を排除し、財務監督を強化する。"
 conscript_logistics_act: "徴兵兵站省"
 conscript_logistics_act_desc: "部隊の機動力を高めるため、軍事補給網を再編する必要がある。より効率的な兵站によって、迅速な展開や持続的な作戦が可能になる。"
 smooth_integration_act: "地方政策承認"
 smooth_integration_act_desc: "新たに征服した地域は、反発を避けるため段階的に同化させる必要がある。文化的・行政的な政策を実施することで、国家への円滑な統合が可能になる。"
 centralization_of_power_act: "権力集中"
 centralization_of_power_act_desc: "権限を集約し、地方自治を制限する必要がある。強力な中央政府を置くことで、意志決定を効率化し、国家の安定を強化する。"
 horse_artillery: "騎馬砲兵部隊"
 horse_artillery_desc: "戦場での機動力を高めるために、機動性の高い砲兵部隊を配備する必要がある。迅速な移動と強力な火力を組み合わせることで、戦術的優位性を確保する。"
 autonomous_estates: "自治領"
 autonomous_estates_desc: "地方貴族に一定の自治権を付与する必要がある。分権的な統治により、反乱を防ぐと同時に、中央権力に対する封建的な義務を維持することができる。"
 military_allotment: "軍人への土地配分"
 military_allotment_desc: "軍の将校の忠誠を確保するため、彼らに土地を配分して与える必要がある。その見返りとして、彼らは常備軍を維持し、即時展開できるようにする。"
 naval_armament_act: "軍事用造船を優先"
 naval_armament_act_desc: "海軍力を強化するため、造船事業を拡大する必要がある。軍艦への投資を拡大することで、海上優位性を確保し、交易路を保護する。"
 recordkeeping_act: "文書庫の拡大"
 recordkeeping_act_desc: "行政を効率化するため、政府の記録を厳格に管理する必要がある。正確な記録を作成することで、腐敗を防止し、官僚制度を効率化する。"
 visionary_thinkers: "先見的な思想家"
 visionary_thinkers_desc: "国家政策を推進するため、知識人や改革者を支援する必要がある。革新的なアイデアは、経済成長、軍事的な進歩、統治の改善などを促すことができる。"
 organized_marines: "海兵隊の組織化"
 organized_marines_desc: "水陸両用作戦に対応できるよう、海兵隊を正式に組織化する必要がある。専門的な訓練と統制された部隊編制によって、沿岸戦や海上戦における戦闘能力を高めることができる。"
 mandatory_service: "兵役の義務化"
 mandatory_service_desc: "強力な常備軍を維持するため、徴兵制を実施する必要がある。適格な市民は国家防衛のために従軍することを義務付けられる。"
 flexible_diplomatic_stance: "柔軟な外交姿勢"
 flexible_diplomatic_stance_desc: "同盟関係の変化に対応できるよう、柔軟な外交政策を維持する必要がある。戦略的な決定は、変化する地政学的状況に応じておこなわれる。"
 modern_assault_tactics: "最新の攻撃戦術"
 modern_assault_tactics_desc: "戦場での効率性を高めるため、攻撃戦の方針を見直す必要がある。新しい戦術では、速度、連携、圧倒的な戦力が重視される。"
 nautical_education_act: "海事教育"
 nautical_education_act_desc: "海上での指揮力を高めるため、海軍訓練制度を拡充する必要がある。高度な技能を有する士官団を置き、艦隊の指揮を強化する。"
 mining_communities: "鉱業地域"
 mining_communities_desc: "資源が豊富な地域は、組織化された鉱業地域として開発する必要がある。国が監督することで、効率的な採掘と安定した労働環境を確保することができる。"
 production_quota_bureaus: "生産量割当局"
 production_quota_bureaus_desc: "製造業の生産量を、政府が割り当てて規制する必要がある。一元的な管理により、供給不足を防ぎ、経済の安定を維持することができる。"
 state_sponsored_markets: "市場の国家支援"
 state_sponsored_markets_desc: "商業を振興するため、国の支援のもとで交易拠点を設立しなければならない。政府の支援により、公正な価格設定や経済成長が確保される。"
 coastal_city_or_town_gets_tt: "所有するすべての[coastal|e][towns_and_cities|e]が以下を得る: "
 every_coastal_location_gains_tt: "所有するすべての[coastal|e][location|e]が以下を得る: "
 #Specific ones
 papacy_reform: "教皇庁"
 papacy_reform_desc: "教皇庁は、[ShowLocationName('rome')]司教や「ポンティフェクス・マクシムス」、あるいは[ShowReligionAdjective('catholic')]教会の長として知られる「[GetCountry('PAP').GetGovernment.GetRulerTitle]」の管轄にある。"
 kingdom_of_god_reform: "神の王国"
 kingdom_of_god_reform_desc: "教皇庁は地上に神の国を樹立した。教皇率いる教会の権威は、霊的にも世俗的にも絶対的な存在でなければならない。"
 celtic_traditions_reform: "ケルトの伝統"
 celtic_traditions_reform_desc: "島国社会の古代のやり方が、我々の統治システムに組み込まれている。君主は土地ではなく人民を統治し、正式な儀式では訓練を受けた詩人が司祭の代わりを務める場合もある。"
 family_sagas_reform: "一族のサガ"
 family_sagas_reform_desc: "我々の古代のサガは、西の海の彼方にある未開の地への遠征の旅について、口承で世代から世代へと語り継ぐ。いつの日か、我々は先人たちの足跡をたどるかもしれない。"
 galley_lords_reform: "ガレー船領主"
 galley_lords_reform_desc: "我々は陸地に縛られているが、海は我々の所有物である。"
 wayfinders_reform: "ウェイファインダー"
 wayfinders_reform_desc: "数千年にわたる航海の歴史が、航海士に海を渡る方法を教えてくれる。高度な技術を持たないウェイファインダーは星のパターンを記憶し、雲や海のわずかな変化を観察して、広大な太平洋における自分の位置を特定する。"
 magna_carta_reform: "マグナ・カルタ"
 magna_carta_reform_desc: "\"大憲章\"は、権力を君主から切り離して貴族に分配する憲法である。この文書は1215年に初めて署名され、公正な裁判を受ける権利や不法投獄からの保護など、市民的自由の概念をうたった最初期の文書の1つでもある。"
 sbl_restorer_of_the_disinherited: "領地を取り戻す者"
 sbl_restorer_of_the_disinherited_desc: "反逆者ロバート1世に領地を奪われた者たちは、彼らの正当な領地を取り戻すという我々の約束に導かれ、我々の旗のもとに集まる。"
 irish_earldom_reform: "アイルランド伯爵領"
 irish_earldom_reform_desc: "我々の権威は、アイルランド卿から与えられた称号に基づいている。"
 iron_ring_reform: "アイアンリング"
 iron_ring_reform_desc: "我々の行政は、丘や谷を管理する膨大な数の城の維持を主軸としている。わが国は世界で最も要塞化された国家の一つとなっている。"
 religious_tolerance: "宗教的寛容"
 religious_tolerance_desc: "わが国には、さまざまな信念や信仰を持つ人々が住んでいる。彼らを寛容な態度で統治し、政府への支持を得ることが賢明だろう。"
 serene_republic_of_naples: "高貴なる共和国ナポリ"
 serene_republic_of_naples_desc: "[GetCountry('VEN').GetAdjective]政府を参考にした政府形態。君主制と共和制の要素を併せもつ。"
 turkish_pashas: "パシャ"
 turkish_pashas_desc: "オスマン帝国では、パシャの称号はスルタンから高位の文官や軍司令官に授けられた。通常は総督に授与され、ベイやアガの上、カディーヴや宰相の下に順位づけられた。"
 compagna_communis: "コンパーニャ・コムニス"
 compagna_communis_desc: "これは、ジェノヴァのすべての業界団体と、周囲の渓谷や海岸の貴族の領主が団結して市政府を形成する会議である。"
 alberghi_28: "28のアルベルギ"
 alberghi_28_desc: "前世紀の政変の後、影響力のあるドーリア家は憲法改正を推進し、過去数世紀にわたって共和国を悩ませてきた派閥を排除している。彼らは、28のアルベルギと呼ばれる最も重要な28家族からなる新しい寡頭政治形態に取って代わられる。"
 legatus_natus: "生まれながらの特使"
 legatus_natus_plural: "生まれながらの特使"
 legatus_natus_desc: "我々はアルプス以北における教皇の代理人である！"
 por_casa_de_india: "インド商務院"
 por_casa_de_india_desc: "インド商務院は、アフリカとインドにおけるポルトガルの所有物をすべて監督し、そこでの交易のすべての権利を管理している。"
 tsardom: "ツァーリ国"
 tsardom_desc: "この国家は帝政ローマの遺産と正教会の支持者である。全ロシアのツァーリとして、我らが統治者は東スラヴ人民の真の統治者である。"
 veche_republic: "ヴェーチェ共和制"
 veche_republic_desc: "この国家はヴェーチェと呼ばれる民会によって治められている。ヴェーチェとは最高立法・司法権を有する評議会で、[ShowEstateTypeName('nobles_estate')]、[ShowEstateTypeName('burghers_estate')]、さらには[ShowEstateTypeName('peasants_estate')]を構成員とする。"
 sudebnik: "スジェブニク"
 sudebnik_desc: "15世紀後半に、地域差の大きい慣習法だった判決法を成文化する決定が下された。法規を合理化し、罰金対象となる違反の種類を増やすことで、統治機構が強化され、税収が増加する。"
 oprichnina: "オプリーチニナ"
 oprichnina_desc: "国家の統治における最大の障害は、世襲貴族の存在である。領地を没収することで、彼らの力を弱めることができるだろう。没収した土地は、もっと忠実な人々に分配しよう。"
 east_india_trading_company: "東インド交易会社"
 east_india_trading_company_desc: "1600年に設立され、1874年に解散した英国の貿易会社。当初の目的はインド洋地域での交易だったが、その後東アジアにも進出した。\n最盛期には、世界最大の企業として、東南アジアの植民地化された地域や香港、インド亜大陸の大部分を管理および統治していた。"
 ven_monte_nuovo: "モンテ・ヌオーヴォ"
 ven_monte_nuovo_desc: "イタリアの貸し付け制度の原型は、モンテ・ヴェッキオと呼ばれる、各市民が金利と引き換えに一定額の現金を貸し出す共同基金であった。15世紀半ば、ヴェネツィアの銀行家は、貸し手への最低金利の保証支払を導入し、人々からの出資を増大させた。この“モンテ・ヌオーヴォ”は大成功を収め、ヴェネツィアの多くの戦争を資金面で支えた。"
 hun_power_to_magnates: "強力なマグナート"
 hun_power_to_magnates_desc: "ハンガリーの強力な有力者らは、あらゆる機会を捉えて王家の力を削ぎ落とした。"
 #Iberia
 casa_de_contratacion: "通商院"
 casa_de_contratacion_desc: "通商院は、スペインの植民地化活動を監督する王室機関である。探検や交易のための航海は通商院の承認を受ける必要があったほか、植民地税の徴収も同機関がすべて行っていた。通商院はまた、新たな交易ルートや発見に関する秘密情報の保護に努めるよう指示された。"
 #Iberia
 intendancy_system: "監察官僚制"
 intendancy_system_desc: "$intendancy_system$は、王権の権限を官僚に集中させ、税金の徴収監督や汚職防止策を実施することを目的とした、新たな統治制度である。"
 royal_factories_reform: "王立工場"
 royal_factories_reform_desc: "王立工場は、国家が資金を提供し、王権の直接監督下で運営される工場であり、重商主義政策や中央集権的経済政策を支えるために、戦略物資や贅沢品を生産する。"
 royal_council_of_castile: "カスティーリャ王立評議会"
 royal_council_of_castile_desc: "$royal_council_of_castile$は、王権の直接監督下で課税、司法、行政を効率化するために設置された中央集権的な王立評議会である。"
 nueva_planta: "ヌエバ・プランタ"
 nueva_planta_desc: "$nueva_planta$は、地域的な特権を廃止し、中央権力のもとで単一の統一国家を形成するために制定された一連の布告や改革。"
 crown_aragon_reform: "アラゴン王国"
 crown_aragon_reform_desc: "$crown_aragon_reform$は、いくつかの王国や公国と、その制度や法律によって形成される複合王国。交易と海洋活動を重視し、その艦隊で地中海を支配しようとしている大海軍国である。"
 crown_castile_reform: "カスティーリャ王国"
 crown_castile_reform_desc: "1230年にカスティーリャ王国とレオン王国が最終的な連合を形成したとき、$crown_castile_reform$が誕生した。それ以来、この国家は半島の覇権国となり、西ヨーロッパで最大かつ最も権威ある大国のひとつとなることを目指してきた。"
 portuguese_monarchy_reform: "ポルトガル君主制"
 portuguese_monarchy_reform_desc: "ポルトガル王国は、当初は他のイベリア諸国と似た君主制であったにもかかわらず、海からもたらされる富に目を向け、君主を中心としたより中央集権的な政府を発展させ、領地に対する影響力を強化した。"
 spanish_tolerance: "イベリアの寛容"
 spanish_tolerance_desc: "イベリア半島には、さまざまな信仰や信念を持つ人々が数多く住んでいる。彼らを無理やり一つにまとめたり、異なるとみなされた人々を支配階級から排除したりすることは重大な間違いであり、国家に利益よりも害をもたらすことになるだろう。我々が偉業を達成するには、この多様性を受け入れる必要がある。"
 pyrenean_fueros_reform: "ピレネーのフエロ"
 pyrenean_fueros_reform_desc: "#italic フエロ#!は成文法として具体化され、王権を制限し、市民的自由の行使を保証する。統治者は#italic フエロ#!を守ることを誓うことで、統治者として認められる。#italic フエロ#!は王国の憲法であり、権力を法の支配に従属させ、王国と統治者との間の力の均衡を定めている。"
 school_of_first_letters_reform: "初等文学学校"
 school_of_first_letters_reform_desc: "修道会や地方自治体の奨励を受けて、初等文学学校は、人々に教理問答集の基礎だけでなく、数字や文字についても教育するという使命を担っている。これらの取り組みを支援することで、人々は正しく読み書きできるようになり、教養を深めることができる。"
 sons_of_the_oak_reform: "オークの息子たち"
 sons_of_the_oak_reform_desc: "わが王国は、創設者イニゴ・イニゲス（愛称にアリスタ、アリッツァ、オークなどがある）による誇り高い創造物である。強靭なオークの木のように、わが国は、その存在を脅かすあらゆる侵略に耐え、抵抗する。"
 system_of_councils_reform: "評議会体制"
 system_of_councils_reform_desc: "わが国が強大になるにつれ、統治者が頼りにする複数の評議会をひとつにまとめる方法が必要になる。多会議制度を創設してすべての評議会を連携させることで、国家が効率的に機能するようにする。"
 the_jewel_of_alandalus_reform: "アル・アンダルスの宝石"
 the_jewel_of_alandalus_reform_desc: "我々は、過去にアル・アンダルスに存在したイスラム教国の唯一の生き残りである。イベリア半島ではイスラム教の大帝国が興亡しては、小国が分裂して生まれてきた。そうした小国のひとつとして、半島を我々の旗のもとに再統一することが我々の運命である。"
 timurid_empire: "ティムール帝国"
 timurid_empire_desc: "我々の創始者は大きな野心をもって、[ShowSubContinentName('central_asia')]に帝国を築き、その国境を予測できないほど広げてきた。官僚機構は国境の拡大に重点を置いている。"
 por_ordinances: "ポルトガル法典"
 por_ordinances_desc: "教会法、ローマ法、国内法を体系化したこの法典は、多くの司法的な対立を解消し、政府の効率を高める。"
 anatolian_beylik: "アナトリアの君侯国"
 anatolian_beylik_desc: "[ShowRegionName('anatolia_region')]の激動の地域に位置する我々は、国境のルム国が崩壊した後に出現した。屈強な戦士と有能な官僚が強固な政府の基盤を構成している。"
 mamluk_government: "$mamluk$政府"
 mamluk_government_desc: "広大な[ShowRegionName('egypt_region')]を統治するスルタン国は、強力な常備軍の存在に大きく依存している。その上層階級の座は、軍の強力な奴隷兵士の派閥の間で争われており、彼らが王位を継承することもしばしばある。王位を誰が継ぐかによって、統治期間が長く続くか短命に終わるかが決まる。"
 persian_feudal_theocracy: "ペルシアの封建的神権政治"
 persian_feudal_theocracy_desc: "$rank_kingdom_persian_ruler_male$はペルシアの絶対的支配者であり、その下に国家の構造を均衡を保つための複雑な官僚制度が置かれる。この制度は、世襲ではなく能力によって官職が割り当てるため、国の利益に適っている。"
 divided_persian_aristocracy: "ペルシャ貴族の分断"
 divided_persian_aristocracy_desc: "わが国の有力な軍事階級は互いに対立している。かつては$rank_kingdom_persian_ruler_male$と対立していたが、いまでは統治者の引き立てを得ようと絶えず争っている。"
 ambrosian_republic_reform: "アンブロジアーナ共和国"
 ambrosian_republic_reform_desc: "公爵が1447年に後継者を残さずに死去した際に、ミラノ公国内に形成された短命の都市国家政府。"
 petition_of_rights: "権利の請願"
 petition_of_rights_desc: "わが国の国民、特に権力のある家柄の国民は長いあいだ、中央権力の弱体化と引き換えにわが国の諸階級の協力や政府改革の能力に影響を与える、不可侵の権利を導入することを要求してきた。"
 judicate_reform: "ジュディカーティ"
 judicate_reform_desc: "ジュディカーティは、共和制的な制度や最高裁判所からの統治者の選出を特徴とする、非常に独特なタイプの政府である。"
 diarchy_republic: "二頭政治共和国"
 diarchy_republic_desc: "いかなる者も単独で国家を統治してはならない。さもなければ、我々は国民を征服しようとする専制君主国と同じである。\nカピターノ・デル・ポポロは2人で構成される役職とし、スピノラ家とドーリア家の一員がそれぞれこの役職に就くものとする。これにより、行政における権力の均衡が確保される。"
 great_and_minor_councils_of_genoa: "ジェノヴァの大評議会と小評議会"
 great_and_minor_councils_of_genoa_desc: "ジェノヴァ政府の改革後にアンドレア・ドーリア提督によって創設された$great_and_minor_councils_of_genoa$は、州の2つの議会である。大評議会は[ShowEstateTypeName('burghers_estate')]階級を代表し、小評議会は[ShowEstateTypeName('nobles_estate')]で構成される。"
 joint_ruling_monarchy: "共同統治"
 joint_ruling_monarchy.tt: "統治者に成人の兄弟がいない"
 joint_ruling_monarchy.tt2: "わが国の統治者とその兄弟は5年ごとに交代で統治する"
 joint_ruling_monarchy_desc: "ドイツの多くの王子は今もなお、領土を統治する権限と義務を兄弟たちと分かち合うという伝統を守っている。所有地を共同で統治したり、定められた年数の間交代で王位に就くことさえある。"
 russian_absolutism: "絶対主義"
 russian_absolutism_desc: "評議会の助言に耳を傾ける義務が廃止された。"
 the_mestnichestvo: "門地制"
 the_mestnichestvo_desc: "門地制とは、血統に基づいて国政における役職を決定する制度である。ただし、それは各家族の中でその人がどのくらい年長であるかにも基づいていた。これが最も顕著に表れているのは、ボヤールがツァーリの食卓に着席する順序に影響を与えたことである。"
 state_controlled_church: "国家が教会を支配"
 state_controlled_church_desc: "正教会は完全に国家の支配下に置かれた。"
 swe_age_of_freedom: "自由の時代"
 swe_age_of_freedom_desc: "大北方戦争の終わりから18世紀後半まで、スウェーデンは議会統治という独特の時代を経験しました。君主制の権限は縮小され、国家はリクスダーゲン内の貴族派閥によって統治された。"
 ned_shipbuilding_industry: "オランダの造船産業"
 ned_shipbuilding_industry_desc: "フリュートの発明でオランダの造船業は劇的に発展した。造船所には国内外からの注文が殺到し、造船業は活況を呈している。これまで、これほど多くのオランダ船が海を航行していたことはなく、これほど多くのオランダ人が造船業に従事したこともなかった。"
 geheime_kabinettskanzlei: "枢密内閣書記局"
 geheime_kabinettskanzlei_desc: "検閲と傍受のために設立された秘密情報機関。わが国を通過するあらゆる郵便通信に関する情報を提供する。公式書簡の開封、複製、再封技術の高さは、世界中に知れ渡るだろう。"
 libertas_affectandi: "自由後継者"
 libertas_affectandi_desc: "元来この特権は、わが国より前にこの地を統治していたフォン・バーベンベルク王朝に与えられたもので、直系の男系後継者がいない場合、我々が希望する後継者を選ぶことができるようになる。これにより、わが王朝は困難な時期においても、確実に財産を保持できるようになる。"
 joyous_entry_reform: "自由特権"
 joyous_entry_reform_desc: "1356年の自由特権により、低地諸国に対する#italic マグナ・カルタ#!のようなものとして、ブラバントの市民に自由が与えられた。公爵ジャン3世によって発起され、1356年にジョアンナとヴァーツラフによって封印されたこの憲章は、ルイ2世の侵攻中に困難に直面したが、1356年10月にエヴラード・セルクラース率いる愛国者たちがブリュッセルを奪還した後、復活した。この文書は教会、町、貴族らの自由を支持し、課税への同意とブラバントの不可分性への取り組みを強調した。"
 frisian_freedom_reform: "フリジアの自由"
 frisian_freedom_reform_desc: "フリジアの自由は、フリジアの人々の不屈の精神と封建制や農奴制に対する拒否を表している。彼らは地主の中から代表者を選び、自治的に土地を統治する。指導者が仲間内で立ち上がった場合、国民の自由を尊重しなければ、内外の敵と同じ運命をたどることになるだろう。"
 dutch_republic_reform: "オランダ共和国"
 dutch_republic_reform_desc: "オランダ共和国は、総督と呼ばれる指導者が終身統治する一種の共和国である。伝統的に、この政府を支持する派閥は、総督の権力をより#italic プリムス・インターパレス#!に近づけることを目指す議会派と、選ばれた指導者をある種の選ばれた王にすることを目指すオラニエ派のあいだで争ってきた。"
 ancient_french_taxation: "古代のフランスの税制"
 ancient_french_taxation_desc: "歴史的に見て、税金は定期的に実施される制度ではなく、必要なときにのみ課され、徴収されてきた制度である。"
 basic_timariot_system: "ティマール制"
 basic_timariot_system_desc: "強力な騎兵隊を編成することを目的とした封土制度。スィパーヒー騎兵は土地を与えられ、その土地の大きさに応じて一定数の騎兵を国に供給する。"
 expanded_timariot_system: "ティマール制の拡張"
 expanded_timariot_system_desc: "土地を与えられたスィパーヒーが国家の騎兵隊に兵員を供給する制度が拡大され、征服した広大な領土もスィパーヒーに割り当てられるようになった。"
 legacy_of_osman: "オスマンの遺産"
 legacy_of_osman_desc: "オスマンの遺産は、後継者たちが彼の領土を拡張し、最終的にオスマン帝国を築くよう駆り立てた。"
 enderun_interior_service: "エンデルーン"
 enderun_interior_service_desc: "内務省はオスマン帝国の複合的な部門である。枢密院、国庫、食糧貯蔵庫、大小両院に分かれており、その階級は宦官、少年奴隷、ドワーフ、口の利けない者などの雑多な一団で構成されており、彼らは時には国家の内政に対して顕著な影響力を及ぼした。"
 ottoman_imperial_harem: "帝国のハレム"
 ottoman_imperial_harem_desc: "帝国のハレムは、統治者の意のままに服従する美女の集まりをはるかに超えたものであり、独自の組織、教育、儀礼を備えた、男性優位の内務省に匹敵する女性機関である。ハレムの女性たちは舞台裏で働かなければならないが、特に帝国権力の管理者とみなされている正当なスルタン、統治者の母親を通じて、時には大きな影響力を行使することができる。"
 ottoman_eunuch_viziers: "宦官"
 ottoman_eunuch_viziers_desc: "能力の高い宦官には、黒人宦官長、宦官長、白人宦官長などの重要な役職が与えられる。こうした役職に就いた者は、統治者と[GetCountry('TUR').Custom('GetHeadOfCabinetName')]間、ハーレム間、従者間の連絡、ワクフ財団の監督、[GetCountry('TUR').GetGovernment.GetAdjective]王子の教育などさまざまな責任を負う。一般の男性よりも信頼できるため、安心して国に仕えさせることができる。"
 sekban_system: "セクバン制度"
 sekban_system_desc: "セクバン兵は農民から大量に徴兵され、その給料はセクバン税と呼ばれる特別税で賄われる。通常はマスケット銃を装備した歩兵として戦い、軍の新たな中核となっているが、イェニチェリ兵団とつねに対立している。"
 ottoman_malikane_tax_reform: "マリカーネ"
 ottoman_malikane_tax_reform_desc: "$ottoman_tax_farming$制度の改革により、徴税請負人は耕作地の終身契約を取得できるようになる。これにより、彼らはより安定し、長期的な発展や生産力の向上にも関心をもつようになる。しかし、これらの終身契約のもとで法の支配を維持することは、より困難となる。"
 ottoman_coffee_house_espionage: "コーヒーハウスでの諜報活動"
 ottoman_coffee_house_espionage_desc: "コーヒーハウスをはじめとする都市部の集会所は、反逆活動の一大拠点となっている。こうした場所に諜報員や情報提供者を潜入させることで、国家の安全をより効果的に守ることができる。"
 ottoman_new_order_army: "ニザーム・ジェディード"
 ottoman_new_order_army_desc: "急進的な軍事改革であるニザーム・ジェディード軍（新秩序軍）は、再編制された砲兵部隊に加え、多数の外国人教官や西洋の戦術・兵器を採用している。この改革が我々に新たな勝利をもたらし、弱体化した$janissaries_advance$の悪影響をさらに軽減してくれることを願う。"
 expanded_posadnichestvo_office: "ポサードニクの増員"
 expanded_posadnichestvo_office_desc: "ポサードニクの官職はノヴゴロドで影響力のある地位である。一人の者に権力が集中するのを避けるため、役職を拡大して複数の[ShowEstateTypeName('nobles_estate')]が同時にこの地位に就き、互いを牽制できるようにする必要がある。"
 sovet_gospod: "ソヴィエト・ゴスポード"
 sovet_gospod_desc: "ソヴィエト・ゴスポード、または貴族評議会は共和国の意志決定機関である。ヴェーチェ制とは異なり、ポサードニク、トィシャツキー、およびその他の[ShowEstateTypeName('nobles_estate')]階級により多くの権限を与えるよう定められている。この制度において、[ShowEstateTypeName('burghers_estate')]と[ShowEstateTypeName('peasants_estate')]の影響力は微弱である。"
 ruling_commission_of_england: "統治委員会"
 ruling_commission_of_england_desc: "[ShowEstateTypeName('nobles_estate')]の委員会が事実上王国の運営を引き継ぎ、摂政として機能している。君主の権力行使能力は限られており、統治権は時間とともに弱まる。委員会は議会の支持を維持できる間、または統治者が委員会を倒せるほどの支持を集めるまでの間のみ統治できる。"
 bank_of_england_reform: "$ENG$銀行"
 bank_of_england_reform_desc: "中央集権的かつ影響力のあるこの銀行は、強力な金融家たちで構成されており、わが国の信用力と債務処理能力を大きく高める。その目的は公的財政を管理し、政府の借入の安定化に寄与することである。"
 banu_hummay_amendments: "バヌ・ハマイの修正法"
 banu_hummay_amendments_desc: "血統と統治の混乱した制度であるこの一連の継承改正法と法律は、セフワ朝の初代統治者であるバヌ・ハマイによって施行され、宗教的義務を定めるとともに、統治王朝の敬虔さを示すことを目的としていた。"
 kbo_clan_heads_reform: "氏族長議会"
 kbo_clan_heads_reform_desc: "わが国の最も重要な一族の長の助言を求めることで、より安定した政府を実現し、国家に大きな繁栄をもたらすことができる。"
 manden_kurufa_reform: "マンデン・クルファ"
 manden_kurufa_reform_desc: "マンデン連邦としても知られる$manden_kurufa_reform$は、マリ帝国の政府である。元々はマンサの個人所有物である“#italic 12の扉#!”として始まったが、この同盟や征服地のネットワークは国家の中核政府となっている。"
 benevolence_tax_reform: "徳税"
 benevolence_tax_reform_desc: "$benevolence_tax_reform$は、十分な貯蓄を持つ貴族や贅沢な生活をしている貴族を対象とした特別税である。彼らにはそれを支払う余裕があると主張できるためだ。最貧困層には金銭的余裕がないため、税負担が軽減される。これはジョン・モートンによって考案され、「モートンの熊手」によってその実施が合理化された。"
 navy_board_reform: "海軍委員会"
 navy_board_reform_desc: "$navy_board_reform$は海軍業務の監督を担当する行政機関である。この集中管理機関により艦隊の管理が合理化され、より効率的な運用と資源の割り当てが実現する。"
 haudenosaunee_clan_mothers: "ホデノショニの氏族の母"
 haudenosaunee_clan_mothers_desc: "イアコイアネスと呼ばれるホデノショニの氏族の母が氏族を統治している。彼女らは部族の内部活動と、ホデノショニ族のすべての部族の評議会において一族の利益を代表するロヤナーと呼ばれる男性を選出する責任を負っている。"
 andean_monarchy: "アンデス君主制"
 andean_monarchy_desc: "アンデスの原住民に知れ渡る政府改革。宗教の法律は継承法に織り込まれており、新しい統治者は世俗的な所有物を持たずに治世を始めることを強いられる。"
 tawantinsuyu_monarchy: "タワンティン・スウユ君主制"
 tawantinsuyu_monarchy_desc: "インカ帝国の政府改革で、君主制を起源とし、そこから発展させたもの。宗教の法律は継承法に織り込まれており、新しい統治者は世俗的な所有物を持たずに治世を始めることを強いられる。"
 reformed_tawantinsuyu_government: "タワンティン・スウユ政府の改革"
 reformed_tawantinsuyu_government_desc: "インカ帝国の政府改革。インカの絶対的な権力を増大させ、古代のパナカの慣習を排除する。"
 court_of_the_star_chamber_reform: "星室庁"
 court_of_the_star_chamber_reform_desc: "$court_of_the_star_chamber_reform$は、偽証から共謀まで、通常の法廷では扱いが困難または複雑すぎると考えられる事件を扱う。星室庁はその効率性で知られる一方、権力乱用、適正な手続きの欠如、政治的手段としての利用といった批判に直面している。"
 gabelle: "塩税"
 gabelle_desc: "塩税を認める政府改革で、国民に多大な負担を課し、国庫に金をもたらす。"
 fra_code_louis: "ルイ法典"
 fra_code_louis_desc: "何世紀にもわたり、南[GetCountry('FRA').GetNameWithNoTooltip]と北[GetCountry('FRA').GetNameWithNoTooltip]で異なる法典が適用されていたが、ルイ法典が制定され、[GetCountry('FRA').GetNameWithNoTooltip]が単一の明確な法体系のもとに統一された。"
 crusade_sea_reform: "海の十字軍"
 crusade_sea_reform_desc: "聖地の城の防衛から海での海賊や異教徒との戦いに重点が移ったため、教団の運営方法を変更する必要があった。ガレー船は我々の戦場となり、キリストの敵に対する最初の防波堤となるだろう。"
 representative_parliament_reform: "代表議会"
 representative_parliament_reform_desc: "$representative_parliament_reform$の実施は政治力学に大きな変化をもたらし、[ShowPopTypeName('peasants')]のような貧しい生まれの者にも議会の議席を確保する機会を与える。この特権は伝統的にエリート層と特権階級の独占的な領域であった。"
 japanese_imperial_family: "日本の皇室"
 japanese_imperial_family_desc: "太陽の女神天照の子孫であると主張する大和王朝は、何世紀にもわたって高御座を占領してきた。"
 japanese_clan: "日本の氏族"
 japanese_clan_desc: "天皇を中心とする朝廷が地方を効果的に統治できないことから、多数の武家氏族が独自の権力基盤を築いた。将軍のもとでの軍事的政府構造は、武家同士の絶え間ない権力闘争の温床となった。"
 daimyo: "大名"
 daimyo_desc: "日本の大名は一族の領地の支配権を与えられた強力な封建領主であり、自らの軍隊を徴集したり、税金を徴収したりできる。最も勢力のある大名は、$JAPANESE_SHOGUNATE_LEADER_MALE$の中央権力に反抗することさえできる。"
 shogunate: "幕府"
 shogunate_desc: "日本の軍事政権であり、$JAPANESE_SHOGUNATE_LEADER_MALE$の権限はすべての氏族に及んでいる。少なくとも、倒幕をもくろむほど大胆でない者たちにとってはであるが。"
 jap_rangaku: "蘭学"
 jap_rangaku_desc: "我々は西洋の物事の研究を奨励してきた。我々の社会の結束に有害であると懸念する者がいる一方、西洋から学ぶことは他の方法ではできないほど貴重であると主張する人々もいる。"
 shogunate_kanrei_council: "管領評議会"
 shogunate_kanrei_council_desc: "$JAPANESE_SHOGUNATE_LEADER_MALE$と[ShowSpecialStatusName('shugo_daimyo')]との関係をより強化するため、多数の管領による評議会では、[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]の評議員が$JAPANESE_SHOGUNATE_LEADER_MALE$に助言をおこなうとともに、ほかの[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]の評議員とも連携することが可能である。また、評議会の上席構成員は、弱小な氏族で構成される評議員の諸事務も取り扱う任務を担っている。"
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "この[government_reform|e]は、[GetUniqueInternationalOrganization('japanese_shogunate').GetName]が存在しなくなった場合、または我々が[GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip]の指導者でなくなった場合に削除される。"
 warring_state: "戦国時代"
 warring_state_desc: "現天子に反逆する分裂した国家。軍備拡大を積極的に重視するため、行政問題は先送りされる。"
 #Aztecs
 altepetl: "アルテペトル"
 altepetl_desc: "都市国家に似た$altepetl$は、「#italic カルプリ#!」と呼ばれる小さな行政区域に分かれている。王朝の統治者に率いられ、周辺領域に影響力を及ぼし、主権国家として近隣の$altepetl$と外交をおこなっている。"
 reformed_nahuatl_society: "ナワトル社会の改革"
 reformed_nahuatl_society_desc: "革新的な中央集権改革と法的枠組みが新政府の基礎となる。細部にも注意を払い、権力をしっかり掌握すれば、この種の法的基盤は、[ShowReligionAdjective('nahuatl')]の教えを遵守する強力な国家の台頭を確固たるものにするだろう。"
 grand_remonstrance_reform: "大抗議書"
 grand_remonstrance_reform_desc: "$grand_remonstrance_reform$は、権力の分立に対する一連の改正である。これは、議会の支持拡大と官僚制度の合理化を図るため、君主制の権力をさらに制限し、聖職者による閣僚の任命を禁止するものである。"
 overhauled_admiralty_reform: "海軍本部の刷新"
 overhauled_admiralty_reform_desc: "$overhauled_admiralty_reform$は、イギリス海軍の統治機構を近代化する試みである。サミュエル・ピープスが海軍長官在職中に制定したこの改革は、イギリスの海軍力の強化に役立ち、強力な海軍として発展していくための基礎を築くものである。"
 european_militia_reform: "シャーリーの民兵"
 european_militia_reform_desc: "$european_militia_reform$は、欧州の慣例に従って砲兵と騎兵の使用を近代化し調整することを目的とした、軍の徹底的な見直しと再訓練である。イギリス外交官ロバート・シャーリーが長期滞在中に導入したこの改革は、ペルシャの軍事力を敵国の軍事力に匹敵するまで強化する。"
 #China
 legacy_of_kublai_khan: "[GetCharacter('kublai_khan').GetNameWithNoTooltip]の遺産"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName]は、我々の$china$支配を確固たるものにした。彼は[ShowCultureGroupName('chinese_group')]のやり方を取り入れ、自らを[GetUniqueInternationalOrganization('middle_kingdom').GetName]の$EMPEROR_CHINA_MALE$と称した。彼の先例に倣うかぎり、我々の王権の正当性も認められるだろう。"
 three_departments_system: "三省"
 three_departments_system_desc: "$three_departments_system$と六部制は古代中国王朝に由来する、国家の主要な行政構造である。$three_departments_system$は国家政策の起草、制定、再評価の各プロセスを担当する。六部制は国の6つの主要な執行機関で構成されており、それぞれ雇用、課税、祭祀、軍事、法執行、公共事業に分かれている。"
 unlocked_mandarin_language_reforms_tt: "[event|e]を通じてアンロック済み"
 empower_the_eunuchs: "宦官に権限を付与"
 empower_the_eunuchs_desc: "宦官の有用性を過小評価すべきではない。彼らは、王朝政治に関与しない信頼できる存在であり、最も価値の高い使用人として広く認識されている。彼らにより良い教育を受けさせ、政府の重職に就かせるべきである。"
 single_whip_law: "一条鞭法"
 single_whip_law_desc: "国家の徴税を効率化するため、さまざまな税制をひとつにまとめて簡素化する。政府への支払いはすべて、銀のみでおこなうものとする。"
 chi_peasant_empire_reform: "庶民の支持"
 chi_peasant_empire_reform_desc: "[ShowCultureGroupName('chinese_group')]王朝の多くは[ShowEstateTypeName('peasants_estate')]の支持を受けて建国されてきた。しかし、民衆の重要性を忘れなかったのはわが国だけである。[GetInternationalOrganizationType('middle_kingdom').GetName]の歴史のなかで、これほど民衆の支持を受けた時代はほかにない。"
 samsa_system: "三司制度"
 samsa_system_desc: "「三司官」としても知られる三司は、わが国の3つの主要官庁の総称である。$samsa_system$は実力主義と学業成績に基づいて選ばれた人物で構成されており、統治者と役人に対する抑制と均衡を同様に保証する。"
 kor_daedongbeob: "大同法"
 kor_daedongbeob_desc: "#italic 統一地税法#!とも呼ばれる$kor_daedongbeob$は、税制を一律的な小麦納付によるものに変更する法律である。この改革の実施により、庶民の生活を改善し、商人の商業能力を高めることができる。"
 son_in_law_rule: "“娘婿による”統治"
 son_in_law_rule_desc: "わが国は、モンゴル人が統治する中国の王朝情勢と深く関わっている。我々の現在の政府の中核には、我々の“義理の父”である元の意志を反映されており、我々の君主はモンゴルの王女と結婚する義務がある。"
 kor_sadae_reform: "事大主義"
 kor_sadae_reform_desc: "$kor_sadae_reform$は[ShowRegionName('korea_region')]と$china$の緊密な関係を維持するものであり、前者は後者の属国として扱われる。この考え方では、わが国は[GetInternationalOrganization('middle_kingdom').GetName]に従属し、[ShowCultureGroupName('chinese_group')]との良好な関係を維持するよう努めなければならない。"
 holy_imperial_monarchy_reform: "神聖帝国君主制"
 holy_imperial_monarchy_reform_desc: "帝国は最大の栄華を極めた。ローマ帝国の唯一の合法的な後継者として、神より承った聖なる統治権を否定することなど、誰にもできないであろう。"
 #Prussian
 pru_unified_legal_system: "統一された法制度"
 pru_unified_legal_system_desc: "我々は、司法を専門化しながら、濫用や過誤を根絶し、国内の法制度を統一するために長きにわたり努力してきた。"
 peuplierung_system: "人口増殖政策"
 peuplierung_system_desc: "$peuplierung_system$は王権の主導により進められる施策であり、国家の人口稀薄な地方に移民を呼び寄せて開拓を促すことを目的としている。"
 #Livonian
 livonian_confederation: "リヴォニア連盟"
 livonian_confederation_desc: "[ShowAreaName('baltic_area')]地域は、古くから数多の従属的な司教領と属国とに分かれ、統一を欠いてきた。我らはこの「テッラ・マリアナ」をひとつの中央集権国家へまとめ上げるのではなく、この地方分権のあり方を受け入れるべきである。"
 #Jurchen
 haixi_jurchen_reform: "海西女真"
 haixi_jurchen_reform_desc: "$haixi_jurchen_reform$は[ShowCultureName('jurchen_culture')]人たちのグループで、$jianzhou_jurchen_reform$と比べて農業にはあまり重点を置かず、牧畜に重点を置いている。彼らは、多くの[ShowCultureName('mongolian_culture')]の伝統を採用していることでも知られている。"
 jianzhou_jurchen_reform: "建州女真"
 jianzhou_jurchen_reform_desc: "$jianzhou_jurchen_reform$は高度に中国化された[ShowCultureName('jurchen_culture')]族の一団であり、主に農業に従事しながら定住している。これらの女真族は、中国の近隣都市との間に緊密な交易網を有している。"
 yeren_jurchen_reform: "野人女真"
 yeren_jurchen_reform_desc: "$yeren_jurchen_reform$は、発展途上地域に住んでおり、社会も発展途上である[ShowCultureName('jurchen_culture')]グループである。狩猟により食糧を確保し、原始的な農業も行っている。"
 lifan_yuan: "理藩院"
 lifan_yuan_desc: "$lifan_yuan$は、[ShowRegionName('mongolia_region')]、[ShowRegionName('tibet_region')]、[ShowRegionName('xinjiang_region')]の各藩部など、[ShowContinentName('asia')]内陸部の国家領土と政策を管理する機関である。また、必要に応じてさらに内陸部の地域の管理もおこなう。"
 prikazi_reform: "プリカーズ"
 prikazi_reform_desc: "$prikazi_reform$は、政府の官僚制度の管理構造の全面的な見直しである。税制、司法、軍事、交易などの統治のさまざまな側面を担当する局や規則を設け、ツァーリの政策や決定が迅速に実施されるようにする。"
 razriadnyi_reform: "ラズリアドニ・プリカース"
 razriadnyi_reform_desc: "$razriadnyi_reform$では、国家の人口、資産、税金を記録するための国勢調査簿が導入される。調査簿は定期的に更新され、階級の軍事的義務を評価し、土地と財産の所有権の記録を維持して、支払われるべきものが確実に支払われるようにする。"
 byzantine_court_ceremonies_reform: "ビザンツの宮廷儀式"
 byzantine_court_ceremonies_reform_desc: "$byzantine_court_ceremonies_reform$の導入により、ビザンツの伝統に従って壮大な儀式が確実に行われるようになる。宮廷では細心の注意を払った礼儀作法が守られ、それによって支配層エリートの威信と栄華が高められる。"
 voivode_reform: "ヴォイヴォダ"
 voivode_reform_desc: "$voivode_reform$の実施により、地方の行政と防衛を監督する軍政府長官が導入され、広大な土地の統治が容易になる。忠誠の誓いは統治者に直接宣誓される。"
 chosen_rada_reform: "選ばれしラーダ"
 chosen_rada_reform_desc: "$chosen_rada_reform$は、統治者に忠実な者で構成された強力な評議会を創設し、上流階級の権力を抑制する広範な権限を付与する。評議会の影響力は統治、政策、意志決定に関する事項にまで及ぶ。"
 council_of_forty: "四十人評議会"
 council_of_forty_desc: "#italic クアランティーア#!としても知られる四十人評議会は、ヴェネツィア共和国の憲法上の最高機関である。国家は総督によって代表されているが、政府の実権は議会が握っている。"
 council_of_ten: "十人委員会"
 council_of_ten_desc: "十人委員会はヴェネツィア共和国の主要な統治機関であり、貴族の権力を抑制するだけでなく総督の選出にも重点を置いている。その広範な管轄権はヴェネツィア国家の安全保障の多くの側面をカバーしており、同国の事実上の支配機関となっている。"
 full_college: "ピエン・コッレージョ"
 full_college_desc: "元老院の日常的な行政と職務を監督する執行機関。議題や協議事項はすべて、事前にこの執行機関で準備された。"
 signoria_of_venice: "ヴェネツィアのシニョリーア"
 signoria_of_venice_desc: "ヴェネツィア共和国の最高行政機関であるシニョリーアは、総督と国家の他の重要な地位との協力を非常に重視している。評議会と総督のあいだの権力闘争は過去のものとなる。"
 promissione_ducale_reform: "ドージェの誓約"
 promissione_ducale_reform_desc: "ドージェの誓約は、新しく選出されたヴェネツィアの正式なドージョニによる就任の誓いであり契約的な合意である。"
 standardized_relazioni_reform: "形式化されたレラツィオーネ"
 standardized_relazioni_reform_desc: "「レラツィオーネ」とは大使が政府に送る報告書である。大使は、赴任先の国の政治、経済、社会情勢について詳細に報告する。"
 indian_sultanate_reform: "インドスルタン国"
 indian_sultanate_reform_desc: "イスラム少数派によって統治されるインドスルタン国は、イスラム教の伝統的な王権思想を進化させ、拡張せざるを得なかった。彼らはイスラム教国ではあるが、伝統的にはユダヤ教徒とキリスト教徒だけだったズィンミーの対象を拡大し、ダーマ系の宗教にも適用した。"
 vij_astadiggajas: "アスタディガジャス"
 vij_astadiggajas_desc: "アスタディガジャス、すなわち#italic 八方の象#!は、宮廷の[ShowCultureName('telugu')]学者と詩人に与えられた総称である。彼らの芸術と文学は我々の文化の芸術的方向性に影響を与え、文化の新時代をもたらすだろう。"
 nayankara_system: "ナーヤンカラ制"
 nayankara_system_desc: "領土の管理を改善し、軍事的野心を促進するために、我々は多くの所有物をナーヤカに分割した。ナーヤカは、我々が王国を守り拡大するための軍隊を提供するだけでなく、彼ら自身や都市、寺院、その他の集落を守ることを期待されている。"
 mug_mughal_diwan: "ムガルのディーワーン"
 mug_mughal_diwan_desc: "我々の王朝が何世紀もかけて学んだことがあるとすれば、それは、進出する地域の地元住民に適応しなければならないということだ。征服した地の人々から学び、わが帝国が発展し続けられるようにしよう。"
 taluqdar_nobility: "タリクダール貴族"
 taluqdar_nobility_desc: "インドのさまざまな王朝の貴族であるタルクダールは、広大な土地を所有し、税金を徴収し、建築と経済において重要な役割を果たしている。宮廷で大きな権力と影響力を持つ地主であり、他の地域の上級貴族に相当するインド人である。"
 mhr_ashta_pradhan: "アシュタ・プラダーン"
 mhr_ashta_pradhan_desc: "$mhr_ashta_pradhan$、すなわち#italic 現代閣僚評議会#!は、[ShowLanguageName('marathi_lang')]の人々による閣僚代表団の制度である。評議会は国家運営を指導し、財政、外交、軍事、宗教などの問題を総合的に監督する役割を担っている。"
 theme_system: "テマ制"
 theme_system_desc: "戦略家が主導する地方本部と軍隊の制度。戦略家は、地元住民を保護し、[GetCountry('BYZ').GetFlavorRank]の命令に従い権威を確立するという二重の責任を負っている。この制度はディオクレティアヌス帝の地方行政に取って代わり、それ以来国民のために機能してきた。"
 byz_theme_system_not_obselete_tt: "[event|e]を通じて$theme_system$は廃止されていない"
 kritai_katholikoi: "クリタイ・カトリコイ"
 kritai_katholikoi_desc: "俗に#italic ローマ人の普遍的正義#!と呼ばれるクリタイ・カトリコイは、[GetCountry('BYZ').GetAdjective]司法権の最高峰を象徴する存在となった。1296年の[GetCharacter('byz_andronikos_ii_palaiologos').GetName]の改革から生まれ、当初は世俗的背景と教会的背景を持つ12人の裁判官で構成されていた。後に4人で構成される一団に簡素化されたこの名高い法廷は、上訴を許さない最高峰の権限を保持している。やがて、その管轄範囲は社会の大部分を網羅するようになり、専門家の証言を含む書面による告訴状による審理や、多数意見による判決に至る秘密審議が行われるようになった。"
 speransky_liberalization_reform: "スぺランスキー自由化改革"
 speransky_liberalization_reform_desc: "$speransky_liberalization_reform$は、選挙制議会であるドゥーマを地方に導入し、新しい立法機関と行政機関を創設する。独裁者とドゥーマの権力のバランスを取るため、法案を審査するという追加の目的を備えた[ShowPolicyName('dop_law_state_council')]が可能になる。"
 collegium_reform: "コレギウム"
 collegium_reform_desc: "$collegium_reform$は、政府の官僚制度に使用される管理構造の全面的な見直しである。政府部門としていくつかのコレギウムを設立し、義務の重複を避けるために責任を体系的に分離している。コレギウムは、諮問機関のガイドラインに従って問題を解決する任務も負っている。"
 rule_of_the_sejm: "セイムの支配"
 rule_of_the_sejm_desc: "[ShowEstateTypeName('nobles_estate')]は[GetCountry('POL').GetGovernment.GetParliament.GetName]を通じて影響力を発揮しており、わが国の紛れもない権力者である。その声は政治を動かし、良くも悪くもこの国全体の運命を左右する可能性がある……"
 nakaz_reform: "ナカース"
 nakaz_reform_desc: "$nakaz_reform$は、平等、正義、人道主義に関する法典の全面的な見直しである。啓蒙主義の影響を強く受けており、ヨーロッパ各地で行われている進歩的な改革を模倣すると同時に、法典を簡素化することを目的としている。"
 #Austria
 austrian_archduchy_reform: "オーストリア大公国"
 austrian_archduchy_reform_desc: "我々は、[GetUniqueInternationalOrganization('hre').GetName]の王子の中でも高い地位を認められる、#italic 大特許状#!を授与された。これにより我々は帝国領外でも地位と威信を示し、単なる公爵よりも尊敬されるようになる。"
 reichshofrat_reform: "帝国宮廷顧問会議"
 reichshofrat_reform_desc: "帝国宮廷顧問会議は、[GetCountry('HAB').GetName]と[GetUniqueInternationalOrganization('hre').GetName]の両方の最高法的機関として機能する。我々は、直接臣民と帝国臣民の両方の法的手続きをより強力に管理できるようになる。"
 hab_geheimer_rat: "枢密顧問院"
 hab_geheimer_rat_desc: "枢密顧問院は君主の最高諮問機関である。高位の貴族、大臣、側近で構成され、帝国の政策を形成するうえで重要な役割を果たした。"
 #Bohemia
 bohemian_commonwealth_reform: "ボヘミアン・コモンウェルス"
 bohemian_commonwealth_reform_desc: "コモンウェルスは王国の憲法を改革し、領土内に暮らすさまざまな国民により多くの特権と自由を与える。"
 kritai_katholikoi_reformed: "クリタイ・カトリコイの改革"
 kritai_katholikoi_reformed_desc: "司法制度は[GetCharacter('byz_andronikos_ii_palaiologos').GetName]によって創設され、当初は成功を収めていたが、欠陥が存在したため裁判官が自らの利益を追求できる余地があった。この最高裁判所の改革により、裁判官の汚職を防止しつつ、あらゆる法的手続きが合理化された。"
 modern_imperial_army: "近代的な帝国軍"
 modern_imperial_army_desc: "[GetCountry('BYZ').GetName]の古い$theme_system$には、統治者ではなく総督や将軍の権限が強化されるという欠陥があった。これに代わり、兵士を義務ではなく職業とみなす新しい帝国軍が作られた。"
 byz_reformed_imperial_army_tt: "[event|e]を通じて$modern_imperial_army$が編制された"
 #Oman
 omani_overseas_ambitions_reform: "外国への領土拡大"
 omani_overseas_ambitions_reform_desc: "外国への領土拡大や植民地主義の概念は古代から存在するが、わが国では他国の近代的な植民地制度を取り入れた。その結果、彼らの統治方法を用いて、独自の植民地帝国を築くことが可能になった。"
 seven_provinces: "七州"
 seven_provinces_desc: "わが国は、領土を統治者のもとに統一するのではなく、7つの州に分割した。それぞれの州が、独自の目標を掲げつつ我々に仕えている。"
 unified_admiralty_reform: "提督府の統合"
 unified_admiralty_reform_desc: "提督府は決して分割されてはならず、国家にのみ仕えなければならない。そのため、我々は国内に数多くあった提督府を統合した。"
 powerful_vizierships_reform: "強大な権限をもつワズィール"
 powerful_vizierships_reform_desc: "君主を凌駕する権限をもつ高官の一団。政権を掌握し、スルタンは単なる操り人形となる。"
 songhai_professional_army_reform: "ソンガイの戦闘社会"
 songhai_professional_army_reform_desc: "国家の男性国民すべてを兵士として扱うよりも、農民と職業戦士を区別すべきである。国を軍事区域に分割すれば、各区域の長が独自に職業軍隊を組織させ、統治者に貢献することができる。"
 #Switzerland
 autonomous_swiss_cantons_reform: "スイスの自治的なカントン"
 autonomous_swiss_cantons_reform_desc: "スイスが統一国家となり、以前と同じ緩やかな同盟関係を理想として政府が設立されたあとも、スイスのカントンはその政府内において多くの権限を保持している。"
 zur_guild_constitution: "ギルド体制"
 zur_guild_constitution_desc: "わが国を統治するのは、評議会と副評議会に分かれた26人の評議員である。評議員は富裕な商人、ギルドの職人、貴族から均等に選出される。これは特定の派閥が過半数を占め、ほかの派閥の同意なしに統治することを防ぐためである。"
 dan_the_kings_law: "王法"
 dan_the_kings_law_desc: "王法は、デンマークの絶対王政主義的な基本法であり、国王の絶対的な権限を正式に定めたもの。君主が立法、行政、司法すべての権限を握り、最高権力者となる。"
 dan_college_of_missions: "ミッション・カレッジ"
 dan_college_of_missions_desc: "ミッション・カレッジは、宣教活動の支援と国民のキリスト教への改宗を目的として、国費を投じて設立された協会である。"
 kilwan_trade_communities: "$ZAN_ADJ$の交易コミュニティ"
 kilwan_trade_communities_desc: "緩やかな連合であり、地方商人の権限を強める地方統治者によって主導されることが多い。彼らは地方自治や都市化を推進し、その積極的な交易活動はわが国に多くの収益をもたらす。"
 control_of_the_mahdali_coinage_reform: "$mahdali_dynasty$硬貨の管理"
 control_of_the_mahdali_coinage_reform_desc: "わが王朝の力は、[ShowRegionName('italy_region')]の沿岸部から$india$とその先の地域の市場にまで流通する硬貨に刻まれている。この硬貨は3つの金属の層（[ShowGoodsName('copper')]、[ShowGoodsName('silver')]、[ShowGoodsName('goods_gold')]）で主に構成されており、複数地域にまたがる影響力を利用した硬貨としては初めてのものである。この硬貨の流通を管理することは、国家の繁栄を維持することと同義なのだ！"
 #Zimbabwe
 zimbabwe_royal_cattle_control: "王室の畜牛所有権"
 zimbabwe_royal_cattle_control_desc: "[ShowGoodsName('livestock')]の所有権は、大きな権力をもたらす。国の畜牛を管理することで、わが国を確実に支配できる。"
 zmw_council_of_senior_wives: "高官の妻の評議会"
 zmw_council_of_senior_wives_desc: "この評議会は我々に有益な助言をもたらし、支配階級の有能な妻を国の行政に関与させる。"
 #Ayutthaya
 ayu_chatusadom: "チャトゥサドム"
 ayu_chatusadom_desc: "$ayu_chatusadom$は「4本の柱」を意味する行政組織。政府を軍事と民事の2つの部門に分割し、さらに後者を4つの省に分割することからこの名がついた。それぞれに明確な任務を割り当てて専門化しているため、統治者の権限を代理で行使し、効果的に行政をおこなうことができる。"
 mandala_system: "マンダラ制"
 mandala_system_desc: "マンダラとは、独立した都市国家が、最も力の強い都市国家の指導者に忠誠を誓う権力制度である。[ShowReligionGroupAdjective('dharmic')]と[ShowReligionGroupAdjective('buddhist')]の世界観に由来するこの制度は、権力は中央の源から放射状に広がるという考え方に基づいている。各国家は地域的には権力の源だが、その権力は最も強力な中央から来ているものと見なされる。"
 #Rise of the Ottomans
 legacy_of_the_ottomans: "オスマン帝国の遺産"
 legacy_of_the_ottomans_desc: "何世紀にもわたり戦争で輝かしい勝利を重ね、我々はついに広大な領土を我々の旗のもとに統合した。[ShowContinentName('europe')]全土が、進軍するわが軍の足音に震え上がるだろう！"
 leader_of_the_turks: "トルコの指導者"
 leader_of_the_turks_desc: "混沌のなかにこそチャンスがある。[ShowRegionName('anatolia_region')]の情勢に対する我々の指導力、そして軍事力と経済力を根拠に、我々は地域全体の未来について最も強い発言力を有している。"
 legacy_of_the_turks: "トルコの遺産"
 legacy_of_the_turks_desc: "[ShowRegionName('anatolia_region')]の強力な隣国を打ち倒し、新たな勢力が誕生した！ $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "サハラ越え交易"
 son_trans_saharan_trade_desc: "サハラを横断して[ShowContinentName('africa')]に入る交易路は、つねに[ShowRegionName('guinea_region')]と現地の諸帝国に富をもたらしてきた。衰退しないよう、わが国を通過する隊商をさらに支援するとしよう。"
 #Revolutionary States
 revolutionary_republic: "革命的共和制"
 revolutionary_republic_desc: "$revolutionary_republic$とは、選挙で選ばれた下院議会の支持を得た少人数の行政府による統治である。革命のプロパガンダは、革命を守る軍隊に強い士気を与え、誰もが平等であるという原則は、強力な指導力を生み出す。"
 revolutionary_autocracy: "革命的専制政治"
 revolutionary_autocracy_desc: "表面的には$republic$だが、$revolutionary_autocracy$は、民衆から絶大な支持を得ている有能な将軍や提督が主導する、絶対的な$military_dictatorship$に類似している。"
 revolutionary_empire: "革命的帝政"
 revolutionary_empire_desc: "$revolutionary_empire$は、革命的な理想を掲げながら絶対的な権力で民衆を支配する一方で、[ShowInstitutionName('enlightenment')]の思想にある程度譲歩している$monarchy$である。"
 constitutional_state: "立憲国家"
 constitutional_state_desc: "$constitutional_state$は、中央権力と代表機関との繊細な均衡を重んじる体制である。国家元首はいまだ国を治めるものの、法律と政策の決定は立法機関によっておこなわれ、専制への傾きを抑えようとする努力がなされている。"
 #Mali
 malian_tribute_system: "マリの朝貢制度"
 malian_tribute_system_desc: "$malian_tribute_system$は金の主要な供給源である。すべての金について、課税と支配者への貢納を義務づけている。"
 #Ethiopia
 eth_wandering_court: "遍歴宮廷"
 eth_wandering_court_desc: "宮廷は一ヵ所に留まるよりも、状況に応じて国内の各地に移せるほうが望ましい。我らが「[ShowPolicyName('itinerant_court_policy')]」に依拠することで、統治者の拠点を柔軟に再調整し、地方の民の訴えにより的確に応じることができる。"
 bng_industralized_provinces: "急速な産業化"
 bng_industralized_provinces_desc: "他国に比べ、わが国は都市化と生産重視の経済に倍の力を注いできた。その結果、経済は成長しているが、多くの農民が不安を抱えている。"
 #Delhi
 tughlaq_slave_army_reform: "$tughlaq_dynasty$の奴隷軍"
 tughlaq_slave_army_reform_desc: "国内の奴隷が余剰状態にあるため、彼らを帝国衛兵として活用することができる。彼らは戦場で規律正しい部隊として機能するほか、宮廷の安全を確保する役割も果たす。"
 diwan_i_bandagan: "ディワーニ・バンダガーン"
 diwan_i_bandagan_desc: "国家が獲得した奴隷の数が著しく増大したため、奴隷とその運用を管理するための特別な部署、「$diwan_i_bandagan$」が設置されることとなった。"
 shahana_i_mandi: "シャハナ・イ・マンディ"
 shahana_i_mandi_desc: "宗教的少数派に市場規制を課すことで、軍隊の給与を低く抑えることを正当化できるだけでなく、異端者や異教徒を王権の支配下にとどめることができる。"
 feudal_theocracy: "封建神権制"
 feudal_theocracy_desc: "$feudal_theocracy$では宗教指導者が国家を統治する。しかし、ほかの神権政治よりも世襲的な性質があり、統治者は血縁者に権力を継承できる。"
 #English Civil War Reforms
 the_protectorate: "護国卿体制"
 the_protectorate_desc: "軍事力と強力な中央集権を重視し、護国卿の指導のもとに統治される$the_protectorate$は、$english_civil_war$における議会派の勝利後に施行された新たな政体である。"
 #Timurids
 timurid_diwan_reform: "$TIM_ADJ$のディーワーン"
 timurid_diwan_reform_desc: "ほかの方法で国家を統治するのではなく、$sharia$を正式な法律として認めるべきである。この$timurid_diwan_reform$により、非信者を適切に統治できるほか、親族に統治権を与えることも容易になる。"
 soyurghal_governor_reform_desc_common: "[GetCountry('TIM').GetName]における総督。地域の管理者を任命する理由はさまざまで、次期統治者となるための経験が不足していた、地域に有能な総督が早急に必要だった、その者を国政から排除したかった、などの事情があった。"
 soyurghal_governor_reform: "統治訓練中のソユールガール総督"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_banished_reform: "追放されたソユールガール総督"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_effective_governor_reform: "ソユールガール総督"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 #Mughals
 subah_organization_reform: "スーバの組織"
 subah_organization_reform_desc: "多くの総督を国内に配置することで、我々の支配を維持しながら、国家を隅々まで管理できる。また、必要に応じて特定の地域を都市化することも容易になる。"
 #Turkish Subject
 uc_bey_reform: "$uc_bey$政府"
 uc_bey_reform_desc: "王朝の領地と国境を守るため、軍隊の維持を担う軍事的な政府。"
 #Lithuania
 volok_reform: "ヴォロック改革"
 volok_reform_desc: "$volok_reform$により、領主である[ShowEstateTypeName('nobles_estate')]たちは領民に対する扱いに厳格な規制を受ける。これはわが国の[ShowEstateTypeName('peasants_estate')]に有利に働き、彼らは独立した階級とみなされるようになる。"
 lit_grand_duchy_of_lithuania_reform: "最高公爵位"
 lit_grand_duchy_of_lithuania_reform_desc: "我々は公爵と同等の地位に立つのではなく、自らの強さにふさわしい、より高い地位を名乗ることを選ぶ。"
 cossacks_reform: "シーチ・ラーダ"
 cossacks_reform_desc: "[cossacks_reform]は[ShowEstateTypeName('cossacks_estate')]をひとりの支配者のもとにまとめることを目指し、すべてのコサックを統率するヘーチマンを置く。このヘーチマンは自身の利益、または主君の利益のために仕える。"
 #Iroquois
 iro_reforged_law_of_peace: "大いなる平和の法"
 iro_reforged_law_of_peace_desc: "ワムパムベルトに記録された大いなる平和の法の枠組みは、その成立以来[ShowCultureGroupName('haudenosaunee_group')]の連邦を統治してきた。平和と正義、冷静な心を保つことを重んじるその原則は、すべての[ShowCultureGroupName('haudenosaunee_group')]の民をひとつにまとめる力となっている。"
 iro_council_of_the_fifty: "大評議会"
 iro_council_of_the_fifty_desc: "5つの国家から選ばれた50人の首長によって構成される[ShowCultureGroupName('haudenosaunee_group')]の大評議会は、大いなる平和の法の原則に従って運営される。評議会の決定は、50人の首長全員の合意があって初めて執行される。"
 #Sikhism
 guru_granth_sahib_reform: "$guru_granth_sahib$"
 guru_granth_sahib_reform_desc: "$guru_granth_sahib_desc$"
