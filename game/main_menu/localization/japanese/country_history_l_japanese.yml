 country_history_haudenosaunee: "祖先が我らに微笑みかけている。栄光ある国家の父祖たち、“グレート・ピースメーカー”のハイアワサとジゴンサシーは、部族間の終わりなき争いよりも、協調と平和こそが正道であると示してくれた。彼らのおかげで、この国はかつてないほどの繁栄を成し遂げたのだ。\n\nだが、我らの隣国はこの価値観を共有せず、好機と見れば躊躇なく滅ぼしにくるだろう。我らは平和の正道を世界に知らしめねばならない。必要ならば、力をもってしても。"
 country_history_puebloan: "栄光の日々は去り、繁栄と活気に満ちていた我らの都は、いまやかつての面影を残すのみとなった。まるで大地そのものが我らを見放したかのように、以前は肥沃で耕しやすかった土地は乾いて固くなり、農民たちは十分な食糧を育てることさえままならない。これは我らの文化の終焉の始まりなのだろうか？ 我らは風に舞う塵のように散り散りになってしまうのか、それとも新たな指導者が現れて民を束ね、かつての栄光を取り戻してくれるのだろうか？"
 country_history_nahua: "チチメカ族の末裔である[ShowCultureName('nahua_culture')]族は過去2世紀にわたり、アストランとして知られる伝説的な祖先の故郷からメキシコ中央部に移住してきた。我々もまた、そのような流浪の民の一群だった。\n\n多くの[ShowCultureNameWithNoTooltip('nahua_culture')]国家と同様に、我々は独自の[ShowGovernmentReformName('altepetl')]（都市国家）を作り上げた。そしてその過程で、周囲の都市や王国に依存しない独自の文明を築いたのである。我らは未来を自らの手で切り拓き、運命の主として歩みつづけることができるのだろうか？ それとも、親族たちの策略や野望に屈し、歴史書から消え去ってしまうのだろうか？"
 country_history_mayan: "最初の祖先が[ShowGoodsName('maize')]の粉から創られて以来、[ShowCultureGroupName('maya_group')]族の民は[ShowAreaName('mayaab_area ')]のジャングルに暮らし、神々の教えと知恵に従ってきた。我らの先人たちは、海からジャングルの奥深くまで網の目のように広がる、豊かな都市群を築き上げた。そして天文官たちは、無数の星々と太陽の運行を読み解き、その神秘的な動きを追うために高度な暦を作り上げた。\n\nしかし、かつて活気に満ちたこれらの商業・文化の中心地はすでに放棄され、井戸は涸れ、街道は木々に飲み込まれてしまった。いまなお人の営みを残す地もあるが、それも単なる過去の栄光の影にすぎない。\n\nわが民もまた、冷えた灰となって密林の地に忘れ去られる運命なのか？ それとも運命の流れに抗い、太古の栄光を取り戻すさだめにあるのだろうか？"
 country_history_tonal: "羽毛ある蛇、[ShowGodName('quetzalcoatl_god')]の導きと叡智のもとに生まれ育ったわが民は、[ShowRegionName('mesoamerica_region')]の肥沃な大地に文明を築き上げてきた。しかし、暗雲が我らの未来を覆いつつある——隣国たちの尽きることのない野望が、この地に混乱をもたらし、我らを巻き込もうとしているのだ。自らの生き方を守る覚悟をもたなければ、我らはこの脅威から逃れることはできないだろう。"
 country_history_andean: "神聖な[ShowRegionName('andes_region')]の山々は、古の昔から我らの祖先を見守ってきた。その厳しい気候と険しい谷が、山脈の頂上や短い海岸、深いジャングルという過酷な土地でも生き抜き、繁栄できる、たくましく賢い民を育んだのだ。神々はわが民を祝福してくださるだろうか？ それとも運命の気まぐれに翻弄され、滅びることになるのだろうか？"
 #Europe
 country_history_low_countries_common: "低地諸国の国々は、その誕生以来[GetCountry('FRA').GetLongName]や[GetUniqueInternationalOrganization('hre').GetName]によって縛られ、支配されてきた。あるときは一方の封臣となりながらも、他方へ乗り換えることも稀ではなかった。この地方の国々は[ShowContinentName('europe')]でも最も豊かな地域のひとつとして、勝者に与えられる多額の懸賞金のように扱われてきた。いまこそ、他国の一部として一体化するのか、激情とともに独立を守り抜くのか、低地諸国はその立場を決めなければならない。"
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nこの地域の最も小さな諸国家にとって、生き延びることは困難を極めるだろう。より強大な飢えた近隣諸国から独立を守り、日々戦い続けねばならないのだから。"
 country_history_BRB: "$country_history_low_countries_common$\n\n低地諸国で最も大きく、最大の人口を擁する国として、わが国こそが近隣諸国を率いる立場としてふさわしい国であることは明白だ。[GetCountry('FLA').GetLongName]の立場が弱まっていることを鑑みればなおさらである。この機を捉えて打って出れば、わが国はふさわしき王位へと上り詰めることができるだろう。"
 country_history_FLA: "$country_history_low_countries_common$\n\n1297年から1305年まで続いたフランス・フランドル戦争は、[GetCountry('FLA').GetLongName]に深刻な影響を残した。独立こそ守り抜いたものの、[ShowProvinceDefinitionName('roman_flanders_province')]を[GetCountry('FRA').GetLongName]に奪われるという結果に終わったのである。\n\nこの地域でも最も裕福な国のひとつとして、[GetCountry('FLA').GetNameWithNoTooltip]はここ数年で力を取り戻してきている。いまこそ、我らが奪われたものを取り戻す好機ではないだろうか？"
 country_history_FRI: "$country_history_low_countries_common$\n\n封建領主に囲まれたわが国の社会は、自由市民としての気質を守ろうとする者たちと、隣国にならって民衆の支配階級となろうとする者たちとの内紛状態にある。我らが民の過去の栄光を夢に抱きながら、[GetCountry('FRI').GetLongName]は岐路に立たされている。"
 country_history_GEL: "$country_history_low_countries_common$\n\nこの地域で最も好戦的な国家である[GetCountry('GEL').GetLongName]は、剣によるものだけでなく、金貨を用いた外交においても優れた手腕を備えている。この2つの道具の組み合わせこそが、我らに近隣諸国を出し抜く機会をもたらしてくれるだろう。"
 country_history_HAI: "$country_history_low_countries_common$\n\n賢明な王家の婚姻政策のおかげで、[GetCountry('HAI').GetName]、[GetCountry('HOL').GetName]、[GetCountry('ZEE').GetName]の諸伯国は、[ShowDynastyName('avesnes_dynasty')]王朝の支配下に入ることとなった。[GetCountry('HAI').GetLongNameWithNoTooltip]は自分たちの主導のもとで、地域を統一するまたとない機会を得たのだ。"
 country_history_HOL: "$country_history_low_countries_common$\n\n貧しく、湿地に覆われた土地から始まった[GetCountry('HOL').GetLongName]は、この地域の覇権を争う存在としてゆっくりと頭角を現している。[ShowDynastyName('avesnes_dynasty')]王朝の出現によって、我々は[GetCountry('HAI').GetLongName]と縁を結ぶこととなった。わが国の拡張の道は[GetCountry('FRI').GetLongName]を目指しているものの、国内の[GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')]と[GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')]との衝突が再燃している。"
 country_history_LIE: "$country_history_low_countries_common$\n\n教皇を輩出する地である[GetCountry('LIE').GetLongName]が、低地諸国の精神的指導者であることは明白だ。最高水準の教育の中心地たるわが国が、近隣諸国に及ぼす影響力を賢く利用すれば、[GetCountry('LIE').GetLongNameWithNoTooltip]の国家としての地位を確かなものにできるだろう。"
 country_history_LUX: "$country_history_low_countries_common$\n\n[ShowDynastyName('luxembourg_dynasty')]王朝の源流である[GetCountry('LUX').GetLongName] は、いまでは本家の冠位の影に隠れている。しかし、一族が築き上げてきた名声は、我らがこの地域の指導者となり、その支配下にすべてを統一する好機を与えてくれているのだ。"
 country_history_UTR: "$country_history_low_countries_common$\n\n[GetCountry('GEL').GetLongName]と[GetCountry('HOL').GetLongName]から干渉を受けている[GetCountry('UTR').GetLongName]は、それらの影響力を振り払い、低地諸国すべてに神の導きをもたらそうとしている。文化と芸術の中心地にして活気あふれる都市[ShowLocationName('utrecht')]は、統一された地域の偉大な首都となれるだろう。"
 country_history_swiss_group: "$country_history_german_group$\n\nアルプス山脈の西部に住む[ShowCultureGroupName('swiss_group')]人たちは、自分たちの土地に侵入してくる[GetCountry('HAB').GetName]の権威に激しく抵抗している。モルガルテンの戦いの勝利により、[ShowAreaName('eastern_switzerland_area')]の独立諸国間に新たな団結が生まれ、[GetUniqueInternationalOrganization('swiss_confederation').GetName]はさらに多くの仲間をその旗のもとに加えながら、力強く立っている。しかし、その宿敵たる[GetDynasty('habsburg_dynasty').GetName]王朝は、[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]の支援を受けて力を蓄え、[GetCountry('SWI').GetName]の民を完全にそのくびきのもとに置こうと準備を進めている。"
 country_history_baltic_german: "我らは戦友である[GetCountry('TEU').GetLongName]とともに、北[ShowContinentName('europe')]のキリスト教化という神聖な使命を果たす覚悟である。[ShowCultureGroupName('german_group')]の騎士や貴族たちの支援を受け、わが国は異教徒を改宗させるだけでなく、[ShowReligionName('catholic')]の光を受け入れる者たちをも守らねばならない。しかし、[GetCountry('LIT').GetName]の抵抗は依然として激しく、また[GetCountry('DAN').GetLongName]のような国々がこの戦いを自らの野望のために利用する可能性もある。\n\n未来は改宗の使命にかかっているとはいえ、我らは異教徒を超えた目的も考えなければならない。[ShowReligionName('orthodox')]の迷える民への布教をさらに進めるべきか、それとも国家改革に力を注ぐべきか、決断の時が迫っている。"
 country_history_german_group: "[GetUniqueInternationalOrganization('hre').GetName]の中心部たるこの地は、長きにわたる大空位時代を耐え抜いたものの、次なる十数年にまた新たな不安を抱えている。[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]が高齢となり、[GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName]、[GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName]、[GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName]の一族が、再び帝位をめぐる争いの準備を進めているのだ。アルプス以南の帝国の権威が低下するなか、[ShowCultureGroupName('german_group')]商人たちは[ShowRegionName('italy_region')]への交易路を確保しようと奔走している。一方で[ShowRegionName('north_german_region')]では、[GetCountry('HSA').GetLongName]が覇権を享受している。"
 country_history_BAV: "$country_history_german_group$\n\n[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]の指導のもとで、$BAV$はその権勢の頂点にある。[GetUniqueInternationalOrganization('hre').GetName]の皇帝として[GetCountry('UBV').GetLongName]が帝国諸侯の尊敬と権威を集める一方で、[GetCountry('LBV').GetLongName]を統治する[GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName]はハンセン病により健康状態が悪化しており、早逝すれば$BAV$の再統一が近づくとみられている。\n\n[ShowContinentName('europe')]の[GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName]諸侯との強固な関係をもとに、$BAV$は[GetCountry('BOH').GetName]や[GetCountry('HAB').GetName]と対峙し、帝国の冠位と中央[ShowContinentNameWithNoTooltip('europe')]の覇権をその手に収めようとしている。"
 country_history_BRA: "$country_history_german_group$\n\n[GetCountry('BRA').GetLongName]は、スラヴ系ヴェンド人の領地における#italic ノルトマルク#!として創設された。この地方には、ローム質の高地といくつもの川や湖のある窪地、松林が広がっている。気候は暑く、主に乾燥した砂質の土壌を特徴としているが農業に適しており、「神聖ローマ帝国の砂場」と称されている。\n\n1157年、ヤクサ・フォン・ケーペニックからこの地を奪った[GetCharacter('bra_albrecht_i_askanier').GetName]が、正式に[GetCountry('BRA').GetGovernment.GetRulerTitle]となった。当初の支配領地はハーフェルラントとツァオヘに限られていたが、オーデル川東部の[ShowProvinceDefinitionName('neumark_province')]への#italic 東方植民#!を推進し、彼はこれらの土地にフランドルやラインラントからの入植者を招き、街を要塞化し、徐々に自身の領地へと組み込んでいった。1170年に彼が死去したあとも、[ShowDynastyName('askanier_dynasty')]家は150年にわたって領地の拡張を続け、[ShowProvinceDefinitionName('stettin_province')]や[ShowProvinceDefinitionName('uckermark_province')]といった周辺地域を獲得していった。これによりバルト海への影響力が強まったものの、[GetCountry('DAN').GetName]との対立につながることとなった。しかし、[ShowDynastyNameWithNoTooltip('askanier_dynasty')]家の最後の当主である[GetCharacter('bra_heinrich_ii_askanier').GetShortName]が、1320年に跡継ぎを残すことなくこの世を去ってしまった。\n\n次に[ShowDynastyName('wittelsbach_dynasty')]家の時代が到来したが、彼らはこれらの土地を治めることへの関心が薄く、[GetCountry('BRA').GetLongNameWithNoTooltip]の未来には暗雲が立ち込めている。"
 country_history_MEI: "$country_history_german_group$\n\n強大な[GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName]王朝の所領である[GetCountry('MEI').GetLongName]は、ソルブ人やその他のスラヴ系民族が住む[GetUniqueInternationalOrganization('hre').GetName]の東部辺境伯領を起源とする地であり、これらの民は徐々にゲルマン化されていった。もとは深い森に覆われていたこの地は非常に肥沃な大地であり、特にエルベ川流域の穏やかな気候はサクソン人の[ShowGoodsName('wine')]文化の発展につながった。\n\n[GetCountry('BOH').GetAdjective]王冠領とのあいだに横たわるエルツ山地は、特に豊かな[ShowGoodsName('silver')]の鉱脈を有しており、[GetCountry('MEI').GetFlavorRank]の経済の礎となっている。しかしこうした繁栄は、貪欲な近隣諸国を引きつける諸刃の剣でもあり、しばしば彼らの征服欲をかき立てる。そのような潜在的な脅威を周囲に抱え、大空位時代によって生じた不安定さが増していくなかでも、[GetCountry('MEI').GetNameWithNoTooltip]は[ShowAreaName('upper_saxony_area')]における重要な帝国領として繁栄を謳歌している。田園地帯の[GetCountry('THU').GetName]や[GetCountry('BRA').GetName]の権威が衰えるいまこそ、[ShowDynastyName('wettin_dynasty')]家は帝国東部において新たな勢力として頭角を現し、影響力を拡大し、外圧に対して所領の防備を固めることができるだろう。\n\n肥沃な大地、豊かな資源、そして戦略的な要地を兼ね備えたこの国は、帝国のなかでも傑出した土地として、近隣諸国の称賛と羨望の的となるのだ。"
 country_history_HAB: "$country_history_german_group$\n\n[GetCharacter('hab_albrecht_ii_habsburg').GetName]とその先達たちの不断の努力により、[GetCountry('HAB').GetName]は[ShowAreaName('austria_area')]、[ShowAreaName('styria_area')]、[ShowAreaName('carinthia_area')]において支配を拡大・強化することに成功した。[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]の南東国境における立場を確立したことで、[GetCountry('HAB').GetNameWithNoTooltip]はついに、[GetDynasty('habsburg_dynasty').GetName]が奪還を決意した至宝、[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]の帝冠へと目を向けることができるようになったのだ。"
 country_history_irish_minors: "アイルランドのゲール系諸侯は、古代の伝統が色濃く残る土地を支配している。そこでは王権は単なる肩書きではなく、支配者と民衆の絆となるものだ。アイルランド上王の名はもはや象徴にすぎないものとなったが、島をまとめ上げる唯一の支配者となる夢は、野心的な族長たちの心にいまも燻っている。それぞれの氏族は強い独立性を保ち、その強さは彼らの戦士と、深く根づいた慣習を源としている。しかし分裂しているため、外敵にも内部の対立に対しても脆弱なままである。\n\n東では着実に勢力を伸ばすヒベルノ・ノルマンの伯爵たちは主権を脅かし、海の向こうにはイングランドとスコットランドの王がアイルランドの海岸を狙っている。だが、アイルランドは異国の野心に幾度もさらされてきた。そして何度もそれに抗い、耐え抜いてきたのだ。ひとりのゲール系領主が氏族を糾合し、かつての王権を復活させることができれば、島は分裂した族長たちの国としてではなく、唯一の支配者のもとに団結した国として再起できるかもしれない。"
 country_history_anglo_irish_minors: "ペイルの向こうに広がる大伯爵領は、ノルマン・コンクエストの継承地でありながら、すでにアイルランドの風土に織り込まれている。ストロングボウの到来から1世紀半後、ヒベルノ・ノルマン諸侯は広大な領土を支配し、かつては円形のヒルフォートしかなかった場所に石造りの城を築き、ゲール人族長にも劣らぬ猛き戦士団を率いている。彼らはいまだイングランドやフランス、ウェールズの家名を冠してはいるものの、もはや完全なアイルランド人でも、まったくの異国人でもない、別のものと化している。\n\n彼らの城壁は強固だが、その立場は不安定だ。アイルランドにおけるイングランド王室の権威は弱まり、領主たちは遠方の王への忠誠よりも、地元の同盟や確執に基づき、各々の土地を思うがままに治めることに慣れてしまっている。一方、西部のゲール人族長たちは大胆さを増し、失われた土地を取り戻しノルマン人の支配に牙を剥いている。確固たる指導者がいなければ、領主たちはかつてこの島を分断したものと同じ分裂状態へと陥る危険がある。だが、もしこの好機に確かな統治を取り戻し、あるいはアイルランド自体の支配権を主張する者が現れれば…… 未来はイングランド王や反逆のゲール人ではなく、その者の手に渡るかもしれない。"
 country_history_finnic: "北ヨーロッパの針葉樹林に暮らす[ShowCultureGroupName('finnic_group')]人たちは、敵に囲まれながらも生き抜こうとしている。南方からは[ShowCultureGroupName('german_group')]諸国、西方からは[ShowCultureName('swedish')]勢力、東方からは[ShowCultureGroupName('russian_group')]人たちが迫り、北以外のすべての方角が祖先の地への侵入路となっている。古来の信仰は[ShowReligionGroupAdjective('christian')]の教えに置き換えられ、かつての神々は次第に忘れ去られつつある。\n\nこの民のなかから強き指導者が現れ、祖先の地を取り戻してくれるのだろうか？"
 country_history_italian: "[ShowRegionName('italy_region')]の地は、[GetCountry('ROM').GetLongName]の没落以来分裂したままで、再びすべてを統一する強き指導者を待っている。しかし、この統一の欠如は、半島に点在する諸国間に激しい競争を生み、芸術と技術の発展を絶え間なく促してきた。いずれの[ShowCultureGroupName('italian_group')]諸国も著名な芸術家や世界を変える技術を生み出しており、この地域は[ShowContinentName('europe')]の中心に輝く宝石のように、すべての大国の羨望を集めている。"
 country_history_polish: "ヴィスワ川のほとりで、[ShowCultureGroupName('polish_group')]の民は祖国のために戦ってきた。しかし、その国はたびたび分裂し、互いに争う諸国が支配権を競い合ってきた。この狂気じみた争いは、決して偶然発生したわけではない。陰で隣国たちが分裂した[ShowCultureGroupNameWithNoTooltip('polish_group')]の地を狙い、自らの利益のために機会を窺っていたのだ。\n\n真に強き指導者だけが、これらの地を統一し、すべての敵に立ち向かい打ち破ることのできる国家を築けるだろう。"
 country_history_bohemian: "わが国は長きにわたり[GetCountry('BOH').GetName]の影響下にあり、しばしば支配一族の小領主たちによって治められてきた。[GetCountry('BOH').GetGovernment.GetRuler.GetName]の王朝も[GetCountry('MVA').GetName]ではこの伝統を守ってきたが、一方で[ShowProvinceDefinitionName('niederlausitz_province')]の地は[GetCountry('BRA').GetLongName]に奪われ、彼らは[GetCountry('SOR').GetName]で支配を維持するのに苦戦している。\n\nさらに[ShowCultureGroupName('german_group')]人入植者のさらなる流入によりわが国の人口は増加するものの、もし統治者が主権を守れなければ、近い将来我らの支配も脅かされかねない。"
 country_history_east_slavic: "[ShowCultureGroupName('mongolian_group')]人の侵入により服属させられた東方の諸公国は、名目上の宗主国である[GetCountry('GLH').GetLongName]との関係に依然として不安を抱えている。多くの諸公は[ShowSpecialStatusName('tatar_tax_collector')]である[GetCountry('MOS').GetName]に貢納を納めつづけているが、なかにはすでに[GetUniqueInternationalOrganization('tatar_yoke').GetName]の束縛を断ち切った者もいる。\n\nつねにつきまとう[ShowCultureGroupName('mongolian_group')]の脅威と、日増しに力を増す[GetCountry('MOS').GetLongName]とのあいだで、わが国は繁栄を目指すために困難な外交の綱渡りを強いられている。しかし、もし成功を収めることができれば、我らは古きキエフ・ルーシの栄光ある遺産を受け継ぐ資格を得るだろう。"
 country_history_iberian: "古代ヒスパニアは、この地域をめぐる二大宗教勢力、[ShowReligionGroupName('christian')]と[ShowReligionGroupName('muslim')]の攻防を見守ってきた。現在、潮流は前者の側にあり、後者が支配する領土はわずかとなっている。しかし、勝敗はまだ定まっていない——[ShowReligionGroupNameWithNoTooltip('muslim')]諸国は結束しているのに対し、[ShowReligionGroupNameWithNoTooltip('christian')]の諸王国は分裂し、互いに争っているのだ。\n\nこの混乱の時代は、[ShowRegionName('iberia_region')]から[ShowReligionGroupNameWithNoTooltip('muslim')]の勢力を完全に追い出すことで終わるのか？ それとも[ShowReligionGroupNameWithNoTooltip('muslim')]は、$ADU_f$の失われた地を取り戻すのだろうか？"
