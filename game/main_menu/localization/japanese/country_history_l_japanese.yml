 country_history_georgian: "[ShowCultureName('georgian_culture')]の民は誇り高く、長い歴史をもつ。その祖先は、古代の諸帝国が形成される以前から[ShowRegionName('caucasus_region')]のふもとに暮らしていた。彼らはいち早く[ShowReligionGroupName('christian')]を受け入れ、それを旗印とし、自らのアイデンティティとした。[ShowReligionGroupName('muslim')]が勢力を拡大し、異教の国家に囲まれてもなお、彼らは信仰を保ち、東西をつなぐ地における[ShowReligionGroupNameWithNoTooltip('christian')]の防波堤となった。\n\n$genghis_khan_name$率いる[ShowCultureGroupName('mongolian_group')]人の大軍ですらも、この民を完全に服従させることはできなかった。そして[ShowCultureGroupNameWithNoTooltip('mongolian_group')]人の脅威が薄れると、[ShowCultureNameWithNoTooltip('georgian_culture')]の民は再び立ち上がった。かつて偉大な王国のもとに団結していた[ShowCultureNameWithNoTooltip('georgian_culture')]の民は、いま一度高みへと上り詰める可能性を秘めている。"
 country_history_GEO: "$country_history_georgian$\n\nこの国は、[GetCharacter('geo_david_iv').GetName]や[GetCharacter('geo_tamar_the_great').GetName]が統治する時代に最も輝きを放っていた。分裂の時代を経て、[GetCharacter('geo_george_v').GetName]が[GetCountry('GEO').GetNameWithNoTooltip]西部を征服し、[ShowCultureNameWithNoTooltip('georgian_culture')]の領土すべてに対する支配を回復したことにより、[GetCountry('GEO').GetLongName]は再び統一された。[GetCountry('ARM').GetName]でさえ、いまや[GetCountry('GEO').GetNameWithNoTooltip]の力に屈しているのだ。\n\n名目上はいまだ[GetUniqueInternationalOrganization('ilkhanate').GetName]に臣従しているものの、実際には率いる者のいない抜け殻に従うようなものだ。このような状況を踏まえれば、[GetCountry('GEO').GetNameWithNoTooltip]は必ずや過去に類を見ないほどの偉大な存在となれるはずだ。"
 country_history_armenian: "[ShowCultureName('armenian_culture')]人たちは古来よりこの土地に住んでおり、アララト山のふもとに国家としての起源をもつ。彼らは[ShowReligionGroupName('christian')]を受け入れた最初の国であるという誇りを胸に、[ShowReligionGroupName('muslim')]徒、[ShowRegionName('persia_region')]人、そして[ShowCultureGroupName('turkic_group')]人による侵略を生き延びてきた。しかし、いくつもの小王国へと分かれたいま、かつての偉大な[ShowCultureNameWithNoTooltip('armenian_culture')]王国の栄光は失われてしまった。\n\nしかし、[ShowCultureNameWithNoTooltip('armenian_culture')]の民は不屈の精神を失っておらず、近年の[ShowCultureGroupName('mongolian_group')]の侵略をも耐え抜き、再び立ち上がる時を待っている。"
 country_history_ARM: "$country_history_armenian$現在の[GetCountry('ARM').GetLongName]は、[GetCountry('GEO').GetLongName]、さらには[GetUniqueInternationalOrganization('ilkhanate').GetName]の権威のもとに置かれてはいるものの、独自に行動できるだけの自治権は有している。かつての[ShowCultureNameWithNoTooltip('armenian_culture')]の栄光に比べれば陰りはあるが、支配する[GetDynasty('zakarid_dynasty').GetName]朝はその統治を再度確立することに成功し、世界の国々のなかで誇り高く君臨しつづけている。"
 country_history_persian: "[ShowRegionName('persia_region')]の地は、東西の接点、そして数多の交易路の要衝として、つねに恵まれた立場にあった。このためこれらの土地は、思想、文化、信仰の交流拠点としての役割も果たしており、[ShowReligionName('zoroastrian')]、[ShowReligionGroupName('muslim')]、[ShowReligionGroupName('christian')]、さらには[ShowReligionGroupName('buddhist')]などの、多様な信仰が人々のあいだに根づいている。\n\n[ShowReligionGroupName('iranian_group')]の民はまさに世界の民であり、[ShowRegionNameWithNoTooltip('persia_region')]の地は過去に、アケメネス朝からササン朝に至るまでさまざまな大帝国が生まれた土地でもある。近年の[ShowCultureGroupName('mongolian_group')]人の侵略ならびに[GetUniqueInternationalOrganization('ilkhanate').GetName]の創設により、この地は異国の支配下に置かれている。しかし、[ShowReligionGroupNameWithNoTooltip('iranian_group')]人は再び立ち上がろうとしているのだ。"
 country_history_indian: "$india$の地には非常に長い歴史がある。古代[ShowReligionAdjective('hindu')]の叙事詩『[ShowAdvanceName('mahabarata')]』や『[ShowAdvanceName('ramayana')]』によれば、[ShowCultureGroupName('indian_group')]文化は数千年もの歴史を誇っている。その広大な土地と豊かな資源は多くの征服者の目を引き、国内外の者たちが手中に収めようとしてきたが、$india$はつねににその力を保ちつづけてきた。\n\n近年、再び新たな征服者がこの地を狙っている——今回は[ShowReligionGroupAdjective('muslim')]信仰をもつ勢力である。[GetCountry('DLH').GetLongName]は$india$の多くの領土を支配下に置く一方で、[ShowReligionAdjectiveWithNoTooltip('hindu')]諸国は亜大陸の別の地域でなお力を保っている。また、[ShowReligionGroupName('buddhist')]や[ShowReligionName('jain')]信仰も[ShowCultureGroupNameWithNoTooltip('indian_group')]の一部地域には残っているものの、その勢力は大きく衰えている。\n\n$india$の未来は、文化や信仰の存続を含めて大きな岐路に立たされている。果たしてこの地はどのような姿で時代を切り拓くのか？ それは時の流れのみが示すことになるだろう。"
 country_history_thai: "[ShowCultureName('thai_culture')]の民は、数世紀前に[ShowRegionName('south_china_region')]から[ShowRegionName('indochina_region')]へと移り住んだ。そこには、$india$と$china$両方との交易と影響が交わる土地が広がっていた。この両地域に加えて[ShowReligionName('hindu')]と[ShowReligionGroupName('buddhist')]の存在により、[ShowCultureNameWithNoTooltip('thai_culture')]は独自のアイデンティティを形作っていった。彼らはかつて支配的だった[ShowCultureName('mon_culture')]人たちと並び立つほどの政治体制を築き上げ、彼らの古き王国の多くを[ShowCultureNameWithNoTooltip('thai_culture')]のもとに臣従させていった。[GetCountry('KHM').GetLongName]もまた、近年は衰退の兆しを見せており、その影響力の多くが失われてきている。[ShowCultureNameWithNoTooltip('thai_culture')]が今後どれほどの高みにまで登り詰めるかは、時代とともに明らかになるだろう。"
 country_history_LAV: "$country_history_thai$\n\n上記のような、かつて存在した[ShowCultureNameWithNoTooltip('mon_culture')]諸王国のひとつに[GetCountry('LAV').GetName]がある。この王国は[ShowCultureNameWithNoTooltip('thai_culture')]に征服されただけでなく、[GetCountry('SPN').GetName]と[GetCountry('LAV').GetNameWithNoTooltip]の[ShowCultureNameWithNoTooltip('thai_culture')]両王国へと分割された。後者はかつての[ShowCultureNameWithNoTooltip('mon_culture')]時代の名を残しながらも、[ShowCultureNameWithNoTooltip('thai_culture')]の支配下にあり、[GetCountry('KHM').GetLongNameWithNoTooltip]の宗主権下で服従を余儀なくされていた。\n\nしかし、近年は[GetCountry('KHM').GetLongNameWithNoTooltip]の力も衰えを見せており、[GetCountry('SUK').GetLongName]の独立を許しただけでなく、[GetCountry('LAV').GetNameWithNoTooltip]もそのその束縛から解放された。こうした諸王国のただなかにありながら、[ShowLocationName('ayodhya')]の集落はさらなる発展の兆しを見せている。"
 country_history_SUK: "$country_history_thai$\n\n上記のような新興王国のひとつが[GetCountry('SUK').GetLongName]であり、[GetCountry('LAV').GetName]から独立したあとは、[GetCountry('KHM').GetLongNameWithNoTooltip]の宗主権下にあった。[GetCharacter('suk_ram_khamhaeng').GetName]のもとでの拡張を経て、[GetCountry('SUK').GetNameWithNoTooltip]はこの地域において明確な覇権国家となり、これまでのどの[ShowCultureNameWithNoTooltip('thai_culture')]の王国よりも広大な影響力を及ぼすようになっている。"
 country_history_tibet: "世界の屋根ともいえる土地に暮らす[ShowCultureGroupName('tibetan_group')]の民は、長らく山々に囲まれ外の世界から隔絶された生活を送ってきた。$india$から[ShowReligionGroupName('buddhist')]が伝わったものの、[ShowRegionName('tibet_region')]では独自の伝統として発展した。また、土着の宗教である[ShowReligionName('bon')]も多くの[ShowReligionGroupNameWithNoTooltip('buddhist')]の要素を取り入れ、外国人の目にはよく似て見えるほどである。 [ShowCultureGroupNameWithNoTooltip('tibetan_group')]のアイデンティティは極めて独自性が高く、他国勢力に完全に服属させられた例はほとんどない。古き[ShowCultureGroupNameWithNoTooltip('tibetan_group')]帝国の時代からすでに何世紀も経つが、再び新たな帝国を築く可能性も十分にあるだろう。"
 country_history_jurchen: "[ShowRegionName('manchuria_region')]に住む[ShowCultureName('jurchen_culture')]の民は、建州女真、海西女真、野人女真などのいくつかの集団に分かれている。彼らは生活様式も異なり、狩猟採集民もいれば牧畜民もいるものの、ほとんどは定住農耕民である。\n\n[ShowCultureGroupName('chinese_group')]の役人たちは、[ShowCultureNameWithNoTooltip('jurchen_culture')]を物理的な距離や特徴に基づいて分類してきた。牡丹江近郊の建州女真は中国の慣習を取り入れており、海西女真は松花江沿いに暮らし、遊牧民と定住農耕民が存在する。そして北満州の人口の少ない地域に暮らす野人女真は、狩猟と農耕に依存している。\n\n近隣の王朝の影響を受けた[ShowCultureNameWithNoTooltip('jurchen_culture')]には、国境警備指揮官としての名目上の称号を、貢物を通じて維持している部族長がいる。"
 country_history_mongolian_group: "偉大なる$genghis_khan_name$は[ShowCultureGroupName('mongolian_group')]人のための大帝国を築き上げ、[ShowContinentName('europe')]から$china$にまで至る広大な大地をその手中に収めた。すべての人々が、[ShowCultureGroupNameWithNoTooltip('mongolian_group')]軍の馬が駆ける轟音と、偉大なる$rank_kingdom_horde_ruler_suffix_male$の力と威光を恐れた。\n\nその遺産の継承者たる我らの血にはいまもなお、大いなる[ShowCultureGroupNameWithNoTooltip('mongolian_group')]系遊牧民の栄光を取り戻すという夢は生きつづけている。"
 country_history_CHG: "$country_history_mongolian_group$[GetCharacter('chagatai_khan').GetName]は$genghis_khan_name_no_tooltip$の息子であり、その遺産と帝国を受け継ぐ者だった。\n\n重要なのは、[GetCountry('CHG').GetName]がさまざまな[ShowCultureGroupNameWithNoTooltip('mongolian_group')]系諸国の中央部に位置しているという点だ。シルクロードがその土地を横断しており、多くの重要な都市がこの国の支配下にあるのだ。これにより、[GetCountry('CHG').GetNameWithNoTooltip]はほかの偉大なる$rank_kingdom_horde_ruler_suffix_male$の後継国との交易や連絡を掌握できる、最適な立場にある。"
 country_history_GLH: "$country_history_mongolian_group$偉大なる$rank_kingdom_horde_ruler_suffix_male$の遺産を受け継ぎ、[GetCountry('GLH').GetLongName]を打ち立てたのは$genghis_khan_name_no_tooltip$の息子である[GetCharacter('jochi_borjigin').GetName]と、その息子の[GetCharacter('batu_borjigin').GetName]であった。\n\n大帝国の最西端を支配する彼らは広大なステップを掌握し、ヨーロッパ諸国の多くはその強大な力を恐れて従属している。"
 #Generic Regional
 #America
 #Europe
 country_history_scandinavia: "[ShowRegionName('scandinavian_region')]と、その支配下にある[ShowRegionName('north_atlantic_islands_region')]は、ここ数十年にわたり繁栄を享受してきた。[GetCountry('SKE').GetName]の魚市場や[GetCountry('NOR').GetCulture.GetName]の海上交易は大いに栄え、[ShowRegionName('north_atlantic_islands_region')]は君主の直接支配を離れて自治を保っている。\n\nしかし、この繁栄も外部の影響によって脅かされつつある。[GetCountry('HSA').GetName]の勢力拡大が地元商人との競合を生み、また流氷が増えたことで、[GetCountry('GRL').GetName]への重要な航路が危険にさらされているのだ。"
 country_history_ruthenia: "ルーシの地は[GetCharacter('kie_rurik').GetName]の時代より、[ShowCultureGroupName('mongolian_group')]の大軍の侵攻によって潰えるまで、[ShowLocationName('kyiv')]によって統治されてきた。偉大なキエフ・ルーシはとうの昔に滅びたが、その遺産も祖先の戦士の血も、我らのなかに生きつづけている。現在では多数の小国に分断されているが、ルーシの国々は再び[ShowCultureName('ruthenian')]の旗のもとに統一されるであろう。\n\nだが、我々の行く手には多くの危険が待ち受けている。ほかの[ShowCultureGroupName('russian_group')]人も同様に自らの手による統一を主張し、迫りくる[ShowCultureGroupName('tatar_group')]人の[GetCountry('GLH').GetName]は継続的に国境を脅かしている。西方では、[ShowReligionAdjective('catholic')]・[ShowContinentName('europe')]の国々が座して見ているはずもなく、[ShowRegionName('anatolia_region')]の新興[ShowCultureName('turkish_culture')]諸国も、いつまでも大陸の外に留まってはいないだろう。再びルーシを統一するには、我らはこの困難すべてを乗り越えねばならないのだ。"
 country_history_france: "[ShowRegionName('france_region')]の地をめぐって、2つの強国が争っている。[GetCountry('FRA').GetAdjective]王権は数十年にわたり、有力な封臣たちの支配を確立するために苦闘してきたが、海峡の向こうの[GetCountry('ENG').GetAdjective]の王たちは[GetCountry('FRA').GetAdjectiveWithNoTooltip]の領土統合を脅かしている。過去の戦争の残り火は再び大規模な争いに発展するかもしれず、時代を決定づける新たな戦いの影が忍び寄っている。\n\n今後の数十年は、[GetCharacter('eng_edward_iii').GetShortName]率いる[GetCountry('ENG').GetAdjectiveWithNoTooltip]軍が[GetCountry('FRA').GetAdjectiveWithNoTooltip]の領土に侵攻しようとするなかで、王権と諸侯の覚悟が試される時代となるだろう。同盟関係は揺らぎ、[ShowDynastyName('valois_dynasty')]の名門家は忠誠と野望のあいだで重要な決断を迫られている。"
 country_history_britain: "[ShowRegionName('great_britain_region')]の地は王権と氏族に分かれ、統一は夢物語にすぎない。[GetCountry('ENG').GetAdjective]の王たちは南部を支配しているが、落ち着きのない有力男爵や古い王朝の野心がその権力を制約している。一方、北部では[GetCountry('SCO').GetAdjective][GetCountry('SCO').GetFlavorRank]が誇り高く立ち、[GetCountry('SBL').GetAdjective]との血みどろの内戦に巻き込まれている。\n\n[GetCharacter('eng_edward_iii').GetShortName]の治世は、好機をもたらすと同時に危険を伴う。国境での戦争や、[GetCountry('ENG').GetAdjectiveWithNoTooltip]と[GetCountry('SCO').GetAdjectiveWithNoTooltip]の熾烈な対立が、この島をひとつの旗のもとに統一させるのか、それとも2つの王国による永遠の争いの地となるのかを決めることになるだろう。"
 country_history_balkan: "[ShowRegionName('balkan_region')]半島は帝国と信仰、文化の境界線上に位置している。[GetCountry('BYZ').GetAdjective]皇帝の権威が衰えるなか、この地は弱体化し、分裂した領土を狙う新たな勢力が次々と現れている。地元の諸侯や野心的な公子たち、さらには[ShowRegionName('anatolia_region')]からやってきた外国のガーズィーも、この混乱に好機を見出している。\n\n[ShowCultureGroupName('turkic_group')]人勢力は着実に迫っており、今後数十年で[GetCountry('BYZ').GetAdjectiveWithNoTooltip]の遺産が守られるのか、それとも隣国との争いによって消え去るのかが決まるだろう。"
 #Africa
 country_history_maghreb: "[ShowRegionName('maghreb_region')]の地の文化的な中心は[ShowCultureGroupName('amazigh_group')]人と[ShowCultureGroupName('arabic_group')]人であり、7世紀の侵入以来、両者は共存と抗争を繰り返してきた。[ShowSubContinentName('north_africa')]は、両民族および混血の王朝が興亡を重ねた土地なのである。\n\nいまもなお諸国の分裂が続いており、この地域は強国に狙われやすい状況にある。果たして、この地は再び統一されるのだろうか？"
 country_history_sahel: "[ShowRegionName('sahel_region')]地域や[ShowRegionName('guinea_region')]地域は、サハラ砂漠の乾燥地帯から[ShowAreaName('gulf_of_guinea_area')]の沿岸部まで、[ShowRegionNameWithNoTooltip('sahel_region')]のサバンナや下流ニジェール川のジャングルを経て徐々に環境が変わっていく。この地域では[GetCountry('MAL').GetName]や[GetCountry('KBO').GetName]の諸帝国が広大な領土とサハラ交易路を支配している一方で、[ShowCultureName('mossi')]族、[ShowCultureName('hausa')]族、[ShowCultureName('yoruba')]族といった民族が自らの領土を固め、隣接する地域を征服して勢力を拡大する機会を窺っている。"
 country_history_kongo: "[ShowRegionName('kongo_region')]の地は、川沿いの王国と深い森に囲まれた地域で、氏族や首長たちは血縁や交易、戦争を通じて同盟を築いてきた。近年では、有力な支配者たちがこれらの土地をまとめてより大きな国を作ろうとしており、それぞれが肥沃な谷を支配し、大河を通じた物資の流れを掌握しようとしている。\n\n権力の均衡は依然として不安定で、今後数十年のうちにひとりの強力な指導者が[GetCountry('KON').GetAdjectiveWithNoTooltip]の民を統一するか、それとも抗争の連鎖に陥り、外部勢力に弱みを握られるかが決まるだろう。"
 country_history_east_africa: "ナイル川流域から[ShowRegionName('madagascar_region')]の海岸まで、そして古代[ShowRegionName('somalia_region')]の港から[ShowRegionName('swahili_coast_region')]までの領域に存在する大小の国々が、より進んだ生活様式をもつものや原始的な暮らしを続けるものも含め、厳しい自然や支配を狙う敵と戦ってきた。しかし、この地は同時に大きな可能性を秘めており、豊かな資源が掘り起こされるのを待ち受けている。これらを活かせば、海を越えて諸国と交易できる強大な帝国を築くことも夢ではない。"
 #Asia
 country_history_anatolia: "絶え間ない戦争と、勢力の均衡がつねに揺らぐこの地域に生きる我々は、近隣諸国の敵意という圧力のなかでその遺産を鍛え上げてきた。古き帝国やスルターン国の衰退により権力の空白地帯が残され、我らを取り囲む数多の君侯国がこれをめぐって争っている。$anatolia_desc$"
 anatolia_desc: "騒乱の治世と絶え間ない戦争が、すでに不安定なこの地域にさらなる混乱をもたらし、[ShowRegionName('anatolia_region')]は全面戦争の瀬戸際へと近づいている……"
 country_history_caucasus: "[ShowRegionName('caucasus_region')]はつねに独自の世界でありつづけてきた。多くの帝国がこの地の征服を試み、失敗したものだ。たとえ成功したとしても、この山々のふもとで厳しい暮らしを耐え抜く人々は頑強であり、その伝統や信仰を消し去ることはできなかった。\n\n最後にこの地域を支配しようとしたのは、$genghis_khan_name$率いる[ShowCultureGroupName('mongolian_group')]と、その後継国家である[GetUniqueInternationalOrganization('ilkhanate').GetName]と[GetCountry('GLH').GetLongName]であった。この勢力は確かに征服を果たしたものの、敗れた国々の大半に対する彼らの権威は弱々しいものであり、実際には服従していても、その多くはすでに枷を断ち切り独自に動きはじめている。"
 country_history_middle_east: "[ShowRegionName('egypt_region')]、[ShowRegionName('crescent_region')]、[ShowRegionName('arabia_region')]の各地域の支配を確固たるものにした[GetCountry('MAM').GetLongName]は、地中海と紅海の交易を促進しながら、[ShowLocationName('jerusalem')]、[ShowLocationName('mecca')]、[ShowLocationName('medina')]の$game_concept_holy_sites$を訪れる巡礼者たちを守っている。しかし、これらの地域ごとの文化や宗教の違いや外部からの脅威によって、この支配は揺らぐ可能性があり、台頭の機会を窺う諸勢力にとって好機となるかもしれない。"
 country_history_china: "$china$の地は長きにわたり、自国民のみならず周囲の国々からも世界の文化の中心とみなされてきた。それが通称の由来となったこの帝国は、何世紀にもわたり模範とされてきたのである。その文化や信仰の影響力は周辺諸国に及び、宮廷の富は伝説的ですらある。遠方からも旅行者や商人がこの龍の玉座の壮麗さを目にするために訪れ、多くの国が自国の宮廷でこれを模倣しようとしてきた。\n\n同時に、この富を自らのものにしようと狙う者も少なくない。現在、龍の玉座に座しているのは[GetCountry('CHI').GetLongName]であり、偉大なる$genghis_khan_name$の征服の余波を受けている。この皇帝がたどる運命は、天のみぞ知る。"
 country_history_indonesia: "[ShowRegionName('indonesia_region')]は列島であるがゆえに、昔から分立した状態にあった。しかし、それでもこの地の民は発展し繁栄を続けてきた。周辺の海域は商人や交易船が絶えず行き交い、[ShowSubContinentName('east_asia')]と$india$を結ぶ航路はすべてこの海域を通るため、つねに交易の中心地となってきた。また、[ShowReligionName('hindu')]や[ShowReligionGroupName('buddhist')]といった外来の信仰も人々に影響を与え、[ShowRegionNameWithNoTooltip('indonesia_region')]独自のかたちで融合してシュリーヴィジャヤやシンガサリのような強大な[ShowReligionAdjectiveWithNoTooltip('hindu')]・[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]王国を生み出した。現在、この海域を支配しうる勢力は[GetCountry('MAJ').GetLongName]や[GetCountry('JMB').GetLongName]など多く存在するが、どの国が最終的に覇権を握るかはまだわからない。"
 country_history_indochina: "$india$と$china$のあいだに位置する[ShowRegionName('indochina_region')]は、古くから両国の影響を受けてきた地域である。ここには[GetCountry('PEG').GetLongName]、[GetCountry('KHM').GetLongName]、[GetCountry('DAI').GetLongName]のような強大な王国や帝国が築かれてきた。最近では、北方からやってきた[ShowCultureGroupName('thai_group')]人たちも自らの王国を築きはじめている。[ShowRegionNameWithNoTooltip('indochina_region')]は多様で分立した地域であり、各地で覇権をめぐる争いが絶えない状態にある。"
