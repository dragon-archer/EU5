 #America
 country_history_america: "最も古い物語が語られる以前から、わが民は精霊の教えと祖先の伝統に従って暮らし、繁栄してきた。幾多の危機や困難が我らの決意を試したが、それでも挫かれることはなかった。我らは先人たちの遺産と知恵を未来へ受け継ぐのか？ それとも自らの道を切り拓き、未知の世界へ踏み出すのだろうか？"
 #Europe
 country_history_europe: "ルネサンスの幕開けとともに、わが国は岐路に立たされている。芸術と知識の復興は古い規範を揺るがし、文化の再生を約束するが、戦争技術の進歩もまた、軍事的優位を拡大する道をもたらしてくれる。\n\nわが国は、この文化・知的革命を促進するか、それとも軍事力に投資するかを決めなければならない。いま下される決断が、今後何世紀もわが国の道しるべとなり、わが国が文化の導き手となるのか、軍事力の象徴となるのかを決定するのだ。"
 #Africa
 country_history_africa: "[ShowContinentName('africa')]の地は、人々と同じく多様である。砂漠やジャングル、山地や湿地、サバンナやデルタなど、地形の違いは農耕民、牧畜民、狩猟採集民の暮らし方の違いにもつながっている。また、文化、言語、宗教の多様性も加わり、アフリカの社会は世界でも有数の多様性を誇る地域となっている。"
 #Asia
 country_history_asia: "[ShowContinentName('asia')]の地は、資源にも文化にも恵まれてきた。$china$の千年帝国から$india$の古代信仰に至るまで、長い歴史を通じてシルクロードのような交易路が富や思想、信仰の融合・拡大を促した。[ShowContinentNameWithNoTooltip('asia')]の国々はこうした何世紀にもわたる交流から恩恵を受けており、アジア大陸は今後もさらなる発展が期待されている。"
 #Fallback
 country_history_fallback: "この極めて重要な時期に、わが国は新たな機会と試練に直面している。世界的な交易路の拡大により、我々は斬新な思想や品物、文化交流の恩恵を受ける立場にある。しかし、こうした変化のただなかで、我らの伝統と主権を守り抜くこともまた重要な課題となる。\n\nわが国は、文化的な豊かさを高めるか、軍事力を強化するか、どちらに注力すべきかを選ばなければならない。ますます相互の結びつきが強まるこの世界において、この決断はわが国の未来を決定づけるものとなるだろう。"
