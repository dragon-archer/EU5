l_japanese:
 SCA_f: "スカンジナビア"
 SCA_f_desc: "この北の諸王国は幾世紀にもわたって分裂し、内紛に陥ってきた。世界の大国として威信を保つためには、いかに困難に思えようとも、わが民のあいだに恒久的な統一を築くべく努力しなくてはならない。"
 sweden_f: "スウェーデン"
 sweden_f_desc: "数世紀にもわたり統一されてきた広大なスウェーデンだが、我々はこの統一を改めて確認しなければならない。スウェーデン領の大部分を掌握することで、我々はこの古き遺産とつながり、再び統一されたスウェーデン王国を取り戻すことができる。"
 denmark_f: "デンマーク"
 denmark_f_desc: "北海とバルト海のあいだに位置するデンマークは、[ShowRegionName('scandinavian_region')]にとって重要かつ意義深い国である。その領土の大部分を掌握できれば、改革をおこない、先人たちの遺産に我らをつなぐことができるだろう。"
 DRD_f: "$DRD$"
 DRD_f_desc: "[ShowAreaName('hebrides_area')]沿岸に暮らすゲール人たちは遠い昔に統一され、海洋文化と艦隊の強さで名高い王国を築いた。我らはこの祖先の遺産を継ぎ、王国を再興するのだ。"
 GBR_f: "グレートブリテン"
 GBR_f_desc: "国内政治の発展を統一し、国境の外へ影響力を広げることで、我らは国際社会での地位を強化し、ヨーロッパ有数の大国——大英帝国へと成長できる。"
 GBR_f_trigger_eng: "わが国は[GetCountry('ENG').GetNameWithFlag]を滅ぼすか、[subject|e]にしなければならない！"
 GBR_f_trigger_sco: "わが国は[GetCountry('SCO').GetNameWithFlag]を滅ぼすか、[subject|e]にしなければならない！"
 GBR_f_trigger_wls: "わが国は[GetCountry('WLS').GetNameWithFlag]を滅ぼすか、[subject|e]にしなければならない！"
 GBR_f_trigger_sbl: "わが国は[GetCountry('SBL').GetNameWithFlag]を滅ぼすか、[subject|e]にしなければならない！"
 SPA_f_not_christian: "[ShowRegionName('iberia_region')]のすべての[location|e]は、[ShowReligionGroupAdjective('christian')][country|e]か、我々の[subjects|e]によって[owned|e]されなければならない！"
 ADU_f_not_muslim: "[ShowRegionName('iberia_region')]のすべての[location|e]は、[ShowReligionGroupAdjective('muslim')][country|e]か、我々の[subjects|e]によって[owned|e]されなければならない！"
 ENG_f: "$ENG$"
 ENG_f_desc: "交易は長いあいだ、イギリスの国家政策の基盤となってきた。国境を越えて影響力を拡大し、国内の政治的発展を制御することで、イギリスはヨーロッパ有数の強国のひとつとなることができた。植民地拡大は経済成長を促進する大きな要因となり、世界情勢におけるイギリスの地位を高めている。"
 WLS_f: "$WLS$"
 WLS_f_desc: "遠く離れた支配者の影響を受けず、ウェールズの民は自らの国家を築き、他国の干渉や承認なしに自分たちで統治することができる。"
 SCO_f: "$SCO$"
 SCO_f_desc: "かつて誇り高かったスコットランドは荒れ果てたが、わが王国を再建する意志をもつ氏族たちが残っている。我々は勇気を勇気を奮い立たせ、スコットランドの自由と独立のために戦う。"
 NOL_f: "ノーサンバーランド"
 NOL_f_desc: "北の地よ、立ち上がれ！ 長きにわたりノーサンブリアの地は南方の国や海の向こうの民に支配されてきた。いまこそ我らの手で国家の舵を取り、祖先が誇った栄光を取り戻す時である。"
 IRE_f: "アイルランド"
 IRE_f_desc: "数十年にわたり、イングランドはアイルランドの人々を従属させ、島を支配しようとしてきた。アイルランドの地をひとつの旗のもとに統一することが、彼らを撃退する唯一のチャンスかもしれない。"
 SPA_f: "スペイン"
 SPA_f_desc: "イベリアは、8世紀に西ゴート王国が[ShowReligionGroupAdjective('muslim')]徒の侵略に敗れて以来、いくつもの独立した王国が散在する地域となった。以降、数多くの支配者がこの地域の統一を試み、「ヒスパニア」、「スパニア」、あるいは現在知られている「スペイン」という名を自称してきた。我々こそが、この半島をひとつに統一する者となるのだ！"
 ADU_f: "アル・アンダルス"
 ADU_f_desc: "かつてイベリア半島全土は、アル・アンダルスの栄光あるイスラム教徒の支配者によって統治されていた。恥ずべき[ShowReligionGroupAdjective('christian')]のレコンキスタを打ち破り、祖先の土地を取り戻そう。"
 EGY_f: "エジプト"
 EGY_f_desc: "エジプトの地の歴史は古いが、長らく外部の支配者に治められてきた。この影響から放たれて自由な新たな国家を築くことで、地域に新たな繁栄をもたらせるだろう。"
 KOA_f: "アフリカ"
 KOA_f_desc: "かつてノルマン人は、アフリカに地中海両岸をつなぐキリスト教王国を築いた。しかしその試みは失敗し、キリストの敵の手により滅ぼされた。この地を取り戻し、再び主の栄光をもたらすことは我らの責務である。"
 BEJ_f: "ベジャ"
 BEJ_f_desc: "わが民は伝統的に複数の氏族や家系に分かれ、一部は自らを王国と称するほどの力をもっている。しかし、その見せかけの強さは脆弱である。すべての氏族をひとつの旗のもとにまとめることで、初めてこの地に繁栄と真の力をもたらすことができる。"
 ETH_f: "エチオピア"
 ETH_f_desc: "エチオピア帝国は、アクスム帝国の精神を受け継いだ国家であり、ソロモン王とシバ女王の息子の故郷にしてコプト教の守護者でもある。彼らの没落はエチオピアのコプト教にとって悲劇だったが、エチオピアの精神はいまも生きつづけ、我々のような資格ある後継者によって復活するのを待っているのだ！"
 BAV_f: "バイエルン"
 BAV_f_desc: "かつての誇り高きバイエルン公国は分裂し、弱体化している。我々は歴史の片隅に埋もれるのを避けるために、かつての領土を再統一し、過去の栄光を取り戻さなければならない。"
 HAB_f: "オーストリア"
 HAB_f_desc: "かつてウィーンではハプスブルク家が[GetInternationalOrganizationType('hre').GetName]の絶対的な権力を握っており、その権力の中核はオーストリア大公国だった。彼らの帝国が灰燼と化したいま、大公国と帝国の権力の座を取り戻すのは我々に残された使命である！"
 BOH_f: "$BOH$"
 BOH_f_desc: "シチリア金印勅書が1212年にオタカル1世に授けられて以来、[ShowAreaName('bohemia_area')]の地は中央[ShowContinentName('europe')]において特別な地位を保ってきた。我らがこの地域を掌握することで、古の称号を取り戻し[ShowAreaNameWithNoTooltip('bohemia_area')]の旧王朝の遺産に再びつなぐことができる。"
 SAX_f: "ザクセン"
 SAX_f_desc: "かつてのザクセン公国は旧帝国の強力な部族公領であり、その中核領土は時代とともに変遷してきたが、称号に伴う威信と名声はいまも残っている。ザクセン称号の真の継承者と名乗るには、[GetInternationalOrganizationType('hre').GetName]皇帝を説得して、ザクセン公に与えられる選帝侯の地位を認めさせる必要がある。"
 NSA_f: "ナッソー"
 NSA_f_desc: "ドイツにおける我らの声を高めるためには、ナッソーの地を完全に統一し、わが領土のさらなる分裂を防ぐ必要がある。"
 MKL_f: "メクレンブルク"
 MKL_f_desc: "メクレンブルクの領土を統一することで、北ドイツに新たな独立公国を築くことができる。この新国家により過去の過ちを正し、領土を複数の主権国家に分断されることを防げば、我らが故郷を狙う敵勢力を押しとどめられるはずだ。"
 POM_f: "ポメラニア"
 POM_f_desc: "ポメラニアの地は、バルト海沿岸において戦略的に重要な位置を占める。この要衝を活かして交易の利益を得るには、旧来の相続や分割を改め、統一されたポメラニア公国を再編する必要がある。"
 PRU_f: "プロイセン"
 PRU_f_desc: "かつてチュートン騎士団によって征服されドイツ化されたこの土地は、貪欲な隣国からの防衛をつねに必要とする。もし騎士団がこの義務を果たせない場合、我々がその地位を引き継ぎ、プロイセンの規律と繁栄の新時代を築くだろう。"
 LVA_f: "リヴォニア"
 LVA_f_desc: "クルゼメ、リヴォニア、エストニアの地はかつてリヴォニア騎士団の一部であった。もし騎士団がこの義務を果たせない場合、我々がその地位を引き継ぎ、リヴォニアの勇気と繁栄の新時代を築くだろう。"
 GER_f: "ドイツ"
 GER_f_desc: "強力な中央政府が存在しないにもかかわらず、わが国は繁栄している。北ドイツの数百の都市によるハンザ同盟も、わが国の繁栄に貢献してきた。また、海上および陸上の交易と、知性面の成長とが相まって発展に拍車がかかり、わが国は裕福な製造業の中心地へと変貌した。"
 HRE_f: "神聖ローマ帝国"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "$HRE_f$は、[GetUniqueInternationalOrganization('hre').GetName]の[policy|e]「[ShowPolicyName('renovatio_policy')]」によってのみ形成可能。"
 LAT_f: "ラテン帝国"
 LAT_f_desc: "古代$ROM_f$は$BYZ$として[ShowLocationName('constantinople')]を中心に存続していたが、[ShowLocationName('rome')]の正統な[ShowReligionAdjective('catholic')]信仰ではなく、[ShowReligionName('orthodox')]を信奉していた。そのため、我らは「$BYZ_eastern_rome$」としてこれに取って代わり、[ShowLocationNameWithNoTooltip('constantinople')]に[ShowRegionAdjectiveWithNoTooltip('catholic')]皇帝を樹立する必要がある。"
 SAR_f: "サルデーニャ"
 SAR_f_desc: "わが島はジュディカーティと他国の統治者によって分断されてきた。この暗い時代を終わらせてサルデーニャを統一する支配者こそが、民には平和と繁栄を、敵には戦争と荒廃をもたらし、我らを導くだろう。"
 MSI_f: "モシ族"
 MSI_f_desc: "多くの民と同じく、我らも単一の集団として団結することができず、その分裂の果てに大きな犠牲を払ってきた。真の平和と繁栄を得る道は、統一以外にない。"
 MAZ_f: "マゾフシェ"
 MAZ_f_desc: "[ShowCultureGroupName('polish_group')]の主要文化のひとつであるマゾヴィアの民は、独自に発展し特別な絆を育んできた。民に栄光をもたらすひとりの統治者を求め、マゾヴィアの地をまとめる原動力となるのは、ほかならぬこの同胞の絆である。"
 KRY_f: "ギーラーン"
 KRY_f_desc: "[ShowAreaName('caspian_sea_area')]の岸辺に位置し、[ShowCultureName('gilak_culture')]の中核となるこの地は、幾世紀にもわたり[ShowRegionName('persia_region')]の影に隠れてきた。いまこそ、世界にその存在を示す時が来た。"
 RYU_f: "琉球"
 RYU_f_desc: "[ShowAreaName('ryuukyuu_area')]の島々には[ShowCultureName('ryukyu_culture')]の民が暮らし、独自の文化とアイデンティティを育んできた。しかし、その性質ゆえにつねに分裂してきたのも事実である。だが三山統一を実現すれば、この王国は決して侮れない存在となるだろう。"
 CHI_f: "中国"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "モルダヴィア"
 MOL_f_desc: "モルドヴァの民は、長らく各地の武装勢力の指導者に支配され、さらにその指導者はより強力な統治者に従属してきた。いまこそ雄牛の旗のもとに民を再び統一し、国家の未来を切り拓く時である。"
 SIL_f: "シレジア"
 SIL_f_desc: "シレジアは何世紀ものあいだ諸公国に分かれ、他国の都から支配されてきた。いまこそ、他国の支配も国内の分裂も払い除け、新たなシレジア国家を築く時である。"
 POL_f: "ポーランド"
 POL_f_desc: "統一を保とうとするピャスト朝の努力もむなしく、王国は分裂し王を失った。我々はポーランド人の団結を取り戻し、かつてのポーランド王国の姿を取り戻さなければならない。"
 PLC_f: "ポーランド・リトアニア"
 PLC_f_desc: "リトアニアとポーランドの王冠をひとつの旗のもとに統一することで、我らは東欧の灯台となり、この地に広がる沼と森に光をもたらすだろう。"
 PLC_f_trigger_pol: "わが国は[GetCountry('POL').GetNameWithFlag]を滅ぼすか、[subject|e]にしなければならない！"
 PLC_f_trigger_lit: "わが国は[GetCountry('LIT').GetNameWithFlag]を滅ぼすか、[subject|e]にしなければならない！"
 UKR_f: "ルテニア"
 UKR_f_desc: "何世紀も前、ルーシの土地はひとつの旗のもとに統一され、伝説の都市キエフによって支配されていた。しかしその後、モンゴルの大軍がステップから押し寄せ、土地は略奪されて燃やし尽くされた。奴らは城塞を破壊し、町々をひとつずつ破壊し、キエフすらもこの運命を逃れることはできなかった。恐怖のなか、人々はルーシの平野から北へと落ちのびた。この内陸地域と森林は、今日ではロシアと呼ばれている。\nいまや北部には新しく尊大な都市が台頭しつつある。周囲の小国を併呑し、支配者は新たなるルーシ、それも中心をキエフではなくモスクワにおいたルーシを思い描く。\nしかし、わが国ルテニアは歴史の闇に埋もれることはない。新参者や偽王たちが我々の先祖の継承者を主張することなど、決して許されない。キエフは必ずや立ち上がり、かつての栄光と栄華を取り戻すのだ。ルーシもまた然り。"
 ROM_f: "ローマ帝国"
 ROM_f_desc: "紀元2世紀のローマ人以来、地中海全域を支配する帝国は存在しなかった。我々がこの地を手中に収めれば、コンスタンティノープルや神聖ローマ帝国を名乗る僭称者たちを一笑に付し、自らを真のローマの後継者として宣言することができる。"
 CTH_f: "カルタゴ"
 CTH_f_desc: "ローマ帝国の悪党が誇り高きカルタゴの故郷を焼き払い、この古代文明のすべてを消し去ろうとした。そのアイデンティティ、文化、宗教は失われたかもしれないが、ローマの僭称者がいなくなるまで、この詐欺師たちに対抗する必要がある。ローマを讃える愚か者たちへ災いをもたらし、我々がカルタゴの継承者となるのだ！"
 NSE_f: "北海帝国"
 NSE_f_desc: "かつて[GetCharacter('eng_cnut_the_great').GetName]が支配した地は、[ShowAreaName('north_sea_area')]の両岸に広がり、[ShowRegionName('scandinavian_region')]から[ShowRegionName('great_britain_region')]にまで及んでいた。いま再びその偉大な帝国を築き、すべての土地を我らの旗のもとにまとめる時が来た。"
 MAY_f: "マヤ"
 MAY_f_desc: "わが民は長いあいだ独立した都市群に分かれ、互いに競い合ってきた。その結果、発展や革新は生まれたものの、外敵に直面しても団結することはできなかった。これらの都市をひとつの国家に統合することで、わが国は繁栄し、偉大な勢力となるだろう。"
 AIA_f: "アラビア"
 AIA_f_desc: "[ShowRegionName('arabia_region')]の砂漠は、[ShowCultureGroupName('arabian_group')]の民の故郷であり発祥の地である。かつては多くの部族に分かれていたが、共通のアイデンティティと伝統は揺るがない。[ShowRegionNameWithNoTooltip('arabia_region')]はかつて統一され、ほぼ世界征服を成し遂げるところまで至った。いまこそ再び、その偉業を成し遂げなければならない。"
 ULS_f: "アルスター"
 ULS_f_desc: "[ShowLanguageName('gaelic_language')]の世界の中心に位置し、伝統的な「#italic クイーゲ#!（[ShowRegionName('ireland_region')]の5つの州）」のひとつである$ULS_f$は、世界にその名を知らしめることができる。"
 CEL_f: "ケルティカ"
 CEL_f_desc: "[ShowCultureGroupName('celtic_group')]の民は千年以上にわたる長い歴史をもつ。彼らは長い年月のあいだに他民族の侵入に苦しみ、領土の面積は祖先の時代から著しく狭まったが、それでも団結すれば再び世界に返り咲くことができる。"
 MLC_f: "マラッカ"
 MLC_f_desc: "古くから海上交易の要所に位置する[ShowLocationName('malacca')]海峡は、通過する交易を支配することで富を掌握できる場所だった。[ShowCultureName('malay_culture')]の民はこの地でつねに栄えてきたが、統一されたアイデンティティをもてばさらに繁栄を遂げるだろう。"
 NED_f: "ネーデルラント"
 NED_f_desc: "オランダ人は、有能な海軍と植民地勢力をもちヨーロッパで影響力を拡大している。国内外での有利とな交易機会が、国の迅速な進化を促し、世界で最初の資本主義国家のひとつとなるに至った。"
 EUR_f: "$EUR$"
 EUR_f_desc: "[ShowContinentName('europe')]の大地は、多様な民族が暮らす歴史ある地である。もしひとつの旗とアイデンティティのもとに統一されれば、[ShowContinentNameWithNoTooltip('europe')]はその潜在的な力と可能性を存分に発揮することができる。"
 RUS_f: "ロシア"
 RUS_f_desc: "征服と外交を通じて、ロシアは単なる集落から支配的な公国へと変貌を遂げた。幾度もの東方遠征のすえ、ついにモンゴルの大軍を制圧し、ツァーリの宗主権のもとで中央集権化されたロシア国家が台頭しつつある。西ヨーロッパからの影響で国家の近代化、改革を進めており、西洋式の教育も採用されている。"
 ITA_f: "イタリア"
 ITA_f_desc: "ルネサンスの中心として、わが国は文化的に開花している。特に建築と文学の分野において、長期的な芸術の反逆の始まりを迎えたようだ。しかし、この文化的進化は国内の平和維持に貢献していない。わが国は、権力と領土を求める外国勢力によって絶えず苦しめられている。"
 TWS_f: "両シチリア"
 TWS_f_desc: "両シチリアは国ではなく、ひとつの夢である。それはメッシーナ海峡の水に抱かれた地——“プンタ・デル・ファロ（ファロ岬）”の両側に広がるシチリアを統一する夢だ。その夢を実現することこそ、我らの使命である。"
 FRA_f: "$FRA$"
 FRA_f_desc: "今年はわが国にとって進化の始まりの年となるだろう。古い封建的なやり方を脱し、より近代的な中央集権国家への道を歩みはじめるのだ。"
 LOT_f: "$LOT$"
 LOT_f_desc: "新たな$LOT_ADJ$王位の継承者として、我々は[GetCharacter('fra_charlemagne').GetName]と[GetCharacter('fra_lothair').GetName]の遺産に訴え、その正統性を主張する。我らの庇護のもとで、祖先の功績は民のあいだだけでなく、ヨーロッパの宮廷中でも再び広く知られるようになるのだ。"
 BGP_f: "$BGP$"
 BGP_f_desc: "かつてボーンホルムから来たブルグント人がこの地に定住し、その名を残した。彼らの子孫である我々は、名誉にかけてこの国を再建し、この地を永遠に治めなければならない。"
 GRE_f: "ギリシャ"
 GRE_f_desc: "数年間、ヘラスは複数の王国に分裂したり、共通の敵によって外国人に占領されたりしてきた。ギリシャの地をひとつの旗のもとに統一し、ひとりの統治者を頂くことが偉大な存在への唯一の道である。"
 BYZ_f: "ビザンティン帝国"
 BYZ_f_desc: "栄光のビザンティン帝国は消滅したが、コンスタンティノープルにギリシャ人がいるかぎり、復活の希望がある。我々は精神的にはその地位を継承できるが、価値を証明しないかぎり、その名を継承することはできない……"
 CNN_f: "コナハト"
 CNN_f_desc: "[ShowRegionName('ireland_region')]の伝統ある古王国のひとつである$CNN_f$は、島全体の高王位にまで影響力を及ぼしたことがあり、伝統と統治の権利を有している。"
 HEN_f: "ヘン・オグレッド"
 HEN_f_desc: "かつて[ShowRegionName('great_britain_region')]全土に広がっていた[ShowLanguageName('brythonic_language')]の民は、ローマ人やアングロサクソン人により南部から追われたものの、島の北部ではなお力を保っていた。しかし[ShowLanguageName('gaelic_language')]の民の到来によって、その地位は揺らぐこととなった。いまこそ彼らは北方の古王国を取り戻し、[ShowLanguageNameWithNoTooltip('brythonic_language')]の民を再び興隆させる時である。"
 USA_f: "アメリカ合衆国"
 USA_f_desc: "この誇り高き植民地は、長きにわたりヨーロッパ列強の強欲と抑圧にさらされてきたが、ついに終止符が打たれる！ 各植民地における自由の声の高まりが、独立した複数の州をひとつにまとめ、圧政のない連邦国家を形成する機会を与えてくれた。それがアメリカ合衆国である！"
 CAN_f: "カナダ"
 CAN_f_desc: "[ShowRegionName('canada_region')]は広大で恵まれた土地である。我らはここに、真の$CAN_ADJ$国家としての新たなアイデンティティを打ち立て、この地の所有権を主張すべきである。その正当な権利を行使することに、他者が疑問を差し挟む余地はない。"
 MEX_f: "メキシコ"
 MEX_f_desc: "[ShowRegionName('mesoamerica_region')]の地は豊かで恵まれ、土着民族と文化の歴史も長い。いまこそこの地をひとつにまとめ上げ、統一された新たなアイデンティティを築き、かつてない繁栄をもたらそうではないか。"
 DEC_f: "デカン"
 DEC_f_desc: "この地はかつて先祖にとっては外国の地であったが、今では我々のものとなった。ここではペルシアの文化が古代インドの伝統と出会い、新しい社会を築いている。独自の言語、独自の行政伝統、そして独自の神話と伝説がある。南方の諸勢力がその隔たりを克服し、ひとつに団結していることを世界に示す時が来た。"
 MHR_f: "マラータ"
 MHR_f_desc: "デカンじゅうの[ShowCultureName('marathi_culture')]族戦士団は、我々が明確な指導力を示してデシュのすべての重要な要塞を手に入れるならば、我々の旗のもとに集結するだろう。氏族を団結させ、インドを統治するために進もうではないか！"
 HIN_f: "$HIN$"
 HIN_f_desc: "$india$の大地は豊かで文化にあふれる土地である。その歴史は古く、伝統やアイデンティティもまた長い年月を経てきた。$india$全土の人々は、文化や伝統、信仰の違いこそあれど、同じ土地に暮らしその歴史を共有している。"
 PUN_f: "$PUN$"
 PUN_f_desc: "外国の侵略者に立ち向かうためには、[ShowCultureName('punjabi')]人たちを団結させなければならない。我々は力を合わせ、土地と信仰を奪い去ろうとする多くの敵に対抗しうる軍隊を備えた、近代国家を築くのだ！"
 RJP_f: "$RJP$"
 RJP_f_desc: "何世紀も前のイスラム侵攻以来、[ShowAreaName('rajputana_area')]の地は分断され、弱体化してきた。先人たちの偉大な王朝の都市を取り戻し、[ShowAreaNameWithNoTooltip('rajputana_area')]の諸侯を統一しよう！"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "[ShowAreaName('gujarat_area')]はつねに$india$の他地域とは異なる独自のアイデンティティをもち、[ShowLanguageName('gujarati_language')]の民はその古代からの歴史と独自性を誇りとしている。"
 SHA_f: "シャン"
 SHA_f_desc: "[ShowAreaName('shan_highland_area')]に定住した[ShowLanguageFamilyName('tai_language_family')]の民は、独自の特徴や伝統を育み、明確な[ShowCultureGroupName('shan_group')]族としてのアイデンティティを築いてきた。従来は数多くの都市国家に分かれていたが、統一されればさらに強大になるだろう。"
 MSA_f: "マラヤ"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "シャム"
 SIA_f_desc: "[ShowCultureName('thai_culture')]文化は地方権力に傾倒する傾向があるため、その民衆はまとまりなく暮らしてきた。強大な国家のもとで結束させ、栄光へと導いてやるべきだ。"
 BAN_f: "バンテン"
 BAN_f_desc: "[ShowLocationName('banten')]の[ShowCultureName('sundanese_culture')]の民は、交易と海路によって長い繁栄を享受してきた。恵まれた港であるこの地は、[ShowCultureNameWithNoTooltip('sundanese_culture')]の勢力を拡大する拠点として最適である。"
 IRA_f: "ペルシア"
 IRA_f_desc: "ペルシアの地は、キュロス大王の時代からつねに強大な帝国の中心地だった。いくつかの隣接地域が征服され、イラン国家の復活の可能性が見えてきたいまこそ、その本来の栄光と“イランのシャー”の称号を取り戻す時だ。"
 SKO_f: "ソコト"
 SKO_f_desc: "西[ShowContinentName('africa')]における[ShowReligionGroupName('muslim')]徒の存在は、つねに不安定である。我々は国内の聖職者の助けを借りて正統なイスラム国家を築き、この地の[ShowReligionName('sunni')]信者の生存を守らなければならない。"
 HAU_f: "ハウサ"
 HAU_f_desc: "長年にわたる確執と戦争で土地は引き裂かれてきたが、宿敵たちの対立はついに収まり、平和が訪れた。バウォの子らは再び同じ旗のもとに集ったのだ。いまこそハウサが再びひとつとなり、立ち上がる時である！"
 KON_f: "コンゴ"
 KON_f_desc: "[ShowLanguageName('kongo_language')]の民は、[ShowLanguageFamilyName('bantu_language_family')]の一分派である。彼らは多様でありながらも、多くの共通点と兄弟としての絆を分かち合っている。ひとつのアイデンティティのもとに統一されれば、[ShowLanguageNameWithNoTooltip('kongo_language')]の地はさらなる高みに到達できるだろう。"
 NTR_f: "連合部族"
 NTR_f_desc: "[ShowRegionName('new_zealand_region')]に住む[ShowCultureName('maori_culture')]族は、つねに数多くの部族に分かれて暮らしてきた。彼らすべてをひとつのアイデンティティのもとにまとめることで、真の繁栄を築くことができるだろう。"
 TIM_f: "ティムール朝"
 TIM_f_desc: "我らは[GetCharacter('chg_timur_lame_borjigin').GetName]の遺産を受け継ぎ、民を真の偉大さへと導くのだ。"
 INC_f: "タワンティン・スウユ"
 INC_f_desc: "アルティプラーノに暮らす数多の民族は、それぞれが谷に住み、異なる神々を信仰している。我らはこれらすべての地を、主なる神と強き指導者のもとに結束させるのだ。統一された王国に太陽は光を注ぐだろう！"
 BNG_f: "$BNG$"
 BNG_f_desc: "[ShowAreaName('bengal_area')]に住む人々は、偉大なるガンジス川下流域で独自のアイデンティティを築いてきた。[ShowCultureName('bengali')]人はその歴史と伝統を誇りとしており、ひとつに団結すれば、彼らは$india$全体の灯火となるだろう。"
 DLH_f: "$DLH$"
 DLH_f_desc: "デリーはかつてインド亜大陸全体の首都であり、わが国もその伝統を多く引き継いでいる。\nデリーのスルタンの遺産を取り戻し、彼らの古都ドアブから亜大陸を支配しよう。"
 MCH_f: "$MCH$"
 MCH_f_desc: "[ShowRegionName('manchuria_region')]の民は遊牧部族としての長い歴史をもち、また[GetInternationalOrganizationType('middle_kingdom').GetName]との交流を重ねてきた。普段は数多くの部族に分かれているが、統一されれば[ShowSubContinentName('east_asia')]全土を支配する力を得ることができるだろう。"
 SER_f: "$SER$"
 SER_f_desc: "セルビアの地は分断され、わが民を導くべき統治者すらいない。これは民族の誇りに対する侮辱であり、我々はドナウ川から南の山々に至るすべての都市と集落を、再びセルビアに取り戻さなければならない。"
 AIR_f: "$AIR$"
 AIR_f_desc: "[ShowAreaName('air_area')]山地は砂丘に囲まれた緑の大地として、数世紀にわたり[ShowCultureName('tuareg')]の民の避難の地となってきた。だが、いまこそひとつに結束すれば、この地はさらなる拡張の拠点となるだろう。"
 NAV_f: "$NAV$"
 NAV_f_desc: "カロリング朝の辺境伯領として生まれ、戦士イニゴ・アリスタによって築かれた王国は、あまりに長く失われてきた。我々はこの地を再び統合し、[ShowCultureName('basque')]の民を鎖の旗のもとに結束させるのだ。"
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "エルサレムはキリストが処刑され、3日後に復活された約束の地である。ゆえにこの聖地こそが、天の王国が打ち立てられるべき場所である。"
 YMT_f: "$YMT$"
 YMT_f_desc: "[ShowDynastyName('yamato_dynasty')]は、自らを神々の末裔と称する古の王統である。彼らが存在することこそが、[ShowRegionName('japan_region')]全土を治める天授の地位の根拠となっている。"
 MUG_f: "$MUG$"
 MUG_f_desc: "わが国の統治者は新しい帝国の基盤を築きはじめた。数で劣るものの、彼の規律ある軍隊はインドのスルタンたちに対して複数の決定的な勝利を収めてきた。インドでの戦いは一連の領土拡張の最初の大勝利となり、時が経つにつれてムガル帝国はインド高原の大部分に広がるだろう。"
 NPL_f: "$NPL$"
 NPL_f_desc: "ヒマラヤの王国の多くは誇り高く古い歴史をもっているが、弱体化し分裂している。我々はこの山岳地域全体をひとつの王国のもとに統一しなければならない。我らはともに、ヒンドゥスターンの王たちに対して無敵の勢力となるのだ。彼らはその富の上にあぐらをかき、何世代にもわたって財産を浪費しており、我々の偉大な軍隊には太刀打ちできないだろう。"
 TIB_f: "$TIB$"
 TIB_f_desc: "チベット高原はかつて、巨大な帝国によって統一されていた。[ShowCultureGroupName('tibetan_group')]の民を再び団結させれば、この遺産を復活させることができる。"
 SHL_f: "$SHL$"
 SHL_f_desc: "我々は[ShowAreaName('holstein_area')]の最高統治者としての地位を確立した。この地の領土をひとつの国に再編するのは我々の権利だ。"
 RUM_f: "$RUM$"
 RUM_f_desc: "[ShowRegionName('anatolia_region')]の分裂した断片をひとつの統治のもとに統合し、かつての強大なスルタンを再建しなければならない！"
 MGE_f: "$MGE$"
 MGE_f_desc: "$genghis_khan_name$の帝国が滅亡した以上、我々は大$rank_kingdom_horde_ruler_suffix_male$の偉業を再現し、その遺産を復活させなくてはならない。モンゴル帝国を再び征服するのだ！"
 ILK_f: "$ILK$"
 ILK_f_desc: "[GetCharacter('hulegu_khan_borjigin').GetName]の遺産は我々のものだ！ かの栄光ある帝国を改革し、そのすべてを我々の統治下におさめよう。"
 GEO_f: "$GEO$"
 GEO_f_desc: "山岳と高地に囲まれる$GEO$の地は、わが民に不屈の精神を教えてくれた。再び$GEO$の旗を掲げ、わが国の支配のもとで繁栄させるのだ。"
 ARM_f: "$ARM$"
 ARM_f_desc: "[ShowCultureName('armenian_culture')]の民は、古代ローマ以前にまで遡る悠久の歴史を誇る。これまでに幾多の困難を乗り越え、生き延びてきた。いまこそ再び$ARM_ADJ$の旗のもとに結束するのだ！"
 SWI_f: "$SWI$"
 SWI_f_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]は、単なる各カントン間の同盟にすぎなかった。[ShowCultureGroupName('swiss_group')]を真に統一するためには、スイス高原において主権者が支配権を確立しなければならない。"
 SWI_f_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]が存在する\n[international_organization|e]は代わりに[ShowLawName('sc_unification')]を制定し、この国家を形成できる"
 AYU_f: "$AYU$"
 AYU_f_desc: "$ayutthaya$の都は、[ShowCultureName('thai_culture')]の新たな力の源となり、さらなる栄光を求めて発展しつづけるだろう。"
 ALB_f: "$ALB$"
 ALB_f_desc: "氏族の統一と外国勢力の追放により、$ALB$はすべての$ALB_ADJ$の民の国家として生まれ変わる。"
 BAH_f: "$BAH$"
 BAH_f_desc: "長年にわたり、[ShowRegionName('deccan_region')]には複数の都市が散在する状態が続いてきた。いまこそ、$BAH$のもとでこの地を統一する時だ！"
 GLD_f: "$GLD$"
 GLD_f_desc: "我々はポーランドの広大な領土を手に入れた。これらを直接統治する代わりに、わが国に代わって統治する代理国家を創設しよう。"
 DAH_f: "$DAH$"
 DAH_desc: "我々は自らの領土を統合し、諸外国に対抗しうる新たな国家を樹立できるようになった。"
 IRO_f: "$IRO$"
 IRO_f_desc: "[ShowCultureGroupName('haudenosaunee_group')]の諸部族は長いあいだ連合体として共存してきたが、各国は独自の自治を保っていた。そしていま、5つの国が中央部族のもとで統率されることで、我らは力強い新たな連邦を築くことができる。"
 PUE_f: "$PUE$"
 PUE_f_desc: "古代プエブロ人の末裔である[ShowAreaName('shiewhibak_area')]の諸部族は、祖先の文化の一部を保持しつつも、それぞれ異なる文化を発展させてきた。これらの分裂した部族を統一するには、新たに発展したプエブロの各文化にも向き合わなければならない。"
 RMN_f: "$RMN$"
 RMN_f_desc: "ローマ帝国の名残は消え去ったいまも、多くの者が帝位を主張しているが、我らこそが真の子孫である。祖先の領土すべてを優れた統一のもとに治めることで、新たな繁栄の時代を迎えられるだろう。我らルーマニアの民はローマの子である！"
 SWA_f: "$SWA$"
 SWA_f_desc: "[ShowAreaName('swabia_area')]で中央権力が衰退して以来、かつての$SWA$の栄光を取り戻す統治者は現れず、土地は徐々に他国の手に落ちていった。いまこそ、[ShowAreaName('swabia_area')]の大部分を掌握する我らがこの遺産を受け継ぎ、新たな国家を築く時である。"
 WES_f: "$WES$"
 WES_f_desc: "わが国に対する聖職者の影響力が徐々に薄れつつあるいまこそ、[ShowAreaName('westphalia_area')]に新国家を建設し、わが民に新たな時代を宣言すべき時である。"
 BEL_f: "$BEL$"
 BEL_f_desc: "低地諸国南部の地は、はっきりと独自の民を形成しており、彼らが自ら統治すべきである。ゆえに、我らはこの理想を実現するために新たな国家を宣言するのだ。"
 FKN_f: "$FKN$"
 FKN_f_desc: "かつて強大な部族公国の本拠地だった[ShowAreaName('franconia_area')]は、長い年月を経て名目上の称号にすぎない状態となった。権威を再確立し旧公国の支配を固めることで、我らは$FKN$を復活させることができる。"
 HAN_f: "$HAN$"
 HAN_f_desc: "[ShowAreaName('lower_saxony')]の大部分を掌握して[ShowLocationName('hanover')]を確保すれば、我らは新国家を宣言し、民を導き、[ShowRegionName('north_german_region')]地域に新たな勢力を築くことができる。"
 TUS_f: "$TUS$"
 TUS_f_desc: "古代トスカーナ辺境伯領は何世紀にもわたり存続したが、1115年にマティルデ・ディ・カノッサが没すると次第に衰え、その領土は勢力を増す都市国家群に分割された。いまこそ、再びこれらの土地をひとつの統治のもとにまとめる時である。"
 BUL_f: "$BUL$"
 BUL_f_desc: "ブルガリア王国は何世紀にもわたり、生き残りをかけてギリシャや周辺諸国と争ってきた。アセン家によって二度目の建国がなされたあとに再び滅んだが、三度目の復興はかつてない強さをもたらすだろう！"
 DAL_f: "$DAL$"
 DAL_f_desc: "ダルマチアは歴史的に他国勢力に支配されてきた地域であり、その沿岸や島々、湾は[ShowProvinceDefinitionName('adriatic_sea_province')]の交易路を支配するうえで重要である。いまこそ、その民を統一し独立国家を築く時である。"
 HUN_f: "$HUN$"
 HUN_f_desc: "「#italic Regnum Marianum#!（マリアの王国）」は、長きにわたりカルパティア盆地の主力だったが、やがて崩壊した。いまこそこれを再建し、かつての栄光を取り戻す時である！"
 KRS_f: "$KRS$"
 KRS_f_desc: "[ShowCultureName('kurdish_culture')]の民は、この地に長く暮らしてきた歴史をもつ。偉大な[GetCountry('HSN').GetName]王朝の発祥地のひとつであるクルディスタンがひとつの旗のもとに統一されれば、この地域全体を支配する力をもつことができるだろう。"
 SOI_f: "$SOI$"
 SOI_f_desc: "[ShowCultureName('somali_culture')]の民は、[ShowContinentName('africa')]の大地から[ShowRegionName('arabia_region')]の砂漠、さらには$india$の沿岸まで、つねに多様な世界で暮らしてきた。長い歴史のなかで多くの国家が興亡したが、彼らが[ShowRegionName('somalia_region')]全体を統一すれば必ずや強大な国家を築くことができるだろう。"
 CRO_f: "$CRO$"
 CRO_f_desc: "[ShowAreaName('croatia_area')]は地中海の水域と内陸諸国のあいだで、長きにわたり西欧と東欧をつなぐ地であった。多くの民族と文化が行き交ったこの地域は、[ShowCultureName('croatian')]として統一されることで真の繁栄を遂げることができる。"
 TRA_f: "$TRA$"
 TRA_f_desc: "「森の彼方の地」には、ヴラフ人、マジャール人、ドイツ人など異なる起源をもつ人々が暮らしており、それぞれがこの地を誇りとしている。わが首都を中心にこの多様な人々を統治し、すべての民に繁栄をもたらすのだ。"
 MAL_f: "$MAL$"
 MAL_f_desc: "[ShowCultureName('mande')]の民は[GetCharacter('mal_musa_keita').GetName]に象徴されるように、誇り高い歴史をもつ。再びひとつの旗のもとに統一されれば、かつて以上の高みに到達できるだろう。"
 NUB_f: "$NUB$"
 NUB_f_desc: "わが国は古くから存在するが、長くは続かなかった。争う統治者たちのもとに分裂し、次々と強大な敵に敗れてきたのだ。ナイル川急流の手前の地を、ひとつの支配のもとに統一し、敵に抗い打ち破る力を得なければならない。"
 FIN_f: "$FIN$"
 FIN_f_desc: "わが国は他国に支配され、占領されてきた。いまこそ、フィンランドの民は自らの国家を築き、自分たちの手で治めるべきである。"
 ICE_f: "$ICE$"
 ICE_f_desc: "諸事情により、アイスランドはわが国にとって最も重要な地位を占めるに至った。これを機にアイスランド国家としての新たな身分を受け入れ、地域の制度を強化してこの島における我らの支配を確立しよう。"
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "ステップの奥深くでは、カザフ人は統治者なく自由に遊牧しており、外敵の侵入に対して脆弱である。我らは民をまとめ、強き指導者のもとに統一して、この広大な草原を治めなければならない。"
 MIR_f: "$MIR$"
 MIR_f_desc: "マダガスカルを我らのもとに統一すれば、この島は繁栄し、民の暮らしも安定するだろう。"
 MOR_f: "$MOR$"
 MOR_f_desc: "わが国の歴史は、興隆と衰退を繰り返してきた。しかしこの循環を断ち切らなければならない。永続する安定を築き、国力を強化して民を繁栄に導き、敵の心に恐怖を植えつける必要があるのだ。"
 NUS_f: "$NUS$"
 NUS_f_desc: "[ShowRegionName('indonesia_region')]は豊かな資源に恵まれた土地である。人々は多様だが、海洋交易を通じて長い歴史のなかで多くの文化や伝統を共有してきた。諸島がひとつの旗のもとにまとまれば、地域覇権を争う強力な勢力となるだろう。"
 SLO_f: "$SLO$"
 SLO_f_desc: "大モラヴィア王国の崩壊以来、スロバキアの民は他国の支配を受け、その統治者たちは民の利益を顧みなかった。いまこそ主権を取り戻し、他国の支配から自由な国家を築く時である。"
 BNO_f: "$BNO$"
 BNO_f_desc: "ボルネオ島は資源と民族・文化の多様性に富む地である。島をひとつのアイデンティティのもとにまとめれば、我らはそこにあるすべての資源を手にするだろう。"
 CIR_f: "$CIR$"
 CIR_f_desc: "分裂したチェルケシア人の諸部族は、互いに争いつづけている。これを終わらせて強力な指導者のもとに団結させることで、民を繁栄に導き、敵に恐れられる存在とすることができる。"
 AZT_f: "アステカ"
 AZT_f_desc: "$AZT_f$帝国は神性と皇帝の威厳の象徴である。我らが栄光の指導者たちは神聖な[ShowLocationName('tenochtitlan')]から、[ShowRegionName('mesoamerica_region')]の大部分をひとつの輝く太陽のもとに統一することに成功した。我らが新帝国は、信仰、戦争、犠牲を通じて天を輝かせ、神々を敬うという神聖な目的を果たすだろう。"
