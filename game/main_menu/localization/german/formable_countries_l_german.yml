l_german:
 SCA_f: "Skandinavien"
 SCA_f_desc: "Seit Jahrhunderten sind die Königreiche des Nordens zerstritten und in innere Machtkämpfe verwickelt. Wenn wir unter den Großmächten der Welt bestehen wollen, müssen wir uns um eine dauerhafte Einheit unseres Volkes bemühen – so schwierig dies auch erscheinen mag."
 sweden_f: "Schweden"
 sweden_f_desc: "Die weitläufigen Ländereien Schwedens sind seit Jahrhunderten geeint und diese Union muss nun erneut bekräftigt werden. Da sich derzeit große Teile Schwedens unter unserer Kontrolle befinden, besitzen wir nun die Möglichkeit, dieses alte Erbe wiederzubeleben und eine geeinte schwedische Nation zu beanspruchen."
 denmark_f: "Dänemark"
 denmark_f_desc: "Dänemark ist zwischen der Nord- und Ostsee gelegen und für [ShowRegionName('scandinavian_region')] von großer Wichtigkeit. Wenn es uns gelingt, einen ausreichenden Teil des Territoriums zu kontrollieren, könnten wir das Land reformieren und das von unseren Vorvätern geschaffene Vermächtnis wiederbeleben."
 DRD_f: "$DRD$"
 DRD_f_desc: "Die #L [ShowLanguageName('gaelic_language')|l]en#! Völker an den Küsten rund um die [ShowAreaName('hebrides_area')] schlossen sich vor langer Zeit zu einem Königreich zusammen, das für seine Seefahrerkultur und die Stärke seiner Flotte bekannt war. Wir müssen das Erbe unserer Vorfahren antreten und das Königreich wiederbeleben."
 GBR_f: "Großbritannien"
 GBR_f_desc: "Durch die Vereinigung unserer politischen Entwicklung im Inland und die Ausweitung unseres Einflusses über unsere Grenzen hinaus stärken wir unsere Position in den Weltangelegenheiten und entwickeln uns zu einer der führenden europäischen Mächte – zu einem neuen britischen Großreich."
 GBR_f_trigger_eng: "Wir müssen [GetCountry('ENG').GetNameWithFlag] entweder vernichten oder es uns als [subject|e] untertan machen!"
 GBR_f_trigger_sco: "Wir müssen [GetCountry('SCO').GetNameWithFlag] entweder vernichten oder es uns als [subject|e] untertan machen!"
 GBR_f_trigger_wls: "Wir müssen [GetCountry('WLS').GetNameWithFlag] entweder vernichten oder es uns als [subject|e] untertan machen!"
 GBR_f_trigger_sbl: "Wir müssen [GetCountry('SBL').GetNameWithFlag] entweder vernichten oder es uns als [subject|e] untertan machen!"
 SPA_f_not_christian: "Jeder [location|e] in [ShowRegionName('iberia_region')] muss [Concept('owned', 'in Besitz')|e] eines [ShowReligionGroupAdjective('christian')|l]en [Concept('country', 'Landes')|e] oder eines unserer [Concept('subjects', 'Klientelländer')|e] sein!"
 ADU_f_not_muslim: "Jeder [location|e] in der [ShowRegionName('iberia_region')] muss [Concept('owned', 'in Besitz')|e] eines [ShowReligionGroupAdjective('muslim')|l]en [Concept('country', 'Landes')|e] oder eines unserer [Concept('subjects', 'Klientelländer')|e] sein!"
 ENG_f: "$ENG$"
 ENG_f_desc: "Der Handel war lange Zeit eine der Grundlagen der nationalen Politik Englands. Durch die Ausdehnung unseres Einflusses über unsere Grenzen hinaus und die Kontrolle der politischen Entwicklung im eigenen Land ist es uns gelungen, eine der führenden europäischen Mächte zu werden. Unsere koloniale Expansion wurde zu einem wichtigen Faktor für das Wirtschaftswachstum unserer Nation und hat unsere Stellung in der Weltpolitik gestärkt."
 WLS_f: "$WLS$"
 WLS_f_desc: "Von den Einflüssen ferner Herrscher befreit wird das walisische Volk seinen eigenen Staat gründen und sich ohne Einmischung oder Zustimmung anderer selbst regieren. Wie der große rote Drache aus unseren Legenden werden die Waliser triumphierend aus diesem Konflikt hervorgehen!"
 SCO_f: "$SCO$"
 SCO_f_desc: "Die einst stolze Nation Schottland ist zerrüttet, doch es gibt noch einige Clans, die entschlossen sind, unser zersplittertes Königreich wiederaufzubauen. Wir werden unseren Mut zusammennehmen und für ein freies und unabhängiges Schottland kämpfen."
 NOL_f: "Northumbria"
 NOL_f_desc: "Zu lange wurden die Länder der Northumbrier von Südländern oder Völkern jenseits des Meeres regiert. Es ist an der Zeit, dass wir die Zügel unserer Nation selbst in die Hand nehmen und den Ruhm zurückgewinnen, den unsere Vorfahren kannten. Der Norden wird sich erneut erheben!"
 IRE_f: "Irland"
 IRE_f_desc: "Seit Jahrzehnten versucht England, die irische Bevölkerung zu unterjochen und die Insel und ihr Volk aus der ferne zu kontrollieren. Die irischen Länder unter einer Flagge zu vereinen, ist unsere einzige Möglichkeit, diese erbarmungslosen Eroberer abzuwehren."
 SPA_f: "Spanien"
 SPA_f_desc: "Seit die #L [ShowReligionGroupAdjective('muslim')|l]e#! Invasion im 8. Jahrhundert über die Westgoten triumphierte, ist Iberien der Sitz mehrerer unabhängiger Königreiche. Zahlreiche Möchtegerneroberer haben seither versucht, die Region zu vereinen und sich selbst zu Herrschern von ‚Hispania‘, ‚Spania‘ oder – wie man es heute nennt – ‚Spanien‘ zu erklären. Doch wir werden es sein, die die Halbinsel ein für alle Mal vereinen!"
 ADU_f: "Al-Andalus"
 ADU_f_desc: "Einst wurde ganz Iberien von den glorreichen muslimischen Herrschern von Al-'Andalus regiert, die mit ihrer Herrschaft unvergleichliche Schönheit und Innovation brachten.. Lasst uns die beschämende #L [ShowReligionGroupAdjective('christian')|l]e#! Reconquista ungeschehen machen und das rechtmäßige Land unserer Ahnen zurückerobern."
 EGY_f: "Ägypten"
 EGY_f_desc: "Die Geschichte Ägyptens ist zwar sehr alt, jedoch wurde das Land lange Zeit von fremden Eindringlingen regiert und nicht von seinen eigentlichen Bewohnern. Die Gründung eines neuen ägyptischen Staates, der frei von äußeren Einflüssen ist, könnte unser legendäres Reich wiederherstellen, so wie der Nil über die Ufer tritt und das Land entlang seiner Ufer wieder auffüllt."
 KOA_f: "Afrika"
 KOA_f_desc: "In der Vergangenheit gründeten die Normannen ein christliches Königreich in Afrika, das als Brücke zwischen den Ufern des Mittelmeers diente. Dieses junge Nation scheiterte jedoch und wurde von den Feinden Christi zerstört. Es ist unsere Pflicht, dieses Territorium zurückzuerobern und es erneut mit dem Ruhm unseres Herrn zu erfüllen."
 BEJ_f: "Beja"
 BEJ_f_desc: "Unser Volk ist traditionell in mehrere Clans und Familien aufgeteilt. Manche von ihnen sind mächtig genug, um sich selbst als Königreiche zu bezeichnen. Ihre scheinbare Stärke ist jedoch zerbrechlich. Nur ein Reich, das alle Clans unter einem Banner vereint, kann unserem Volk wahre Macht und Wohlstand bringen!"
 ETH_f: "Äthiopien"
 ETH_f_desc: "Das alte Königreich Äthiopien war der spirituelle Nachfolger des aksumitischen Reichs, der sagenumwobenen Heimat von Königs Salomons Sohn und ein Bollwerk des koptischen Glaubens. Der Niedergang dieses Reichs war eine Tragödie für den koptischen Glauben, doch der Geist eines vereinten Äthiopiens lebt weiter – und wartet darauf, von einem würdigen Nachfolger wie uns wiederbelebt zu werden!"
 BAV_f: "Bayern"
 BAV_f_desc: "Das einst stolze Herzogtum Bayern ist zerstritten und schwach. Wenn wir nicht nur eine Randnotiz in der Geschichte sein wollen, müssen wir unsere ehemaligen Territorien wieder vereinen und den Ruhm der Vergangenheit zurückgewinnen."
 HAB_f: "Österreich"
 HAB_f_desc: "Von Wien aus übten die Habsburger einst die absolute Macht über das Heilige Römische Reich aus, und das Herzstück ihrer Macht war das Erzherzogtum Österreich. Heute liegt ihr Großreich längst in Trümmern, und es ist an uns, das Erzherzogtum und den Machtsitz im Reich zurückzuerobern!"
 BOH_f: "$BOH$"
 BOH_f_desc: "Seit Ottokar I. im Jahr 1212 die Goldene Bulle von Sizilien verliehen wurde, genießen die Ländereien von [ShowAreaName('bohemia_area')] einen gehobenen Status innerhalb #L Mittel[ShowContinentName('europe')|l]s#!. Durch unsere Kontrolle über das Gebiet sind wir in der Lage, den alten Titel wiederherzustellen und an das Erbe der alten Dynastien von [ShowAreaNameWithNoTooltip('bohemia_area')] anzuknüpfen."
 SAX_f: "Sachsen"
 SAX_f_desc: "Das Herzogtum Sachsen war einst ein einflussreiches Stammherzogtum im Alten Reich. Obwohl sich seine Kerngebiete im Lauf der Zeit veränderten, blieben das Ansehen und der Ruf dieses Titels erhalten. Wenn wir den Anspruch erheben wollen, der wahre Nachfolger des sächsischen Titels zu sein, müssen wir den Kaiser, der über das HRR ([GetInternationalOrganizationType('hre').GetName]) herrscht, davon überzeugen, uns zum Kurfürsten zu machen – eine Rolle, die dem Herzog von Sachsen zukommt."
 NSA_f: "Nassau"
 NSA_f_desc: "Um in Deutschland Gehör zu finden, müssen wir Nassau endgültig vereinen und eine weitere Zersplitterung unserer Territorien verhindern."
 MKL_f: "Mecklenburg"
 MKL_f_desc: "Durch die Vereinigung der mecklenburgischen Territorien können wir ein neues, unabhängiges Herzogtum in Norddeutschland gründen. Dieser neue Staat wäre in der Lage, die Fehler der Vergangenheit zu berichtigen. Er könnte die Aufteilung unserer Gebiete in mehrere souveräne Staaten verhindern und ein Gegengewicht zu unseren Gegnern bilden, die unsere Ländereien kontrollieren."
 POM_f: "Pommern"
 POM_f_desc: "Die pommerschen Gebiete nehmen eine wichtige Position entlang der Ostseeküste ein. Um von dieser strategisch günstigen Lage und dem Durchgangsverkehr zu profitieren, müssen wir die alten Erbfolgeregelungen und Teilungen abschaffen und ein vereintes Herzogtum Pommern reformieren."
 PRU_f: "Preußen"
 PRU_f_desc: "Jene Länder, die der Deutsche Orden einst eroberte und germanisierte, werden stets des Schutzes vor räuberischen Nachbarn bedürfen. Sollte der Orden in dieser Pflicht scheitern, können wir an seine Stelle treten und ein neues Zeitalter des Wohlstands und preußischer Disziplin anbrechen lassen."
 LVA_f: "Livland"
 LVA_f_desc: "Die Ländereien von Kurland, Livland und Estland gehörten einst dem Livländischen Orden. Sollte der Orden in seiner Pflicht scheitern, können wir an seine Stelle treten und ein neues Zeitalter des Wohlstands und livländischer Tapferkeit anbrechen lassen."
 GER_f: "Deutschland"
 GER_f_desc: "Trotz der Abwesenheit einer starken zentralen Autorität gedeiht unsere Nation. Die Hanse, gegründet von Hunderten norddeutscher Städte, hat zum Wohlstand unseres Landes beigetragen. Auch die intellektuelle Entwicklung in Verbindung mit dem See- und Überlandhandel hat unsere Entwicklung vorangetrieben und unser Land in ein wohlhabendes Herstellungszentrum verwandelt."
 HRE_f: "Heiliges Römisches Reich"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "Das Heilige Römische Reich kann nur mit der [policy|e] „[ShowPolicyName('renovatio_policy')]“ des HRR ([GetUniqueInternationalOrganization('hre').GetName]) gegründet werden"
 LAT_f: "Lateinisches Kaiserreich"
 LAT_f_desc: "Das alte Römische Reich überlebte in $BYZ$ mit [ShowLocationName('constantinople')] als Zentrum, obwohl es dem #L [ShowReligionAdjective('orthodox')|l]en#! Glauben anstelle des #L [ShowReligionAdjective('catholic')|l]en#! folgte, der in [ShowLocationName('rome')] praktiziert wurde. Daher müssen wir Byzanz als $BYZ_eastern_rome$ ersetzen und einen [ShowRegionAdjectiveWithNoTooltip('catholic')|l]en Kaiser in [ShowLocationNameWithNoTooltip('constantinople')] einsetzen."
 SAR_f: "Sardinien"
 SAR_f_desc: "Unsere Insel wurde unter unseren Richtern und fremdländischen Herrschern aufgeteilt. Diese schwierigen Zeiten müssen ein Ende haben. Ein Herrscher soll über uns alle regieren und Sardinien vereinen. Er soll unserem Volk Frieden und Wohlstand bringen, während er unseren Feinden Krieg und Zerstörung bringt."
 MSI_f: "Mossi"
 MSI_f_desc: "Wie vielen anderen ist es auch unserem Volk nicht gelungen, sich zu einer einzigen Gruppe zu vereinen. Die Folgen dieser Spaltung sind schwerwiegend. Nur durch Einheit kann unser Volk Frieden finden und Wohlstand genießen."
 MAZ_f: "Masowien"
 MAZ_f_desc: "Die Masowier entwickelten sich eigenständig als eine der bedeutendsten #L [ShowCultureGroupName('polish_group')|l]en#! Kulturen und bildeten ein einzigartiges Zusammengehörigkeitsgefühl aus. Es ist diese Verbundenheit, die eine Vereinigung aller masowischen Länder unter einem einzigen Herrscher fordert, um dem Volk Ruhm zu bringen."
 KRY_f: "Gilan"
 KRY_f_desc: "An den Ufern des als [ShowAreaName('caspian_sea_area')] bekannten Gewässers und im Kern der #L [ShowCultureName('gilak_culture')|l]en#! Kultur gelegen existierte es jahrhundertelang im Schatten von [ShowRegionName('persia_region')]. Nun ist die Zeit gekommen, seine Präsenz in der Welt zu etablieren."
 RYU_f: "Ryūkyū"
 RYU_f_desc: "Die [ShowAreaName('ryuukyuu_area')]-Inseln werden vom #L [ShowCultureName('ryukyu_culture')|l]en#! Volk bewohnt, das seine eigene Kultur und Identität entwickelte. Aufgrund ihrer Beschaffenheit waren die Inseln jedoch seit jeher zersplittert. Ein vereinigtes Königreich der drei Berge würde zweifellos eine bedeutende Präsenz darstellen."
 CHI_f: "China"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Moldawien"
 MOL_f_desc: "Zu lange schon lebten die Moldauer unter verschiedenen Kriegsherren, die wiederum Klientelländer mächtigerer Herrscher waren. Es ist an der Zeit, unser Volk unter dem Banner des Stiers wieder zu vereinen und die Zukunft unserer Nation zu planen."
 SIL_f: "Schlesien"
 SIL_f_desc: "Schlesien war über Jahrhunderte hinweg in Herzogtümer aufgeteilt und wurde von fremdländischen Hauptsitzen aus regiert. Es ist an der Zeit, dass Schlesien sowohl die Fremdherrschaft als auch seine inneren Spaltungen hinter sich lässt und eine neue schlesische Nation gründet."
 POL_f: "Polen"
 POL_f_desc: "Das Königreich, für dessen Einigung die Piasten so hart gearbeitet hatten, ist heute gespalten und ohne König. Wir müssen versuchen, das polnische Volk zu einen und eine polnische Nation zu bilden, die an die Stelle des alten Königreichs tritt."
 PLC_f: "Polen-Litauen"
 PLC_f_desc: "Durch die Vereinigung der Kronen Litauens und Polens unter einem Banner werden wir zum leuchtenden Vorbild Osteuropas. Unser Licht wird die Sümpfe und Wälder erhellen, die das Land durchziehen."
 PLC_f_trigger_pol: "Wir müssen [GetCountry('POL').GetNameWithFlag] entweder vernichten oder es uns als [subject|e] untertan machen!"
 PLC_f_trigger_lit: "Wir müssen [GetCountry('LIT').GetNameWithFlag] entweder vernichten oder es uns als [subject|e] untertan machen!"
 UKR_f: "Ruthenien"
 UKR_f_desc: "Vor Jahrhunderten war das Land der Rus unter einer Fahne vereint und wurde vom sagenumwobenen Kiew aus beherrscht. Doch dann trafen die mongolischen Horden aus der weiten Steppe ein, um zu plündern und zu brandschatzen. Sie verwüsteten unsere Kreml und eine Stadt nach der anderen fiel – selbst Kiew konnte diesem Schicksal nicht entkommen. Unser Volk flüchtete voller Angst aus den Ebenen der Rus nordwärts in die Waldgebiete und ins Landesinnere des heutigen Russlands.\nNun wächst eine neue und hochmütige Stadt des Nordens heran. Sie zieht die Kleinstaaten um sich herum in ihren Bann und ihr Herrscher plant eine neue Rus. Eine Rus, die ihren Mittelpunkt in Moskau und nicht in Kiew haben soll.\nWir Ruthenen werden nicht schweigend in den Geschichtsbüchern verschwinden. Wir werden nicht zulassen, dass Neuankömmlinge und Heuchler das Erbe unserer Vorfahren für sich in Anspruch nehmen. Kiew wird wieder auferstehen, und wir werden ihm seinen alten Ruhm und Glanz zurückgeben. Dies gilt auch für die Rus."
 ROM_f: "Römisches Reich"
 ROM_f_desc: "Seit der römischen Kaiserzeit im 2. Jahrhundert gab es kein Reich mehr, das über das gesamte Mittelmeer und darüber hinaus herrschte. Wenn wir uns dieses Land nehmen, können wir die Ansprüche der Prätendenten in Konstantinopel oder des Heiligen Römischen Reichs verlachen und uns als wahre Nachfolger Roms bezeichnen."
 CTH_f: "Karthago"
 CTH_f_desc: "Die verdorbenen Hunde des Römischen Reichs brannten das stolze Haus der Karthager nieder und versuchten, jede Erinnerung an diese alte Zivilisation auszulöschen. Ihre Identität, ihre Kultur und ihre Religion mögen verschwunden sein, doch solange es auch nur einen einzigen römischen Heuchler gibt, müssen wir uns diesen Scharlatanen entgegenstellen. Wir werden die Geißel all jener Narren sein, die die Römer verherrlichen. Wir werden die Erben Karthagos sein!"
 NSE_f: "Nordseereich"
 NSE_f_desc: "Die Ländereien, die einst [GetCharacter('eng_cnut_the_great').GetName] gehörten, erstreckten sich über weite Teile beider Seiten der [ShowAreaName('north_sea_area')], von [ShowRegionName('scandinavian_region')] bis [ShowRegionName('great_britain_region')]. Es ist an der Zeit, erneut ein solch großes Reich zu errichten und all diese Gebiete unter unserem Banner zu vereinen."
 MAY_f: "Maya"
 MAY_f_desc: "Seit Jahrhunderten ist unser Volk in unabhängige Großstädte aufgeteilt, die miteinander wetteifern. Dies hat zwar zu Spitzenleistungen und Innovationen geführt, jedoch mangelt es an Einheit gegenüber Außenstehenden. Durch die Vereinigung dieser Großstädte unter einem einzigen Reich wird unsere Nation gedeihen und zu einer Großmacht werden."
 AIA_f: "Arabien"
 AIA_f_desc: "Die Sandwüsten von [ShowRegionName('arabia_region')] sind die Heimat und der Ursprung des #L [ShowCultureGroupName('arabian_group')|l]en#! Volkes. Obwohl es seit seinen Anfängen in mehrere Stämme aufgeteilt ist, sind deren gemeinsame Identität und Traditionen unbestreitbar. [ShowRegionNameWithNoTooltip('arabia_region')] war bereits zuvor vereint und hätte beinahe die ganze Welt erobert. Wir müssen dieses Ziel einmal mehr in Angriff nehmen."
 ULS_f: "Ulster"
 ULS_f_desc: "Im Herzen der #L [ShowLanguageName('gaelic_language')]en#! Welt und als eine der traditionellen #italic Cúige#!, der fünf Provinzen #L [ShowRegionName('ireland_region')]s#!, kann $ULS_f$ seine unverwechselbare Präsenz in der Welt etablieren."
 CEL_f: "Keltenland"
 CEL_f_desc: "Die #L [ShowCultureGroupName('celtic_group')|l]en#! Völker blicken auf eine jahrtausendealte Geschichte zurück. Obwohl sie im Lauf der Jahrhunderte unter Invasionen anderer Völker zu leiden hatten und ihr Territorium auf einen Bruchteil seiner ursprünglichen Größe schrumpfte, können sie sich vereinen und sich erneut erheben, um ihren rechtmäßigen Platz in der Welt einzufordern."
 MLC_f: "Malakka"
 MLC_f_desc: "Die Straße von [ShowLocationName('malacca')] liegt an einer äußerst wichtigen Seehandelsroute. Seit jeher ermöglicht sie die Kontrolle über den dort abgewickelten Handel und damit auch über den damit verbundenen Reichtum. Das #L [ShowCultureName('malay_culture')|l]e#! Volk erlebte in diesen Gebieten schon immer eine Blütezeit und wird mit einer einheitlichen Identität noch weiter aufblühen."
 NED_f: "Niederlande"
 NED_f_desc: "Die Niederlande entwickeln sich zu einer der stärksten See- und Kolonialmächte Europas. Dank gewinnträchtiger Handelsmöglichkeiten im In- und Ausland sind sie rasch zu einem der ersten kapitalistischen Länder der Welt geworden."
 EUR_f: "$EUR$"
 EUR_f_desc: "Das Festland #L [ShowContinentName('europe')]s#! ist die historische Heimat einer Vielzahl von Völkern. Erst wenn es unter einem gemeinsamen Banner und einer gemeinsamen Identität vereint ist, kann es sein volles Potenzial entfalten."
 RUS_f: "Russland"
 RUS_f_desc: "Durch Eroberung und Diplomatie gelang es Russland, sich von einer Kolonie zu einem vorherrschenden Fürstentum zu entwickeln. Nach mehreren Expeditionen in den Osten unterwarf man schließlich die mongolischen Horden, woraufhin ein zentralisierter russischer Staat unter der Herrschaft des Zaren entstand. Die westeuropäischen Einflüsse helfen uns sowohl bei der Modernisierung als auch bei der Reform unseres Landes und bei der Einführung eines westlichen Bildungsstils."
 ITA_f: "Italien"
 ITA_f_desc: "Im Herzen der Renaissance blüht unsere Nation kulturell auf. Wir stehen erst am Anfang einer scheinbar andauernden künstlerischen Revolution, vor allem in den Bereichen Architektur und Literatur. Zur Wahrung des Friedens innerhalb unserer Landesgrenzen trägt diese kulturelle Entwicklung allerdings nicht bei. Unser Land ist ständig Angriffen fremdländischer Staaten ausgesetzt, die nach Macht und Gebietsgewinnen streben."
 TWS_f: "Königreich beider Sizilien"
 TWS_f_desc: "Das Königreich beider Sizilien ist kein Land, sondern ein Traum. Ein Traum von der Vereinigung der von der Straße von Messina umspülten Länder – die Sizilien, die sich auf beiden Seiten der „Punta del Faro“ befinden. Es ist unsere Pflicht, diesen Traum zu verwirklichen."
 FRA_f: "$FRA$"
 FRA_f_desc: "Dieses Jahr markiert den Beginn einer Zeit der Weiterentwicklung für unser Land: Das alte Feudalsystem weicht einer moderneren, zentralisierten Nation."
 LOT_f: "$LOT$"
 LOT_f_desc: "Als neue Anwärter auf die lothringische Krone stützen wir unsere Legitimität auf jenes Erbe, das [GetCharacter('fra_charlemagne').GetName] und [GetCharacter('fra_lothair').GetName] hinterließen. Unter unserer Herrschaft wurden die Taten unserer Vorfahren wieder weithin bekannt, sowohl unter unserem eigenen Volk als auch an den Höfen Europas."
 BGP_f: "$BGP$"
 BGP_f_desc: "In früheren Zeiten ließen sich die von Bornholm stammenden Burgunder in diesen Ländern nieder und gaben ihnen ihren Namen. Als ihre Nachkommen ist es unsere Pflicht, diese Nation wiederaufzubauen und diese Länder bis zum Ende aller Zeit zu regieren."
 GRE_f: "Griechenland"
 GRE_f_desc: "Seit Jahren ist Hellas in verschiedene Reiche aufgeteilt oder von Fremden besetzt. Die Vereinigung der griechischen Länder unter einer Flagge und einem Herrscher ist der einzige Weg zu Größe."
 BYZ_f: "Byzantinisches Reich"
 BYZ_f_desc: "Das ruhmreiche Byzantinische Reich ist untergegangen, doch solange es Griechen in Konstantinopel gibt, besteht Hoffnung auf eine Wiederauferstehung. Wir können seinen Platz im Geiste einnehmen, aber wir können seinen Namen nicht annehmen, sofern wir uns nicht als dessen würdig erweisen …"
 CNN_f: "Connacht"
 CNN_f_desc: "$CNN_f$ zählt zu den traditionellen alten Königreichen #L [ShowRegionName('ireland_region')]s#! mit einer langen Geschichte und einem Einfluss, der sogar bis zur Erlangung des Hochkönigtums über die gesamte Insel reichte. Daher hat die Region einen gewissen Anspruch auf die Traditionen und auch eine Führungsrolle."
 HEN_f: "Hen Ogledd"
 HEN_f_desc: "Das #L [ShowLanguageName('brythonic_language')|l]e#! Volk erstreckte sich einst über das gesamte Gebiet des heutigen #L [ShowRegionName('great_britain_region')]s#!. Zwar wurde es zunächst sowohl von den Römern als auch von den Angelsachsen aus den südlichen Regionen vertrieben, doch gelang es ihm, eine starke Präsenz im Norden der Insel aufrechtzuerhalten, bis das #L [ShowLanguageName('gaelic_language')|l]e#! Volk eintraf. Nun ist es an der Zeit, das alte Königreich des Nordens zurückzuerobern und das [ShowLanguageNameWithNoTooltip('brythonic_language')]e Volk wieder zu neuem Glanz zu führen."
 USA_f: "Vereinigte Staaten"
 USA_f_desc: "Lange Zeit waren diese stolzen Kolonien der Habgier und Unterdrückung der europäischen Mächte unterworfen, doch damit ist nun Schluss! Die Freiheit, die in den Kolonien errungen wurde, hat es uns ermöglicht, eine stolze Föderation unabhängiger Staaten ohne Tyrannei zu gründen. Die Vereinigten Staaten von Amerika!"
 CAN_f: "Kanada"
 CAN_f_desc: "Die Ländereien von [ShowRegionName('canada_region')] sind unermesslich weit und üppig. Wir sollten eine neue Identität als eigenständige kanadische Nation annehmen und für uns beanspruchen. Wir werden uns niemals dafür entschuldigen, das zu beanspruchen, was uns zusteht."
 MEX_f: "Mexiko"
 MEX_f_desc: "Die Ländereien #L [ShowRegionName('mesoamerica_region')]s#! sind reichhaltig und fruchtbar und blicken auf eine lange Geschichte verschiedener Völker und Kulturen zurück. Es ist an der Zeit, dass wir eine neue Identität für sie schaffen: eine Einheit all dieser Länder, die zu neuen Höhen aufsteigen kann."
 DEC_f: "Dekkan"
 DEC_f_desc: "Dieses Land war unseren Vorfahren einst fremd, doch wir haben es uns zu eigen gemacht und hier eine neue Gesellschaft aufgebaut, in der sich persische Einflüsse mit den örtlichen alten Traditionen Indiens vermischen. Wir haben unsere eigene Sprache, unsere eigenen Verwaltungstraditionen, unsere eigenen Mythen und Legenden. Es ist an der Zeit, der Welt zu zeigen, dass der Süden seine Differenzen überwunden hat und als Einheit auftritt."
 MHR_f: "Maratha"
 MHR_f_desc: "Die #L [ShowCultureName('marathi_culture')|l]en#! Krieger im gesamten Dekkan werden sich um unsere Bannern scharen, wenn wir klare Führungsstärke beweisen und alle großen Festungen im Desch einnehmen. Lasst uns die Clans vereinen und über Indien herrschen!"
 HIN_f: "$HIN$"
 HIN_f_desc: "Die Ländereien $india$s sind reichhaltig und kulturell vielfältig. Ihre Geschichte ist alt, und auch ihre Traditionen und Identität haben einen uralten Ursprung. Die Bewohner ganz $india$s, die sich in ihrer Kultur, ihren Traditionen und ihrem Glauben unterscheiden, sind alle Teil dieses Landes und teilen seine Geschichte."
 PUN_f: "$PUN$"
 PUN_f_desc: "Wir müssen das [ShowCultureName('punjabi')|l]e Volk vereinen, wenn wir uns jemals gegen fremde Eindringlinge behaupten wollen. Gemeinsam werden wir einen modernen Staat mit Armeen aufbauen, die es mit den vielen Feinden aufnehmen können, die uns wegen unseres Landes angreifen und alles tun würden, um unseren Glauben auszulöschen!"
 RJP_f: "$RJP$"
 RJP_f_desc: "Die Länder von [ShowAreaName('rajputana_area')] sind seit der muslimischen Invasion vor Jahrhunderten zerrissen und schwach. Wir müssen die großen Städte der großen Dynastien vor uns zurückerobern und die Fürsten dieser Region vereinen!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "[ShowAreaName('gujarat_area')|U] unterschied sich stets vom Rest $india$s, und das #L [ShowLanguageName('gujarati_language')|l]e#! Volk ist stolz auf seine alte Geschichte und seine einzigartige Identität."
 SHA_f: "Shan"
 SHA_f_desc: "Die #L [ShowLanguageFamilyName('tai_language_family')|l]en#! Völker ließen sich im [ShowAreaName('shan_highland_area')] nieder und entwickelten ihre eigenen Merkmale und Traditione. Sie identifizieren sich mit einer ausgeprägten #L [ShowCultureGroupName('shan_group')|l]en#! Identität. Obwohl sie traditionell in mehrere Stadtstaaten unterteilt sind, sind sie gemeinsam stärker."
 MSA_f: "Malaya"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Siam"
 SIA_f_desc: "Das #L [ShowCultureName('thai_culture')|l]e#! Volk hat sich seit jeher zu örtlichen Machtzentren hingezogen gefühlt und deshalb in alle Himmelsrichtungen verstreut gelebt. Es verdient, zu einer mächtigen Nation vereint zu werden, die es zu wahrer Größe führt."
 BAN_f: "Banten"
 BAN_f_desc: "Das #L [ShowCultureName('sundanese_culture')|l]e#! Volk aus [ShowLocationName('banten')] blickt auf eine lange Geschichte des Wohlstands zurück, die auf seinen Handel und seine Seewege zurückzuführen ist. Dank der günstigen Lage als Hafenstadt ist [ShowLocationName('banten')] der bestmögliche Ausgangspunkt, um die #L [ShowCultureNameWithNoTooltip('sundanese_culture')|l]e#! Macht auszudehnen."
 IRA_f: "Persien"
 IRA_f_desc: "Persien war seit Kyros dem Großen der Sitz mächtiger Reiche. Es ist an der Zeit, diesen rechtmäßigen Ruhm und den Titel des Schahs des Iran wiederzuerlangen, denn einige Nachbarregionen wurden erobert und eine Wiederaufstehung der iranischen Nation scheint nicht mehr abwegig."
 SKO_f: "Sokoto"
 SKO_f_desc: "Die Lage der #L [ShowReligionGroupAdjective('muslim')|l]en#! Bevölkerung im westlichen [ShowContinentName('africa')] ist nach wie vor heikel. Um das Überleben der #L [ShowReligionAdjective('sunni')|l]en#! Bevölkerung in dieser Region zu sichern, sollten wir mithilfe des Klerusstands unseres Landes einen orthodoxen islamischen Staat errichten."
 HAU_f: "Hausa"
 HAU_f_desc: "Nach vielen Jahren voller Fehden und Kriege, die das Land erschütterten, sind die alten Rivalitäten endlich beigelegt und es wurde Frieden geschlossen. Die Söhne von Bawo sind wieder unter einem Banner vereint. Es ist an der Zeit, dass sich die Hausa wieder als Einheit erheben."
 KON_f: "Kongo"
 KON_f_desc: "Das #L [ShowLanguageName('kongo_language')|l]e#! Volk gehört zur #L [ShowLanguageFamilyName('bantu_language_family')|l]en#! Sprachfamilie. Obwohl die einzelnen Sprachen sehr unterschiedlich sind, weisen sie auch viele Gemeinsamkeiten und eine enge Verbundenheit auf. Schließen sie sich unter einer gemeinsamen Identität zusammen, können die [ShowLanguageNameWithNoTooltip('kongo_language')]en Länder noch erfolgreicher werden."
 NTR_f: "Vereinte Stämme"
 NTR_f_desc: "Das #L [ShowCultureName('maori_culture')|l]e#! Volk in [ShowRegionName('new_zealand_region')] lebte seit jeher in verschiedenen Stämmen. Nur wenn es sich unter einer gemeinsamen Identität vereint, kann es wirklich gedeihen."
 TIM_f: "Timuridenreich"
 TIM_f_desc: "Wir werden dem Vermächtnis von [GetCharacter('chg_timur_lame_borjigin').GetName] folgen und unser Volk zu Größe führen."
 INC_f: "Tawantinsuyu"
 INC_f_desc: "Das Altiplano ist in viele Nationen aufgeteilt. Diese leben jeweils in den Tälern und verehren unterschiedliche Götter. Wir werden all diese Länder unter unserem Hauptgott und einem starken Anführer vereinen. Dann wird die Sonne ihr Licht über ein vereintes Reich strahlen lassen."
 BNG_f: "$BNG$"
 BNG_f_desc: "Das #L [ShowAreaName('bengal_area')|l]e#! Volk hat eine sehr ausgeprägte Identität, die am Unterlauf des mächtigen Ganges geformt wurde. Es ist stolz auf seine Geschichte und seine gemeinsamen Traditionen. Diese können als Vorbild für den Rest $india$s dienen."
 DLH_f: "$DLH$"
 DLH_f_desc: "Delhi war einst der Hauptsitz des gesamten indischen Subkontinents und unser Staat knüpft in vieler Hinsicht an diese Traditionen an.\nLasst uns das Erbe der Sultane von Delhi zurückfordern und den Subkontinent von ihrem alten Hauptsitz im Doab aus regieren."
 MCH_f: "$MCH$"
 MCH_f_desc: "Das #L [ShowRegionName('manchuria_region')|l]e#! Volk blickt auf eine lange Geschichte zurück, die sowohl von Nomadenstämmen als auch von häufigen Begegnungen mit dem [GetInternationalOrganizationType('middle_kingdom').GetName] geprägt ist. Obwohl dieses Volk in der Regel auf mehrere Stämme aufgeteilt ist, könnte es gemeinsam die Hegemonie über ganz [ShowSubContinentName('east_asia')] beanspruchen."
 SER_f: "$SER$"
 SER_f_desc: "Das Land der Serben wurde geteilt, und unser Volk hat keinen Herrscher mehr, der aus seinen Reihen stammt. Dies ist eine Kränkung unseres Nationalstolzes. Jede Stadt und jede noch so kleine Siedlung, von der Donau bis zu den Bergen im Süden, muss wieder zu Serbien gehören."
 AIR_f: "$AIR$"
 AIR_f_desc: "Die Berge von [ShowAreaName('air_area')] dienen den #L [ShowCultureName('tuareg')|l]en#! Völkern seit Jahrhunderten als Zufluchtsort – eine grüne Oase inmitten der Sanddünen der Wüste. Vereint unter einem Banner werden sie als Festung für eine weitere Expansion dienen."
 NAV_f: "$NAV$"
 NAV_f_desc: "Das Königreich, das als Teil des Karolingerreichs entstand und vom Kriegsfürsten Íñigo Arista gegründet wurde, ist seit viel zu langer Zeit verloren. Diese Länder müssen wieder vereint und die #L [ShowCultureName('basque')|l]en#! Völker unter einem gemeinsamen Banner zusammengeführt werden."
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Jerusalem ist das „Gelobte Land“, in dem der Herr starb und nach drei Tagen auferstand. Daher soll über diesem Heiligen Land ein Himmelreich verkündet werden."
 YMT_f: "$YMT$"
 YMT_f_desc: "Die [ShowDynastyName('yamato_dynasty')]-Dynastie ist sehr alt und behauptet, von den Göttern selbst abzustammen. Aufgrund ihrer bedeutenden Existenz erhebt sie Anspruch auf eine göttliche Führung über ganz [ShowRegionName('japan_region')]."
 MUG_f: "$MUG$"
 MUG_f_desc: "Unser Herrscher begann, den Grundstein für sein neues Reich zu legen. Trotz zahlenmäßiger Unterlegenheit gelang es seinen disziplinierten Truppen, mehrere entscheidende Siege gegen die Sultane Indiens zu erringen. Die Schlachten um Indien waren der erste große Sieg in einer Reihe von Gebietserweiterungen, und mit der Zeit dehnte sich das Mogulreich über den größten Teil der indischen Hochebene aus."
 NPL_f: "$NPL$"
 NPL_f_desc: "Obwohl viele von ihnen auf eine stolze und uralte Geschichte zurückblicken können, sind die Königreiche des Himalaja schwach und zerstritten. Es ist unsere Aufgabe, die gesamte Bergregion unter der Herrschaft eines einzigen Königreichs zu vereinen. Gemeinsam werden wir für die Könige von Hindustan eine unaufhaltsame Macht sein. Sie haben sich damit begnügt, von ihrem Reichtum zu leben. Seit Generationen haben sie ihre Reichtümer vergeudet und werden unseren gestählten Armeen nicht gewachsen sein."
 TIB_f: "$TIB$"
 TIB_f_desc: "Das tibetische Hochland war einst in einem Reich geeint, das sich über seine Grenzen hinaus erstreckte. Durch die Zusammenführung des #L [ShowCultureGroupName('tibetan_group')|l]en#! Volkes können wir dieses Erbe wieder aufleben lassen."
 SHL_f: "$SHL$"
 SHL_f_desc: "Wir haben uns als die obersten Herrscher von [ShowAreaName('holstein_area')] etabliert, und es ist unser Recht, unsere Besitztümer zu einem einzigen Land zu reformieren."
 RUM_f: "$RUM$"
 RUM_f_desc: "Die zerrissenen Teile von [ShowRegionName('anatolia_region')] müssen unter einer Herrschaft vereint und ein einst mächtiges Sultanat muss wiederhergestellt werden!"
 MGE_f: "$MGE$"
 MGE_f_desc: "Das Reich von $genghis_khan_name$ ist gefallen und in viele Teile zerbrochen. Wir müssen sein Vermächtnis wiederherstellen, indem wir die Eroberungen des Großkhans wiederholen. Wir werden das Mongolenreich zurückerobern!"
 ILK_f: "$ILK$"
 ILK_f_desc: "Das Erbe von [GetCharacter('hulegu_khan_borjigin').GetName] ist unser! Wir werden sein ruhmreiches Reich reformieren und alles uns unterwerfen."
 GEO_f: "$GEO$"
 GEO_f_desc: "Die Länder von „$GEO$“ haben die Widerstandskraft unseres Volkes immer wieder unter Beweis gestellt. Umgeben von Bergen und Hochebenen werden wir das Banner von „$GEO$“ erneut hissen und die Nation unter unserer Herrschaft erblühen lassen."
 ARM_f: "$ARM$"
 ARM_f_desc: "Das #L [ShowCultureName('armenian_culture')|l]e#! Volk ist so alt, dass seine Geschichte bis in die Zeit vor den Römern zurückreicht. Wir haben bis heute überlebt und werden dies auch weiterhin tun, indem wir uns erneut unter einem armenischen Banner vereinen."
 SWI_f: "$SWI$"
 SWI_f_desc: "Die [GetUniqueInternationalOrganization('swiss_confederation').GetName] war nichts weiter als ein Bündnis zwischen den einzelnen Kantonen. Um das Land der #L [ShowCultureGroupName('swiss_group')|l]en#! Menschen wirklich zu vereinen, muss eine souveräne Macht die Herrschaft über die Schweizer Hochebenen übernehmen."
 SWI_f_tt: "Die [GetUniqueInternationalOrganization('swiss_confederation').GetName] existiert.\nDer [international_organization|e] kann stattdessen die [ShowLawName('sc_unification')] erlassen, um dieses Land zu bilden"
 AYU_f: "$AYU$"
 AYU_f_desc: "Die Stadt $ayutthaya$ wird eine neue Quelle der Macht für das #L [ShowCultureName('thai_culture')|l]e#! Volk sein, von wo aus es sich zu größerem Ruhm ausbreiten kann."
 ALB_f: "$ALB$"
 ALB_f_desc: "Mit der Einigung der Clans und der Vertreibung fremdländischer Mächte entsteht $ALB$ als Nation aller albanischen Völker."
 BAH_f: "$BAH$"
 BAH_f_desc: "Die Städte im [ShowRegionName('deccan_region')] liegen seit langer Zeit verstreut das. Es ist Zeit, sie zu einen – unter „$BAH$“!"
 GLD_f: "$GLD$"
 GLD_f_desc: "Wir haben großflächige Territorien in Polen hinzugewonnen. Anstatt sie selbst zu beherrschen, werden wir einen Teilstaat erschaffen, der diese Besitztümer an unserer Stelle regiert."
 DAH_f: "$DAH$"
 DAH_f_desc: "We have consolidated our territories and will now be able to establish a new country to resist foreign influences."
 IRO_f: "$IRO$"
 IRO_f_desc: "Die #L [ShowCultureGroupName('haudenosaunee_group')|l]en#! Stämme koexistierten lange Zeit in einer vereinigten Konföderation, wobei sich jede Nation ihre eigene Autonomie bewahrte. Mit den fünf Nationen, die nun ein zentraler Stamm anführt, können wir ein neues Kapitel einer neu gestärkten Konföderation aufschlagen."
 PUE_f: "$PUE$"
 PUE_f_desc: "Die Stämme von [ShowAreaName('shiewhibak_area')] sind Nachkommen der Pueblo-Ureinwohner. Sie bewahrten zwar Aspekte ihrer Herkunft, entwickelten sich jedoch gleichzeitig zu unterschiedlichen Kulturen. Eine mögliche Wiedervereinigung dieser zersplitterten Stämme würde auch die Auseinandersetzung mit den seitdem entstandenen neuen Kulturen erfordern."
 RMN_f: "$RMN$"
 RMN_f_desc: "Die letzten Überreste des Römischen Reiches sind verschwunden. Obwohl viele Anspruch auf die Kaiserkrone erheben würden, sind wir seine wahren Nachkommen. Da alle angestammten Länder unter unserer weisen Herrschaft vereint sind, können wir eine neue Ära des Wohlstands einläuten. Wir sind die Kinder Roms, das Volk Rumäniens!"
 SWA_f: "$SWA$"
 SWA_f_desc: "Nach dem Niedergang der Zentralmacht in [ShowAreaName('swabia_area')] gelang es keinem Herrscher mehr, den alten Glanz der Region wiederherzustellen. Die Gebiete fielen nach und nach in die Hände fremder Länder. Da wir nun große Teile von [ShowAreaName('swabia_area')] kontrollieren, können wir dieses Vermächtnis wieder aufgreifen und einen neuen Staat gründen."
 WES_f: "$WES$"
 WES_f_desc: "Da der Einfluss der Kleriker auf unsere Länder allmählich der Vergangenheit angehört, ist es an der Zeit, einen neuen Staat für [ShowAreaName('westphalia_area')] zu gründen und eine neue Ära für unser Volk einzuläuten."
 BEL_f: "$BEL$"
 BEL_f_desc: "Die Bewohner der südlichen Gebiete der Niederlande sind eindeutig ein einzigartiges Volk und sollten ihr Land selbst regieren. Wir sollten daher einen neuen Staat ausrufen und dieses fantastische Ideal verwirklichen."
 FKN_f: "$FKN$"
 FKN_f_desc: "Einst Sitz eines mächtigen und einflussreichen Herzogtums verlor [ShowAreaName('franconia_area')] im Lauf der Jahrhunderte an Bedeutung und ist zu einem rein nominellen Titel ohne große Relevanz geworden. Durch die Wiederherstellung unserer Autorität und die Festigung unserer Kontrolle über das alte Herzogtum werden wir $FKN$ jedoch wiederbeleben können."
 HAN_f: "$HAN$"
 HAN_f_desc: "Mit einem Großteil von [ShowAreaName('lower_saxony')] unter unserer Kontrolle und unserem sicheren Griff um [ShowLocationName('hanover')] werden wir in der Lage sein, ein neues Land zu proklamieren, um unser Volk in die Zukunft zu führen und eine neue Macht innerhalb von [ShowRegionName('north_german_region')] zu etablieren."
 TUS_f: "$TUS$"
 TUS_f_desc: "Die Markgrafschaft Toskana bestand über Jahrhunderte hinweg, doch nach dem Tod von Mathilde von Canossa im Jahr 1115 verlor sie schließlich an Bedeutung und ihr Gebiet wurde zwischen den verschiedenen mächtigen und aufstrebenden Stadtgemeinden aufgeteilt. Nun ist möglicherweise der richtige Zeitpunkt, diese Gebiete wieder unter einer Herrschaft zu vereinen."
 BUL_f: "$BUL$"
 BUL_f_desc: "Das Königreich Bulgarien kämpfte über Jahrhunderte hinweg um sein Überleben und führte dabei ständig Kriege gegen die Griechen und andere Nachbarvölker. Nachdem es zum zweiten Mal vom Haus Asen neu gegründet worden war, erlitt es erneut eine Niederlage. Es wird jedoch ein drittes Mal wiederaufleben – stärker denn je!"
 DAL_f: "$DAL$"
 DAL_f_desc: "Dalmatien ist traditionell eine von Fremdländern dominierte Region, da ihre Küsten, Inseln und Buchten für die Kontrolle der Handelswege in Sachen [ShowProvinceDefinitionName('adriatic_sea_province')] von großer Bedeutung sind. Nun ist es an der Zeit, die Bevölkerung zu einem unabhängigen Staatswesen zu vereinen."
 HUN_f: "$HUN$"
 HUN_f_desc: "Das #italic Regnum Marianum#! war über Jahrhunderte hinweg die vorherrschende Macht im Karpatenbecken, bis es schließlich zerfiel. Nun ist es an der Zeit, es wieder aufzubauen und ihm zu neuem Glanz zu verhelfen."
 KRS_f: "$KRS$"
 KRS_f_desc: "Das #L [ShowCultureName('kurdish_culture')|l]e#! Volk blickt in seinem Land auf eine lange Geschichte zurück. Als Ursprungsvolk der großen [GetCountry('HSN').GetName]-Dynastie könnte es die Vorherrschaft über die gesamte Region erlangen, wenn es sich unter einem gemeinsamen Banner vereinen würde."
 SOI_f: "$SOI$"
 SOI_f_desc: "Das #L [ShowCultureName('somali_culture')|l]e#! Volk lebte schon immer zwischen vielen verschiedenen Welten – von den Ländern #L [ShowContinentName('africa')]s#! über die Sandwüsten #L [ShowRegionName('arabia_region')]s#! bis hin zu den Küsten $india$s. Mit seiner langen Geschichte und den vielen Ländern, die zu ihm gehören, wäre ein vereintes [ShowRegionName('somalia_region')] zweifellos eine mächtige Nation."
 CRO_f: "$CRO$"
 CRO_f_desc: "Die Ländereien von [ShowAreaName('croatia_area')] sind seit Jahrhunderten ein Treffpunkt zwischen West- und Osteuropa sowie zwischen dem Mittelmeer und den zahlreichen Ländern im Landesinneren. Nachdem es von vielen Völkern und Kulturen durchquert wurde, kann es nun unter der #L [ShowCultureName('croatian')|l]en#! Identität zu neuer Blüte gelangen."
 TRA_f: "$TRA$"
 TRA_f_desc: "„Die Länder jenseits des Waldes“ sind reich und werden von Völkern unterschiedlicher Herkunft bewohnt, die voller Stolz für diese Region sind. Zu diesen Völkern gehören unter anderem Walachen, Magyaren und Deutsche. Von unserem Hauptsitz aus werden wir über diese vielfältige Gruppe herrschen und allen Wohlstand bringen."
 MAL_f: "$MAL$"
 MAL_f_desc: "Die Länder von [ShowCultureName('mande')] blicken auf eine stolze Geschichte zurück, die unter anderem durch [GetCharacter('mal_musa_keita').GetName] verkörpert wird. Würden sie sich erneut unter einem Banner vereinen, könnten sie noch größere Erfolge erzielen als zuvor."
 NUB_f: "$NUB$"
 NUB_f_desc: "Unsere Nation ist uralt, doch sie hat nicht überdauert. Aufgeteilt unter rivalisierenden Herrschern fielen wir nacheinander stärkeren Feinden zum Opfer. Die Länder vor den Katarakten müssen unter einer einzigen Herrschaft vereint werden, die stark genug ist, um diesen Feinden Widerstand zu leisten und sie im Kampf zu besiegen."
 FIN_f: "$FIN$"
 FIN_f_desc: "Nachdem Finnland lange Zeit von fremdländischen Mächten regiert und besiedelt wurde, ist es nun an der Zeit, dass das finnische Volk sein eigenes Land gründet und sich selbst regiert."
 ICE_f: "$ICE$"
 ICE_f_desc: "Die Umstände führten dazu, dass unsere isländischen Besitztümer zum wichtigsten Teil unseres Landes wurden. Wir sollten diese neue Identität annehmen und die örtlichen Institutionen stärken, um unsere Herrschaft über die Insel zu festigen."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "Tief in den Steppen leben die Kasachen frei und ohne vereinigenden Herrscher. Dies macht uns anfällig für Angriffe von außen. Wir sollten unser Volk zusammenbringen und es unter einem starken Anführer vereinen, um über die Grasmeere zu herrschen."
 MIR_f: "$MIR$"
 MIR_f_desc: "Ein geeinter madegassischer Staat unter unserer Führung würde es unserer Insel ermöglichen, zu gedeihen und unserem Volk Stabilität zu gewährleisten."
 MOR_f: "$MOR$"
 MOR_f_desc: "Die Geschichte unserer Nation ist geprägt von Aufstieg und Niedergang, von Zusammenbruch und Wiedergeburt. Dieser Kreislauf muss jedoch beendet werden. Unser Land muss dauerhaft stabil werden und an Macht gewinnen, um den Wohlstand unseres Volkes zu sichern und unseren Gegnern Respekt einzuflößen."
 NUS_f: "$NUS$"
 NUS_f_desc: "[ShowRegionName('indonesia_region')] ist ein sehr reiches Land, das über zahlreiche wichtige Ressourcen verfügt. Obwohl die Bevölkerung vielfältig und unterschiedlicher Herkunft ist, teilten die Menschen im Lauf der Geschichte viele Aspekte ihrer Kulturen und Traditionen miteinander, vor allem durch den Seehandel. Die Inseln, die sich unter einer gemeinsamen Flagge vereinen, wären ein starker Anwärter auf die regionale Vorherrschaft."
 SLO_f: "$SLO$"
 SLO_f_desc: "Seit dem Zusammenbruch des Mährerreichs wurde das slowakische Volk von fremdländischen Mächten regiert, die seine Interessen kaum berücksichtigten. Es ist an der Zeit, unsere Souveränität zu behaupten und einen unabhängigen Staat zu gründen."
 BNO_f: "$BNO$"
 BNO_f_desc: "Borneo ist reich an Ressourcen und beherbergt vielfältige Völker und Kulturen. Nur eine Vereinigung unter einer einzigen Identität stellt sicher, dass all diese Ressourcen uns gehören."
 CIR_f: "$CIR$"
 CIR_f_desc: "Der Spaltung des tscherkessischen Volkes in verschiedene, miteinander rivalisierende Stämme muss ein Ende gesetzt werden. Unser Volk muss unter einer starken Führung vereint werden, die es zum Wohlstand führt und unseren Gegnern Respekt einflößt."
 AZT_f: "Aztekenreich"
 AZT_f_desc: "Das Aztekenreich stellt ein Symbol der Göttlichkeit und der Bestimmung als Großreich dar. Von der heiligen Stadt [ShowLocationName('tenochtitlan')] aus gelang es unseren glorreichen Anführern weite Teile von [ShowRegionName('mesoamerica_region')] unter einer strahlenden Sonne zu vereinen. Durch einen starken Glauben, Krieg und Opferbereitschaft wird unser neu gegründetes Großreich seiner heiligen Bestimmung gerecht werden: dafür zu sorgen, dass der Himmel hell erstrahlt und die Götter Verehrung erfahren."
