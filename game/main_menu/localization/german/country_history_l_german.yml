 country_history_haudenosaunee: "Unsere Ahnen sind uns hold. Die Väter unserer glorreichen Nation – der Große Friedensstifter, Hiawatha und Jigonsaseh – zeigten uns, dass die Zusammenarbeit zwischen unseren Stämmen weit besser als der ständige Zank der Vergangenheit ist. Das Große Friedensgesetz, das uns nun vereint, hat unseren unterschiedlichen Stämmen geholfen, sich unter dem fortschrittlichen System der Konfliktlösung und gemeinsamen Entscheidungsfindung zusammenzufinden. Die Organisation unserer Siedlungen hat uns des Weiteren erlaubt, eine beeindruckende Armee aufzubauen, und dank unserer innovativen Nutzung von Wampum-Gürteln reicht unser diplomatischer Einfluss weiter als je zuvor.\n\nUnsere Nachbarn teilen unsere Weltsicht jedoch nicht und werden nicht zögern, uns zu vernichten, falls sie die Möglichkeit dazu erhalten. Wir müssen einen Weg finden, sie davon zu überzeugen, im Einklang mit uns zu leben — notfalls mit Gewalt …"
 country_history_puebloan: "Einst waren wir Architekten. Wir bauten Häuser auf windigen Klippen und bewässerten unsere Gärten mit einem fortschrittlichen Bewässerungssystem. Wir praktizierten komplexe Glaubensrituale und folgten dem Kreislauf des Lebens durch unsere heilige Zeremonien. Wir waren auch renommierte Händler und unser Einfluss reichte weit über diese trockenen Länder hinaus.\n\nDoch die Tage der [ShowCultureGroupName('puebloan_group')|l]en Größe sind vorbei: Unsere Städte, einst wohlhabend und voller Leben, sind heute nur ein Schatten ihrer selbst. Es ist, als hätte uns das Land selbst verlassen: Wo es früher fruchtbar und leicht zu bewirtschaften war, ist es heute trocken und hart. Unsere Bauern können nicht mehr genug Nahrung für all die hungrigen Mäuler ernten.\n\nIst dies der Anfang vom Ende unserer Kultur? Werden wir uns wie Staubkörner in alle Winde zerstreuen? Oder wird ein neuer Anführer aufstehen, der unser Volk vereint und uns zu unserem früheren Ruhm zurückführt?"
 country_history_nahua: "In den letzten zwei Jahrhunderten wanderten Gruppen des #L [ShowCultureName('nahua_culture')|l]en#! Volkes, die von den Chichimeken abstammen, aus ihrer legendären Heimat Aztlán nach Zentralmexiko aus. Unsere Vorfahren waren Teil dieser Migration.\n\nWie viele andere #L [ShowCultureNameWithNoTooltip('nahua_culture')|l]e#! Nationen gründeten wir unser eigenes [ShowGovernmentReformName('altepetl')]. So schufen wir uns unsere eigene einzigartige Zivilisation, unabhängig von den anderen Städten und Königreichen in unserer Umgebung. Jedes [ShowGovernmentReformNameWithNoTooltip('altepetl')] übt seinen Glauben anders aus und wird unterschiedlich regiert.\n\nUnsere wunderschöne Stadt ist mit schwimmenden Gärten gefüllt, und kostbare Edelsteine werden aus fernen Ländern gehandelt. Es mangelt uns an nichts. Dennoch sind wir nicht unverwundbar. Es herrscht ein großer Wettbewerb um unsere kostbaren Ressourcen, und die Natur selbst kann an diesem sonnenverwöhnten Ort oft grausam sein.\n\nSind wir bereit, als Herrscher über unser Schicksal unseren Weg in die Zukunft zu ebnen oder werden wir den Intrigen und Ambitionen unserer Verwandten zum Opfer fallen und von den Seiten der Geschichte verschwinden?"
 country_history_mayan: "Seit unsere ersten Vorfahren aus [ShowGoodsName('maize')]-Teig geformt wurden, leben die #L [ShowCultureGroupName('maya_group')|l]en#! Völker in den Dschungeln der [ShowAreaName('mayaab_area')]-Region und folgen den Lehren und der Weisheit der Götter. Sie errichteten zahlreiche blühende Städte in einem Netz, das sich vom Ozean bis in die tiefsten Teile des Dschungels erstreckte. Unsere Gelehrten verstanden die Vielzahl von Systemen der Sterne, der Sonne und des Himmels und schufen fortschrittliche, verlässliche Kalender, um ihrem mystischen Lauf zu folgen.\n\nLeider liegen diese einst lebensfrohen Handels- und Kulturzentren heute verlassen da. Ihre Brunnen sind ausgetrocknet und ihre Straßen vom Dschungel verschlungen. Wo noch Herdfeuer brenen, sind sie nur ein Schatten ihres früheren Selbst.\n\nIst dies auch das Schicksal unseres Volkes? Zu kalter Asche zu werden und verloren am Grund des Dschungels zu liegen? Oder ist es unser Schicksal, das Blatt zu wenden und unseren früheren Ruhm wiederzuerlangen?"
 country_history_tonal: "Unter der Führung und Weisheit der Gefiederten Schlange [ShowGodName('quetzalcoatl_god')] schuf unser Volk auf den fruchtbaren Böden #L [ShowRegionName('mesoamerica_region')]s#! eine Zivilisation. Unser Glaube sorgt für eine enge Verbindung zur Tierwelt, wobei der Tag und die Uhrzeit für die Geburt eines Menschen mit einem bestimmten Tier korreliert, dessen Eigenschaften anschließend die Eigenschaften des Menschen prägen. Unser Glaube hat in dieser Region großen Einfluss und wir gehen davon aus, dass er auch in den kommenden Jahrhunderten Bestand haben wird.\n\nTrotzt dieser strahlenden Zukunft ziehen dunkle Wolken über uns auf und die grenzenlosen Ambitionen unserer Nachbarn drohen, die Region ins Chaos zu stürzen und uns mit hineinzureißen, sofern wir nicht bereit sind, unsere Lebensweise zu verteidigen …"
 country_history_andean: "Die heiligen Berge der [ShowRegionName('andes_region')] wachen seit Anbeginn der Zeit über unsere Vorfahren. Das raue Klima und die steilen Täler haben ein starkes und innovatives Volk hervorgebracht, das nicht nur in der Lage ist, auf den unwirtlichen Berggipfeln, der kurzen Küstenlinie und den dichtenDschungel zu überleben, sondern dort auch zu gedeihen. Die raue Umgebung unserer Heimat hat uns dazu veranlasst, robuste Gebäude aus Stein zu errichten, die den häufigen Erdbeben standhalten können. Trotz unserer schwierigen Anfänge hat sich unser Volk zu einer Zivilisation entwickelt,, das für sein Handwerk, seinen Glauben und seine hochwertigen Webarbeiten bekannt ist. \n\nUnsere Ernten reichen jedoch nicht immer aus und auch unsere Nachbarn sind nicht immer sonderlich kooperativ. Werden die Götter unserem Volk wohlgesonnen sein oder werden wir den Launen des Schicksals zum Opfer fallen?"
 #Europe
 country_history_low_countries_common: "Die Nationen in den Niederlanden waren seit ihrer Erschaffung Spielbälle der einen ([GetCountry('FRA').GetLongName]) oder anderen Macht ([GetUniqueInternationalOrganization('hre').GetName]): Oft stellten sie nur Lehen dieser mächtigeren Reiche dar, und nicht selten wechselten sie auch die Seiten. Wie ein großer Preis, der nur auf jemanden wartet, der Anspruch auf ihn erhebt, finden sich die Niederlande als eine der reichsten Regionen in [ShowContinentName('europe')] in einer Lage wieder, in der die Länder eine Entscheidung treffen müssen: Werden sie ein wesentlicher Bestandteil anderer Nationen oder verteidigen sie wild ihre Unabhängigkeit?"
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nFür die kleinsten Nationen in diesem Gebiet wird das schiere Überleben eine tägliche Herausforderung darstellen, bei der sie jeden Tag darum kämpfen werden müssen, ihre Eigenständigkeit gegenüber größeren, hungrigeren Nachbarn zu behaupten."
 country_history_BRB: "$country_history_low_countries_common$\n\nDa wir eine der größten und bevölkerungsstärksten Nationen in den Niederlanden sind, erweist es sich als offenkundig, dass wir uns am besten dafür eignen, unsere Nachbarn anzuführen – insbesondere dann, wenn man bedenkt, in welch einer geschwächten Lage eine andere Nation ([GetCountry('FLA').GetLongName]) derzeit ist. Sollten wir genau im richtigen Augenblick zuschlagen, können wir uns selbst auf jenen Thron wuchten, den wir verdienen."
 country_history_FLA: "$country_history_low_countries_common$\n\nDer Krieg zwischen Frankreich und Flandern, der von 1297 bis 1305 tobte, wirkte sich schwerwiegend auf unsere Nation ([GetCountry('FLA').GetLongName]) aus. Auch wenn es dem Land gelang, unabhängig zu bleiben, musste es hinnehmen, dass der als [ShowProvinceDefinitionName('roman_flanders_province')] bekannte Teil des eigenen Territoriums an eine fremde Macht ([GetCountry('FRA').GetLongName]) fiel.\n\nAls eine der reichsten Nationen in der Region erholte sich [GetCountry('FLA').GetNameWithNoTooltip] in den letzten paar Jahren jedoch, und wir könnten nun eine Gelegenheit haben, uns das zurückzuholen, was rechtmäßig uns gehört."
 country_history_FRI: "$country_history_low_countries_common$\n\nVon Feudalfürsten umgeben findet innerhalb unserer Gesellschaft ein Ringen zwischen jenen statt, die unser Dasein als Freie bewahren wollen, und jenen, die sich langsam als Anführer über uns andere zu erheben trachten, wie es bei unseren Nachbarn üblich ist. Unsere Nation ([GetCountry('FRI').GetLongName]) steht daher an einem Scheideweg, während sie vom vergangenen Ruhm unseres Volkes träumt."
 country_history_GEL: "$country_history_low_countries_common$\n\nDie kriegerischste Nation der gesamten Gegend ([GetCountry('GEL').GetLongName]) ist zugleich auch sehr geschickt in Fragen der Diplomatie. So weitete sie ihr Gebiet nicht nur mit dem Schwert aus, sondern auch mit Beuteln voll Gold. Das Zusammenspiel dieser beiden Werkzeuge bietet uns eine großartige Gelegenheit, uns über unsere Nachbarn zu erheben."
 country_history_HAI: "$country_history_low_countries_common$\n\nDank einer klugen Staatsehe werden die Länder [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] und [GetCountry('ZEE').GetName] allesamt von der [ShowDynastyName('avesnes_dynasty')]-Dynastie regiert. Unsere Nation ([GetCountry('HAI').GetLongNameWithNoTooltip]) steht nun vor der Gelegenheit, die Region weiter unter ihrer Führung zu einen."
 country_history_HOL: "$country_history_low_countries_common$\n\nAusgehend von einem armen und sumpfigen Land stieg unsere Nation ([GetCountry('HOL').GetLongName]) langsam zu einem Kandidaten für die Vorherrschaft in unserer Region auf. Die Ankunft der [ShowDynastyName('avesnes_dynasty')]-Dynastie führte uns eng an eine zweite Natrion ([GetCountry('HAI').GetLongName]) heran. Die Ausdehnungsrouten unseres Landes verlaufen eigentlich klar in die Richtung eines bestimmten Reiches ([GetCountry('FRI').GetLongName]), doch die Spannungen zwischen unserem [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')] und unserem [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')] scheinen wieder aufzuflammen."
 country_history_LIE: "$country_history_low_countries_common$\n\nAls Bereitsteller von Päpsten ist unsere Nation ([GetCountry('LIE').GetLongName]) klar das spirituelle Oberhaupt der Niederlande. Unser Einfluss, den wir als Zentrum höchster Bildung auf unsere Nachbarn ausüben können, sorgt mit Sicherheit für unseren Aufstieg, solange wir dieses Werkzeug weise einsetzen."
 country_history_LUX: "$country_history_low_countries_common$\n\nAls ursprüngliche Heimat der [ShowDynastyName('luxembourg_dynasty')]-Dynastie ist unsere Nation ([GetCountry('LUX').GetLongName]) nur ein Schatten der Hauptkrone des Hauses. Allerdings bietet das Prestige, das sich die Familie verdiente, uns eine gute Gelegenheit, in eine Führungsrolle in der Region zu schlüpfen und sie insgesamt unter unserer Herrschaft zu vereinen."
 country_history_UTR: "$country_history_low_countries_common$\n\nGleich zwei Reiche ([GetCountry('GEL').GetLongName] und [GetCountry('HOL').GetLongName]) setzen unserer Nation ([GetCountry('UTR').GetLongName]) zu: Wir versuchen, ihren Einfluss abzuschütteln und die gesamten Niederlande unter eine gottgefällige Führung zu bringen. Die betriebsame Stadt [ShowLocationName('utrecht')], ein Zentrum der Kultur und der Künste, könnte einen großartigen Hauptsitz für eine geeinte Region abgeben."
 country_history_swiss_group: "$country_history_german_group$\n\nDie #L [ShowCultureGroupName('swiss_group')|l]en#! Menschen, die die Westalpen bewohnen, leisten der drohenden Ausbreitung der Autorität von [GetCountry('HAB').GetName] in ihre Lande entschlossen Widerstand. Durch den Sieg in der Schlacht am Morgarten entstand eine neue Einheit unter den unabhängigen Ländern der [ShowAreaName('eastern_switzerland_area')]. So steht die [GetUniqueInternationalOrganization('swiss_confederation').GetName] nun stark da, und mehr und mehr Mitglieder scharen sich um ihr Banner. Doch ihr alter Feind – die [GetDynasty('habsburg_dynasty').GetName]-Dynastie – sammelt ihre Kraft dank der Zugeständnisse seitens [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] und ist bereit, die Bewohner der [GetCountry('SWI').GetName] vollständig unter ihr Joch zu zwingen."
 country_history_baltic_german: "Gemeinsam mit unseren Verbündeten einer gewissen Nation ([GetCountry('TEU').GetLongName|U]) sind wir bereit, unsere heilige Mission, die Christianisierung des nördlichen #L [ShowContinentName('europe')]s#!, zu erfüllen. Mit der Unterstützung der #L [ShowCultureGroupName('german_group')|l]en#! Ritter und Adligen muss unser Land nicht nur die Heiden bekehren, sondern auch jene schützen, die das Licht des [ShowReligionName('catholic')] annehmen. Leider hält der Widerstand seitens [GetCountry('LIT').GetName] an, und andere Länder ([GetCountry('DAN').GetLongName|U]) könnten unseren Kampf für ihre eigenen, selbstsüchtigen Ambitionen ausnutzen.\n\nWährend unsere Zukunft mit der Mission der Bekehrung verbunden ist, dürfen wir unser Ziel jenseits der Heiden nicht aus den Augen verlieren. Sollen wir unsere Bemühungen gegen die irregeleiteten Anhänger der [ShowReligionName('orthodox')] fortsetzen oder unseren Staat reformieren?"
 country_history_german_group: "Das Herzland des HRR ([GetUniqueInternationalOrganization('hre').GetName]) litt unter der langen Zeit des großen Interregnums und blickt sorgenvoll auf die kommenden Jahrzehnte. Angesichts des fortgeschrittenen Alters von [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] bereiten sich die Familien [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] und [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] wieder einmal auf einen Wettbewerb um die Kaiserkrone vor. Während die kaiserliche Autorität südlich der Alpen zerfällt, sputen sich #L [ShowCultureGroupName('german_group')|l]e#! Kaufleute, sich ihre Handelsrouten nach [ShowRegionName('italy_region')] zu sichern. Zugleich genießt jemand anderes ([GetCountry('HSA').GetLongName]) seine Dominanz über [ShowRegionName('north_german_region')]."
 country_history_BAV: "$country_history_german_group$\n\nUnter der Führung von [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] ist $BAV$ auf dem Gipfel seiner Macht. Als Kaiser des HRR ([GetUniqueInternationalOrganization('hre').GetName]) gebietet unsere Nation ([GetCountry('UBV').GetLongName]) Respekt und Ehrfurcht unter den Kurfürsten. Auch eine andere Nation ([GetCountry('LBV').GetLongName]) wird von einem Wittelsbacher regiert, doch die Gesundheit von [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName] ist aufgrund seines Aussatzes in schlechtem Zustand: Sein erwarteter früher Tod könnte zu einer Wiedervereinigung mit $BAV$ führen.\n\nDank enger Beziehungen zu den [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName]-Herrschern von [ShowContinentName('europe')], ist $BAV$ bereit, seinen Anspruch auf die Kaiserkrone geltend zu machen und entgegen der Bemühungen seiner Rivalen in [GetCountry('BOH').GetName] und [GetCountry('HAB').GetName] die Vorherrschaft über Mitteleuropa zu erringen."
 country_history_BRA: "$country_history_german_group$\n\nUnsere Nation ([GetCountry('BRA').GetLongName]) wurde als die #italic Nordmark#! auf dem Territorium der slawischen Wenden gegründet. Die Region bietet lehmiges Land, Niederungen mit Flüssen und Seen, Nadelgehölzen und Hitze – sowie Böden, die überwiegend trocken und sandig, aber dennoch für die Landwirtschaft geeignet sind. So erhielt sie auch den Beinamen ‚des Heiligen Römischen Reiches Streusandbüchse‘.\n\nIm Jahr 1157 wurde [GetCharacter('bra_albrecht_i_askanier').GetName] offiziell [GetCountry('BRA').GetGovernment.GetRulerTitle], nachdem er diese Lande von Jacxza von Köpenick erobert hatte. Anfangs war das Herrschaftsgebiet auf das Havelland und Zauche begrenzt, weshalb [GetCharacter('bra_albrecht_i_askanier').GetName] den Vorgang der #italic Ostsiedlung#! in Richtung der [ShowProvinceDefinitionName('neumark_province')] östlich der Oder förderte. So nahm er sie schrittweise in Besitz, und Siedler aus Flandern und dem Rheinland wurden eingeladen, sich dort niederzulassen, wobei sie dabei ihre Städte auch befestigten. Nach seinem Tod im Jahr 1170 setzte die [ShowDynastyName('askanier_dynasty')]-Dynastie diese Ausdehnung für über 150 Jahre fort und erwarb benachbarte Regionen wie etwa das [ShowProvinceDefinitionName('stettin_province')] und die [ShowProvinceDefinitionName('uckermark_province')]. So breitete sich der Einfluss unserer Nation bis an die Ostsee aus, was allerdings auch zu Spannungen mit [GetCountry('DAN').GetName] führte. Indes starb der letzte [ShowDynastyNameWithNoTooltip('askanier_dynasty')] [GetCharacter('bra_heinrich_ii_askanier').GetShortName] im Jahr 1320 ohne einen direkten Erben.\n\nNun ist die [ShowDynastyName('wittelsbach_dynasty')]-Dynastie auf den Plan getreten, doch ihr mangelndes Interesse daran, tatsächlich über diese Lande zu herrschen, wirf einen Schatten auf unsere Nation ([GetCountry('BRA').GetLongNameWithNoTooltip])."
 country_history_MEI: "$country_history_german_group$\n\nUnsere Nation ([GetCountry('MEI').GetLongName|U]) hat als Besitzung der mächtigen [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie ihren Ursprung in den östlichen Marken des HRR ([GetUniqueInternationalOrganization('hre').GetName]) im Land der Sorben und anderer slawischer Völker, die man langsam eindeutschte. Das ursprünglich dicht bewaldete Land erwies sich als sehr fruchtbar, und durch das milde Klima, vor allem nahe der Elbe, könnten die hier lebenden Sachsen [ShowGoodsName('wine')] anbauen.\n\nDas Erzgebirge trennt das Land von der #L [GetCountry('BOH').GetAdjective|l]en#! Krone und ist reich an Mineralien. Insbesondere das hier gefundene [ShowGoodsName('silver')] treibt die Wirtschaft des [GetCountry('MEI').GetFlavorRank]s an. Doch der scheinbare Reichtum ist ein zweischneidiges Schwert, denn er zieht auch die Begehrlichkeiten der Nachbarn auf sich, die zu den Waffen greifen könnten, um ihn sich anzueignen. Trotz dieser möglichen Bedrohungen gedeiht [GetCountry('MEI').GetNameWithNoTooltip] als bedeutendes kaiserliches Territorium in [ShowAreaName('upper_saxony_area')] – und dies trotz der zunehmenden Instabilität des Großen Interregnums. Aus der schwindenden Autorität im ländlichen [GetCountry('THU').GetName] und [GetCountry('BRA').GetName] könnten die [ShowDynastyName('wettin_dynasty')] als neue Macht im Ostteil des Kaiserreichs hervorgehen, sofern sie ihren Einfluss erweitern und ihre Besitztümern gegen äußeren Druck wappnen können.\n\nDank fruchtbarem Land, reichhaltigen Ressourcen und einer strategischer Lage ist [GetCountry('MEI').GetName] bereits jetzt ein hervorstechendes Mitglied des Kaiserreichs, das Bewunderung und Neid von seinen Nachbarn erntet."
 country_history_HAB: "$country_history_german_group$\n\nDank der fleißigen Bemühungen von [GetCharacter('hab_albrecht_ii_habsburg').GetName] und seiner Vorgänger wurde die Herrschaft von [GetCountry('HAB').GetName] in [ShowAreaName('austria_area')], in der [ShowAreaName('styria_area')] und in [ShowAreaName('carinthia_area')] erfolgreich ausgeweitet und gefestigt. Da die Lage an den südöstlichen Grenzen des HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]) nun sicher ist, kann [GetCountry('HAB').GetNameWithNoTooltip] jetzt den Blick auf jenen großen Preis richten, den [GetDynasty('habsburg_dynasty').GetName] unbedingt wiedererlangen will: die Kaiserkrone des HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip])."
 country_history_irish_minors: "Die gälischen Lords von Irland herrschen über ein Land der uralten Traditionen, wo die Königswürde nicht nur ein schnöder Titel ist, sondern ein Band zwischen Herrscher und Volk darstellt. Obwohl das Hochkönigtum von Irland inzwischen zu kaum mehr als einer symbolischen Erinnerung verblasst ist, wirkt der Traum von einem einzigen Herrscher, der die Insel vereint, in den Herzen ehrgeiziger Häuptlinge immer noch nach. Die Clans bewahren sich entschlossen ihre Unabhängigkeit. Ihre Stärke liegt in ihren Kriegern und in ihren tief verwurzelten Bräuchen, doch geteilt sind sie anfällig gegenüber Feinden von außen, aber auch gegenüber Rivalitäten untereinander.\n\nIm Osten bedroht die wachsende Präsenz der irisch-normannischen Earls ihre Eigenständigkeit, während jenseits der See die Könige von England und Schottland ihren Blick auf irische Gestade richten. Und doch sind Irland fremde Ambitionen nicht unvertraut. Ein ums andere Mal leistete sein Volk Widerstand und überdauerte. Wenn ein einziger gälischer Lord die Clans zusammenführen und die alten Sitten des Königtums neu beleben könnte, könnte die Insel sich womöglich wieder erheben – nicht als Land zerstrittener Häuptlinge, sondern als eine Nation, die unter einem Herrscher vereint ist."
 country_history_anglo_irish_minors: "Die großen Earltümer jenseits des Pale sind die Erben der normannischen Eroberung, auch wenn sie bereits eng mit den irischen Sitten verflochten sind. Anderthalb Jahrhunderte nach Strongbows Ankunft herrschen die irisch-normannischen Lords über gewaltige Territorien. Sie errichten steinerne Burgen, wo zuvor nur Ringforts standen, und befehligen Kriegstrupps, die ebenso wild sind wie die jedes gälischen Häuptlings. Und obschon sie noch immer die Namen ihrer Adelshäuser aus England, Frankreich und Wales tragen, sind sie zu etwas Eigenem geworden: weder vollkommen irisch noch durch und durch fremd.\n\nIhre Mauern mögen stark sein, doch ihre Lage ist heikel. Die Autorität der englischen Krone ist in Irland schwach, und die Lords haben sich daran gewöhnt, so über ihre Lande zu gebieten, wie sie es für richtig halten. Sie sind eher an örtliche Bündnisse und Fehden gebunden als an die Treue zu einem fernen König. Währenddessen werden die gälischen Häuptlinge im Westen dreister: Sie erobern verlorene Lande zurück und fordern die normannische Herrschaft heraus. Ohne feste Führung laufen die Lords Gefahr, in dieselbe Spalterei zu verfallen, die die Insel schon vor ihnen zersplittern ließ. Und dennoch: Wenn einer von ihnen den Augenblick nutzen würde, um eine starke Regierung zu etablieren oder gar die Vorherrschaft über ganz Irland zu beanspruchen, könnte die Zukunft ihnen gehören – und nicht den Königen von England oder den aufständischen Gälen."
 country_history_finnic: "In den Nadelwäldern Nordeuropas bemüht sich das #L [ShowCultureGroupName('finnic_group')|l]e#! Volk um Wohlstand, obwohl es von Feinden umgeben ist. Die #L [ShowCultureGroupName('german_group')|l]en#! Nationen aus dem Süden, die #L [ShowCultureName('swedish')|l]en#! aus dem Westen und die #L [ShowCultureGroupName('russian_group')|l]en#! Völker aus dem Osten: Alle Himmelsrichtungen außer dem Norden sind Invasionsrouten in das Land ihrer Vorfahren. Ihre alten Glaubensvorstellungen werden durch den #L [ShowReligionGroupAdjective('christian')|l]en#! Glauben ersetzt und ihre heimischen Götter verschwinden allmählich.\n\nWird sich unter diesen Menschen ein mächtiger Anführer erheben und ihnen ihr Land zurückgeben?"
 country_history_italian: "Die Ländereien von [ShowRegionName('italy_region')|U] sind seit dem Untergang einer gewissen Nation ([GetCountry('ROM').GetLongName|U]) zersplittert und warten auf einen starken Anführer, der sie wieder vereint. Diese Uneinigkeit führte jedoch zu einer starken Rivalität zwischen den verschiedenen Nationen, die die Halbinsel bevölkern. Dies entwickelte sich tatsächlich zu einem ständigen Wettlauf um Kunst und Technologie. Keine #L [ShowCultureGroupName('italian_group')|l]e#! Nation kommt ohne berühmte Künstler aus oder hätte nicht mindestens eine weltverändernde Technologie entwickelt. Dies macht sie zu einem Juwel im Herzen #L [ShowContinentName('europe')]s#!, das jede große Reich begehrt."
 country_history_polish: "An den Ufern der Weichsel kämpfte das #L [ShowCultureGroupName('polish_group')|L]e#! Volk für seine Nation, die sich häufig in kleinere Einheiten aufspaltete, die miteinander um die Vorherrschaft wetteiferten. Dieser turbulente Wettlauf um die Macht fand jedoch nicht in einem Vakuum statt. Im Verborgenen versuchten ihre Nachbarn, sich das Land anzueignen, während die #L [ShowCultureGroupNameWithNoTooltip('polish_group')|l]en#! Nationen miteinander stritten.\n\nNur ein starker Anführer kann diese Länder vereinen und eine dauerhafte Nation schmieden, die sich allen Feinden stellen und sie besiegen kann."
 country_history_bohemian: "Unsere Länder existieren seit Jahrhunderten im Einflussbereich von [GetCountry('BOH').GetName] und wurden häufig von kleineren Fürsten aus der Herrscherfamilie regiert. Obschon die Dynastie von [GetCountry('BOH').GetGovernment.GetRuler.GetName] diese Tradition nach ihrer Thronbesteigung in [GetCountry('MVA').GetName] beibehielt, verlor sie die Ländereien der [ShowProvinceDefinitionName('niederlausitz_province')] an ein Nachbarland ([GetCountry('BRA').GetLongName|U]), das darum kämpft, seine Herrschaft in [GetCountry('SOR').GetName] zu behaupten.\n\nDer weitere Zustrom von #L [ShowCultureGroupName('german_group')|l]en#! Siedlern bringt zwar neue Leute in unser Land, könnte aber auch unsere Herrschaft in naher Zukunft gefährden, falls unsere Herrscher ihre Souveränität nicht wahren können."
 country_history_east_slavic: "Die Fürstentümer im Osten, die während der #L [ShowCultureGroupName('mongolian_group')|l]en#! Invasion unterworfen wurden, stehen weiterhin in einem angespannten Verhältnis zu ihrem nominellen Suzerän ([GetCountry('GLH').GetLongName|U]). Während viele Fürsten den Tribut, den der [ShowSpecialStatusName('tatar_tax_collector')] [GetCountry('MOS').GetName] erhebt, weiterhin zahlen, haben andere die Fesseln in Sachen [GetUniqueInternationalOrganization('tatar_yoke').GetName] bereits abgestreift.\n\nAngesichts der allgegenwärtigen Bedrohung durch die #L [ShowCultureGroupName('mongolian_group')|l]en#! Kräfte und die wachsende Macht, über die unser Nachbar ([GetCountry('MOS').GetLongName|U]) verfügt, muss unsere Nation ein kunstvolles diplomatisches Netz spinnen, um Wohlstand zu erlangen. Ein erfolgreiches Land könnte jedoch das begehrte Erbe der alten ‚Kiewer Rus‘ für sich beanspruchen."
 country_history_iberian: "Das antike Hispanien war Zeuge des Aufstiegs und Niedergangs der beiden wichtigsten Religionsgemeinschaften in dieser Region: [ShowReligionGroupName('christian')] und [ShowReligionGroupName('muslim')]. Derzeit stehen die Chancen für die Christen günstig, wohingegen die Muslime nur noch einen kleinen Teil des Gebiets kontrollieren. Das Ergebnis ist jedoch noch unklar, da die #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en#! Nationen vereint sind, während die #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en#! Reiche gespalten sind und untereinander kämpfen.\n\nWerden diese chaotischen Zeiten mit der endgültigen Vertreibung der #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en#! Streitkräfte aus [ShowRegionName('iberia_region')] enden? Oder werden die #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en#! Truppen die verlorenen Lande von $ADU_f$ zurückerobern?"
 #Africa
 #Asia
 country_history_georgian: "#L [ShowCultureName('georgian_culture')|U]e#! Menschen sind stolz und haben eine lange Geschichte, denn ihre Vorfahren lebten schon am Fuß des [ShowRegionName('caucasus_region')], noch bevor sich die Großreiche der Antike bildeten. Sie zählten zu den Ersten, die das [ShowReligionGroupName('christian')] annahmen, und sie holten es auf ihre Flagge und machten es zu einem festen Teil ihrer Identität. Selbst nach der Ausbreitung des [ShowReligionGroupName('muslim')] und einer Umzingelung durch heidnische Nationen hielten sie an ihrem Glauben fest und wurden zu einem Bollwerk des [ShowReligionGroupNameWithNoTooltip('christian')]s inmitten jener Region, in der sich Ost und West begegnen.\n\nNicht einmal die #L [ShowCultureGroupName('mongolian_group')|l]en#! Horden von [GetCharacter('genghis_khan').GetNickname] schafften es, dieses Volk vollständig zu unterwerfen, denn die [ShowCultureNameWithNoTooltip('georgian_culture')|l]en Menschen erhoben sich umgehend trotzig, kaum dass der #L [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]e#! Stern ins Sinken geriet. Da es schon einmal in einem großen Königreich vereint war, hat das #L [ShowCultureNameWithNoTooltip('georgian_culture')|l]e#! Volk das Potenzial, erneut zu höchsten Höhen aufzusteigen."
 country_history_GEO: "$country_history_georgian$\n\nDas Land erlebte seine größte Pracht zu jenen Zeiten, da [GetCharacter('geo_david_iv').GetName] und [GetCharacter('geo_tamar_the_great').GetName] regierten. Nach einer Teilung ist die Nation ([GetCountry('GEO').GetLongName]) nun wieder unter der Autorität von [GetCharacter('geo_george_v').GetName] geeint: [GetCharacter('geo_george_v').GetHeSheFormal|U] eroberte West-[GetCountry('GEO').GetNameWithNoTooltip] und übernahm wieder die Herrschaft über das gesamte [ShowCultureNameWithNoTooltip('georgian_culture')|l]e Territorium. Selbst [GetCountry('ARM').GetName] beugt nun das Haupt vor der Macht [GetCountry('GEO').GetNameWithNoTooltip]s.\n\nObwohl man rein technisch betrachtet nach wie vor dem [GetUniqueInternationalOrganization('ilkhanate').GetName] untertan ist, ist Letzteres selbst nur noch eine leere Hülle ohne jemanden, der es tatsächlich führt. Wie könnte [GetCountry('GEO').GetNameWithNoTooltip] sich unter diesen Bedingungen nicht zu höheren Höhen aufschwingen als jemals zuvor?"
 country_history_armenian: "[ShowCultureName('armenian_culture')|U]e Menschen leben schon seit grauer Vorzeit in diesen Landen, denn ihr Ursprung als Nation liegt am Fuß des Berges Ararat. Sie dürfen sich rühmen, die erste Nation zu sein, die das [ShowReligionGroupName('christian')] annahm. Sie überlebten Invasionen #L [ShowReligionGroupName('muslim')|l]er#!, #L [ShowRegionName('persia_region')|l]er#! und #L [ShowCultureGroupName('turkic_group')|l]er#! Völker, auch wenn sie in mehrere kleinere Königreiche aufgespalten wurden und die Pracht des großen [ShowCultureNameWithNoTooltip('armenian_culture')|l]en Königreichs früherer Tage längst dahin ist.\n\nAllerdings sind [ShowCultureNameWithNoTooltip('armenian_culture')|l]e Menschen sehr zäh, und selbst nach den jüngsten #L [ShowCultureGroupName('mongolian_group')|l]en#! Invasionen sind sie immer noch hier und warten auf die Zeit, da sie sich wieder erheben können."
 country_history_ARM: "$country_history_armenian$ Obschon unsere Nation ([GetCountry('ARM').GetLongName]) derzeit der Autorität einer anderen ([GetCountry('GEO').GetLongName]) und auch dem [GetUniqueInternationalOrganization('ilkhanate').GetName] unterworfen ist, besitzt sie dennoch genügend Autonomie, um eigenständig zu handeln. Sie mag zwar nur noch ein Schatten der früheren [ShowCultureNameWithNoTooltip('armenian_culture')|l]en Pracht sein, doch der herrschenden #L [GetDynasty('zakarid_dynasty').GetName]en#!-Dynastie ist es dennoch gelungen, ihre Herrschaft wieder zu festigen. So zählen wir noch immer stolz zu den Nationen dieser Welt."
 country_history_persian: "Die Lande #L [ShowRegionName('persia_region')]s#! befanden sich seit jeher in einer privilegierten Lage: Sie dienten als Berührungspunkt zwischen West und Ost und lagen entlang der Strecke vieler Handelsrouten. Diese Lande fungierten folglich auch als Knotenpunkt für den Austausch von Ideen, Kulturen und Religionen: [ShowReligionName('zoroastrian')], [ShowReligionGroupName('muslim')], [ShowReligionGroupName('christian')] und sogar der [ShowReligionGroupName('buddhist')] durchdrangen ihre Bevölkerung.\n\nDie #L [ShowReligionGroupName('iranian_group')|l]en#! Völker sind daher Weltbürger, und [ShowRegionNameWithNoTooltip('persia_region')] war in der Vergangenheit auch die Geburtsstätte vieler Großreiche von den Achämeniden bis hin zu den Sassaniden. Die kürzlich erfolgte #L [ShowCultureGroupName('mongolian_group')|l]e#! Invasion und die Gründung des #L [GetUniqueInternationalOrganization('ilkhanate').GetName]s#! bescherten den [ShowReligionGroupNameWithNoTooltip('iranian_group')|l]en Menschen zwar eine Fremdherrschaft, doch sie sind bereit, sich wieder zu erheben."
 country_history_indian: "Die Lande $india$s blicken auf eine sehr lange Geschichte zurück. Gemäß den alten #L [ShowReligionAdjective('hindu')|l]en#! Epen [ShowAdvanceName('mahabarata')] und [ShowAdvanceName('ramayana')] ist die #L [ShowCultureGroupName('indian_group')|l]e#! Kultur Jahrtausende alt. Ihre riesigen Landflächen und Reichtümer zogen schon immer die Aufmerksamkeit vieler Eroberer aus dem Inland und aus Übersee auf sich, die sie für sich beanspruchen wollten. $india$ blieb jedoch stets stark.\n\nVor Kurzem gerieten seine Länder erneut ins Visier eines Eroberers, diesmal eines Anhängers des #L [ShowReligionGroupAdjective('muslim')|l]en#! Glaubens. Eine bestimmte Nation ([GetCountry('DLH').GetLongName|U]) hat sich über einen Großteil des Territoriums $india$s ausgebreitet, während viele andere [ShowReligionAdjectiveWithNoTooltip('hindu')|l]e Länder in anderen Teilen des Subkontinents ebenfalls noch stark vertreten sind. Die anderen beiden [ShowCultureGroupNameWithNoTooltip('indian_group')|l]en Glaubensrichtungen, [ShowReligionGroupName('buddhist')] und [ShowReligionName('jain')], sind ebenfalls noch in einigen Gebieten zu finden, wenn auch in geschwächter Form.\n\nDie Zukunft von $india$ ist daher sowohl in Bezug auf seine Identität als auch auf seinen Glauben ungewiss, und nur die Zeit wird weisen, wie es sich entwickeln wird."
 country_history_thai: "Das #L [ShowCultureName('thai_culture')|l]e#! Volk zog vor Jahrhunderten von [ShowRegionName('south_china_region')] nach [ShowRegionName('indochina_region')], wo es ein Land vorfand, das Handel und Einflüsse sowohl aus $india$ als auch aus $china$aufwies. Indem sie aus beiden Quellen schöpfte – sowie aus der Gegenwart von [ShowReligionName('hindu')] und [ShowReligionGroupName('buddhist')] –, entwickelte die [ShowCultureNameWithNoTooltip('thai_culture')|l]e Kultur eine eigene Identität. Sie schuf ein Gemeinwesen, das auf Augenhöhe mit dem des zuvor vorherrschenden #L [ShowCultureName('mon_culture')|l]en#! Volkes war. Dessen Territorium schrumpfte, denn viele seiner alten Königreiche wurden durch [ShowCultureNameWithNoTooltip('thai_culture')|l]e ersetzt. Auch ein anderes Land ([GetCountry('KHM').GetLongName]) befindet sich infolgedessen gerade im Niedergang und hat viel von seinem früheren Einfluss eingebüsst. Allein die Zeit wird weisen, in welche Höhen sich die [ShowCultureNameWithNoTooltip('thai_culture')|l]e Nation aufzuschwingen vermag."
 country_history_LAV: "$country_history_thai$\n\nEines der [ShowCultureNameWithNoTooltip('mon_culture')|l]en Königreiche, das seinen Niedergang erlebte, war [GetCountry('LAV').GetName]: Es wurde nicht nur von [ShowCultureNameWithNoTooltip('thai_culture')|l]en Armeen erobert, sondern auch in die [ShowCultureNameWithNoTooltip('thai_culture')|l]en Königreiche [GetCountry('SPN').GetName] und [GetCountry('LAV').GetNameWithNoTooltip] aufgeteilt. Letzteres behielt zwar den Namen aus der [ShowCultureNameWithNoTooltip('mon_culture')|l]en Zeit, stand aber unter [ShowCultureNameWithNoTooltip('thai_culture')|l]er Herrschaft, was durch einen Suzerän in Form eines anderen Reichs ([GetCountry('KHM').GetLongNameWithNoTooltip]) erzwungen wurde.\n\nIn den letzten Jahren schwand die Vorherrschaft der [GetCountry('KHM').GetAdjectiveWithNoTooltip|l]en Führung jedoch etwas dahin. Dies ermöglichte nicht nur die Schaffung einer neuen unabhängigen Nation ([GetCountry('SUK').GetLongName]), sondern [GetCountry('LAV').GetNameWithNoTooltip] gelang es zudem, seine Ketten zu sprengen. Inmitten dieser Königreiche zeigt auch die Siedlung [ShowLocationName('ayodhya')] eine vielversprechende Entwicklung hin zu einer Ausdehnung."
 country_history_SUK: "$country_history_thai$\n\nEines dieser aufsteigenden Königreiche ([GetCountry('SUK').GetLongName]) erlangte die Unabhängigkeit von [GetCountry('LAV').GetName], das wiederum eine andere Macht ([GetCountry('KHM').GetLongNameWithNoTooltip]) seinen Suzerän nannte. Nach den Ausdehnungen unter [GetCharacter('suk_ram_khamhaeng').GetName] ist [GetCountry('SUK').GetNameWithNoTooltip] nun ganz klar die vorherrschende Macht in der Region geworden, denn es weitete seinen Einfluss großflächiger aus als jedes andere [ShowCultureNameWithNoTooltip('thai_culture')|l]e Königreich zuvor."
 country_history_tibet: "Auf dem Dach der Welt lebten die #L [ShowCultureGroupName('tibetan_group')|l]en#! Menschen seit jeher recht abgeschieden von den Leuten jenseits ihrer Berge. Obwohl der [ShowReligionGroupName('buddhist')] aus $india$ Einzug hielt, entwickelte er sich dennoch zu einer eigenständigen Tradition. Die einheimische Religion [ShowReligionName('bon')] in [ShowRegionName('tibet_region')] nahm ebenfalls viele [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]e Elemente in sich auf, sodass beide für Außenstehende sehr ähnlich erscheinen. Die [ShowCultureGroupNameWithNoTooltip('tibetan_group')|l]e Identität ist daher sehr ausgeprägt, und nur sehr wenige Fremdländer konnten die Tibeter je unterwerfen. Seit dem Untergang des alten [ShowCultureGroupNameWithNoTooltip('tibetan_group')|l]en Reichs sind zwar Jahrhunderte vergangen, doch wer vermag schon sagen, ob diese Menschen nicht ein neues Reich errichten werden?"
 country_history_jurchen: "Das #L [ShowCultureName('jurchen_culture')|l]e#! Volk bewohnt die [ShowRegionName('manchuria_region')] und ist in verschiedene Gruppen unterteilt, darunter die Jianzhou, die Haixi und die wilden Jurchen. Alle pflegen unterschiedliche Lebensarten: Manche sind Jäger und Sammler, andere Viehhalter, doch die meisten sesshafte Bauern.\n\nAuch #L [ShowCultureGroupName('chinese_group')|l]e#! Offizielle nahmen eine solche Einteilung des [ShowCultureNameWithNoTooltip('jurchen_culture')|l]en Volkes vor, beruhend auf der Nähe zum Haupsitz und der jeweiligen Eigenarten. Die Jianzhou-Jurchens aus der Nähe des Flusses Mudan haben chinesische Sitten angenommen; die Haixi-Jurchen kennen nomadische und sesshafte Stämme entlang des Flusses Haixi; und die Yeren- oder wilden Jurchen in der dünn besiedelten Nordmandschurei verlassen sich auf die Jagd und den Ackerbau.\n\nBeeinflusst von benachbarten Dynastien gibt es [ShowCultureNameWithNoTooltip('jurchen_culture')|l]e Häuptlinge, die Tribute entrichten, um nominell Posten als Befehlshaber von Grenzhütern zu bekleiden."
 country_history_mongolian_group: "Der große $genghis_khan_name$ schaffte es, ein gewaltiges Reich für alle #L [ShowCultureGroupName('mongolian_group')|l]en#! Völker zu schaffen. Dabei brachte er weite Landstriche von [ShowContinentName('europe')] bis $china$ unter seine Obhut. Alle Menschen lernten, den Klang galoppierender [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]er Armeen und jene Macht und jene Herrlichkeit zu fürchten, die der Große $rank_kingdom_horde_ruler_suffix_male$ sein Eigen nannte.\n\nAls Erben seines Vermächtnisses ist der Traum, den Ruhm der größten [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]en Horde wiederherzustellen, unter uns noch immer lebendig."
 country_history_CHG: "$country_history_mongolian_group$ $genghis_khan_name_no_tooltip$ hatte einen Sohn namens [GetCharacter('chagatai_khan').GetName], der der Erbe seines Vermächtnisses und seines Großreichs war.\n\nDie Lage von [GetCountry('CHG').GetName] im Zentrum verschiedener mongolischer Staaten ist von großer Bedeutung, da die Seidenstraße diese Lande durchquert – und viele der bedeutendsten Städte an ihr stehen unter unserer Kontrolle. Somit ist [GetCountry('CHG').GetNameWithNoTooltip] in der güngstigsten Position, um den Handel und die Verständigung mit dem anderen Erben zu steuern, den der Große $rank_kingdom_horde_ruler_suffix_male$ hinterließ."
 country_history_GLH: "$country_history_mongolian_group$ $genghis_khan_name_no_tooltip$ hatte einen Sohn namens [GetCharacter('jochi_borjigin').GetName], und dieser Herrscher und dessen Sohn [GetCharacter('batu_borjigin').GetName] waren es, die jenes Vermächtnis, das der Große $rank_kingdom_horde_ruler_suffix_male$ geschaffen hatte, fortführten. Sie gründeten unsere Nation ([GetCountry('GLH').GetLongName]).\n\nDa die westlichsten Ausläufer des Großreichs unter unserer Kontrolle stehen, gebieten wir über die weiten Steppen, und viele europäische Länder haben sich uns unterworfen, aus Angst vor unserer großen Macht."
 #Generic Regional
 #America
 #Europe
 country_history_scandinavia: "Die Länder von [ShowRegionName('scandinavian_region')] und die [ShowRegionName('north_atlantic_islands_region')], die unter ihrer Herrschaft stehen, erlebten in den letzten Jahrzehnten eine Zeit des Wohlstands. Während die Fischmärkte von [GetCountry('SKE').GetName] und der #L [GetCountry('NOR').GetCulture.GetName|l]e#! Seehandel florieren, genießen die [ShowRegionName('north_atlantic_islands_region')] eine autonome Selbstverwaltung, fernab vom unmittelbaren Einfluss eines Monarchen.\n\nDiese Ära des Wohlstands ist jedoch durch äußere Einflüsse bedroht. Einerseits konkurriert [GetCountry('HSA').GetName] durch ihren wachsenden Einfluss mit den örtlichen Händlern, andererseits gefährdet die zunehmende Sichtung von Treibeis die sichere Verbindung nach [GetCountry('GRL').GetName]."
 country_history_ruthenia: "Seit den Zeiten von [GetCharacter('kie_rurik').GetName] wurden die Lande der Rus von [ShowLocationName('kyiv')] aus regiert, bis die Stadt angesichts der Invasion der #L [ShowCultureGroupName('mongolian_group')|l]en Horden fiel. Obgleich die Zeit der großen Kiewer Rus längst Geschichte ist, lebt ihr Vermächtnis – das Kriegerblut unserer Vorfahren – in uns fort. Die Lande der Rus mögen nun in eine Vielzahl kleinerer Staaten zersplittert sein, doch sie sollen unter einem #L [ShowCultureName('ruthenian')|l]en#! Banner wiedervereint werden.\n\nAllerdings liegen gefährliche Bedrohungen auf unserem Weg, da die anderen #L [ShowCultureGroupName('russian_group')|l]en#! Mächte gewiss denselben Anspruch erheben und ihr Glück mit einer Wiedervereinigung versuchen werden. Zugleich stellt die düstere Bedrohung durch ein #L [ShowCultureGroupName('tatar_group')|l]es#! Reich ([GetCountry('GLH').GetName]) eine ständige Gefahr an unseren Grenzen dar. Im Westen wird der Rest des #L [ShowReligionAdjective('catholic')|l]en#! #L [ShowContinentName('europe')]s#! sicherlich auch nicht untätig bleiben, und die aufsteigenden #L [ShowCultureName('turkish_culture')|l]en#! Länder in [ShowRegionName('anatolia_region')] lassen sich kaum lange vom europäischen Kontinent fernhalten. Um Erfolg dabei zu haben, die Rus wiederzuvereinigen, müssen wir all diese Hürden überwinden."
 country_history_france: "[ShowRegionName('france_region')|U] wird von zwei bedeutenden Königreichen beansprucht. Seit Jahrzehnten bemüht sich die #L [GetCountry('FRA').GetAdjective|l]e#! Krone, ihre Autorität über mächtige Vasallen zu festigen, während auf der anderen Seite des Ärmelkanals die #L [GetCountry('ENG').GetAdjective|l]en#! Könige die territoriale Integrität ihrer [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Gegenspieler bedrohen. Die Glut vergangener Kriege könnte erneut entfacht werden, und am Horizont zeichnet sich der Schatten eines neuen Kampfes ab, der eine ganze Epoche prägen wird.\n\nDie kommenden Jahrzehnte werden unsere Entschlossenheit auf die Probe stellen, denn die [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Armeen unter [GetCharacter('eng_edward_iii').GetShortName] drohen, auf [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Boden vorzustoßen. Bündnisse verschieben sich und die großen Häuser der [ShowDynastyName('valois_dynasty')]-Dynastie wägen Treue gegen Ehrgeiz ab."
 country_history_britain: "Die Region [ShowRegionName('great_britain_region')] ist zwischen Kronen und Clans aufgeteilt, und ihre Einheit ist eher ein Traum als Wirklichkeit. Die #L [GetCountry('ENG').GetAdjective|l]en#! Könige regieren aus dem Süden, doch ihre Autorität wird durch unruhige Barone und die Ambitionen alter Dynastien eingeschränkt. Im Norden steht das #L [GetCountry('SCO').GetAdjective|l]e#! [GetCountry('SCO').GetFlavorRank] stolz und trotzig da, während es sich inmitten eines blutigen Bürgerkriegs gegen die #L [GetCountry('SBL').GetAdjective|l]e#! Nation befindet.\n\nDie Herrschaft von [GetCharacter('eng_edward_iii').GetShortName] verspricht sowohl Gelegenheiten als auch Gefahren. Grenzkriege und die unerbittliche Rivalität zwischen den [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en und [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en Nationen werden darüber entscheiden, ob diese Insel unter einem Banner vereint wird oder ein Land mit zwei Reichen bleibt, die in einem ewigen Wettstreit stehen."
 country_history_balkan: "Der [ShowRegionName('balkan_region')] ist eine Grenze zwischen Großreichen, Glaubensrichtungen und Kulturen. Die schwindende Autorität der #L [GetCountry('BYZ').GetAdjective|l]en#! Kaiser hat das Land verwundbar gemacht, und neue Mächte erheben Anspruch auf seine zersplitterten Territorien. Örtliche Fürsten, ehrgeizige Prinzen und fremdländische Ghazi aus [ShowRegionName('anatolia_region')] sehen in diesem Chaos eine Gelegenheit.\n\nDer Vormarsch der #L [ShowCultureGroupName('turkic_group')|l]en#! Völker rückt immer näher, und die kommenden Jahrzehnte werden entscheiden, ob das [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]e Erbe Bestand hat oder von seinen rivalisierenden Nachbarn hinweggefegt wird."
 #Africa
 country_history_maghreb: "Die wichtigsten kulturellen Gruppen im [ShowRegionName('maghreb_region')] sind die #L [ShowCultureGroupName('amazigh_group')|l]en#! und die #L [ShowCultureGroupName('arabic_group')|l]en#! Völker, die seit den Invasionen im 7. Jahrhundert zusammenleben und miteinander wetteifern. In dieser Region von [ShowSubContinentName('north_africa')] sind Dynastien beider Herkunft, manchmal mit gemischter Abstammung, entstanden und untergegangen.\n\nDie Spaltung zwischen den verschiedenen Nationen macht sie einmal mehr zu potenziellen Opfern stärkerer Mächte. Wird dieses Land wieder vereint werden?"
 country_history_sahel: "Die Regionen [ShowRegionName('sahel_region')] und [ShowRegionName('guinea_region')] gehen allmählich von den Wüstengebieten der Sahara in die Küstengebiete am [ShowAreaName('gulf_of_guinea_area')] über. Dabei führen sie an den Savannen der [ShowRegionNameWithNoTooltip('sahel_region')] und den Dschungeln des unteren Niger vorbei. In diesen Gebieten kontrollieren die Reiche von [GetCountry('MAL').GetName] und [GetCountry('KBO').GetName] weite Gebiete und die Handelsrouten der Sahara, während andere Völker wie die #L [ShowCultureName('mossi')|l]en#!, #L [ShowCultureName('hausa')|l]en#! oder #L [ShowCultureName('yoruba')|l]en#! Kräfte ihre jeweiligen Gebiete konsolidieren und gegenüber ihren Nachbarn expandieren."
 country_history_kongo: "Der [ShowRegionName('kongo_region')] ist ein Land der Flusskönigreiche und bewaldeten Kernländer, in dem Clans und Häuptlinge durch Blut, Handel und Krieg Allianzen schmieden. In den letzten Jahrzehnten begannen ehrgeizige Herrscher damit, diese Länder zu größeren Reichen zusammenzufassen. Jeder von ihnen strebt danach, die fruchtbaren Täler zu beherrschen und den Warenfluss entlang des großen Flusses zu kontrollieren.\n\nDas Machtgleichgewicht bleibt fragil, und es ist möglich, dass ein einziger starker Anführer das [GetCountry('KON').GetAdjectiveWithNoTooltip|l]e Volk in den kommenden Jahrzehnten vereint oder in einen Kreislauf endloser Rivalitäten stürzt, wodurch es geschwächt und ausbeutbar für Außenstehende wird."
 country_history_east_africa: "Von den Ländern des Nils bis zu den Küsten #L [ShowRegionName('madagascar_region')]s#!, von den alten Häfen von [ShowRegionName('somalia_region')] bis zur [ShowRegionName('swahili_coast_region')]: Eine Vielzahl von Nationen – groß und klein, mit einer fortgeschrittenen oder primitiveren Lebensweise – hat sich sowohl der unerbittlichen Natur als auch ihren Feinden gestellt, die versuchten, sie zu unterwerfen. Dies ist jedoch auch ein Land der Möglichkeiten mit erstaunlichen Reichtümern, die nur darauf warten, eingesammelt zu werden, um ein starkes Reich zu schmieden, das mit Nationen jenseits der Meere Handel treiben kann."
 #Asia
 country_history_anatolia: "Da wir in einer Region beheimatet sind, die mit Kriegen und ständigen Verschiebungen der Machtverhältnisse vertraut ist, haben wir Erfahrung darin, uns trotz des Drucks durch nachbarschaftliche Feindseligkeiten ein eigenes Vermächtnis zu schaffen. Der Zerfall alter Großreiche und Sultanate hinterließ nichts als ein Machtvakuum, das darauf wartet, von den vielen Beylikler um uns herum gefüllt zu werden. $anatolia_desc$"
 anatolia_desc: "Stürmische Regentschaften und ständige Zwiste suchen diese ohnehin schon unruhige Region heim, und [ShowRegionName('anatolia_region')] nähert sich immer mehr einem allumfassenden Krieg …"
 country_history_caucasus: "Der [ShowRegionName('caucasus_region')] war seit jeher wie eine eigene Welt. Viele Großreiche versuchten, ihn zu erobern, und scheiterten. Und selbst wenn es ihnen gelang, schafften sie es nicht, die Traditionen und Glaubensvorstellungen seiner Bewohner völlig auszulöschen. Das Leben am Fuß dieser Berge ist beschwerlich und ihr Volk ist stur.\n\nDie Letzten, die versuchten, die Kontrolle über diese Region auszuüben, waren $genghis_khan_name$ und seine #L [ShowCultureGroupName('mongolian_group')|l]en#! Reiter sowie deren Nachfolgestaaten ([GetUniqueInternationalOrganization('ilkhanate').GetName] und [GetCountry('GLH').GetLongName]). Obgleich ihnen eine Eroberung gelang, ist ihre Autorität in den meisten der besiegten Länder bestenfalls dürftig. Viele haben ihre Fesseln bereits abgestreift und handeln unabhängig, wenn sie denn überhaupt je tatsächlich unterworfen worden waren."
 country_history_middle_east: "In den Regionen [ShowRegionName('egypt_region')], [ShowRegionName('crescent_region')] und [ShowRegionName('arabia_region')] ist die Vorherrschaft unserer Nation ([GetCountry('MAM').GetLongName|U]) fest etabliert. Dies fördert den Handel zwischen dem Mittelmeer und dem Roten Meer und schützt die Pilger, die die heiligen Stätten [ShowLocationName('jerusalem')], [ShowLocationName('mecca')] und [ShowLocationName('medina')] besuchen. Die inneren kulturellen und religiösen Unterschiede dieser Regionen sowie äußere Bedrohungen könnten diese Vorherrschaft jedoch brechen und politischen Kräften, die auf eine Gelegenheit zum Aufstand warten, neue Möglichkeiten eröffnen."
 country_history_china: "Das Land $china$ wird seit Langem von sich selbst und allen umliegenden Ländern als das kulturelle Zentrum der Welt angesehen. Es wird daher als [GetUniqueInternationalOrganization('middle_kingdom').GetName] bezeichnet, ein Reich, das seit Jahrhunderten besteht und als Vorbild dient. Sein Einfluss auf die Nachbarländer, sowohl in kultureller als auch in religiöser Hinsicht, ist unbestreitbar und sein legendärer Reichtum weit über seine Grenzen hinaus bekannt. Aus nah und fern kommen Reisende und Händler, um die Pracht des Drachenthrons zu bewundern, und viele Länder versuchen, ihn an ihren eigenen Höfen nachzuahmen.\n\nViele wollen sich diesen Reichtum auch selbst aneignen. Derzeit ist es nach den Eroberungen des großen $genghis_khan_name$ unsere Nation ([GetCountry('CHI').GetLongName]), die den Drachenthron besetzt. Nur der Himmel weiß, was die Zukunft für diesen Drachen bereithält."
 country_history_indonesia: "[ShowRegionName('indonesia_region')] war aufgrund seiner Beschaffenheit als Archipel schon immer zersplittert. Dies hinderte die Bevölkerung jedoch nicht daran, sich zu entwickeln und zu gedeihen. Seine Meere werden ständig von Kaufleuten und Händlern befahren, und alle Handelsrouten zwischen [ShowSubContinentName('east_asia')] und $india$ müssen seine Gewässer durchqueren. Daher war es seit jeher ein Land des Austauschs. Auch fremdländische Glaubensrichtungen beeinflussten die Bevölkerung – wie [ShowReligionName('hindu')] und [ShowReligionGroupName('buddhist')], die sich auf einzigartige Weise vermischten. So entstanden in [ShowRegionNameWithNoTooltip('indonesia_region')] mächtige [ShowReligionAdjectiveWithNoTooltip('hindu')|l]-[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]|le Königreiche wie Śrīvijaya und Singhasari. Heute gibt es viele Länder, die die Vorherrschaft über seine Gewässer anstreben (darunter [GetCountry('MAJ').GetLongName] und [GetCountry('JMB').GetLongName]). Doch die Zeit wird zeigen, wer sich letztlich durchsetzt."
 country_history_indochina: "Zwischen $india$ und $china$ gelegen erfuhr [ShowRegionName('indochina_region')] stets Einflüsse von beiden Regionen. Es war schon immer die Heimat mächtiger Königreiche und Staaten (darunter beispielsweise [GetCountry('PEG').GetLongName], [GetCountry('KHM').GetLongName] oder [GetCountry('DAI').GetLongName]). In jüngster Zeit begannen auch die #L [ShowCultureGroupName('thai_group')|l]en#! Völker aus dem Norden, ihre eigenen Königreiche zu schaffen. [ShowRegionNameWithNoTooltip('indochina_region')|U] ist in der Tat eine vielfältige und fragmentierte Region, in der viele ständig um die örtliche Hegemonie kämpfen."
