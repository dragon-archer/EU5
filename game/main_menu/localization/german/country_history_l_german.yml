 #Tag specific. Please keep alphabetical order
 country_history_ARA: "Unsere Nation ([GetCountry('ARA').GetLongName]) steht stolz als bedeutende Macht im westlichen Mittelmeer da – und dies dank seines maritimen Könnens, seines diplomatischen Gewichts und seines florierenden Handelsnetzes.\n\nDie Stabilisierung des Königreichs von [ShowLocationName('valencia')] und die laufende Eroberung der neu geschaffenen Königreiche Sardinien und Korsika könnten für eine Vorherrschaft auf See führen. Doch trotz seiner verhältnismäßigen Stabilität drohen am Horizont Herausforderungen: Im Osten muss sich eine gewisse Nation ([GetCountry('MLL').GetLongName]) wirtschaftlichen Schwierigkeiten stellen, und ihre Feindseligkeit gegenüber [GetCountry('ARA').GetGovernment.GetRuler.GetName] könnte sie dazu bringen, etwas Törichtes zu tun. Auf der Halbinsel wird die Bedrohung für ein drittes Reich ([GetCountry('CAS').GetLongName]) zunehmend größer, da die #italic Reconquista#! zu Ende geht. Im Norden wiederum gelang es im letzten Jahrhundert einem anderen Land ([GetCountry('FRA').GetLongName]) die eigene Herrschaft über das [ShowAreaName('languedoc_area')] zu festigen.\n\nWie kann [GetCountry('ARA').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] junge [GetCountry('ARA').GetGovernment.GetRuler.GetShortName] sich den kommenden Herausforderungen stellen? Wird [GetCountry('ARA').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] sich ganz dem Mittelmeer widmen und die Wogen von [ShowLocationName('barcelona')] bis ins heilige Land beherrschen? Wird [GetCountry('ARA').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] umkehren und die Vorherrschaft über Iberien beanspruchen? Oder wird [GetCountry('ARA').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] versuchen, Vergeltung für die Schlacht von Muret im Jahr 1213 zu üben und die lange verlorenen Besitztümer nördlich der Pyrenäen zurückzuholen?"
 country_history_AZT: "In den letzten zwei Jahrhunderten siedelten zwei Gruppen von #L [ShowCultureName('nahua_culture')|l]en#! Völkern, die von den Chichimec abstammen, aus ihrer ursprünglichen, als Aztlan bekannten Heimat nach Zentralmexiko um. Zu diesen Gruppen zählt auch unser Volk.\n\nWie viele andere [ShowCultureNameWithNoTooltip('nahua_culture')|l]en Nationen schufen wir unser eigenes [ShowGovernmentReformName('altepetl')]. Wir nannten es [ShowLocationName('tenochtitlan')] und bauten es auf einer künstlichen Insel im [ShowLocationName('texcoco_lake')].\n\nUnsere bekanntesten Persönlichkeiten wurden ebenfalls von der #L [ShowCultureName('toltec_culture')|l]en#! Kultur beeinflusst, wodurch wir uns in der Lagune langsam zu einer kultivierten Zivilisation entwickelten. Unsere Nachbarn erachten uns auch als herausragende Kämpfer. Unser nicht minder kultiviertes Geschick in der Kriegsführung sorgt dafür, dass man die [GetCountry('AZT').GetAdjective]en Armeen weithin fürchtet …\n\nDerzeit sind wir jedoch Vasallen des [ShowGovernmentReformNameWithNoTooltip('altepetl')] von [GetCountry('TEP').GetName], und unsere Möglichkeiten zur Ausbreitung sind auf die Umgebung jener Lagune beschränkt, die diese Nation bewohnt. Nur mit einem klugen und fähigen Herrscher wird es uns gelingen, das gesamte Tal von Mexiko und die Welt jenseits des Tals zu erobern — könnte dieser Herrscher [GetCountry('AZT').GetGovernment.GetRuler.GetShortName] sein?"
 country_history_BOH: "Die Lande von [GetCountry('BOH').GetName] befinden sich im Herzen des germanischen [Concept('international_organization', 'Zusammenschlusses')|e] „[GetUniqueInternationalOrganization('hre').GetName]“ und werden vom [ShowCultureName('slavic')]en Volk bewohnt. Nach einer langen Zeit unter der [ShowDynastyName('premyslid_dynasty')]-Dynastie könnten die derzeitigen [ShowDynastyName('luxembourg_dynasty')]-Herrscher die Bande der Nation zum Kaiserreich enger knüpfen. Doch [GetCountry('BOH').GetGovernment.GetRuler.GetName] ist eher [ShowCultureName('french')|l] als [ShowCultureGroupName('german_group')|l], denn schließlich wurde er am Königshof von [ShowLocationName('paris')] ausgebildet. Sowohl den [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] als auch den [GetCountry('BOH').GetGovernment.GetEstateName('peasants_estate')] unter [GetCountry('BOH').GetGovernment.GetRuler.Custom('DE_ART_IND_D')] fremden [GetCountry('BOH').GetGovernment.GetRulerTitle] zu beschwichtigen, während man auch noch die politischen Feinheiten des HRR berücksichtigen muss, dürfte niemandem leichtfallen. Zum Glück ist [GetCountry('BOH').GetNameWithNoTooltip] als [GetCountry('BOH').GetFlavorRank] stark, doch wird dies reichen, um sein Streben zu verwirklichen?"
 country_history_BYZ: "Das einst stolze [GetCountry('BYZ').GetFlavorRank] erstreckte sich von [ShowRegionName('egypt_region')] und der [ShowAreaName('levant_area')] bis nach [ShowRegionName('iberia_region')] und [ShowRegionName('italy_region')], doch jetzt befindet sich [GetCountry('BYZ').GetName] in einer Zeit des Verfalls, die vom Schock über den Vierten Kreuzzug ausgelöst wurde. Selbst die Rückeroberung von [ShowLocationName('constantinople')] durch die [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie konnte daran nichts ändern. Während [GetCharacter('byz_andronikos_ii_palaiologos').Custom('DE_PRO_POS_S_3P')]er Herrschaft hielt [GetCharacter('byz_andronikos_ii_palaiologos').GetName] es für angebracht, Schlüsselinstitutionen wie die Marine aufzulösen, um die dahinsiechende Wirtschaft des Landes zu retten, doch das [ShowGovernmentReformName('theme_system')] ist nur noch ein Schatten seiner selbst und das [GetCountry('BYZ').GetFlavorRank] verliert an allen Fronten Territorien.\n\n[GetCharacter('byz_andronikos_ii_palaiologos').Custom('DE_PRO_POS_S_3P')|U] Nachfolger [GetCharacter('byz_andronikos_iii_palaiologos').GetName] muss sich jetzt der schwierigen Aufgabe stellen, zu bewahren, was noch vom einst ruhmreichen [GetCountry('BYZ').GetFlavorRank] übrig ist. In unserem Osten hat die #L [GetCountry('TUR').GetAdjective|l]e#! Führung begonnen, eine große Armee zu versammeln, um unsere restlichen Besitztümer in [ShowRegionName('anatolia_region')] auszumerzen – und sie droht, die Meerenge zu überqueren. Zugleich beäugt [GetCharacter('ser_stefan_dusan').GetName] wie ein Geier [ShowLocationName('thessaloniki')] und [ShowProvinceDefinitionName('north_epirus_province')]. Währenddessen gehen unserer Staatskasse die kostbaren Münzen aus und das Land könnte in einen gefährlichen Bürgerkrieg abrutschen, wenn [Select_CString(GetCountry('BYZ').GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [GetCountry('BYZ').GetGovernment.GetRulerTitle] sich hinter geschlossenen Türen mit dem [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')] verschwört. Wird es [GetCountry('BYZ').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [GetCountry('BYZ').GetGovernment.GetRulerTitle] gelingen, diese einst große Nation aus der Asche wiederauferstehen zu lassen?"
 country_history_CAS: "Unsere Nation ([GetCountry('CAS').GetLongName]) entstand durch die Union zweier Reiche, [GetCountry('CAS').GetNameWithNoTooltip] und [GetCountry('LON').GetLongName], die durch [GetCharacter('cas_fernando_iii_burgundy').GetName] im Jahr 1230 wiedervereint wurden, als dieser die Kronen beider Reiche erbte. Ein Jahrhundert später herrscht [GetCharacter('cas_alfonso_xi_burgundy').GetName] nach anfänglichen Schwierigkeiten endlich ohne Widersacher über das Land, über das zuvor lange seine Großmutter geherrscht hatte.\n\nNachdem der Adel des Reichs, angeführt von seinem Verwandten [GetCharacter('cas_juan_manuel').GetName], gebändigt und die Regierung des Landes gefestigt wurde, kann [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] sich nun der südlichen Grenze zuwenden. Dort stellt ein hartnäckiger Widersacher ([GetCountry('GRA').GetLongName]) eine Bedrohung dar, seit das Emirat vor einem Jahrhundert die Unabhängigkeit erlangte. Unterstützt wird es von einem weiteren mächtigen Spieler auf dem Feld ([GetCountry('MOR').GetLongName]), der sich in Form eines Kleinkönigreichs rund um [ShowLocationName('algeciras')] und [ShowLocationName('ronda')] auf der Iberischen Halbinsel etabliert hat. Über dieses Reich herrscht [GetCharacter('mor_abu_malik_abd_al_wahid').GetName], der Sohn und Erbe von [GetCharacter('mor_abu_al_hasan_ali').GetName].\n\n[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip|U] plagen jedoch noch weitere Widrigkeiten: Die Beziehung zu seiner geliebten Mätresse [GetCharacter('cas_leonor_guzman').GetName] und den daraus hervorgegangenen Kindern hat die Beziehung zu [GetCharacter('cas_maria_portugal').GetName], der rechtmäßigen Frau des Königs, zerrüttet. Letztere lebt nun vom [GetCountry('CAS').GetGovernment.GetRulerTitle] getrennt, wodurch sich in der königlichen Familie eine Kluft auftut, da unklar ist, wer dem König nach dessen Tod auf den Thron folgen wird.\n\nWerden [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] und seine Nachfolger sich dieser inneren und äußeren Bedrohungen entledigen und so die Integrität unserer Nation ([GetCountry('CAS').GetLongNameWithNoTooltip]) erhalten können?"
 country_history_CHA: "[GetCountry('CHA').GetName] ist eine Ansammlung vieler verschiedener und in gewissem Maß autonomer Cham-Stadtstaaten, die in einem [GetCountry('CHA').GetFlavorRank] geeint wurden. Als einziger #L [ShowReligionGroupAdjective('hindu')|l]er#! Staat auf dem Festland von [ShowRegionName('indochina_region')] wird das Volk unserer eigenen Nation ([GetCountry('CHA').GetLongNameWithNoTooltip]) ständig durch ein verfallendes Land im Westen ([GetCountry('KHM').GetLongName]) und ein angriffslustiges ([GetCountry('DAI').GetLongName]) im Norden bedroht. Trotz dieser äußeren Bedrohungen hat es das [GetCountry('CHA').GetAdjectiveWithNoTooltip|l]e Volk durch sein Seefahrergeschick geeschafft, auf den Meeren von [ShowRegionName('indonesia_region')] Reichtum anzuhäufen.\n\nDas einst aus unterschiedlichen Gruppen zusammengesetze Konglomerat hat sich unter „[GetCountry('CHA').GetName]“ zu einer hochentwickelten Macht entwickelt. Aber wird es auch seinen rechtmäßigen Platz als Herrscher aller Nationen einnehmen können?"
 country_history_CHI: "Die von [GetCharacter('kublai_khan').GetName] gegründete Nation ([GetCountry('CHI').GetLongName|U]) kontrolliert nun die Weiten eines gewaltigen Reichs. Durch die Zähmung von $china$ und unter der legendären Führung von [GetCharacter('kublai_khan').GetShortNameWithNoTooltip] konnte sie neue Höhen des Prestiges und der Pracht erklimmen.\n\nDoch ihr Einfluss auf dem Subkontinent schwindet: Innere Streitigkeiten, Instabilität und kulturelle Reibereien haben das korrumpiert, was einst blühend und prächtig war und jene, die „[GetCountry('CHI').GetNameWithNoTooltip]“ entthronen und das Mandat an sich reißen wollen, sammeln ihre Kräfte. Diese Verräter schmieden Komplotte innerhalb der Grenzen von „[GetCountry('CHI').GetNameWithNoTooltip]“ und warten nur auf eine Schwäche, um dem [GetCountry('CHI').GetFlavorRank] seiner Macht zu berauben und sich selbst eine flüchtige Erwähnung in den Geschichtsbüchern zu sichern. Aber während viele für diese Ehre kämpfen und sterben, kann nur ein Anführer auf dem Drachenthron sitzen und den Willen des Himmels erfüllen."
 country_history_CHK: "Die $town$ [ShowLocationName('cahokia')], eine Siedlung, die an der Mündung der Flüsse erbaut wurde und mit fruchtbarem Land gesegnet ist, hat eine vielschichtige Gesellschaft entwickelt. Das Leben in [ShowLocationNameWithNoTooltip('cahokia')] konzentriert sich auf die Nutzung der fruchtbaren Agrarflächen, wo die drei Schwestern – Mais, Bohnen und Kürbis – hoch wachsen und sich der Herrschaft des #L GetCountry('CHK').GetGovernment.GetEstateName('clergy_estate')]s#! beugen, der den Bau zahlreiche Tempel anberaumt hat. Die #L [ShowCultureName('cahokia_culture')|l]e#! Kultur hat sich zudem auf die umliegenden Gebiete ausgebreitet und eine grpße Einflusssphäre gebildet, die Menschen aus der gesamten Region anzieht.\n\nAngesichts unserer streng durchorganisierten Gesellschaft und unserer einflussreichen Kultur haben wir eine Position erreicht, von der die meisten anderen Völker nur träumen können. Dennoch können wir möglicherweise unüberwindbaren und unvorhersehbaren Bedrohungen gegenüberstehen. Werden wir in der Lage sein, unsere Gesellschaft weiter aufzubauen und weiterzuentwickeln, oder werden unsere Errungenschaften verloren gehen und für immer in Vergessenheit geraten?"
 country_history_CSU: "Unter der Führung des Sonnengottes Inti gründete der erste unserer Anführer [ShowLocationName('qusqu')] genau an der Stelle, an der sein goldener Stab in die Erde sank. Nach Jahrhunderten des Zusammenlebens mit anderen Kulturen erlangte die #L [ShowCultureName('inca_culture')]e#! Kultur schließlich die Vorherrschaft und wir etablierten uns als Erben dieses wunderschönen Ortes. Die hohen Vulkane und die reißenden Flüsse der Anden schützen und nähren das Heilige Tal der Inka, wo wir, die Söhne der Sonne, in der prächtigen Stadt leben. Von unseren hoch aufragenden Bergketten bis hin zu unseren fruchtbaren Terrassenfeldern können andere Nationen unseren Reichtum nur bestaunen.\n\nNach Jahren der Festigung unserer Macht und der politischen Winkelzüge ist die Zeit für unser Volk gekommen, seinen Einfluss außerhalb unseres wertvollen Tals auszuweiten, unsere Feinde zu besiegen und den Bergpfaden in jeden Winkel der Welt zu folgen. Sind wir bereit, dieses Schicksal anzunehmen? Oder werden wird von unseren Feinden zerschmettert werden, bevor wir unsere Hochzeit erreichen?"
 country_history_DAI: "Unsere Nation ([GetCountry('DAI').GetLongName]) entstand im Nachgang des Bürgerkriegs der Ngô-Dynastie im Jahr 968. Seitdem ringt sie mit der wachsenden Einflusssphäre des chinesischen Kaiserreichs im Norden. Obwohl es selbst zum [GetUniqueInternationalOrganization('middle_kingdom').GetName] gehört, musste das #L [GetCountry('DAI').GetCulture.GetName|l]e#! Volk seine Lande mehrfach gegen #L [GetCountry('CHI').GetCulture.GetName|l]e#! Eindringlinge verteidigen, was zu anhaltenden Feindseligkeiten führte.\n\nNeben den äußeren Bedrohungen sieht sich das [GetCountry('DAI').GetFlavorRank] auch den Widrigkeiten eines stark dezentralisierten Staats gegenüber, der über [ShowEstatePrivilegeName('peasants_autonomous_villages')|l] und ein hitziges höfisches Leben verfügt – denn feindselige Akteure versuchen immer wieder, den [GetCountry('DAI').GetAdjectiveWithNoTooltip|l]en Thron an sich zu reißen.\n\nTrotz all dieser Hindernisse hat [GetCountry('DAI').GetNameWithNoTooltip] aber auch viele Möglichkeiten, denn eine gewisse andere Nation ([GetCountry('CHA').GetLongName]) ist umgeben von Feinden und wird bald Opfer von Eroberungen werden, während [GetCountry('KHM').GetName] an allen Fronten mit innerem Zerfall zu kämpfen hat. Es muss ein Zeichen dafür sein, dass der Aufstieg unseres #L [GetCountry('DAI').GetFlavorRank]s#! zu einer bedeutenden Macht in [ShowRegionName('indochina_region')] kurz bevor steht!"
 country_history_DAN: "Unsere Nation ([GetCountry('DAN').GetLongName]) war lange Zeit ein wichtiger Akteur auf der Weltbühne, sieht sich nun jedoch einer heiklen Lage gegenüber: Während der vorherigen Herrschaft von [GetCharacter('dan_chistopher_ii').GetName] wurden weite Teile des Landes an bekannte Mitglieder des #L [ShowCultureName('danish')|l]en#! und #L [ShowCultureGroupName('german_group')|l]en#! #L [ShowEstateTypeName('nobles_estate')]s#! verpfändet, ein neues Land ([GetCountry('SLV').GetLongName]) wurde gezwungen, sich von den Besitzungen der Krone abzuspalten, und sogar das Territorium [GetCountry('SKE').GetName] musste an ein anderes Reich ([GetCountry('SWE').GetLongName]) verkauft werden. Diese beschämende Situation verschlimmerte sich weiter, als [GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip|U] von [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] vom Thron gestürzt wurde, als er seinen eigenen Neffen [GetCharacter('dan_valdemar_iii').GetName] einsetzte – nur um dann nach einer Weile wieder als Marionettenkönig zurückzukehren. Seit dem Tod von [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip] ist [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip] de facto der Herrscher von [GetCountry('DAN').GetNameWithNoTooltip].\n\nDiese Lage zu bewältigen, wird nicht leicht sein, doch die #L [GetCountry('DAN').GetAdjective|l]en#! Menschen sind widerstandsfähig und resolut – und [GetCharacter('dan_valdemar_atterdag').GetName], Sohn von [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip], plant bereits, die Würde des [GetCountry('DAN').GetFlavorRank]s wiederherzustellen. Ob dies erfolgreich sein wird, bleibt abzuwarten."
 country_history_DHM: "Unser Land ([GetCountry('DHM').GetLongName|U]) ist keine gewöhnliche Lordschaft, sondern ein [GetCountry('DHM').GetFlavorRank] unter einer anderen Nation ([GetCountry('ENG').GetLongName|U]), in dem [GetCountry('DHM').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetCountry('DHM').GetGovernment.GetRulerTitle] mit nahezu königlicher Autorität regiert. Der Bischof von [ShowLocationName('durham')] verfügt über die Befugnis, Armeen aufzustellen, Münzen zu prägen und Recht zu sprechen. Als weltlicher Fürst regiert er über sein Herrschaftsgebiet in [ShowAreaName('northumbria_area')].\n\nSeit Generationen ermöglicht diese außergewöhnliche Autonomie den Bischöfen, die nördliche Grenze vor [GetCountry('SCO').GetAdjective|l]en Überfällen zu schützen. Ihr befestigter Sitz in [ShowLocationNameWithNoTooltip('durham')] ist dabei eine Bastion der königlichen Loyalität inmitten der Marken.\n\nDoch die Zeiten sind ungewiss. An der Grenze herrscht Unruhe, [GetCountry('SCO').GetName] bleibt feindselig und selbst unter dem [GetCountry('DHM').GetGovernment.GetEstateName('clergy_estate')] gibt es Gerüchte über Reformen und Ambitionen. In Roben gehüllt ist [ShowLocationNameWithNoTooltip('durham')] eine politische Institution, die noch eine größere Rolle in den Angelegenheiten des Reiches spielen könnte.\n\nWird das [GetCountry('DHM').GetFlavorRank] ein ruhiger Ort im Dienst des Königs bleiben? Oder könnte es zu einer eigenständigen Macht werden, einem großen nördlichen Königreich, das nur dem Namen nach kein Königreich ist?"
 country_history_DLH: "Eine Reihe schneller und ausschlaggebender Eroberungen im letzten Jahrhundert führten zur Geburt unserer großen Nation ([GetCountry('DLH').GetLongName]). Angesichts von Territorien unter unserer Obhut, die vom [ShowRegionName('deccan_region')] bis zu den fruchtbaren Feldern von [ShowLocationName('lahore')] reichen, kann sich keine andere Zivilisation mit dem Prestige und Status unserer Errungenschaften messen.\n\nAllerdings stellte sich heraus, dass wir unsere Autorität mit einem derart großen [GetCountry('DLH').GetFlavorRank] überdehnt haben, sodass es heute immer schwieriger wird, es zu kontrollieren. Unsere Feinde sind zahlreich, und sie trachten danach, unsere großartige Kultur zu vernichten. Im Osten haben unsere Klientelländer in [ShowAreaName('bengal_area')] begonnen, ihre Herren anzuzweifeln, während unsere südlichen Territorien sich schon lange gegen unseren Griff um sie wehren. Und die #L [ShowReligionAdjective('hindu')|l]en#! Länder von Süd-$india$ könnten dank der wachsenden Macht von [GetCountry('VIJ').GetName] ihren Widerstand gegen unsere Herrschaft weiter festigen.\n\nObwohl diese Situation prekär erscheint, vertrauen wir auf die gute Führung durch [GetCharacter('dlh_muhammad_bin_tughluq').GetName], dessen wachsames Auge unsere Lande behüten und unseren Niedergang verhindern möge …"
 country_history_DMS: "Das [GetCountry('DMS').GetLongName] liegt in den zerklüfteten Südregionen Irlands. Auch wenn [ShowLocationName('dublin')] weit ist, ist es dennoch kein verschlafenes Nest: Hier herrscht [GetCharacter('dms_maurice_fitzgerald').GetName], 1. Earl von Desmond, Kopf der südlichen Nebenlinie der mächtigen [ShowDynastyName('fitzgerald_dynasty')] und einer der mächtigsten Fürsten von ganz [ShowRegionName('ireland_region')].\n\nNachdem ihm 1329 sein Earldom gewährt wurde, schuf er sich eine Domäne, die halb unabhängig von den gaelischen Häuptlingen von [GetCountry('THO').GetName] und der englischen Kronautorität von [GetCountry('PLE').GetName] war.\n\nDas Earldom zeichnete sich durch wechselnde Bündnisse, rivalisierende Markbarone sowie ständige Spannungen mit Dublin und London aus. Wenn die Macht des englischen Königs schwindet, können wir die Gelegenheit vielleicht nutzen, um unsere Autonomie durchzusetzen, die gälischen Clans gegeneinander auszuspielen oder sogar eine Königschaft (zumindest dem Namen nach) zu beanspruchen.\n\nWird Desmond zum Dreh- und Angelpunkt eines neuen hiberno-normannischen Erstarkens werden? Oder wird es von den Fluten der gaelischen Rückeroberung und den Fehden rivalisierender Dynastien hinweggespült werden?"
 country_history_ENG: "Die [GetCountry('ENG').GetAdjective|l]e Krone taumelt noch immer ob des verräterischen Aufstands, der vor zehn Jahren aus dem hinterhältigen Mord an [GetCharacter('eng_edward_ii').GetShortName] entsprang. Obwohl die Rädelsführer hingerichtet wurden, begnadigte man mehrere Mitverschwörer im Namen des Friedens — ein Frieden, der jederzeit nur zu leicht zerbrechen könnte.\n\nWährenddessen erwies sich der überlebende Erbe von [GetCharacter('eng_edward_ii').GetShortName]. [GetCharacter('eng_edward_iii').GetShortName], bereits jetzt als fähiger junger Herrscher, der wagemutige Ansprüche auf den #L [GetCountry('FRA').GetAdjective|l]en#! Thron stellt: Als Enkel eines [ShowDynastyName('capet_dynasty')]-Herrschers betrachtet er ihn als sein Geburtsrecht.\n\nIm Norden beansprucht unser fehlgeleiteter Strohmann [GetCountry('SBL').GetName] halblaut die #L [GetCountry('SCO').GetAdjective|l]e#! Krone, während unsere treuen Vasallen die Regierungen in [GetCountry('WLS').GetName], [GetCountry('PLE').GetName] und [GetCountry('AQN').GetName] fest im Griff haben.\n\nWie werden wir die kommenden stürmischen Zeiten überstehen? Werden wir den Kanal überqueren und eine Kontinentalmacht werden oder lieber die weltweite Vorherrschaft auf See anstreben?"
 country_history_ERE: "Dieser Beylik-Staat wurde von [GetCharacter('ere_eretna').GetName], einem Ilkhaniden-Offizier [ShowCultureName('uyghur_culture')|l]er Herkunft, gegründet und entstand nach dessen Sieg in der Schlacht von Karanbük gegen [ShowCultureName('mongolian_culture')|l]e Kriegsfürsten. [GetCharacter('ere_eretna').GetNameWithNoTooltip] erklärte sich für unabhängig von seinen ehemaligen Suzeränen und ernannte sich selbst zum Sultan. Seine erfolgreiche Herrschaft brachte ihm den Spitznamen #italic Köse Peyghamber#! (der bartlose Prophet) ein. $anatolia_desc$"
 country_history_ETH: "Unsere Nation ([GetCountry('ETH').GetLongName]) ist ein uraltes Land mit langer Geschichte und vielen Traditionen. Eingebettet ins Horn von Afrika bietet es üppige Hochebenen, vom Wind gepeitschte Plateaus und den großen afrikanischen Grabenbruch. Neuankömmlinge sind von der Schönheit fasziniert und von den goldenen Sonnenuntergängen am Simien-Gebirge verzaubert.\n\nDas bezaubernde Geflecht von [GetCountry('ETH').GetNameWithNoTooltip] verwebt verschiedene ethnische Gruppen wie die #L [ShowCultureName('amhara')|l]en#!, #L [ShowCultureName('afar_culture')|l]en#! und #L [ShowCultureName('tigre')|l]en#! Kulturen miteinander. In schweren Prüfungen geeint hält es allem stand wie ein uralter Affenbrotbaum, der die Jahrhunderte überdauert.\n\nInspiriert von seinen Ursprüngen in grauer Vorzeit wird die legendäre Vermählung der Königin von Saba mit König Salomo in [GetCountry('ETH').GetNameWithNoTooltip] noch immer gefeiert. Das Vermächtnis ihres Sohns, dem ersten Mitglied der #L [ShowDynastyName('solomonid_dynasty')|l]en#! Dynastie, wirkt stets nach und verbindet dieses Land mit den alten Israeliten.\n\nIm Lauf der Jahre entspinnt sich die epische Geschichte von [GetCountry('ETH').GetNameWithNoTooltip]: Geformt vom Schicksal und dem unerschütterlichen Geist seines Volks spiegeln Triumphe und Widrigkeiten das Auf und Ab des Lebens wider.\n\nDoch diese Nation ist zugleich ein Reich, das von Gegnern umringt ist, die nur auf die richtige Gelegenheit warten, um zuzuschlagen. Es könnte sich als schwierig erweisen, nicht nur zu überleben, sondern auch zu gedeihen …"
 country_history_EWY: "Eingebettet in das Grenzgebiet zwischen [ShowAreaName('wales_area')] und dem Kernland einer anderen Nation ([GetCountry('ENG').GetLongName|U]) nimmt unser eigenes Land ([GetCountry('EWY').GetLongName|U]) eine wichtige strategische Position als eine der Grenzherrschaften ein, die mit der Sicherung der westlichen Reichsgrenze betraut sind.\n\nDer derzeitige Herrscher [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName] ist ein treuer Diener der Krone und ein Veteran sowohl des Krieges als auch des Hofes. Als vertrauter Gefolgsmann von [GetCharacter('eng_edward_iii').GetShortName] bewährte er sich nicht nur auf dem Schlachtfeld, sondern auch als königlicher Gesandter und Verwalter. Er diente zeitweise als Connétable von [ShowLocationName('dover')] und Warden der Cinque Ports. Seine Landbesitze in den Marken verschaffen ihm Reichtum und Einfluss, doch bleibt er stets wachsam gegenüber den wechselnden Loyalitäten und Ambitionen, die die Region prägen.\n\nWird die Linie der [ShowDynastyName('burghersh_dynasty')] ihre Gunst bei den Plantagenets behalten und die Marken mit Ehre bewachen? Oder werden die wechselnden Strömungen von Politik, Krieg und Erbschaft diese Festung der Marken vernichten?"
 country_history_FLO: "Die #L [GetCountry('FLO').GetAdjective|l]e#! Domäne steht zu Beginn eines neuen Zeitalters stark da! Unsere Republik trotzte dem Zahn der Zeit und ist in der bestmöglichen Lage, um den Wohlstand und den Überfluss der Region zu nutzen. Um uns herum unternehmen rivalisierende Staaten und mögliche Verbündete eigene Schritte, um ihre Macht und ihr Territorium in [ShowRegionName('italy_region')] zu mehren.\n\nDoch nur wenige sind so bekannt wie die Denkschulen von „[GetCountry('FLO').GetName]“ für ihre künstlerischen Errungenschaften und ihren kulturellen Einfluss. Unter der Führung einer fähigen Verwaltung und mithilfe eines gebildeten Volks könnten die kommenden Jahrhunderte unsere Nation immer höher emportragen und uns zu führenden Innovatoren in einer Zeit der großen Aufklärung machen. Vorausgesetzt natürlich, dass wir uns als solche etablieren …"
 country_history_FRA: "Der Tod von [GetCharacter('fra_charles_iv_capet').GetShortName] im Jahr 1328 war das Ende der [ShowDynastyName('capet_dynasty')]-Herrschaft über unsere Nation ([GetCountry('FRA').GetLongName]): Mit [GetCharacter('fra_philip_vi_valois').GetShortName] erhielt der [ShowDynastyName('valois_dynasty')]-Zweig die Königswürde. Doch die Krönung von [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip] wird durch [GetCharacter('eng_edward_iii').GetName] von [GetCountry('ENG').GetName] angefochten. Als Vorwand dient dabei der Umstand, dass in [GetCountry('FRA').GetNameWithNoTooltip] [ShowHeirSelectionName('salic_law')|l] gilt, das zwar die Weitergabe des Throns an einen weiblichen Nachfolger verbietet, aber nicht eine Vererbung über die weibliche Linie. Als Sohn von [GetCharacter('eng_isabella_of_france').GetName] hat [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] also per Geburtsrecht einen Anspruch auf den Thron von [GetCountry('FRA').GetNameWithNoTooltip].\n\nDie Spannungen zwischen beiden Ländern wuchsen in den letzten Jahren immer weiter, unter anderem deshalb, weil wir [GetCharacter('sco_david_ii').GetName], dem jungen Herrscher von [GetCountry('SCO').GetName], Obdach in seinem Exil boten. Der [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e Hof, der den rivalisierenden Anspruch auf die [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]e Krone seitens [GetCountry('SBL').GetName] unterstützt, ist empört darüber. [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip|U] bietet seit Kurzem [GetCharacter('eng_robert_iii_artois').GetName] Zuflucht, einem Schuft, der vor seinem Verfahren in [ShowLocationName('paris')] flüchten musste, das ihm für den Versuch drohte, ein gewisses Reich ([GetCountry('ARS').GetLongName]) zu unterjochen. Man munkelt sogar, [GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip] sporne den verärgerten [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] auch noch an, seinen Anspruch auf den Thron von [GetCountry('FRA').GetNameWithNoTooltip] militärisch durchzusetzen.\n\nSollte das Fass der Feindseligkeit schließlich überlaufen, wird [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip] die Unterstützung [GetCharacter('fra_philip_vi_valois').Custom('DE_PRO_POS_S_3P')]er Untertanen in [GetCountry('FRA').GetNameWithNoTooltip] brauchen. Mehr als eine ehrgeizigere [ShowSubjectTypeName('appanage')] aus der königlichen Linie könnte eine solche Gelegenheit allerdings ebenfalls nutzen und größere Privilegien verlangen – eine weitaus bedeutendere Bedrohung für die Stabilität der Krone als die Invasion eines Anspruchstellers. Die kommenden Jahre werden schicksalsweisend für die Zukunft von [GetCountry('FRA').GetNameWithNoTooltip] sein, wenn es sich [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Angriffen von außen und den stolzen [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Fürsten im Inneren stellen muss. Wird das Land in die Hände des falschen Anspruchstellers fallen oder als Hauptmacht #L [ShowContinentName('europe')]s#! aus diesem Zwist hervorgehen?"
 country_history_GEN: "Die Stadt [ShowLocationName('genoa')] tut sich als wichtigster Handelshafen ihrer maritimen Region ([ShowAreaName('western_mediterranean_sea_area')]) hervor, und ihre Regierung ([GetCountry('GEN').GetGovernment.GetGovernmentType.GetName]) weitete ihren Einfluss durch Handel und Krieg auch weit nach Übersee aus.\n\nNach dem Sieg über eine gewisse andere Nation ([GetCountry('PIS').GetLongName]) erlangte [ShowLocationNameWithNoTooltip('genoa')] die Insel Korsika und konnte einen Brückenkopf in [ShowAreaName('sardinia_area')] errichten. Dies könnte sich jedoch als zweischneidiges Schwert erweisen, denn nicht nur die Einheimischen sind widerspenstig, sondern auch [GetCharacter('ara_peter_iv_arago').GetName] als selbsterklärter Souverän beider Inseln ist der Stadt alles andere als freundlich gesonnen.\n\nEine weitere Herausforderung könnte sich im Osten ergeben, da ein Netzwerk von Besitztümern die Ausgangsbedingungen für eine Handelsvorherrschaft in Sachen [ShowAreaName('black_sea_area')] schuf. Dreh- und Angelpunkt hierfür ist der Hafen von [ShowLocationName('kaffa')], doch gefährliche Nachbarn wie [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName] oder [GetCountry('GLH').GetLongName|U] könnten noch zur Bedrohung werden.\n\nWird [GetCountry('GEN').GetNameWithNoTooltip] all diese Herausforderungen überwinden können, indem wir uns auf reiche Bankiers und unsere zahlreichen #L [ShowBuildingTypeName('fondaco')]s#! verlassen?"
 country_history_GRM: "[GetCountry('GRM').GetName] erhob sich aus den Überresten des Seldschukenreichs und baute sich unter der Führung von [GetCharacter('grm_yakub_i').GetName] eine starke Grundlage in der Region auf. Nach seinem Aufstand gegen die seldschukische Authorität im Jahr 1283 erlangte unser großes Volk 1314 endlich den Frieden und konnte eine beeindruckende Reihe von Gebiete übernehmen, darunter auch die Stadt [ShowLocationName('ankara')]. $anatolia_desc$"
 country_history_HUN: "Seit Jahrhunderten verteidigt unsere große Nation ([GetCountry('HUN').GetLongName]) die Bastion des [ShowReligionName('catholic')] vor Heiden und Ungläubigen. Die jüngsten Aufstände des #[GetCountry('HUN').GetGovernment.GetEstateName('nobles_estate')] [GetCountry('HUN').GetGovernment.GetEstateName('nobles_estate')]s#!brachten diese Pflicht zwar in Gefahr, doch dank des eisernen Griffs von [GetCountry('HUN').GetGovernment.GetRuler.GetName] konnte der verärgerte [GetCountry('HUN').GetGovernment.GetEstateName('nobles_estate')] an die Kandare genommen und der [GetCountry('HUN').GetAdjective]e Glaube erneuert und verstärkt werden.\n\nEs wird [GetCountry('HUN').GetNameWithNoTooltip] allerdings nicht beschieden sein, in Frieden zu leben, denn im Südosten braut sich bereits neuer Ärger zusammen, um die Stärke der #italic Regnum Marianum#! auf die Probe zu stellen.\n\nWelches Schicksal wird unsere Nation ([GetCountry('HUN').GetLongNameWithNoTooltip]) schlussendlich erwarten? Wird sie Opfer der Feinde der Rechtschaffenen werden? Oder wird sie sich stolz über den Ansturm all jener erheben, die nach ihrem Untergang streben?"
 country_history_JAP_common: "Nach einer langen Friedenszeit unter dem Kamakura-Shogunat wurden die Inseln Japans während der #L [GetCountry('MGE').GetAdjective|l]en Invasionen erneut in Kriege gestürzt. Der $JAPANESE_SHOGUNATE_LEADER_MALE$ erfuhr dadurch einen solchen Autoritätsverlust, dass [GetCountry('STC').GetGovernment.GetRuler.GetName] in der Lage war, ihm die Kontrolle über das Land zu entreißen. Der Plan von [GetCountry('STC').GetGovernment.GetRuler.GetName], die kaiserliche Herrschaft wiederherzustellen, hatte noch keine Früchte getragen, als [GetCountry('STC').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')][Select_CString(GetCountry('JAP').GetGovernment.GetRuler.IsFemale, 'e ehemalige Verbündete', ' ehemaliger Verbündeter')] [GetCountry('JAP').GetGovernment.GetRuler.GetName] ein neues [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] gründete."
 country_history_JAP: "$country_history_JAP_common$\n\nNun herrscht [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] über das Land, nachdem [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] aus dem Hauptsitz geflohen ist und sich in [GetCountry('STC').GetCapital.GetName] niedergelassen hat. Das Ringen zwischen der Zentralregierung und dem Kaiser auf der Flucht ist jedoch noch lange nicht vorbei …"
 country_history_NTC: "$country_history_JAP_common$\n\nNun hat [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] [GetCountry('NTC').GetGovernment.GetRulerOrHeirIfRegent.GetName] als [Select_CString(GetCountry('NTC').GetGovernment.GetRuler.IsFemale, 'eigene', 'eigenen')] [GetCountry('NTC').GetGovernment.GetRulerTitle] in [GetCountry('NTC').GetCapital.GetName] eingesetzt, doch nur als Marionette, denn die höchste Autorität bleibt beim eigentlichen Oberhaupt, das als [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] bekannt ist."
 country_history_STC: "$country_history_JAP_common$\n\nIm Wesentlichen im erzwungenen Exil aus der Hauptstadt lebend,, findet sich [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] in der unangenehmen Lage wieder, Unterstützung für die eigene Sache sammeln zu müssen, wenn [GetCountry('STC').GetGovernment.GetRuler.GetHeSheFormal] überleben und die Autorität des eigentlichen Oberhaupts, das als [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] bekannt ist, erneut anfechten will. Es ist an der Zeit, sich zu erheben — oder bei dem Versuch unterzugehen."
 country_history_japanese_clan_common: "$country_history_JAP_common$\n\nDie Treue der vielen verschiedenen Clans ist gespalten."
 country_history_japanese_clan_north: "$country_history_japanese_clan_common$ Als treuer Unterstützer von [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] und Reich ([GetCountry('NTC').GetLongName]) steht dieser Clan [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'der', 'dem')] fliehenden [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] und [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'ihrem', 'seinem')] Anspruch auf den Chrysanthemen-Thron entgegen."
 country_history_japanese_clan_south: "$country_history_japanese_clan_common$ Da man treu [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'zur', 'zum')] verbannten [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] und [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'deren', 'dessen')] rechtmäßigen Anspruch auf den Chrysanthemen-Thron steht, sieht man sich jener Autorität gegenüber, über die das als [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] bekannte Oberhaupt gebietet."
 country_history_KAR: "Als größter Überrest eines einst noch größeren Kaiserreichs stehen wir an der Spitze des Machtkampfs in unserer Region. Neue aufstrebende Beylikler erheben sich und wägen ihre eigenen Chancen ab, während sie davon träumen, unser zersplittertes Volk nach der Auflösung von Rûm zu einen. Die offenen Kanäle der Diplomatie und der sonstigen Verständigung mit den Herren von [ShowLocationName('cairo')] waren ein Segen für unsere Staatskasse und legitmierten unsere Herrschaft. Viele wohlhabende Orte wie [ShowLocationName('konya')] und [ShowLocationName('ermenek')] bleiben fest unter unserer Kontrolle. $anatolia_desc$"
 country_history_KBO: "Zum Anbruch des 14. Jahrhunderts rangen die letzten Überreste der [ShowDynastyName('sayfawa_dynasty')] um jedes Fitzelchen Macht, und klammerten sich verzweifelt and die wenige Legitimität, die noch geblieben ist.\n\n[GetCharacter('kbo_salmama').GetShortName|U] versucht tapfer, unser Volk zusammenzuhalten, während innere wie äußere Bedrohungen in den Schatten ihre Ränke schmieden. Es wird ohne Frage eine stürmische Zeit werden, in der unser Volk entweder die Entschlossenheit erlangt, um voranzukommen und sich weiterzuentwickeln, oder an der es zerbricht, sodass von uns nur eine Fußnote in den Annalen der Geschichtsbüchern bleiben wird."
 country_history_KHM: "Unsere große Nation ([GetCountry('KHM').GetLongName]) überdauerte jahrhundertelang als unangefochtenes Zentrum von [ShowRegionName('indochina_region')]. Seit der Bekehrung zum [ShowReligionName('theravada')] lockerte [GetCountry('KHM').GetNameWithNoTooltip] jedoch langsam den festen Griff um die regionale Herrschaft. Die wachsenden Mächte im Osten wie im Westen des alten Hauptsitzes [ShowLocationName('angkor')] drohen, die Machtverhältnisse in [ShowRegionNameWithNoTooltip('indochina_region')] zu erschüttern.\n\nGeplagt vom schwierigen Unterhalts der Bewässerungssysteme und ausgedehnten Tempelanlagen wird sich [GetCountry('KHM').GetNameWithNoTooltip] vor fremden Invasionen schützen müssen, um zu überleben und seine Position als Hegemon von [ShowRegionNameWithNoTooltip('indochina_region')] zurückgewinnen zu können."
 country_history_KNI: "[GetCountry('KNI').GetName|U] eroberte angespornt durch den Fall von Akkon im Jahr 1291 im frühen 14. Jahrhundert die Insel [ShowLocationName('rodos')]. So wurde ein Stützpunkt geschaffen, der es uns erlauben sollte, unsere Mission weiterzuverfolgen: für den Schutz #L [ShowReligionGroupAdjective('christian')|l]er#! Pilger zu sorgen. [ShowLocationNameWithNoTooltip('rodos')], eine malerische Insel in der [ShowAreaName('aegean_sea_area')], ist zu einem blühenden Zentrum unseres #L [ShowGovernmentReformName('military_order_reform')]s#! geworden, das sich durch Befestigungen und eine geschäftige Wirtschaft auszeichnet. Diesem Wohlstand stehen allerdings unablässige Angriffe durch benachbarte #L [ShowReligionGroupAdjective('muslim')|l]e#! Flotten entgegen. Doch wir haben eine bemerkenswerte Widerstandskraft an den Tag gelegt und [ShowLocationNameWithNoTooltip('rodos')] in wilden Schlachten verteidigt, die unser kriegerisches Können und unsere unerschütterliche Hingabe zur Schau stellten.\n\nNichtsdestominder ist es um die Zukunft unseres Ordens düster bestellt: Unsere Feinde werden mächtiger, und die Uneinigkeit unter den #L [ShowReligionAdjective('catholic')|l]en#! Ländern wütet ungebremst. Mit jedem Tag, der verstreicht, wird die Rückeroberung des Heiligen Landes zu einer immer weiter verblassenden Hoffnung. Unsere Zielstrebigkeit bleibt allerdings eisern, und wir werden diesen Traum weiter verfolgen, bis unser letzter Mann fällt."
 country_history_KOR: "Nach der nationalen Einigung brachte die glorreiche Gründung von „[GetCountry('KOR').GetLongName]“ dessen Volk eine goldene Phase des Wohlstands und einer bislang beispiellosen Einheit. Die Kunst, Bildung, Diplomatie und der unerschütterliche Glaube hatte zu dieser Zeit seine Hochzeit und veränderte die kulturelle Landschaft von [ShowRegionName('korea_region')] für immer.\n\nSelbst nachdem man vor [GetCharacter('kublai_khan').GetName] das Knie gebeugt hat, bleibt [GetCountry('KOR').GetNameWithNoTooltip] eine bedeutende Macht – sowohl wegen seiner höchst gebildeten Bevölkerung als der mächtigen Flotte.\n\nNun zeichnet sich eine große Veränderung ab, da die Korrumpierung #L [ShowReligionGroupAdjective('buddhist')|l]er#! Ideale und die alles umwälzenden, revolutionären Ideen des Neo-Konfuzianismus im gesamten Land bei vielen einen Sinneswandel auslösen. Wird [GetCountry('KOR').GetNameWithNoTooltip] sich in den stärksten Soldaten in der Armee von [GetCountry('CHI').GetName] verwandeln? Oder sprengt es seine Ketten und schreibt seine eigene Zukunft selbst?"
 country_history_LIT: "Zwischen den Landen von [GetCountry('POL').GetName] und einem anderen mächtigen Reich ([GetCountry('GLH').GetLongName]) gelegen blickt unsere Nation ([GetCountry('LIT').GetLongName]) auf eine stolze Geschichte als eine der letzten Bastionen des Heidentums zurück. Unter der Dynastie der #L [ShowDynastyName('gediminid_dynasty')]en#! erhielt das [GetCountry('LIT').GetAdjectiveWithNoTooltip|l]e Volk einen Vorgeschmack auf den Erfolg: Wir weiteten unsere Domäne dergestalt aus, dass sie nun Teile der Kiewer Rus umfasst. Wachsender Druck sowie ein fortlaufender Kreuzzug, der von einem gewissen Orden ([GetCountry('TEU').GetLongName]), einer weiteren Nation ([GetCountry('LIV').GetLongName]) sowie [Select_CString(GetCountry('BOH').GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [GetCountry('BOH').GetGovernment.GetRulerTitle] von [GetCountry('BOH').GetName] vorangetrieben wird, dienen als düstere Erinnerung daran, dass religiöse Reibereien nach wie vor unseren Untergang herbeiführen könnten. Verschiedenste Versuche, sich dem #L [ShowReligionAdjective('catholic')|l]en#! Glauben hinzugeben, scheiterten, und die wachsenden Spannungen an all unseren Grenzen bedrohen unsere Stabilität. In diesem angespannten und unsicheren Umfeld müssen unsere nächsten Schritte gut überlegt sein …"
 country_history_MAC: "Unser Land ([GetCountry('MAC').GetLongName|U]), das von der ambitionierten [ShowDynastyName('mortimer_dynasty')]-Dynastie regiert wird, ist eine der mächtigsten Marklordschaften an der Grenze zwischen [ShowAreaName('wales_area')] und einer anderen Nation ([GetCountry('ENG').GetLongName|U]).\n\nNachdem das Land zu fast königlicher Macht aufgestiegen war, hielt der verstorbene [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] [GetCountry('ENG').GetNameWithNoTooltip] als [GetCountry('ENG').GetGovernment.GetActiveRegentTitle] unter seiner Kontrolle. Dieses Amt hatte er durch die heimtückisch in Auftrag gegebene Ermordung von [GetCharacter('eng_edward_ii').GetShortName] erlangt. Doch seine Ambitionen erwiesen sich als fatal: Er wurde 1330 gestürzt und hingerichtet, und der Name [ShowDynastyNameWithNoTooltip('mortimer_dynasty')] wurde auf ewig als Familie von Usurpatoren und Verrätern gebrandmarkt.\n\nNun steht der junge [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName], Erbe der in Ungnade gefallenen Familie, kurz davor, nicht nur riesige Ländereien und das Ansehen der Markgrafen, sondern auch die schwere Last eines befleckten Vermächtnisses zu erben. Während [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').Custom('DE_PRO_PER_S_3P_A')] [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').Custom('DE_PRO_POS_S_3P')] junges Alter vorerst schützt, beobachtet die Krone von [GetCountry('ENG').GetNameWithNoTooltip] den jungen Erben mit Argwohn.\n\nWerden die [ShowDynastyNameWithNoTooltip('mortimer_dynasty')] als einfache Landbesitzer in der Adelswelt in Vergessenheit geraten? Oder werden sie ihren einstigen Einfluss auf beiden Seiten der Marken zurückgewinnen?"
 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName|U] gründete unsere mächtige Nation ([GetCountry('MAJ').GetLongName]) an den Küsten von [ShowRegionName('indonesia_region')]. Nach [GetCharacter('maj_raden_wijaya').Custom('DE_PRO_POS_S_3P')]em Ableben übernahm [GetCharacter('maj_jayanagara').GetName] die königlichen Pflichten und erwies sich dabei in Sachen Anführerschaft als unfähig. [GetCharacter('maj_jayanagara').Custom('DE_PRO_POS_S_3P')|U]e Herrschaft wurde von vielen inneren wie äußeren Zwisten sowie offenen Aufständen heimgesucht, die die königliche Autorität infrage stellten.\n\nGlücklicherweise sorgte die Ermordung von [GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip] im Jahr 1328 dafür, dass das Land den fähigen Händen von [GetCharacter('maj_tribhuwana').GetName] anvertraut wurde: Sie wurde die königliche [GetCountry('MAJ').GetGovernment.GetActiveRegentTitle] ihres Sohns [GetCharacter('maj_hayam_wuruk').GetName]. Der Beginn [GetCharacter('maj_tribhuwana').Custom('DE_PRO_POS_S_3P')]er eigentlichen Herrschaft läutete eine neues Zeitalter für das [GetCountry('MAJ').GetAdjectiveWithNoTooltip|l]e Volk unter dem wachsamen und geschulten Blick von [GetCharacter('maj_gajah_mada').GetName] ein, die derzeit als Vize-[GetCountry('ENG').GetGovernment.GetActiveRegentTitle] oder #italic Mahapatih#! dient.\n\nEs liegt auf der Hand, dass unter der Führung solch fähiger Anführe die Zukunft für das [GetCountry('MAJ').GetFlavorRank] vielversprechend ist. Dies mag wahrlich der Beginn des Zeitalters von [GetCountry('MAJ').GetNameWithNoTooltip] sein."
 country_history_MAL: "Der mächtige [GetCharacter('mal_musa_keita').GetName] von [GetCountry('MAL').GetName] versetzte die Welt vor einem Jahrzehnt in Erstaunen, als er seinen #italic Hadsch#! (seine Pilgerreise) nach [ShowLocationName('mecca')] unternahm. Während der Reise gab [GetCharacter('mal_musa_keita').GetNameWithNoTooltip] großzügig Gold für den Glauben aus, baute Gotteshäuser und gewann neue Untertanen. Dieses außergewöhnliche Ereignis wurde von Chronisten verzeichnet und von Minnesängern besungen. Es begründete zudem seinen Ruhm als reichster Mensch der Welt, denn wohin er auch mit seiner langen und luxuriösen Hofkarawane kam, spendete er Gold als #italic $zakah$#! (‚Almosen‘).\n\nDiese Zurschaustellung der Pracht spiegelte auch den Reichtum von „[GetCountry('MAL').GetNameWithNoTooltip]“ wieder, nachdem sich das [GetCountry('MAL').GetFlavorRank] ausgebreitet, unter der [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie gefestigt und lukrative Handelsrouten errichtet hatte. Doch eines Tages wird [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip] versterben, und seinen Nachfolgern mag es nicht so leichtfallen, über seinen mythischen Reichtum und sehr unterschiedlichen Besitztümer zu herrschen …"
 country_history_MAM: "Geschmiedet im Feuer der Revolution und gestützt durch die Schwerter von Kriegersklaven, die aus dem [ShowRegionName('caucasus_region')] gehandelt wurden, erhoben sich die $mamluk$ nach dem Sturz der #L [GetCountry('HSN').GetAdjective|l]en#! Herrschaft. Unter berüchtigten Anführern wie [GetCharacter('mam_baybars_ii').GetName] hielten sie den Vormarsch der #L [ShowCultureGroupName('mongolian_group')|l]en#! Truppen in der Nähe von [ShowLocationName('nablus')] in der Schlacht von ’Ain Dschālūt auf und eroberten die letzten Kreuzritterfestungen einer christlichen Nation ([GetCountry('KOJ').GetLongName|U]). Jetzt ist unsere Nation ([GetCountry('MAM').GetLongName]) die herausragende #L [ShowReligionGroupAdjective('muslim')|l]e#! Macht im östlichen Mittelmeerraum und herrscht von der prächtigen Hauptstadt [ShowLocationName('cairo')] aus über [ShowRegionName('egypt_region')] und die [ShowAreaName('levant_area')].\n\nDurch diese Siege, den Schutz der heiligen Stätten von [ShowLocationName('mecca')] und [ShowLocationName('medina')] und einen Schattenkalifen in [ShowLocationNameWithNoTooltip('cairo')] legitimiert und den Handel bereichert, brachte die Herrschaft von [GetCharacter('mam_an_nasir_bahri').GetName] eine seltene Stabilität in die Region. Das Überleben des [GetCountry('MAM').GetFlavorRank]s hängt jedoch von der Treue seiner zerstrittenen Militärelite sowie der drohenden Erbfolgekrise ab, die für diesen starken Staat eine ständige Gefahr darstellt."
 country_history_MLO: "Die Politik auf der italienischen Halbinsel hat wie eine Münze immer zwei Seiten: Feinde und Freunde, Verbündete und Rivalen – alles Identitäten, die man so leicht an- und ablegen kann wie eine vergoldete Maske, und „[GetCountry('MLO').GetName]“ ist da keine Ausnahme. Ausgehend von unserem starken städtischen Zentrum in [ShowLocationName('milano')] wollen wir unsere Stärke auch in die neu eroberten Territorien im Umland projizieren, während wir uns zugleich vor Verrätern in Ost und West schützen. In unserem Innern wird der Aufstieg autonomer Stadtstaaten unserer Verwaltung gewiss Schwierigkeiten bereiten und den Erhalt unsere Souveränität erschweren. Kurz gesagt sind wir von Bedrohungen umgeben wie Dolche in der Nacht.\n\nTrotz all dieser Gefahren befindet sich „[GetCountry('MLO').GetName]“ in dieser feindseligen Umgebung doch in einer recht vorteilhaften Lage. Wir können unglaubliche Mengen an Ruhm und Prestige anhäufen, sollten wir es schaffen, innere wie äußere Gefahren unter einer starken und geeinten Führung zu bewältigen."
 country_history_MOR: "Der [ShowRegionName('maghreb_region')] wurde Zeuge des Aufstiegs und des Falls vieler Dynastien und eines mächtigen [GetCountry('MOR').GetFlavorRank]s nach dem anderen, von den Idrisiden bis hin zu den Almoraviden oder den Almohaden. Diese Ära der Instabilität und der Ungewissheit endete unter der #L [ShowDynastyName('marinid_dynasty')]en#!-Dynastie und der Herrschaft von [GetCharacter('mor_abu_al_hasan_ali').GetName]. Indem wir militärische Macht und diplomatisches Geschick sorgsam austarierten, sicherten wir uns eine feste Kontrolle innerhalb unserer eigenen Grenzen.\n\nNun richten sich unsere Ambitionen gen Osten, wo wir danach trachten, die Vorherrschaft der #L [ShowDynastyName('zayyanid_dynasty')]en#! aus [GetCountry('TLE').GetName] herauszufordern. Und im Norden halten wir einen strategischen Brückenkopf jenseits der Straße von [ShowLocationName('strait_of_gibraltar')], von [ShowLocationName('algeciras')] nach [ShowLocationName('ronda')]. Dort stehen wir in tiefer Verbundenheit zu unseren Glaubensbrüdern aus [GetCountry('GRA').GetName] in einer gemeinsamen Anstrengung gegen die #L [ShowReligionGroupAdjective('christian')|l]en#! Herrscher von [ShowRegionName('iberia_region')]. Unser Weg nach vorn wird nicht einfach sein, aber wir sind entschlossen, uns allen Hindernissen zu stellen, die es zu überwinden gilt."
 country_history_MOS: "Unsere Nation ([GetCountry('MOS').GetLongName]) steht an einem Scheideweg politischer Entscheidungen, leidet durch das [GetUniqueInternationalOrganization('tatar_yoke').GetName] unter wirtschaftlichen Schwierigkeiten und kämpft zudem auch noch mit einem fortwährenden Ringen um die Macht verschiedener #L [ShowCultureGroupName('russian_group')|l]er Fürstentümer, die innerhalb der zersplitterten Territorien der Rus um die Vorherrschaft wetteifern. Die #L [ShowCultureGroupName('tatar_group')|l]e#! Invasion wirft weiter einen langen Schatten auf die Region, und wie viele andere Fürstentümer der Rus bleibt auch [GetCountry('MOS').GetNameWithNoTooltip] ein Tributgeber für ein besonders gefürchtetes Reich ([GetCountry('GLH').GetName]).\n\nDurch diese schwierige Lage wird [GetCountry('MOS').GetNameWithNoTooltip] derzeit von [GetCountry('MOS').GetGovernment.GetRuler.GetName] geleitet, einer jungen Führungspersönlickeit, die sich jenes empfindlichen Gleichgewichts sehr bewusst ist, das es zu wahren gilt, wenn man unter [ShowCultureGroupNameWithNoTooltip('tatar_group')|l]er Herrschaft überleben will. [GetCountry('MOS').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')|U] regelte die Angelegenheit des Fürstentums bislang sehr geschickt durch diplomatische Initiativen und strategische Bündnisse. Nun strebt [GetCountry('MOS').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')|U] danach, die eigene Macht zu festigen und das Ansehen von [GetCountry('MOS').GetNameWithNoTooltip] unter dem Joch zu mehren – und womöglich sogar sämtliche Lande der Rus unter einem Banner zu vereinen."
 country_history_NAP: "Unsere Nation ([GetCountry('NAP').GetLongName]) steht am Scheideweg ihrer beschwerlichen Geschichte. Geboren wurde sie aus dem Streben mächtiger Dynastien, die die Vorherrschaft im südlichen Italien suchten. Doch heute erhebt sich [GetCountry('NAP').GetNameWithNoTooltip] als Bastion des Widerstands und der Verschmelzung von Kulturen, die sich von den Griechen und Römern der Antike bis zu den jüngsten Dynastien der Hauteville, [ShowDynastyName('hohenstaufen_dynasty')] und [ShowDynastyName('anjou_dynasty')] erstrecken – und jede von ihnen hinterließ ihre unauslöschbaren Spuren.\n\n1337 fand sich das Königreich unter der Herrschaft eines visionären Anführers wieder: [GetCountry('NAP').GetGovernment.GetRuler.GetName]. Als [Select_CString(GetCountry('NAP').GetGovernment.GetRuler.IsFemale, 'weise und gerechte Herrscherin', 'weiser und gerechter Herrscher')] war [GetCountry('NAP').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] für [GetCountry('NAP').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P)]e Klugheit und [GetCountry('NAP').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P)] scharfes Urteilsvermögen bekannt und bespielte mit großer Finesse kunstvolle Netze politischer Allianzen. [GetCountry('NAP').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P)|U]e Herrschaft sorgte für eine Zeit des verhältnismäßigen Friedens und war eine willkommene Erholung von der stürmischen Vergangenheit.\n\nWas wird aus [GetCountry('NAP').GetNameWithNoTooltip], wenn [GetCountry('NAP').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P)]e stete Hand das Ruder abgibt? Wie werden [GetCountry('NAP').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P)]e Nachfolger all jene umschiffen, die nach den [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]en Landen gieren? Das Schicksal von [GetCountry('NAP').GetNameWithNoTooltip] wurde noch nicht in den Geschichtsbüchern niedergeschrieben …"
 country_history_NAV: "Ursprünglich von [GetCharacter('nav_inigo_arista').GetName] in der Nähe der Stadt [ShowLocationName('pamplona')] als #italic Königreich Pamplona#! gegründet hat unsere Nation ([GetCountry('NAV').GetLongName]) ihre glorreichen Tage hinter sich. Sie ist nun territorial zwischen großen Nachbarn eingeschlossen, die mit Begehrlichkeit auf ihre Ländereien blicken. Als #L [ShowCultureName('basque')|l]e#! Mark des Karolingerreichs entstanden erlebte das Reich den Aufstieg und Fall örtlicher Dynastien, die wiederum durch #L [ShowCultureName('french')|l]e#! abgelöst wurden. Diese lenkten das Schicksal des Reiches in Richtung ihrer eigenen Nation ([GetCountry('FRA').GetLongName|U]).\n\nWird unser Land ([GetCountry('NAV').GetLongNameWithNoTooltip]) es ohne offene Expansionswege und angesichts des großen kulturellen Drucks schaffen, sich gegen die mächtigeren Nachbarstaaten zu behaupten und zu seinem früheren Ruhm zurückfinden?"
 country_history_NOV: "Die ‚Neue Stadt‘ [ShowLocationName('novgorod')] wurde ursprünglich von Slawen und Nordleuten als #italic Holmgård#! gegründet. Sie wurde zum Hauptzentrum von Politik und Wirtschaft im Norden des vom [ShowCultureGroupName('russian_group')|l]en Volk bewohnten Landes. Die streng unabhängige #L [GetCountry('NOV').GetAdjective|l]e#! Volksvertretung wählt sein Oberhaupt oder [GetCountry('NOV').GetGovernment.GetRulerTitle] aus benachbarten Herrschern aus, doch die wahre Macht liegt beim Volke. Dank der lukrativen Handelsrouten, die die reichen inländischen Außenposten zum Abbau von Rohstoffen mit der Ostsee und dem Weißen Meer verbinden, sind die Leute reich geworden.\n\nDoch in den letzten Jahren scheint nahezu ununterbrochen Krieg mit [GetCountry('SWE').GetName] zu herrschen, sodass ein Pufferstaat in Form von [GetCountry('ORE').GetName] geschaffen wurde. Im Süden ist [GetCountry('MOS').GetName] durch die Unterstützung einer gewissen anderen Nation ([GetCountry('GLH').GetLongName]) zu einer dominanten Macht aufgestiegen. Die stolzen Bewohner von [ShowLocationNameWithNoTooltip('novgorod')] könnten sich bald an einem Scheideweg befinden und gezwungen sein, schwierige, aber entscheidende Entscheidungen zu treffen, um ihre Heimat zu schützen."
 country_history_PAL: "$country_history_german_group$\n\nDa der Hausvertrag von [ShowLocationNameWithNoTooltip('pavia')] unserer Nation ([GetCountry('PAL').GetLongName]) die Unabhängigkeit und die Kurwürde sicherte, wird sich [GetCharacter('pal_rudolf_ii_wittelsbach').GetName] nun dem Ziel widmen müssen, [GetCharacter('pal_rudolf_ii_wittelsbach').Custom('DE_PRO_POS_S_3P')] zersplittertes Territorium zu festigen. An den Ufern des Rheins hat [GetCountry('PAL').GetName] mit ihren fruchtbaren Böden und wohlhabenden Händlern auf der Durchreise ihr politisches Zentrum, wohingegen die sogenannte #italic Oberpfalz#! eine enge Verbindung zu unseren [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName]-Wurzeln in $BAV$ darstellt.\n\nWorauf immer sich [GetCountry('PAL').GetNameWithNoTooltip] auch am Ende fokussieren mag: Das Land muss alle Herausforderungen meistern, vor die es seine regionalen Rivalen stellen, um nicht der Gnade stärkerer Feinde ausgeliefert zu sein."
 country_history_PAP: "Seit ihrer Gründung durch den heiligen Petrus selbst geleitete die #L [ShowReligionAdjective('catholic')|l]e#! Kirche die gesamte Menschheit über Jahrhunderte hinweg zur Erlösung. Angeführt wurde sie dabei vom Bischof von [ShowLocationName('rome')], auch als [GetCountry('PAP').GetGovernment.GetRulerTitle] bekannt. Beginnend mit der #italic Pippinischen Schenkung#! schuf man den [GetCountry('PAP').GetName], um über die Gläubigen zu herrschen und ihnen zugleich Beistand zu leisten.\n\nDie letzten Jahrzehnte stellten sich dabei jedoch als ständiges Ringen dar: Der Tod von [GetCharacter('pap_boniface_viii').GetName] zwang den Hof zur Umsiedlung in die Exklave [ShowLocationName('avignon')], wo wir unter den Einfluss von [GetCharacter('fra_philippe_iv_capet').GetName] fielen. Unsere Besitztümer in [ShowRegionName('italy_region')] werden unterdessen von zerstrittenen Adelsfamilien beherrscht.\n\nWas wird der Stellvertreter Christi tun, um diese außergewöhnliche Situation zu meistern? Wird er endgültig zur Marionette eines gewissen Reichs ([GetCountry('FRA').GetLongName]) werden und eine weltliche Herrschaft über alles Spirituelle erlauben? Oder wird er sich befreien und in jene Stellung auf dem Gipfel der Schöpfung aufsteigen, die [SelectLocalization(EqualTo_string(GetCountry('PAP').GetReligion.GetGodName,'Götter'),'die ','')] [GetCountry('PAP').GetReligion.GetGodName] selbst für [SelectLocalization(EqualTo_string(GetCountry('PAP').GetReligion.GetGodName,'Götter'),'ihre Kirche vorsahen','seine Kirche vorsah')]?"
 country_history_POL: "Seit Jahrhunderten findet sich unsere Nation ([GetCountry('POL').GetLongName]) zwischen allerlei wechselnden Dynastien, Kriegen und fließenden Grenzen wieder. Der derzeitige Herrscher [GetCharacter('pol_casimir_iii_piast').GetName] begann seine energische Regentschaft im Jahr 1333. Trotz seiner Vereinigungsversuche zeigen sich viele der [GetCountry('POL').GetAdjectiveWithNoTooltip|l]en Klientelländer weiter trotzig, da sie sich darum bemühen, ihre bestehende Autonomie gegen die diplomatischen Winkelzüge durch [GetCountry('POL').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] neuen [GetCountry('POL').GetGovernment.GetRulerTitle] zu verteidigen. Dennoch ist [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] bestrebt, relevante legislative und soziale Veränderungen einzuführen, und hat bereits die Rechte der #L [ShowReligionAdjective('judaism')|l]en#! Minderheit sowie des [GetCountry('POL').GetAdjectiveWithNoTooltip|l]en #L [GetCountry('POL').GetGovernment.GetEstateName('peasants_estate')]#! etabliert, was [GetCountry('POL').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_D')] den Titel „[GetCountry('POL').GetGovernment.GetRulerTitle] der Bauern” eingebracht hat.\n\nDer Krieg gegen eine gewisse andere Nation ([GetCountry('TEU').GetLongName|U]) tobt jedoch weiter und [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] kämpft mit [GetCharacter('lit_gediminas_gediminids').GetName] gegen den gemeinsamen Feind, um die besetzten Gebiete zurückzugewinnen.\n\nWird es [GetCountry('POL').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_D')] gelingen, einen dauerhaften Frieden an der Grenze zu diesem Feind ([GetCountry('TEU').GetLongNameWithNoTooltip|U]) zu schaffen? Wird [GetCountry('POL').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] die inneren Reformen fortsetzen können? Oder wird der Krieg weiterhin das [GetCountry('POL').GetAdjectiveWithNoTooltip|l]e Land verwüsten?"
 country_history_PLE: "[GetCountry('PLE').GetName|U] verbleibt als letzter Außenposten der Autorität von [GetCountry('ENG').GetName] in [ShowRegionName('ireland_region')]. Die Stadt wird von [ShowLocationName('dublin')] Castle aus regiert und schmiegt sich an die Ostküste, vom Rest der Insel durch ein Netz aus Palisadenwällen abgeschnitten, nach dem man die Ortschaft auch benannte.\n\nDoch es sind die verschiedenen #L [ShowCultureName('anglo_irish')|l]en#! Earls, die durch unsere [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] eingepfercht werden und die wahre Macht jenseits des Pale innehaben. Im Lauf ihres Daseins in der gälischen Wildnis verflochten sich die Earls immer mehr mit den einheimischen #L [ShowCultureName('irish')|l]en#! Lords, und mit jedem Jahr entfernen sie sich weiter von ihren Ursprüngen.\n\nDennoch bleibt Dublin ein würdiges #L [ShowCultureName('english')|l]es#! Zentrum der Verwaltung, des Rechts und des Handels. Die ernannten Lieutenants versuchen, den Frieden des Königs zu wahren, während das machtlose irische Parlament zusammentritt, um Gesetze zu erlassen, die kaum über die Steinmauern der Burg hinausreichen.\n\nWird die Lordschaft von Irland ihren früheren Einflussbereich zurückgewinnen und die Kontrolle über die gesamte Insel erlangen können? Oder wird sie ein trauriger Rest an der Küste bleiben – belagert, schrumpfend und zunehmend bedeutungslos –, während gälische Lords und Mark-Earls die Grüne Insel unter sich aufteilen?"
 country_history_POR: "Unsere Nation ([GetCountry('POR').GetLongName]) erlangte ihre Unabhängigkeit nach einem langen und erbittert geführten Kampf gegen sowohl die #L [ShowReligionGroupAdjective('muslim')|l]en#! als auch die #L [ShowReligionGroupAdjective('christian')|l]en#! Herrscher von [ShowRegionName('iberia_region')]. Im Anschluss an die wichtigen gesellschaftlichen, wirtschaftlichen und kulturellen Reformen, die [GetCharacter('por_dinis_i_portugal').GetShortName] förderte, stehen dessen Sohn und Nachfolger [GetCharacter('por_afonso_iv_portugal').GetName] und das #L [ShowCultureName('portuguese')|l]e#! Volk nun womöglich vor anderen Herausforderungen und Gelegenheiten.\n\nIm Westen und Süden liegt der weite [ShowRegionName('north_atlantic_ocean_region')] und die Verheißung neuer Handelsrouten in fremde Lande. Im Osten hingegen könnte ein mächtiges Reich ([GetCountry('CAS').GetLongName]) mit engen dynastischen Verbindungen zu [GetCountry('POR').GetNameWithNoTooltip] ein geeintes [ShowRegionNameWithNoTooltip('iberia_region')] unter [ShowCultureNameWithNoTooltip('portuguese')|l]er Führung ermöglichen.\n\nWas immer die Zukunft auch bereithält: [GetCountry('POR').GetNameWithNoTooltip|U] wird seine Stellung auf die eine oder andere Weise sichern müssen, um dafür zu sorgen, dass es ein unabhängiges Land bleibt."
 country_history_SCO: "[GetCountry('SCO').GetName] schwebt wieder einmal in Gefahr.\n\nErst vor einer Generation befreite uns unser Nationalheld [GetCharacter('sco_robert_the_bruce').GetName] zusammen mit dem berühmten Märtyrer William Wallace von der #L [GetCountry('ENG').GetAdjective|l]en#! Herrschaft.\n\nNun weilt sein Nachfolger – der kleine [GetCharacter('sco_david_ii').GetName] – im Exil in [GetCountry('FRA').GetName], während unser treuer Adel sein Ringen gegen [GetCountry('SBL').GetName] fortsetzt. Diese Lakaien des [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Königs erheben fälschlicherweise Anspruch auf die [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]e Krone.\n\nObwohl das Volk unseres #L [GetCountry('SCO').GetFlavorRank]s#! derzeit geeint hinter unserer Sache steht, ist nicht gewährleistet, dass dem so bleiben wird. In unserem Königreich sind tiefe kulturelle und gesellschaftliche Spaltungen vorhanden, besonders zwischen den wohlhabenden, #L [ShowLanguageName('english_language')|l]sprechenden#! #L [ShowCultureName('scottish')|l]en#! Burghs der Lowlands und der Bevölkerung der Highlands, die in den Hügeln des Hinterlands wohnt.\n\nDer [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]e Ruf war einst so furchterregend, dass die römischen Invasoren eine Mauer gegen uns errichteten. Vielleicht ist es an der Zeit, diese alte Wildheit wiederzubeleben …"
 country_history_SBL: "Das Schicksal von [GetCountry('SCO').GetName] steht auf dem Spiel.\n\nVor gerade einmal einer Generation vertrieb der unrechtmäßige [GetCharacter('sco_robert_the_bruce').GetName] die #L [GetCountry('ENG').GetAdjective|l]e#! Bevölkerung aus dem Land und krönte sich selbst zum König.\n\nAls rechtmäßiger Erbe des zuvor herrrschenden [GetCharacter('sco_john_balliol_of_scotland').GetName] erhob [GetCharacter('sco_edward_balliol').GetName] Anspruch auf den [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en Thron. Zusammen mit [GetCharacter('sco_edward_balliol').Custom('DE_PRO_POS_S_3P')]en [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] Unterstützern plant [GetCharacter('sco_edward_balliol').Custom('DE_PRO_PER_S_3P_N')], gegen den Usurpator zu kämpfen und [GetCountry('SCO').GetNameWithNoTooltip] an seinen rechtmäßigen Herrscher zurückzugeben. Doch das wird mit Sicherheit nicht leicht werden …"
 country_history_SER: "[GetCountry('SER').GetName|U] umfasst fruchtbare Tiefebenen im Norden, durchzogen von den beiden mächtigen Flüssen Donau und Save. Im Süden verwandelt sich die Landschaft in schroffes, bewaldetes Terrain und schließlich in die hoch aufragenden Dinarischen Alpen.\n\n[GetCountry('SER').GetNameWithNoTooltip] entwickelte sich erstmals unter der [ShowDynastyName('nemanjic_dynasty')]-Dynastie zu einer bedeutenden Regionalmacht. Diese im 12. Jahrhundert von Stefan Nemanja begründete königliche Blutlinie legte den Grundstein für einen geeinten [GetCountry('SER').GetAdjectiveWithNoTooltip|l]en Staat. Sie begann, die #L [ShowReligionGroupAdjective('christian')|l]-[ShowReligionAdjective('orthodox')|l]e#! Identität der Nation zu festigen, und strebte nach kirchlicher Autonomie. Diese Bemühungen erreichten im Jahr 1219 ihren Höhepunkt, als die [GetCountry('SER').GetAdjectiveWithNoTooltip|l]-[ShowReligionAdjectiveWithNoTooltip('orthodox')|l]e Kirche ihre Unabhängigkeit erlangte.\n\nUnter der Herrschaft von Stefan ‚dem Erstgekrönten‘ beschleunigte sich die territoriale Ausdehnung [GetCountry('SER').GetNameWithNoTooltip]s, und der Zugewinn von Küstenregionen an der Adria sicherte den Zugang zum Seehandel und brachte westliche Einflüsse mit sich. Stefans Sohn König Radoslav förderte die kulturelle Entwicklung des Landes: Er bemühte sich um Bildung und die Künste. Klöster wie Studenica und Žiča erblühten und beherbergten kostbare religiöse Manuskripte und Fresken.\n\nTrotz der zahlreichen Fortschritte in jüngerer Zeit sieht sich [GetCountry('SER').GetNameWithNoTooltip] nun Druck von außen sowie inneren Spaltungen gegenüber. Die #L [GetCountry('MGE').GetAdjective|l]e#! Invasion im 13. Jahrhundert verursachte erheblichen Schaden und löste Spannungen innerhalb der herrschenden [ShowDynastyNameWithNoTooltip('nemanjic_dynasty')]-Famile aus, insbesondere zwischen [GetCharacter('ser_stefan_milutin').GetName] und seinem Bruder [GetCharacter('ser_stefan_dragutin').GetName]. Dies schwächte die Einheit des Staats noch weiter. Doch vielleicht lässt sich durch die starke Herrschaft von [GetCharacter('ser_stefan_dusan').GetName] das Blatt wenden und den Lauf der Geschichte zu verändern."
 country_history_SWE: "Unsere Nation ([GetCountry('SWE').GetLongName|U]) ist ein feudales [GetCountry('SWE').GetFlavorRank] unter der Herrschaft von [GetCharacter('swe_magnus_eriksson').GetName], der auch die Krone von [GetCountry('NOR').GetName] trägt. Eine andere Nation ([GetCountry('SKE').GetLongName|U]) wurde vor wenigen Jahren von der verarmten [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]en Krone erworben. Unser Territorium ist weitläufig, jedoch dünn besiedelt und größtenteils von dichten Wäldern bedeckt. Tief in diesen Wäldern liegt ein wahrer Schatu an [ShowGoodsName('iron')] und [ShowGoodsName('copper')] verborgen, die nur darauf warten, abgebaut zu werden, um unser Land zu bereichern.\n\nUnserm [GetCountry('SWE').GetFlavorRank] stehen einige Herausforderungen bevor: Kürzlich sind wir mit einer Handelsmacht ([GetCountry('NOV').GetLongName|U]) in einen Streit um Ingria geraten, während zwei andere Staaten ([GetCountry('DAN').GetLongName] und [GetCountry('TEU').GetLongName]) den größten Teil der Länder im Süden kontrollieren — Länder, die wir mit viel mehr Fingersptuzengefühl regieren und ausbeuten könnten.\n\n[GetCountry('SWE').GetNameWithNoTooltip] gehört zu den führenden Nationen der Welt. Werden wir in der Lage sein, das #italic Dominium Maris Baltici#!, die Herrschaft über die Ostsee, zu etablieren?"
 country_history_TEU: "Der glorreiche #italic Orden der Brüder vom Deutschen Hospital Sankt Mariens in Jerusalem#!, auch bekannt als „[GetCountry('TEU').GetLongName]“, muss sich seinem Schicksal an den stürmischen Küsten der Ostsee stellen. Ursprünglich schuf man ihn, um die #L [ShowReligionGroupAdjective('christian')|l]en#! Pilger auf deren Weg zur Heiligen Stadt Jerusalem zu beschützen. Sein Daseinszweck hat sich inzwischen verlagert: Er soll die heidnischen Stämme in [ShowAreaName('prussia_area')] und im [ShowAreaName('baltic_area')] durch die Schaffung eines Staates in diesen Landen christianisieren.\n\nUnter der Führung unseres ehemaligen Oberhaupts [GetCharacter('teu_werner_von_orseln').GetName] weiteten wir unsere Besitztümer aus, doch diese Ausdehnung blieb nicht folgenlos. Das angriffslustige Auftreten des Ordens brachte ihm mächtige Feinde ein: Die heidnischen Stämme im Osten schlossen sich zusammen und bildeten eine eigene Nation ([GetCountry('LIT').GetLongName]). Schlimmer noch, verbündete man sich mit unserem #L [ShowReligionAdjective('catholic')|l]en#! Nachbarn und Rivalen im Süden ([GetCountry('POL').GetLongName]), der seine [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en Pflichten vernachlässigte, um mit den Heiden gegen uns gemeinsame Sache zu machen.\n\nFür unseren Orden ist die Zeit gekommen, den Beweis dafür anzutreten, dass wir jenes Ziel, das wir uns im Zuge unseres Kreuzzugs vornahmen, auch erreichen können. Obschon wir von Feinden umringt sind, müssen wir der Welt zeigen, dass unser Glaube über alles triumphiert."
 country_history_THO: "Als Nachfahren des großen irländischen Hochkönigs [GetCharacter('mcm_brian_boruma').GetName] herrschte unser stolzer Clan [ShowDynastyName('o_brien_dynasty')] einst fest über [GetCountry('MCM').GetName], das südliche Fünftel der Insel. Unser altes Königreich wurde vom verabscheuungswürdigen Clan [ShowDynastyName('mac_carthaigh_dynasty')] zerschlagen, der unsere Gebiete an sich riss und uns nach Norden verdrängte.\n\nUnser neues Reich [GetCountry('THO').GetName], das über die Mündung des großen Flusses Shannon wacht, befindet sich in einer anfälligen Lage. Wir sind von mächtigen Lords umgeben, zu denen wir angespannte Beziehungen pflegen. Darunter sind sowohl alte #L [ShowCultureName('irish')|l]e#! Königreiche als auch die neuen #L [ShowCultureName('anglo_irish')|l]en#! Earltümer.\n\nWerden wir unseren rechtmäßigen Titel als Könige von [GetCountry('MCM').GetNameWithNoTooltip] zurückfordern? Oder gehen wir noch weiter und vereinen das [GetInternationalOrganizationType('high_kingship').GetName] wieder unter dem Banner des Clans [ShowDynastyNameWithNoTooltip('o_brien_dynasty')]?"
 country_history_TRE: "Das letzte Überbleibsel einer einst mächtigen Dynastie – der [GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName] – herrscht nun über unsere Nation ([GetCountry('TRE').GetLongName]), die das Schwarze Meer überblickt. Nachdem er Zeuge des Aufstiegs und des Falls des Kaiserreichs Nikaia wurde, während die #L [ShowCultureGroupName('turkic_group')|l]en#! Räuber über ganz [ShowRegionName('anatolia_region')] herrschen, hängt für [GetCharacter('tre_basil_komnenos').GetName] nun alles von einer brüchigen Allianz mit [GetCountry('BYZ').GetName] ab, um diesen Sturm überdauern zu können. Gleichzeitig haben Kaufleute aus [GetCountry('GEN').GetName] jenen Handelsstrom, der über die [ShowAreaName('crimea_area')] und durch das Schwarze Meer verläuft, im Grunde zu ihrem alleinigen Monopol gemacht. Dies saugt viele Münzen aus den [GetCountry('TRE').GetAdjectiveWithNoTooltip|l]en Schatztruhen. In der Ehe mit der illegitimen Tochter von [GetCharacter('byz_andronikos_iii_palaiologos').GetName] ist jedes Feuer erloschen, und die Lage im Haupsitz wird angesichts des Drucks durch Überfälle im Süden und innere Zwiste mit den Scholarioi zunehmend bedenklicher …\n\nSei es durch List, Gold oder der Anwendung von Gewalt: wir müssen unseren zittrigen Griff auf die Macht festigen, wenn wir all das bewahren wollen, wofür wir gekämpft haben."
 country_history_TUR: "Unser Reich ([GetCountry('TUR').GetLongName]) wurde um das Jahr 1299 herum von [GetCharacter('tur_osman').GetName] gegründet, einem Häuptling des Kayı-Stamms der Oghusen. Dieser Stamm besetzt die Nordwestküste von [ShowRegionName('anatolia_region')] und war anfangs eines der vielen Beylikler im Grenzgebiet zu Rûm, einem einst mächtigen Sultanat. Unter der Führung von [GetCharacter('tur_orhan').GetNameWithNoTooltip] festigte man die eigene Domäne und weitete sie erheblich aus: Man sicherte sich wichtige Landstriche an der Küste des [ShowLocationName('bosphorus')]. Lukrative Überfälle, große militärische Siege und listige Diplomatie haben das Land zu einer der mächtigsten aufstrebenden Beylikler in der Region gemacht. Dank der Anpassungs- und Innovationsfähigkeit unserer Kultur hat sich ein einzigartiger Mosaik aus regionalen Bräuchen und Sitten herausgebildet, in der die religiöse Toleranz und strategische Eingliederung eroberter Völker an vorderster Stelle steht.\n\nWir sind das beste Beispiel für eine hochentwickelte Zivilisation, doch das bedeutet nicht, dass wir vor allem Unheil bewahrt werden. Interne Konflikte, Streitigkeiten zwischen autonomen Stämmen und eine Reihe von Nachfolgekrisen bereiten uns ebenso Sorge wie die anhaltende Bedrohung durch unsere [GetCountry('BYZ').GetAdjective|l]en Nachbarn und die Ilchane, ganz zu Schweigen von den rivalisierenden Beylikler.\n\nUnd obwohl uns diese Hunde dicht auf den Fersen sind, blicken wir mit Stolz in unsere glorreiche Zukunft. Ob durch Eroberung, Diplomatie, Handels oder die Kunst, uns steht ein Goldenes Zeitalter bevor …"
 country_history_ULS: "Unsere ehedem stolze Nation ([GetCountry('ULS').GetLongName]) ist zerrüttet. Im Jahr 1333 wurde [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName] ermordet und hinterließ die minderjährige [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName] als einzige Erbin. Die kleineren Clans der [ShowDynastyName('de_burgh_dynasty')] von [GetCountry('CLR').GetName], [GetCountry('MYO').GetName] und [GetCountry('CWM').GetName] nutzten unsere Schwäche aus und wetteifern nun untereinander um die Vorherrschaft über all unsere Familienlande.\n\nDerweil verwüsten die verfehdeten Häuptlinge der Dynastie [ShowDynastyName('o_neill_dynasty')] aus [GetCountry('TYR').GetName] und [GetCountry('CLA').GetName] unser rechtmäßiges Territorium und lassen so unser Unglück zu ihrem Vorteil gereichen.\n\nDie geschwächte Kronenverwaltung von [GetCountry('PLE').GetName] ist von allerlei Ärger geplagt, und zwar so sehr, dass an ein Eingreifen ihrerseits nicht zu denken ist. Fürs Erste können wir nichts tun, als in der Sicherheit der uneinnahmbaren Festung [ShowLocationName('carrickfergus')] abzuwarten. Werden wir in Vergessenheit geraten oder gewinnen wir unsere Stellung als wichtigste #L [ShowCultureName('anglo_irish')|l]e#! Macht zurück?"
 country_history_VEN: "Unsere Nation ([GetCountry('VEN').GetLongName]) ist die bedeutendste und mächtigste Handelsrepublik des Mittelmeers. Wir kontrollieren wichtige Handelshäfen und Inseln, die gemeinsam den #italic Stato da Mar#! bilden, sowie viele Inland-Territorien im Norden von [ShowRegionName('italy_region')] – die sogenannten #italic Domini di Terraferma#!. Dank eines umfangreichen Handelsnetzwerks ist [GetCountry('VEN').GetNameWithNoTooltip] zu einem Leuchtturm des Wohlstands und der Kultur geworden, ein von Lagunen umgebenes Juwel, das in der [ShowAreaName('adriatic_sea_area')] glänzt.\n\nUngeachtet dessen muss diese wunderschöne Stadt auf der Hut bleiben, da sich um sie herum neue Bedrohungen erheben. Im Osten wird eine ehedem große Nation ([GetCountry('BYZ').GetLongName]) den Vierten Kreuzzug und die #L [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]e#! Beteiligung daran nicht so leicht vergessen. Im Westen dehnen zwei andere Mächte ([GetCountry('GEN').GetLongName] und [GetCountry('ARA').GetLongName]) ihren Einfluss weiter aus, erobern neue Territorien und dominieren Handelsrouten. Und zu guter Letzt ist auch eine dritte Nation ([GetCountry('VER').GetLongName]) zu einer bemerkenswerten Bedrohung für die #italic Domini di Terraferma#! geworden.\n\nWas hält die Zukunft für das [GetCountry('VEN').GetFlavorRank] bereit? Fällt es unter dem Druck seiner Feinde oder steigt es ganz zur Spitze empor und wird unangefochtener Herrscher des #italic Mare Nostrum#!?"
 country_history_VIJ: "Unsere neu gegründete Nation ([GetCountry('VIJ').GetLongName]) steht nach dem denkwürdigen Sieg über die #L [GetCountry('DLH').GetAdjective|l]en#! Truppen im [ShowRegionName('deccan_region')] stark da. [GetCharacter('vij_harihara_sangama').GetName|U] und sein Bruder [GetCharacter('vij_bukka_raya_sangama').GetName] führen den Kampf gegen die #L [ShowReligionGroupAdjective('muslim')|l]en#! Herrscher von $india$ an.\n\nObwohl die [GetCountry('VIJ').GetAdjectiveWithNoTooltip|l]e Herrschaft noch so jung ist, verheißt uns die derzeitige Lage im [ShowRegionNameWithNoTooltip('deccan_region')] einen raschen Aufstieg zur Macht, wenn wir unseren Schwung richtig nutzen: Wir können uns die Kontrolle über wichtige Handelsrouten zwischen $china$ und [ShowContinentName('europe')] sichern und Gewinne mit der Ausfuhr kostbarer Güter aus unseren ressourcenreichen Landen erzielen.\n\nWir stehen kurz vor einem monumentalen Schritt. Werden wir stolpern oder uns stolz über die anderen erheben?"
 country_history_WLS: "Das [GetCountry('WLS').GetAdjective|l]e Volk stammt von den alten keltischen Bewohnern Britanniens ab: Ihre Domäne erstreckte sich vom vernebelten nördlichen Hochland bis zu den rauen Kreideküsten im Süden. Als Land der Feen und Dichter, des Regens und der Meere, ist unser Land ganz besonders und doch sollte die [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]e Vorherrschaft über das eigene Land keinen Bestand haben.\n\nZuerst kamen die angelsächsischen Kriegsfürsten und füllten das vom zerfallenden Römischen Reich hinterlassene Machtvakuum. Sie verdrängten die Einheimischen in die felsigen Randgebiete Britanniens. Danach kamen die normannischen Abenteurer, die sie endgültig unterwarfen und ihre rechtmäßigen Herrscher entthronten.\n\nHeute herrscht unsere gefestigte Verwaltung auf Geheiß der #L [GetCountry('ENG').GetAdjective|l]en#! Krone über die anglo-normannischen Marken der Täler im Süden und die [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]en Siedlungen in den Bergen im Norden.\n\nDoch unter den Liedern unserer Musiker und dem gleichmäßigen Trommeln des Regens liegt das Geflüster eines Aufstands. Wird [GetCountry('WLS').GetNameWithNoTooltip] im Namen der [ShowDynastyName('plantagenet_dynasty')]-Könige zu Wohlstand geführt werden oder wird das Land unserer Väter wiederauferstehen? Wir sind immer noch hier!"
 country_history_ZAN: "Unsere Nation ([GetCountry('ZAN').GetLongName]) ist eine fest etablierte Seemacht an der [ShowRegionName('swahili_coast_region')] und hat ihren Einfluss über eine breite Schneise jenes Handelsnetzwerks ausgeweitet, das der Indische Ozean bietet. Schon über ein Jahrhundert ziehen die Herrscher von [GetCountry('ZAN').GetNameWithNoTooltip] Gewinn aus ihrer günstigen Lage, indem sie die lukrativen Handelsrouten kontrollieren, die [ShowContinentName('africa')], [ShowRegionName('arabia_region')], $india$ und sogar $china$ miteinander verbinden.\n\nIhr Reichtum beruht auf dem Austausch von Gold, [ShowGoodsName('ivory')], [ShowPopTypeName('slaves')] und anderen örtlichen Waren aus dem Inland von [ShowContinentNameWithNoTooltip('africa')] gegen Luxusartikel wie etwa #L [ShowCultureName('farsi_culture')|l]e#! Seide, #L [ShowCultureGroupName('indian_group')|l]e#! Tuche und #L [ShowCultureGroupName('chinese_group')|l]es#! Porzellan. Der Wohlstand von [GetCountry('ZAN').GetNameWithNoTooltip] spiegelt sich auch in der Pracht seiner Architektur wider, die als Symbol der [GetCountry('ZAN').GetAdjectiveWithNoTooltip|l]en Macht und Gediegenheit gereicht.\n\nDoch unser Wohlstand kann uns nicht vor allem bewahren. Die Meister von [GetCountry('ZMW').GetName] festigen ihre Macht im Südwesten, während der Wettbewerb auf fremdländischen Märkten immer umkämpfter wird …\n\nWelche Geheimnisse die Zukunft noch für das [GetCountry('ZAN').GetFlavorRank] birgt, wird nur die Zeit weisen."
 country_history_ZMW: "Unsere Nation ([GetCountry('ZMW').GetLongName]), die die großen Reichtümer Südostafrikas kontrolliert, genießt eine Zeit der Stabilität und des Friedens. Der Handel mit Kaufleuten von der [ShowRegionName('swahili_coast_region')] blüht und gewährleistet eine durchgängige Versorgung mit Waren aus so fernen, fremden Orten wie $india$ und $china$. Zugleich scheinen die Minen im afrikanischen Inland einen niemals abreißenden Strom an Kostbarkeiten zu liefern. Unser Hauptsitz ist die größte Stadt der Region und weithin für ihre prächtigen Steingebäude bekannt, die für immer als Zeugnis für die [GetCountry('ZMW').GetAdjective|l]en Errungenschaften Bestand haben werden.\n\nUnd dennoch sieht sich unsere große Nation mit zahlreichen Problemen konfrontiert: Wir können uns nicht ewig auf unsere Ressourcen verlassen, unser trockenes Klima führt oft zu Ernteausfällen und unsere Bevölkerung ist relativ klein. Obwohl wir eine große Handelsmacht sind, könnte sich das Gleichgewicht jederzeit zu Gunsten eines anderen verschieben, wenn wir nicht vorsichtig sind. Unsere habgierigen Nachbarn stellen ebenfalls eine ernste Bedrohung dar.\n\nWie wird die Zukunft dieser vielversprechenden Nation aussehen? Kann [GetCountry('ZMW').GetNameWithNoTooltip] alle Widrigkeiten überwinden und über die ganze [ShowRegionNameWithNoTooltip('swahili_coast_region')] herrschen? Oder wird das Land von Schakalen oder internen Konflikten auseinandergerissen?"
