 #America
 country_history_america: "Noch bevor die ältesten Geschichten zum ersten Mal erzählt wurden, lebte und gedieh unser Volk bereits nach den Lehren der Geister und den Traditionen unserer Vorfahren. Viele Krisen und Schwierigkeiten stellten unsere Entschlossenheit auf die Probe, doch sie konnten uns nicht brechen. Werden wir das Erbe und die Weisheit unserer Vorfahren in die Zukunft tragen? Oder werden wir unsere Wege ändern und unseren eigenen Pfad ins Unbekannte einschlagen?"
 #Europe
 country_history_europe: "Zum Anbruch der Renaissance steht unser Land an einem Scheideweg. Die Neubelebung der Künste und des Wissens fordert alte Normen heraus und verheißt eine kulturelle Wiedergeburt. Allerdings bieten Fortschritte in der Kriegstechnologie auch einen Weg hin zu einer größeren militärischen Dominanz.\n\nUnsere Nation muss sich entscheiden, ob sie diese kulturelle und intellektuelle Revolution fördern möchte oder ob sie lieber in unser militärisches Können investiert. Die nun getroffenen Entscheidungen werden unseren Kurs für Jahrhunderte festschreiben und darüber bestimmen, ob wir ein Leuchtfeuer der Kultur oder ein Symbol der militärischen Macht werden."
 #Africa
 country_history_africa: "Die Länder #L [ShowContinentName('africa')]s#! sind ebenso vielfältig wie ihre Völker. Wüsten und Dschungel, Berge und Sümpfe, Savannen und Flussdeltas: Die geografischen Unterschiede prägen auch die Lebensweise von Ackerbauern, Viehzüchtern sowie Jägern und Sammlern. Die kulturelle, sprachliche und religiöse Vielfalt macht die Gesellschaften Afrikas zu den vielschichtigsten der bekannten Welt."
 #Asia
 country_history_asia: "Die Länder #L [ShowContinentName('asia')]s#! waren schon immer reich an Ressourcen und Kulturen. Vom jahrtausendealten Reich $china$ bis hin zu den alten Glaubensvorstellungen, die ihren Ursprung in $india$ haben, ermöglichten die zahlreichen Handelswege wie die Seidenstraße den Austausch dieser Reichtümer sowie die Vermischung und Verbreitung von Ideen und Glaubensvorstellungen. Bis heute profitiert jedes Land in [ShowContinentNameWithNoTooltip('asia')] von diesem jahrhundertelangen Austausch, und der Kontinent verspricht noch viel mehr Entwicklung für die Zukunft."
 #Fallback
 country_history_fallback: "In diesem alles entscheidenden Augenblick sieht sich unsere Nation neuen Gelegenheiten und Herausforderungen gegenüber. Während die Welthandelsrouten wachsen, können wir viel Gewinn aus neuartigen Ideen, Waren und geteilten kulturellen Errungenschaften ziehen. Das Bewahren unserer Traditionen und unserer Souveränität inmitten dieses Wandels bleibt jedoch eine heikle Aufgabe.\n\nUnser Land muss sich entscheiden, ob es den Schwerpunkt darauf legen will, den kulturellen Reichtum zu fördern, oder darauf, unsere Militärstärke zu untermauern. Unsere Entscheidungen werden über die zukünftige Laufbahn unserer Nation in dieser zunehmend miteinander verflochtenen Welt bestimmen."
