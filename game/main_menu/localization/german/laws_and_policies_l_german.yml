 #Custom Tags
 forbids_no_policy: "Muss eine beliebige Politlinie haben"
 #Monarchy Laws
 feudal_de_jure_law: "Feudale „De jure“-Gesetze"
 feudal_de_jure_law_desc: "Dies sind die Gesetze zur Organisation der feudalen Gesellschaft unseres Landes."
 by_tradition: "Durch Tradition"
 by_tradition_desc: "Das Gewohnheitsrecht ist in unserem Land weit verbreitet und weithin bekannt. Berühmte Sammlungen mittelalterlicher Gepflogenheiten sind #italic De Legibus et Consuetudinibus Angliae#! für England, der #italic Sachsenspiegel#! für Norddeutschland oder die #italic Usatges von Barcelona#! für Katalonien."
 by_blood: "Durch Blut"
 by_blood_desc: "Die Gesetze unseres Landes werden dem Wesen unseres Volkes nach angewandt, und als unser Volk gelten all jene, über die unser Herrscher seine Macht als Souverän ausübt, wie es der berühmte Satz #italic rex in regno suo est imperator regni sui#! besagt: „Der König ist Kaiser in seinem eigenen Reich.“"
 medieval_levy_law: "Aufgebotsgesetz"
 medieval_levy_law_desc: "Unsere Armee besteht hauptsächlich aus Aufgeboten, die aus bestimmten [Concept('estates', 'Ständen')|e] unseres Landes rekrutiert werden, welche für uns kämpfen, bis wir sie auflösen."
 all_cultures: "Umfassende Aufgebote"
 all_cultures_desc: "Unser Volk teilt die Bürde, wenn man es zu den Waffen ruft, gleich welcher [culture|e] es entstammt."
 noble_levies: "Adlige Aufgebote"
 noble_levies_desc: "Der [ShowEstateTypeName('nobles_estate')] unseres Landes wird den Ruf zu den Waffen anführen, denn er ist am willigsten und am besten auf den Krieg vorbereitet."
 peasant_levies: "Bauernaufgebote"
 peasant_levies_desc: "Der [ShowEstateTypeName('peasants_estate')] macht den größten Teil unserer Aufgebote aus. Daher müssen wir sicherstellen, dass wir so viele seiner Mitglieder wie möglich für unseren Ruf zu den Waffen rekrutieren."
 longbow_competitions: "Langbogen-Wettkämpfe"
 longbow_competitions_desc: "Jeder Mann im Land soll sich an den Festtagen mit Pfeil und Bogen ausrüsten und das Bogenschießen erlernen und üben, um in unseren kriegerischen Unternehmungen große Ehre und Gewinne zu erringen."
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro"
 ton_ta_jon_ta_ni_woro_desc: "Das Heer des Reiches bestand in seinen Anfängen aus 16 Clans, deren Anführer versprachen, den großen Mansa und den malischen Staat zu schützen. Die $ton_ta_jon_ta_ni_woro$ – übersetzt „#italic die sechzehn Sklaven#!, die den Bogen tragen“ – sind der Hochadel des Landes und befehligen die malische Kavallerie."
 alarde: "Alarde"
 alarde_desc: "„$alarde$“ ist ein kastilisches System zur Rekrutierung, das diese Aufgabe den Städten des Reichs überträgt. Diese veranstalten jedes Jahr mehrere #italic Alardes#!, eine Art Militärparade, die der Ausbildung der Truppen dient. So werden die Truppen wehrtüchtig und sind bereit für Feldzüge, wenn man sie braucht."
 royal_court_customs_law: "Königliche Hofbräuche"
 royal_court_customs_law_desc: "Die Traditionen und die Kultur des Hofes spielen eine wichtige Rolle für die Stabilität der [ShowGovernmentTypeName('monarchy')]. Sie gewährleisten den sicheren Übergang der Macht vom Herrscher auf dessen Erben und schränken Hofintrigen stark ein."
 aristocratic_court_policy: "Aristokratischer Hof"
 aristocratic_court_policy_desc: "Der [ShowEstateTypeName('nobles_estate')] ist zu einem festen Bestandteil unserer Regierung geworden. Um diese alten aristokratischen Familien besser kontrollieren, belohnen und für uns gewinnen zu können, müssen sie eng mit dem Monarchen und dem königlichen Hofleben verbunden bleiben."
 balanced_court_policy: "Ausgewogener Hof"
 balanced_court_policy_desc: "Der königliche Hof ist das Zentrum von Staat und Kultur. Administrative, diplomatische und militärische Handlungen stehen ebenso im Mittelpunkt des Hofes wie die Kultur und die Innenpolitik des Staates."
 court_of_culture_policy: "Hof der Kultur"
 court_of_culture_policy_desc: "Der Hof ist in erster Linie der Haushalt der königlichen Familie und dient als Zentrum für Kultur und Prestige. Die Regierungs- und Verwaltungsgeschäfte sind vom höfischen Leben getrennt."
 itinerant_court_policy: "Wanderhof"
 itinerant_court_policy_desc: "Um die Größe des Staates zu verwalten, ist der königliche Hof nicht an einen einzigen Ort gebunden. Stattdessen reist er durch das Land und leitet die lokale Verwaltung vor Ort."
 military_court_policy: "Militärischer Hof"
 military_court_policy_desc: "Geld für etwas auszugeben, was über das für den Hofbetrieb Notwendige hinausgeht, ist lächerlich und fördert nur Selbstgefälligkeit und Faulheit. Der Monarch wird ein sparsames Leben führen und den Etat für die Armee verwenden."
 timurid_court_policy: "Timuridischer Hof"
 timurid_court_policy_desc: "Obschon der Krieg das Lebenselixier des Staates ist, spielen Musik, Kunst und Poesie eine wichtige Rolle bei der Entwicklung der kulturellen Aufklärung unseres Landes. Kulturen, die früher als fremd galten, sollen diesen Vorgang unterstützen."
 valide_sultan_court_policy: "Valide-Sultan"
 valide_sultan_court_policy_desc: "Da das Recht einer Mutter das Recht Gottes ist, sollte die Königinmutter auch den höchsten Posten am Hof innehaben: Sie hat das Recht, Ratssitzungen zu beaufsichtigen, und ihre Weisheit und ihr Wohlwollen spielen eine wichtige Rolle bei den meisten Staatsangelegenheiten."
 harem_policy: "Königlicher Harem"
 harem_policy_desc: "Weite Teile des Lebens am Hof finden abgeschieden und nach Geschlechtern getrennt statt. Der Schwerpunkt liegt dabei auf dem Harem, wo Sklavendiener und Konkubinen um Einfluss auf den Herrscher ringen."
 harem_law: "Haremsgesetze"
 harem_law_desc: "Der Harem ist eine wichtige Einrichtung des königlichen Haushalts zur Sicherung der Nachkommenschaft für die Erbfolge."
 secluded_harem_policy: "Abgeschiedener Harem"
 secluded_harem_policy_desc: "Dieser Harem ist nicht für die Öffentlichkeit außerhalb des königlichen Hofes bestimmt. Daher spielt er eine viel zurückgezogenere Rolle innerhalb des Haushalts und es ist ihm streng verboten, sich in die Angelegenheiten des Monarchen einzumischen."
 public_harem_policy: "Öffentlicher Harem"
 public_harem_policy_desc: "Unser Harem sichert nicht nur die Nachfolge, sondern ist auch ein prestigeträchtiges Statussymbol für die Macht und den Reichtum der königlichen Familie. Die Schönheit und die Talente der Mitglieder des Harems sind für die Öffentlichkeit sichtbar."
 powerful_harem_policy: "Mächtiger Harem"
 powerful_harem_policy_desc: "Der Monarch ist nur eine Marionette der listigen Konkubinen und Eunuchen, denn die wahre Staatsmacht liegt in den Händen des Harems und die Staatsgeschäfte werden von den Frauen des königlichen Hofes geführt."
 dispersed_harem_policy: "Verstreuter Harem"
 dispersed_harem_policy_desc: "Der Harem ist über mehrere Orte verstreut und die Konkubinen ziehen ebenso viel umher wie der Herrscher des Hofs. Bringt eine Konkubine einen Sohn zur Welt, wird er in die Provinzen geschickt, damit er dort ausgebildet werden kann und seine zukünftige Statthalterschaft kennenlernt."
 luxurious_harem_policy: "Extravaganter Harem"
 luxurious_harem_policy_desc: "Der Schwerpunkt des Harems liegt vor allem auf der ausladenden Zurschaustellung von Reichtum sowie den persönlichen Genüssen des Herrschers. Die Konkubinen stammen aus Zirkassien oder aus ähnlich exotischen Gegenden, und sie leben in vollkommenem Luxus."
 #Republic Laws
 republican_foundation_law: "Gründung der Republik"
 republican_foundation_law_desc: "Die Republik beruht auf der Idee, dass es keinen ständigen absoluten Herrscher gibt, sondern dass die Macht vom Volk ausgeht. Gleichzeitig ist die Regierung allerdings immer noch eine Regierung, und ihre Entscheidungen sind zu befolgen."
 republicanism_policy: "Republikanismus"
 republicanism_policy_desc: "Diese Republik hat sich zu einem Wächter der republikanischen Ideale, der bürgerlichen Macht und der Zusammenarbeit aller Menschen für das Gemeinwohl gemacht."
 authoritarianism_policy: "Autoritarismus"
 authoritarianism_policy_desc: "Obwohl dies keine Monarchie ist, schätzt diese Republik vor allem Recht und Ordnung und wird mit Nachdruck dafür sorgen, dass die Autorität der Zentralregierung im ganzen Land geachtet wird."
 political_dynasties_policy: "Politische Dynastien"
 political_dynasties_policy_desc: "In diesem Land hat sich eine Reihe von Familien im Lauf der Zeit dazu bereit erklärt, die Verantwortung für den Staat zu übernehmen. Sosehr, dass man von ihnen erwartet, diese Verantwortung zu übernehmen, und umgekehrt vom Staat erwartet, dass er diese Pflicht an ihre Nachkommen vererbt."
 meritocratic_rule_policy: "Meritokratische Herrschaft"
 meritocratic_rule_policy_desc: "In unserer Republik werden die Herrscher nicht auf der Grundlage von Beziehungen oder dem Einfluss von Oligarchen gewählt. Stattdessen ist es das Volk unserer Nation, das die Kandidaten nach ihren Fähigkeiten wählt. Dieses System der Meritokratie unterscheidet nicht zwischen den Geschlechtern und ist in allen Bereichen unserer Gesellschaft präsent."
 virtues_of_politeia_policy: "Tugenden der Politie"
 virtues_of_politeia_policy_desc: "Die Oligarchen können nicht regieren, ohne dass das Volk sie dazu befähigt, und das Volk kann nicht entscheiden, was es will. Um die Republik am Laufen zu halten, müssen wir die Werte der einfachen Leute ebenso schützen wie die der Herrschenden."
 religious_values_policy: "Religiöse Werte"
 religious_values_policy_desc: "Die Religion spielt in unserer Republik eine ebenso große Rolle wie das Wahlrecht. Die religiösen Aspekte unseres Landes helfen uns selbst in Zeiten des Zweifels dabei, die richtige Person zu wählen, und der Klerus sorgt für eine fromme Regierungszeit."
 republican_election_law: "Wahl"
 republican_election_law_desc: "Der Grundstein der Republik sind die Wahlen. Sie sorgen dafür, dass es sich niemand in seiner Machtposition allzu bequem macht, und geben gleichzeitig dem Volk die Möglichkeit, jene Regierenden zu wählen, die seinen Interessen am besten dienen."
 consolidated_power: "Konsolidierte Macht"
 consolidated_power_desc: "Die derzeitigen Amtszeiten für Beamte sind zu kurz, um größere Vorhaben zu Ende zu bringen. Dies fördert nur den Populismus und führt zu kurzsichtigen Maßnahmen. Lasst uns unser Wahlsystem reformieren und längere Amtszeiten ermöglichen, damit unsere gewählten Amtsträger die Macht haben, die sie brauchen, um ihr Amt auszuüben."
 frequent_elections: "Häufige Wahlen"
 frequent_elections_desc: "Lange Amtszeiten machen Machthaber rücksichtslos, und allein die Vorstellung, dass jemand für lange Zeit regiert, widerspricht der Kernidee einer Republik. Lasst uns unser Wahlsystem reformieren, um zu garantieren, dass uns unsere Vertreter mehr Rechenschaft schulden."
 republican_power_law: "Republikanische Macht"
 republican_power_law_desc: "Wie jede Regierung muss auch die Republik nicht nur Entscheidungen treffen, sondern diese auch umsetzen. Dazu muss sie ihre exekutiven Befugnisse so ausüben können, dass sie auch die entlegensten Gebiete des Landes erreichen."
 broad_executive_power_policy: "Breite Exekutivbefugnisse"
 broad_executive_power_policy_desc: "Mit dem Wachstum unserer Nation wächst auch die Notwendigkeit, schnell und effizient handeln zu können. Der einzige Weg, dies zu gewährleisten, besteht darin, die Befugnisse der Exekutive zu erweitern, damit sie über die erforderlichen Instrumente verfügt."
 devolution_of_powers_policy: "Machtübertragung"
 devolution_of_powers_policy_desc: "Keine einzelne Person kann ein Land regieren, das so groß und komplex wie unseres ist. Solche Macht in den Händen eines einzelnen Herrschers zu sammeln, würde auch den republikanischen Idealen unserer Vorfahren widersprechen. Dank einer Dezentralisierung und der Übertragung von Macht werden wir in der Lage sein, die Bedürfnisse eines ständig wachsenden Staates dynamisch zu erfüllen."
 absolute_presidential_power_policy: "Absolute Macht des Präsidenten"
 absolute_presidential_power_policy_desc: "Auch wenn wir Mitglieder unserer Nation haben, die per Wahl dazu bestimmt werden, die Bewohner ihres Wahlkreises zu vertreten, dürfen wir nie vergessen, dass es der Präsident ist, der gewählt wurde, um alle Menschen zu vertreten. Die Rolle der gewählten Vertreter innerhalb der Revolution sollte lediglich darin bestehen, den Präsidenten zu beraten, der die absolute Macht über die Republik ausübt."
 new_men_policy: "Neue Männer"
 new_men_policy_desc: "Unsere Republik traut niemandem, der zu lange an der Macht bleibt. Wir ziehen es vor, neue Männer zu wählen, die nicht in Korruption oder zwielichtige Geschäfte verwickelt sind."
 principle_of_administration_law: "Verwaltungsgrundsätze"
 principle_of_administration_law_desc: "Wenn wir ein Vorbild für alle unsere Bürger sein wollen, muss die Republik an den Grundsätzen festhalten, die den Kurs unserer Politik bestimmen."
 political_principle: "Politischer Grundsatz"
 political_principle_desc: "Als Republik müssen die Grundprinzipien unseres Staates jene sein, die die Effizienz des politischen Apparates und die politischen Ideale fördern."
 moral_principle: "Moralischer Grundsatz"
 moral_principle_desc: "Eine der Hauptaufgaben des Staates ist es, gute und moralische Werte zu wahren. Da unsere Republik in vielerlei Hinsicht auf das gute und tugendhafte Verhalten ihrer Bürger angewiesen ist, muss man Korruption und sündigem Verhalten zum Wohl des ganzen Landes entgegenwirken und all diese Dinge ausrotten."
 protection_principle: "Schutzprinzip"
 protection_principle_desc: "Der oberste Grundsatz unserer Republik ist der Schutz des Volkes. Obwohl es in unserer Regierung kein beliebtes Thema ist, ist es wichtig, ein Militärsystem zur Selbstverteidigung und zur Aufrechterhaltung der inneren Stabilität zu unterhalten."
 military_principle: "Militärischer Grundsatz"
 military_principle_desc: "Unsere Republik ist von Feinden umgeben, die die Vernichtung unseres Staates anstreben. Es ist daher unsere oberste Priorität – unser Grundsatz –, unsere militärische Macht dafür einzusetzen, die Republik zu vergrößern."
 enlightened_principle: "Aufgeklärter Grundsatz"
 enlightened_principle_desc: "Die Aufklärung ist der nächste logische intellektuelle und philosophische Schritt unserer Gesellschaft. Sich die Ideen der Aufklärung zu eigen zu machen, ist ein Grundsatz, mit dem wir in ein neues Zeitalter eintreten können."
 commercialist_principle: "Kommerzieller Grundsatz"
 commercialist_principle_desc: "Unsere Republik beruht auf dem Prinzip des Kommerzialismus. Die menschliche Natur ist der stärkste Antrieb hinter dem Bedürfnis nach Handel, Kapital und Geschäft, während unsere Kaufleute nach Gewinn streben."
 council_of_captains: "Rat der Kapitäne"
 council_of_captains_desc: "Die Piratenrepublik sollte von ihren größten Kapitänen regiert werden. Es ist ihr Bündnis, das unsere Gesellschaft zusammenhält, und daher müssen ihre Entscheidungen Vorrang vor jeder anderen Autorität haben."
 republican_electorate_law: "Republikanisches Stimmrecht"
 republican_electorate_law_desc: "Die Grundlage der Republik sind die Wahlen. Das Wichtigste, was den Kurs der Republik bestimmen kann, ist also die Entscheidung darüber, wer an diesen Wahlen teilnehmen darf."
 landholders: "Landbesitzer"
 landholders_desc: "Die Landbesitzer sind das Zentrum der Macht jeder Gesellschaft, und unser Staat bildet da keine Ausnahme. Lasst uns die Stimmgewalt auf all jene ausdehnen, die Land besitzen, und ihre Stimme im Verhältnis zur Größe ihres Besitzes bewerten."
 citizenry: "Bürgerschaft"
 citizenry_desc: "Eine Republik verlässt sich darauf, dass ihre Bürger gute Entscheidungen treffen, und so ist es nur richtig, dass jeder Bürger in unserem Staat die Macht hat, jene zu wählen, die unser Land führen. Das Privileg, Bürger zu sein, wird auch einen Ansporn für alle unter unserer Herrschaft darstellen, nach einem guten Verhalten zu streben."
 dynastic_rule_policy: "Dynastische Herrschaft"
 dynastic_rule_policy_desc: "Beziehungen sind mächtiger, als jedes Schwert es je sein könnte. Indem wir eine Dynastie als politisches Oberhaupt des Staates einsetzen, bauen wir diplomatische Beziehungen zu Monarchien auf und wahren gleichzeitig die Grundsätze der Republik.\nDass der gewählte Herrscher stets derselben Familie anzugehören scheint, ist reiner Zufall."
 board_of_admirals_policy: "Marineministerium"
 board_of_admirals_policy_desc: "Das Marineministerium bildet die höchste maritime Instanz innerhalb des Staats. Unter der Leitung des Lord-Hochadmirals gewährleistet es zudem die militärische und wirtschaftliche Professionalität unserer Flotte."
 military_rulership_policy: "Militärische Herrschaft"
 military_rulership_policy_desc: "Unsere Republik ist vielen unserer potenziellen Feinde, die uns vernichten wollen, ein Dorn im Auge. Um die Sicherheit unserer Nation zu gewährleisten, haben wir den Generälen die Kontrolle über unsere Regierung übertragen. Mögen ihre Erfahrung und ihre Liebe zu ihrem Heimatland die Republik schützen."
 #Theocratic Laws
 theocratic_leadership: "Theokratische Führung"
 theocratic_leadership_desc: "Das Land wird von einer theokratischen Führung regiert, die das Regierungshandeln den Prinzipien ihrer Religion unterordnet."
 clerical_state: "Geistlicher Staat"
 clerical_state_desc: "Dieser Staat wird vom Klerus regiert und nutzt die Hierarchie religiöser Institutionen für alle Aufgaben der Regierung."
 monastic_order: "Ordensgemeinschaft"
 monastic_order_desc: "Dieses Land wird von den Mitgliedern einer Ordensgemeinschaft regiert. Die Hierarchie und die Regeln des Ordens ersetzen die meisten Gesetze und die Verwaltung."
 the_papacy: "Das Papsttum"
 the_papacy_desc: "Eine politische Struktur, in der die Nation von einem geistlichen Oberhaupt, dem Papst, dem höchsten Amt der römisch-katholischen Kirche, regiert wird."
 patriarchate_reform: "Patriarchat"
 patriarchate_reform_desc: "Der Patriarch ist der höchste Stellvertreter Gottes, und die Autorität des Patriarchen ist daher die einzige, die unsere Nation führen kann."
 caliphate_reform: "Kalifat"
 caliphate_reform_desc: "Das Kalifat wird vom Kalifen, dem rechtmäßigen spirituellen Nachfolger des Propheten, regiert. Da er sowohl weltlich als auch geistlich die höchste Autorität im Islam ist, schwören alle Muslime dem Kalifen Gehorsam."
 holy_mission_law: "Heilige Mission"
 holy_mission_law_desc: "Die Richtlinie unseres Handelns ist der heilige Auftrag, den wir von unserem göttlichen Herrn erhielten. Die Vision, die die höhere Macht für uns vorgesehen hat, wird sich erfüllen."
 internal_mission_policy: "Innere Mission"
 internal_mission_policy_desc: "Wir müssen unsere Tatkraft ganz unserer religiöse Mission in unserem Land widmen, um die Gläubigen zu schützen, die Armen zu nähren und unsere religiösen Pflichten zu erfüllen."
 external_mission_policy: "Äußere Mission"
 external_mission_policy_desc: "Die Verbreitung unseres heiligen Glaubens muss unsere wichtigste Mission sein, und wir dürfen nicht ruhen, bis wir alle Feinde unserer Religion besiegt haben."
 balanced_mission_policy: "Ausgewogene Mission"
 balanced_mission_policy_desc: "Die Angelegenheiten unserer Theokratie dürfen sich nicht nur auf einen Aspekt konzentrieren. Es liegt im besten Interesse unseres Staates und unseres Glaubens, gleichermaßen in unsere inneren wie äußeren Aufgaben zu investieren."
 commercial_mission_policy: "Handelsmission"
 commercial_mission_policy_desc: "Obwohl die Religion die treibende Kraft in unserem Land ist, ist es unbestreitbar, dass unser Staat von der Macht des Dukaten abhängig ist. Glücklicherweise gehen Religion und Monetarisierung Hand in Hand."
 mission_of_protection_policy: "Schutzmission"
 mission_of_protection_policy_desc: "Unser Glaube wird ständig von Heiden und Ketzern bedroht. Die Einzigen, auf die wir zählen können, sind andere Anhänger unserer Religion – unsere Brüder und Schwestern im Glauben. Es ist unsere Pflicht, sie vor den gottverlassenen Mächten des Bösen zu schützen."
 mission_to_civilize_policy: "Zivilisationsmission"
 mission_to_civilize_policy_desc: "Unsere Mission ist es, fehlgeleitete Barbaren in der ganzen Welt aufzuspüren und sie zu lehren, ihr Leben so auszurichten, dass auch sie sich uns in unserer Göttlichkeit anschließen können."
 mission_on_the_high_seas_policy: "Mission auf hoher See"
 mission_on_the_high_seas_policy_desc: "Die Meere sind voll von Heiden und Banditen, die die Handels- und Frachtschiffe der ehrlichen Anhänger unseres Glaubens plündern. Für Pilger wird es niemals sicher sein, die heiligen Orte unter unserem Schutz zu besuchen, wenn wir es nicht zu unserer heiligen Mission machen, die Bedrohung durch Piraterie auf hoher See zu beenden!"
 nature_of_our_faith_law: "Natur unseres Glaubens"
 nature_of_our_faith_law_desc: "Religion ist der Grundpfeiler unserer Gesellschaft. Natürlich nimmt sie eine gewaltige Sonderstellung ein, da die Art unseres Glaubens in sämtlichen Facetten unserer Kultur eine Rolle spielt."
 faith_and_power_policy: "Glaube und Macht"
 faith_and_power_policy_desc: "Die Zurschaustellung von Macht und der Kampf sind die einzigen Möglichkeiten, sich dem Göttlichen anzunähern. Durch Siege auf dem Schlachtfeld zeigen wir unsere Frömmigkeit und unsere Hingabe."
 belief_and_unitiy_policy: "Glaube und Einheit"
 belief_and_unitiy_policy_desc: "Der Glaube ist die einigende Kraft, die den Staat und das Volk zusammenhält. Die Regierung existiert allein zu dem Zweck, dass diese Einheit ungebrochen bleibt."
 church_and_state_policy: "Kirche und Staat"
 church_and_state_policy_desc: "Der Glaube und der Staat sind die beiden Säulen, die die Welt tragen. Unsere Gesetze sind heilig und können nicht infrage gestellt werden."
 god_and_man_policy: "Gott und Mensch"
 god_and_man_policy_desc: "Die einzige Beziehung, die von Bedeutung ist, ist die zwischen einfachen Sterblichen und den unsterblichen heiligen Geistern. Unser Staat existiert nur, um die Menschen daran zu erinnern, wie man sein Leben ganz dem Gebet weiht."
 organize_our_faith_policy: "Organisierung des Glaubens"
 organize_our_faith_policy_desc: "Wir sind ein hochgradig organisierter Staat, der sich an einem Glauben orientiert, der an sich höchst unorganisiert ist. Indem wir eine offizielle Hierarchie für unsere Religion schaffen, können wir auch damit beginnen, mehr Anhänger zu den wahren Wegen der Götter zu bekehren."
 divine_cause_law: "Göttliche Ursache"
 divine_cause_law_desc: "Während Monarchien und Republiken sich mit einer weltlichen Existenz begnügen, verlangt der sakrale Staat nach einem tieferen geistigen Sinn. Eine göttliche Ursache wird unsere Hand zu unserem Schicksal führen."
 safeguard_holy_sites_policy: "Schutz heiliger Stätten"
 safeguard_holy_sites_policy_desc: "Es ist unsere heilige Pflicht, uns um die heiligen Pilgerstätten zu kümmern, die unter unserer Kontrolle stehen, und alle Pilger zu schützen, die unser Land bereisen."
 combat_heresy_policy: "Ketzerei bekämpfen"
 combat_heresy_policy_desc: "Wir dürfen niemals in unserer Überzeugung schwanken, den wahren Glauben zu verbreiten, und wir müssen dafür bereit sein, Ketzerei auszurotten, wo immer sie auch entsteht."
 expulsion_of_heathens_policy: "Vertreibung der Heiden"
 expulsion_of_heathens_policy_desc: "Mit dem Wachstum unseres Staates wächst auch das Maß, in dem wir uns falschen Lehren ausgesetzt sehen. Wir dürfen keine Ungläubigen oder Ketzer innerhalb unserer Mauern dulden. Stattdessen können diese Menschen nur dann in unseren Städten leben, wenn sie sich zum wahren Glauben bekennen."
 pursuit_of_knowledge_policy: "Streben nach Wissen"
 pursuit_of_knowledge_policy_desc: "Wir streben weder die Verteidigung unserer Religion noch die gewaltsame Ausbreitung unseres Glaubens an. Wir widmen uns stattdessen ganz der eigentlichen Natur des Seins: der Beziehung zwischen dem Sterblichen und dem Göttlichen."
 #Religion Specific Laws
 iqta_law: "Iqtā’"
 iqta_law_desc: "#italic $iqta_law$#! ist die islamische Praxis der Steuerwirtschaft, bei der die Erträge des Landes von den Bauern als Teil der #italic Zakat#! eingezogen werden – jener Almosen, die islamische Staaten in der Regel als Grundeinkommen erheben."
 efficient_tax_farming: "Steuerwirtschaft"
 efficient_tax_farming_desc: "Die effiziente Erhebung von Grundsteuern ist das Rückgrat, das unsere Lande zusammenhält. Unabhängig davon, was die Bauernschaft befürwortet, sind diese Einnahmen für die Finanzierung verschiedener Vorhaben, Unternehmungen und Kampagnen unerlässlich. Daher sollte man die Erhebung der Einnahmen und die allgemeine Verwaltung methodisch vorgehenden $iqta_law$-Trägern anvertrauen."
 jagir_taxation: "Jāgir-Besteuerung"
 jagir_taxation_desc: "Das Jāgir-System, das vom Sultanat in Delhi eingeführt und unter den Moguln fortgeführt wurde, übertrug den staatlichen Beauftragten, den Jagirdars, Land sowie die Befugnis, darauf Steuern einzutreiben. Die Moguln behielten in der weiteren Entwicklung dieses Systems die verwaltungstechnischen und militärischen Befugnisse, wohingegen die Jagirdars die Steuern eintrieben und einen Teil davon an die Staatskasse abführten."
 land_acquisition: "Landerwerb"
 land_acquisition_desc: "Die Verwaltung der riesigen Ländereien unter unserer Gerichtsbarkeit ist kein leichtes Unterfangen. Wir sollten trotz der Proteste der Bauern versuchen, die Gebiete durch erzwungenen Landerwerb näher an die Krone heranzuführen."
 lenient_taxation: "Nachsichtige Besteuerung"
 lenient_taxation_desc: "Unser Volk, ungeachtet seiner Herkunft und seines Glaubens, hat lange unter der Besteuerung durch die örtlichen Muqtis gelitten. Es ist an der Zeit, dass wir ihm helfen, indem wir es steuerlich entlasten."
 society_of_jesus: "Gesellschaft Jesu"
 society_of_jesus_desc: "Die Gesellschaft Jesu, allgemein als Jesuiten bekannt, ist ein religiöser Orden, der von Ignatius von Loyola, Franz Xaver, Peter Faber und vier weiteren Gefährten im Zuge der auf dem Konzil von Trient diskutierten Gegenreformation gegründet wurde."
 jesuits_allowed: "Jesuiten erlaubt"
 jesuits_allowed_desc: "Die Jesuiten sind ein katholischer Orden größtenteils iberischen Ursprungs, der sich im Zuge der Gegenreformation ausbreitete. Durch Missionierung und aggressive Bekehrung werden sein wertvoller Einfluss und seine Fähigkeiten es uns ermöglichen, die Bekehrung unserer heidnischen und ketzerischen Bevölkerung zu beschleunigen – auf Kosten einer geringeren Toleranz."
 jesuits_not_allowed: "Nicht erlaubt"
 jesuits_not_allowed_desc: "Trotz der Möglichkeit, religiöse Orden wie die Jesuiten zur Bekehrung unserer ketzerischen Bevölkerung heranzuziehen, werden wir uns bemühen, alle unsere Untertanen zu tolerieren und als Gleiche zu behandeln."
 fra_reformation_tolerance_edicts: "Reformationsedikte"
 fra_reformation_tolerance_edicts_desc: "Die Reformation verbreitet sich durch [ShowContinentNameWithNoTooltip('europe')], und „[GetCountry('FRA').GetName]“ liegt an der Schwelle dieses Ausbruchs. Die Politlinie des Staats in Bezug auf diesen neuen Zeloten wird entscheidend dafür sein, ob man sie als Freunde oder Feinde behandelt."
 protestant_tolerance: "Protestanten-Toleranzedikt"
 protestant_tolerance_desc: "Der protestantischen Bevölkerung überall in [GetCountry('FRA').GetName] wurden Sonderprivilegien eingeräumt, die ihre Verfolgung verhindern. Diese Politlinie des #L [GetCountry('FRA').GetGovernment.GetCourtTitle]s#! wird vom #L [ShowReligionAdjective('catholic')|l]en#! [ShowEstateTypeName('clergy_estate')] jedoch als Ketzerei betrachtet."
 reformist_tolerance: "Religionen-Toleranzedikt"
 reformist_tolerance_desc: "Jenem Teil der Bevölkerung überall in [GetCountry('FRA').GetName], der einem der neuen Glauben der Reformation anhängt, werden Sonderprivilegien eingeräumt, die seine Verfolgung verhindern."
 edict_of_fontainebleau: "Edikt von Fontainebleau"
 edict_of_fontainebleau_desc: "Der Hof betrachtet den Aufstieg des Protestantismus als eine große Bedrohung für die Stabilität von „[GetCountry('FRA').GetName]“. Diesem ketzerischen Glauben zu folgen, gilt nun als Hochverrat!"
 expanded_edict_of_fontainebleau: "Erweitertes Edikt von Fontainebleau"
 expanded_edict_of_fontainebleau_desc: "Der weitere Aufstieg des Protestantismus und anderer Reformationsglauben hat dazu geführt, dass der Hof das vorherige $edict_of_fontainebleau$ auf alle ketzerischen Glauben ausdehnt."
 edict_of_chateaubriant: "Edikt von Châteaubriant"
 edict_of_chateaubriant_desc: "Der Aufstieg des Protestantismus in „[GetCountry('FRA').GetName]“ hat einen Siedepunkt erreicht, sodass der Hof sich zu einem drastischen Handeln gezwungen sah. Laut dem $edict_of_chateaubriant$ dürfen Anhänger von ketzerischen Glauben keine öffentlichen Ämter innehaben und in ganz „[GetCountry('FRA').GetNameWithNoTooltip]“ keine Geschäfte betreiben."
 edict_of_nantes: "Edikt von Nantes"
 edict_of_nantes_desc: "Als eines der letzten Edikte im Anschluss an das Ende der religiösen Streitigkeiten in [GetCountry('FRA').GetName] gewährt das $edict_of_nantes$ religiösen Minderheiten in ganz Frankreich beachtliche Rechte, durch die sie in vielem den #L [ShowReligionAdjective('catholic')|l]en#! Gläubigen gleichgestellt sind. Es beendete zudem die jahrzehntelange Verfolgung vieler Hugenotten."
 french_colonial_ambition_focus: "Koloniales Streben"
 french_colonial_ambition_focus_desc: "Nachdem „[GetCountry('FRA').GetName]“ Jahrzehnte des Zwists überstanden hat, ist es nun der Lage, Entdeckungen in Übersee zu finanzieren. Gewisse Kolonialpolitlinien werden es dem Hof erlauben, das koloniale Streben mit größerer Effizienz zu verfolgen."
 french_mercantile_colonies: "Siedlungen in der Neuen Welt"
 french_mercantile_colonies_desc: "Obwohl es bereits Versuche gab, Kolonien in der Neuen Welt aufzubauen, erwiesen sich diese anfangs als schwierig. Doch durch neue finanzielle Unterstützung des Staats könnte der Aufbau von Siedlungen in der neuen Welt auch äußerst lohnenswert sein."
 french_far_east_ambitions: "Streben in Fernost"
 french_far_east_ambitions_desc: "Der indische Gewürzhandel mag unter den europäischen Mächten umkämpft sein, doch es bleibt ein wertvoller Markt, um sich eine Machtgrundlage aufzubauen."
 french_east_india_company: "[GetCountry('FRA').GetAdjectiveWithNoTooltip|U]e Ostindien-Kompanie"
 french_east_india_company_desc: "Nachdem wir uns in $india$ und Fernost besser etabliert haben, wurde die $french_east_india_company$ eingerichtet, um den bereits vorhandenen #L [GetCountry('FRA').GetAdjective|l]en#! Einfluss in der Region weiter auszubauen. Nur die Zeit wird weisen, ob die Kompanie auch profitabel ist."
 fra_jansenism_legality: "Status des Jansenismus"
 fra_jansenism_legality_desc: "Der Jansenismus ist eine Doktrin, die auf den Lehren des Heiligen Augustinus beruht. Doch durch den Aufstieg des Absolutismus in [GetCountry('FRA').GetName] und die „Unigenitus Dei filius“-Bulle des Papstes wird er zusehends bedroht."
 jansenism_no_formal_law: "Kein formelles Gesetz"
 jansenism_no_formal_law_desc: "Der rechtliche Zustand des Jansenismus befindet sich in der Schwebe, da der Unigenitus-Erlass noch nicht umgesetzt wurde. Anhänger des Jansenismus werden wie alle anderen religiösen Sekten behandelt."
 unigenitus_codified: "Unigenitus-Erlass"
 unigenitus_codified_desc: "Der Unigenitus-Erlass wurde als Gesetz beschlossen, womit die „Unigenitus Dei filius“-Bulle des Papstes umgesetzt und alle Formen des Jansenismus verboten werden. Bekannte Anhänger des Jansenismus sind gezwungen, die Cinquantieme-Steuer zu zahlen."
 patriarchate_law: "Rolle des Patriarchats"
 patriarchate_law_desc: "Das Patriarchat ist eine wichtige Säule unseres Glaubens und eine Institution mit erheblichem Einfluss im Staat."
 separated_patriarchate_policy: "Getrenntes Patriarchat"
 separated_patriarchate_policy_desc: "Der Staat und das Patriarchat sind zwei völlig getrennte Einheiten, die sich nicht in die Angelegenheiten des jeweils anderen einmischen."
 state_patriarchate_policy: "Staatliches Patriarchat"
 state_patriarchate_policy_desc: "Das Patriarchat hat eine einflussreiche Stellung im Staat und ist für die religiösen Angelegenheiten des Landes zuständig."
 combined_patriarchate_policy: "Kombiniertes Patriarchat"
 combined_patriarchate_policy_desc: "Das Staatsoberhaupt ist zugleich Oberhaupt des Patriarchats. Religiöse Angelegenheiten werden wie gewöhnliche Regierungsangelegenheiten behandelt."
 most_holy_synod_policy: "Heiligster regierender Synod"
 most_holy_synod_policy_desc: "Die Kirche hat zwar in der Geschichte unseres Staats eine wichtige Rolle gespielt, doch es wird immer deutlicher, dass ihre Stellung in unserem Land neu überdacht werden muss. Mit der Einrichtung des Heiligsten regierenden Synods hält der Herrscher den Einfluss des Patriarchats in Schach."
 inquisition_law: "Inquisitionsgesetz"
 inquisition_law_desc: "Die Inquisition wurde ursprünglich im 12. Jahrhundert ins Leben gerufen, um die Ketzerei der Katharer zu bekämpfen, doch im Spätmittelalter wurde sie für die katholische Kirche zum wichtigsten Instrument, um der Verbreitung abweichender Lehren entgegenzuwirken."
 papal_control: "Päpstliche Kontrolle"
 papal_control_desc: "Das Zeichen des Heiligen Stuhls hat einen beispiellosen Einfluss in der katholischen Welt. Wenn wir seine Gravitas in unseren religiösen Angelegenheiten nutzen, beschleunigen wir mit Sicherheit die Bekehrung der Ungläubigen und halten gleichzeitig die gesellschaftliche Ordnung im Allgemeinen aufrecht."
 local_courts: "Örtliche Gerichte"
 local_courts_desc: "Viel zu lange haben Heiden und Ketzer in unserem Reich die Früchte der Arbeit des wahren Glaubens genossen. Es ist an der Zeit, dass wir örtliche Gerichte einsetzen, um diejenigen zu verurteilen und zu bestrafen, die unseren Glauben ablehnen, ungeachtet der gesellschaftlichen Kosten."
 state_inquisitors: "Staatsinquisitoren"
 state_inquisitors_desc: "Die Inquisition ist weder Sache des Papstes noch der örtlichen Autoritäten, sondern der Regierung. Vom Staat ausgewählte Inquisitoren haben die Autorität, alle, die gegen die Interessen der Nation handeln, auszuspionieren und wegen Hochverrats zu verurteilen."
 venetian_papal_relation_law: "Das Heilige Amt"
 venetian_papal_relation_law_desc: "Das Heilige Amt hat um eine größere Jurisdiktion über das religiöse Leben in der Republik Venedig gebeten. Es liegt nun an uns, dieser Bitte nachzukommen oder die Religionsfreiheit der Venezianer zu verteidigen."
 venetian_first: "Zuerst Venezianer, dann Christ"
 venetian_first_desc: "In Venedig ist die Treue gegenüber der Republik wichtiger als die Form des christlichen Glaubens."
 christian_first: "Zuallererst sind wir Christen!"
 christian_first_desc: "Ein echter katholischer Christ zu sein, ist des Venezianers erste und einzige Bürgerpflicht."
 sumptuary_law: "Aufwandgesetz"
 sumptuary_law_desc: "Die Kleidung strukturiert #L [ShowReligionAdjective('nahuatl')|l]e#! Gesellschaften, da die Art der Fasern und die Verzierungen der Kleidung Menschen mit unterschiedlichem gesellschaftlichen Status kennzeichnen. Kleidung ist zudem ein Zeichen für wichtige Ereignisse im Leben der Menschen (wie etwa Heirat, Geburt und Tod). Die Alltagskleidung der einfachen Leute besteht hauptsächlich aus Kleidern und Blusen aus Baumwolle, wohingegen die Elite Kleidung trägt, die mit verschiedenen Farben und kostbaren Federn verziert ist. Im Gegensatz dazu dürfen die Krieger nur sehr schlichte Mäntel tragen.\n\nUm die kriegerische Kultur unseres Volkes weiter zu fördern, arbeitet der Cihuacóatl derzeit an einer Reihe von Aufwandgesetzen, die regeln, wie sich unsere Untertanen kleiden, was sie auf den Märkten kaufen oder welchen Schmuck sie tragen dürfen, je nachdem, welche Ämter sie in der Regierung bekleiden können."
 sump_law_warrior_culture: "Kriegerkultur"
 sump_law_warrior_culture_desc: "Jeder Mann in unserer Gesellschaft ist verpflichtet, in Kriegszeiten zu den Waffen zu greifen. Der Erfolg unseres Staates hing seit jeher von unseren mutigen Kriegern ab. Um die Kriegerkultur unseres Volks weiter zu fördern, arbeitet der Cihuacōātl nun an einer Reihe von Gesetzen, die diverse Einschränkungen vorgeben: hinsichtlich der Kleidung unserer Untertanen, in Bezug darauf, was sie auf den Märkten kaufen und welche Zierden sie nutzen dürfen, und dahingehend, welche Ämter in der Regierung ihnen zugänglich sind.\nWährend diese Gesetze die Rechte unseres Adels schützen werden, sollen sie vor allem tapfere Krieger belohnen. Ihr Geschick in der Schlacht wird für die Gemeinen festlegen, wie sie sich kleiden und was sie besitzen dürfen. Selbst unter den Adligen werden Positionen in der Regierung nur offen sein für jene, die ohne Furcht kämpfen."
 sump_law_tradition: "Tradition"
 sump_law_tradition_desc: "Die Tradition der Vergangenheit leitet uns!"
 eng_order_of_the_garter_law: "Hosenbandorden"
 eng_order_of_the_garter_law_desc: "Der Hosenbandorden, eine angesehene und illustre Institution, ist ein Symbol für die höchsten Ideale des Reiches, das die Zeiten überdauert hat und große Geister unterschiedlicher Herkunft und Begabung vereint.\n\nOb Günstling des Monarchen, geschätzter fremdländischer Würdenträger, frommer Geistlicher, begabter Handwerker oder tapferer Krieger in der Not: Dieser ehrwürdige Orden verkörpert den Gipfel von Edelmut und Tugend."
 eng_order_of_the_garter_nobility_policy: "Ritter"
 eng_order_of_the_garter_nobility_policy_desc: "Als die Edelsten und Tapfersten im Reich verkörpern die Ritter, auch „Knight Companions“ genannt, Tapferkeit, Treue und Kameradschaft. Durch die Erhebung der loyalsten Barone stellt die Krone sicher, dass dieser prestigeträchtige Orden eine Bastion des Rittertums bleibt, in der jedes Mitglied sowohl dem Monarchen als auch der Nation tapfer dient."
 eng_order_of_the_garter_foreign_policy: "Fremdländische Ritter"
 eng_order_of_the_garter_foreign_policy_desc: "Durch die Einbeziehung angesehener fremdländischer Herrscher, Diplomaten und Ritter bringen die Fremdländischen Ritter, auch „Stranger Knights“ genannt, eine Vielzahl unterschiedlicher Blickwinkel ein und erweitern die Reichweite der Krone über ihre Grenzen hinaus."
 eng_order_of_the_garter_clergy_policy: "Heilige Bruderschaft"
 eng_order_of_the_garter_clergy_policy_desc: "Mit göttlicher Führung und unerschütterlichem Glauben besteht die Heilige Bruderschaft des Hosenbandordens aus angesehenen Bischöfen und anderen hohen Geistlichen. Durch die Erhebung dieser frommen Kirchendiener stärkt die Krone das geistliche Fundament des Reichs."
 eng_order_of_the_garter_arts_policy: "Kunstmäzen"
 eng_order_of_the_garter_arts_policy_desc: "In Anerkennung der Macht von Kultur und Kunst, den menschlichen Geist zu inspirieren und zu erheben, nutzt die Krone den Hosenbandorden als Mittel zur Förderung der Schaffenskraft und zur Unterstützung der Talente der begabtesten Bürger des Reichs."
 eng_order_of_the_garter_peasants_policy: "Almosen-Ritter"
 eng_order_of_the_garter_peasants_policy_desc: "In einem Akt der Barmherzigkeit unterstützt der Orden verarmte, kriegsbedingt enterbte und landlose Kriegsheimkehrer und Ritter."
 censorship: "Zensur"
 censorship_desc: "Für den religiösen Zusammenhalt ist die Möglichkeit unerlässlich, die Verbreitung literarischer Werke und die Zulassung von Meinungen, die dem etablierten Dogma widersprechen, zu kontrollieren. Sie wird im Allgemeinen vom [ShowEstateTypeName('clergy_estate')] befürwortet. Unter Freidenkern und Künstlern ist sie jedoch verpönt und kann schwerwiegende Auswirkungen auf die Verfügbarkeit von [Concept('artists', 'Künstlern')|e] sowie auf als ketzerisch angesehene [Concept('work_of_art', 'Kunstwerke')|e] haben."
 no_censorship: "Keine Zensur"
 no_censorship_desc: "Die Freiheit des Denkens ist unbestritten und wird gefördert. Es ist wahrscheinlicher, dass Künstler sich in einem Land niederlassen und dort auch bleiben, sofern sie sich dort frei ausdrücken können, mit Ausnahme jener übereifrigen Denker, die sich gegen genau diese Freiheit stellen."
 limited_censorship: "Eingeschränkte Zensur"
 limited_censorship_desc: "Der [ShowEstateTypeName('clergy_estate')] hat eine gewisse Toleranz gegenüber ketzerischem und kontroversem Denken, doch seine Geduld darf nicht überstrapaziert werden. [artists|e] können ein [country|e] verlassen oder sich dazu entscheiden, sich dort nicht niederzulassen. Dies hängt davon ab, wie ihre Arbeit und andere Künstler behandelt werden."
 strict_censorship: "Strikte Zensur"
 strict_censorship_desc: "Es gibt wenig Toleranz gegenüber ketzerischem Denken. Der [ShowEstateTypeName('clergy_estate')] wacht über alles und wird nicht zögern, jene zu bestrafen, die sich nicht unterordnen. Es ist unwahrscheinlich, dass sich [artists|e] in einem [country|e] niederlassen oder dort bleiben, es sei denn, sie sind Anhänger der derzeitigen religiösen Doktrin."
 de_heretico_comburendo: "#italic De Heretico Comburendo#!"
 de_heretico_comburendo_desc: "Ketzerei wird in keinem Bereich der Gesellschaft geduldet und mit dem Scheiterhaufen bestraft. Ketzerische Predigten, Bücher und Meinungen werden beseitigt. [artists|e] werden es wahrscheinlich vermeiden, sich in unserem Land niederzulassen oder zu bleiben. Religiöse Minderheiten werden verfolgt und ihre Besitztümer beschlagnahmt."
 doktrinalnaya_ohrana: "Opritschniki-Übergriffe gestattet"
 doktrinalnaya_ohrana_desc: "Die Kirche ist vor den Säuberungsaktionen der [ShowGovernmentReformName('oprichnina')] nicht gefeit, und Kleriker, insbesondere solche, die man als Bedrohung ansieht, werden rasch zur Zielscheibe. Klöster werden regelmäßig geplündert und Mönche Opfer von Gewalt. Theologische Werke, religiöse Texte und historische Schriften unterliegen einer strengen Zensur, und Menschen, die sich zu anderen Formen des Christentums bekennen, werden mit Misstrauen betrachtet."
 mandate_of_ofen: "Ofener Mandat"
 mandate_of_ofen_desc: "Das Ofener Mandat wird unser Vorgehen gegen die Verbreitung der Ketzerei in unserem Land leiten. Es wird nicht nur vorschreiben, was wir als ketzerische Handlungen verurteilen, sondern auch jede Pfarrkirche beauftragen, es zweimal im Jahr zu verlesen, um seine Artikel in unserer Bevölkerung zu verankern."
 slave_conversion: "Sklavenbekehrung"
 slave_conversion_desc: "Unsere Sklaven stammen aus vielen verschiedenen Ländern und bringen daher viele verschiedene Glaubensrichtungen mit. Daher müssen wir diese möglicherweise genau regulieren, um nicht unsere eigene Bevölkerung zu verderben und sie nicht abartigen Praktiken und Ritualen auszusetzen."
 allow_slave_religion: "Sklavenreligion zulassen"
 allow_slave_religion_desc: "Sklaven wurden schon gezwungen, ihre Heimat zu verlassen und unter neuen fremdländischen Herren in Knechtschaft zu dienen. Lassen wir ihnen zumindest ihren Glauben und ihre Rituale; es spielt keine Rolle, woran sie tief in sich glauben, solange sie gehorchen."
 force_slave_conversion: "Sklavenbekehrung erzwingen"
 force_slave_conversion_desc: "Wie können wir erwarten, dass Sklaven gehorchen und treu sind, wenn sie nicht bereit sind, unseren Glauben anzunehmen, und sich stattdessen an ihren törichten Aberglauben klammern? Wir müssen sie zwingen, sich von ihren Ritualen abzuwenden und den wahren Glauben von ganzem Herzen anzunehmen, wenn wir ihr Gehorsam erzwingen möchten."
 heir_religion_law: "Erbenreligion"
 heir_religion_law_desc: "Die Möglichkeit, über die Religion des [Concept('heir', 'Erben')|e] zu entscheiden, ist für Fragen der Erbfolge und der Regierungsführung von großer Bedeutung. Sie ermöglicht es den Herrschern und den Regierungen, die religiöse Stabilität zu wahren sowie zu gewährleisten, dass der Glaube und die religiösen Praktiken des Herrschers mit denen der Mehrheit der Untertanen in Einklang stehen. Letztlich ist die Befugnis, die Religion des Erben zu bestimmen, ein wichtiges Element im empfindlichen Gleichgewicht zwischen Religionsfreiheit, Regierungsführung und gesellschaftlicher Harmonie."
 heir_special_succession: "Sondernachfolge"
 heir_special_succession_desc: "Die Religion des [Concept('heir', 'Erben')|e] wird nicht durch Gesetze, sondern durch die [heir_selection|e] bestimmt."
 heir_same_religion: "Selbe Religion"
 heir_same_religion_desc: "Die Wahl des [Concept('heir', 'Erben')|e] aus derselben Religion wie der vorherrschenden stellt sicher, dass die Überzeugungen und Praktiken der Bevölkerung und der herrschenden Klasse übereinstimmen. Diese Politlinie kann zum religiösen Zusammenhalt beitragen, doch auch die Möglichkeiten für Andersgläubige einschränken, Führungspositionen zu übernehmen."
 heir_same_religion_group: "Selbe Religionsgruppe"
 heir_same_religion_group_desc: "In vielen Fällen ist es wünschenswert, den [Concept('heir', 'Erben')|e] aus derselben Religionsgruppe zu wählen, um eine gewisse Kontinuität in Religion und Kultur zu wahren und mögliche Religionskonflikte zu vermeiden. Diese Politlinie kann zur Sicherung der Stabilität des Reichs beitragen, indem religiöse Spaltungen in der Führung auf Kosten der Übernahme von Führungsrollen durch Personen aus Glaubensrichtungen, die man als „heidnisch“ erachtet, minimiert werden."
 heir_any_religion: "Religionsfreiheit"
 heir_any_religion_desc: "Der Glaube ist etwas Persönliches, was die Eignung einer Person zur Führung weder widerspiegelt noch beeinträchtigt. Der [heir|e] kann jeder Religion angehören und trotzdem Führungsaufgaben übernehmen. Diese Politlinie birgt ein höheres Risiko religiöser Konflikte in der Führung, fördert aber gleichzeitig die Religionsfreiheit und die allgemeine Akzeptanz."
 precious_metal_distribution_law: "Edelmetallvertrieb"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U] und [ShowGoodsName('silver')] werden für die Münzprägung benötigt. Da unser Staat in der beneidenswerten Lage ist, diese Edelmetalle selbst abbauen zu können, ist es unser Recht, darüber zu entscheiden, wer Zugang zu diesen Metallen erhält."
 gold_export_ban: "Ausfuhrverbot"
 gold_export_ban_desc: "Wir werden ein striktes Ausfuhrverbot für unsere wertvollen #L [ShowGoodsName('goods_gold')]-#! und #L [ShowGoodsName('silver')]reserven#! in fremde Länder durchsetzen. Dies bewahrt unseren Reichtum für den heimischen Gebrauch und hütet unsere Schätze vor den neugierigen Blicken anderer Nationen. Diese Maßnahme mag unsere Reichtümer schützen, doch sie geht auf Kosten der internationalen Handelsmöglichkeiten. Eine schwerwiegende Entscheidung für jene, denen die Unantastbarkeit unserer Schatzkammern wichtiger ist als der Welthandel."
 regulated_gold_export: "Regulierte Ausfuhr"
 regulated_gold_export_desc: "Der Handel mit unseren wertvollen #L [ShowGoodsName('goods_gold')]-#! und #L [ShowGoodsName('silver')]ressourcen#! wird sorgfältig überwacht. Dieser ausgewogene Ansatz begrenzt die Menge dieser Edelmetalle, die man handeln darf, und stellt sicher, dass unser Reichtum weitgehend innerhalb unserer Grenzen bleibt. So finden wir einen Kompromiss zwischen der Stärkung unserer Wirtschaft und dem Schutz unseres nationalen Reichtums. Eine kluge Entscheidung für Herrscher, die sowohl finanzielle Stabilität als auch regionalen Einfluss anstreben."
 unlimited_gold_export: "Unbegrenzte Ausfuhr"
 unlimited_gold_export_desc: "Wir werden die Tore zum freien Handel mit [ShowGoodsName('goods_gold')] und [ShowGoodsName('silver')] für andere fremdländische Nationen öffnen. Mit diesem kühnen Schritt ergreifen wir die Chance auf eine beispiellose Anhäufung von Reichtum durch internationalen Handel. Diese Politlinie birgt jedoch die Gefahr, dass unsere Schätze über die ganze Welt verstreut und damit der Gier rivalisierender Mächte ausgesetzt sind. Eine gewagte Möglichkeit für Herrscher, die den Weltmarkt beherrschen und die Früchte grenzenlosen Reichtums ernten wollen."
 #Estates specific
 nobles_rights_laws: "Rechte der Adligen"
 nobles_rights_laws_desc: "Die Position des #L [ShowEstateTypeName('nobles_estate')]s#! wird nicht nur durch seine Privilegien, sondern auch durch die Gesetze der Regierung gestützt."
 strengthen_nobles_rights_policy: "Rechte der Adligen stärken"
 strengthen_nobles_rights_policy_desc: "Der [ShowEstateTypeName('nobles_estate')] hat unserem Staat über Generationen hinweg gute Dienste geleistet, und während er wächst, ist es nur angemessen, dass wir den Familien, die sich unserer Sache verschrieben haben, weiterhin große Privilegien gewähren."
 curtail_nobles_policy: "Den Adel einschränken"
 curtail_nobles_policy_desc: "Mit dem Wachstum des Staates wird immer offensichtlicher, dass die alten Adelsfamilien zu viel Einfluss und Macht besitzen. Ihre Sorge um alte Privilegien behindert das Wachstum unserer Regierung erheblich."
 rural_nobles_authority_policy: "Autorität des Landadels"
 rural_nobles_authority_policy_desc: "Die aristokratische Klasse ist kein Feind der Regierung, sondern eine Erweiterung der Zentralgewalt. Indem man ihr das Recht einräumt, über die ländlichen Gebiete zu herrschen, sie aber von den nationalen Angelegenheiten fernhält, wird eine klare Rollenverteilung in der Regierung gewährleistet."
 nobles_electorate_policy: "Adlige Herrscherwahl"
 nobles_electorate_policy_desc: "Die Treue des #L [ShowEstateTypeName('nobles_estate')]s#! gegenüber der Herrscherfamilie ist schwer zu gewinnen und noch schwerer aufrechtzuerhalten. Die Einführung eines Wahlsystems garantiert seine Loyalität und besitzt den zusätzlichen Vorteil, dass die Nachfolge gesichert ist."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "$por_lei_mental$ definiert die königlichen Territorien als unveränderlich. Lehen des Königs können daher nicht mehr unterteilt werden und nur der älteste Sohn kann Territorien erben, die zuvor Mitgliedern des #L [ShowEstateTypeName('nobles_estate')]s#! verliehen wurden."
 burghers_rights_laws: "Rechte der Bürger"
 burghers_rights_laws_desc: "Die Position des #L [ShowEstateTypeName('burghers_estate')]s#! wird nicht nur durch seine Privilegien, sondern auch durch die Gesetze der Regierung gestützt."
 strengthen_burghers_rights_policy: "Rechte der Bürger stärken"
 strengthen_burghers_rights_policy_desc: "Der [ShowEstateTypeName('burghers_estate')] ist eine mächtige Einheit innerhalb unseres Staates mit starkem Einfluss auf unsere Wirtschaft. Wenn wir seine Rechte stärken und sichern, werden wir seine Treue gegenüber dem Staat gewinnen."
 curtail_burghers_policy: "Die Bürger beschränken"
 curtail_burghers_policy_desc: "Die Macht der Händlerfamilien wächst rasant. Wo früher nur Adlige ein Amt innehatten, können nun auch wohlhabende Bürger einen ähnlichen Status erlangen. Sie müssen an ihre wahre Rolle in unserer Gesellschaft erinnert werden."
 strong_guilds_policy: "Starke Zünfte"
 strong_guilds_policy_desc: "Das städtische Leben wird vom Einfluss der Zünfte bestimmt. Zünfte und Gilden sind Gruppen von Bürgern, die sich zusammengeschlossen haben, um sich gegenseitig zu schützen und die Wirtschaft der Städte vor äußeren Einflüssen zu bewahren. Die Stärkung der Macht der Zünfte wird sowohl ihre Treue gegenüber dem Staat als auch die Stabilität des Lebens in den Metropolen erhalten."
 colonial_burghers_authority_policy: "Koloniale Autorität gewähren"
 colonial_burghers_authority_policy_desc: "Die Neue Welt stellt für viele Menschen, die ihr Glück machen wollen, eine nahezu unvorstellbare Möglichkeit dar. Durch die Übertragung der Wirtschaftshoheit auf unser Kolonialreich können wir die Bürger von den Angelegenheiten unserer städtischen Zentren trennen."
 clergy_rights_laws: "Rechte des Klerus"
 clergy_rights_laws_desc: "Die Position des #L [ShowEstateTypeName('clergy_estate')]s#! wird durch Gesetze zur Festigung seiner Rolle im Land untermauert."
 strengthen_clergy_rights_policy: "Rechte des Klerus stärken"
 strengthen_clergy_rights_policy_desc: "Die Bedeutung des #L [ShowEstateTypeName('clergy_estate')]s#! für die breite Bevölkerung ist unbestritten. Schließlich ist es der örtliche Priester, der dem einfachen Mann als Wegweiser zum inneren Frieden dient. Indem man dem Klerus seine Rechte garantiert, sichert man sich seine Treue und damit die Treue des einfachen Mannes."
 curtail_clergy_policy: "Den Klerus beschränken"
 curtail_clergy_policy_desc: "Der Klerus sieht sich oft als Vermittler der religiösen Korrektheit staatlichen Handelns. Er mischt sich in Angelegenheiten ein, die außerhalb der geistlichen Welt liegen, und deshalb muss sein Einfluss stark eingeschränkt werden."
 separate_clergy_from_state_policy: "Säkularisierung des Staates"
 separate_clergy_from_state_policy_desc: "Während die Religion selbst uns nicht schadet, sind die Rechte und der Einfluss, die sie dem [ShowEstateTypeName('clergy_estate')] verleiht, für den Staat und dessen Volk von großer Bedeutung. Keine religiöse Institution darf sich jemals in weltliche Angelegenheiten einmischen. Um dies zu erreichen, ist eine Trennung von [ShowEstateTypeName('clergy_estate')] und Regierung notwendig."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "Ein hochrangiges Mitglied der Ulama erhält die höchste Autorität, Muftis zu ernennen und die $sharia$ auszulegen sowie neue Herrscher des Reiches zu bestätigen – doch es besteht kein Zweifel daran, dass der Herrscher auch nach seiner Ernennung die höchste Autorität besitzt. Dies lässt sich als Kompromiss betrachten, um die Macht des Staates zu sichern und gleichzeitig die Rolle des sanktionierten Glaubens in den Angelegenheiten des Staates festzuschreiben."
 crown_rights_laws: "Rechte der Krone"
 crown_rights_laws_desc: "Die Position der [ShowEstateTypeName('crown_estate')] wird nicht nur durch ihre Privilegien, sondern auch durch die Gesetze der Regierung gestützt."
 absolute_rule_policy: "Absolute Herrschaft"
 absolute_rule_policy_desc: "Dem Wohl des Staates ist am besten gedient, wenn die Pläne und der Wille des Herrschers in die Tat umgesetzt werden. Ein wahrer und aufgeklärter Herrscher kann dann seine vollen Möglichkeiten einsetzen, um jene zahlreichen Veränderungen vorzunehmen, die nötig sind, um den Wohlstand zu sichern."
 equal_power_relation_policy: "Ebenbürtige Machtverhältnisse"
 equal_power_relation_policy_desc: "Das Machtgleichgewicht in unserem Staat zwischen den [Concept('estates', 'Ständen')|e] und der [ShowEstateTypeName('crown_estate')] ist eine heikle Angelegenheit. Unsere beste Möglichkeit besteht darin, dieses Gleichgewicht aufrechtzuerhalten, indem wir weder die Rechte des Herrschers stärken noch die Macht der Stände einschränken."
 figurehead_position_policy: "Galionsfigur"
 figurehead_position_policy_desc: "Der Herrscher nimmt die Position eines einfachen Repräsentanten des Staates ein. Alle Handlungen innerhalb und außerhalb des Staates laufen allerdings über die verschiedenen Regierungsapparate."
 peasants_rights_laws: "Rechte des gemeinen Volkes"
 peasants_rights_laws_desc: "Die Position des #L [ShowEstateTypeName('peasants_estate')]s#! wird nicht nur durch seine Privilegien, sondern auch durch die Gesetze der Regierung gestützt."
 strengthen_peasants_rights_policy: "Rechte des gemeinen Volkes stärken"
 strengthen_peasants_rights_policy_desc: "Wo andere Stände ihre Macht aus Reichtum und Landbesitz beziehen, liegt die Stärke des #L [ShowEstateTypeName('peasants_estate')]s#! in der Quantität. Die hohe Zahl seiner Mitglieder ist unbestreitbar, und sobald sie erst einmal gut aufgestellt ist, stellt diese Gruppe eine Bedrohung für die Stabilität des Staates dar. Wenn die Rechte der Arbeiterklasse gesichert und gestärkt werden, sinkt die Wahrscheinlichkeit, dass sie sich gegen das Regime auflehnt."
 curtail_peasants_policy: "Das gemeine Volk beschränken"
 curtail_peasants_policy_desc: "Die Massen von Bauern, Leibeigenen und anderen Angehörigen der Unterschicht stellen eine ständige Bedrohung für die Gesellschaft dar. Ohne eine starke Herrschaft wird der Staat in Anarchie versinken, und wir dürfen nicht zulassen, dass diese Menschen auch nur einen Vorgeschmack auf Rechte und Privilegien erhalten, die sie zu aufrührerischen Gedanken verleiten könnten."
 intelligence_agency: "Nachrichtendienst"
 intelligence_agency_desc: "Ein Nachrichtendienst ist eine Organisation innerhalb eines Staates, die nachrichtendienstliche Tätigkeiten wie Spionage, Kryptografie und Schutz vor inneren Bedrohungen übernimmt."
 home_security_policy: "Innere Sicherheit"
 home_security_policy_desc: "Es gibt viele potenzielle Feinde, aber nur wenige Freunde. Für die Staats- und Regierungssicherheit ist es unerlässlich, dass unsere Spione jede geheime fremdländische Bedrohung innerhalb unserer Grenzen aufdecken."
 secret_police_policy: "Geheimpolizei"
 secret_police_policy_desc: "Viele Souveräne glauben, die größte Bedrohung für sie käme von außen. Doch auch die eigene Bevölkerung kann der Regierung zum Verhängnis werden. Eine starke Geheimpolizei, die die einflussreichsten Mitglieder unserer Gesellschaft bespitzelt, ist erforderlich, um die Macht zu erhalten."
 jinyiwei_policy: "Jinyiwei"
 jinyiwei_policy_desc: "Die Jinyiwei („#italic Garde in bestickter Uniform#!“) ist die Leibgarde Seiner Majestät und befugt, die Justiz außer Kraft zu setzen, um Staatsfeinde zu verfolgen. Nicht einmal die Verwandten unseres Herrschers sind vor ihr sicher."
 oprichnik_policy: "Opritschnik"
 oprichnik_policy_desc: "Die Opritschniki („#italic Männer an der Seite#!“) sind eine geheime Polizeitruppe, die gefährliche Gruppen innerhalb des Staates verfolgen soll. Ihre Treue gegenüber dem Herrscher und ihre Aufgaben haben sie bei der Zivilbevölkerung als Terrororganisation berüchtigt gemacht."
 spy_office_policy: "Spionageabwehr"
 spy_office_policy_desc: "Wissen ist eine Waffe. Um unseren Feinden stets einen Schritt voraus zu sein, ist es wichtig, ein Netzwerk von Spionen und Geheimniszuträgern in unseren Diensten aufzubauen."
 cabinet_noir_policy: "Schwarze Kammer"
 cabinet_noir_policy_desc: "Die Schwarze Kammer ist für die Informationsbeschaffung, die Spionage in fremden Ländern sowie den Schutz des Herrschers vor inneren und äußeren Bedrohungen zuständig."
 secretnoye_byuro_policy: "Secretnoye Byuro"
 secretnoye_byuro_policy_desc: "Das $secretnoye_byuro_policy$ zielt auf die Bestrafung von Personen ab, die wegen politischer Verbrechen verurteilt wurden, insbesondere [ShowPopTypeName('nobles')], obwohl es gelegentlich auch Fälle übernimmt, die nicht politischer Natur sind. Die Strafen, die man den Verurteilten auferlegt, sind oft sehr schmerzhaft und grausam, um jede Kritik am herrschenden Regime zu unterdrücken."
 secretnoye_byuro_policy_tt: "Hat sich entschlossen, das Amt während des [Concept('event', 'Ereignisses')|e] #Y $flavor_rus.66.title$#! einzuführen"
 #Estates specific
 recruitment_law: "Rekrutierungsgesetz"
 recruitment_law_desc: "Schlachten können nicht ohne Soldaten gewonnen werden. Die Rekrutierung wehrtüchtiger Männer ist eine Notwendigkeit. Im Lauf der Zeit wird sich die Art und Weise, wie wir unsere Soldaten rekrutieren, ändern, und unsere Streitkräfte werden sich daran anpassen."
 expanded_levies_policy: "Erweiterte Aufgebote"
 expanded_levies_policy_desc: "Trotz des Leids unseres Volkes sind die Truppen unseres Staates nicht ausreichend für den Sieg in den vor uns liegenden Schlachten. Mehr Truppen und mehr kämpfende Männer werden uns den Sieg bringen."
 noble_levies_policy: "Eine Adelsarmee"
 noble_levies_policy_desc: "Unsere Bevölkerung ist kostbar und die #L [ShowPopTypeName('nobles')]n#! unseres Landes sind allzu bereit, ihr Leben zu opfern, um unsere Lande zu schützen. Auch wenn ihr Blut kostbarer ist, geht damit auch größeres Geschick auf dem Schlachtfeld einher."
 burghers_levies_policy: "Geregelter Marinedienst"
 burghers_levies_policy_desc: "Alle Schiffe unseres Landes werden in schweren Zeiten ihren Beitrag leisten, und der Staat sollte einen genauen Überblick über Schiffe und Händler haben."
 calpulli_policy: "Calpulli"
 calpulli_policy_desc: "Die Calpulli sind Wohneinheiten, die Nachbarschaften ähneln, in denen die Bürger in einem auf Verwandtschaft beruhenden System zusammenleben, das nicht nur für stabile Gebiete in unseren Nationen sorgt, sondern auch eine zuverlässige Quelle von Mannstärke für unseren dauerhaften Kriegszustand darstellt."
 mercenary_army_policy: "Söldnerarmee"
 mercenary_army_policy_desc: "Obwohl wir in Zeiten der Not unsere Aufgebote rufen können, ist es besser, Söldner an die Spitze einer Armee zu stellen. Im besten Fall führen sie uns zum Sieg und im schlimmsten Fall schützen ihre Leiber unsere Aufgebote während der Schlacht."
 condottieri_contracts_policy: "Condottieri-Verträge"
 condottieri_contracts_policy_desc: "Stehende Heere sind eher die Ausnahme als die Regel. Daher ist unser Staat auf Söldner angewiesen, die die Armee unseres Staats bilden sollen. Dank unserer Condottieri-Verträge können wir die Treue von Berufssoldaten gegenüber dem Staat sicherstellen."
 military_slavery_policy: "Militärische Sklaven"
 military_slavery_policy_desc: "Kriege kosten nicht nur Ressourcen, sondern auch Menschenleben – das Leben unserer eigenen Leute. Der Einsatz von Sklaven als Soldaten löst dieses Problem. Dank Entschädigungen und Privilegien schwören diese Sklavensoldaten ihrem Herrn die Treue."
 devshirme_system_policy: "Dewschirme-System"
 devshirme_system_policy_desc: "Die osmanische Dynastie erwirbt Sklaven für ihren Haushalt durch die Anwendung des Dewschirme-Systems. Sorgfältig ausgewählte, nicht-muslimische Kinder – in der Regel Christen – werden dabei im Alter von zwölf bis vierzehn Jahren zu türkischen Familien geschickt, um mit diesen zusammenzuleben, ehe man sie in die Hauptstadt bringt. Die meisten schließen sich den Janitscharen an, einer stehenden Armee aus Infanterie, deren Ausbildung von strenger Disziplin geprägt ist. Wer besondere Führungsqualitäten oder intellektuelle Fähigkeiten zeigt, wird geradewegs in den royalen Haushalt aufgenommen."
 black_army_policy: "Schwarze Armee"
 black_army_policy_desc: "Unabhängig von aristokratischen Einwänden ist die Schwarze Armee zweifellos eine effektive Militärmacht. Wir werden sie institutionalisieren und sicherstellen, dass es stets eine Reserve von Veteranen gibt, die darauf warten, in ihre Reihen aufgenommen zu werden."
 early_standing_army_policy: "Frühes stehendes Heer"
 early_standing_army_policy_why: "Nur im Zeitalter der [ShowAgeName('age_5_absolutism')] oder [ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "Stehende Heere sind zwar kein neues Konzept, doch über viele Jahrhunderte gab es keinen Bedarf an solchen Truppen, da Aufgebote und Söldner die Kriege ihrer Herren führten. Die Zeiten haben sich allerdings geändert und das Ausmaß der Kriege übersteigt bei Weitem die Möglichkeiten eines unprofessionellen Soldaten. Es ist an der Zeit, ein stehendes Heer aufzustellen."
 new_model_army_policy: "Armee nach neuem Muster"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Einteilungswerk"
 allotment_system_policy_desc: "Das Einteilungswerk („#italic Indelningsverket#!“) ist ein Wehrpflichtsystem, das eine rasche Mobilisierung des Landes ermöglicht. Jeder zehnte Mann zwischen 15 und 44 Jahren wird als fester Bestandteil der nationalen Infanterie eingezogen, während der steuerbefreite Adel die Kavallerie stellen muss."
 canton_system_policy: "Kantonsystem"
 canton_system_policy_desc: "Das Kantonsystem unterteilt das Land in Kantone, die für die Rekrutierung der Armee zuständig sind und die örtliche Bevölkerung eng mit der königlichen Regierung verbinden. Dieses System beruht auf einer freiwilligen Rekrutierung und nicht auf Zwang. Allerdings muss jeder Kanton eine Mindestzahl an Soldaten stellen."
 elite_training_policy: "Eliteausbildung"
 elite_training_policy_desc: "Die heutigen Armeen werden zwar immer größer, doch die Qualität und die Moral dieser Soldaten sind bei Weitem nicht ausreichend. Unsere Männer hingegen sind vielleicht nicht so zahlreich, aber sie verfügen über die Disziplin, die in der Schlacht den Ausschlag geben kann."
 levee_en_masse_policy: "„$mass_army$“-Politlinie"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Militärische Siedlungen"
 military_settlements_policy_desc: "Die Zeit der Soldaten wird zwischen ihrem Familienleben auf den vom Militär bewirtschafteten Höfen und ihrem Dienst in der Armee aufgeteilt. Die Familien wiederum werden auf ihren eigenen zukünftigen Dienst in der Armee vorbereitet, um einen kontinuierlichen Nachschub an neuen Rekruten zu gewährleisten, während sie gleichzeitig das Land bewirtschaften."
 benefits_for_privateers: "Vorzüge für Freibeuter"
 benefits_for_privateers_desc: "Das Leben als Pirat ist recht attraktiv für Freibeuter. Ihnen werden Schätze, Ruhm und mehr Rum, als der Magen fassen kann, versprochen und sie dürfen ein Leben voller Abenteuer und Gefahr führen."
 mch_green_standard_army: "Grüne Standarte"
 mch_green_standard_army_desc: "Die $mch_green_standard_army$ sind Hilfstruppen aus Hàn-Chinesen, die dazu dienen, unsere Streitkräfte zu unterfüttern sowie unsere Eroberungen in [ShowSubContinentName('east_asia')] zu befrieden."
 battle_leadership_law: "Gesetz über die Schlachtführung"
 battle_leadership_law_desc: "Eine Armee ist nur so gut wie ihr Anführer. Ein unfähiger General ist der Fluch seines Landes, während ein militärischer Anführer von großem Geschick auf allen Schlachtfeldern bekannt und gefürchtet ist."
 noble_command_policy: "Adelskommando"
 noble_command_policy_desc: "Eine Führungsposition ist keine leichte Aufgabe. Sie erfordert Charisma, Tapferkeit und Kampfkunst. Glücklicherweise sind die Mitglieder des #L [ShowEstateTypeName('nobles_estate')]s#! Fachleute in den Künsten des Krieges und werden unsere Truppen anführen."
 loyal_pirate_crews: "Treue Freibeutermannschaften"
 loyal_pirate_crews_desc: "Mannschaften, die für uns rechtswidrigen Betätigungen nachgehen, sind mit unseren Ansprüchen und Vorschriften vertraut. Es ist daher leichter für unsere Kapitäne, Mannschaften für ihre Expeditionen zu finden."
 mansabdari_system_policy: "Mansabdari-System"
 mansabdari_system_policy_desc: "Die Mansabdaren bilden den Kern unseres Militärs und unserer Verwaltung. Adlige erhalten Landrechte im Gegenzug für ihre Dienste im Militär und in der Verwaltung. Im Gegensatz zu anderen Adeligen unterstanden die Mansabdaren direkt dem Herrscher."
 meritocratic_leadership_policy: "Meritokratische Führung"
 meritocratic_leadership_policy_desc: "Jeder Mann, der sich nicht nur als Soldat, sondern auch als Führer bewährt, soll das Recht haben, unsere Armeen zum Ruhm zu führen. Weder adeliges noch königliches Blut spielt dabei eine Rolle."
 noble_cadets_policy: "Adlige Kadetten"
 noble_cadets_policy_desc: "Gegen den Widerstand des #L [ShowEstateTypeName('nobles_estate')]s#! wollen wir die Armee zur bevorzugten Laufbahn für die zweitgeborenen Söhne der Aristokratie machen. Wir bilden sie von klein auf aus und binden sie so nicht nur an uns, sondern schaffen auch ein Korps ausgebildeter adliger Offiziere für die Zukunft."
 ruler_general_policy: "Herrscher-General"
 ruler_general_policy_desc: "Der Herrscher des Staates muss der Anführer des Militärs sein. Nur dann können unsere Soldaten mit jener Tapferkeit gegen unsere Feinde vorgehen, die wir von ihnen verlangen."
 army_doctrine_law: "Armeedoktrin"
 army_doctrine_law_desc: "Armeedoktrinen stellen unterschiedliche Schwerpunkte dar, denen sich unsere [army|e] vorrangig widmen kann. Je länger wir mit Doktrinen arbeiten, desto tiefer sind sie in unserem Militär verankert und desto besser sind wir darin. Im Lauf der Zeit können wir so mächtige Vorteile für unsere glorreichen Streitkräfte erlangen."
 superior_firepower_policy: "Überlegene Feuerkraft"
 superior_firepower_policy_desc: "Manche ziehen es vor, Kämpfe in die Länge zu ziehen und sie zu Zermürbungsschlachten zu machen. Diese Taktik gefährdet jedoch das Leben unserer Männer. Stattdessen sollten wir uns auf unsere überlegene Feuerkraft konzentrieren und unsere Feinde rasch vernichten."
 defensive_stance_policy: "Defensive Haltung"
 defensive_stance_policy_desc: "Unsere größte Stärke liegt nicht in unseren offensiven Fähigkeiten, sondern in unserer Fähigkeit, uns zu verteidigen. Wenn wir die Feinde an unseren Mauern zermürben, tragen wir den Sieg davon."
 large_army_policy: "Ein großes stehendes Heer"
 large_army_policy_desc: "Wir möchten die Größe unserer Armee auf Kosten der durchgehenden Güte maximieren."
 sustained_discipline_policy: "Andauernde Disziplin"
 sustained_discipline_policy_desc: "Es ist von großer Bedeutung, dass unsere Soldaten inmitten der Schlacht nicht die Disziplin verlieren. Nur durch rigorosen Drill sichern wir das Überleben unserer Männer."
 cavalry_warfare_policy: "Kavallerie-Kriegsführung"
 cavalry_warfare_policy_desc: "Die Kavallerie ist der mobile Zweig unserer Armee und dient als Stoßtrupp im Kampf. Unser Militär konzentriert sich darauf, sie möglichst oft einzusetzen und sie in unsere Regimenter einzugliedern."
 amphibious_specialization_policy: "Spezialisierung auf amphibische Kriegsführung"
 amphibious_specialization_policy_desc: "Die Kriege, die wir führen, werden nicht nur an Land, sondern auch auf See gewonnen. Wir müssen daher unsere Truppen darauf vorbereiten, als amphibische Einheit zu agieren, die bereit ist, die Küstenverteidigungen unserer Feinde anzugreifen."
 authority_of_the_captain: "Autorität des Kapitäns"
 authority_of_the_captain_desc: "Die Autorität jedes Kapitäns unter unserem Befehl ist so unangefochten, dass treue Mannschaften sich auf unseren Befehl hin auch ins Kanonenfeuer begeben. Ihr Ziel ist die Beute – und legendäre Abenteuer unter einer großartigen und unerschütterlichen Führung!"
 law_of_the_pious_emperor: "Gesetz des frommen Zaren"
 law_of_the_pious_emperor_desc: "Eine Sammlung von Übersetzungen griechisch-byzantinischer Gesetzbücher und großer Werke der antiken Philosophie ins Serbische, herausgegeben von Zar Stefan Dušan."
 zamanitchka_voyska: "Zamanitchka Voyska"
 zamanitchka_voyska_desc: "Die Verteidigung unseres Vaterlandes ist die Pflicht eines jeden Mannes, einer jeden Frau und eines jeden Kindes unseres Landes – daher auch das Motto „Alle zusammen!“, das diesem Prinzip seinen Namen gibt. Der Heerbann unseres Volkes, der in einem einzigen Gesetz so eloquent zusammengefasst ist, umfasst unseren Willen, frei vom Einfluss eines Lehnsherrn zu leben und zu gedeihen, und ruft alle Tüchtigen auf, unsere Unabhängigkeit zu schützen."
 paik_system: "Paik-System"
 paik_system_desc: "Das $paik_system$ ist ein Frondienstsystem, bei dem erwachsene, arbeitsfähige Männer, die #italic Paiks#!, verpflichtet werden, dem Staat als Miliz zu dienen und im Gegenzug Land zur Bewirtschaftung erhalten. Dieses System hat seinen Ursprung in Südostasien und kommt in vielen Staaten Ostindiens zur Anwendung."
 bureaucracy_law: "Bürokratie"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Zentralisierte Bürokratie"
 centralized_bureaucracy_policy_desc: "Eine zentralisierte Bürokratie konzentriert sich auf den Hauptsitz des Königreichs, wobei die meisten Entscheidungen vom Herrscher oder von nahen Beratern getroffen werden, um danach die Provinzen darüber in Kenntnis zu setzen."
 decentralized_bureaucracy_policy: "Dezentralisierte Bürokratie"
 decentralized_bureaucracy_policy_desc: "Eine dezentralisierte Bürokratie räumt den örtlichen Verwaltern oder Statthaltern, die dem Monarchen gegenüber Rechtschaffenheit ablegen müssen, mehr Spielraum ein."
 namestnik_policy: "Namestnik-Amt"
 namestnik_policy_desc: "Der Namestnik ist ein Amtstitel in der Verwaltung des Staats und kann mit einem Vizekönig verglichen werden. Namestniks sind für die örtliche Verwaltung unserer Provinzen und Staaten zuständig."
 autonomous_offices: "Autonome Ämter"
 autonomous_offices_desc: "Die Händler unseres Bundes genießen die Privilegien, die unsere Obhut ihnen bietet. Obwohl sie in einem losen, auf gegenseitigem Interesse beruhenden Bündnis zusammengeschlossen sind, werden sie nicht durch die Fesseln von Bürokratie und Verwaltungsaufwänden eingeengt."
 port_logs: "Hafenbücher"
 port_logs_desc: "Indem wir den Verkehr in unseren Häfen verzeichnen, behalten wir die Waren und Schiffe besser im Blick, die unsere Anlagen nutzen."
 cabinet_laws: "Kabinettsgesetze"
 cabinet_laws_desc: "Das Kabinett ist das höchste Amt der Regierung und der Hof der persönlichen Berater unseres Herrschers. Die Minister und Sekretäre genießen besondere Privilegien und Rechte."
 administrative_clergy_policy: "Verwaltender Klerus"
 administrative_clergy_policy_desc: "Der Klerus verfügt bereits über viele Fähigkeiten, die wir von unseren Verwaltern erwarten: Seine Mitglieder sind gebildet, erfahrene Schreiber und folgen einer höheren Berufung. Auf viele Arten und Weisen würde uns ein Bündnis mit dem Klerus einen sehr starken Kader von Verwaltern verschaffen."
 nobles_of_the_robe_policy: "Amtsadel"
 nobles_of_the_robe_policy_desc: "Die Adelsfamilien des Reichs haben geschworen, unserem Herrscher nicht nur Ratschläge zu geben, sondern ihm auch ewige Loyalität und Treue zu schenken. Angesichts der Ausdehnung unseres Reichs ist klar, dass diese Pflichten jedoch nicht allein mit dem Schwert in der Hand zu erfüllen sind. Es ist an der Zeit, dass die neue Generation von Adligen mit Roben und der Feder in der Hand bewaffnet dient und so dem Staat ebenso gut beisteht wie ihre Brüder mit ihren Schwertern und Rüstungen."
 meritocratic_recruitment_policy: "Meritokratische Rekrutierung"
 meritocratic_recruitment_policy_desc: "Wir können nicht zulassen, dass alte Privilegien darüber entscheiden, wer im Zuge des Wachstums unseres Reichs das Vorrecht erhält, ihm zu dienen. Wir müssen stattdessen auf die Fähigkeiten jedes Einzelnen achten. Ein leistungsorientiertes System ist eines, in dem Verwalter anhand ihrer Fähigkeiten und nicht ihrer Abstammung ausgewählt werden."
 dynastic_administration_policy: "Dynastische Verwaltung"
 dynastic_administration_policy_desc: "Die Stände sind keine vertrauenswürdigen Verbündeten der Monarchie, da sie vorrangig ihre eigene Macht ausbauen wollen, anstatt dem Staat zu dienen. Nur die Verwandten des Herrschers sollten mit den administrativen Herausforderungen des Staates betraut werden."
 yorkist_tradition_policy: "Yorker Tradition"
 yorkist_tradition_policy_desc: "Gebildete Männer von niedrigerem Stand können einen ebenso guten Beitrag leisten wie Männer des Klerus. Ihre praktische Erfahrung macht sie zu einer ausgezeichneten Ergänzung für jedes Regierungsamt. Die Tradition von York besagt, dass jeder gebildete Mann mit einem bemerkenswerten Werdegang in die Reihen der Regierenden aufgenommen werden kann, ebenso wie jene, die sich dem Dienst an Gott verschrieben haben."
 #Tribal ones
 tribal_legal_basis_law: "Rechtliche Grundlage"
 tribal_legal_basis_law_desc: "Die Rechtsgrundlage ist der Stoff, aus dem später das erste Gesetzbuch des Staates entstehen wird. Sein Ziel ist einfach, aber nobel: eine gerechte Gesellschaft zu sichern, in der alle in Frieden und Wohlstand leben können."
 codified_power_policy: "Kodifizierte Macht"
 codified_power_policy_desc: "Es gibt nichts, was über dem Gesetz steht. Das Gesetz ist es, was die Welt zu einem besseren Ort macht und jedem Mitglied unseres Stammes Gleichheit schenkt."
 strong_community_customs_policy: "Starke Gemeinschaftsbräuche"
 strong_community_customs_policy_desc: "Es ist eine Sache, gemeinsam die Regierung unseres Volkes zu übernehmen, und es ist auch eine wichtige, doch es ist eine andere Sache, dasselbe Essen, dasselbe Wasser und dieselben Rituale zu teilen, während die Sonne auf- und untergeht und wir singen."
 yassa_decree_policy: "Jassa-Dekret"
 yassa_decree_policy_desc: "Das Yassa-Dekret ist das mündliche Gesetzbuch des Mongolenreichs. Es wurde von $genghis_khan_name_no_tooltip$ selbst öffentlich verkündet und dient als verbindliche Regelung innerhalb der Horde, die die Stabilität der Regierung und die Treue der Untertanen gegenüber dem Khan sicherstellt."
 tribal_organization_law: "Stammesorganisation"
 tribal_organization_law_desc: "Jede Art von Gruppe braucht eine Form der Organisation, um den Stamm zusammenzuhalten."
 centralized_tribe_policy: "Zentralisierter Stamm"
 centralized_tribe_policy_desc: "Eine Aufspaltung der Organisation führt unweigerlich zu Chaos, da nicht alle Botschaften klar sind. Durch eine starke zentrale Führung kann diese Widrigkeit zur Gänze vermieden werden."
 federal_tribe_policy: "Föderaler Stamm"
 federal_tribe_policy_desc: "Gemeinsam sind wir stärker. Indem wir uns innerhalb einer Föderation zusammenschließen, ist die Unterstützung, die wir von unseren Verbündeten erhalten, nicht nur eine, die auf Diplomatie beruht, sondern auf Verwandtschaft."
 clan_council_policy: "Clanrat"
 clan_council_policy_desc: "Es ist wichtig, Vertrauen unter unserem Volk zu verbreiten. Indem wir einen Rat wählen, der aus jenen besteht, die bereit sind, alles für die Interessen unseres Stammes zu opfern, stellen wir sicher, dass nicht eine einzige Person die gesamte Macht besitzt."
 steppe_warbands_policy: "Steppen-Kriegerbanden"
 steppe_warbands_policy_desc: "Der Stamm wird von einem Rat von Kriegshäuptlingen regiert, die ihr Land durchstreifen, um neue Krieger für ihre Kriegerbande zu rekrutieren."
 jurchen_council: "Jurchen-Rat"
 jurchen_council_desc: "Ein Rat, der sich aus adligen Pferdebesitzern und örtlichen Clans zusammensetzt. Diese lockere Verwaltung sollte unsere Ländereien und Domänen zusammenhalten und uns vor rivalisierenden Sippen schützen."
 tribal_religious_values_law: "Religiöse Stammeswerte"
 tribal_religious_values_law_desc: "Die religiösen Werte innerhalb unseres Stammes sollen darüber bestimmen, wie wir Religion und religiöse Heiden in unserem Staat sehen und behandeln."
 religious_tribe_policy: "Religiöser Stamm"
 religious_tribe_policy_desc: "Obwohl uns die Treue zum Klan schon weit bringen kann, hat unsere Expansion uns zu den Herren von mehr Völkern gemacht als je zuvor. Eine stark religiöse Gesellschaft kann einer solchen Ausbreitung besser standhalten und wird uns den Zusammenhalt geben, den wir brauchen."
 lip_service_policy: "Lippenbekenntnis"
 lip_service_policy_desc: "Religion ist zweifellos ein wichtiger Aspekt jeder Gesellschaft. Sie darf aber niemals die Sicherheit und Stabilität des Stammes gefährden. Deshalb sollten wir Religionen insgesamt entspannter betrachten."
 complete_religious_autonomy_policy: "Vollständige Religionsautonomie"
 complete_religious_autonomy_policy_desc: "Obwohl es wichtig ist, religiöse Praktiken im Auge zu behalten, um unsere Legitimität zu wahren, sollten wir uns nicht in den Prinzipien der Rechtschaffenheit und Moral verirren. Der Pragmatismus wird uns besser dienen und es uns ermöglichen, einen größeren Staat zu unterstützen."
 tribal_migration_law: "Stammesmigration"
 tribal_migration_law_desc: "Wir sind kein Volk, das in festen Häusern wohnt. Wir ziehen durch die Welt und gehen, wohin uns das Schicksal führt."
 frequent_migration_policy: "Häufige Migration"
 frequent_migration_policy_desc: "Kein Ort kann uns für immer binden, denn unser Geist ist frei wie der Wind."
 seasonal_travel_policy: "Saisonale Stammesmigration"
 seasonal_travel_policy_desc: "So wie sich die Welt im Lauf eines Jahres wandelt, müssen auch wir es tun. Wenn wir den Jahreszeiten auf ihrer Reise folgen, finden wir Wohlstand."
 permanent_settlement_policy: "Dauerhafte Siedlung"
 permanent_settlement_policy_desc: "Manchmal ist es nicht so wichtig, dem Sturm zu folgen, sondern einen Unterschlupf vor ihm zu finden. Es ist an der Zeit, dass wir uns niederlassen und dauerhaftere Siedlungen errichten."
 tribal_cultural_identity_law: "Kulturelle Stammesidentität"
 tribal_cultural_identity_law_desc: "Mit der Zeit wächst unser Verständnis für unsere Kultur und unsere Identität. Wir brauchen die Nachbarstämme nicht mehr zu fürchten. Wir haben die Wildnis gezähmt und sind ihre Herren geworden. Nun ist es an der Zeit, uns zu dem zu bekennen, was wir sind."
 dynastic_lineage_policy: "Dynastische Abstammung"
 dynastic_lineage_policy_desc: "Die Abstammung unserer Herrscher ist ein Segen der Götter. Ihr königliches Blut hat ihnen die nötige Eignung verliehen, uns zum Wohlstand zu führen."
 rule_by_the_public_policy: "Herrschaft des Volkes"
 rule_by_the_public_policy_desc: "Um eine gerechte Regierung zu gewährleisten, muss ihre Macht demokratisch abgesichert sein. Indem wir unsere Anführer wählen, entscheiden wir selbst über das Schicksal unserer Nation."
 state_of_faith_policy: "Staat des Glaubens"
 state_of_faith_policy_desc: "Sterblichen zu erlauben, über eine so wichtige Angelegenheit wie das Schicksal unseres Volkes zu entscheiden, ist nichts, was ohne geistige Führung getan werden könnte. Unser Herrscher muss die Stimme der Götter sein."
 tribal_identity_policy: "Stammesidentität"
 tribal_identity_policy_desc: "Die Zivilisation – sei es eine Monarchie, eine Republik oder irgendeine andere Regierungsform – hat allein die Zerstörung der Natur zur Folge. Wir dürfen dieser abscheulichen Entwicklung nicht folgen und müssen auf jenem Weg bleiben, den die Natur für uns vorgesehen hat."
 tribal_modernization_law: "Modernisierung der Stämme"
 tribal_modernization_law_desc: "Es ist an der Zeit, unsere alten Systeme abzulegen und unseren Platz in der Welt einzunehmen. Wir werden nicht mehr als ein Stamm betrachtet, sondern als ein Land, das sein Volk vertritt und verteidigt."
 modernize_into_monarchy_policy: "Zu einer $monarchy$ modernisieren"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Zu einer $republic$ modernisieren"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Zu einer $theocracy$ modernisieren"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "Gesetzbuch"
 legal_code_law_desc: "Seitdem sich Menschen zu Gesellschaften zusammenschlossen, schufen sie Gesetze, die ihr Handeln und ihr Miteinander bestimmten. Gesetzbücher spiegeln die Werte und Überzeugungen einer Gesellschaft wider und beeinflussen alles von der Art und Weise, wie Menschen Geschäfte tätigen, bis hin zu ihren Beziehungen zueinander. Sie bilden die Grundlage für den Zusammenhalt einer Gesellschaft, für Ordnung und Gerechtigkeit. Trotz aller Unterschiede sind sie auf ein gemeinsames Ziel ausgerichtet: die Schaffung einer gerechten Gesellschaft, in der alle in Frieden und Wohlstand leben können."
 traditional_law_policy: "Traditionelles Gesetz"
 traditional_law_policy_desc: "Es gibt eine Vielzahl informeller Strafrechtssysteme, die von den Gemeinschaften auf der Grundlage ihrer Bräuche, Traditionen und Werte entwickelt wurden. Diese Rechtssysteme wurden mündlich von Generation zu Generation weitergegeben und sind tief in der Kultur und Geschichte ihrer Gemeinschaft verwurzelt.\n\nDie Stärke des traditionellen Rechts liegt in seiner Fähigkeit, die einzigartigen Bedürfnisse und Werte einer bestimmten Gemeinschaft widerzuspiegeln. Es beruht auf einem gemeinsamen Verständnis von Recht und Unrecht und wird oft als legitimer und zugänglicher angesehen als formale Rechtssysteme. Es kann jedoch auch durch seine mangelnde Flexibilität und seine Insellage eingeschränkt sein."
 civil_law_policy: "Zivilrecht"
 civil_law_policy_desc: "Das Zivilrecht ist ein Rechtssystem, das seine Wurzeln im antiken Rom hat. Es ist bekannt für seine präzise schriftliche Kodifizierung von Gesetzen und Vorschriften. Seine starre Struktur kann jedoch die notwendige Anpassung an sich wandelnde Bedürfnisse behindern. Dennoch kann das Zivilrecht Frieden und Stabilität in unruhige Länder bringen."
 common_law_policy: "Gewohnheitsrecht"
 common_law_policy_desc: "Das Gewohnheitsrecht ist ein Rechtssystem, das seinen Ursprung in den angelsächsischen Königreichen hat. Es zeichnet sich dadurch aus, dass es auf Präzedenzfällen beruht. Die Richter sind stärker an ihre früheren Entscheidungen gebunden als an die strikte Einhaltung der niedergeschriebenen Gesetze des Staates. Dies ermöglicht ein gewisses Maß an Vorhersehbarkeit und Kohärenz der Rechtsprechung, kann allerdings auch die Anpassung an veränderte Umstände erschweren und zur Verankerung ungerechter oder veralteter Gesetze führen."
 court_of_appeals: "Das Berufungsgericht"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "Walachisches Recht"
 vlach_law_policy_desc: "Das Walachische Recht ist eine einzigartige Mischung aus ländlichen Traditionen und Rechtsnormen, die ein einzigartiges System für #L [ShowCultureGroupName('romanian_group')|l]e#! Gemeinschaften im mittelalterlichen Europa darstellt. Es bestätigte das Recht, frei zu reisen, Waffen zu tragen und zu jagen, während es einen zugleich von der Pflicht befreite, für die Landbesitzer zu arbeiten, und einem stattdessen auferlegte, Steuern in Form von Vieh oder Münzen zu zahlen. Darüber hinaus wird eine auf das jeweilige Reich zugeschnittene Wehrpflicht eingeführt, die das vernetzte #L [ShowCultureGroupName('romanian_group')|l]e#! Rechtserbe im Spätmittelalter begründet."
 sharia_law_policy: "$sharia$-Recht"
 sharia_law_policy_desc: "Das $sharia$-Recht ist ein umfassendes und tief verwurzeltes Rechtssystem in islamischen Ländern, das vom persönlichen Verhalten bis hin zu staatlichen Angelegenheiten viele Aspekte des Lebens regelt. Es hat über Jahrhunderte Stabilität und Kontinuität gewährleistet, doch seine strengen und bisweilen harten Strafen können kontrovers und spaltend sein."
 sharia_law: "$sharia$-Auslegung"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Kann nur durch die [action|e] „[ShowGenericActionName('change_main_school')]“ geändert werden, wenn wir aus einer der großen Schulen der #Y Auslegung#! stammen"
 hanafi_policy: "$hanafi_school$-Auslegung"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "$hanbali_school$-Auslegung"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "$maliki_school$-Auslegung"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "$shafii_school$-Auslegung"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "$zahiri_school$-Auslegung"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "$ismaili_school$-Auslegung"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "$jafari_school$-Auslegung"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "$zaidi_school$-Auslegung"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "$ibadi_school$-Auslegung"
 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "Pyrenäengesetz"
 pyrenean_law_policy_desc: "Das Pyrenäengesetz ist ein Rechtssystem, das von jenen Völkern stammt, die in und rund um die Pyrenäen leben. Obwohl es sowohl vom $civil_law_policy$ als auch vom gotischen Recht beeinflusst wurde, unterscheidet es sich von diesen. Es beruht auf Traditionen und Bräuchen und zwingt die Herrscher, sich an diese zu halten."
 russkaya_pravda_policy: "Russkaja Prawda"
 russkaya_pravda_policy_desc: "Das Gesetzbuch der Kiewer Rus, das stark von seinen nordischen Ursprüngen beeinflusst war, wurde zu Beginn des 12. Jahrhunderts verfasst und über mehrere Jahrhunderte hinweg überarbeitet. Es stellte die Hauptquelle des altrussischen Rechts dar."
 pskov_judicial_charter_policy: "Pskower Rechtsverfassung"
 pskov_judicial_charter_policy_desc: "Die Pskower Rechtsverfassung ist das altrussische Gesetzbuch, das auf der Russkaja Prawda beruht und viele wichtige Bereiche des politischen, gesellschaftlichen und wirtschaftlichen Lebens in Pskow abdeckt."
 novgorod_judicial_charter_policy: "Nowgoroder Rechtsverfassung"
 novgorod_judicial_charter_policy_desc: "Die Nowgoroder Rechtsverfassung ist ein altrussisches Gesetzbuch, das viele in Nowgorod übliche Praktiken kodifiziert, die vier Ämter im Nowgoroder Gericht festlegt und staatliche Verwaltungsangelegenheiten abdeckt."
 bav_codex_bavarica: "Oberbayerisches Landrecht"
 bav_codex_bavarica_desc: "Das Oberbayerische Landrecht ist eine Sammung alter bayerischer Gesetzbücher, die viele in Bayern übliche Praktiken kodifiziert. Es legt auch die Rolle des Adelsstands am Hof von $BAV$ fest und deckt Verwaltungsangelegenheiten des Staats ab."
 brehon_law_policy: "Brehon-Gesetz"
 brehon_law_policy_desc: "Brehon-Gesetz ist ein altes irisches Rechtssystem, das sich aus vorchristlichen Bräuchen und Traditionen entwickelte. Sein einzigartiger Schwerpunkt auf Wiedergutmachung und Entschädigung anstelle von Bestrafung unterstreicht die Bedeutung von gesellschaftlicher Harmonie und Gemeinschaftsbeziehungen. Das Fehlen formeller Rechtsinstitutionen und Durchsetzungsmechanismen kann jedoch zu Unstimmigkeiten und Unsicherheiten bei der Anwendung führen."
 cyfraith_hywel_policy: "Cyfraith Hywel"
 cyfraith_hywel_policy_desc: "Das walisische Recht, auch bekannt als Cyfraith Hywel, ist ein einzigartiges Rechtssystem, das aus den alten Bräuchen von Wales hervorgegangen ist und sich sowohl vom Gewohnheitsrecht als auch vom Zivilrecht dadurch unterscheidet, dass es den Schwerpunkt auf die wiederherstellende Gerechtigkeit legt, was bedeutet, dass es größeren Wert auf Wiedergutmachung und Versöhnung als auf Bestrafung legt. Es wurde von den walisischen Königen und Fürsten geschaffen, um die Einheit und die Ordnung unter dem walisischen Volk zu fördern, und ist bekannt für seine Komplexität und sein Festhalten an Präzedenzfällen."
 fetha_negest_policy: "Fetha Negest"
 fetha_negest_policy_desc: "Die #italic Fetha Negest#! oder das Gesetz der Könige ist ein von Abu’l-Fada’il ibn al-Assal verfasstes theokratisches Gesetzbuch und ein bedeutendes Werk der Rechtswissenschaft. Es beruht auf apostolischen Schriften und byzantinischen Gesetzbüchern, umfasst kirchliche und weltliche Angelegenheiten und ist vom römischen Recht beeinflusst."
 byzantine_law: "Byzantinisches Gesetz"
 byzantine_law_desc: "Das byzantinische Recht, das sich aus dem römischen Recht mit christlichen und hellenistischen Einflüssen entwickelt hat, geht größtenteils auf Justinians #italic Corpus Juris Civilis#! zurück, das die zeremonielle Rolle des Kaisers betont und philosophische und religiöse Ideale widerspiegelt."
 goryeon_code_policy: "Goryeo-Kodex"
 goryeon_code_policy_desc: "Der $goryeon_code_policy$, auch bekannt als #italic Gyeongje yukjeon#! (#italic Sechs Kodizes des Regierens#!), ist das Gesetzbuch von $korea_region$. Geprägt von der chinesischen Kunst der Bürokratie hat sich dieser Kodex in unserem Staat seit Jahrhunderten bewährt."
 joseon_code_policy: "Joseon-Kodex"
 joseon_code_policy_desc: "Der $joseon_code_policy$, auch bekannt als #italic Gyeongguk daejeon#! (#italic Nationalgesetzbuch#!) ist die Überarbeitung des alten $goryeon_code_policy$es. Mit der Gründung einer neuen Dynastie wurden viele Gesetze und Traditionen des alten Gesetzbuches im geltenden Gesetzbuch neu zusammengefasst."
 chi_ming_dynasty_code_policy: "Großer Kodex"
 chi_ming_dynasty_code_policy_desc: "Ein $chi_ming_dynasty_code_policy$ soll geschaffen werden, um die entscheidenden Widrigkeiten anzugehen, denen sich unsere Dynastie und unsere Vorgänger stellen mussten. Er wird dafür sorgen, dass wir nicht der Korruption und dem ministeriellen Machtmissbrauch anheimfallen!"
 scottish_civil_law: "Schottisches Zivilrecht"
 scottish_civil_law_desc: "Das College of Justice, das die obersten Gerichte Schottlands umfasst, hat unser Zivilrecht auf ein neues Niveau gehoben. Diese Institution setzt sich aus gut ausgebildeten Mitgliedern unseres Landes zusammen, die über alle wichtigen Fragen des #ITALIC schottischen Rechts#! entscheiden."
 naval_doctrine_law: "Marinedoktrin"
 naval_doctrine_law_desc: "Marinedoktrinen stellen unterschiedliche Schwerpunkte dar, denen unsere [navy|e] sich vorrangig widmen kann. Je länger wir mit Doktrinen arbeiten, desto tiefer sind sie in unseren Marineflotten verankert und desto besser sind wir darin. Im Lauf der Zeit können wir so mächtige Vorteile für unsere Flotten erlangen."
 economical_policies_law: "Wirtschaftspolitik"
 economical_policies_law_desc: "Die Wirtschaftspolitik bestimmt darüber, auf welche Art von Wirtschaft oder „Ökonomie“ – eine Idee, die seit Kurzem von Gebildeten und Gelehrten heiß diskutiert wird – wir uns konzentrieren sollten und wie diese sich am besten entwickeln lässt."
 lockean_proviso_policy: "Lockescher Vorbehalt"
 lockean_proviso_policy_desc: "Ungenutztes Eigentum ist sowohl für die Natur als auch für den Staat eine Verschwendung. Indem wir Wirtschaftsgüter fördern, die über einen längeren Zeitraum hinweg einen Nutzen bringen, tauschen die Menschen ihren übermäßigen Besitz aus, ohne gegen das Naturrecht zu verstoßen. Die Regierung würde dabei die Spannungen zwischen der Anhäufung von Eigentum und der Verteilung von Reichtum abmildern."
 war_economy_policy: "Kriegswirtschaft"
 war_economy_policy_desc: "Die wirtschaftliche Sicherheit unseres Staats beruht auf unserer Fähigkeit, Kriege zu führen und zu gewinnen. Manufakturen sollten in unserem Land keinen anderen Zweck erfüllen, als unsere militärischen Ambitionen zu unterstützen."
 embrace_the_economic_theory_policy: "Wirtschaftstheorie fördern"
 embrace_the_economic_theory_policy_desc: "Die Wirtschaft spielt innerhalb des Staatsapparats eine unbestreitbar wichtige Rolle: Die komplexen Systeme des Handels, der Finanzen und des Luxus müssen von unseren Gebildeten und Gelehrten gebändigt werden, um dem Wohl der Regierung zu dienen."
 free_trade_policy: "Freihandel"
 free_trade_policy_desc: "Händler aus der ganzen Welt müssen in unser Land kommen können, um mit unserer Bevölkerung Handel zu treiben. Indem wir der Engstirnigkeit des Merkantilismus den Rücken kehren, erhält unser Staat einen leichteren Zugang zu fremden Gedanken."
 royal_charter_policy: "Königliche Satzungen"
 royal_charter_policy_desc: "Bei den königlichen Satzungen (Royal Charters) handelt es sich um vom Monarchen ausgestellte Genehmigungen an Einzelpersonen oder Handelshäuser, um diese mit einzigartigen Rechten und Befugnissen auszustatten. Wir sollten den Schwerpunkt dabei mehr auf Unternehmungen in der Fremde legen."
 cameralism_policy: "Kameralismus"
 cameralism_policy_desc: "Um unsere wirtschaftliche Stellung zu festigen und neue Leute in unser Land zu ziehen, verlassen wir uns auf ein bürokratisches System, das entworfen wurde, um unsere Anstrengungen sehr genau zu verwalten. Diese Kammern organisieren alles vom Bau neuer Manufakturen bis hin zur Verteilung neuer Siedler, die in unserem Territorium eintreffen."
 black_market_consortium: "Schwarzmarkt-Konsortium"
 black_market_consortium_desc: "Bei den Piraten, die in der Republik Amok laufen, kann man sich nicht einmal aufs Baden verlassen – geschweige denn auf das Regieren einer Nation, deren Zukunft auf Entermessers Schneide steht. Ein Konsortium, das sich aus den einflussreichsten Schwarzmarkthändlern zusammensetzt, sollte zu ihren wahren Statthaltern ernannt werden. Gewinn muss über der Freiheit stehen."
 legitimization_of_power_law: "Herrschaftslegitimation"
 legitimization_of_power_law_desc: "Eine Monarchie kann nur so lange überleben, wie die Untertanen an die Legitimität ihres Herrschers glauben. Herrscher rechtfertigen ihre Macht auf vielfältige Weise. Im Lauf der Zeit werden neue politische Philosophien entstehen, die auf ihre Art die Notwendigkeit einer starken Regierung erklären."
 machiavellian_rule_policy: "Machiavellistische Herrschaft"
 machiavellian_rule_policy_desc: "Der Staat steht über Moral, Tugenden und Sünden. Die Regierung darf Entscheidungen ausschließlich auf Grundlage des Nutzens für den Staat treffen - auch wenn diese Entscheidungen als „böse“ angesehen werden. Von daher hat der Souverän das Recht, ohne moralische Rücksicht zum Wohl seines Staates zu handeln."
 six_livres_policy: "Sechs Bücher über den Staat"
 six_livres_policy_desc: "Die absolute Herrschaft eines einzelnen Monarchen ist ebenso schädlich für den Staat wie die Herrschaft der Massen über sich selbst. Die Macht des Monarchen sollte keiner Fraktion innerhalb des Staates unterworfen sein, auch wenn sie in gewissem Maß durch Institutionen eingeschränkt werden muss, um ein Gleichgewicht zwischen Herrscher und Volk zu wahren."
 two_treatises_of_government_policy: "Zwei Abhandlungen über die Regierung"
 two_treatises_of_government_policy_desc: "Die Natur des Menschen ist von Vernunft und Toleranz geprägt, und kein Mensch wird böse geboren. Die menschliche Natur führt jedoch dazu, dass der Mensch selbstsüchtig ist und nur zu seinem eigenen Vorteil handelt.\nDie Regierung sorgt dafür, dass diese Selbstsucht auf zivilem Weg Beachtung findet. Sie dient auch dazu, das Recht auf Leben, Gesundheit, Freiheit und Besitz zu verteidigen."
 the_leviathan_policy: "Leviathan"
 the_leviathan_policy_desc: "Das Leben ohne Zivilisation, auch Naturzustand genannt, ist ein Zustand der Anarchie. Jeder ist sich selbst der Nächste und ein Krieg aller gegen alle ist der einzige Ausgang.\nDie Menschen in unserer Regierung treten einige ihrer Rechte an unseren Souverän ab, um sich vor der Zwietracht zu schützen."
 the_social_contract_policy: "Der Gesellschaftsvertrag"
 the_social_contract_policy_desc: "Die Regierungen der Vergangenheit sind das Ergebnis unterschiedlicher Ungleichheiten zwischen den Gesellschaftsschichten.\nDer Gesellschaftsvertrag ist ein Konzept, bei dem sich die Menschen zu einer Zivilgesellschaft zusammenschließen. Indem sie ihre Ansprüche auf das Naturrecht aufgeben, können sich die Individuen sowohl selbst erhalten als auch frei bleiben."
 the_liberty_of_ancients_vs_moderns_policy: "Antike vs. Moderne Freiheit"
 the_liberty_of_ancients_vs_moderns_policy_desc: "Die Vorstellungen von Individualität und Freiheit haben sich im Lauf der Jahrhunderte stark gewandelt. Die Ideale der Antike unterscheiden sich von denen der Neuzeit. Dennoch müssen beide miteinander verbunden werden, damit der Staat individuelle und politische Freiheit garantieren kann."
 foreign_cultural_law: "Fremdländisches Kulturrecht"
 foreign_cultural_law_desc: "Mit der zunehmenden Größe unseres Staates wächst auch die Komplexität unserer gesellschaftlichen Strukturen. Der Status eines kulturell geeinten Staates ist nicht mehr selbstverständlich und es bedarf Politlinien, die den inneren Frieden sichern."
 allow_foreign_rituals: "Fremdländische Rituale erlauben"
 allow_foreign_rituals_desc: "Der Begriff der Kultur ähnelt in vielerlei Hinsicht dem der Religion, auch wenn Kultur von Traditionen, gesellschaftlichen Werten und ihrem Umfeld geprägt ist und nicht von Glaubenssätzen. Wenn man die Fremden als das akzeptiert, was sie sind, und es ihnen erlaubt, ihre Rituale ungestört auszuüben, ist ein friedliches Zusammenleben gewährleistet."
 integrate_foreign_traditions: "Fremdländische Traditionen eingliedern"
 integrate_foreign_traditions_desc: "Obwohl sie uns in vielen Fällen fremd sind, sollten wir Augen und Ohren für die Ideen dieser fremden Kulturen offen halten und sie in unsere eigenen gesellschaftlichen Normen einbinden. Dies wird den Angleichungsvorgang der Fremden erleichtern und gleichzeitig den Einfluss unserer eigenen Kultur verstärken."
 blood_tax_of_foreigners: "Blutschuld von Fremden"
 blood_tax_of_foreigners_desc: "Die Kultur von Minderheiten ist für uns von geringer Bedeutung. Solange sie bereit sind, uns Männer für unsere militärischen Zwecke zur Verfügung zu stellen, dürfen sie ihre Traditionen leben."
 agrarian_constitution: "Agrarverfassung"
 agrarian_constitution_desc: "Dieser rechtliche Rahmen unserer Verwaltung – auch als #italic Agrarverfassung des Deutschordensstaates#! bekannt – zielt auf eine optimale wirtschaftliche Nutzung und Verwaltung der unter unserer Flagge eroberten Gebiete ab. Dieses System stützt sich weitgehend auf angeworbene Siedler, vor allem aus dem deutschsprachigen Raum, die eine entscheidende Rolle spielten. Die unterworfene Bevölkerung ist gesetzlich verpflichtet, sich neu zu organisieren, was zur Gründung ländlicher Siedlungen führt, entweder in Form von Dörfern oder als Einzelgehöfte. Die von den Kolonisten gegründeten Siedlungen werden als #italic Hufenzinsdörfer#! bezeichnet, die von den #L [ShowCultureName('prussian')|l]en#! Einheimischen als #italic Hakenzinsdörfer#!. Das System zielt darauf ab, die Einheimischen in unsere Verwaltung einzugliedern, sie in gleichmäßiger Geschwindigkeit zu bekehren und unseren Einfluss auf sie auszudehnen."
 cultural_traditions_law: "Kulturtraditionen"
 cultural_traditions_law_desc: "Alte Traditionen sind die Grundlage vieler Kulturen und Zivilisationen. Während der Fortschritt uns zu Größe führt, dienen uns unsere Traditionen stets als Erinnerung an unsere Ursprünge – als Quelle der Stärke und Einheit unseres Volkes."
 martial_society: "Kriegergesellschaft"
 martial_society_desc: "Kriegerische Werte waren in unserer Gesellschaft schon immer wichtig und während wir expandieren, müssen wir die Militärgesellschaft als Kern unseres Staates bewahren und weiter aufbauen."
 civil_society: "Zivilgesellschaft"
 civil_society_desc: "Kein Staat kann nur mit Kriegern bestehen. Wir müssen stärkere Verbindungen zur Zivilgesellschaft und den Stadtbewohnern unseres Landes aufbauen, um aus ihnen Nutzen zu schlagen."
 pietism_society: "Preußische Tugenden"
 pietism_society_desc: "Wir haben die Tugenden des Pietismus in den Mittelpunkt unserer Gesellschaft gestellt, die Fleiß, Ehrlichkeit und Pflichtbewusstsein über alles stellt."
 maritime_society: "Maritime Gesellschaft"
 maritime_society_desc: "Nichts anderes als unsere maritimen Traditionen bilden die Grundlage jenes Geflechts, das unser Land zusammenhält. Unter dem Deckmantel der Beherrschung des Meeres und des Einlaufens in fremde Häfen hat sich unser Volk einen Namen als Meister der Seefahrt gemacht."
 plc_sarmatism: "Sarmatismus"
 plc_sarmatism_desc: "Die Ursprünge unserer Gesellschaft liegen bei den alten Sarmaten. Doch $plc_sarmatism$ ist nicht nur eine Herkunftstheorie, sondern ein kulturelles und politisches Phänomen, das die Ideale der [ShowSocietyDirectionName('aristocracy')] und die [ShowEstatePrivilegeName('golden_liberty')] fördert."
 #Marriage laws
 marriage_law: "Eherecht"
 not_catholic_theocracies: "Eine #L [ShowReligionAdjective('catholic')|l]e#! [ShowGovernmentTypeName('theocracy')] kann diese [policy|e] nicht besitzen."
 marriage_law_desc: "Das Eherecht bezieht sich auf den rechtlichen Rahmen, der die Institution der Ehe innerhalb einer bestimmten Rechtsordnung regelt."
 monogamous_marriage: "Monogame Ehe"
 monogamous_marriage_desc: "Die monogame Ehe ist eine kulturelle oder gesellschaftliche Praxis der Verbindung zweier Individuen, die auf etablierten Bräuchen, Werten und Normen beruht."
 muslim_marriage: "Nikāḥ"
 muslim_marriage_desc: "Die islamische Ehe, auch $muslim_marriage$ genannt, ist in der islamischen Kultur der feierliche und rechtsverbindliche Ehevertrag zwischen Mann und Frau."
 adamite_marriage: "Gemeinschaftliches Zusammenleben"
 adamite_marriage_desc: "Die Sekte der Adamiten lehnt das Konzept traditioneller Ehe ab und bevorzugt ein Zusammenleben in gemeinschaftlichen Strukturen ohne klare Hierarchie."
 dishu_system: "Díshù-System"
 dishu_system_desc: "Das $dishu_system$ ist ein System, das die Praxis erlaubt, Konkubinen am Hof zu unterhalten, um die Erbfolge von Titeln und Besitztümern zu sichern."
 polygyny: "Polygynie"
 polygyny_desc: "Die Ehe zwischen einem Mann und mehreren Frauen gilt in zahlreichen Gemeinschaften als Zeichen von Reichtum und Macht."
 celibacy: "Zölibat"
 celibacy_desc: "Der Begriff „Zölibat“ bezieht sich auf den Verzicht auf Heirat und sexuelle Beziehungen. Es handelt sich um eine Entscheidung, die oft mit religiösen oder persönlichen Überzeugungen zusammenhängt und ein Leben ohne Liebes- oder Sexualpartner in den Vordergrund stellt."
 slavery_laws: "Sklavereigesetze"
 slavery_laws_desc: "Der Zustrom von Arbeitern und billigen Arbeitskräften von jenseits der eigenen Grenzen ist seit Langem ein Eckpfeiler für die Besetzung der Produktionslinien von Manufakturen im In- und Ausland. Die Frage der Zulassung oder des Verbots der Sklaverei ist im Hinblick auf die Stellung der unteren Schichten und insbesondere der Sklaven in unserer Gesellschaft gewiss ein interessantes Thema."
 slavery_allowed: "Sklavenhandel erlaubt"
 slavery_allowed_desc: "Sklavenhandel und Sklaverei sind von nun an in unserem ganzen Land gestattet."
 slavery_outlawed: "Sklavenhandel verboten"
 slavery_outlawed_desc: "Sklavenhandel und Sklaverei sind von nun an in unserem ganzen Land verboten."
 ottoman_war_slave_tax: "Pençik-Steuer"
 ottoman_war_slave_tax_desc: "So wie in der Steppentradition ein Fünftel der Kriegsbeute an den Häuptling ging, geht nun ein Fünftel der im Krieg erbeuteten Sklaven an den Staat."
 pte_slavery_allowed: "@slaves_goods! Sklaverei zulässig: #G Ja#!"
 pte_slavery_export_allowed: "@slaves_goods! Ausfuhr von Sklaven zulässig: #G Ja#!"
 pte_slavery_export_import: "@slaves_goods! Einfuhr von Sklaven zulässig: #G Ja#!"
 fleet_in_being: "Präsenzflotte"
 fleet_in_being_desc: "Der Einfluss unserer Flotten soll gespürt werden, ohne dass unsere Flotten den Hafen verlassen – außer unter günstigsten Bedingungen."
 free_oarsmen: "Freie Ruderer"
 free_oarsmen_desc: "Wir müssen der Versuchung widerstehen, dass Sklaven und Verurteilte unsere Galeeren rudern. Freie Männer, die widerstandsfähig gegen alle Widrigkeiten und Abtrünnigkeit sind, sollen die Muskeln unserer Marine bilden."
 merchant_navy: "Handelsflotte"
 merchant_navy_desc: "Die oberste Aufgabe unserer Flotte soll den finanziellen Interessen des Staates dienen. Wir müssen alles daransetzen, dass unsere Frachtschiffe mit fremden Reichtümern beladen sind."
 ship_boarding: "Schiffsübernahme"
 ship_boarding_desc: "Durch das Prisenrecht und Kaperbriefe werden wir den Brauch pflegen, feindliche Schiffe unversehrt zu erobern."
 wooden_wall: "Holzwall"
 wooden_wall_desc: "In einer Welt rasanter Veränderungen bleiben die Meere für unsere Nation von entscheidender Bedeutung. Sowohl als Mittel zur Sicherung unserer Dominanz als auch als erste Verteidigungslinie soll unsere hölzerne Wand allem entgegenstehen."
 grand_armada: "Große Armada"
 grand_armada_desc: "Ein großer Konvoi soll jene Schatzflotten begleiten, die den Reichtum Amerikas in unsere Heimathäfen bringen."
 portuguese_marines: "Portugiesische Flotte"
 portuguese_marines_desc: "Um ein echtes Weltreich zu errichten, müssen wir fähig sein, Angriffe auf feindliche Festungen vom Meer aus zu unternehmen."
 ordinance_sea: "Meeresverordnung"
 ordinance_sea_desc: "Im Mittelmeer gibt es viele Seemächte, doch keine von ihnen verfügt über unsere Erfahrungen und Gesetze. Die Verordnungen, denen unsere Flotten unterliegen, sorgen dafür, dass unsere Seeleute stets auf jede Art von Einsatz vorbereitet sind."
 danish_admirality: "Dänische Admiralität"
 danish_admirality_desc: "Manche Nationen prahlen mit ihren überlegenen Schiffsmodellen oder ihren Matrosen, die bis zu ihrem sinnlosen Tod kämpfen. Wir aber wissen es besser: Keine Flotte, so gut ihr Holz und ihre Männer auch sein mögen, kann ohne fähigen Anführer den Sieg erringen. Wir werden uns diese Haltung beim Aufbau unserer Flotte zu eigen machen."
 norwegian_sailors: "Norwegische Seeleute"
 norwegian_sailors_desc: "Seit der Gründung unseres Königreichs lebte unser Volk vom Meer und von der Küste: Fischfang, Raubzüge, Seeschlachten – unsere Seeleute haben mehr Erfahrung als alle anderen, und wir werden dieses Wissen noch weiter ausbauen."
 venetian_galleys: "Venezianische Galeeren"
 venetian_galleys_desc: "Galeeren sind das Rückgrat unserer nationalen und kommerziellen Sicherheit. Daher ist ein großer Teil unserer Marine- und Militärtaktik darauf ausgerichtet, unsere besten Galeeren einzusetzen, um jeden Gegner auf See zu besiegen."
 venetian_oarsmen_conscription: "Venezianische Ruderereinberufung"
 venetian_oarsmen_conscription_desc: "Die große Marine unserer Nation braucht dringend Seeleute, um sie zu bemannen. Wenn wir die Einberufung von Ruderern einführen und Letztere ordentlich an unsere Schiffe ketten, sorgen wir für einen stetigen Zustrom neuer Seeleuten in unsere Flotten."
 dutch_trade_fleet: "Niederländische Handelsflotte"
 dutch_trade_fleet_desc: "Die europäischen Nationen nutzen ihre Flotten, um ihre Macht in Kriegen auf dem Meer zu demonstrieren. Wir hingegen nutzen unsere Flotte, um die entferntesten Winkel der Welt zu erreichen und mit fremden Kulturen Handel zu treiben, während unsere Nachbarn einander die Küsten bombardieren."
 basque_mariners: "Baskische Seefahrer"
 basque_mariners_desc: "Unser Volk hat lange Zeit Wale bis ans Ende der Welt gejagt, Küsten geplündert oder wertvolle Waren aus anderen Ländern mitgebracht und dabei die Geheimnisse des Ozeans ergründet. Diese Lektionen haben unsere Seeleute furchtlos und verlässlich gemacht. Sie sind eine wertvolle Ergänzung für jede Flotte."
 maritime_law: "Seerecht"
 maritime_law_desc: "Das Seerecht, auch Admiralitätsrecht genannt, ist eine besondere Sammlung von Rechtsgrundsätzen und Vorschriften, die verschiedene Aspekte der Seefahrt und des Seehandels regeln. Diese Gesetze decken ein breites Spektrum von Fragen im Zusammenhang mit der Schifffahrt, der Navigation, dem Handel und den maritimen Aktivitäten auf den Ozeanen, Meeren und anderen schiffbaren Wasserstraßen ab. Sie umfassen Bereiche wie Seeverträge, Schiffseigentum und -registrierung, Seeversicherung, Bergung und Wrackbeseitigung, Haftung und Entschädigung bei Unfällen auf See, Rechte und Pflichten der Besatzung und viele andere Aspekte im Zusammenhang mit maritimen Angelegenheiten. Ziel des Seerechts ist es, sichere, ordnungsgemäße und faire Praktiken in der Schifffahrt zu gewährleisten und Streitigkeiten zu lösen, die im Zusammenhang mit maritimen Aktivitäten entstehen können."
 forestry_ordinance: "Forstwirtschaftliche Verordnung"
 forestry_ordinance_desc: "Nur eine bestimmte Anzahl von Bäumen eines ganzen Waldes ist für den Schiffbau geeignet. Die besten Bäume des Landes werden per Gesetz an die Werften geliefert, damit unsere Schiffe von höchster Güte sind."
 mandatory_impressment: "Zwangsrekrutierung"
 mandatory_impressment_desc: "Jede Küstensiedlung erfordert den Einsatz junger Männer, die mindestens ein Jahr lang für unsere Flotten arbeiten müssen."
 navy_audits: "Marineinspektionen"
 navy_audits_desc: "Eine schlecht gewartete Flotte kann sich in Notzeiten als gefährlicher Nachteil erweisen. In unseren wichtigsten Werften und Häfen werden Inspektionen durchgeführt, um sicherzustellen, dass unsere Flotte jederzeit in einwandfreiem Zustand ist."
 protect_trade_routes: "Handelsrouten schützen"
 protect_trade_routes_desc: "Um Piraten und andere unerwünschte Personen von unseren Handelsflotten fernzuhalten, wird die Militärflotte die wichtigsten Handelsrouten überwachen."
 shipwright_standard_regulation: "Standardverordnung für den Schiffbau"
 shipwright_standard_regulation_desc: "Wir werden ein Gesetz verabschieden, um einen Standard für Schiffbauer zu schaffen, damit sie beim Bau von Schiffen effizienter werden."
 ara_consulate_sea: "Konsulat der Meere"
 ara_consulate_sea_desc: "Das Konsulat der Meere ist ein quasi-gerichtliches Organ zur Verwaltung maritimer Gesetze und des Handelsrechts."
 nav_maritime_code: "Maritimes Gesetzbuch von Navarra"
 nav_maritime_code_desc: "Beruhend auf dem ursprünglichen Fuero de San Sebastián, dem ältesten Seerecht Europas, gilt dieser Kodex für jeden Hafen in unserem Besitz und beschreibt die Pflichten und Rechte seiner Bewohner."
 piracy_law: "Pirateriegesetz"
 piracy_law_desc: "Pirateriegesetze definieren die offizielle Position, die unsere Nation im Umgang mit den Herausforderungen der Piraterie einnimmt. Diese Gesetze umfassen Statuten, Verordnungen und Rechtsdoktrinen, die darauf abzielen, Piraterie wirksam zu bekämpfen oder zu verwalten. Sie stehen für die gemeinsame Strategie und das gemeinsame Handeln unseres Landes zur Aufrechterhaltung der maritimen Sicherheit und zum Schutz unserer Gewässer vor der Bedrohung durch Piraten. Oder es sind einfach die Regeln, die wir befolgen, wenn wir selbst Akte der Piraterie begehen."
 state_piracy_policy: "Staatspiraterie"
 state_piracy_policy_desc: "Unsere Nation steht voll und ganz hinter der Piraterie gegen unsere Feinde. Der Einsatz dieser Taktiken ist zwar mit Kosten verbunden, doch wir haben einen unbestreitbaren wirtschaftlichen Nutzen."
 has_state_piracy_policy_access: "Hat entweder den [advance|e] „[ShowAdvanceName('privateers')]“ oder „[ShowAdvanceName('letters_of_marque')]“ oder ist eines der erforderlichen Länder."
 issue_letter_of_marque_policy: "Kaperbriefe"
 issue_letter_of_marque_policy_desc: "Auch wenn wir Piraterie nicht unbedingt unterstützen, gibt es doch Möglichkeiten, diese Gesetzlosen gegen unsere Feinde einzusetzen. Wir werden den Kapitänen der Piratenschiffe Kaperbriefe ausstellen, damit sie die Schiffe unserer Feinde angreifen können, ohne eine Strafverfolgung befürchten zu müssen."
 has_privateers_or_LoM_advances: "Hat entweder den [advance|e] „[ShowAdvanceName('privateers')]“ oder „[ShowAdvanceName('letters_of_marque')]“."
 anti_piracy_policy: "Pirateriebekämpfung"
 anti_piracy_policy_desc: "Unsere Nation ist entschlossen, jede Form der Piraterie in unserem Einflussbereich auszumerzen. Jeder Akt der Piraterie wird bestraft und strafrechtlich verfolgt, und Schiffe, die an unrechtmäßigen Handlungen beteiligt sind, werden ohne Gnade angegriffen."
 anti_piracy_policy_at: "Die Meinung jedes uns bekannten [Concept('country', 'Lands')|e] mit der [policy|e] „[ShowPolicyName('state_piracy_policy')]“ ändert sich um [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 anti_piracy_policy_dt: "Die Meinung jedes uns bekannten [Concept('country', 'Lands')|e] mit der [policy|e] „[ShowPolicyName('state_piracy_policy')]“ ändert sich um [ShowBiasValue('allows_state_piracy_modifier')|-=0]."
 witchcraft_act: "Hexereigesetz"
 witchcraft_act_desc: "Wenn wir ein frommes Leben führen und unsere Gesellschaften von der Gottlosigkeit befreien wollen, müssen wir uns mit der wachsenden Besorgnis vieler Menschen über die Existenz von Hexen und die Ausübung okkulter Praktiken auseinandersetzen."
 witchcraft_banned: "Verboten"
 witchcraft_banned_desc: "Die Ausübung der Hexerei und das Aufsuchen von Hexen wurden zu Kapitalverbrechen erklärt."
 witchcraft_ignored: "Ignoriert"
 witchcraft_ignored_desc: "Die sogenannte Hexerei ist nur Aberglaube, mit dem sich die Regierung nicht beschäftigen will."
 language_of_pleading: "Sprache des Gesetzes"
 language_of_pleading_desc: "Die Gepflogenheiten in Bezug auf die Hierarchie in unserer Gesellschaft und die Verfahren in unserem Rechtssystem müssen in der Sprache, die wir für richtig halten, prägnant und einheitlich formuliert werden."
 language_of_pleading_court: "Hofsprache"
 language_of_pleading_court_desc: "Indem wir die alltäglichen Rechtsvorgänge hinter unserer Prestigesprache verbergen, kann sich der Pöbel nicht so leicht in die Staatsangelegenheiten einmischen."
 language_of_pleading_common: "Gemeinsprache"
 language_of_pleading_common_desc: "Durch die Übertragung alltäglicher Rechtsvorgänge in die Umgangssprache wird die Wahrscheinlichkeit verringert, dass der Durchschnittsbürger mit dem Gesetz in Konflikt gerät."
 multi_lingual_court: "Mehrsprachiger Hof"
 multi_lingual_court_desc: "Durch die Gleichberechtigung der Sprachen unseres Reichs sichern wir uns die Unterstützung des Volkes und Stabilität im Land."
 statutes_of_lithuania_policy: "Litauische Statuten"
 statutes_of_lithuania_policy_desc: "Eine Reihe kodifizierter Gesetze, die darauf abzielen, die rechtlichen Verantwortlichkeiten und Rahmenbedingungen der Eliten festzuhalten sowie eine Welle der Zentralisierung zu fördern."
 articles_of_agreement: "Musterrolle"
 articles_of_agreement_desc: "Die $articles_of_agreement$ ist der Eckpfeiler der gesellschaftlichen Ordnung an Bord eines Piratenschiffs. Sie garantiert, dass alle Besatzungsmitglieder in allen Angelegenheiten gleichberechtigt sind und einen gleichen Anteil an allen Plünderungen haben. Eine solche Rolle sollte für die Republik selbst erstellt werden, damit die Freiheit und die Gleichheit aller Piraten gesichert ist."
 colonial_policy: "Kolonialpolitik"
 colonial_policy_desc: "Dies legt die Politik fest, die unser Land in kolonialen Angelegenheiten verfolgen wird."
 settled_colonies: "Besiedelte Kolonien"
 settled_colonies_desc: "Wir haben eine Kolonialpolitik eingeführt, die die Gründung von Siedlungen auf neu entdecktem Land fördert, wo Siedler aus der Metropole darauf aus sind, die [raw_materials|e] des Landes zu verwerten und ins Landesinnere zu expandieren."
 trade_colonies: "Handelskolonien"
 trade_colonies_desc: "Wir haben eine Kolonialpolitik eingeführt, die die Errichtung von Handelsposten und Zwischenlagern an strategischen Orten fördert, um den Austausch verschiedener Waren und die Erschließung neuer [markets|e] zum Nutzen unserer Wirtschaft zu ermöglichen."
 encomienda_system_policy: "Encomienda-System"
 encomienda_system_policy_desc: "Wir werden in unserem Namen einen regionalen Statthalter ernennen, der für die Eintreibung der Tribute von der einheimischen Bevölkerung seines Gebietes verantwortlich ist. Diese Organisation wird es uns ermöglichen, Siedlungen effizient und zu geringeren Kosten als üblich zu errichten."
 valladolid_sepulveda: "Sepúlveda"
 valladolid_sepulveda_desc: "Wir haben die Kolonialpolitik in Einklang mit Sepúlvedas Argumentation übernommen. Demnach sind Indios als Sklaven prädestiniert und Versklavung stellt auch den besten Weg dar, damit ihre christlichen Herren sie ermutigen, zum wahren Glauben zu konvertieren. Dadurch müssen die Landbesitzer unserer Kolonien nicht befürchten, Vergeltung für die Art und Weise zu erfahren, wie sie die örtliche Bevölkerung behandeln. Somit sind sie in der Lage, größeren Profit aus dem Land zu ziehen."
 valladolid_las_casas: "Las Casas"
 valladolid_las_casas_desc: "Wir haben die Kolonialpolitik im Einklang mit Las Casas’ Argumentation übernommen. Demnach sind Indios keine Barbaren und haben einen freien Willen. Daher sollten sie aus freiem Willen zum Christentum konvertieren und sie können auch nicht ohne Konsequenzen versklavt werden."
 has_unlocked_this_policy_tt: "Hat diese Politlinie freigeschaltet"
 portuguese_colonial_captains: "Portugiesische Kapitänsämter"
 portuguese_colonial_captains_desc: "Wir haben eine Kolonialpolitik übernommen, die nur ein symbolisches Gehalt für Beamte vorsieht, die im Namen unseres Staates handeln. Im Gegenzug fließt ein Teil der Gewinne aus unseren Kolonien in die Taschen eben dieser Beamten."
 portuguese_governorate_general: "Portugiesisches Generalgouvernement"
 portuguese_governorate_general_desc: "Unsere Kolonien werden von einem Zentralbüro geleitet, dem alle regionalen Hauptquartiere unterstellt sind. Dies gewährleistet eine zentrale Kontrolle unserer Kolonien."
 native_policy: "Ureinwohnerpolitik"
 native_policy_desc: "Dies legt die Politik unseres Landes gegenüber den Ureinwohnern unserer Kolonien fest."
 native_trade: "Handel"
 native_trade_desc: "Unsere Kolonialbehörden werden den Handel mit den Ureinwohnern fördern, um einen regelmäßigen Strom gewinnbringender Waren auf unsere Märkte zu bringen."
 native_subjugation: "Unterwerfung"
 native_subjugation_desc: "Unsere Kolonialbehörden werden versuchen, die Ureinwohner zu unterwerfen, um eine neue, profitable Quelle von Arbeitskräften für unser Land zu gewinnen."
 native_integration: "Eingliederung"
 native_integration_desc: "Unsere Kolonialbehörden werden versuchen, die Ureinwohner einzugliedern, damit sie besser für sich selbst sorgen."
 administrative_system: "Verwaltungssystem"
 administrative_system_desc: "Jede Art von Staat benötigt ein System zur Verwaltung und Organisation seines Territoriums. Durch die Wahl einer geeigneten Struktur stellen wir sicher, dass unsere Autorität auch in den entlegensten Teilen unseres Staates durchgesetzt wird."
 autonomous_councils: "Autonome Räte"
 autonomous_councils_desc: "Unser Staat besteht aus vielen verschiedenen kleineren Staaten mit eigenen Traditionen und Gesetzen. Alle Provinzen, die von ihren eigenen Räten regiert werden, tragen zu den zentralen Obrigkeiten bei und richten ihre Politlinien an gemeinsamen Linien aus."
 central_councils: "Zentraler Rat"
 central_councils_desc: "Der Staat wird verwaltet als einzelner Rat, in dem die Ratsmitglieder über die Politik des Landes entscheiden. Die abgelegenen Teile unseres Landes werden es schwer haben, ihrer Stimme Gehör zu verschaffen."
 local_courts_administration: "Örtliche Gerichte"
 local_courts_administration_desc: "Der Staat verzichtet zugunsten örtlicher Gerichte auf einen Großteil seiner zentralen Macht; diese Art der Herrschaft ist gut geeignet, um sich um die Belange der örtlichen Bevölkerung zu kümmern."
 feudal_administration: "Feudalverwaltung"
 feudal_administration_desc: "Wir herrschen nicht direkt, sondern durch Untertanen und Diener, die unserer Krone die Treue geschworen haben. Einflussreiche Adlige, die der Krone die Treue schwören, raten den Herrschern unserer unterworfenen Nationen, diese Treue aufrechtzuerhalten."
 confederal_union: "Staatenbund"
 confederal_union_desc: "Der Staat ist ein Zusammenschluss aus mehreren autonomen Gliedstaaten, die in ihrem Gebiet die oberste Staatsgewalt darstellen. Die Zentralregierung beschränkt sich auf die Außenpolitik, während die inneren Angelegenheiten von den Gliedstaaten geregelt werden."
 federal_state: "Bundesstaat"
 federal_state_desc: "Dabei handelt es sich um einen Zusammenschluss vieler kleiner Staaten mit ihren eigenen Sitten und Gesetzen. Alle Gliedstaaten stehen jedoch unter der Herrschaft der Bundesregierung und verfügen als solche über eine Bundesgesetzgebung."
 unitary_administration: "Einheitsstaat"
 unitary_administration_desc: "Der Staat wird als eine einzige Einheit verwaltet, in der die Zentralregierung die oberste Autorität der Nation ist. Die Provinzen haben in der Innenpolitik des Landes wenig zu sagen."
 pyatina_policy: "Pjatina-Einheit"
 pyatina_policy_desc: "Die Pjatina ist die höchste Verwaltungseinheit von Nowgorod. Zu jeder Zeit wird das Land in Form von fünf Staaten regiert, von denen vier an die Stadt Nowgorod selbst angrenzen."
 eyalet_division: "Eyâlet-Einheit"
 eyalet_division_desc: "Die Eyâlet-Verwaltung ist die Hauptgliederung des türkischen Reichs. Jedes Eyâlet wird von einem Pascha regiert, der dem Großwesir der Zentralregierung untersteht. Die Gesetze des Zentralstaats müssen nicht für jedes Eyâlet gelten, und jeder Pascha ist frei, örtliche Bräuche anzuwenden, um die riesigen Gebiete des Reichs zu regieren."
 merindad_policy: "Merindad-Einheit"
 merindad_policy_desc: "Eine Merindad ist eine geografische Verwaltungseinheit in den Königreichen Aragón, Kastilien und Navarra, die als Verwaltungsorgan zwischen der Zentralbehörde, den Städten und den Herrschaften fungiert. An der Spitze einer Merindad steht der Merino, der als Vertreter des Herrschers die Verwaltungs- und Gerichtsgewalt über das ihm zugewiesene Gebiet ausübt."
 ara_royal_ordinances_policy: "Königliche Verordnungen von Aragon"
 ara_royal_ordinances_policy_desc: "Die Königlichen Verordnungen sind eine Reihe von Statuen, die erlassen wurden, um die Abläufe innerhalb des Königshauses zu regeln. Diese Richtlinien zeigen die Rollen und Verantwortlichkeiten von Würdenträgern am Hof auf und enthalten detaillierte Bestimmungen für Krönungszeremonien der aragonesischen Könige."
 calpixque_system_policy: "Calpixque-System"
 calpixque_system_policy_desc: "Das #L [ShowCultureName('nahua_culture')|l]e#! Regierungssystem hat sich aus den erblichen #italic Tlatoani#!-Häuptlingen in den Provinzen zu anderen Beamten weiterentwickelt, darunter direkt ernannte Verwalter – #italic Calpixque#! genannt – und hohe Verwalter namens #italic Huecalpixque#!. Diese Beamten verwalten das Tributsystem der Provinzen, das vom #italic Petlacalcatl#! in der Hauptstadt beaufsichtigt wird. In manchen Fällen werden für widerspenstige Provinzen Militärstatthalter ernannt: die #italic Cuauhtlatoani#!."
 tongues_policy: "Zungen-Einheit"
 tongues_policy_desc: "Das vom Souveränen Ritter- und Hospitalorden vom Heiligen Johannes von Jerusalem angewandte System der Zungen kategorisiert die Mitglieder und Güter auf der Grundlage ethnolinguistischer Unterteilungen. Jede Zunge ist in Priorate, Großpriorate, Balleien und Komtureien unterteilt. Jede Zunge hat ein eigenes Hauptquartier, die #italic Auberge#!, im Hauptsitz des Ordens."
 rajya_policy: "Rajya"
 rajya_policy_desc: "Die Rajyas sind die Hauptprovinzen des Vijayanagar-Reiches, die von einem Militärkommandanten und einem Statthalter aus der königlichen Familie regiert werden. Die Verwaltung erfolgt in der örtlichen Sprache, was eine reibungslose Anwendung der Gesetze auf lokaler Ebene ermöglicht."
 poligar_system_policy: "Palaiyakkarars"
 poligar_system_policy_desc: "Unser Land ist voll von kleinen Stämmen und Clans, die wir gut nutzen könnten, wenn wir ihnen einen Platz in unserem Staatssystem gäben. Als eigenständige Klasse könnten uns diese Palaiyakkarar-Beamte als Polizei, Festungsbauer, örtliche Vertreter oder Militäroffiziere dienen. Vor allem aber könnten sie ihre Verwandten mobilisieren und uns so eine gute Quelle für wehrtüchtige Mannen zur Verfügung stellen."
 zabt_system_policy: "Zabt-System"
 zabt_system_policy_desc: "Die administrative Durchdringung ist das größte Hindernis eines jeden Reichs in dieser Region. Es liegt im Interesse des Staates, die wirtschaftliche Produktivität zu fördern. Wir müssen dies stets im Hinterkopf behalten und gleichzeitig die regionale Wirtschaft überwachen. Die Lösung dieses Problems erfordert große Mengen an Ressourcen und viel Einsatz, da es kein leichtes Unterfangen ist, über so viele Untertanen zu herrschen, wie wir dies anstreben.\nLasst uns eine Verwaltung schaffen, die regelmäßig Katastervermessungen von Land, Feldfrüchten, Landeinnahmen und der örtlichen Wirtschaft durchführt. Darüber hinaus müssen wir zu jeder Zeit Barzahlungen unserer Untertanen verlangen und bei Bedarf Steuererleichterungen anbieten, um die Wirtschaft vor Ort anzukurbeln."
 adelantamiento_system: "Adelantamiento-System"
 adelantamiento_system_desc: "Das #italic Adelantamiento#!, das von einem #italic Adelantado#! geleitet wird, ist ein in der Krone Kastiliens entwickeltes Verwaltungssystem, bei dem Adlige als Statthalter in bestimmten Territorien eingesetzt werden und direkt dem Herrscher unterstehen."
 decentralized_trade_federations: "Dezentralisierte Handelsföderation"
 decentralized_trade_federations_desc: "Die reichen Mitglieder unserer Gesellschaft, aus denen sich unsere Vereinigung zusammensetzt, haben die Aufgabe, ihre örtlichen Angelegenheiten und Geschäftspraktiken zu überwachen, um unser kommerzielles Netzwerk zu erweitern."
 regulations_of_the_royal_court: "Regularien des Königshofs"
 regulations_of_the_royal_court_desc: "In dieser Reihe von Dokumenten werden die wichtigsten Abläufe unserer Regierung festgeschrieben – angefangen bei Zeremonien und Etikette bezüglich der Krönung und den täglichen Betätigungen der Krone bis hin zu den Pflichten und dem Unterhalt der Armee unter unserem Oberbefehlshaber. Dieser Rahmen dient als solide Grundlage unserer Regierung und unseres Staatsrats, der auch als #italic Savaziro#! bekannt ist."
 maj_office_of_the_mahapatih: "Mahapatih-Amt"
 maj_office_of_the_mahapatih_desc: "Als Gegenstück zu einem Ministerpräsident hat das Amt des Mahapatih ungeheuren Einfluss in unserer politischen Sphäre. Als direkter Stellvertreter unseres Oberhaupts trägt der Amtsinhaber die Verantwortung für entscheidende Staatsangelegenheiten wie militärische Expansionen und reibungslose Abläufe innerhalb der Regierung."
 education_elites_law: "Ausbildung der Elite"
 education_elites_law_desc: "Die Bildung unserer Elite ist von entscheidender Bedeutung. Wenn wir unserer Elite einen umfassenden Zugang zur entsprechenden Literatur ermöglichen, werden wir unsere Ziele im In- und Ausland durch die Schaffung von Werken und die Verbreitung unseres Glanzes nur weiter fördern!"
 forums_of_thought: "Offene Institutionen"
 forums_of_thought_desc: "Bildung muss für alle, die sich zu bilden wünschen, frei zugänglich sein – ohne Einschränkungen. Und sie müssen die Möglichkeit bieten, über die heiligsten Aspekte des Lebens zu diskutieren und diese auszuloten."
 clerical_institutions: "Theologische Einrichtungen"
 clerical_institutions_desc: "Unsere Nation fördert eine starke Identität für unser Volk, die mit unserem Glauben und den kirchlichen Oberhäuptern innerhalb unserer Grenzen verbunden ist."
 mixed_institutions: "Gemischte Institutionen"
 mixed_institutions_desc: "Ein ausgewogener Ansatz ist vielleicht der beste Weg, um unsere Gläubigen und die Bevölkerung zufriedenzustellen und gleichzeitig wertvolles Wissen und Zugang zu Bildung zu vermitteln."
 education_of_the_theocrat: "Theokratische Bildung"
 education_of_the_theocrat_desc: "Das Schicksal unseres Staates liegt in der Hand Gottes, doch es ist die Aufgabe unseres theokratischen Herrschers, die göttlichen Zeichen zu deuten und sie zugunsten unseres Volkes auszulegen.\nUm Fehlauslegungen zu vermeiden, muss der Staat die theokratische Ausbildung künftiger Herrscher fördern."
 education_of_the_court: "Ausbildung des Hofes"
 education_of_the_court_desc: "Unser Herrscher mag den Willen unserer Regierung vertreten, doch er ist auch nur ein Mensch, der zu menschlichen Fehlern neigt. Indem wir den gesamten Hof ausbilden, sind wir in der Lage, die Fehler unseres Herrschers zu minimieren."
 education_of_the_missionaries: "Ausbildung der Missionare"
 education_of_the_missionaries_desc: "Heiden und Ketzer stellen unseren Glauben am meisten auf die Probe. Sie verführen unser frommes Volk mit ihren giftigen Gedanken und treiben es vom wahren Glauben fort.\nWir müssen unsere Missionare über diese Bedrohungen aufklären."
 education_of_the_people: "Ausbildung des Volkes"
 education_of_the_people_desc: "Wissen und Bildung sind ein Geschenk für den Geist. Der Mensch wird mit freiem Willen und Denken geboren, und es ist unsere Pflicht, dafür zu sorgen, dass dieses Geschenk an alle Menschen im Staat weitergegeben wird."
 confucian_academies_education: "Konfuzianische Akademien"
 confucian_academies_education_desc: "Konfuzianische Akademien sind private Einrichtungen, die die Funktionen eines konfuzianischen Schreins und einer Schule in sich vereinen. Sie vermitteln den Studenten sowohl die Fähigkeiten als auch den philosophischen Rahmen, um den Staat zu erhalten."
 scottish_noble_education: "Obligatorische Bildung für Adlige"
 scottish_noble_education_desc: "Die Bildung unseres Adels soll ab sofort verpflichtend sein. Jeder Adlige soll in Recht, Kunst und Latein unterrichtet werden, um eine gut laufende Regierung zu gewährleisten."
 scottish_presbyterian_education: "Presbyterianische Ausbildung"
 scottish_presbyterian_education_desc: "Unsere Kirche wird unser Volk im ganzen Land ausbilden. Finanziert wird dies durch Steuern, die man von den Landbesitzern erhebt."
 education_masses_law: "Ausbildung der Bevölkerung"
 education_masses_law_desc: "Die Bildung unserer Bevölkerung ist von entscheidender Bedeutung. Wenn wir unserem Volk einen umfassenden Zugang zur entsprechenden Literatur ermöglichen, werden wir unsere Ziele im In- und Ausland durch die Schaffung von Werken und die Verbreitung unseres Glanzes nur weiter fördern!"
 uneducated_masses_education: "Ungebildete Bevölkerung"
 uneducated_masses_education_desc: "Was nützen Lesen und Schreiben denen, deren einziges Ziel es ist, die Ernte einzufahren? Es ist besser, wenn die Massen nichts von den gefährlichen Ideen erfahren, die in vielen Büchern enthalten sind."
 basic_religious_education: "Religiöse Lehren"
 basic_religious_education_desc: "Die jahrtausendealte und bewährte Methode, die Kirche mit der Bildung zu betrauen, während der Staat sich wichtigeren Aufgaben widmet …"
 theocratic_education: "Fromme Ausbildung"
 theocratic_education_desc: "Eine fromme Ausbildung, die darauf abzielt, die Schüler mit dem Wirken des Göttlichen vertraut zu machen. Theologie kann nützlicher sein als Mathematik!"
 apprenticeships_education: "Individuelle Ausbildung"
 apprenticeships_education_desc: "Jener heilige Vorgang, durch den jene, die das Glück haben, einen Mentor zu besitzen, die Lehren eines ganzen Lebens vermittelt bekommen. Wer keinen Mentor hat, kann jederzeit von den Eltern, dem Dorfältesten oder dem Quartiermeister seiner Zunft unterrichtet werden."
 oral_tradition_education: "Mündliche Überlieferung"
 oral_tradition_education_desc: "Weisheit wird durch das Wort der Weisen weitergegeben, indem die angesehenen Mitglieder einer Gemeinschaft jahrhundertealte Geschichten und Episoden erzählen, die sich die jungen Menschen merken und später wiederholen können."
 personal_religious_education: "Persönliche religiöse Bildung"
 personal_religious_education_desc: "Warum sollte man die Bildung in Institutionen zentralisieren, wenn die Druckpresse es jedem Haushalt ermöglicht, seine eigene Schule zu sein?"
 epic_tradition_education: "Epische Tradition"
 epic_tradition_education_desc: "Lernen gelingt am besten, wenn Wissen unsichtbar in Geschichten eingebettet ist, die junge Menschen fesseln und leicht verständlich finden. Wir können viel aus den großen und fantastischen Erzählungen unserer Vorfahren lernen."
 secular_education: "Weltliche Bildung"
 secular_education_desc: "Göttliches ist am besten in Tempeln aufgehoben. Wahres Lernen und wissenschaftliche Neugier sollten in den Klassenzimmern vorherrschen."
 #Distribution of Power
 distribution_of_power_law: "Machtverteilung"
 distribution_of_power_law_desc: "Der Staat ist ein komplexes und fragiles Gebilde, weshalb die Machtverteilung von großer Bedeutung ist. Ist die Macht erst einmal in den falschen Händen, kann der Status quo leicht zerbrechen und das Land in Unordnung geraten."
 dop_traditional_distribution_of_power: "Traditionelle Verteilung"
 dop_traditional_distribution_of_power_desc: "Die Macht im Staat ist traditionell zwischen dem regierenden Souverän und den führenden Eliten unserer Gesellschaft aufgeteilt. Sie stellt die Norm nicht infrage und begünstigt weder das Staatsoberhaupt noch die Aristokratie."
 dop_law_parliament: "Parlament"
 dop_law_parliament_desc: "Das Parlament ist die Versammlung der verschiedenen Stände, deren Aufgabe es ist, die Integrität des Staates zu sichern und ihn vor Ausbeutung durch den Herrscher zu schützen. Dies geschieht natürlich zum Wohl der Bevölkerung, die auf die Vertretung im Parlament angewiesen ist."
 dop_law_gbara: "Gbara"
 dop_law_gbara_desc: "Die Gbara ist die beratende Versammlung Malis und wird in der malischen Verfassung – der [ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')] – definiert. Der [GetEstateNameWithNoTooltip('nobles_estate')] repräsentiert die zahlreichen Clans in unserem Staat und kontrolliert die Macht des regierenden Mansa."
 dop_law_english_parliament: "Englisches Parlament"
 dop_law_english_parliament_desc: "Das englische Parlament, das im Mittelalter aus dem #italic Magnum Concilium#! hervorging, ist de facto dessen Nachfolger und eine wichtige Säule der englischen Regierung. Zum Leidwesen des regierenden Monarchen kontrolliert das Parlament die Macht des Staatsoberhauptes."
 dop_law_navarrese_courts: "Cortes de Navarra"
 dop_law_navarrese_courts_desc: "Etwa seit der Zeit von Sancho VII. „dem Starken“ von Navarra haben die drei Stände (der [ShowEstateTypeName('nobles_estate')], der [ShowEstateTypeName('clergy_estate')] und der [ShowEstateTypeName('burghers_estate')]) eine beratende Versammlung namens #italic $dop_law_navarrese_courts$#! gebildet. Deren Aufgabe ist es, Gesetze und Steuern zu verabschieden und Gesetzesverstöße zu überprüfen. Obwohl alle Stände gemeinsam debattieren, stimmen sie als getrennte Versammlungen ab. Die Position der einzelnen Stände wird zuvor intern von der Mehrheit festgelegt. Um eine Einigung zu erzielen, müssen alle drei Stände zustimmen. Ihre Macht erlaubt es ihnen, bei Bedarf Herrscher abzusetzen oder zu wählen und insgesamt die Macht des Monarchen zu begrenzen."
 dop_law_governing_senate: "Regierender Senat"
 dop_law_governing_senate_desc: "Der Regierende Senat ist das höchste Regierungsorgan des russischen Staates und wurde als Ersatz für die Bojarenduma geschaffen. Der Senat vereint die Funktionen der Legislative, Judikative und Exekutive und ist eine mächtige Institution, die nur dem Zaren selbst untersteht."
 dop_law_estates_general: "Generalstände"
 dop_law_estates_general_desc: "Die $dop_law_estates_general$ sind die Versammlung der Feudalregierung Frankreichs. Sie haben gesetzgebende und beratende Funktion und vertreten die drei Stände des Landes: den [ShowEstateTypeName('nobles_estate')], den [ShowEstateTypeName('clergy_estate')] und den [ShowEstateTypeName('peasants_estate')], der auch den [ShowEstateTypeName('burghers_estate')] umfasst. Im Gegensatz zu anderen Parlamenten und Versammlungen ist die Zustimmung der $dop_law_estates_general$ zu vielen Gesetzesänderungen, wie beispielsweise Steuererhöhungen, nicht zwingend erforderlich."
 dop_law_assemblee_nationale: "Nationalversammlung"
 dop_law_assemblee_nationale_desc: "Die $dop_law_assemblee_nationale$ – auf Französisch „Assemblée Nationale“ genannt – wurde aus der Asche des Ancien Régime geboren und ist die Umwandlung der alten $dop_law_estates_general$ in ein modernes Parlament. Der [ShowEstateTypeName('nobles_estate')] und der [ShowEstateTypeName('clergy_estate')] sind nicht mehr die dominierenden Mächte in der Versammlung, wohingegen der [ShowEstateTypeName('burghers_estate')] und der [ShowEstateTypeName('peasants_estate')] eine tatkräftigere Rolle im Staat spielen."
 dop_favor_the_ruler: "Den Herrscher favorisieren"
 dop_favor_the_ruler_desc: "Die Machtstruktur sollte zugunsten des Staatsoberhauptes ausgerichtet sein, da nur er die besten Interessen der Nation im Blick hat."
 dop_favor_the_nobles: "Die Eliten favorisieren"
 dop_favor_the_nobles_desc: "Die mächtigsten Adeligen sind das Rückgrat unseres Volkes. $dop_last_sentence$"
 dop_favor_the_burghers: "Die Reichen favorisieren"
 dop_favor_the_burghers_desc: "Die Zünfte und Händler sind das Lebenselixier unserer Staatskasse und unseres Volkes. $dop_last_sentence$"
 dop_favor_the_clergy: "Die Gläubigen favorisieren"
 dop_favor_the_clergy_desc: "Unser Glaube hat unsere Gesellschaft unter der Führung unserer Geistlichen in Zeiten der Not und der Bedrohung von außen zusammengehalten. $dop_last_sentence$"
 dop_favor_the_commoners: "Die Gemeinen favorisieren"
 dop_favor_the_commoners_desc: "Das gemeine Volk hat unsere Felder bestellt und will unser Reich zu neuer Blüte und Größe führen. $dop_last_sentence$"
 dop_last_sentence: "Wir sind gut beraten, diesen Einfluss zu fördern und zu stärken."
 dop_law_state_council: "Staatsrat"
 dop_law_state_council_desc: "Der $dop_law_state_council$ ist das höchste staatliche Beratungsgremium Russlands, das als Vermittler zwischen dem autokratischen Regime und den regionalen Dumas fungiert, die im Zuge der [ShowGovernmentReformName('speransky_liberalization_reform')] eingerichtet wurden. Der Rat prüft Gesetzesvorschläge, überwacht den Haushalt und die Staatsausgaben, hat aber keine Befugnis, Änderungen vorzuschlagen. Stattdessen gibt er Empfehlungen zu anstehenden Fragen ab."
 dop_law_castilian_courts: "Cortes de Castilla"
 dop_law_castilian_courts_desc: "Die #italic $dop_law_castilian_courts$#! (Abgeordnetenkammer) vertritt die Stände und einige Städte mit Stimmrecht in der Krone von Kastilien."
 dop_law_castilian_courts_reinforced: "Verstärkte Cortes de Castilla"
 dop_law_castilian_courts_reinforced_desc: "Nach dem Aufstand der #italic Comuneros#! wird die Krone durch die #italic $dop_law_castilian_courts$#! gestärkt."
 dop_favor_the_kontors: "Die Kontore favorisieren"
 dop_favor_the_kontors_desc: "Das [ShowBuildingTypeName('hanseatic_kontor')] ist die Grundlage unseres wirtschaftlichen Erfolgs. Unsere zahlreichen Niederlassungen in [ShowContinentName('europe')] dienen als diplomatisches Bindeglied zwischen uns und dem Gastland sowie als Machtzentrale für unsere Kaufleute vor Ort."
 dop_office_of_the_eristavi: "Eristavi-Amt"
 dop_office_of_the_eristavi_desc: "Einer der einflussreichsten Dreh- und Angelpunkte der Verwaltung ist der Titel des #italic Eristavi#!: Er wird mächtigen Adelsfamilien verliehen und erteilt ihnen den unanfechtbaren Befehl, Armeen unter ihrem Banner zu rekrutieren und zu führen. Zugleich ist ihre Haltung oft auch in inneren Angelegenheiten vorherrschend."
 press_law: "Pressegesetze"
 press_law_desc: "Bestimmt darüber, wie Zeitungen in einem Land geführt werden."
 state_press_only: "Nur Staatspresse"
 state_press_only_desc: "Nur der Staat hat das Druckrecht."
 censored_press: "Zensierte Presse"
 censored_press_desc: "Alle legalen Druckerzeugnisse müssen vom Staat genehmigt werden, der Material zensiert, das er ablehnt."
 free_press: "Freie Presse"
 free_press_desc: "Bürger können ungestört drucken, was sie wollen."
 immigration_law: "Grenzkontrollen"
 immigration_law_desc: "Dieses Gesetz bestimmt, ob [migration|e] in das Land hinein oder aus ihm heraus erlaubt ist."
 open_borders_law: "Offene Grenzen"
 open_borders_law_desc: "Die Grenzen unseres Landes stehen jedem offen, um nach Belieben zu kommen oder zu gehen."
 closed_borders_law: "Geschlossene Grenzen"
 closed_borders_law_desc: "Niemand darf unser Land betreten oder es verlassen."
 mining_law: "Bergrecht"
 mining_law_desc: "Dieses Gesetz regelt, wem der Bergbau in unserem Land gehört."
 german_mining_law: "Bergordnung"
 german_mining_law_desc: "Die Kontrolle über die Bergbauprivilegien liegt in den Händen des Staates. Dies ermöglicht einen flexiblen und effizienten Bergbau."
 zimbabwe_mining_law: "Direkte Kontrolle des Herrschers"
 zimbabwe_mining_law_desc: "Alle seltenen Mineralien sind direktes Eigentum unseres Herrschers, sodass er eine größere Kontrolle über alle Abbauunternehmungen hat."
 nobles_mining_law: "Vom Adel kontrollierter Bergbau"
 nobles_mining_law_desc: "Der Adel kontrolliert sämtlichen Bergbau."
 burghers_mining_law: "Von den Bürgern kontrollierter Bergbau"
 burghers_mining_law_desc: "Die Bürger kontrollieren sämtlichen Bergbau."
 peasants_mining_law: "Von den Bauern kontrollierter Bergbau"
 peasants_mining_law_desc: "Die Bauern kontrollieren sämtlichen Bergbau."
 novo_brdo_mining_law: "Novo-Brdo-Kodex"
 novo_brdo_mining_law_desc: "Der Novo-Brdo-Kodex bietet detaillierte Vorschriften zu Besitzrechten, Sicherheitsmaßnahmen und wirtschaftlichen Abläufen, die besonders wichtig für die Entwicklung und den Wohlstand von Bergbaugemeinden sind."
 royal_fifth_law: "Quinto del Rey"
 royal_fifth_law_desc: "Nach den althergebrachten Rechten der Monarchen hat die Krone Anspruch auf die natürlichen Reichtümer des Landes. Da eine solche Regelung jedoch tyrannisch wäre, wurde dieses natürliche Recht zu einer Steuer von 20 % auf alle im Land und in den Kolonien produzierten Edelmetalle vereinfacht."
 amazigh_familial_connections: "Berber-Familienbande"
 amazigh_familial_connections_desc: "Die vielen Stämme unseres Landes haben eine gewisse Autorität über örtliche Angelegenheiten. Unsere Haltung ihnen gegenüber könnte auch über den Verlauf unserer Geschichte bestimmen."
 reliance_on_local_tribes: "Verlass auf örtliche Stämme"
 reliance_on_local_tribes_desc: "Örtliche Stämme und Machthaber haben großen Einfluss auf unser Volk. Sie zu beschwichtigen, würde auch unsere eigene Agenda nur voranbringen."
 cordial_relations: "Herzliche Beziehungen"
 cordial_relations_desc: "Auch wenn wir ihre Vorrangigkeit in örtlichen Angelegenheiten nicht anerkennen, ist ein gesundes und respektvolles Verhältnis zwischen uns und den örtlichen Stämmen von großem Vorteil für beide Seiten."
 refuse_recognition: "Fehlende Anerkennung"
 refuse_recognition_desc: "Die aufmüpfigen Einheimischen, die zu den vielen Stämmen unseres Landes gehören, versuchen schon viel zu lange, unsere Autorität zu stören. Wenn wir unsere Macht weiter festigen wollen, müssen wir unsere royale Macht demonstrieren."
