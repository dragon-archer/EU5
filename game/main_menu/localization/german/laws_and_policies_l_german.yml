 hre_location_bonus_tt: "Die [locations|e] des HRR ([GetUniqueInternationalOrganization('hre').GetName]) erhalten die folgenden Modifikatoren:"
 imperial_religion: "Kaiserreligion"
 imperial_religion_desc: "Die absoluten Grundlagen des HRR ([GetUniqueInternationalOrganization('hre').GetName]) beruhen auf religiösen Überzeugungen."
 hre_religion_catholic: "$imperial_religion$: $catholic$"
 hre_religion_catholic_desc: "Die traditionellen #L [ShowReligionAdjective('catholic')|l]en#! Tugenden und Werte bestimmen das Leben im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“."
 hre_religion_lutheran: "$imperial_religion$: $lutheran$"
 hre_religion_lutheran_desc: "Die [ShowSituationName('reformation')] hat die Sicht auf Religion für immer verändert und den Weg dafür geebnet, dass die #L [ShowReligionAdjective('lutheran')|l]e#! Religion die des Reichs wird."
 hre_religion_hussite: "$imperial_religion$: $hussite$"
 hre_religion_hussite_desc: "Die als [ShowSituationName('western_schism')] bekannte Spaltung hat der Welt #L [ShowReligionAdjective('hussite')|l]e#! Lehren gebracht, die nun das kaiserliche Leben beherrschen."
 hre_religion_calvinist: "$imperial_religion$: $calvinist$"
 hre_religion_calvinist_desc: "Der #L [ShowReligionAdjective('calvinist')|l]e#! Glaube ist stark im Reich verankert. Es ist unser von Gott gegebener Glaube, den #L [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]en#! Lehren zu folgen."
 hre_religion_christian: "$imperial_religion$: $christian$"
 hre_religion_christian_desc: "Die Feinheiten der Religion spielen keine Rolle mehr. Alles #L [ShowReligionAdjective('christian')|U]e#! soll als Religion des Reiches anerkannt werden."
 golden_bull: "Goldene Bulle"
 golden_bull_desc: "Die Goldene Bulle ist der Erlass des HRR ([GetUniqueInternationalOrganization('hre').GetName]), der dessen Verfassungsstruktur definiert, festlegt und schafft. Kaiserliche Gesetze, Reformen und insbesondere Kurfürsten und Kaiserwahl beruhen auf der Goldenen Bulle."
 golden_bull_policy: "Die $golden_bull$ besiegeln"
 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "Nicht kodifizierte Wahlordnung"
 no_golden_bull_policy_desc: "Ohne die $golden_bull$ bleiben die Vorschriften des HRR ([GetUniqueInternationalOrganization('hre').GetName]) bezüglich Wahl und Verfassung ein Flickenteppich aus Brauch, Präzendenz und wechselnden Allianzen. In Ermangelung eines formellen Erlasses bleibt der [hre_electoral_college|e] anfälliger für Dispute, Intrigen und politische Manöver."
 no_golden_bull_policy_tt: "Unter keinen Umständen hat der [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ das Recht, die [ShowLawName('golden_bull')] außer Kraft zu setzen, sobald diese erst einmal kodifiziert wurde"
 hre_golden_bull_formalizes_electorate_tt: "Formalisierung des Wahlverfahrens im [hre_electoral_college|e]"
 hre_golden_bull_self_voting_regulated_via_electorate_law: "Die Selbstwahl wird vom [law|e] „[ShowLawName('imperial_voting_law')]“ reguliert, das mit der Politlinie „[ShowPolicyName('free_electorate_policy')]“ beginnt"
 monetary_contribution: "Gesetz zur Kaisersteuer"
 monetary_contribution_desc: "Der [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ braucht Gold wie jede andere politische Entität. Eine Reihe verschiedener Steuergesetze kann genutzt werden, um Geld von den Mitgliedern abzuzweigen und für die finanzielle Stabilität des Reichs zu sorgen."
 no_monetary_contribution: "Keine Besteuerung"
 no_monetary_contribution_desc: "Das Reich braucht kein weiteres Gold. Durch die Aufhebung der Besteuerung seiner Mitglieder kann sich ein Teil der Verwaltung stattdessen anderen Aufgaben widmen."
 only_emperor_payment: "Direktbesteuerung"
 only_emperor_payment_desc: "Der [ShowParliamentIssueTypeName('hre_roman_month')] reicht nicht, um den Schutz des HRR ([GetUniqueInternationalOrganization('hre').GetName]) abzudecken. Es muss eine neue Steuer eingerichtet werden, die [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] finanziert."
 only_treasury_payment: "Staatskassenbesteuerung"
 only_treasury_payment_desc: "Auch wenn [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] die eigenen Mittel für viele Dinge verwenden kann, sollte es doch einen finanziellen Puffer in Form des Kaiserschatzes geben, der es derzeitigen wie zukünftigen Oberhäuptern erlaubt, Angelegenheiten im Innern des HRR ([GetUniqueInternationalOrganization('hre').GetName]) zu finanzieren."
 complete_imperial_contribution: "Reichsbesteuerung"
 complete_imperial_contribution_desc: "Nur die vollständige Besteuerung aller Mitglieder kann die finanziellen Herausforderungen des HRR ([GetUniqueInternationalOrganization('hre').GetName]) bewältigen."
 military_contribution: "Reichsmatrikel"
 military_contribution_desc: "Die $military_contribution$ ist eine Liste der Reichsstände, in der die genaue Zahl an Truppen niedergelegt wird, mit denen [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] zu versorgen ist."
 no_military_contribution: "Kein Heeresbeitrag"
 no_military_contribution_desc: "Keiner der Stände ist verpflichtet, [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] mit zusätzlichen Truppen zu versorgen."
 manpower_from_cities: "Reichsstädtebeitrag"
 manpower_from_cities_desc: "Die [ShowSpecialStatusNamePlural('free_city')] sind verpflichtet, [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] mit zusätzlichen Truppen zu versorgen."
 manpower_from_cities_tt: "Die [ShowSpecialStatusNamePlural('free_city')] müssen [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] mit [manpower|e] versorgen"
 manpower_from_electors: "Kurfürstenbeitrag"
 manpower_from_electors_desc: "Die [ShowSpecialStatusNamePlural('elector')] und die [ShowSpecialStatusNamePlural('archbishop_elector')] sind verpflichtet, [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] mit zusätzlichen Truppen zu versorgen."
 manpower_from_electors_tt: "Die [ShowSpecialStatusNamePlural('free_city')] und die [ShowSpecialStatusNamePlural('archbishop_elector')] müssen [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] mit [manpower|e] versorgen"
 manpower_from_princes: "Reichsfürstenbeitrag"
 manpower_from_princes_desc: "Die [ShowSpecialStatusNamePlural('imperial_prince')] sind verpflichtet, [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] mit zusätzlichen Truppen zu versorgen."
 manpower_from_princes_tt: "Die [ShowSpecialStatusNamePlural('imperial_prince')] müssen [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] mit [manpower|e] versorgen"
 great_imperial_army: "Großes Kaiserheer"
 great_imperial_army_desc: "Alle Mitglieder des HRR ([GetUniqueInternationalOrganization('hre').GetName]) sind verpflichtet, [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] mit zusätzlichen Truppen zu versorgen."
 great_imperial_army_tt: "Alle Mitglieder des HRR ([GetUniqueInternationalOrganization('hre').GetName]) müssen [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] mit [manpower|e] versorgen"
 perpetual_diet_policy_tt: "Der [location|e] mit dem #Y Immerwährenden Reichstag#! erhält folgende Modifikatoren:"
 imperial_voting_law: "Kaiserliche Abstimmungen"
 imperial_voting_law_desc: "Der [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ ist seit seiner Gründung traditionell eine Wahlmonarchie. Das Wesen dieser Wahl bestimmt über das Machtgleichgewicht im Reich."
 rotating_emperorship_policy: "Rotierende Kaisermacht"
 rotating_emperorship_policy_desc: "Um zu verhindern, dass ein einzelner Herrscher die gesamte Macht an sich reißt, setzt das Reich ein Rotationssystem durch, das tatkräftig gegen die Wiederwahl von Amtsinhabern vorgeht."
 free_electorate_policy: "Freie Kurfürsten"
 free_electorate_policy_desc: "Kurfürsten steht die Wahl des nächsten Kaisers vollkommen frei. Eine Selbstwahl ist zulässig."
 emperor_successor_preference_policy: "Präferenz für Kaisernachfolge"
 emperor_successor_preference_policy_desc: "Der Kaiser bewirbt die Kandidatur seines eigenen Nachfolgers. Die kaiserliche Politik beginnt, dynastische Kontinuität zu bevorzugen."
 emperor_successor_preference_policy_opinion_impact: "Alle Mitglieder des HRR ([GetUniqueInternationalOrganization('hre').GetName]) verlieren #R 50#! [opinion|e] von [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 emperor_dynastic_preference_policy: "Präferenz für Kaiserdynastie"
 emperor_dynastic_preference_policy_desc: "Kurfürsten bevorzugen Kandidaten, die zur Dynastie des Kaisers gehören, was die Dynastiemacht über das Wahlsystem weiter verstärkt."
 emperor_dynastic_preference_policy_opinion_impact: "Alle Mitglieder des HRR ([GetUniqueInternationalOrganization('hre').GetName]) verlieren #R 75#! [opinion|e] von [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 erbkaisertum_policy: "Erbkaisertum"
 erbkaisertum_policy_desc: "Die Wahlmonarchie wird abgeschafft. Das Reich wird zu einer vollständigen Erbmonarchie, was die dynastische Herrschaft auf Kosten kaiserlicher Legitimität stärkt."
 imperial_succession_law: "Kaiserliche Thronfolge"
 imperial_succession_law_desc: "Der [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ hält sich an eine eigens in den Reichsgesetzen verankerte Thronfolge – eine wirklich heikle Angelegenheit."
 hre_agnatic_succession_policy: "Agnatische Thronfolge"
 hre_agnatic_succession_policy_desc: "Im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ kann die Kaiserkrone nur von männlichen Herrschern getragen werden."
 hre_agnatic_succession_policy_custom_tooltip: "Nur männliche [rulers|e] können den Thron des HRR ([GetUniqueInternationalOrganization('hre').GetName]) erben"
 hre_pragmatic_sanction_policy: "Pragmatische Sanktion"
 hre_pragmatic_sanction_policy_desc: "Das Geschlecht des Herrschers ist irrelevant, was bedeutet, dass weibliche Herrscher im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ die Kaiserkrone genauso tragen können wie ihre männlichen Pendants."
 hre_pragmatic_sanction_policy_opinion_impact: "Alle Mitglieder des HRR ([GetUniqueInternationalOrganization('hre').GetName]) mit „[ShowHeirSelectionName('salic_law')]“ oder „[ShowHeirSelectionName('partition_inheritance')]“ verlieren #R 75#! [opinion|e] von [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 electorate_organization_law: "Zusammensetzung der Kurfürsten"
 electorate_organization_law_desc: "Die Kurfürsten sind eine Gruppe bestehend aus mächtigen Adligen und Klerikern, die das Privileg haben, ihren nächsten Kaiser zu wählen."
 integrated_electors_policy: "Eingegliederte Kurfürsten"
 integrated_electors_policy_desc: "Die Kurfürsten werden eingeschränkt und eines ihrer Stimmrechte wird auf [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [GetUniqueInternationalOrganization('hre').GetLeader] übertragen."
 integrated_electors_policy_tt: "Der schwächste [ShowSpecialStatusName('elector')] und der schwächste [ShowSpecialStatusName('archbishop_elector')] verlieren ihre Position im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“"
 limited_electors_policy: "Begrenzte Kurfürsten"
 limited_electors_policy_desc: "Die Zahl der Kurfürsten ist auf insgesamt sieben begrenzt. Stimmen für das Kaisertum können begünstigt werden, doch Versprechen und Versprechungen sind ein mächtiges und zuverlässiges Mittel, um die Stimme eines Kurfürsten zu gewinnen."
 electorate_policy: "Kurfürstenschaft"
 electorate_policy_desc: "Die Kurfürsten erweitern ihre Reihen um einen weiteren Kurfürsten sowie einen weiteren Kurfürst-Erzbischof, und die Stimme eines Kurfürsten hängt mehr denn je von Versprechungen und Zusagen ab."
 expanded_electors_policy: "Erweiterte Kurfürsten"
 expanded_electors_policy_desc: "Die Kurfürsten erweitern ihre Reihen um zwei weitere Kurfürsten und zwei weitere Kurfürst-Erzbischöfe. Nur große Versprechungen und Verheißungen können die Gunst eines Kurfürsten gewinnen."
 elector_council_policy: "Kurfürstenrat"
 elector_council_policy_desc: "Die Kurfürsten befinden sich auf dem Höhepunkt ihrer Macht, da sie ihre Reihen um drei weitere Kurfürsten sowie drei weitere Kurfürst-Erzbischöfe erweitern. Zudem haben sie das Recht erhalten, einen Gegenkönig zu wählen, der [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die derzeitige', 'den derzeitigen')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] im Immerwährenden Reichstag ersetzen kann, sofern die Entscheidung nicht angefochten wird. Dies gibt den Kurfürsten de facto die Macht, die Wiederwahl [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'der derzeitigen Kaiserin', 'des derzeitigen Kaisers')] zu erzwingen."
 electorate_religion_law: "Kurfürsten-Religionsgesetz"
 electorate_religion_law_desc: "Religion ist eine wichtige Säule des HRR ([GetUniqueInternationalOrganization('hre').GetName]) für Kaiser und Kurfürsten gleichermaßen."
 only_imperial_religion_policy: "Nur Kaiserreligion"
 only_imperial_religion_policy_desc: "Die Kurfürsten müssen der Kaiserreligion folgen, um ihren Status zu behalten."
 only_imperial_religion_group_policy: "Nur Kaiserreligionsgruppe"
 only_imperial_religion_group_policy_desc: "Es steht den Kurfürsten frei, ihrer eigenen Religion zu folgen, solange sie nicht ungläubig sind."
 free_city_law: "Freistädte"
 free_city_law_desc: "Die Freistädte des HRR ([GetUniqueInternationalOrganization('hre').GetName]) sind selbstverwaltete Städte mit Autonomie. Sie sind in der Regel die Tagungsorte des Immerwährenden Reichstags."
 direct_imperial_cities_policy: "Direkte Reichsstädte"
 direct_imperial_cities_policy_desc: "Die Freistädte stehen nun unter einer direkten Verwaltung durch [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Mit stark eingeschränkter Autonomie sind die Stadtstaaten de facto Außenposten innerhalb des HRR ([GetUniqueInternationalOrganization('hre').GetName]) für die Kaiserkrone."
 cities_of_the_emperor_policy: "Städte [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'der Kaiserin', 'des Kaisers')]"
 cities_of_the_emperor_policy_desc: "Freistädte werden durch [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] in ihrer Autonomie eingeschränkt. Obwohl sie immer noch in der Lage sind, ihre eigene Diplomatie zu betreiben, sind sie nun einen Schritt näher daran, Teil der Verwaltung dieses Herrschers zu werden."
 free_cities_policy: "Freistädte"
 free_cities_policy_desc: "Freistädte stehen unter dem Schutz [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'der Kaiserin', 'des Kaisers')] und genießen weitgehende Autonomie, um den Handel auf ihren großen Märkten zu erleichtern."
 no_emperor_allegiance_policy: "Ungeschützte Freistädte"
 no_emperor_allegiance_policy_desc: "Freistädte genießen nicht mehr den Schutz [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'der Kaiserin', 'des Kaisers')] vor ehrgeizigen Fürsten."
 no_free_cities_policy: "Abgeschaffte Freistädte"
 no_free_cities_policy_desc: "Die Reichsstädte existieren nicht mehr. Keine Stadt genießt mehr den Schutz [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'der Kaiserin', 'des Kaisers')]."
 free_city_rights_law: "Freistadtrechte"
 free_city_rights_law_desc: "Das Recht auf den Status einer [ShowSpecialStatusName('free_city')] ist exklusiv und muss vom Reichsoberhaupt ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) verliehen werden."
 german_free_cities_only_policy: "Nur deutsche Freistädte"
 german_free_cities_only_policy_desc: "Der [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ ist vor allem [ShowCultureGroupName('german_group')|U], und das Privileg einer [ShowSpecialStatusName('free_city')] spiegelt diesen Umstand wider."
 german_free_cities_only_policy_at: "Nur #L [ShowCultureGroupName('german_group')|l]e#! Länder können eine [ShowSpecialStatusName('free_city')] werden"
 german_and_german_adjacent_free_cities_policy: "Freistädte verwandter Kulturen"
 german_and_german_adjacent_free_cities_policy_desc: "Das Großreich hat eine lange Geschichte mit der #L [ShowCultureGroupName('netherlandish_group')|l]en#!, #L [ShowCultureGroupName('swiss_group')|l]en#! und #L [ShowCultureGroupName('italian_group')|l]en#! Kultur; dies rechtfertigt die Idee, dass Städte außerhalb der #L [ShowCultureGroupName('german_group')|l]en#! Kultur den Status einer [ShowSpecialStatusName('free_city')] erlangen können."
 german_and_german_adjacent_free_cities_policy_at: "Nur Länder der #L [ShowCultureGroupName('german_group')|l]en#!, #L [ShowCultureGroupName('netherlandish_group')|l]en#!, #L [ShowCultureGroupName('swiss_group')|l]en#! und #L [ShowCultureGroupName('italian_group')|l]en#! [culture_group|e] können eine [ShowSpecialStatusName('free_city')] werden"
 empire_wide_free_cities_policy: "Unterschiedslose Freistadtrechte"
 empire_wide_free_cities_policy_desc: "Der Status einer [ShowSpecialStatusName('free_city')] ist nicht länger von Geografie oder Kultur abhängig. Jeder, der dies wünscht, kann das Reichsoberhaupt ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) um diesen Titel bitten."
 empire_wide_free_cities_policy_at: "Jedes Mitglied kann eine [ShowSpecialStatusName('free_city')] werden"
 landfriede_law: "Landfriede"
 landfriede_law_desc: "Der Landfriede ist eine besondere Institution, die Streitigkeiten zwischen Mitgliedern des HRR ([GetUniqueInternationalOrganization('hre').GetName]) vom Schlachtfeld an den Kaiserhof verlagert."
 outlaw_internal_warfare_policy: "Innere Kriegsführung verbieten"
 outlaw_internal_warfare_policy_desc: "Wir müssen die Fähigkeiten der Mitglieder des HRR ([GetUniqueInternationalOrganization('hre').GetName]) beschränken und die Kriegsführung innerhalb des Reichs selbst im Grunde ganz verbieten."
 landfriede_rank_4_policy: "Ewiger Landfriede"
 landfriede_rank_4_policy_desc: "Der Landfriede ist am Gipfel seines Einflusses und seiner Macht innerhalb des HRR ([GetUniqueInternationalOrganization('hre').GetName]) angelangt. Jeder Mitgliedsstaat hat sich den Beschlüssen und Gesetzen [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'der Kaiserin', 'des Kaisers')] zu unterwerfen."
 landfriede_rank_3_policy: "Landfrieden ermächtigen"
 landfriede_rank_3_policy_desc: "Der Landfriede ist nun eine mächtige Institution. Die Mitglieder des HRR ([GetUniqueInternationalOrganization('hre').GetName]) respektieren seine Autorität."
 landfriede_rank_2_policy: "Landfrieden erweitern"
 landfriede_rank_2_policy_desc: "Der Landfriede gewinnt zusätzlichen Einfluss und Anerkennung unter den Mitgliedern HRR ([GetUniqueInternationalOrganization('hre').GetName])."
 landfriede_policy: "Landfrieden einführen"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "Kein Landfriede"
 no_landfriede_policy_desc: "Steitigkeiten werden auf dem Schlachtfeld ausgetragen. „Macht geht vor Recht“ ist die Realpolitik des HRR ([GetUniqueInternationalOrganization('hre').GetName])."
 landfriede_parliament_issue_rank_2: "Der Frieden der [parliament_issue|e] „[ShowParliamentIssueTypeName('hre_demand_internal_peace')]“ wird #G 3#! Jahre währen."
 landfriede_parliament_issue_rank_3: "Der Frieden der [parliament_issue|e] „[ShowParliamentIssueTypeName('hre_demand_internal_peace')]“ wird #G 5#! Jahre währen."
 landfriede_parliament_issue_rank_4: "Der Frieden der [parliament_issue|e] „[ShowParliamentIssueTypeName('hre_demand_internal_peace')]“ wird #G 10#! Jahre währen."
 imperial_diet_law: "Reichstag"
 imperial_diet_law_desc: "Das #L [ShowParliamentTypeName('hre_court_assembly')]s#!-System ist ein steinaltes Vermächtnis; daher sind große Teile der Gesetzgebung und der Prozeduren sehr veraltet. Es ist an der Zeit, es zu überarbeiten und einen ordentlichen [ShowLawNameWithNoTooltip('imperial_diet_law')] ins Leben zu rufen, der die Interessen der verschiedenen Mitglieder des HRR ([GetInternationalOrganizationType('hre').GetName]) schützt."
 no_imperial_diet_policy: "Traditioneller Reichstag"
 no_imperial_diet_policy_desc: "Da das #L [ShowParliamentTypeName('hre_court_assembly')]s#!-System ohne klare Kodifizierung existiert, muss es dringend reformiert werden."
 hre_early_imperial_diet_policy: "$hre_early_imperial_diet$"
 hre_early_imperial_diet_policy_desc: "$hre_early_imperial_diet_desc$"
 hre_bi_camerial_imperial_diet_policy: "$hre_bi_camerial_imperial_diet$"
 hre_bi_camerial_imperial_diet_policy_desc: "$hre_bi_camerial_imperial_diet_desc$"
 hre_tri_camerial_imperial_diet_policy: "$hre_tri_camerial_imperial_diet$"
 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"
 perpetual_diet_law: "Immerwährender Reichstag"
 perpetual_diet_law_desc: "Als [GetUniqueInternationalOrganization('hre').GetLeaderTitle] muss man durch das große HRR ([GetInternationalOrganizationType('hre').GetName]) reisen, um eine jener Städte zu erreichen, in denen der Reichstag einberufen werden kann. Wenn wir eine der Städte zum dauerhaften Sitz des Reichstags machen, werden diese lästigen Reisen deutlich verkürzt."
 no_perpetual_diet_policy: "Reisender Reichstag"
 no_perpetual_diet_policy_desc: "Als [GetUniqueInternationalOrganization('hre').GetLeaderTitle] besucht man mehrere Städte innerhalb des Reichs, um nach Bedarf Reichstage anzuberaumen."
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "Ist der Sitz des #Y Immerwährenden Reichstags#!"
 power_of_the_emperor_law: "Macht [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'der Kaiserin', 'des Kaisers')]"
 power_of_the_emperor_law_desc: "Die Macht [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'der Kaiserin', 'des Kaisers')] ist eine heikle Sache, da sowohl die Mitglieder des Reichs als auch die Kurfürsten eigene Interessen verfolgen, die sich mit denen [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'der Kaiserin', 'des Kaisers')] beißen. Sie erkennen jedoch, dass [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'eine machtlose Herrscherin', 'ein machtloser Herrscher')] nicht in der Lage ist, das Reich vor äußeren Bedrohungen zu schützen."
 renovatio_policy: "Renovatio Imperii"
 renovatio_policy_desc: "Die dezentralisierte Natur des HRR ([GetUniqueInternationalOrganization('hre').GetName]) wird es nicht mehr geben. Das gesamte Großreich wird zu einem einzigen Nationalstaat vereinigt, der die Bühne der Welt selbst gestaltet!"
 revoke_privilegia_policy: "Privilegien entziehen"
 revoke_privilegia_policy_desc: "Die zahlreichen Freiheiten und Privilegien, die den Fürsten des Reichs gewährt wurden, sind hiermit aufgehoben. Das Reichsoberhaupt ([Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'der', 'die')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle]) wird die Autorität zentralisieren und das HRR ([GetUniqueInternationalOrganization('hre').GetName]) in eine vereinte Entität unter einem Herrscher umformen."
 improved_imperial_authority_policy: "Verbesserte kaiserliche Autorität"
 improved_imperial_authority_policy_desc: "Die Autorität [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'der Kaiserin', 'des Kaisers')] wird erheblich erweitert, sodass [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'sie', 'er')] im Immerwährenden Reichstag Richtlinien zum Wohl des HRR ([GetUniqueInternationalOrganization('hre').GetName]) durchsetzen kann."
 kaisertum_policy: "Kaisertum"
 kaisertum_policy_desc: "Weder zu wenig Macht, um das HRR ([GetUniqueInternationalOrganization('hre').GetName]) zu schützen und zu reformieren, noch zu viel Macht, um Kurfürsten und Mitglieder gleichermaßen zu bedrohen. Die Macht [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'der Kaiserin', 'des Kaisers')] ist gut ausgewogen."
 holy_roman_figurehead_policy: "Heilige Römische Galionsfigur"
 holy_roman_figurehead_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] ist [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'keine Monarchin mehr, die', 'kein Monarch mehr, der')] die Macht innerhalb des HRR ([GetUniqueInternationalOrganization('hre').GetName]) ausübt. Alle Gesetze und politischen Maßnahmen liegen nun in den Händen des Immerwährenden Reichstags und der Kurfürsten."
