 tribes_estate_chibaloob: "Ch’ibalo’ob-Stand"
 formal_guilds: "Formelle Gilden"
 formal_guilds_desc: "Verbände und Vereinigungen von Händlern gibt es schon seit Anbeginn unserer Nation. Doch wir könnten uns entscheiden, die mächtigen Händler auf unseren Märkten zu beschwichtigen, indem wir ihre Teilhabe in einem zentralisierten und offiziell anerkannten Korpus formalisieren. Solch ein Privileg würde sich zweifelsohne auf unsere Politlinien im In- und Ausland auswirken."
 trade_monopolies: "Handelsmonopole"
 trade_monopolies_desc: "Wenn wir mächtigen Händlern Vorrechte auf unsere Handelswaren einräumen, mehrt dies den Einfluss der bekanntesten Händler unserer Domäne deutlich. Diese Politlinie wirkt sich auf unser Land in Bezug auf unsere Haltung gegenüber fremdländischen Händlern aus."
 control_over_monetary_policy: "Kontrolle über Geldpolitik"
 control_over_monetary_policy_desc: "Die Finanzen unserer Nation sind von großer Bedeutung, während wir danach streben, unsere Hauptbücher zu verbessern und zu perfektionieren. Vielleicht wäre es eine gute Idee, den reichen Mitgliedern unserer Gesellschaft diese Aufgabe anzuvertrauen und ihnen im Gegenzug für dieses Mandat verringerte Steuern auf ihre Handelswaren sowie ihre Besitztümer zuzugestehen."
 building_rights: "Baurechte"
 building_rights_desc: "Die Entwicklung unserer städtischen und ländlichen Gebiete ist ein kostspieliges Unterfangen. Wenn wir die bereits dort lebende Bevölkerung einspannen, um einen Teil der Baubemühungen zu finanzieren, verringern sich unsere eigentlichen Kosten bei vielen Entwicklungsplänen. Doch ein solcher Gesetzesbeschluss würde auch den Einfluss dieses Standes beträchtlich vergrößern."
 burghers_royal_burgh_commissioners: "Royal-Burgh-Commissioner"
 burghers_royal_burgh_commissioners_desc: "Die Royal-Burgh-Commissioner vertreten die von der Krone verbrieften Burghs von Schottland. Sie werden einberufen, um ihre Privilegien zu wahren, den Handel zu regeln und die Krone zu beraten. Durch ihre kollektive Autorität in der Convention of Royal Burghs sorgen sie dafür, dass Schottlands Handelsstädte für die Regierung, die Wirtschaft und das Recht unverzichtbar bleiben – und damit ein Gegengewicht zur Macht von Adel und Klerus bieten."
 burghers_land_rights: "Landrechte ([GetEstateName('burghers_estate')])"
 burghers_land_rights_desc: "Die Legalität von Landbesitz wird in den Gerichtshöfen unserer Nation heiß diskutiert. Indem wir den Händlern erweiterte Privilegien in Sachen Landbesitz einräumen, sorgen wir dafür, dass verschiedene Verwaltungszünfte besser mit der Obrigkeit zusammenarbeiten und dafür mehr Macht erhalten."
 commercial_advisory_council: "Kommerzbeirat"
 commercial_advisory_council_desc: "Handel ist der Lebenssaft unserer Wirtschaft. Wir müssen also für einen steten Handelsfluss sorgen und sicherstellen, dass unser Staatsoberhaupt nur von den fähigsten und gebildetsten Menschen umgeben ist, die des See- und Landhandels kundig sind. Dies wirkt sich zuträglich auf unsere wirtschaftlichen Fähigkeiten daheim und in der Fremde aus."
 building_roads_rights: "Straßenbaurechte"
 building_roads_rights_desc: "Reichen Händlern erlauben, unsere Infrastruktur durch den Bau von [roads|e] zu verbessern, was sowohl für den Staat als auch für die Händler in unserer wachsenden Wirtschaft nützlich ist."
 clergy_literacy_rights: "Alphabetisierungsrechte (Gläubige)"
 clergy_literacy_rights_desc: "Unsere Religion verfügt über viele literarische Werke, in denen die Praktiken, Moralvorstellungen und Prinzipien unseres Glaubens zu finden sind. Unsere Geistlichen brauchen einen unbeschränkten Zugriff auf das geschriebene Wort, um die heiligen Schriften unseres Glaubens zu studieren."
 clergy_strengthen_faith: "Gestärkter Glaube"
 clergy_strengthen_faith_desc: "Der Glaube ist es, der unser Volk auch in den schwierigsten Zeiten geeint hält. Aufgrund der Bemühungen unserer Geistlichen kann der Glaube unserer Bevölkerung nicht von äußeren Bedrohungen gestört werden."
 clergy_lecture_oaths: "Vorlesungsschwüre"
 clergy_lecture_oaths_desc: "Unsere uralten Universitäten sind bekannt dafür, die einflussreichsten Geister des Landes hervorzubringen, und daher müssen sie geschützt und überwacht werden. Abgänger werden darauf eingeschworen, niemals außerhalb ihrer Mauern Vorlesungen zu halten."
 clergy_enforced_unity: "Erzwungene Glaubenseinigkeit"
 clergy_enforced_unity_desc: "Unser Land ist die Heimat unterschiedlicher Konfessionen, wodurch das Miteinander immer schwerer wird, was unsere Regierung schwächt. Wir müssen durchsetzen, dass unsere Untertanen nur unserer Staatsreligion folgen, da dies unsere Macht und Autorität im Lande festigt."
 clergy_military_orders: "Kriegerorden"
 clergy_military_orders_desc: "Kriegerorden wurden nach Beginn der Kreuzzüge geschaffen, um die Disziplin und die Hingabe der Mönche mit dem kriegerischen Können und der Erfahrung von Rittern zu vereinen. Sie breiteten sich durch die gesamte Christenheit aus, doch auch andere Religionen entwickelten ähnliche Ordensformen, die an Religionskriegen beteiligt waren."
 clergy_land_rights: "Landrechte (Gläubige)"
 clergy_land_rights_desc: "Wir haben entschieden, dem Glauben das Recht auf privaten Landbesitz einzuräumen. Dies macht ihn mächtiger und einflussreicher, verschafft uns jedoch auch ein beständigeres Maß an für uns verfügbaren Geistlichen."
 clerical_advisory_council: "Beirat (Gläubige)"
 clerical_advisory_council_desc: "Wir haben entschieden, einen Beirat einzuberufen, der von Geistlichen gebildet wird. Dies wird diesen Stand einflussreicher machen, aber zugleich auch zufriedener, da er uns seine Sorgen direkt vortragen und so auch seine Interessen befriedigen kann."
 clergy_powerful_dioceses: "Mächtige Bistümer"
 clergy_powerful_dioceses_desc: "Die Verwaltung unseres Territoriums liegt in den Händen des Staats. Doch die Organisation des Klerus folgt nicht unserem Provinzsystem. Stattdessen verwaltet der Klerus sich selbst in Bistümern, die beachtliche Macht und immensen Einfluss bei den inneren Angelegenheiten unseres Landes besitzen."
 nobles_land_rights: "Landrechte ([GetEstateNameWithNoTooltip('nobles_estate')])"
 nobles_land_rights_desc: "Dies stellt die Privilegien unseres Adels in den von ihnen beherrschten Ländereien dar. Zu diesen Rechten zählt die Besteuerung der in diesen Landen lebenden Bauern, deren Heranziehung, um Aufgebote zu bilden, sowie der Anspruch, selbst Recht sprechen zu dürfen, und die Weitergabe dieser Lande an ihre Erben."
 auxilium_et_consilium: "Auxilium et consilium"
 auxilium_et_consilium_desc: "Adlige genießen Privilegien, doch sie haben ihrem Fürsten gegenüber auch Verpflichtungen. Sie müssen für Truppen (#italic auxilium#!) sorgen, einschließlich des Unterhalts von Befestigungen und Infrastruktur, in den von ihnen beherrschten Ländereien; sie müssen ihren Fürsten zudem Rat (#italic consilium#!) geben, falls man sie darum bittet."
 noble_serfdom_rights: "Adelskontrollierte Leibeigenschaft"
 noble_serfdom_rights_desc: "Zu den Rechten, die Adlige über die Leibeigenen in ihren Ländereien haben, zählt das Recht, sie zu besteuern, sie als Aufgebote auszuheben und bei Bedarf über sie zu richten. Bauern unter diesen Rechten sind Leibeigene und üblicherweise an die von ihnen bestellte Scholle gebunden."
 noble_fortification_licenses: "Befestigungslizenzen"
 noble_fortification_licenses_desc: "Eine der Folgen des Feudalsystems war die Verbreitung von Burgen und Festungen, die der Adel errichtete, um seine Macht und Autorität großflächig auszudehnen. Dies wirkte sich auch auf das Grundgeflecht unserer Gesellschaft aus, da sich die Adligen immer mehr in ihren ererbten Herrschaftsgebieten eingraben konnten."
 noble_marriage_rights: "Herrschereherecht"
 noble_marriage_rights_desc: "Der Adel unseres Landes gilt als unserem Herrscher gleichgestellt. Daher hat er auch das Recht, in die Herrscherfamilie einzuheiraten, was seinen Einfluss und seine Macht bei Hofe sowie in der Regierung des Landes mehrt."
 noble_leaders_only: "Adelsanführerrecht"
 noble_leaders_only_desc: "Unser Adel glaubt, er sei aufgrund vergangener Taten als Einziger in der Lage, Anführer für unsere Armeen und Marineflotten zu stellen. Dies dürfte allerdings die anderen Stände unseres Landes aufbringen, die die Adligen für hochnäsige Narren halten."
 banal_lordship: "Heerbannfürsten"
 banal_lordship_desc: "Eine der Arten von Landherrschaft, die sich im Feudalsystem entwickelte, waren die Heerbannfürsten. Der Wortursprung liegt bei „ban“, was in etwa „gebieten“ bedeutet und die Autorität eines Fürsten meint, seine Leute zu befehligen, ihnen Anweisungen zu erteilen und sie zu bestrafen. Dies führte dazu, dass der Adel noch größere Macht in seinen Domänen genoss, da er auch Recht sprach und die Bauern bei fast all ihren wirtschaftlichen Betätigungen besteuerte."
 primacy_of_nobility: "Primat des Adelsstands"
 primacy_of_nobility_desc: "Der Adelsstand unseres Lands hat sich für uns als von entscheidender Bedeutung erwiesen, denn er unterstützt die meisten unserer Unterfangen und ist das Rückgrat unserer Armeen. Daher beansprucht er, unseresgleichen zu sein und derart unverzichtbar für die Regierung zu sein, dass wir ihn bei allen wichtigen Entscheidungen zurate ziehen müssen."
 elaborate_court_ceremonies: "Aufwendiges Leben am Hofe"
 elaborate_court_ceremonies_desc: "Wir haben uns entschieden, das höfische Leben unseres Landes zur aufwendigsten formellen Angelegenheit zu machen, die man sich nur vorstellen kann. Von jedem, der etwas ist, wird erwartet, dass er unserem Herrscher im Hauptsitz seine Aufwartung macht. Dies beschränkt die Fähigkeit des Adelsstands, sich zu verschwören, sehr deutlich, wenn auch zu einem hohen Preis."
 tysiatskii_privilege: "Tysiatskii-Amt"
 tysiatskii_privilege_desc: "Die Tysiatskii sind die von den Bojaren ausgewählten militärischen Führer. Während in vielen Staaten ihre Verantwortlichkeit das Befehligen der Truppen beinhaltet, sind die Tysiatskii in ihrem Amt in unserem Staat zusätzliche Vertreter der Gemeinen, die als Richter an Handelsgerichtshöfen und Aufseher von Befestigungen dienen."
 the_ryad_privilege: "Der Ryad"
 the_ryad_privilege_desc: "$the_ryad_privilege$ ist der Name des Vertrags zwischen Bojaren und dem Staat. Er schützt die Interessen und die Macht der Bojaren. Zugleich legt er auch die Verantwortungen und Rechte des jeweiligen Fürsten fest."
 bashtinas_and_pronijas_grants: "Baština-Vergabe"
 bashtinas_and_pronijas_grants_desc: "Das System der Landvergabe an unsere Eliten wurde vom byzantinischen Pronoia-System inspiriert. Mit ihm geht eine ganze Palette von Privilegien und Verpflichtungen im Auftrag der Domäne einher, was die Verwaltung jenes Landes anbelangt, das von der Regierung vergeben wurde."
 zupa_districts: "Župa-Bezirke"
 zupa_districts_desc: "Die Unter- und Aufteilung unserer Gesellschaft ist in den verschiedenen rechtlichen Rahmenwerken beschrieben, die sich auf unseren Verwaltungszweig beziehen. Der wichtigste Aspekt unserer Gesellschaft und unserer Bürokratie ist die Untergliederung unserer Provinzen in Župa-Bezirke, damit man sich besser um die Angelegenheiten vor Ort kümmern kann."
 vlastele_krayishnik: "Vlastela Krajiški"
 vlastele_krayishnik_desc: "Unsere Grenzlande müssen stets sicher geschützt werden. Zu diesem Zweck teilt das Krajina-System unsere Grenze in gut verwaltete Bezirke unter Befehl der örtlichen Fürsten auf, die man #italic Vlastela Krajiški#! nennt. Sie sind für die Erhaltung und den Schutz der Bevölkerung ihrer Provinz verantwortlich."
 feudal_mercenary_contracts: "Feudale Söldnerverträge"
 feudal_mercenary_contracts_desc: "Die aus unserem Volk ausgehobenen Armeen lassen allzu oft einiges zu wünschen übrig. In unseren Bemühungen, unser Volk zu schützen und unsere Rivalen zu übertrumpfen, müssen wir uns auf fremdländische Söldner verlassen, deren Verträge von den Eliten unserer Gesellschaft verwaltet werden."
 tax_exemption: "Steuerbefreiung"
 tax_exemption_desc: "Unserem Glauben dienen fromme Männer und Frauen, die ihr Leben der Hege und dem geistigen Wohlergehen unseres Volkes gewidmet haben. Es ist nur natürlich, dass sie keine Abgaben an die Regierung zahlen müssen."
 peasants_represented_in_parliament: "Repräsentation im Parlament"
 peasants_represented_in_parliament_desc: "Wenn wir unserem [GetEstateName('peasants_estate')] einen Sitz in unserer Hauptversammlung einräumen, erhält auch der Gemeinenstand unseres Landes eine Stimme und hat so mehr Rechte für sich."
 peasants_free_peasantry: "Freizügigkeit für die Gemeinen"
 peasants_free_peasantry_desc: "Menschen sind der wertvollste Besitz jedes Staats. Hungersnöte und Zwietracht wären ohne sie an der Tagesordnung. Doch die Elite des Staats sieht sie als Besitz, als irgendein Ding, das man auf dem eigenen Land halten muss.\nWenn wir den Massen Freizügigkeit gewähren, halten sie ihr Schicksal wieder in eigenen Händen, sodass sie die Lande ihrer ehemaligen Herren verlassen und zu neuen, besseren Feldern aufbrechen können."
 peasant_owns_their_food: "Produktionsmittel"
 peasant_owns_their_food_desc: "Die Oberschicht sind Aasgeier, die sich an den Früchten der harten Arbeit des gemeinen Volkes laben: Diese Leute denken nur an sich und tragen im Gegenzug nichts bei. Wenn wir die Produktionsmittel an uns reißen, werden der Fortbestand und das Schicksal der Massen wieder in den Händen der arbeitenden Menschen liegen."
 peasants_fewer_levies: "Weniger Aufgebote"
 peasants_fewer_levies_desc: "Die Gemeinen sind der Lebenssaft unseres Staats. Er ernährt die Bevölkerung, sorgt für das Material für unsere Gebäude und stellt die Waren her, die unsere Händler verkaufen.\nAuch wenn der Krieg eine Zeit großer Not für unseren Staat ist, ist es dennoch wichtig, die Gemeinen von diesen Auseinandersetzungen fernzuhalten, denn sonst drohen Hungersnöte und ein wirtschaftlicher Zusammenbruch nach dem Krieg."
 peasants_yeomanry: "Yeomen"
 peasants_yeomanry_desc: "Die Halter von Freistätten bekommen mehr Rechte im Gegenzug für einige Pflichten niederer Adliger, darunter auch höhere Erwartungen, was die Verteidigung des Reichs anbelangt."
 creaghts_privilege: "Creaghts"
 creaghts_privilege_desc: "Viele aus der Unterschicht gehören zu den ländlichen „Creaghts“: Gruppen von nomadischen Viehhirten. Sie ziehen jahreszeitweise auf frische Weidegründe und sind nach jenen Übergangshütten benannt, die sie errichten, wenn sie von Ort zu Ort ziehen. Da sie nicht an eine bestimmte Scholle gebunden sind, stehen sie auch außerhalb der Feudalstruktur."
 coign_and_livery_privilege: "Unterkunft und Gewand"
 coign_and_livery_privilege_desc: "Dieses System, das auch als #italic Bonnacht#! bekannt ist, sorgt dafür, dass unsere niederen Häuptlinge ihre treuen Soldaten in ihren Besitztümern auf eigene Kosten unterhalten müssen."
 peasants_allowed_weapons_privilege: "Gemeine Milizen"
 peasants_allowed_weapons_privilege_desc: "Das gemeine Volk darf seine Waffen behalten, die es für den Aufgebotsdienst braucht. Dies sorgt für eine größere Nachfrage nach Waffen auf dem Markt."
 gradozadanje_and_gradobljudenlje_rights: "Gradozadanje und Gradobljudenlje"
 gradozadanje_and_gradobljudenlje_rights_desc: "In unserer Domäne finden sich viele Befestigungen und imposante Festungen. Die Unterhaltskosten und die Garnisonen dieser Stellungen wurden der örtlichen Bevölkerung anvertraut."
 peasants_autonomous_villages: "Autonome Dörfer"
 peasants_autonomous_villages_desc: "In den Landsiedlungen unseres Staats gibt es eine Redewendung: „Das Gesetz des Souveräns endet an den Dorftoren.“ Das Volk unserer Siedlungen organisiert sich unabhängig von der Zentralautorität unseres Landes."
 clergy_protected_faith: "Glaubensschutz (Gläubige)"
 clergy_protected_faith_desc: "Die Geistlichen stehen unter religiösem Schutz und sind daher von Bekehrungsversuchen des Staats ausgenommen."
 burghers_protected_faith: "Glaubensschutz (Reiche)"
 burghers_protected_faith_desc: "Die reichen Mitglieder unserer Gesellschaft stehen unter religiösem Schutz und sind daher von Bekehrungsversuchen des Staats ausgenommen."
 nobles_protected_faith: "Glaubensschutz (Eliten)"
 nobles_protected_faith_desc: "Die Eliten stehen unter religiösem Schutz und sind daher von Bekehrungsversuchen des Staats ausgenommen."
 peasants_protected_faith: "Glaubensschutz (Gemeine)"
 peasants_protected_faith_desc: "Die Gemeinen stehen unter religiösem Schutz und sind daher von Bekehrungsversuchen des Staats ausgenommen."
 reduced_from_military_obligations: "Verringerte Kriegspflichten"
 reduced_from_military_obligations_desc: "Im Austausch für Treue gegenüber unserer Zentralautorität können wir die Kriegspflichten all jener verringern oder sogar abschaffen, die sich einem Leben im Schoß der Kirche verschrieben haben."
 office_of_the_sankar_zouma_privilege: "Sankar-Zouma-Amt"
 office_of_the_sankar_zouma_privilege_desc: "Der Sankar-Zouma ist ein prestigeträchtiges Amt, das die höchste Autorität des Landes dem [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')] gewährt. Seine Rolle, die stark an die des Farima-Soura erinnert, besteht darin, Autorität entlang aller Handelsrouten über die Südgrenze auszuüben."
 office_of_the_farima_soura_privilege: "Farima-Soura-Amt"
 office_of_the_farima_soura_privilege_desc: "Der Farima-Soura ist damit beauftragt, die Nordgrenze zu bewachen. Dabei überblickt er den Verkehr über die Sahara-Grenze und achtet auf die Sicherheit und die Zügigkeit sämtlichen Handelsverkehrs über unsere Grenzen."
 liberum_veto: "Liberum Veto"
 liberum_veto_desc: "Hiermit wird Einstimmigkeit zur Bedingung aller erfolgreichen Abstimmungen im Sejm. Jeder Adlige kann eine Abstimmung oder Gesetzgebung unterbrechen, indem er #italic Sisto activitatem!#! auf Latein (‚Ich halte dies auf!‘) oder #italic Nie pozwalam!#! auf Polnisch (‚Ich erlaube das nicht!‘) ruft."
 visconti_city_states: "Visconti-Stadtstaaten"
 visconti_city_states_desc: "Die Nation „[GetCountry('MLO').GetLongName|U]“ unter der Visconti-Familie ist gezeichnet von einem zersplitterten und dezentralisierten Staat. Alle bekannteren Familienmitglieder sind in ein gnadenloses Ringen um die Herrschaft über das [GetCountry('MLO').GetFlavorRank] verwickelt, was einer Reihe weiterer innerer Zwiste und Machtkämpfe ausgelöst hat. Verschiedene Mitglieder der Viscontis (darunter Azzone, Gian Galeazzo und Bernabò) wollen die Vorherrschaft, wobei sie verschiedene Taktiken wie Bündnisse, Verrat und Feldzüge nutzen. Dieser ständige Machtkampf schwächt die zentrale Autorität im Land weiter und trägt zur Instabilität und zum Auseinanderbrechen der Region bei."
 milanese_cloth_guilds_privileges: "Stoffzünfte von Mailand"
 milanese_cloth_guilds_privileges_desc: "Unsere wertvolle Stoffproduktion ruht auf den Schultern der besten Handwerker ganz Italiens. Wenn wir ihre Regulierung und Produktionsketten unseren Händlern anvertrauen, schaffen wir Rekordgewinne und eine ebensolche Produktivität und müssen dafür den Händlergilden nur etwas Einfluss gewähren."
 novgorod_ivans_hundred: "Iwans Hundert"
 novgorod_ivans_hundred_desc: "Die Oberhäupter von Iwans Hundert, unserer örtlichen Händlergilde, sind dauerhafte Mitglieder des Handelsgerichtshofs von Nowgorod und des herrschenden Rats der Republik Nowgorod. Durch ihre Präsenz in der Politik und die Vereinbarungen zwischen ihnen und den Adligen wird der erfolgreiche Handel in unserer Nation gewiss anhalten."
 ordinance_of_laborers: "Arbeiterauflagen"
 ordinance_of_laborers_desc: "Zum großen Missfallen der Gemeinen wurden Auflagen erlassen, um eine Lohnspirale bei der Bauernschaft zu verhindern: Im Grunde werden die Löhne auf dem Niveau vor der Seuche festgeschrieben. Arbeitgeber dürfen auch keine überzähligen Arbeiter anwerben, und es ist verpflichtend, dass jeder unter sechzig arbeitet."
 masaniellos_fight: "Masaniellos Kampf"
 masaniellos_fight_desc: "Die Forderungen von Masaniello dem Fischer werden durch dieses Privileg dargestellt, das die Gemeinen vor tyrannischen Steuern und wirtschaftlichen Katastrophen schützt."
 peasants_no_poll_tax_privilege: "Kopfsteuerbefreiung"
 peasants_no_poll_tax_privilege_desc: "Nach Wat Tylers Aufstand schafft man die übermäßig harte Kopfsteuer ab und sichert zu, sie nicht wieder einzuführen."
 land_owning_farmers: "Bauern mit Landbesitz"
 land_owning_farmers_desc: "Im Vergleich zu weiten Teilen des feudalen Europas hatten die schwedischen Bauern eine einzigartig starke Position inne. Sie besaßen ihr Land vollständig, zahlten Steuern direkt an die Krone und hatten oft ein Mitspracherecht in örtlichen Versammlungen. Dadurch genossen sie ein gewisses Maß an Autonomie und rechtlichem Schutz. Diese Bauern waren keine Leibeigenen; viele von ihnen waren bewaffnet und dienten in der Armee. Ihre Rechte waren im alten Gewohnheitsrecht verankert und ihre recht große Unabhängigkeit war ein grundlegendes Element der frühen schwedischen ländlichen Gesellschaft."
 #Aragon
 general_privilege: "Privilegio General de Aragón"
 general_privilege_desc: "Das Privilegio General ist eine Liste von Vereinbarungen und Gesetzen, auf die sich König Peter III. von Aragon und die #italic Union von Aragon#!, ein Bündnis von aragonesischen Adeligen und Vertretern wichtiger Städte, im Jahr 1283 einigten. Sie ringt dem Monarchen ab, traditionelle Adelsrechte zu garantieren, und erlegt ihm den Zwang auf, die Erlaubnis des Parlaments einzuholen, ehe er eine Kriegserklärung ausspricht."
 union_privilege: "Privileg der Union"
 union_privilege_desc: "Trotz des Widerstands der Krone zwang die #italic Union von Aragon#! ihren König, diesen Satz an Vereinbarungen zu einem Gesetz zu machen. Es versorgt die aragonesischen Adligen und die Bewohner der Städte mit ausgedehnten Rechten – auf Kosten der traditionellen Macht des Monarchen."
 justicia_de_aragon: "Justicia de Aragón"
 justicia_de_aragon_desc: "Justicia de Aragón ist ein mächtiges Rechts- und Justizamt im Königreich Aragón, das man einrichtete, um regionale Gesetze zu erhalten, Streitigkeiten zu schlichten und die Rechte der Untertanen vor königlichen Übergriffen zu schützen."
 formalized_oath: "Formelle Treueeide"
 formalized_oath_desc: "Die Monarchie wird durch eine formelle Vereinbarung zusammengehalten, die dafür sorgt, dass die Rechte und Freiheiten der Stände anerkannt und erhalten werden, ehe man einen Treueeid ablegen kann."
 #Ethiopia
 double_sabbath: "Zwei-Tage-Sabbat"
 double_sabbath_desc: "Im Gegensatz zur herkömmlichen Doktrin ist es die uralte Tradition unseres Volks, sowohl den Sabbat des siebten Tags am Samstag als auch den Tag des Herrn am Sonntag zu achten. Dieses Privileg kodifiziert diese Gebräuche als Gesetz und schützt die Bauernschaft vor Verfolgung."
 #Florence
 signoria_council: "Signoria-Rat"
 signoria_council_desc: "Die Signoria von Florenz ist der Name jenes Neunerrats, der die Stadt regiert und dessen Mitglieder aus unterschiedlichen Zünften stammen. Alle zwei Monate gibt es eine Ziehung, um den Rat neu zu wählen. Der ständige Wechsel soll garantieren, dass die Interessen der Republik Vorrang vor allem anderen haben. Der Umstand, dass alle Mitglieder aus Zünften stammen, sorgt allerdings dafür, dass immer die gleichen Familien das Sagen haben."
 florence_guilds: "Florentiner Zünfte"
 florence_guilds_desc: "Die unterschiedlichen Kunsthandwerker und Händler von Florenz folgen der Tradition, sich in Zünften zusammenzutun. Dies sorgt nicht nur für feste Maßstäbe bei den Waren, sondern verhindert auch ungerechten Wettbewerb. Doch die Macht und der Einfluss, den diese Zünfte deswegen besitzen, lassen sich ebenfalls kaum bestreiten.\n\nSchaltet das [law|e] „[ShowLawName('guilds_of_florence')]“ frei."
 #Korea
 scholar_officials: "Gelehrtenbeamte"
 scholar_officials_desc: "Die Eliten besteht aus weisen Regierungsbeamten und Politikern, die ihre ehrenvollen Posten erhielten, weil sie ihr Wissen bei den nationalen Prüfungen unter Beweis stellten.\nDie Familien dieser Beamten dürfen diesen Status behalten, wenn sie mindestens alle drei Generationen einen Beamten hervorbringen."
 petty_bureaucracy: "Niedere Bürokratie"
 petty_bureaucracy_desc: "Die Hauptbeamtenapparat unseres Landes besteht aus hochgebildeten Fachleuten und Verwaltern, die das Tagesgeschäft abwickeln und die Struktur der Regierung stützen."
 #Papacy
 powerful_italian_families: "Mächtige italienische Familien"
 powerful_italian_families.tt: "Unser Hauptsitz liegt NICHT in der Region Italien."
 powerful_italian_families_desc: "Die Gesetzlosigkeit und der Ungehorsam in [ShowLocationName('rome')] und den anderen #L [ShowCultureGroupName('italian_group')|l]en#! Ständen nahmen gewaltig zu, als der [GetCountry('PAP').GetGovernment.GetRulerTitle] den Hof nach „[ShowLocationName('avignon')]“ verlegte. Nun stehen diese Territorien unter der Kontrolle mächtiger italienischer Familien wie den Colonna und den Orsini, die nahezu völlig unabhängig vom [GetCountry('PAP').GetGovernment.GetRulerTitle] sind."
 french_cardinals: "Französische Kardinäle"
 french_cardinals_desc: "Seit dem Tod von [GetCharacter('pap_boniface_viii').GetName] und der Verlegung des Hofs nach [ShowLocationName('avignon')] sind die meisten Kardinäle an ihm [ShowCultureGroupName('french_group')|l] und stehen unter dem Einfluss, den [Select_CString(GetCountry('FRA').GetGovernment.GetRuler.IsFemale, 'die', 'der')] #L [GetCountry('FRA').GetGovernment.GetRulerTitle]#! von [GetCountry('FRA').GetName] ausübt, [Select_CString(GetCountry('FRA').GetGovernment.GetRuler.IsFemale, 'deren', 'dessen')] eiserner Griff um den Kirchenstaat eine Rückkehr [ShowLocationName('rome')] verhindert."
 cardinal_lead_guilds: "Kardinalsgeführte Zünfte"
 cardinal_lead_guilds_desc: "Zünfte, Gilden und andere Vereinigungen von Händlern und Handwerkern sind unvermeidlich, doch wenn wir sie zwingen, sich von einem rechtschaffenen und frommen Menschen wie einem Kardinal führen zu lassen, sorgen wir dafür, dass diese Organisationen nicht vom Pfad Gottes abkommen und die Sünde der Habsucht nicht den Geist unserer Händler verwirrt."
 #Kanem Bornu
 kbo_kaigama: "Kaigama"
 kbo_kaigama_desc: "Der Kaigama ist der Statthalter unserer südlichen Territorien und der Kopf unserer Armee. Dank seiner Macht, seiner Kraft und seines ungeheuren Einflusses spielten Adlige, die diesen Titel innehatten, gelegentlich schon die Rolle des Königsmachers und entschieden darüber, wer der nächste Herrscher sein würde."
 kbo_yerima: "Yerima"
 kbo_yerima_desc: "Der Yerima ist der Statthalter unserer nördlichen Territorien und verantwortlich für das Ausheben aller wehrtüchtigen Männer der unteren Kasten für unsere Streitkräfte. Er mag nicht so viel Einfluss wie der Kaigama haben, doch wir werden uns vielleicht bald auf seinen Einfluss verlassen müssen: Wir brauchen seine Rekrutierungsmaßnahmen, wenn wir uns gegen äußere wie innere Feinde wehren wollen."
 kbo_lake_chad_trade_privilege: "Kontrolle des Tschadsees"
 kbo_lake_chad_trade_privilege_desc: "Entlang der Ufer des Tschadsees haben unsere Händler mit einer Vielzahl von Menschen und Waren aus fernen Landen zu tun. Die Menge an Handel, der von uns kontrolliert wird, ist ein entscheidender Pfeiler der Wirtschaft und der Stabilität unseres Landes."
 kbo_serfdom_economy: "Leibeigenenwirtschaft"
 kbo_serfdom_economy_desc: "Unsere große Nation wurde auf dem Rücken jener errichtet, die sich gegen uns stellten – immer und immer wieder. Der Strom von Leibeigenen und Sklaven in unsere Nation ist ein Eckpfeiler unserer Wirtschaft, und häufige Überfälle und Eroberungen nähren unsere robuste Wirtschaft."
 amenokal_salt_traders: "Amenokal-Salzhändler"
 amenokal_salt_traders_desc: "Als erfahrene Veteranen des Sahara-Handels überwachen und lenken diese Menschen die [ShowGoodsName('salt')]-Karawanen, die die lebensfeindlichen Wüsten durchqueren."
 kbo_cima: "Cima-Lehen"
 kbo_cima_desc: "Als Belohnung für Erfolge in der Schlacht haben wir entschieden, Grenzgebiete an unsere militärischen Befehlshaber zu vergeben, um ihre Treue und jenen Einfluss über weite Entfernungen zu wahren, den unser Hauptsitz auch im Grenzland haben sollte."
 clergy_religious_state: "Religionsverwaltung"
 clergy_religious_state_desc: "Indem wir Religionsangelegenheiten zu unserer obersten Priorität machen, schmieden wir unsere Nation zu einem in sich festeren Ganzen."
 clergy_papal_emissary: "Apostolischer Gesandter"
 clergy_papal_emissary_desc: "Die Legaten des Papstes und andere seiner Gesandten sollen in unseren Landen nicht nur willkommen sein, sondern wir verpflichten uns zudem, ihre Entscheidungen stets zu befolgen und uns nicht in die Beziehungen zwischen dem örtlichen Klerus und dem Papst einzumischen."
 freedom_of_interpretation: "Deutungsfreiheit"
 freedom_of_interpretation_desc: "Die vielen Lehren unseres Glaubens werfen nur den Schatten, in dem wir uns erholen und ein ebenso umsichtiges wie rechtschaffenes Leben führen können. Daher sollten wir die Verbreitung ihrer Weisheit fördern."
 expansionist_zealotry: "Expansionistische Eiferer"
 expansionist_zealotry_desc: "Einen Krieg für unseren Glauben zu führen, ist die höchste Berufung eines jeden wahren Gläubigen."
 religious_diplomats: "Religiöse Diplomaten"
 religious_diplomats_desc: "Gute Diplomatie ist ein schwieriges Unterfangen: Es braucht nur ein einfaches Missverständnis, damit die Beziehungen zwischen zwei Ländern den Bach hinuntergehen. Wenn wir sehr religiöse Diplomaten an unsere Geschwister im Glauben schicken, können wir zumindest derlei Vorfälle verhindern."
 promote_cultural_unity: "Förderung der Kultureinigkeit"
 promote_cultural_unity_desc: "Die Grundlage einer starken und zusammenhängenden Gesellschaft ist vor allem die Förderung einer einzigen Kultur, um unser Volk zu einen und es vor fremden Einflüssen zu schützen."
 embellish_great_works_of_faith: "Ausschmückung großer Glaubenswerke"
 embellish_great_works_of_faith_desc: "Wie könnte man unseren Großmut und unsere Festigkeit im Glauben besser zeigen als durch die Schaffung großer Werke, die der Reinheit des Glaubens geweiht wurden und mit ihrer Architektur für Ehrfurcht sorgen sollen."
 #dhimmi privileges
 dhimmi_land_rights: "Landrechte (Örtlich)"
 dhimmi_land_rights_desc: "Domus sua cuique est tutissimum refugium – jedermanns Zuhause ist der sicherste Zufluchtsort. Indem wir den Heiden in unserer Mitte Besitzrechte garantieren, knüpfen wir ein Band des Vertrauens zwischen ihnen und unserer Verwaltung."
 dhimmi_lighter_taxes: "Steuererleichterung"
 dhimmi_lighter_taxes_desc: "Das Geheimnis einer stabilen Gemeinschaft aus Menschen verschiedener Religionen ist eine gerechte Behandlung und herzliche Freundlichkeit. Wenn wir den heidnischen Untertanen unter unserem Banner niedrigere Steuern auferlegen, sorgen wir für ihre Fügsamkeit."
 dhimmi_military_service: "Erlaubter Militärdienst"
 dhimmi_military_service_desc: "Die vielen Heiden, die friedlich in unserem Land leben, sollten mehr als bereit sein, ihren Besitz und ihre Familien zu verteidigen, wenn wir erlauben, dass man sie rekrutiert."
 dhimmi_promote_tolerance: "Geförderte Toleranz"
 dhimmi_promote_tolerance_desc: "Unser Volk ist ein Vorbild, was Freundlichkeit und Toleranz angeht. In seinem Auftrag und entsprechend seines Vorbilds behandeln wir Ungläubige mit Freundlichkeit, da wir alle nur nach Stabilität und Wohlstand streben."
 dhimmi_administrative_posts: "Gewährte Verwaltungsposten"
 dhimmi_administrative_posts_desc: "Innerhalb unserer Grenzen gibt es Anhänger heidnischer Glaubensrichtungen. Ihre örtlichen Anführer wollen nur allzu gern ihre Ämter behalten. Mit ihnen zusammenzuarbeiten und ihre Weisheit zu teilen, ist der natürliche Weg einer gesunden Verwaltung."
 dhimmi_traditions: "Bewahrte örtliche Traditionen"
 dhimmi_traditions_desc: "Unsere heidnischen Untertanen stammen aus aller Herren Länder – vom niedersten Arbeiter auf dem Feld bis zum ehemaligen Mitglied des Adels. Ihre Vergangenheit ist reich an spannenden Erzählungen, und ihre Geschichte und die Schönheit ihrer örtlichen Traditionen sind nicht minder spannend. Ihre Praktiken zu respektieren und zuzulassen, ist das Handeln einer überlegenen und harmonischen Gesellschaft."
 dhimmi_legal_autonomy: "Rechtliche Autonomie"
 dhimmi_legal_autonomy_desc: "Die Anwesenheit von Heiden in unserem Rechtssystem ist eine ausreichende Grundlage, um sie in unsere gesellschaftlichen Normen einzugliedern. Trotz aller Widerstände gegen ihre Aufnahme wird ihre Unterstützung unserer Autorität nur noch weiter wachsen, wenn sie rechtliche Funktionen als Zeugen, Vormunde und sogar juristische Vertreter ihrer Gemeinden übernehmen dürfen."
 dhimmi_promote_dhimmi_hierarchy: "Geförderte örtliche Hierarchie"
 dhimmi_promote_dhimmi_hierarchy_desc: "Da wir nach einem gesellschaftlichen Gleichgewicht streben, haben unsere Berater entschieden, dass es notwendig ist, sich mit örtlichen Vertretern der vielen heidnischen Gemeinden abzustimmen."
 dhimmi_pact_of_umar: "Pakt von Umar"
 dhimmi_pact_of_umar_desc: "Eine Liste von Rechten und Pflichten, die auf die Heiden innerhalb unserer Grenzen abzielt. Diese Vereinbarung legt klar fest, welche Beziehung wir zum „geschützten Volk“ haben, zu dem Christen, Juden, Zoroastrier und viele andere anerkannte Religionen zählen."
 dhimmi_mazalim_court: "Maẓālim-Gerichte"
 dhimmi_mazalim_court_desc: "Parallel zur Autorität und Existenz der religiös-rechtlichen Verwaltung und der Scharia-Gerichte operieren die Maẓālim in Bezug auf die weltlichen Angelegenheiten der Ungläubigen. Ihre Verfahren finden im Palast der Gerechtigkeit (dār al-'adl) oder in den Zeremonienhallen innerhalb der Mauern der Zitadelle (īwan kabīr) statt. Diese Audienzen wurden schließlich zum Teil jener Formalitäten, die mit den royalen Pflichten in Verbindung stehen."
 #Tribes Privileges
 local_tribal_strongholds: "Stammesfestungen"
 local_tribal_strongholds_desc: "Die vielen angesiedelten Stämme überall im Maghreb haben großen Einfluss unter den Einheimischen angesammelt. Wenn man sie beschwichtigt und ihre Autorität anerkennt, hilft dies dabei, leichter die Kontrolle über unsere Domäne auszuüben."
 jaysh_armies: "Dschaische Armeen"
 jaysh_armies_desc: "Diese Männer werden von der örtlichen Verwaltung organisiert, um Garnisonen zu bemannen und als Hilfstruppen zu dienen. Man heuerte sie an, um örtliche Aufstände in ihren Heimatterritorien zu unterdrücken und für einen stetigen Fluss von Verstärkungen in unsere Armeen zu sorgen."
 tribes_in_administration: "Stammeskabinett"
 tribes_in_administration_desc: "Die Stammesgemeinden sind ein wichtiges Standbein unseres Staats. Es ist nur recht und billig, dass wir es ihren bereitweilligen Angehörigen erlauben, zu unserer Verwaltung beizutragen und auch in hohen Ämtern zu dienen."
 tribes_land_rights: "Landrechte (Stämme)"
 tribes_land_rights_desc: "Die Lebensart des vielfältigen Stämme in unseren Landen zu achten, ist ein großartiger Weg, uns ihre Unterstützung zu sichern."
 tribes_fosterage: "Pflegschaften"
 tribes_fosterage_desc: "Wenn wir durch Pflegschaften in benachbarten Familien für eine gute Bildung der nächsten Generation der Stämme sorgen, sorgen wir zugleich dafür, dass Wissen weitergegeben wird und es Verwandtschaftsbande und Bündnisse zwischen ihnen gibt."
 tribes_manrent: "Mannleihe"
 tribes_manrent_desc: "Mit der ‚Mannleihe‘ nimmt man eine vertragliche Einberufungsarbeit an, was viele Mitglieder der Stämme nutzen, um in den Dienst verschiedener Festungen der einflussreichsten Familien zu treten."
 tribes_allow_gatherings: "Versammlungserlaubnis"
 tribes_allow_gatherings_desc: "Der Ausdruck einer einzigartigen Kultur durch regelmäßige Zusammenkünfte mächtiger Stammesfamilien sind ein guter Weg, um über Politik zu sprechen, Wissen auszutauschen und den Handel in die vielen Siedlungen unseres Reichs zu tragen."
 tribes_creach: "Beutevieh"
 tribes_creach_desc: "Das Züchten und Vermehren von Rindern und [ShowGoodsName('livestock')], die wir uns bei Kriegen und Überfällen verschafft haben, ist eine gute Art, für den Wohlstand unseres Stammesvolks zu sorgen."
 tribes_pasture_access: "Weidezugang"
 tribes_pasture_access_desc: "Wenn wir unseren Stammesgemeinden Weidezugang zugestehen, können wir ihr ausgedehntes Wissen beim Anbauen von Nahrung und beim Züchten von Vieh nutzen."
 tribes_tribal_levies: "Stammesaufgebote erhöhen"
 tribes_tribal_levies_desc: "Stammesvolk ist berühmt für seine Erfahrung in der Kriegsführung. Wenn wir diese harten Mannen in unserer Armee einsetzen, stärken wir unsere Streitmächte und sichern unsere Domäne weiter."
 tribes_tribal_registry: "Erweiterte Zählung"
 tribes_tribal_registry_desc: "Auch wenn Stammesgemeinden weitesgehend ein Leben abseits unserer Gesellschaft führen, können wir doch dafür sorgen, dass wir jene ihrer Mitglieder, die unter uns leben, auch ordentlich zählen und vermerken."
 tribes_protected_faith: "Glaubensschutz (Stämme)"
 tribes_protected_faith_desc: "Die Menschen der Natur und der wilden Regionen unseres Landes hängen manchmal anderen Glaubensvorstellungen an. Bei so treuen Untertanen unter unserem Banner täten wir gut daran, unsere religiösen Unterschiede zu achten …"
 tribes_respect_tribal_traditions: "Bewahrte Traditionen (Stämme)"
 tribes_respect_tribal_traditions_desc: "Die vielen interessanten und faszinierenden Traditionen, denen die Mitglieder von Stammesgemeinden folgen, können auch unter unserem Banner respektiert und gewahrt werden."
 #Cossacks Privileges
 cossacks_land_rights: "Landrechte (Kosaken)"
 cossacks_land_rights_desc: "Die Kosaken leben in eigenen Gemeinden mit eigener Organisation. Indem wir die Autonomie dieser Territorien garantieren, sorgen wir dafür, dass sie uns treu bleiben."
 cossacks_sanctioned_atamans: "Gebilligte Atamane"
 cossacks_sanctioned_atamans_desc: "Der Ataman ist der Anführer einer Gruppe innerhalb der Kosaken. Wenn wir ihre Führung offiziell billigen, binden wir sie an unsere Herrschaft, auch wenn wir ihnen damit mehr Autorität einräumen."
 cossacks_allowed_free_roaming: "Freies Umherziehen"
 cossacks_allowed_free_roaming_desc: "Kosaken leben traditionell halb-nomadisch und siedeln sich nur selten dauerhaft an einem Ort an. Ihnen diese Freizügigkeit zu gewähren, wird viel dazu beitragen, ihre Lebensart zu bewahren und sie weiter in unseren Diensten zu halten."
 cossacks_government_positions: "Regierungsämter (Kosaken)"
 cossacks_government_positions_desc: "Das harte Leben, das die Kosaken führen, sorgt für robuste und sehr widerstandsfähige Menschen. Anstatt sie nur durch unsere Lande ziehen zu lassen, könnten wir die Begabtesten unter ihnen anwerben, damit sie bei der Verwaltung unseres Landes helfen."
 cossacks_military_service: "Militärdienst (Kosaken)"
 cossacks_military_service_desc: "Die Kosaken leben traditionell in einer stark militarisierten Gesellschaft. Anstatt sie frei durch unser Land ziehen zu lassen, dienen sie uns besser, wenn wir sie in unser Militärsystem eingliedern, damit sie ihre Fähigkeiten im Krieg einsetzen können."
 cossacks_protected_faith: "Glaubensschutz (Kosaken)"
 cossacks_protected_faith_desc: "Die Kosaken haben traditionell eine Vielzahl religiöser Überzeugungen, die Völker mit einer breiten Palette an Bekenntnissen abdecken, welche jedoch zumeist demselben Glauben zuzurechnen sind. Indem wir den Glauben der Kosaken respektieren, vermeiden wir religiöse Spannungen nicht nur unter ihnen, sondern auch zwischen ihnen und uns."
 cossacks_respected_traditions: "Bewahrte Traditionen (Kosaken)"
 cossacks_respected_traditions_desc: "Die Kosaken haben eigene Traditionen und gesellschaftliche Strukturen. Wir müssen diese bewahren, wenn sie sich wirklich als Teil unseres Landes fühlen sollen."
 cossacks_rada_autonomy: "Rada-Autonomie"
 cossacks_rada_autonomy_desc: "Die Verwaltung der Kosakenzentren dreht sich um die Rada („Versammlung“ oder „Rat“): Dort entscheiden die Kosaken über alle Angelegenheiten, militärische wie zivile. Indem wir diesen Rada eine rechtliche Autonomie von unserer eigenen Verwaltung einräumen, übertragen wir den Kosaken die Verwaltung ihrer Territorien und erlangen zugleich ihr Wohlwollen."
 cossacks_register: "Verzeichnete Kosaken"
 cossacks_register_desc: "Die Kosaken sollen nicht nur in unserem Militär dienen, sondern auch in besonderen Formationen organisiert sein, die spezielle Verzeichnisse mit bestimmten Offiziersrängen haben, damit die Kosaken uns im Krieg wirkungsvoller dienen."
 cossacks_explorers: "Entdeckung (Kosaken)"
 cossacks_explorers_desc: "Die Kosaken sind daran gewöhnt, frei umherzuziehen, ohne an das Land gebunden zu sein. Wir können die sich daraus ergebenden Fertigkeiten nutzen, um sie ins Unbekannte zu schicken und neue Lande für uns entdecken zu lassen."
 cossacks_colonization: "Kolonisierung (Kosaken)"
 cossacks_colonization_desc: "Bei den Kosaken ist es üblich, nicht lange an einem Ort zu leben, weswegen wir sie hervorragend in nicht beanspruchte Regionen entsenden können, um den Weg für dauerhaftere Siedlungen zu ebnen."
 plc_cossack_treaty_of_hadiach: "Vertrag von Hadjatsch"
 plc_cossack_treaty_of_hadiach_desc: "Der $plc_cossack_treaty_of_hadiach$ räumt den Kosaken viele Befugnisse und Rechte ein. Das wichtigste Zugeständnis ist das Aufgehen ihrer Nation in Polen-Litauen, sodass ein polnisch-litauisch-ruthenischer Staat entsteht."
 cossack_identity: "Kosakenidentität"
 cossack_identity_desc: "Die Kosaken verfügen über eine ausgeprägte und stolze Identität mit eigenen Traditionen und Bräuchen. Daher geben sie diese nicht leichtfertig aufgrund äußerer Einflüsse auf, sondern neigen dazu, an ihrer Lebensweise festzuhalten."
 #Burgher Privileges
 reduced_trade_regulations: "Weniger Handelsvorschriften"
 reduced_trade_regulations_desc: "Wenn wir den Handel aus der Ferne behindern, ist dies in keinerlei Hinsicht weise. Deshalb müssen wir es Händlern aus fremdländischen Märkten erlauben, sich in unseren Straßen heimisch zu fühlen, um zu gewährleisten, dass ihre Waren auch über unsere Grenzen strömen."
 increased_trade_regulations: "Mehr Handelsvorschriften"
 increased_trade_regulations_desc: "Wir dürfen nicht erlauben, dass fremdländische Händler unsere Märkte übernehmen. Als Teil einer regelnden Aufsicht werden wir den Einfluss fremdländischer Händler beschneiden und unseren eigenen einen Wettbewerbsvorteil verschaffen."
 land_of_commerce: "Land der Geschäfte"
 land_of_commerce_desc: "Wir sind stolz darauf, dass wir uns als Nation um die Händler kümmern: Wir sorgen für schnelle Transporte, rechtliche Vertretung und die Freiheit, ihre Waren nach ihren Vorstellungen zu verlagern."
 treasury_rights: "Staatskassenrechte"
 treasury_rights_desc: "Indem wir den Reichen und Mächtigen die Aufsicht über unsere Staatskasse übertragen, sichern wir ihre Interessen und steigern ihre Treue uns gegenüber, womit uns allerdings einige Steuern verloren gehen."
 urban_development_grants: "Stadtentwicklungszuschüsse"
 urban_development_grants_desc: "Es ist klar, dass die Zukunft innerhalb der Mauern unserer städtischen Siedlungen liegt. Um diese neue Ära einzuleiten und zu fördern, werden die Stadtbewohner mehr Zuschüsse erhalten, die die Verstädterung in unserem Reich fördern sollen."
 sponsor_maritime_contracts: "Geförderte Seeverträge"
 sponsor_maritime_contracts_desc: "Der Handelsverkehr an unseren Küsten ist für unsere Staatskasse eine wertvolle Quelle für Steuern und Einnahmen. Wenn wir besondere Verträge den Händlern anvertrauen, maximieren wir sicher unsere Marinepräsenz."
 control_over_the_coinage: "Kontrolle über Münzpolitik"
 control_over_the_coinage_desc: "Neue Münzen von angemessener Güte zu prägen und in Umlauf zu bringen, ist ein komplizierter und wichtiger Vorgang, wenn man sich zu einem unabhängigen Volk entwickeln will."
 shipwright_contracts: "Schiffbauerverträge"
 shipwright_contracts_desc: "Wenn wir reichen Mitgliedern unserer Gesellschaft günstige staatsfinanzierte Verträge gewähren, erlaubt dies uns, den Schiffbau wirksamer in den Griff zu bekommen und den bürokratischen Aufwand durch Vorschriften innerhalb dieser Industrie zu vermindern."
 allow_trade_center_sponsorship: "Handelszentrenunterstützung"
 allow_trade_center_sponsorship_desc: "Indem wir verschiedene Handelszentren in unserem Reich unterstützen, sorgen wir dafür, dass unsere Händler und unser Münzvolk mehr Möglichkeiten haben, Waren zu tauschen und einen gesunden Handelsstrom aufzubauen."
 market_fairs: "Marktfeste"
 market_fairs_desc: "Die Finanzierung und Entwicklung von Händlerknotenpunkten zieht gewiss mehr Verkehr an, da sich dort Wohlstand und verschiedene exotische Waren in ausreichender Menge anhäufen – und einen Ruf als sichere Orte erhalten sie ebenfalls."
 nobility_council: "Eliten-Beirat"
 nobility_council_desc: "In einer Zeit, in der die Eliten so einflussreich sind, dass sie Dynastien fördern oder auslöschen können, ist es vielleicht grundsätzlich klug, ihnen gewisse Posten im Verwaltungsrat zuzugestehen."
 manorial_courts: "Herrenhaushöfe"
 manorial_courts_desc: "Das Recht, ungeachtet der eigenen Stellung und Treue gegenüber der Zentralautorität Hof zu halten, ist ein recht mutiges Privileg für die Eliten. Indem ihre Mitglieder es ihrem Lehnsherrn gleichtun, können sie mehr Steuern eintreiben und verfügen über mehr Autorität in ihrer Domäne – im Guten wie im Schlechten."
 increased_civic_engagement: "Größere Bürgerbeteiligung"
 increased_civic_engagement_desc: "Indem wir die Auseinandersetzung der Öffentlichkeit mit gesellschaftspolitischen Angelegenheiten fördern, sorgen wir für die Gesundheit unserer Republik."
 inherited_offices: "Ererbte Ämter"
 inherited_offices_desc: "Es stimmt zwar, dass die meisten Domänen, die unsere Form der Verwaltung teilen, Wahlen für ihre Ämter abhalten, doch wir haben erkannt, dass man sich die Treue der Eliten nur sichert, indem man ihnen Zugang zu erblichen Ämtern gestattet."
 recognized_communes: "Anerkannte Gemeinden"
 recognized_communes_desc: "Viele städtische und ländliche Siedlungen in unserem Land haben eine sehr dezentralisierte Sichtweise ihrer eigenen Lage entwickelt, indem sie stetig autonomer wurden. Sie als rechtmäßige Wesenheiten anzuerkennen, verringert zwar unseren Einfluss auf ihre Angelegenheiten, doch die Eliten wird es gewiss erfreuen."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "Klerusprozedere erhalten"
 maintain_clerical_proceedings_desc: "Trotz unseres Bekenntnisses zu republikanischen Idealen dürfen die Gläubigen ihren Einfluss im Land und bei Hofe behalten."
 state_official_oaths: "Beamteneide"
 state_official_oaths_desc: "Alle Beamten, die ein Amt innerhalb unserer Domäne bekleiden, müssen mit dem Segen von Geistlichen dem einen wahren Glauben die Treue schwören."
 mandatory_clerical_donations: "Verpflichtende Kirchenspenden"
 mandatory_clerical_donations_desc: "Das Anrecht auf Spenden ist eine göttliche Pflicht, der wir, die wir unsere Frömmigkeit und unsere Glaubensstärke an höhere Mächte verkünden, alle gerecht werden müssen."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "Zoll- und Steuerbefreiungen"
 toll_and_tariff_exemptions_desc: "Dass wir keine Gebühren von den Karren und Fahrzeugen der Händler beim Transport verlangen, trägt gewiss viel dazu bei, dass die Kaufleute unserer Verwaltung wohlgesonnen sind."
 dedicated_merchant_courts: "Eigene Handelsgerichthöfe"
 dedicated_merchant_courts_desc: "Die Gerichtshöfe, die sich der Schlichtung von Streitigkeiten unter Händlern verschrieben haben, sind ein mächtiger Zweig unserer Regierung und üben großen Einfluss auf geschäftliche und kommerzielle Angelegenheiten aus."
 noble_patronage: "Elitäre Kundschaft"
 noble_patronage_desc: "Unsere Handelspräsenz darf nicht verkümmern. Um unsere Handelsgeschäfte zu sichern, müssen die Eliten auch bei unseren Händlern einkaufen und sicherstellen, dass sie stets genug Münzen haben, um ihre Waren zu verschiffen."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "Ernennung von Kirchenämtern"
 appoint_ecclesiastical_offices_desc: "Adel und Kirche sind in unserer gläubigen Gesellschaft immer enger verflochten."
 control_of_the_borderlands: "Kontrolle der Grenzlande"
 control_of_the_borderlands_desc: "Der Schutz der Gläubigen fernab unseres Hauptsitzes ist eine anstrengende Aufgabe. Wenn wir ihren Schutz den Eliten anvertrauen, schützen wir unser Volk vor Heiden wie Ketzern."
 sponsor_printing_of_religious_texts: "Finanzierung gedruckter religiöser Schriften"
 sponsor_printing_of_religious_texts_desc: "Gedruckte religiöse Schriften in Umlauf zu bringen, ist ein guter Weg, um Wissen und Lehren zu verbreiten – so wird unser Volk gebildet und zugleich an seine religiösen Pflichten erinnert."
 printing_of_religious_texts: "Druck religiöser Schriften"
 printing_of_religious_texts_desc: "Der Aufbau von Druckereien sowie die Kommerzialisierung und die Verbreitung religiöser Bücher sind der nächste Schritt, um Frömmigkeit und Alphabetisierung voranzutreiben!\n\nSchaltet das Privileg „[ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')]“ frei."
 liturgical_mural_art: "Liturgische Wandgemälde"
 liturgical_mural_art_desc: "Unsere großen Palastwände werden mit Zeichnungen und Gemälden unserer besten und begabtesten Künstler geschmückt, um die Schönheit unseres Glaubens hervorzuheben und unsere Liebe für das Göttliche zu beweisen."
 #Unique Privileges#
 golden_liberty: "Goldene Freiheit"
 golden_liberty_desc: "Die Złota Wolność (Goldene Freiheit) stellt den beträchtlichen Einfluss und die Privilegien des #L [GetEstateName('nobles_estate')]s#! in der derzeitigen Ära dar. Sie bezeichnet jenes System, in dem der Adel beträchtliche Macht innehatte, einschließlich des Rechts, den König zu wählen und die Politlinien des Landes zu gestalten. Dazu gehörte auch, dass alle Adligen ungeachtet ihres Rangs, ihrer wirtschaftlichen Lage und ihrer ethnischen Herkunft als allen anderen gleichgestellt galten."
 nieszawa_privileges: "Statuten von Nieszawa"
 nieszawa_privileges_desc: "Diese Reihe von Gesetzen macht große Zugeständnisse an die Eliten: So war deren Zustimmung für neue Gesetze, für die Aushebung von Streitkräften sowie für neue Steuern nötig. Das Statut minderte allerdings auch die Macht der reichsten Familien und stärkte stattdessen die Stellung der Adligen in der Breite."
 pacta_conventa: "Pacta conventa"
 pacta_conventa_desc: "Ursprünglich waren diese Verträge als Vereinbarung zwischen Adligen und Regierung gedacht und beschreiben die Pflichten der zentralen Autorität, darunter verschiedene Unternehmungen in Bezug auf Außenpolitik, Steuern, militärische Angelegenheiten und anderes."
 polish_merchant_seal: "Polnisches Handelssiegel"
 polish_merchant_seal_desc: "Das Siegel mit den Insignien unserer zentralen Autorität auf diesem Dokument gewährt unseren Händlern freies Geleit und unterbrechungsfreie Reisen, sodass sie selbst und ihre Waren schneller zwischen Städten verkehren, wofür sie nur eine kleine Sondersteuer bezahlen müssen."
 privateer_contracts: "Freibeuterverträge"
 privateer_contracts_desc: "Wenn wir die Freibeuterei unter unsere Gerichtsbarkeit stellen, wodurch sie geregelt und überwacht wird, bringen wir wirksamere Flotten von Freibeutern auf, die unserem Land dienen und unseren Feinden das Leben schwer machen."
 noble_armies: "Adelsarmeen"
 noble_armies_desc: "Wenn wir es den Eliten erlauben, eigene Armeen auszuheben und zu unterhalten, wird dies gewiss dazu beitragen, dass größere Armeen ins Feld geführt werden – die Eliten erlangen allerdings auch noch mehr Einfluss."
 chancellor_nobles: "Adelskanzler"
 chancellor_nobles_desc: "Diese Verwaltungsposten werden aus niederen Nebenlinien des Adels besetzt und sind in unserer Verwaltung für die Abfassung von Regierungsentscheidungen in Form rechtlicher Dokumente zuständig, die dann die Grundlage der Verwaltung bilden."
 ayuntamientos: "Ayuntamientos"
 ayuntamientos_desc: "Das Recht auf die Einrichtung von Stadträten mit klaren Zuständigkeiten in Legislative und Exekutive ist eine grundlegende Eigenschaft des Gemeinenstands in unserer Domäne."
 right_to_inherit: "Erbteilung"
 right_to_inherit_desc: "Der deutsche Adel hält an der seit Langem bestehenden Tradition einer Teilung von Land und Titel eines Vaters unter all seinen Söhnen fest, um den Frieden unter Brüdern zu sichern und unnötige Kriege zu vermieden."
 fund_karimi: "Finanzierung der Karimi-Händler"
 fund_karimi_desc: "Die Finanzierung mächtiger Händler, die als Karimi bekannt und unter anderem für den Fluss von Gewürzen verantwortlich sind, ist ein entscheidender Teil unserer Geldpolitik und unseres fortwährenden Wohlstands."
 waqf_payments: "Waqf-Zahlungen"
 waqf_payments_desc: "Um unsere Frömmigkeit und religiöse Ergebenheit zu verkünden, versuchen wir, Waqf-Zahlungen, die als Stiftungen gewährt wurden, zur Finanzierung von Madrasas, Krankenhäusern, Moscheen oder der Armenhilfe zu verwenden."
 allow_hunting: "Jagdgenehmigungen"
 allow_hunting_desc: "Erlaubt es den Gemeinen, Wildtiere innerhalb der rechtlichen und geografischen Grenzen der Domäne ihres Herrn oder ihrer Stadt zu jagen und zu häuten."
 no_labor_sunday: "Arbeitsfreie Sonntage"
 no_labor_sunday_desc: "Es wäre klug, sich an die Lehren der Kirche zu halten und den Leibeigenen wie Bauern den Sonntag arbeitsfrei zu machen. Dies wäre ein Zeichen des Glaubens und des Mitgefühls."
 communal_lands: "Gemeinschaftliche Lande"
 communal_lands_desc: "Trotz der natürlichen Benachteiligung der Gemeinen müssen wir trotzdem vorschreiben, dass alle Mitglieder der untersten Schicht das Recht haben, gemeinsame Viehherden aufzubauen und gemeinschaftliche Felder zu bestellen."
 partial_yield: "Ernteanteil"
 partial_yield_desc: "Das Land der Eliten und der Reichen wird oft von Bauern, Sklaven oder Leibeigenen bestellt. Zumindest können wir den Gemeinen jedes Jahr einen Anteil der Ernte zusprechen."
 access_to_royal_and_ecclesiastical_courts: "Zugang zu königlichen und kirchlichen Gerichtshöfen"
 access_to_royal_and_ecclesiastical_courts_desc: "Die rechtliche Vertretung der weniger Glücklichen ist ein wichtiger Teil einer gerechten und ausgewogenen Gesellschaft. Öffentliche und religiöse Höfe sollten daher auch Rechtsstreitigkeiten zwischen Gemeinen und Eliten schlichten – und dies so unvoreingenommen wie möglich!"
 peasants_in_administration: "Gemeinenstand in der Verwaltung"
 peasants_in_administration_desc: "Wenn wir die fähigsten Mitglieder der Gemeinen an ihr beteiligen, verbessern und vergrößern wir die Reichweite unserer Verwaltung, sodass sie selbst unsere fernsten Territorien erreicht."
 ius_teutonicum: "Ius Teutonicum"
 ius_teutonicum_desc: "Seit den Zeiten der Ostmarken des Karolingerreichs hat sich das deutsche Volk in den Osten ausgedehnt und dort gesiedelt. Die sogenannte #italic Ostsiedlung#!, der Zustrom deutscher Siedler, wurde oft von den örtlichen Herrschern ermutigt, um wenig besiedelte Gebiete zu bevölkern. Diese Siedler unterliegen einem besonderen Gesetz: dem #italic $ius_teutonicum$#!. Es räumt ihnen besondere Privilegien wie Steuerbefreiungen und das Recht auf die Errichtung selbstverwalteter Siedlungen ein."
 kormlenije: "Kormlenije"
 kormlenije_desc: "Das Kormlenije-System dient dazu, die finanziellen und materiellen Bedürfnisse des russischen Adels zu befriedigen und dadurch eine finanzielle Abhängigkeit unter den Adligen aufzubauen. Diese Abhängigkeit spielt wiederum eine entscheidende Rolle, um ihre unerschütterliche Treue zu sichern."
 haudenosaunee_labor_division: "Haudenosaunee-Arbeitsteilung"
 haudenosaunee_labor_division_desc: "Unsere Leute wissen stets, was von ihnen innerhalb der Gemeinschaft erwartet wird. Die unterschiedlichen Rollen werden so verteilt und zugewiesen, dass es für alle am besten ist. Männer und Frauen arbeiten an jeweils eigenen zugewiesenen Dingen und ergänzen einander. Frauen sind für die Herstellung von Nahrung verantwortlich, vom Anbau und der Ernte von Feldfrüchten bis hin zum Kochen und Zubereiten der Speisen sowie für die Haushaltsführung. Männer hingegen sind für Wälder, Flüsse und Seen verantwortlich, sodass Holzarbeiten, Jagen und Fischen ihre Beschäftigungen sind, doch sie sind auch an Handel und Kampf beteiligt."
 manifesto_of_freedom: "Manifest der Freiheit"
 manifesto_of_freedom_desc: "Im Nachgang einer Zeit des politischen Aufruhrs wurden der Elite unserer Gesellschaft ausgedehnte Freiheitsrechte gewährt, um ihre andauernde Treue zu sichern. Das Manifest gilt für die Gänze der derzeitigen Herrschaft und könnte sich nur schwerlich widerrufen lassen."
 #Bohemia
 inaugural_diplomas: "Einsetzungsurkunden"
 inaugural_diplomas_desc: "Um starke Bande zu den Eliten unserer Gesellschaft zu knüpfen, gewähren wir ihnen eine Reihe von Vorzügen entsprechend der Vereinbarung in den $inaugural_diplomas$. Zu diesen Zugeständnissen zählen verringerte Aufgebotsverpflichtungen gegenüber der Krone sowie das Anrecht auf verringerte Steuern."
 district_paving_privilege: "Viertelbesteuerung"
 district_paving_privilege_desc: "Der Unterhalt der Wege zwischen den vielen Bezirken von [ShowLocationName('prague')] ist innerhalb der Eliten ein heiß diskutiertes Thema. Ihnen das Recht zu gewähren, das Pflastern neuer Straßen zu besteuern, hilft uns unausweichlich dabei, noch mehr unserer Viertel miteinander zu vernetzen."
 joint_assembly_decrees: "Gemeinsame Versammlungserlasse"
 joint_assembly_decrees_desc: "Eine Reihe von Rechten, die den Eliten unseres Reichs gewährt wurden, um die Eingliederung und die Einheitlichkeit zwischen ihren Mitgliedern und deren vielen Gleichgestellten im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ zu fördern."
 commons_petition: "Gemeinenpetitionen"
 commons_petition_desc: "Eine Liste von Anliegen, die aus dem Nachgang der „Pilgerfahrt der Gnade“ hervorgingen."
 austere_monastic_life: "Entsagendes Klosterleben"
 austere_monastic_life_desc: "Das Leben in religiösen Orden kehrt zu seinen klösterlichen und entsagenden Idealen zurück. Die Anhäufung von Reichtum wird beschränkt, und der klösterliche Schwerpunkt liegt auf Einkehr und Gebet. Womöglich werden weitere Klöster geschaffen."
 #Aztec Estate Privileges
 warrior_tribunal: "Kriegertribunale"
 warrior_tribunal_desc: "Ein rechtliches Rahmenwerk für all unsere Lande, das über die Autorität verfügt, über eine Vielzahl von Verbrechen zu urteilen."
 ceremonial_tax_exemptions: "Zeremonielle Steuererlasse"
 ceremonial_tax_exemptions_desc: "Die Vorbereitung von Tributen, Opfern und Festen ist eine große Ehre für unsere Händler. Im Austausch für diese Verantwortung sollen sie von der üblichen Steuer ausgenommen sein."
 #Incas
 mita_system: "Mita-System"
 mita_system_desc: "Im Alter von fünfzehn bis fünfzig müssen alle Männer im Rahmen des Mita-Systems arbeiten. Das heißt, dass sie ein Jahr kostenlos für die Regierung zu arbeiten haben. Diese Tätigkeit unterliegt Auflagen, damit sie nicht die Versorgung der Familien gefährdet."
 #Teutons
 kulm_law: "Kulmer Recht"
 kulm_law_desc: "Als angepasste Form des Magdeburger Rechts ist das Kulmer Recht ein Privileg, das allen Städten Preußens gewährt wird, um die Handelsinteressen der städtischen Händlergilden zu sichern. Sie erhalten dadurch beträchtliche Autonomie von ihren Herren."
 invite_german_settlers: "Einladung deutscher Siedler"
 invite_german_settlers_desc: "Der Fluss der Migration und die sich verschiebenden Dynamiken unserer eigenen Territorialpolitik und der unserer Nachbarn werden dazu beitragen, auf den stolzen Schultern von Einwanderern eine große Nation zu errichten!"
 invite_german_settlers.tt: "Wellen deutscher Einwanderer treffen regelmäßig in unserem Land ein."
 #The Knights
 autonomous_local_commanders: "Autonome Ortsbefehlshaber"
 autonomous_local_commanders_desc: "Die Ortsbefehlshaber, die die Posten unseres Ordens bemannen, fordern schon lange mehr Autonomie im Namen einer effizienten Selbstverwaltung und der Treue gegenüber unserer Sache."
 apostolic_tax_privilege: "Apostolische Steuer"
 apostolic_tax_privilege_desc: "Under Dienst gegenüber der höchsten Autorität des #L [ShowReligionAdjective('catholic')|l]en#! Glaubens kann nicht aus schlichten Versprechen bestehen. Wenn wir uns verpflichten, den [GetCountry('PAP').GetGovernment.GetRulerTitle] zu unterstützen, verdienen wir uns gewiss seine Gunst."
 #Hungary
 golden_bull_of_1222: "Goldene Bulle von 1222"
 golden_bull_of_1222_desc: "Ein Gründungsdokument der ungarischen Geschichte, das die Rechte und Pflichten der Eliten festschreibt. Durch diesen Vertrag werden sie von einer direkten Besteuerung ausgenommen, sodass sie nicht unter den Forderungen der Staatkasse zu leiden haben. Des Weiteren beschränkt dieses Privileg auch ihre Verpflichtungen, für Streitmächte zu sorgen, was ihre Freiheiten bewahrt und zugleich ihren Einfluss im Königreich mehrt."
 monetary_fiefs: "Pachtlehen"
 monetary_fiefs_desc: "Unser Herrscher besitzt den Großteil des Landes direkt und meidet die Vergabe von beständigen Lehen an den Adel. Stattdessen werden neue Lehen nur von eingesetzten Beamten verwaltet und für sich genutzt – doch nur so lange, wie sie das Amt innehaben."
 #Ottomans
 ghazi_privilege: "Ghāzī-Fürsten"
 ghazi_privilege_desc: "Als Glaubenskrieger streiten diese frommen Kämpfer an fernen Fronten für Beute, Ehre und die himmlische Sache. Zu ihnen zählen eifernde Freiwillige und Stammesräuber, die unsere Grenzen durch ständige Überfälle und Eroberungen schützen, wo sie gleichermaßen Einfluss wie Furcht verbreiten."
 autonomous_kadiluks: "Autonome Kadiluk"
 autonomous_kadiluks_desc: "Qāḍī sollen eine größere Macht innerhalb ihrer zugewiesenen Kadiluk-Gerichtsbarkeiten haben, denn so kann ihre Weisheit besser dem Wohl des Staats dienen."
 ayans_privilege: "Ayan-Würdenträger"
 ayans_privilege_desc: "Niemand kennt die komplexen Machtgefüge weit verstreuter Provinzen besser als die Würdenträger, die bereits dort leben. Aufgrund ihres Status als Ayan vertraut man darauf, dass sie auch mit eingeschränkter Überwachung durch den Staat zu regieren vermögen."
 #Brandenburg / Prussia
 bra_kreditwerk: "Kreditwerk"
 bra_kreditwerk_desc: "Das Kreditwerk kontrolliert weite Teile unserer Finanzen und behindert so unsere finanziellen Möglichkeiten."
 bra_kreditwerk_reformed: "Reformiertes Kreditwerk"
 bra_kreditwerk_reformed_desc: "Das Kreditwerk wurde reformiert und steht nun unter unmittelbarer Kontrolle der Krone, was es uns erlaubt, unsere Unterfangen wirksamer zu finanzieren."
 #Tribal Chieftains
 share_of_the_spoils: "Beuteanteile"
 share_of_the_spoils_desc: "Der Sieg schmeckt immer süßer, wenn die Beute von unserem großen Clan gehortet wird. Doch wenn wir sie aufteilen, ziehen wir sicher viele mächtige Clans auf unsere Seite, die auch unter unserem Banner leben."
 tribal_host: "Stammesheer"
 tribal_host_desc: "Die Zucht starker Rösser soll der Grundpfeiler unseres mächtigen Heers sein. Wenn wir dies Eliten anvertrauen, sorgen wir dafür, dass unseren ruhmreichen Armeen niemals die Pferde ausgehen."
 tribal_autonomy: "Stammesautonomie"
 tribal_autonomy_desc: "Unsere Vorväter und deren Väter vor ihnen achteten das freie Leben auf dem Land. Wir täten gut daran, ihrem Beispiel zu folgen – abseits äußerer Einflüsse, die uns von unserer wahren Lebensart entfremden wollen."
 #Venice
 libro_d_oro: "Libro d’Oro"
 libro_d_oro_desc: "Der „Mazor Consegio“ (Große Rat) von [GetCountry('VEN').GetName] hat viele Regeln dazu, wer würdig ist, in ihm Mitglied zu werden. Das #italic Libro d’Oro#! beinhaltet eine Liste von Familien, die diese Anforderungen erfüllen und beanspruchen können, zum Adel von [GetCountry('VEN').GetNameWithNoTooltip] zu gehören.\n\nDas Buch wurde 1317 zusammengestellt, und Änderungen darin lassen sich nur durch eine große Menge an Gold und Einfluss vornehmen."
 libro_d_argento: "Libro d’Argento"
 libro_d_argento_desc: "Zusammen mit dem #italic Libro d’Oro#!, in dem alle Adelsfamilien der Nation „[GetCountry('VEN').GetLongName|U]“ verzeichnet sind, enthält das #italic Libro d’Argento#! die Namen aller #italic Originarii#!-Familien: jene, die von gemeinen, aber ursprünglichen Bewohnern der Lagune abstammen und als Bürger von „[GetCountry('VEN').GetNameWithNoTooltip]“ das Recht haben, Handel zu treiben und Posten in der Verwaltung [SelectLocalization(EqualTo_string(GetCountry('VEN').GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'des','der')] [SelectLocalization(EqualTo_string(GetCountry('VEN').GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',GetCountry('VEN').GetGovernment.GetGovernmentType.GetName)] zu übernehmen."
 zontas: "Zonta"
 zontas_desc: "Die Regierungsräte des [GetCountry('VEN').GetFlavorRank] [GetCountry('VEN').GetName] wählen Mitglieder des Adels aus. Diese Eliten versammeln sich in sogenannten #italic Zontas#! (Ausschüssen) und verfügen über gewisse Privilegien, haben allerdings auch die Pflicht, die Verfassung gegenüber der Anhäufung von Macht in einem Alleinherrscher zu schützen."
 zontas_revoke_tt: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hat weniger als #Y 25,0 %#! Macht oder die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] hat #Y 50,0 %#! oder mehr Macht"
 avogadoria_de_comun: "Avogadoria de Comùn"
 avogadoria_de_comun_desc: "Der Staat liegt in den Händen von Verbindungen adliger und reicher Familien, die Schlüsselpositionen in der #L [GetCountry('VEN').GetAdjective|l]en#! Regierung bekleiden. Zur Verteidigung der Interessen des Staats und somit auch eben dieser Familien schuf der Rat die #italic Avogadoria de Comùn#! (#italic Staatsanwälte#!), die die Konten hoher Ämter überwachen, Anschuldigungen in Sachen Korruption nachgehen und Gesetzesverletzungen verfolgen.\nSelbst die Dogen sind nicht vor ihren wachsamen Blicken geschützt."
 #Scotland
 scottish_clans: "Schottische Clans"
 scottish_clans_desc: "Das Volk von „[GetCountry('SCO').GetName]“, insbesondere im ländlichen Norden, ist traditionell in verschiedene Clans untergliedert, die jeweils durch Verwandtschaft und räumliche Nähe geeint sind, wobei sie ihrem eigenen Clanshäuptling Treue schulden. Clansversammlungen und Beziehungen zwischen ihnen sind das, was die schottische Politik antreibt."
 autonomous_scottish_clans: "Autonome schottische Clans"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "Geeintes schottisches Erbe"
 tribes_scotland_gaelic_heritage_desc: "Über Generationen hinweg bewahrten die Clans der ländlichen nördlichen Highlands ihre #L [ShowLanguageName('gaelic_language')|l]e#! Identität, wohingegen die Clans der Lowlands sich weitgehend zu ihrer eigenen #L [ShowCultureName('scottish')|l]en#! Kultur entwickelt haben. Trotz unterschiedlicher Praktiken werden die Clans der Highlands und Lowlands ihre Differenzen beilegen müssen, um die fremdländischen Feinde #L [GetCountry('SCO').GetName]s#! zu bekämpfen."
 autonomous_tribes_scotland_gaelic_heritage: "Autonomes gälisches Erbe"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "Statuten von Iona"
 sco_statutes_of_iona_desc: "Laut diesen Statuten wird von den Clans der ländlichen Highlands erwartet, dass sie ihre Erben zur Ausbildung in die Schulen der Lowlands schicken. Dies sorgt für einen besser ausgebildeten Highland-Adel, könnte aber auch zu einer Zersetzung des jahrhundertealten kulturellen Vermächtnisses führen."
 #Muscovy/Russia
 salt_tax_exemption: "Salzsteuerbefreiung"
 salt_tax_exemption_desc: "Der Mangel und der hohe Preis von Salz haben zu wirtschaftlicher Not für die Bauern geführt. Hiermit werden sie von allen Steuern auf [ShowGoodsName('salt')] befreit, damit sie sich rasch von der wirtschaftlichen Not erholen und die gesellschaftliche Unruhe vermindert wird."
 charter_of_the_nobility: "Satzung des Adels"
 charter_of_the_nobility_desc: "Im Anschluss an den Pugatschow-Aufstand wurde eine Satzung ausgegeben, die die Privilegien des Adels stärkt und seine Rolle bei der Aufrechterhaltung der Ordnung betont."
 #France
 villes_franches: "Villes Franches"
 villes_franches_desc: "Mehrere unserer Marktstädte sind in den letzten Jahrzehnten gewaltig gewachsen. Das damit einhergehende Maß an Autonomie hat sie in etwas verwandelt, was eher an Freistädte erinnert, die zu einer dezentralisierten Form der Verwaltung neigen."
 residence_in_versailles: "Residenz in Versailles"
 residence_in_versailles_desc: "Die #L [GetCountry('FRA').GetGovernment.GetAdjective|l]e#! Familie hat den Mitgliedern bekannter Adelsfamilien die Residenz im Palast von Versailles angeboten."
 permanent_residence_in_versailles: "Dauerhafte Residenz in Versailles"
 permanent_residence_in_versailles_desc: "Ausbauten in Versailles haben es ermöglicht, dass Mitglieder des #L [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s#! dauerhaft neben der #L [GetCountry('FRA').GetGovernment.GetAdjective|l]en#! Familie im Palast residieren. Zwar können nun auch jene den Luxus des Palasts genießen, die nicht zur #L [GetCountry('FRA').GetGovernment.GetAdjective|l]en#! Familie gehören, doch sie büßen auch einen großen Teil ihres politischen Einflusses ein, um sich die Gunst des Staatsoberhaupts ([GetCountry('FRA').GetGovernment.GetRulerTitle]) zu sichern. Da sie ihre persönlichen Anwesen zurücklassen müssen, bleibt weniger Platz für politische Intrigen und Ränke und sie müssen sich ganz der Herrschaft Versailles unterwerfen."
 great_offices_of_the_crown_of_france: "Großämter der Krone Frankreichs"
 great_offices_of_the_crown_of_france_desc: "Die wichtigsten Regierungsämter in unserer Zentralverwaltung sind dem Adel in unserem Reich vorbehalten."
 fra_marcel_great_ordinance: "Die große Ordonnanz"
 fra_marcel_great_ordinance_desc: "Im Anschluss an den gewaltigen Druck durch Étienne Marcel wird Frankreich derzeit entsprechend der Bedingungen von Marcels Großer Ordonnanz regiert. Da den Generalständen durch sie großer Einfluss gewährt wird, unterstützen sie im Gegenzug die Erhebung weiterer Steuern."
 fra_leadership_of_marcel: "Führung durch Étienne Marcel"
 fra_leadership_of_marcel_desc: "Étienne Marcels Wirken hat den [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zu einem mächtigen Einfluss in den Generalständen gemacht."
 fra_marcel_compromise_ordinance: "Großer-Ordonnanz-Kompromiss"
 fra_marcel_compromise_ordinance_desc: "Bei dieser Kompromissvereinbarung zwischen Krone und Étienne Marcel gibt die Krone Macht an Marcel ab; im Gegenzug haben die Generalstände der Bitte nach Erhebung weiterer Steuern stattgegeben."
 fra_papacy_pragmatic_sanctions: "Pragmatische Sanktion von Bourges"
 fra_papacy_pragmatic_sanctions_desc: "Durch diese Sanktion erlangt die katholische Kirche Frankreichs größere Verwaltungsunabhängigkeit vom Papsttum, da Wahlernennungen für Kirchenämter durch allgemeine Kirchenkonzile erfolgen können. Diese Sanktion mag den Klerus zwar erfreuen, unser Einfluss und unsere Beziehung zum Heiligen Stuhl wird darunter jedoch leiden."
 #India
 vij_tamil_trading_rights: "Tamilische Handelsrechte"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')|U] ist die Heimat vieler Handelsstädte des #L [ShowCultureName('tamil')|l]en#! Volks. Wenn wir ihnen Handelsprivilegien und eine gewisse Autonomie gewähren, wird dies dem Staat Treue und Gewinne verschaffen."
 jain_banking_rights: "[ShowReligionAdjectiveWithNoTooltip('jain')|U]e Bankrechte"
 jain_banking_rights_desc: "[ShowReligionName('jain')] ist nicht mehr der vorherrschende oder politisch bevorzugte Glaube Indiens, doch das #L [ShowReligionAdjectiveWithNoTooltip('jain')|l]e#! Volk ist alles andere als unwichtig. Es hat seine Nische beim Geldverleihen und in der Bürokratie gefunden, was es zu einer Hilfe für jeden Staat macht, der ihm Gönnerschaft bietet."
 jain_scholars: "[ShowReligionAdjectiveWithNoTooltip('jain')|U]e Gelehrte"
 jain_scholars_desc: "Obwohl der [ShowReligionName('jain')] seine Vorherrschaft verloren hat, stellt diese Religion noch immer eine tatkräftige und beachtenswerte Minderheit dar. Anhänger dieser Religion sind gebildete und weise Gelehrte, die unserer Regierung helfen könnten, wenn wir sie fördern."
 dhimmi_abrahamic_communities: "Abrahamitische Gemeinden"
 dhimmi_abrahamic_communities_desc: "Die #L [ShowReligionGroupAdjective('christian')|l]en#! und #L [ShowReligionGroupAdjective('israelite_group')|l]en#! Gemeinden sind sogenannte Ḏimmī in einem #L [ShowReligionGroupAdjective('muslim')|l]en#! Staat. Traditionell ist es die Verantwortung eines gerechten Herrschers, diese Menschen zu beschützen, während man sie von der [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Mehrheit fernhält, und die Ḏimmī-Gemeinde schwört auch dem Staat die Treue, ohne die Traditionen der Muslime zu bedrohen."
 dhimmi_in_administration: "Ḏimmī-Bürokraten"
 dhimmi_in_administration_desc: "Einige der besten Verwalter unseres Landes sind Heiden. Jene auszuschließen, die uns treu und bereit sind, dem Staat zu dienen, war ein schwerer Fehler, den wir dringend richtigstellen müssen."
 dharmic_dhimmi_communities: "Dharmische Ḏimmī-Gemeinden"
 dharmic_dhimmi_communities_desc: "Ursprünglich bezog sich der Begriff Ḏimmī auf #L [ShowReligionGroupAdjective('christian')|l]e#! und #L [ShowReligionGroupAdjective('israelite_group')|l]e#! Gemeinden, doch dabei fallen darunter auch #L [ShowReligionAdjective('hindu')|l]e#! und andere #L [ShowReligionGroupAdjective('dharmic')|l]e#! Gemeinden in #L [ShowReligionGroupAdjective('muslim')|l]en#! Staaten. Traditionell ist es die Verantwortung eines gerechten Herrschers, diese Menschen zu beschützen, doch dies ist bedeutend schwerer, wenn die Ḏimmī die Mehrheit darstellen. Mit der Unterstützung des wahren Glaubens schwört die Ḏimmī-Gemeinde auch dem Staat die Treue, ohne die Traditionen der Muslime zu bedrohen."
 clergy_in_administration: "Geistliche in der Verwaltung"
 clergy_in_administration_desc: "Die Diener des Glaubens verfügen bereits über viele Fähigkeiten, die wir von unseren Verwaltern erwarten: Sie sind gebildet, erfahrene Schreiber und folgen einer höheren Berufung. Auf viele Arten und Weisen würde uns ein Bündnis mit ihnen einen sehr starken Kader von Verwaltern verschaffen."
 rajput_society: "Rajput-Gemeinden"
 rajput_society_desc: "Die Rajputen sind eine uralte Kaste ehrenhafter Krieger und stolzer Adliger. Obschon das zerklüfte Land von [ShowAreaName('rajputana_area')] das Herz ihrer Macht ist, findet man Rajputen-Adel im ganzen Norden Indiens, und sehr viele große Rajas nehmen in Anspruch, von Rajputen abzustammen.\n\n#italic Modifikator skaliert mit der Zahl an #L [ShowCultureName('mewari')|l]en#!, #L [ShowCultureName('harauti')|l]en#!, #L [ShowCultureName('dhundhari')|l]en#!, #L [ShowCultureName('shekhawati')|l]en#! und #L [ShowCultureName('mewati')|l]en#! Menschen in unserem Land + 100 % zusätzlich.#!"
 zamindar_tax_privilege: "Zamindar-Steuerprivileg"
 zamindar_tax_privilege_desc: "In Kriegszeiten ist es das Recht der Zamindar, Steuern bei der Bevölkerung zu erheben, um unsere Kriegsbemühungen zu unterstützen. Die Gewährung dieses Privilegs wird unsere Einnahmen deutlich erhöhen – ebenso wie die Macht des Adels."
 corruption_desc: "haben schon lange die Krallen in unsere Staatskasse und Höfe geschlagen, was für sichere Ämter und ein stagnierendes Gefühl der Korruption sorgt."
 consolidated_corruption_of_the_burghers: "Umfassende Korruption (Reiche)"
 consolidated_corruption_of_the_burghers_desc: "Die eingegrabenen Mitglieder der Mittel- und Oberschicht in unserer Domäne $corruption_desc$"
 consolidated_corruption_of_the_peasants: "Umfassende Korruption (Gemeine)"
 consolidated_corruption_of_the_peasants_desc: "Das Volk in unseren Landen hat keinerlei Respekt mehr vor unserer Autorität. In vielen Fällen hat man sogar gedroht, zu den Waffen zu greifen, wenn man es ihm nicht erlaubt, unsere gerechte Besteuerung abzulehnen."
 consolidated_corruption_of_the_nobles: "Umfassende Korruption (Eliten)"
 consolidated_corruption_of_the_nobles_desc: "Die eingegrabenen Mitglieder der Oberschicht $corruption_desc$"
 consolidated_corruption_of_the_clergy: "Umfassende Korruption (Gläubige)"
 consolidated_corruption_of_the_clergy_desc: "Es ist eine traurige Wahrheit, dass die Oberhäupter unseres Glaubens bei unserer Innenpolitik mitreden können – doch dies ist nur ein Nebeneffekt jener korrupten Geschäfte und Steuererleichterungen, die sie sich unter Androhung der Exkommunikation von uns sicherten."
 noble_sponsored_navy: "Adelsmarine"
 noble_sponsored_navy_desc: "Unsere Marine wird von Adligen kontrolliert und unterhalten. Dank ihrer Beiträge und Finanzierungen können wir eine mächtige Flotte ausheben, wofür jedoch der Einfluss des Adels in Marineangelegenheiten weiter wachsen wird."
 magdeburg_rights: "Magdeburger Recht"
 magdeburg_rights_desc: "Ein Satz von Privilegien, die ursprünglich auf Grundlage von flämischem Recht verfasst wurden. Dieser rechtliche Rahmen breitet sich durch den Einfluss deutscher Einwanderer in ganz Mitteleuropa aus. Zentrale Bereiche sind die Freiheiten einzelner Bürger, und diese Rechte dienen dazu, die Autonomie der örtlichen Verwaltung zu regeln."
 novi_fori: "Novi Fori"
 novi_fori_desc: "Abgeleitet von den Privilegien, die der Stadt Magdeburg gewährt wurden, wurde dieser rechtliche Rahmen mit westlicher Stadtplanung und einem Satz von Straf- und Bürgerrechten verbunden, als er sich aus den deutschen Kernladen nach Osteuropa verbreitete."
 shooting_societies: "Schützenbruderschaften"
 shooting_societies_desc: "Diese organisierten Milizen von Händlern und Handwerkern zielen darauf ab, gemeinsam zu drillen und ihre Städte gegen Eindringlinge von außen zu verteidigen. Diese Vereine hatten die Erlaubnis des königlichen Hofs, besondere Uniformen und Abzeichen zu tragen, die sonst nur dem Adel zustanden."
 reduced_responsibilities_for_the_nobles: "Verringerte Eliten-Verantwortlichkeiten"
 reduced_responsibilities_for_the_nobles_desc: "In dem Bemühen, sich die Gunst der Oberschicht unserer Gesellschaft zu verschaffen, will sich unser Herrscher deren Verbundenheit durch die Delegierung dieses Privilegs verdienen: Es entbindet sie von vielen Verantwortlichkeiten."
 reduced_taxation_for_the_nobles: "Verringerte Eliten-Steuern"
 reduced_taxation_for_the_nobles_desc: "Die Oberschicht unserer Gesellschaft ist eine beachtenswerte Macht in unserem Land geworden, und somit haben auch die Launen und Meinungen ihrer Mitglieder großes Gewicht. Wenn wir Stabilität und Ordnung erhalten wollen, müssen wir ihnen wohl die Taschen füllen …"
 habshi_advisors_privilege: "Ḥabshī-Berater"
 habshi_advisors_privilege_desc: "Diese Sklaven sind bekannt für ihre auffällige und einflussreiche Stellung in Staatsangelegenheiten und stammen von den Küsten #L [ShowSubContinentName('east_africa')]s#!. Unterwiesen wurden sie in Verwaltung und Kriegsführung, sodass sie im Gegenzug für politischen Einfluss und nach einer Bekehrung auch mit der Freiheit als Belohnung große Dienste leisten können."
 #Bavaria
 bavarian_share_of_land: "Bayrische Landteilung"
 bavarian_share_of_land_desc: "Wir haben unsere Lande innerhalb unserer Dynastie gerecht und nach dem Gesetz aufgeteilt. Dies wird zu einer weiteren Zersplitterung unseres Landes und einer deutlich dezentralisierten Verwaltung führen. Um zu einem mächtigen Mitbewerber unter den Fürsten im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ aufsteigen zu können, müssen wir unsere Kontrolle und unsere zentrale Autorität erneut beweisen."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "Stammesgefallen"
 mch_tribal_favor_desc: "Die [ShowCultureNameWithNoTooltip('jurchen_culture')|l]en Eliten haben die Vorherrschaft in Staatsangelegenheiten und schätzen sehr, dass wir uns weigern, fremdländische Bräuche anzunehmen."
 #Poland
 nihil_novi: "Nihil Novi"
 nihil_novi_desc: "Die Elite unserer Gesellschaft sicherte sich das Recht, dass keine Gesetze ohne ihre Zustimmung erlassen werden können. Doch damit nicht genug: Dieses Privileg verbietet den Leibeigenen zudem die Freizügigkeit und schränkt die Rechte der Stadtbewohner ein."
 privilege_of_koszyce: "Kaschauer Privileg"
 privilege_of_koszyce_desc: "Den Höchstgestelltesten unserer Gesellschaft wurde eine breite Palette an Rechten zugestanden – im Gegenzug für ihre Erlaubnis, einen fremden Erben den Staat beherrschen zu lassen. Sie werden sich ohne ihre eigene Zustimmung keine weiteren Steuern aufbürden lassen."
 plc_empower_orthodox_nobility: "Ermächtigung des [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]en Adels"
 plc_empower_orthodox_nobility_desc: "Dieses Privileg gewährt dem #L [ShowReligionAdjective('orthodox')|l]en#! Adel viele Privilegien und Zusicherungen, die ansonsten ausschließlich unseren anderen Eliten vorbehalten waren."
 #Castile
 cas_fuero_viejo: "Fuero Viejo de Castilla"
 cas_fuero_viejo_desc: "Wir haben die verstreuten Gesetze und Bräuche des Adelsstands zusammengetragen. Diese Bemühungen zur Kodifizierung seiner Privilegien soll als Eckpfeiler seines Status im Reich dienen."
 cas_caballeros_villanos: "Caballeros Villanos"
 cas_caballeros_villanos_desc: "Die Grenzlande von [ShowAreaName('castile_area')] und [ShowAreaName('leon_area')] brachten in den letzten Jahrhunderten eine Klasse ritterlicher Rinderzüchter hervor, die gewohnt sind, ihre Herden im Winter in ihren Festungen zu bewachen und im Sommer Krieg gegen die #L [ShowReligionGroupAdjective('muslim')|l]en#! Feinde zu führen."
 cas_regimiento: "Regimiento"
 cas_regimiento_desc: "Das Regimiento ist ein System, das man einführte, um die Städte und Großstädte von „[GetCountry('CAS').GetName]“ durch eingesetzte Ratsleute regieren zu lassen, die aus den Reihen der reichsten und mächtigsten Familien stammen."
 royal_factories_privilege: "Königliche Fabriken"
 royal_factories_privilege_desc: "Königliche Fabriken sind staatlich geförderte Unternehmen in Privatbesitz, denen man königliche Privilegien und Aufsicht gewährt. Sie handeln mit offizieller Genehmigung, um die heimische Industrie zu stärken, während sie gleichzeitig ihre kommerzielle Autonomie bewahren."
 #Austria
 austrian_monastery_reform_melk: "Melker Klosterreform"
 austrian_monastery_reform_melk_desc: "Entsprechend der Ratschläge unserer besten Berater aus dem Klerus haben wir unsere Klöster gemäß #L [ShowReligionAdjective('catholic')|l]er#! Prinzipien reformiert."
 vienna_concordat_privilege: "[ShowLocationNameWithNoTooltip('vienna')]er Konkordat"
 vienna_concordat_privilege_desc: "Unsere Vereinbarung mit dem [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] wird unsere Beziehungen stabilisieren. Doch wir werden dem Klerus etwas Macht abtreten müssen, um die apostolischen Kräfte zu beschwichtigen."
 hab_tractatus_incorporalibus: "Tractatus de Iuribus Incorporalibus"
 hab_tractatus_incorporalibus_desc: "Vorschriften für die Beziehungen zwischen Landbesitzern und Bauern gewähren unserem niedersten Stand rechtlichen Schutz, auch wenn dies zu größeren Schwierigkeiten beim Ausbau unser Landwirtschaft führt."
 #Vijayanagar
 kannada_literature_aid: "Kannadische Literaturhilfe"
 kannada_literature_aid_desc: "Indem wir den Reichen unserer Gesellschaft Rechte bezüglich der #L [ShowLanguageName('kannada_language')|l]en#! Sprache einräumen, sorgen wir dafür, dass unsere Literatur nicht zugrunde geht."
 vij_patronization_of_local_gods: "Verehrungsrecht für niedere Gottheiten"
 vij_patronization_of_local_gods_desc: "Es gibt unzählige Hindu-Gottheiten, sodass es besser ist, wenn wir dem Volk das Recht einräumen, all jene zu verehren, die es anbeten möchte."
 vij_allowance_of_religious_practices: "Religiöse Praktiken erlauben"
 vij_allowance_of_religious_practices_desc: "Anstatt sich allein auf den [ShowReligionNameWithNoTooltip('hindu')]-Aspekt unserer Nation zu besinnen, sollten wir vielleicht auch religiösen Minderheiten das Recht einräumen, ihren eigenen Glauben zu praktizieren."
 #Songhai
 promotion_of_muslim_scholars: "Muslimische Gelehrtenförderung"
 promotion_of_muslim_scholars_desc: "Um die Stellung von „[ROOT.GetCountry.GetName]“ als Zentrum der #L [ShowReligionGroupAdjective('muslim')|l]en#! Bildung weiter zu unterfüttern, müssen wir mehr Gelehrten erlauben, sich unserer Verwaltung anzuschließen, ungeachtet dessen, wem sie sich sonst noch zugehörig fühlen."
 #Persia
 ira_iranian_art_patronage: "[ShowCultureGroupNameWithNoTooltip('iranian_group')|U]es Kunstmäzenatentum"
 ira_iranian_art_patronage_desc: "Die Förderung der Künste durch unsere #L [ShowCultureGroupName('iranian_group')|l]e#! Elite ermöglichte die Entwicklung vieler luxuriöser Stile innerhalb der Nation."
 ira_clerical_aristocracy: "Klerikaladel"
 ira_clerical_aristocracy_desc: "Eine Union zwischen den wohlhabenden Landbesitzern und dem Klerus, bei der die Ländereien dieser Landbesitzer dem Klerus gespendet werden, um sie vor einer Beschlagnahmung durch den Staat zu schützen."
 #Mamluks
 mam_muhtasibs: "Muhtasib-Inspektoren"
 mam_muhtasibs_desc: "Die Muhtasib beaufsichtigen die Märkte und sorgen für Ehrlichkeit, indem sie Händler inspizieren, Betrüger öffentlich bestrafen und Handbücher über übliche Tricksereien zurate ziehen, um Betrugsfälle zu verhindern."
 #Delhi
 heritable_iqta: "Vererbbare [ShowLawNameWithNoTooltip('iqta_law')]"
 heritable_iqta_desc: "In der Regel ist der Titel als Inhabers eines [ShowLawName('iqta_law')] nicht vererbbar. Eine Umwandlung in einen vererbbaren Titel wäre beispiellos und würde die Treue des #L [ShowEstateTypeName('nobles_estate')]s#! erhöhen."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "Fernstraße nach $erzurum$"
 trunk_road_to_erzurum_privilege_desc: "$anatolia_region$ ist durch ein verlässliches Netzwerk von Fernstraßen mit $tabriz$ und $persia_region$ verbunden. Da wir eine seiner entscheidenden Kreuzungen kontrollieren, könnten unsere Händler daraus großen Nutzen ziehen."
 lit_integrated_ruthenian_laws: "Eingegliederte [ShowCultureNameWithNoTooltip('ruthenian')|l]e Gesetze"
 lit_integrated_ruthenian_laws_desc: "Indem wir die Gesetze unserer #L [ShowCultureName('ruthenian')|l]en#! Bevölkerung eingliedern, arbeite wir wirkungsvoller daran, die Gesetze unseres Reichs zu standardisieren."
 lit_equal_status_of_orthodox_nobility: "Schutz des [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]en Adels"
 lit_equal_status_of_orthodox_nobility_desc: "Die zahlreichen Adligen, die dem #L [ShowReligionAdjective('orthodox')|l]en#! Glauben folgen, verdienen den gleichen Status wie jene, die dies nicht tun. Wenn wir ihnen diese Rechte garantieren, werden sie uns mit größerer Wahrscheinlichkeit unterstützen."
 ukr_kholop_protection: "Cholop-Schutzrechte"
 ukr_kholop_protection_desc: "Anstatt zuzulassen, dass die Unterschicht von den Reichen ausgebeutet wird, wurden den Leibeigenen unserer Nation Grundrechte gewehrt, die ihre grundlegenden menschlichen Bedürfnisse schützen."
 tur_banned_weaponry_for_peasants: "Verbotene Waffen für den [GetEstateNameWithNoTooltip('peasants_estate')]"
 tur_banned_weaponry_for_peasants_desc: "Da die verschiedenen ethnischen Gruppen im Reich Unruhen verursachen könnten, wenn sie ihr Recht auf Waffenbesitz behielten, ist es ihnen nicht mehr gestattet, Waffen zu tragen."
 #Generic
 noble_patronage_of_the_arts: "Adliges Kunstmäzenatentum"
 noble_patronage_of_the_arts_desc: "Mehrere prominente Adelsfamilien machten es sich zur Aufgabe, Dichter, Maler und Gelehrte an ihren Höfen und in ihren Villen zu fördern. Während dies von manche dies als Eitelkeit betrachten, führt eine solche Förderung oft zu kühnen neuen Denkschulen und Ausdrucksformen – im Austausch gegen mehr Einfluss am Hof."
 guild_investments: "Zunftinvestitionen"
 guild_investments_desc: "Die Zünfte einigten sich darauf, einen Teil ihrer Mittel für die Verbesserung des Produktionsprozesses bereitzustellen. Zwar werden viele dieser Vorhaben scheitern, doch einige wenige könnten zu Durchbrüchen führen, die unsere Erwerbswirtschaft neu gestalten."
 statutes_of_piotrkow: "Statuten von Piotrkow"
 statutes_of_piotrkow_desc: "Diese Statuten sind ein Symbol für die Bemühungen des Adels, seine Privilegien zu festigen, sowie für den Einfluss, den Leibeigenschaft und Aristokratie auf die Macht ausüben. Durch die Schwächung der unteren gesellschaftlichen Schichten und der Städte versuchen die Adligen, ihren Einfluss geltend zu machen."
