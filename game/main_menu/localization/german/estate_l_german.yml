l_german:
 nobles_estate: "Adelsstand"
 nobles_estate_desc: "Dieser Stand stellt die Familien landbesitzender Aristokraten in unserer Nation dar. Ihnen werden entsprechend alter Traditionen gewisse Privilegen garantiert, die sich meist durch große Verdienste gegenüber dem Staat ergaben. Sie haben traditionell allerdings auch die Pflicht, für das Reich zu kämpfen und es gegen äußere Gefahren zu schützen sowie dem Herrscher dabei zu helfen, den Frieden zu wahren.\n$estate_common_crown_ending$"
 clergy_estate: "Klerusstand"
 clergy_estate_desc: "Dieser Stand stellt die gebildeten Priester unserer Staatsreligion dar. Sie haben eine lange Tradition, in der Verwaltung unseres Landes zu dienen, und ihre übliche Verantwortung besteht darin, für das geistige Wohl unseres Volks zu sorgen. Im Lauf der Jahrhunderte haben sie sowohl Landbesitz als auch Privilegien von ehemaligen Herrschern und anderen frommen Mitmenschen erhalten.\n$estate_common_crown_ending$"
 burghers_estate: "Bürgerstand"
 burghers_estate_desc: "Dieser Stand steht für die Stadtbevölkerung unseres Landes wie Kunsthandwerker, Händler oder andere, die innerhalb von Stadtmauern leben. Ihre traditionelle Verantwortung besteht darin, die Wirtschaft am Laufen zu halten. Um dies wirkungsvoll tun zu können, erwarten sie gewisse Sonderrechte und Privilegien für sich und die Städte, für die sie stehen.\n$estate_common_crown_ending$"
 peasants_estate: "Gemeinenstand"
 peasants_estate_desc: "Dieser Stand stellt jenen Teil der Bevölkerung dar, der meist weder Prestige noch Macht besitzt."
 crown_estate: "Krone"
 crown_estate_desc: "Dies ist die Macht der Regierung selbst und somit all jene Macht, die nicht den Ständen gewährt wurde.\nAllgemein ist es besser, wenn die Regierung mehr Macht als die anderen Stände hat."
 dhimmi_estate: "Dhimmi-Stand"
 dhimmi_estate_desc: "Dieser Stand stellt die religiösen Minderheiten unseres [Concept('country', 'Lands')|e] dar, die für den [ShowReligionGroupName('muslim')] als ‚Leute des Buches‘ gelten. Zumeist handelt es sich hierbei um die #L [ShowReligionGroupAdjective('christian')|l]e#! und #L [ShowReligionAdjective('judaism')|l]e#! Bevölkerung, doch manchmal beinhaltet es auch andere [religions|e]. Ihr Status und ihre Privilegien können sich von Land zu Land deutlich unterscheiden, ebenso wie ihre Organisation und ihre Zahl.\n$estate_common_crown_ending$"
 tribes_estate: "Stammesstand"
 tribes_estate_desc: "Dieser Stand steht für die unterschiedlichen Stämme und Clans unseres [Concept('country', 'Lands')|e]. Sie bilden traditionell Gruppen entsprechend ihrer Abstammung und ihrer Verwandtschaft, wobei diese einzelnen Verbände dann sehr unterschiedlich leben und arbeiten. Ihre Entfernung zu den Hauptmachtzentren und ihre recht hohe Unabhängigkeit von ihnen macht es schwierig, sie zu regieren, während ihre eigenen Bräuche ihnen einen Ruf als furchterregende und aufmüpfige Krieger verschaffen.\n$estate_common_crown_ending$"
 cossacks_estate: "Kosaken-Stand"
 cossacks_estate_desc: "Dieser Stand stellt unterschiedliche Gruppen kosakischer Völker dar, die es in unserem [country|e] gibt. Sie organisieren sich in halbnomadischen und halbmilitärischen Gruppen, die ihr eigenes Leben am Rand der Gesellschaft (im Sinne der die Verwaltung lenkenden Obrigkeit) führen, doch wenn man ihnen die richtigen Anreize gibt, können sie treu dienen und äußerst nützlich sein.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "Allgemein ist es besser, wenn der Regierungsstand mehr Macht als die anderen Stände hat."
