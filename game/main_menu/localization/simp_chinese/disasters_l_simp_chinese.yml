 #Common Loc
 DISASTER_BREAKDOWN: "Disaster Breakdown"
 no_event_occurs_tt: "无[event|e]发生"
 an_event_occurs_tt: "将触发一项与[disaster|e]相关的[event|e]"
 #Succession Crisis
 #Disaster
 succession_crisis: "继承危机"
 succession_crisis_desc: "我们的领地风雨飘零！一个强大的宣称者不顾人民的意愿，妄图强行篡夺我们的王位。我们的国土正面临有僭主、外有强敌的严重威胁中……"
 pretender_enforced_claim_tt: "这位篡位者通过继承获得了王位"
 no_heir_or_regent_or_bad_heir_tt: "由于处于[regent|e]、[heir|e]贫弱或缺失，这一[disaster|e]的爆发条件降低了。"
 pretender_is_cold_tt: "这位篡位者已经死亡或者离开了我们的宫廷"
 succession_crisis_pretender: "王位觊觎者"
 succession_crisis_crown_supporters: "王位拥护者"
 succession_crisis_pretender_supporters: "篡位者拥护者"
 no_pretender_rebel_active_tt: "当前活跃的[rebels|e]中没有觊觎者"
 succession_crisis_price: "$succession_crisis$行动费用"
 sc_seek_foreign_aid: "寻求外国援助"
 sc_seek_foreign_aid_desc: "围绕觊觎者崛起的局势愈发严峻。那些觊觎我王位之人绝不会停手，直到我们彻底消除其威胁。因此，我们必须向外寻求，争取外国的朋友和援助，以维护我们的领土完整。"
 sc_commission_dynastic_history: "编纂王朝编年史"
 sc_commission_dynastic_history_desc: "我们的先祖及其祖先曾宣称拥有今日疆域的大片土地。通过记录我们的历史并彰显王朝的荣耀，我们或可增强正统性，从而抵御任何觊觎者的挑战。"
 sc_ask_help_from_the_nobility: "请求贵族协助"
 sc_ask_help_from_the_nobility_desc: "[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]在我们[actor.GetFlavorRank]中拥有大量成员，他们掌握着实质性的影响力。若我们能赢得他们的青睐，便定能击败任何妄图废黜我们的觊觎者。"
 sc_ask_help_from_the_clergy: "请求教士协助"
 sc_ask_help_from_the_clergy_desc: "怀抱虔诚信仰，我们坚定不移的[actor.GetReligion.GetGroup.GetAdjective]传统将为我们提供支撑。在当前危机中，我们应争取[SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')]的支持与庇护。"
 sc_ask_help_from_the_burghers: "请求市民协助"
 sc_ask_help_from_the_burghers_desc: "掌握巨大财富的财主必须在此时被召来支援战事，万一那些阴谋的觊觎者将我们的[actor.GetFlavorRank]拖入内战，他们的钱袋将是支撑[actor.GetGovernment.GetRulerOrRegent.GetName]财政的重要资源。"
 choose_writer: "选择一位[ShowArtistTypeNameWithNoTooltip('writer')]"
 selected_writer_will_compile_and_grant_legitimacy_based_on_woa_quality_tt: "所选的[ShowArtistTypeName('writer')]将为[actor.GetGovernment.GetRulerOrRegent.GetDynasty.GetName][dynasty|e]编纂一部[ShowWorkOfArtTypeName('chronicle')]。我们将根据该[work_of_art|e]的质量获得一定的[legitimacy|e]。"
 target_character_will_compile_a_history_of_our_dynasty_tt: "[target_character.GetName]将被选为[actor GetGovernment.GetRulerOrRegent.GetDynasty.GetName][dynasty|e]编纂一部[ShowWorkOfArtTypeName('chronicle')]"
 #Ambrosian Republic
 #Disaster
 ambrosian_republic_disaster: "金色安布罗斯共和国"
 ambrosian_republic_disaster_desc: "一场继承危机已然爆发，且局势颇为特殊：由于当前并无实力强劲的王位觊觎者，充满理想主义的学者们试图在[ShowLocationName('milano')]建立起一个新生的共和国。这群持反抗立场的学者已赢得了相当规模的民众支持，其行动恐将进一步破坏整个国家的稳定局面。"
 has_chosen_ally_union_variable_tt: "在#Y 安布罗斯共和国#!事件中与一个[ally|e]建立了[union|e]"
 #Religious Turmoil
 #Disaster
 religious_turmoil: "宗教动乱"
 religious_turmoil_desc: "我国的宗教分歧太大以致引发了大量的冲突及偏见。"
 rt_push_for_spiritualist: "推动[ShowSocietyDirectionNameWithNoTooltip('spiritualist')]"
 rt_push_for_spiritualist_desc: "民众必须被引导走向救赎，远离傲慢与异端之手。唯有拥抱[ShowSocietyDirectionName('spiritualist')]信条，我们才能抵御那些企图破坏我宗教根基的势力。"
 rt_push_for_humanist: "推动[ShowSocietyDirectionNameWithNoTooltip('humanist')]"
 rt_push_for_humanist_desc: "[ShowReligionGroupName('christian')]新教派的兴起带来了理解宗教差异、共建多元社会的新纪元。在这场启示面前，我们不能无动于衷，而应积极倡导这些新兴真理。"
 rt_support_conversion_efforts: "支持改信运动"
 rt_support_conversion_efforts_desc: "我们必须努力将误入歧途者重新带回光明之中。通过加强改信工作，我们将加速人民的疗愈过程，摆脱这动荡黑暗的时期。"
 #War of the Roses
 #Disaster
 war_of_the_roses: "玫瑰战争"
 war_of_the_roses_desc: "英格兰因统治王朝的两个支系，[ShowDynastyName('york_dynasty')]家族和[ShowDynastyName('lancaster_dynasty')]家族的冲突而四分五裂。"
 #Actions
 wotr_bribe_garrison: "贿赂守军"
 wotr_bribe_garrison_desc: "内战期间，人心动摇。我们应充分利用当前不稳定局势，向敌方堡垒提供金钱与保障，换取他们和平地放弃防御。"
 select_ongoing_siege_to_bribe: "选择一个正在进行的[siege|e]进行贿赂"
 no_ongoing_siege_to_bribe: "@trigger_no!没有正在进行的[siege|e]可以贿赂"
 chosen_siege_tt: "[target_siege.GetName]的守军将投降"
 no_chosen_siege_tt: "所选择的[location|e]的守军将投降"
 #War of the Aragonese Union
 #Disaster
 war_of_the_aragonese_union_disaster: "联盟之战"
 war_of_the_aragonese_union_disaster_desc: "阿拉贡联盟和巴伦西亚联盟，两支反君主制的贵族和市民队伍正在反抗王室。"
 #Savonarola
 #Disaster
 savonarola_disaster: "萨佛纳罗拉的崛起"
 savonarola_disaster_desc: "有位一夜得势的传教士已经开始传播他的天启，倡导忏悔与宗教改革。他的观念已经在群众中掀起来不小的波澜，这无疑是时代变迁的标志。"
 #Ciompi Revolt
 #Disaster
 ciompi_revolt: "褴褛汉叛乱"
 ciompi_revolt_desc: "这是佛罗伦萨历史上一段动荡的时期。“褴褛汉”，一支由市民、贫农和行会中下层成员组成的叛乱团伙，正在策划一场公开叛乱。据称，正是沉重的赋税以及缺乏政权中的代议权导致了如此大规模的叛乱。"
 #Crisis of the Sayfawa Dynasty
 #Disaster
 crisis_of_the_sayfawa_dynasty: "赛法瓦王朝危机"
 crisis_of_the_sayfawa_dynasty_desc: "尽管我们付出了最大的努力，内部冲突和接踵而至的篡位者最终带来了巨大的危机。在这样的形势下，强大的邻国与贪婪的敌人正虎视眈眈地想要瓜分我们的国土，灭绝我们的人民。"
 #Muscovite Succession War
 #Disaster
 muscovite_succession_war: "莫斯科继承战争"
 muscovite_succession_war_desc: "由于没有对权位的强力宣称者，统治王朝的各个家族成员之间爆发了内斗。"
 #Peasants War
 #Disaster
 peasants_war: "农民战争"
 peasants_war_desc: "下层民众的生活已愈发水深火热，不满的巨浪在乡野翻涌。不公正的税收、贵族的压迫、生活的绝望，将农民逼迫至崩溃的边缘。薪枯草盛，只欠一炬便作熏天大火；天怒人怨，揭竿而起将为国之祸患。后人谓之曰“农民战争”。"
 pw_push_for_serfdom: "推动[ShowSocietyDirectionNameWithNoTooltip('serfdom')]"
 pw_push_for_serfdom_desc: "那些反叛的农民暴民必须被其领主以最严厉的手段镇压。我们绝不能放松权力的掌控，否则将沦为暴民统治的牺牲品！"
 pw_push_for_free_subjects: "推动[ShowSocietyDirectionNameWithNoTooltip('free_subjects')]"
 pw_push_for_free_subjects_desc: "民众长期以来被封建领主的压迫所苦，而这些领主已习惯于用棍棒维持秩序。我们有责任提升平民地位，并为[SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')]争取应有的自由。"
 pw_crush_rebellion: "镇压叛乱"
 pw_crush_rebellion_desc: "民众起义，要求以[actor.GetGovernment.GetRulerOrRegent.GetName]和既定社会秩序为代价换取保障和特权。对此我们绝不能妥协，必须彻底铲除一切支持此等运动的势力。"
 pw_crush_rebellion_tt: "支持所选[rebellion|e]的[pops|e]将失去[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%][pop_satisfaction|e]"
 pw_rebel_progress_reduction_tt: "所选[rebellion|e]的进度将减少#G -25%#!"
 #Struggle for Royal Power
 #Disaster
 struggle_for_royal_power: "王权之争"
 struggle_for_royal_power_desc: "君主的权力与瑟姆议会的权力之间的冲突愈演愈烈。"
 #Dissolution of Delhi
 #Disaster
 dissolution_of_delhi: "德里的解体"
 dissolution_of_delhi_desc: "尽管已经付出了最大的努力，但我们仍无法消除对手造成的破坏。我们曾经伟大的帝国已陷入混乱，强敌环伺，四面楚歌。此诚危急存亡之秋，我国唯有直面困难，才能从那些觊觎我国土地的侵略者手下幸存……"
 #Hook and Cod Wars
 #Disaster
 hook_and_cod_wars: "鱼钩派与鳕鱼派战争"
 hook_and_cod_wars_desc: "由于我们的继承权尚不明确，我们已故统治者家族的成员们提出了对我们王位的宣称。在所有人中间的则是[ShowEstateTypeName('burghers_estate')]，他们蔑视[ShowEstateTypeName('nobles_estate')]并试图扩大城市权利……"
 hook_and_cod_wars_hooks_have_won_tt: "#Y 鱼钩派#!已经获得#Y 20#!影响力分数（当前：#Y [THIS.GetVariable('hacw_hook_faction_power').GetValue]#!）"
 hook_and_cod_wars_cods_have_won_tt: "#Y 鳕鱼派#!已经获得#Y 20#!影响力分数（当前：#Y [THIS.GetVariable('hacw_cod_faction_power').GetValue]#!）"
 HACW_HOOK_TOOLTIP: "#Y 鱼钩派#!是[DisasterView.GetDisaster.GetOwner.GetName][DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('nobles_estate')]的代表。他们支持[DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_hook_contender').GetCharacter.GetName]及其对王位的野心。"
 HACW_COD_TOOLTIP: "#Y 鳕鱼派#!是[DisasterView.GetDisaster.GetOwner.GetName][DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('burghers_estate')]的代表。他们支持[DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_cod_contender').GetCharacter.GetName]及其对王位的野心。"
 #Horde Civil War
 #Disaster
 horde_civil_war: "部落内战"
 horde_civil_war_desc: "我们统治者的权威再次受到质疑！一个敌对的军阀威胁发动内战，为自己夺取王位。部落必须向自家的叛徒进军……"
 horde_civil_war_end_trigger_no_rebels: "已经不存在一支#Y 觊觎者#![rebel|e]"
 horde_civil_war_crown_supporters: "部落效忠者"
 horde_civil_war_pretender_supporters: "部落叛徒"
 GUI_REBEL_OWNED_LOCATIONS: "[rebels|e]持有的[locations|e]：[DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('GUI_pretender_rebel_character').GetCharacter.GetCourtCountry.GetOwnedLocationCount]"
 GUI_REBEL_MILITARY_STRENGTH_COMPARED_TO_US: "[rebels|e]与我们的[military_strength|e]对比。"
 #Revolution
 #Disaster
 revolution_disaster: "大革命"
 revolution_disaster_desc: "几十年来的封建压制、经济困难以及宗教压迫，已经对我国造成了很多损失。民众对于自由的渴望已经对我们的统治构成了严重威胁。"
 revolution_disaster_end_trigger_tt: "#Y 革命叛军#!未在策划[civil_war|e]"
 MONARCHIST_STR_DESC: "[DisasterView.GetDisaster.GetOwner.GetAdjectiveWithNoTooltip]的[army|e]规模：[DisasterView.GetDisaster.GetOwner.GetArmySize]@army_strength!\n[DisasterView.GetDisaster.GetOwner.GetNameWithNoTooltip]的[levy|e]潜力：[DisasterView.GetDisaster.GetOwner.GetArmyLevyPotentialStrength]@levy!\n[DisasterView.GetDisaster.GetOwner.GetNameWithNoTooltip]的[manpower|e]：[DisasterView.GetDisaster.GetOwner.GetMaxManpowerValue|2]@manpower!"
 REVOLUTIONARIES_POTENTIAL_STRENGTH_TT: "[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetName]的[military_strength|e]潜力"
 REVOLUTIONARIES_STR_DESC: "[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetAdjectiveWithNoTooltip]的[army|e]规模：[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetArmySize]@army_strength!\n[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetNameWithNoTooltip]的[levy|e]潜力：[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetArmyLevyPotentialStrength]@levy!\n[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetNameWithNoTooltip]的[manpower|e]：[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetMaxManpowerValue|2]@manpower!"
 MONARCHIST_POTENTIAL_STRENGTH_TT: "[DisasterView.GetDisaster.GetOwner.GetName]的[military_strength|e]潜力"
 #Revolutionary Chaos
 #Disaster
 revolutionary_chaos: "革命混乱"
 revolutionary_chaos_desc: "旧制度已不复存在！然而，由于不同派系在政府中争权夺势，年轻的共和国的稳定和安全仍处于危险中。"
 #Sinicization Disaster
 #Disaster
 sinicization_disaster: "中华的影响"
 sinicization_disaster_desc: "[GetCountry('CHI').GetName]的影响为我们人民带来了许多好处。然而，这种关系侵蚀了我们的社会结构，让我们与传统脱节，威胁到我们的独立性。"
 has_opted_to_side_with_china_in_events_tt: "已通过事件大幅#G 提高#![GetCountry('CHI').GetName]在我们宫廷的影响"
 has_opted_to_stay_sovereign_from_china_in_events_tt: "已通过事件大幅#G 限制#![GetCountry('CHI').GetName]在我们宫廷的影响"
 #Crisis of the Chinese Dynasty
 #Disaster
 crisis_of_the_chinese_dynasty: "[GetCountry('CHI').GetLongNameWithNoTooltip]的危机"
 crisis_of_the_chinese_dynasty_desc: "皇天将崩，后土将颓，国朝之鼎祚将见弃于天！随着国内外困境日益加剧，官僚体系逐渐瓦解以及连年不断的灾荒，统治的天平已经不再向我们倾斜。民众也不再认同我们是[GetCountry('CHI').GetFlavorRank]合法的统治者。"
 ccd_celestial_authority_trigger: "我们的[celestial_authority_gc|e]至少为#Y 90#!（当前：#Y [GetUniqueInternationalOrganization('middle_kingdom').MakeScope.GetVariable('celestial_authority').GetValue|V1]#!）"
 #Triggers
 cmd_has_reformed_cabinet_tt: "已执行[ShowGenericActionName('cmd_reform_the_cabinet')][action|e]"
 cmd_has_restored_stability_tt: "已执行[ShowGenericActionName('cmd_restore_stability')][action|e]"
 cmd_has_strenthened_crown_tt: "已执行[ShowGenericActionName('cmd_strengthen_crown')][action|e]"
 #Monthly Pulse
 fire_event_4_tt: "可能触发[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]抗税的[event|e]"
 fire_event_5_tt: "可能触发[provinces|e][prosperity|e]降低的[event|e]"
 #Decline of Majapahit
 #Disaster
 decline_of_majapahit: "$MAJ$的衰落"
 decline_of_majapahit_desc: "如今，我国已不复往日的繁荣昌盛。内部深受王朝纷争的困扰，正值国力衰弱之际，多个敌国虎视眈眈，伺机侵犯我国边疆。更令人忧心的是，随着[ShowReligionGroupName('muslim')]在[ShowRegionName('indonesia_region')]的迅速崛起，我国恐怕将很快失去在这一地区的影响力。"
 demak_progress: "[ShowReligionAdjectiveWithNoTooltip('sunni')]优势"
 SUNNI_POPS: "逊尼派人群"
 HINDU_POPS: "印度教人群"
 SUNNI_DOMINANCE_MAJAPAHIT: "$demak_progress$"
 DEMAK_PROGRESS_GROWTH_TOOLTIP_TITLE: "提高$demak_progress$"
 DEMAK_PROGRESS_GROWTH_TITLE: "$demak_progress$"
 DEMAK_MONTHLY_CHANGE_HEADER: "$demak_progress$每月改变[Country.MakeScope.GetVariable('demak_progress_growth').GetValue|-=2%]。"
 DEMAK_MONTHLY_CHANGE_POP_SHARE: "[ShowReligionAdjective('sunni')]与[ShowReligionAdjective('hindu')]的信徒比例：[Country.MakeScope.GetVariable('maj_sunni_percentage').GetValue|-=2%]"
 DEMAK_MONTHLY_CHANGE_STABILITY_IMPACT: "[stability]：[Country.MakeScope.GetVariable('maj_stability_impact').GetValue|-=2%]"
 DEMAK_MONTHLY_CHANGE_LEGITIMACY_IMPACT: "[legitimacy]：[Country.MakeScope.GetVariable('maj_legitimacy_impact').GetValue|-=2%]"
 DEMAK_MONTHLY_CHANGE_BREAKDOWN: "$DEMAK_MONTHLY_CHANGE_POP_SHARE$\n$DEMAK_MONTHLY_CHANGE_STABILITY_IMPACT$\n$DEMAK_MONTHLY_CHANGE_LEGITIMACY_IMPACT$"
 DEMAK_PROGRESS_GROWTH_HEADER: "$demak_progress$"
 DEMAK_PROGRESS_GROWTH_TOOLTIP: "$demak_progress$是[ShowReligionAdjective('sunni')][religion|e]在我们[Country.GetFlavorRank]普遍程度的指标。[ShowReligionAdjective('sunni')][pops|e]占比越高，$demak_progress$进度提升越快，进度达到#y 100.0%#!后，我们[dominant_religion|e]为[ShowReligionAdjective('sunni')]的所有[locations|e]会脱离建立$DEM$。"
 #Court and Country
 #Disaster
 court_and_country: "宫廷与外省"
 court_and_country_desc: "加强中央集权的尝试在国内遭遇了激烈的反对，并最终引发了宫廷与外省之间全面的危机与冲突。然而，只要我们妥善应对这一危机，我国未来将比以往更加强大。"
 court_and_country_tips_header: "宫廷与外省灾难提示"
 court_and_country_tips_tt: "我们可通过以下方式提升[crown_power|e]：\n$BULLET_WITH_TAB$撤销[privileges|e]\n$BULLET_WITH_TAB$增强[locations|e]的[control|e]\n$BULLET_WITH_TAB$建造[ShowBuildingTypeName('counting_house')]\n$BULLET_WITH_TAB$提高我们的[legitimacy|e]\n$BULLET_WITH_TAB$实施某些[policies|e]"
 french_wars_of_religion_breakdown_tt: "我们[country|e]当前的[ShowReligionGroupAdjective('christian')][religions|e]占比\n[ShowReligionName('catholic')]："
 x_catholic: "[GetCountry('FRA').GetReligionPercentage(GetReligionByKey('catholic'))|%2][catholic|e][pops|e]"
 court_and_country_7_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]可能通过一个[event|e]拒绝缴税"
 court_and_country_8_tt: "可能在低稳定度时触发地方叛乱的[event|e]"
 court_and_country_9_tt: "可能触发[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]要求恢复原有特权的[event|e]"
 court_and_country_10_tt: "可能触发[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]成立联盟反对统治的[event|e]"
 court_and_country_11_tt: "可能触发部队军官的忠诚度受到质疑的[event|e]"
 court_and_country_12_tt: "可能触发在军队和政府内部找到支持者的[event|e]"
 #Aspiration for Liberty Disaster
 #Disaster
 aspiration_for_liberty: "渴望自由"
 aspiration_for_liberty_desc: "民众对自由和开明制度的渴望激发了不可避免的革命"
 battles_on_foreign_grounds_tt: "可能触发对外战争维持成本变得高昂的[event|e]"
 governmental_incompetence_event_tt: "可能触发人民起来反抗无能政府的[event|e]"
 #Reform Society
 #Disaster
 reform_society: "社会改革"
 reform_society_desc: "[ShowGovernmentReformName('altepetl')]体系为我们的人民带来了繁荣。然而，我们对其他城邦的臣民的松散控制，导致了许多反对我们统治的声音。如果我们想维持荣光，巩固权力，就必须进行集权改革。"
 #Rise of the Szlachta
 #Disaster
 rise_of_the_szlachta: "$nobles_estate_szlachta$的崛起"
 rise_of_the_szlachta_desc: "我们对$nobles_estate_szlachta$渴望权力的本性并不陌生。如今他们的影响力席卷朝堂，对特权的要求充斥我王庭会议。他们近期的政治动作，已显露野兽之爪，分明是在为对抗我权威的权力博弈铺路！"
 #Actions
 pw_push_for_aristocracy: "推动[ShowSocietyDirectionNameWithNoTooltip('aristocracy')]"
 pw_push_for_aristocracy_desc: "我们的政策愈发倾向[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]的特权与传统等级制度。在这个体制中，剑与血统决定社会地位，旧贵族家族必须收紧权力的缰绳。"
 pw_push_for_plutocracy: "推动[ShowSocietyDirectionNameWithNoTooltip('plutocracy')]"
 pw_push_for_plutocracy_desc: "财富，而非血统，才是通向权势之道。[SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')]、金融家与企业精英将崭露头角，按商业与利润塑造我们的制度。此举必将激怒[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]中的既得势力。"
 #Tooltips
 given_more_estate_power_nobles_estate_power_tt: "我们给予了[GetCountry('POL').GetGovernment.GetEstateName('nobles_estate')][estate|e]更多[estate_power|e]"
 given_more_estate_power_burghers_estate_power_tt: "我们给予了[GetCountry('POL').GetGovernment.GetEstateName('burghers_estate')][estate|e]更多[estate_power|e]"
 given_more_estate_power_crown_estate_power_tt: "我们为[GetCountry('POL').GetGovernment.GetEstateName('crown_estate')][estate|e]保留了更多[estate_power|e]"
 #Death of Hayam Wuruk
 #Disaster
 death_of_hayan_wuruk: "[GetCharacter('maj_hayam_wuruk').GetNameWithNoTooltip]之死"
 death_of_hayan_wuruk_desc: "伟大的领导者[GetCharacter('maj_hayam_wuruk').GetName]过早地离开了我们，使我们的[GetCountry('MAJ').GetFlavorRank]陷入了巨大的动荡之中。这样的动荡可能会持续数年，在这期间，那些曾经向我们俯首纳贡的臣属可能会起来争夺我们的权力，而继承权的争议和[GetCountry('MAJ').GetAdjective]权力的旁落是我们必须立即解决的诸多问题。"
 #Curse of Stefan Uros III
 #Disaster
 curse_of_stefan_uros_iii: "[GetCharacter('ser_stefan_decanski').GetNameWithNoTooltip]的诅咒"
 curse_of_stefan_uros_iii_desc: "没有人会质疑[GetCharacter('ser_stefan_dusan').GetName]的伟大。[GetCharacter('ser_stefan_dusan').GetHerHis]接受过最好的教育，精通宫廷礼仪，是一位出色的指挥官，将我们伟大的国家带到了新的高度。然而，随着王室阴谋的发展，[GetCharacter('ser_stefan_dusan').GetHerHis]的遗产建立在了痛苦、谋杀和欺诈之上。[GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip]登基的第一个牺牲品就是[GetCharacter('ser_stefan_dusan').GetHerHis]的父亲[GetCharacter('ser_stefan_decanski').GetName]，后者垂死之际诅咒[GetCharacter('ser_stefan_dusan').GetHerHis]的血脉将衰朽堕落。迷信的低语在宫廷内传播，有人再次看到了老国王的面容，而这就是我们末日的开端……"
 #English Civil War Disaster
 #Disaster
 english_civil_war: "英国内战"
 english_civil_war_desc: "王室与议会之间在权力和治理议题上的矛盾已变得尖锐至极，几乎要压垮整个国家。统治者的信仰问题、绕过议会征税以及宗教政策，这些行为已激起了议会派的强烈愤慨。若不能迅速找到解决之道，局势可能演变为一场公开且全面的内战。"
 lost_civil_war_tt: "#Y 议会派#!赢得了[civil_war|e]"
 won_civil_war_tt: "#Y 保王派#!赢得了[civil_war|e]"
 parliamentarist_rebels: "议会派"
 complete_the_ecw_and_lose_tt: "[ShowDisasterName('english_civil_war')]会结束"
 #French Wars of Religion Disaster
 #Disaster
 french_wars_religion: "French Wars of Religion"
 french_wars_religion_desc: "As new branches of the [ShowReligionGroupAdjective('christian')] faith appear across [ShowContinentName('europe')], the subsequent religious friction created within our society has reached a boiling point. Now we are beset by armed zealots — heretics and defenders of the true faith alike — threatening to drag our entire realm into vicious civil conflict."
 had_fwr_before_definitive_ending_tt: "尚未达到特定[religious_unity|e]或以实施[ShowPolicyName('edict_of_nantes')][policy|e]的方式结束这场灾难"
 lutheran_huguenots: "$lutheran_ADJ$胡格诺派"
 calvinist_huguenots: "$calvinist_ADJ$胡格诺派"
 catholic_huguenots: "$catholic_ADJ$胡格诺派"
 #Actions
 reach_compromise_with_huguenots: "与胡格诺派达成妥协"
 reach_compromise_with_huguenots_desc: "我们不能容忍国家持续处于分裂状态。妥协与团结是我们摆脱这场灾难的唯一出路。"
 #Time of Troubles Disaster
 #Disaster
 time_of_troubles: "困难时期"
 time_of_troubles_desc: "在这个社会与经济问题交织的时代，我们的国家正遭受着饥荒与战争的双重困扰，同时也在与教会和贵族进行着斗争。"
 #Decline of the Empire
 #Disaster
 decline_of_empire: "帝国的衰落"
 decline_of_empire_desc: "曾经强大而不可动摇的帝国，如今已摇摇欲坠，濒临崩溃。腐败在体制内蔓延，各省在忽视的重压下日益动荡，外国势力如秃鹫般盘旋，觊觎我们残存的荣光。定义我们的黄金时代早已沦为记忆，而帝国的根基随时间流逝愈发支离破碎。若不迅速采取行动，清除内部的腐朽并恢复控制，帝国终将崩塌，只余废墟与悔恨，成为昔日荣光的阴影……"
 has_not_had_decline_of_empire_last_25_years: "在过去#Y 25#!年内未拥有该[disaster|e]"
 #Decline of Mali
 #Disaster
 decline_of_mali: "[GetCountry('MAL').GetNameWithNoTooltip]的衰落"
 decline_of_mali_desc: "统治衰微，内战，外部威胁的崛起以及内部的萧条是[GetCountry('MAL').GetLongName]必须面对的巨大挑战。[GetCountry('MAL').GetFlavorRank]岌岌可危，只有强力的手腕才能带领这个国家再次辉煌。"
 #Coup Attempt
 #Disaster
 coup_attempt: "政变企图"
 coup_attempt_desc: "王座背后的阴影如饥饿的秃鹫般在宫廷中盘旋！有人正密谋加速我们统治者的陨落，并扶植傀儡登上宝座！"
 recently_had_coup_attempt_inconclusive_tt: "在过去#Y 5#!年内未发生任何未遂或成功的政变"
 conspirators_murdered_ruler_tt: "阴谋者成功刺杀了我们的统治者"
 #Byzantine Civil War
 #Disaster
 byzantine_succession_crisis: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]继承危机"
 byzantine_succession_crisis_desc: "阴险的篡位者与权倾朝野的幕后黑手正密谋颠覆[GetCountry('BYZ').GetAdjective]王朝。宫廷动荡不安，手握兵权的将领与外部势力竞相插手，试图操纵乱局走向。我们在[ShowRegionName('balkan_region')]地区的影响力日益衰退，使得$ROM$帝国最后法统堡垒的未来充满巨大变数。"
 #Castilian Civil War
 #Disaster
 castilian_civil_war: "[GetCountry('CAS').GetAdjectiveWithNoTooltip]内战"
 castilian_civil_war_desc: "我们的敌人始终在寻找干预我国政局的手段，无论是煽动动荡，还是支持觊觎王位的僭越者。[ShowRegionName('iberia_region')]半岛的富饶始终吸引着境外敌人贪婪的目光。在这段动荡时期，那些企图终结我们统治、将我们从史册中抹去的人必将原形毕露。"
