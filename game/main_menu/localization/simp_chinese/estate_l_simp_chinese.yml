 formal_guilds: "承认行会正式地位"
 formal_guilds_desc: "在我国历史上，商人的组织往往以商会和友商的形式松散存在。然而，我们可以通过使他们正式参与一个中央组织、官方认可的总商会，从而安抚我们市场上的巨商。这一特权无疑会对我们的外交和国内政策产生影响。"
 trade_monopolies: "授予贸易垄断权"
 trade_monopolies_desc: "将我们的商品经营权授予头部商人将大大增强领地内最强大经营者们的影响力。这项政策将影响我国对外来商人的态度。"
 control_over_monetary_policy: "掌控货币政策"
 control_over_monetary_policy_desc: "在我们努力改进和完善分类账的过程中，国家财政是一个至关重要的话题。也许把这项任务委托给社会中的富人是个不错的主意，作为回报，我们可以授权他们减少对商品和资产的征税。"
 building_rights: "建筑权"
 building_rights_desc: "开发我们的城市和农村地区无疑是一项耗资巨大的工作。通过利用居住在这些地区的现有民众来资助我们的部分建设工作，我们将降低许多发展计划的最终成本。然而，签署同意这样的立法举措将大大增加他们的影响力。"
 burghers_royal_burgh_commissioners: "市民王室代表权"
 burghers_royal_burgh_commissioners_desc: "王家自治市专员代表着苏格兰获得王室特许的自治市集会，他们聚集在一起保护自身特权、规范商业活动并向王室提供建议。通过他们在王家自治市代表大会中的集体权威，他们确保了苏格兰的贸易城镇在治理、经济和法律方面保持重要地位，成为贵族和教士权力的平衡力量。"
 burghers_land_rights: "市民土地权"
 burghers_land_rights_desc: "土地所有权的合法性一直是我国政府内的热点问题。通过扩大商人在土地所有权方面的特权，我们将确保各个商人行会更加配合我们的权威，以加强我们的中央权力。"
 commercial_advisory_council: "商业顾问委员会"
 commercial_advisory_council_desc: "贸易是我国经济的命脉。因此，我们必须重视贸易，并确保我们的国家元首只由最有能力、最有知识、最精通海上和陆地贸易事务的人辅佐。这将有利于我们在国内外的商业能力。"
 building_roads_rights: "筑路权"
 building_roads_rights_desc: "允许富商通过修建[roads|e]来发展我们的基础设施，从而让国家和商人都能从经济的增长中获利。"
 clergy_literacy_rights: "宗教识字权"
 clergy_literacy_rights_desc: "我们的宗教拥有许多包含我们信仰的实践、道德和原则的文学作品。我们必须撤除圣职人员在接触书面文字上的任何阻碍，这样他们才能学习我们信仰的圣典。"
 clergy_strengthen_faith: "加深信仰"
 clergy_strengthen_faith_desc: "信仰是我们的人民即使在最艰难困苦的时刻也能团结一致的动力。在我们最虔诚的信者的努力下，我们人民的信仰不会受到外部威胁的干扰。"
 clergy_lecture_oaths: "讲学之誓"
 clergy_lecture_oaths_desc: "我们古老的大学以培养这片土地上最具影响力的人才而闻名，因此必须保护和控制它们。毕业生们立誓永远不会在大学墙外讲学。"
 clergy_enforced_unity: "强制宗教统一"
 clergy_enforced_unity_desc: "我们的国家容纳了不同的教派，期望他们之间能永远和平共处是不可能的，我们的政府威信被大大削弱了。我们必须强制我们的臣民只信奉我们的国教，从而加强我们在全国的控制力和权威。"
 clergy_military_orders: "军事修会"
 clergy_military_orders_desc: "军事修会创立于十字军开始后，是将修士的戒律与奉献和骑士的军事能力与经验融合的一种方式。军事修会传播到了整个基督教世界，但其他宗教也发展出了类似的参与到宗教战争中的教团。"
 clergy_land_rights: "宗教土地权"
 clergy_land_rights_desc: "我们已决定授予宗教团体拥有私人土地的权利。这将使他们获得更大的势力和影响力，但也让这些神圣之人更服从我们指挥。"
 clerical_advisory_council: "宗教顾问委员会"
 clerical_advisory_council_desc: "我们决定保留一个由圣职人员组成的顾问委员会。这将使他们更有影响力，并取悦他们，因为他们可以直接向我们表达他们的关切，满足他们的利益。"
 clergy_powerful_dioceses: "扩大教区权力"
 clergy_powerful_dioceses_desc: "一个国家领土的行政管理是世俗事务。然而，神职人员的组织并不遵循我们的省级制度，相反，通过教区这种区域单位，神职人员进行自我管理。这一宗教性的行政区划我国的内部事务中拥有重要的权力和影响力。"
 nobles_land_rights: "贵族土地权"
 nobles_land_rights_desc: "这代表了我们的贵族对他们统治的土地和居民的特权。在这些权利中，贵族通常能够向居住在这些土地上的农民征税，抽调他们组建征召兵，自主审判，也可以将这些土地传给继承人。"
 auxilium_et_consilium: "协助与建议义务"
 auxilium_et_consilium_desc: "贵族享有特权，但也对他们的领主负有义务。他们必须提供部队（#italic 协助#!），包括维护他们统治的土地上的防御工事和基础设施；他们也必须在领主要求时提出忠告（#italic 建议#!）。"
 noble_serfdom_rights: "贵族控制农奴"
 noble_serfdom_rights_desc: "贵族有权对他们土地上的农奴征税、征召，并可以在需要时行使司法权。在这些特权下，农民成为了农奴，通常会被束缚在他们工作的土地上。"
 noble_fortification_licenses: "防御工事授权"
 noble_fortification_licenses_desc: "封建制度的一个产物是贵族们建造的大量城堡和要塞，他们以此来增强他们在整个领土上的权力和权威。这对我们的社会结构产生了进一步的影响，因为贵族们可以在他们的世袭领地上自行其是。"
 noble_marriage_rights: "王室联姻权"
 noble_marriage_rights_desc: "我国贵族被认为与我们的统治者地位相同。因此，他们享有与统治家族通婚的权利，这提高了他们在宫廷以及在政府的影响力和权力。"
 noble_leaders_only: "仅贵族将领"
 noble_leaders_only_desc: "我们的贵族认为，考虑到过去的事迹，他们是唯一有能力被任命为陆海军将领的人。然而，这让我们国家的其他阶层感到困扰，他们认为贵族就是傲慢的蠢货。"
 banal_lordship: "禁令领主制"
 banal_lordship_desc: "在封建制度下发展起来的庄园统治类型之一是禁令领主制。这项制度基于“禁令”，即领主指挥部下、命令部下和惩罚部下的权力。由于贵族在领地内拥有司法权，并可以对农民的大多数经济活动征税，他们在领地内拥有了更大的权力。"
 primacy_of_nobility: "贵族的首要地位"
 primacy_of_nobility_desc: "事实证明，贵族是我们政权的关键，因为他们支持着我们的大部分商业活动，也是我们军队的中坚力量。因此，我们必须和他们“共治国家”，并在重大事项的决策上征求他们的意见，以此体现他们对政府的重要性。"
 elaborate_court_ceremonies: "繁复的宫廷生活"
 elaborate_court_ceremonies_desc: "我们决定，将我国的宫廷生活规定得无比精巧而繁复。如此一来，所有人都必须来到都城参见统治者，因此贵族将更加难以私下进行密谋，但此举耗费的金钱为数不少。"
 tysiatskii_privilege: "千夫长官僚化"
 tysiatskii_privilege_desc: "千夫长是从博雅尔中选拔出来的军事领袖。在许多国家，千夫长的职责主要是带兵打仗，而在我们国家，千夫长作为政府官员还承担平民代表、商业法庭代理法官和要塞监督员的职责。"
 the_ryad_privilege: "大公特权保障书"
 the_ryad_privilege_desc: "$the_ryad_privilege$指波雅尔同国家签订的契约。它保护波雅尔的利益和权利，同时也明确规定了大公的权力与责任。"
 bashtinas_and_pronijas_grants: "土地授权令"
 bashtinas_and_pronijas_grants_desc: "我们的土地分封和授权的制度受到拜占庭的普罗尼亚制度很大的启发。尽管政府是以租借的名义向精英阶层授让土地，他们对领地仍然享有一系列的特权和义务。"
 zupa_districts: "县区制"
 zupa_districts_desc: "我们国家的区划分割在围绕我们行政部门的各种法律框架中都有详细规定。我国社会和官僚机构最重要的特点是将各省划分为各个县区，从而更好地处理地方事务。"
 vlastele_krayishnik: "授权边境领主"
 vlastele_krayishnik_desc: "我们的边境地区必须时刻保持安全。因此我们建立了边区制度，即将我们的边境划分成各个管理完备的区块后，委任给担任指挥官职务的地方领主，即#italic 克雷什尼克贵族#!，由他们负责维护稳定和保护人民。"
 feudal_mercenary_contracts: "封建佣兵合约"
 feudal_mercenary_contracts_desc: "我们的人民所征召的军队往往不尽如人意。为了保护我们的人民和战胜对手，我们必须依靠外国雇佣兵，他们的合同将由我们社会中的精英成员管理。"
 tax_exemption: "免税权"
 tax_exemption_desc: "我们的信仰由无比虔诚的善男信女守护，他们已经将自己的一生都奉献给了我们人民的关怀和精神福祉事业。他们自然不必向政府缴纳任何什一税。"
 peasants_represented_in_parliament: "议会代表权"
 peasants_represented_in_parliament_desc: "让我们的下层民众在我们的主要议会中占有一席之地，将为我们国家的小民发声，并确保他们享有更大的权利。"
 peasants_free_peasantry: "平民迁徙权"
 peasants_free_peasantry_desc: "人民是国家最宝贵的财富。没有他们，国家将笼罩在动荡与饥荒中。然而，国家的精英们却把他们视为私产；有人提出，是时候结束将农民拘束在土地上的不公了。\n通过赋予民众自由流动性，他们的命运再次掌握在自己手中，允许他们离开前主人的土地，迁往新的、更好的沃土。"
 peasant_owns_their_food: "生产资料自有"
 peasant_owns_their_food_desc: "食利阶层皆是秃鹫。他们掠夺普通民众的劳动成果为自己牟利，而不需要回报任何报酬。通过把生产资料还给农民，人民的命运和明天将重新回到自己手中。"
 peasants_fewer_levies: "减少征召义务"
 peasants_fewer_levies_desc: "普通民众是我们国家的命脉。他们喂饱我们的人民，制造我们的建筑材料，为我们的商人提供原料。\n虽然战争会给我们的国家带来巨大的困难，但如果我们想避免战后的饥荒和经济崩溃，就必须让大部分人民远离战火。"
 peasants_yeomanry: "授权自由民"
 peasants_yeomanry_desc: "占有小规模土地的自由农民被我们授予了更多权利，作为回报，他们可以承担起一些类似低等贵族的义务，并且可以被给予期望去保护我们的国家。"
 creaghts_privilege: "游牧民自由权"
 creaghts_privilege_desc: "我们下层阶级的很大一部分是从事畜牧的游牧民。他们季节性地迁徙到新鲜的牧场，因在迁徙过程中搭建临时住所而得名。由于他们不受特定土地的束缚，因此游离于封建体系之外。"
 coign_and_livery_privilege: "食宿供养制"
 coign_and_livery_privilege_desc: "这个体系，又称#italic 邦纳息#!，要求我们的下级酋长自掏腰包为我们忠诚的士兵提供食物和房屋以供补给和住宿。"
 peasants_allowed_weapons_privilege: "民兵"
 peasants_allowed_weapons_privilege_desc: "普通民众被允许保留他们的武器，并在受征召时携带用于战斗。这增加了市场对武器的需求。"
 gradozadanje_and_gradobljudenlje_rights: "民兵修缮与民兵驻防"
 gradozadanje_and_gradobljudenlje_rights_desc: "我们的领土上有许多防御工事和坚固的据点。这些防御工事的维护费用和驻军均委托给当地居民和市民。"
 peasants_autonomous_villages: "村社自治"
 peasants_autonomous_villages_desc: "在我国的农村聚落流传着“王法不进村”的俗语。我们聚居地的人们自行组织管理，不受国家中央集权的管辖。"
 clergy_protected_faith: "保护宗教信仰"
 clergy_protected_faith_desc: "神职人员阶层信仰宗教的自由得到了保护，因此国家不会尝试劝说他们皈依。"
 burghers_protected_faith: "保护富人的信仰"
 burghers_protected_faith_desc: "我们社会中的富人阶层信仰宗教的自由得到了保护，因此国家不会尝试劝说他们皈依。"
 nobles_protected_faith: "保护精英信仰"
 nobles_protected_faith_desc: "精英阶层信仰宗教的自由得到了保护，因此国家不会尝试劝说他们皈依。"
 peasants_protected_faith: "保护平民信仰"
 peasants_protected_faith_desc: "平民阶层信仰宗教的自由得到了保护，因此国家不会尝试劝说他们皈依。"
 reduced_from_military_obligations: "减少兵役义务"
 reduced_from_military_obligations_desc: "对于那些在神的怀抱中以信仰生活的人，我们可以减少他们的军事义务以换取他们对中央政府的忠诚。"
 office_of_the_sankar_zouma_privilege: "桑卡兰-祖玛的地位"
 office_of_the_sankar_zouma_privilege_desc: "桑卡兰‑祖玛是王国最高权力机构授予[GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')]的一个尊贵职位。它的作用与法里玛‑苏拉相对应，是在南部边境的所有贸易路线上行使职权。"
 office_of_the_farima_soura_privilege: "法利玛-苏拉的地位"
 office_of_the_farima_soura_privilege_desc: "法里玛-苏拉负责守卫北部边境，监控撒哈拉边境的交通，监督所有进出我国边境的商贸活动，保障他们的安全和快速通行。"
 liberum_veto: "自由否决权"
 liberum_veto_desc: "这在瑟姆议会引入了一致表决原则。任何贵族在任何时间可以站起来高喊#italic “否决！”#!以阻止表决和立法，无论他说的是拉丁语或是波兰语。"
 visconti_city_states: "维斯孔蒂城邦"
 visconti_city_states_desc: "维斯孔蒂家族统治下的[GetCountry('MLO').GetLongName]是一个四分五裂、权力分散的国家。所有显赫的家族成员都在为[GetCountry('MLO').GetFlavorRank]的控制权进行无休止的斗争，这导致了一系列进一步的内部冲突和权力倾轧。维斯孔蒂家族的不同成员，包括阿佐内、加莱亚佐和贝贝尔纳波，为了争夺最高统治权，采取了结盟、背叛和军事政变等斗争手段。这种持续不断的权力斗争不断削弱[GetCountry('MLO').GetLongNameWithNoTooltip]的中央权威，导致共和国长期处于不稳定和四分五裂的状态。"
 milanese_cloth_guilds_privileges: "米兰布料行会"
 milanese_cloth_guilds_privileges_desc: "我们宝贵的制衣业依靠的是全意大利最优秀的工匠。通过将他们的规章制度和生产线委托给我们的商人，我们将获得创纪录的利润和生产力，而只需付出给予我们的商人行会一定影响力的微小代价。"
 novgorod_ivans_hundred: "伊凡百人会"
 novgorod_ivans_hundred_desc: "我们当地的商会——伊凡百人会的头目们，是诺夫哥罗德贸易法庭及诺夫哥罗德共和国执政委员会的永久成员。通过他们的参政以及与贵族们达成的协议，成功的贸易得以在我国长久发展下去。"
 ordinance_of_laborers: "劳工条例"
 ordinance_of_laborers_desc: "作为应对黑死病的法案，这一条例令所有下层民众大失所望。该法案意在防止农民的用工成本上升过快，实际上却把工资水平锁定在了大瘟疫之前。此外，还雇主被禁止雇佣多余的工人，并规定所有六十岁以下的人必须工作。"
 masaniellos_fight: "马萨涅洛的抗争"
 masaniellos_fight_desc: "这一特权用来表示渔民领袖马萨涅洛所声索的诉求，旨在保护普通人免受横征暴敛的经济灾难。"
 peasants_no_poll_tax_privilege: "免征人头税"
 peasants_no_poll_tax_privilege_desc: "瓦特·泰勒之后，惩罚性的人头税被免除，并保证不会重新征取。"
 land_owning_farmers: "自耕农传统"
 land_owning_farmers_desc: "瑞典农民相较于欧洲封建地区的农民享有特殊优势地位。他们完全拥有土地所有权，直接向王室纳税，并常在地方议会中享有发言权，从而获得相当程度的自治与法律保障。这些农民并非农奴，许多人配备武器并服民兵役。其权利根植于古老的习惯法，这种相对独立性构成了早期瑞典乡村社会的基石。"
 #Aragon
 general_privilege: "阿拉贡的总特权"
 general_privilege_desc: "总特权是1283年阿拉贡国王佩德罗三世与阿拉贡贵族和重要城市代表组成的联盟#italic 阿拉贡联盟#!，它要求君主保证贵族的传统权利，并在宣战前征得议会的同意。"
 union_privilege: "联合特权"
 union_privilege_desc: "尽管王室坚决抵制，但#italic “阿拉贡联盟”#!仍然迫使国王将这一系列协议签署为法律。它赋予了阿拉贡贵族和居住在城市的居民广泛的权利，君主的传统权力因此被削弱了。"
 justicia_de_aragon: "阿拉贡司法院"
 justicia_de_aragon_desc: "阿拉贡司法院是阿拉贡王国一个强大的法律和司法机构，其成立的目的是维护地区法律，调解纠纷，保护臣民的权利并防止王室越权。"
 formalized_oath: "宣誓效忠正式化"
 formalized_oath_desc: "君主权力应该受到一系列正式协议的约束。这些协议规定，只有在各个阶层的权力和自由得到承认和维护之后，他们才会向君主宣誓效忠。"
 #Ethiopia
 double_sabbath: "双安息日"
 double_sabbath_desc: "与主流教义不同，我国人民的古老习俗是在星期六守安息日，在星期天守主日。这一特权代表我们将这一习俗设立为法条，以免受平民受到非议。"
 #Florence
 signoria_council: "九人执政团"
 signoria_council_desc: "佛罗伦萨的执政团是由九人组成的市政委员会，其成员来自不同的行会。每两个月通过抽签重新选举委员会成员，这种频繁的轮换确保了共和国的利益优先于个人利益。然而，由于所有成员都来自行会，实际上掌权的往往是同一批家族。"
 florence_guilds: "佛罗伦萨行会"
 florence_guilds_desc: "佛罗伦萨的不同工匠和商人有着组成不同行会的传统。这不仅保证了产品的质量标准，也避免了不公平竞争。然而，这些行会因此而拥有的权力和影响力也是毋庸置疑的。\n\n这一特权将解锁[law|e][ShowLawName('guilds_of_florence')]。"
 #Korea
 scholar_officials: "士大夫文官"
 scholar_officials_desc: "我国的精英阶层是由官僚和政治家组成的，他们通过在国家考试中证明自己的学识从而获得尊贵的地位。\n如果士绅的家族三代之内无法培养出新的举人，那么他们就将被剥夺士绅特权。"
 petty_bureaucracy: "吏胥制"
 petty_bureaucracy_desc: "我国主要官僚体系由受过高等教育的专家和行政人员组成，他们负责管理日常事务并支持政府机构的运转。"
 #Papacy
 powerful_italian_families: "强大的意大利家族"
 powerful_italian_families.tt: "我们的首都不在意大利地区"
 powerful_italian_families_desc: "自从[GetCountry('PAP').GetGovernment.GetRulerTitle]将宗座迁往[ShowLocationName('avignon')]以来，[ShowLocationName('rome')]城和其他[ShowCultureGroupName('italian_group')]阶层对教廷的抗拒与不配合现象大大恶化了。科隆纳和奥尔西尼这两个强大的意大利家族几乎独立于[GetCountry('PAP').GetGovernment.GetRulerTitle]之外，并完全掌控了我们在意大利的领地。"
 french_cardinals: "法兰西枢机"
 french_cardinals_desc: "自从[GetCharacter('pap_boniface_viii').GetName]去世，且教廷迁往[ShowLocationName('avignon')]以来，教会内几乎所有的枢机主教都是清一色的[ShowCultureGroupName('french_group')]人，并且受到[GetCountry('FRA').GetName][GetCountry('FRA').GetGovernment.GetRulerTitle]的控制。在这样的控制下，[GetCountry('PAP').GetName]不被允许返回[ShowLocationName('rome')]。"
 cardinal_lead_guilds: "枢机领导行会"
 cardinal_lead_guilds_desc: "既然商人协会和其他行会的建立已经是不能避免的现象，通过强迫他们由像红衣主教这样正直虔诚的人领导，我们可以确保该这些组织不会偏离上帝的道路，贪婪的罪恶也不会蒙蔽我们商人的心灵。"
 #Kanem Bornu
 kbo_kaigama: "凯加玛的地位"
 kbo_kaigama_desc: "凯加玛是我们南方领土的总督和军队首领。这一头衔的持有者往往权势颇盛，野心勃勃，有时甚至能策划立废君主之事，是某种意义上的“造王者”。"
 kbo_yerima: "耶里玛的地位"
 kbo_yerima_desc: "耶里玛是我们北方领地的总督，负责为我们的军队征召壮丁。耶里玛的影响力虽不及凯加玛，但随着对内对外斗争的激化，我们可能很快就会发现，他以征兵工作所获得的影响力正是我们需要依仗的。"
 kbo_lake_chad_trade_privilege: "乍得湖的控制权"
 kbo_lake_chad_trade_privilege_desc: "在乍得湖两岸，我们的商人与来自遥远国度的众多民间人士进行着互动和货物交换。由我们控制的贸易量是我国经济和国家稳定的重要命脉。"
 kbo_serfdom_economy: "农奴制经济"
 kbo_serfdom_economy_desc: "对于那些一次次对抗我们的宵小，我们正是一次次踩着他们的背建立起我们伟大的国家的。农奴和奴隶在我们国家的流动是我们经济的基石，频繁的劫掠与征服驱动了我们的经济强劲发展。"
 amenokal_salt_traders: "食盐商路的阿蒙努科尔"
 amenokal_salt_traders_desc: "这些人是撒哈拉商路上身经百战的向导，他们可以引导并监视我们的[ShowGoodsName('salt')]商队穿越撒哈拉沙漠。"
 kbo_cima: "授予齐玛领地"
 kbo_cima_desc: "作为对他们战功的奖励，我们选择向我们的军事指挥官授予边境领地，以确保他们的忠诚，并提高我们的首都对边境地区的长距离影响力。"
 clergy_religious_state: "宗教管理"
 clergy_religious_state_desc: "通过强调宗教事务的优先权，我们将把我们的国家团结成一个凝聚力更强的整体。"
 clergy_papal_emissary: "教宗特使"
 clergy_papal_emissary_desc: "教宗的使节不仅应在我国大受欢迎，我们还应该保证遵从他们的判断，并且不再干涉当地教士与教宗的关系。"
 freedom_of_interpretation: "自由解释权"
 freedom_of_interpretation_desc: "我们信仰中的诸多教义不过是我们安身立命、享受审慎而正直生活的绿荫。因此，我们应该促进其智慧的传播。"
 expansionist_zealotry: "扩张狂热"
 expansionist_zealotry_desc: "真正的信徒视为信仰而战为头等大事。"
 religious_diplomats: "虔诚的外交官"
 religious_diplomats_desc: "良好的外交是难以实现的。只需一些简单的误解，两国之间的关系就会直线下降。通过向我们的信仰弟兄们派遣非常虔诚的外交官，我们至少可以防止这种情况发生。"
 promote_cultural_unity: "促进文化统一"
 promote_cultural_unity_desc: "一个强大而和谐的社会的基础，从根本上说，就是扩大单一文化的影响力，以团结我们所有的人民，保护他们不受外来影响。"
 embellish_great_works_of_faith: "修筑宗教奇观"
 embellish_great_works_of_faith_desc: "要展示我们的胸襟和信仰的力量，最好的方式莫过于竖立大型工程，通过我们伟大工程的建筑威慑力来彰显神性的纯洁。"
 #dhimmi privileges
 dhimmi_land_rights: "保障本地土地权"
 dhimmi_land_rights_desc: "家庭是每个人的港湾。通过保障我们社会中异教徒的财产权，我们将在他们和我们的政府之间建立起信任的纽带。"
 dhimmi_lighter_taxes: "减轻吉兹亚税"
 dhimmi_lighter_taxes_desc: "在不同信仰的人们之间建立一个稳定社会的秘诀无非是公平的待遇和热情的善意。通过减少对我们麾下异教徒的征税，我们成功地维持了他们的服从。"
 dhimmi_military_service: "允许服兵役"
 dhimmi_military_service_desc: "许多异教徒和平地居住在我们的土地上，如果我们允许他们入伍，他们将非常愿意捍卫自己事业和家庭。"
 dhimmi_promote_tolerance: "提高容忍"
 dhimmi_promote_tolerance_desc: "我国人民青睐仁慈和宽容的美德。我们将按照他们的嘱托，以他们为榜样，在努力实现稳定和繁荣的同时，善待不信教的人。"
 dhimmi_administrative_posts: "授予行政职位"
 dhimmi_administrative_posts_desc: "我国边境有许多异教徒。当地领导人热衷于维护自己的地位。与他们合作，分享他们的智慧，是健康管理的必由之路。"
 dhimmi_traditions: "保护本地传统"
 dhimmi_traditions_desc: "我们的异教徒来自地球的各个角落。从卑微的田间劳作者到曾经的贵族。正如他们的源流之广，他们的历史和当地传统的风采也是丰富的。尊重并包容他们的习俗只是一个优越和谐社会的标志。"
 dhimmi_legal_autonomy: "自然人法权"
 dhimmi_legal_autonomy_desc: "我们应该正式承认异教徒的存在，并写进我们的法律，从而让他们融入我们的社会规范。尽管存在反对声音，但允许他们行使法定自然人的职责，如证人、监护人，甚至是他们社区的法律代表，只会增强他们对我们权威的支持。"
 dhimmi_promote_dhimmi_hierarchy: "允许本地人晋升"
 dhimmi_promote_dhimmi_hierarchy_desc: "在我们努力维持社会平衡的过程中，我们的顾问认为有必要与许多异教徒社区的当地代表进行协调。"
 dhimmi_pact_of_umar: "欧麦尔条约"
 dhimmi_pact_of_umar_desc: "这份条约明确规定了境内异教徒的权利与义务，界定了基督徒、犹太人、琐罗亚斯德教徒及其他受认可信仰群体作为“受保护者”的法律地位。"
 dhimmi_mazalim_court: "马扎林法庭"
 dhimmi_mazalim_court_desc: "马扎林法庭是和宗教政法机构沙利亚法庭并行存在，以世俗原则审理不信者事务的权威机构。这一法庭在司法宫（dār al-'adl）或城内礼仪大殿（īwan kabīr）进行审理。这些程序最终成为王室遂行统治的政治程序的正式组成。"
 #Tribes Privileges
 local_tribal_strongholds: "部族据点"
 local_tribal_strongholds_desc: "马格里布的众多定居部族在当地积攒了大量影响力。承认他们的权威并加以绥靖只会帮助我们更轻松地控制我们的领地。"
 jaysh_armies: "加伊什军团"
 jaysh_armies_desc: "这些人受雇于地方当局以镇压叛乱，并且执行守备和辅兵任务。他们可以在保证我军兵员的源源不绝，同时压制本地的骚乱。"
 tribes_in_administration: "内阁中的酋长"
 tribes_in_administration_desc: "部落社区是我们国家的重要基石。我们允许那些愿意为行政管理贡献力量的人担任高级职位，这是理所当然的。"
 tribes_land_rights: "部落土地权"
 tribes_land_rights_desc: "扩大并尊重境内众多部落群体的生存权益，是确保他们配合的有效方式。"
 tribes_fosterage: "寄养制"
 tribes_fosterage_desc: "通过让部落下一代成员在邻近家庭中接受寄养教育，将确保他们的知识传承，并巩固亲缘关系和联盟关系。"
 tribes_manrent: "效忠契约制"
 tribes_manrent_desc: "通过参与契约征召工作，我们部落社区的许多成员都在其最有影响力的家族的各个防御工事中服役。"
 tribes_allow_gatherings: "允许集会"
 tribes_allow_gatherings_desc: "我们部落社区中各个有权势的家族通过定期聚会来展现独特的文化，这是讨论政治、交流信息和为我们领地的许多定居点带来生意的好方法。"
 tribes_creach: "鼓励袭掠"
 tribes_creach_desc: "通过战争和掠夺获得的牛和其他[ShowGoodsName('livestock')]繁衍生息是确保我们的部落和人民繁荣昌盛的重要途径。"
 tribes_pasture_access: "授予牧场"
 tribes_pasture_access_desc: "通过向我们的部落社区提供牧场，我们可以利用他们在种植粮食和养牛方面的先进知识。"
 tribes_tribal_levies: "扩大部落征召兵"
 tribes_tribal_levies_desc: "部落民以其丰富的战争经验而闻名。在我们的军队中使用这些硬汉只会增强我们的力量，进一步确保我们领地的安全。"
 tribes_tribal_registry: "扩大户籍登记"
 tribes_tribal_registry_desc: "尽管部落社区的生活在很大程度上脱离了我们的社会，但我们仍可以确保将与我们居住在一起的那一部分登记在册。"
 tribes_protected_faith: "保护部落信仰"
 tribes_protected_faith_desc: "这片土地上的野蛮人和我们的自然公民有时会信奉不同的信仰。作为我们旗帜下的忠诚臣民，我们应该尊重我们的宗教差异。"
 tribes_respect_tribal_traditions: "尊重部落传统"
 tribes_respect_tribal_traditions_desc: "在我们的旗帜下，部落成员传承的许多有趣而迷人的传统可以得到尊重和维护。"
 #Cossacks Privileges
 cossacks_land_rights: "哥萨克土地权"
 cossacks_land_rights_desc: "哥萨克人生活在自己的社区并维持自己的组织。通过保证他们的领土自治，我们将确保他们对我们的继续效忠。"
 cossacks_sanctioned_atamans: "授权阿塔曼"
 cossacks_sanctioned_atamans_desc: "阿塔曼是各个哥萨克团体的首领。通过对他们的领导权进行官方的认可，我们将以让出更多权力为代价使他们服从我们的统治。"
 cossacks_allowed_free_roaming: "流动放牧权"
 cossacks_allowed_free_roaming_desc: "哥萨克人是传统的半游牧民族，不会在任何固定的地方长期定居。允许他们的自由流动将大大有助于保护他们的生活方式，提高他们为我们服务的意愿。"
 cossacks_government_positions: "哥萨克人政府官员"
 cossacks_government_positions_desc: "哥萨克人所经历的严酷生活有助于培养出顽强耐劳的分子。与其放任他们在国土上随意游荡，不如招募他们中最有才干的人士来协助我们的政府管理。"
 cossacks_military_service: "哥萨克军事服役"
 cossacks_military_service_desc: "传统的哥萨克人生活在一个军事化程度颇高的社会之中。如果我们能接纳他们进入我们的军事系统，就能在战争中最好地动员他们的能力，而非白白浪费在乡野的游荡上。"
 cossacks_protected_faith: "保护哥萨克信仰"
 cossacks_protected_faith_desc: "哥萨克人的宗教信仰传统多元，涵盖了各种信仰的人群，但大多数哥萨克人都信奉同一个宗教。通过尊重他们的信仰，我们不仅可以缓和他们内部的宗教紧张，也将缓和他们和政府之间的信仰摩擦。"
 cossacks_respected_traditions: "尊重哥萨克传统"
 cossacks_respected_traditions_desc: "哥萨克人有自己的传统和社会组织。如果想让他们真正获得作为我国成员的认同感，我们就需要尊重他们。"
 cossacks_rada_autonomy: "拉达议会自治权"
 cossacks_rada_autonomy_desc: "哥萨克人的社会管理围绕拉达这一理事会性质的集会展开，他们在此决定所有的军事和民政事务。通过在法律上承认拉达议会的自治权，我们可以将他们的领地交由他们自治，并维护他们的集体自豪感。"
 cossacks_register: "哥萨克军籍登记"
 cossacks_register_desc: "哥萨克人不仅要从军服役，还要以特定的登记册与衔职编入特殊部队。这样才能确保他们在战争中能最有效地为我们服务。"
 cossacks_explorers: "哥萨克探险队"
 cossacks_explorers_desc: "哥萨克人厌恶任何政权的束缚，习惯于自由散漫的生活。我们可以利用这些天性将他们派遣至未知的土地，为我们发现新的地点。"
 cossacks_colonization: "哥萨克拓殖权"
 cossacks_colonization_desc: "哥萨克人天性使然不愿在一个固定的场所定居过久，这使得他们成为被派遣前往无主之地、为建立更为长久的定居点做准备的理想人员。"
 plc_cossack_treaty_of_hadiach: "哈佳奇条约"
 plc_cossack_treaty_of_hadiach_desc: "$plc_cossack_treaty_of_hadiach$向哥萨克人许诺了诸多权力和特权。其中最重要的是将这些民族纳入联邦实体，从而使联邦实质上成为了“波兰‑立陶宛‑鲁塞尼亚联邦”。"
 cossack_identity: "哥萨克身份认同"
 cossack_identity_desc: "哥萨克人以其独特而强烈的身份认同为傲，始终恪守着世代相传的传统与习俗。正因如此，他们不会轻易被外界同化，反而会守护自己的文化根基与生活方式。"
 #Burgher Privileges
 reduced_trade_regulations: "减少商业准入壁垒"
 reduced_trade_regulations_desc: "扼杀国外商业流通绝非明智之举。因此，我们必须让来自国外市场的商人在我们的街道上有宾至如归的感觉，并确保他们的货物在我国境内流通。"
 increased_trade_regulations: "加强贸易监管"
 increased_trade_regulations_desc: "我们决不能让外国商人占领我们的市场。作为监管的一个步骤，我们将遏制外国商家的影响，为本国商家提供竞争优势。"
 land_of_commerce: "商人的沃土"
 land_of_commerce_desc: "我们对商人关怀备至，确保他们能够快速运输、获得法律代表以及按照自己的意愿自由地运输货物——我们为自己是这样一个国家而感到自豪。"
 treasury_rights: "国库托管权"
 treasury_rights_desc: "将我们的国库交给社会中的权贵监管，我们将确保他们的利益，提高他们对我们的忠诚度，但代价是损失一些税收。"
 urban_development_grants: "城市发展补助"
 urban_development_grants_desc: "我们清楚地认识到，城市聚落的坚固城墙中蕴藏着未来。为了推动和开创这个新时代，市民将获得多项补助金，以促进整个国家的城市化进程。"
 sponsor_maritime_contracts: "赞助跨海贸易合约"
 sponsor_maritime_contracts_desc: "横跨我国海岸的商贸往来是一个重要的税源，是我一大财政收入来源。通过鼓励商人签订特别合同，我们一定能最大限度地扩大我们的海上影响力。"
 control_over_the_coinage: "铸币权"
 control_over_the_coinage_desc: "切割金属锭、熔铸并将新的硬币投入流通。这是一个复杂的过程，但对于一个主权国家的人民发展事业来说是至关重要的一步。"
 shipwright_contracts: "船匠合同"
 shipwright_contracts_desc: "向社会上的富裕阶层颁布由国家背书的优惠合同，将使我们能够更有效地掌握造船流程，减少行业监管的繁文缛节。"
 allow_trade_center_sponsorship: "允许贸易中心赞助"
 allow_trade_center_sponsorship_desc: "我们将在王国各地赞助各种贸易中心，确保商人和钱币持有者有充足的设施交换商品，建立健康的贸易流动。"
 market_fairs: "投资商业中心"
 market_fairs_desc: "随着资金的汇聚和发展度的增长，我们的商业中心必然能吸引更多的客商。毕竟这里汇聚了大量财富、稀世珍宝，因为安全的秩序而名声远播。"
 nobility_council: "枢密院中的精英"
 nobility_council_desc: "在精英阶层的影响力举足轻重、反掌之间便能左右王朝兴衰的时代，让他们在行政内阁中担任某些重要职位从根本上说是明智之举。"
 manorial_courts: "特恩朝会权"
 manorial_courts_desc: "允许精英阶层在自己的领地举行朝会，不顾封臣的尊卑礼制和对君主的效忠契约，这是一项相当大胆的特权。通过模仿自己的君主，他们可以在自己的领地内攫取更多的税收和更高的权力，无论好坏。"
 increased_civic_engagement: "促进公民政治参与"
 increased_civic_engagement_desc: "促进公众参与社会政治事务是确保我们共和国健康发展的重要途径。"
 inherited_offices: "职位世袭"
 inherited_offices_desc: "虽然大多数与我们共享管理权的领地都倾向于通过选举来获得职位，但我们已经意识到，如果要确保精英阶层的忠诚度，就必须允许他们获得世袭职位。"
 recognized_communes: "承认自治城乡地位"
 recognized_communes_desc: "我们国家中的许多城市和乡村居民点已经逐渐自治，形成了一种非常分散的局面。虽然承认他们是合法实体可能会减少我们对他们事务的控制，但这肯定会取悦精英阶层。"
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "维持神职事务流程"
 maintain_clerical_proceedings_desc: "尽管我们信奉的是共和主义的理想，但宗教人士仍将被允许保留他们在宗教事务和宫廷事务中的影响力。"
 state_official_oaths: "立誓的国家官吏"
 state_official_oaths_desc: "在圣职人员的祝福下，所有在我们领地内任职的官员都必须宣誓效忠于唯一的正信。"
 mandatory_clerical_donations: "强制宗教献金"
 mandatory_clerical_donations_desc: "如果我们要向更高的存在表达我们的虔诚和信仰，那么捐赠权就是一种神圣的责任。"
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "免除厘金与关税"
 toll_and_tariff_exemptions_desc: "商队和商船在运送货物时无需缴纳税款，这无疑将大大有助于确保商人对我们统治的认可。"
 dedicated_merchant_courts: "民商法专门法庭"
 dedicated_merchant_courts_desc: "解决商人团体内的纠纷的专门法院成为了我国政府的一个实权部门，对商业和贸易事务具有极大的影响力。"
 noble_patronage: "强制精英进行商业赞助"
 noble_patronage_desc: "我们的商业活动绝不能萎缩。为了确保贸易业务的持续进行，精英阶层有责任资助赞助商人的活动，以保证他们有足够资金以周转货物。"
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "任命神职官僚"
 appoint_ecclesiastical_offices_desc: "在我们这个虔诚的社会中，贵族和神性这两个概念越来越紧密地交织在一起。"
 control_of_the_borderlands: "贵族边疆控制权"
 control_of_the_borderlands_desc: "保护远离首都的信徒是一项艰巨的任务。委托精英阶层来保护他们，我们就能成功地捍卫我们的人民免受异教徒和异端敌人的伤害。"
 sponsor_printing_of_religious_texts: "赞助印刷宗教文书"
 sponsor_printing_of_religious_texts_desc: "发行宗教印刷品是传播知识和教义、教育人民并提醒他们履行宗教责任的好方法。"
 printing_of_religious_texts: "宗教文书印刷"
 printing_of_religious_texts_desc: "印刷术的建立以及宗教书籍的商业化和传播是提高我们的虔诚和识字率的下一步！\n\n解锁[ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')]特权。"
 liturgical_mural_art: "宗教壁画艺术"
 liturgical_mural_art_desc: "我们伟大的宫殿墙壁上将装饰着一些最优秀、最有能力的艺术家的图画和雕琢，以此来提升我们的信仰之美，表达我们对神圣的热爱。"
 #Unique Privileges#
 golden_liberty: "黄金自由"
 golden_liberty_desc: "黄金自由制，或称贵族民主制，代表了贵族在当前时代的重要影响力和特权。它指的是贵族拥有相当大权力的制度，包括选举国王和制定国家政策的权利。这意味着所有贵族，无论其等级、经济地位或种族背景如何，在同侪中都被视为权力平等。"
 nieszawa_privileges: "涅沙瓦条例"
 nieszawa_privileges_desc: "涅沙瓦条例中的一系列法律给予精英阶层极大的优惠，允许他们批准新法律、调动军队和新税收。这些法规还削弱了最富有家族的权力，加强了广大贵族阶层的地位。"
 pacta_conventa: "登基协定"
 pacta_conventa_desc: "这些法规最初是贵族与政府之间的契约协议，规定了中央权力机构的职责，概述了外交政策、税收、军事事务等领域的各种承诺。"
 polish_merchant_seal: "波兰商业印章"
 polish_merchant_seal_desc: "这份印有我们中央政府徽章的文件允许我们的商人自由畅通地旅行，让他们可以在城市之间快速通行，并为他们的货物提供便利。作为交换，他们只需缴纳少量的补充税。"
 privateer_contracts: "私掠者特许令"
 privateer_contracts_desc: "通过规范和监督我们管辖范围内的掠夺活动，我们必将雇用一批更有效率的私掠者，随时准备为我们的国家服务，以阻击我们的敌人。"
 noble_armies: "贵族私兵"
 noble_armies_desc: "允许贵族组建并维持个人军队，是确保他们参与组建更大规模军队并获得更大的话语权的一大途径。"
 chancellor_nobles: "掌玺贵族"
 chancellor_nobles_desc: "这一职位原本是作为贵族次级分支的一个爵位而设立的，它负责将政府决策转化为法律文件，构成我们的行政基础。"
 ayuntamientos: "城市议会"
 ayuntamientos_desc: "建立具有明确立法和行政管辖权的市镇议会，是我国平民阶层的基本权利。"
 right_to_inherit: "诸嗣继承权"
 right_to_inherit_desc: "德意志贵族保持着将土地和头衔分给所有儿子的悠久传统，确保了兄弟间的和平，避免了不必要的战争。"
 fund_karimi: "资助卡里米商人"
 fund_karimi_desc: "被称为卡里米的强大商人负责香料和其他贸易的流通，他们的资助是我们货币利益和持续繁荣的重要组成部分。"
 waqf_payments: "瓦合甫捐赠"
 waqf_payments_desc: "为了表达我们的虔诚和宗教奉献精神，我们将努力把宗教基金作为慈善捐赠，用于资助宗教学校、医院、清真寺或帮助弱势群体。"
 allow_hunting: "允许民间狩猎"
 allow_hunting_desc: "允许平民在领主或乡镇领地的法律和实际边界内狩猎和剥取猎物皮毛。"
 no_labor_sunday: "周日休息"
 no_labor_sunday_desc: "最好遵循教会的教导，让农奴和农民在周日这天休息，作为虔诚和怜悯的象征。"
 communal_lands: "集体土地"
 communal_lands_desc: "尽管平民阶层先天处于不利地位，但我们必须规定，社会最底层的所有成员都有权建立共同的牲畜群，在共同的田地里耕种庄稼。"
 partial_yield: "余粮自有"
 partial_yield_desc: "权贵与富豪的土地通常由农民、奴隶或农奴耕种。因此，我们至少可以让平民每年保留部分土地产出。"
 access_to_royal_and_ecclesiastical_courts: "宫廷和教会法庭上诉权"
 access_to_royal_and_ecclesiastical_courts_desc: "为不幸者提供法律代表是一个公正和平衡的社会的重要方面。因此，公共法庭和宗教法庭应尽可能公平地处理平民和精英之间的法律纠纷。"
 peasants_in_administration: "平民参政"
 peasants_in_administration_desc: "通过吸纳平民阶层中最具才能的成员，我们能够优化并扩展行政管理的覆盖范围，将其深入至领土的偏远地区。"
 ius_teutonicum: "条顿法"
 ius_teutonicum_desc: "自加洛林帝国东扩时代起，德意志民族就开始向东扩张和定居。德意志移民的涌入通常受到当地统治者的鼓励，以填补人口稀少地区的空白，这被称为#italic 东向移民#!。这些定居者受到一种特殊法律#italic $ius_teutonicum$#!的约束，该法律给予他们特殊的特权，如免税和建立自治城镇的权利。"
 kormlenije: "供养制度"
 kormlenije_desc: "供养制度是满足俄罗斯贵族财政和物质需求的一种机制，它在贵族之间建立了一种财政依赖关系。这种依赖性反过来又在确保贵族坚定不移的忠诚方面发挥了至关重要的作用。"
 haudenosaunee_labor_division: "易洛魁的全民分工"
 haudenosaunee_labor_division_desc: "我们的部落成员始终知道部落对他们的期望。不同角色的分配和分工都是为了所有人的利益，每个被分配到相同任务的人都在一起工作。男性和女性各司其职，互为补充。妇女负责所有与粮食生产相关的工作，从种植和收割庄稼到烹饪和准备饭菜以及家务。男人则负责森林、河流和湖泊，以木材生产、狩猎和捕鱼为职业，但他们也参与交易和战斗。"
 manifesto_of_freedom: "自由诏书"
 manifesto_of_freedom_desc: "在一段政治动荡时期之后，为确保社会精英阶层持续效忠，我们授予其广泛的公民自由权。这一诏书在当前统治期内可能长期有效，要撤销这一特权可能会耗费我们很多精力。"
 #Bohemia
 inaugural_diplomas: "登基诏书"
 inaugural_diplomas_desc: "为了与社会精英阶层建立牢固的关系，我们根据$inaugural_diplomas$给予他们一系列优惠。其中包括减少对王室的征税义务和减免税收的权利。"
 district_paving_privilege: "道路税权"
 district_paving_privilege_desc: "[ShowLocationName('prague')]各区域之间道路的维护在精英阶层中是一个争议性话题。赋予他们对新道路铺设征税的权利，将毫无疑问地帮助我们连接更多区域。"
 joint_assembly_decrees: "联合议会诏书"
 joint_assembly_decrees_desc: "授予我们国家的精英阶层一系列权利，以促进他们与[GetUniqueInternationalOrganization('hre').GetName]中的许多贵族同侪之间的整合与统一。"
 commons_petition: "二十四条请愿书"
 commons_petition_desc: "这一特权代表求恩巡礼运动后所声索的一系列诉求。"
 austere_monastic_life: "修道院苦修生活"
 austere_monastic_life_desc: "修道士的生活回归到其隐居和俭朴的理想状态。财富的积累受到限制，修道院的重点是沉思和祈祷。可以建立更多的修道院。"
 #Aztec Estate Privileges
 warrior_tribunal: "英杰裁判庭"
 warrior_tribunal_desc: "在我们的土地上建立一个法理机构，赋予其对各种罪行进行判决的法律权威。"
 ceremonial_tax_exemptions: "免征典礼税"
 ceremonial_tax_exemptions_desc: "准备贡品、祭品和节日是我们商人的巨大荣耀。作为对这一责任的交换，他们应免缴常规税收。"
 #Incas
 mita_system: "米特安徭役制度"
 mita_system_desc: "根据米特安制度，所有15岁和50岁之间的成年男性需要为政府承担一年的免费劳动。这项徭役是经过合理化调整的，因此将避免家庭缺乏男性劳动力的情况。"
 #Teutons
 kulm_law: "库尔姆城镇法"
 kulm_law_desc: "库尔姆城镇法是马格德堡法的修订版，是普鲁士所有城市都享有的特权，它保证了城市商人行会的商业利益，并赋予他们很大的自治权，不受其宗主的约束。"
 invite_german_settlers: "邀请德意志定居者"
 invite_german_settlers_desc: "当我们在移民引以为豪的肩膀上建设一个高大的国家时，移民的潮流以及我们国家内部和周边领土政治的动态变化都将从中受益！"
 invite_german_settlers.tt: "德意志人移民潮将开始定期抵达我国境内定居"
 #The Knights
 autonomous_local_commanders: "地方指挥官自治权"
 autonomous_local_commanders_desc: "长期以来，驻扎在我们骑士团驻地的地方指挥官们一直以高效自治和效忠我们的事业为名，要求加强自治。"
 apostolic_tax_privilege: "使徒税"
 apostolic_tax_privilege_desc: "向[ShowReligionAdjective('catholic')]信仰的最高领袖宣誓效忠绝不单单只是空口承诺。真金白银地支持[GetCountry('PAP').GetGovernment.GetRulerTitle]，我们一定能赢得他们的青睐。"
 #Hungary
 golden_bull_of_1222: "1222年金玺诏书"
 golden_bull_of_1222_desc: "这是匈牙利历史上的一份奠基性文件，规定了精英阶层的权利和特权。根据这项条约，他们可以免缴直接税，确保不会因国库的需求而承受任何负担。此外，这项特权还减少了他们提供军事服役的义务，在保障其自由的同时增强了他们在王国中的影响力。"
 monetary_fiefs: "食邑式领地权"
 monetary_fiefs_desc: "我国的大部分领土由统治者直接持有，并不向贵族分封世袭领地。相反，新的采邑将由任命的官员来管理和享有，他们仅在任职期间拥有这些采邑。"
 #Ottomans
 ghazi_privilege: "加齐领主权"
 ghazi_privilege_desc: "这些信仰战士为掠夺、荣誉与神圣使命远征边疆。他们由狂热的志愿兵与部落劫掠者组成，通过无休止的袭掠与征服守护我们的疆界，在传播影响力的同时，亦令敌人闻风丧胆。"
 autonomous_kadiluks: "噶最教法区自治"
 autonomous_kadiluks_desc: "噶最应该在他们的辖区——噶最教法区之内被赋予更大的权力，以便更好地利用他们的智慧为国家造福。"
 ayans_privilege: "阿扬乡绅自治权"
 ayans_privilege_desc: "没有任何人比已经扎根于行省的在地显贵更了解边远地区的复杂权力关系。被授予“阿扬”地位的显贵，可以在帝国政府的有限监督下治理地方。"
 #Brandenburg / Prussia
 bra_kreditwerk: "信譽社"
 bra_kreditwerk_desc: "信誉社控制着我们的大部分财政，阻碍了我们的财政能力。"
 bra_kreditwerk_reformed: "改革信誉社"
 bra_kreditwerk_reformed_desc: "改革后的信誉社由王室直接控制，这将使我们对公共项目的融资更加便捷。"
 #Tribal Chieftains
 share_of_the_spoils: "分享战利品"
 share_of_the_spoils_desc: "当战利品被囤积在我们伟大的部族中时，胜利的滋味总是更加甜蜜。然而，通过分享这些战利品，我们一定会赢得许多同在我们麾下的其他强大部族的支持。"
 tribal_host: "部族饲马权"
 tribal_host_desc: "培育强健的战马是我们强大的基石。委托我们的精英阶层饲养战马，我们将确保我们的军队永远不会缺少坐骑。"
 tribal_autonomy: "部落自治"
 tribal_autonomy_desc: "我们的祖先和祖先的祖先都偏好农村的自由生活。我们应该以他们为榜样，远离那些想让我们远离本真生活的外界影响。"
 #Venice
 libro_d_oro: "财阀金册"
 libro_d_oro_desc: "[GetCountry('VEN').GetName]大议会有一系列规定议员资格的条例，满足这些条件的[GetCountry('VEN').GetNameWithNoTooltip]贵族家族的名册被记录在#italic 金册#!之中。\n\n这本名册成书于1317年，如果需要废除这本名册的限制需要耗费我们许多的金钱和影响力。"
 libro_d_argento: "元老银册"
 libro_d_argento_desc: "与列出了[GetCountry('VEN').GetLongName]财阀氏家的#italic 财阀金册#!类似，#italic 公民银册#!是记录了#italic 元老家族#!的名册。这些家族虽然在地位上属于平民，但因为他们是威尼斯岛礁最早的住民，所以受到了共和国的优待。他们有权利以[GetCountry('VEN').GetNameWithNoTooltip]公民的身份展开贸易，并且有资格在我们的[GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]政府内担任官职。"
 zontas: "非常委员会"
 zontas_desc: "[GetCountry('VEN').GetName][GetCountry('VEN').GetFlavorRank]的各个主政委员会可以挑选一些贵族成员组建#italic 临时委员会#!。这些临时委员会拥有一定的特权和职责，以捍卫宪法的权威，并防止权力过分集中于单个领导者手中。"
 zontas_revoke_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]力量低于#Y 25.0%#!或[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]力量高于#Y 50.0%#!"
 avogadoria_de_comun: "国家检察官"
 avogadoria_de_comun_desc: "国家掌握在担任[GetCountry('VEN').GetAdjective]政府要职的贵族和财阀家族手中。为了维护国家的利益，也为了维护这些家族的利益，大议会设立了#italic 国家检察官#!，负责监督高级职位的账目、调查腐败指控并起诉违法行为。\n即便总督本人也难逃他们的法眼！"
 #Scotland
 scottish_clans: "苏格兰氏族"
 scottish_clans_desc: "[GetCountry('SCO').GetName]人，尤其是北部农村地区的苏格兰人，传统上由多个氏族组成，每个氏族在亲属关系和地理位置上都是统一的，并效忠于自己的氏族首领。宗族聚会和宗族间的相互关系是苏格兰政治的驱动力。"
 autonomous_scottish_clans: "$scottish_clans$自治"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "共同苏格兰传承"
 tribes_scotland_gaelic_heritage_desc: "几代人以来，北部高地的氏族坚守着他们的[ShowLanguageName('gaelic_language')]族群身份，而低地的氏族则发展出自己的[ShowCultureName('scottish')]文化。尽管习俗各异，高地和低地的氏族仍能搁置分歧，携手对抗威胁[GetCountry('SCO').GetName]的外敌。"
 autonomous_tribes_scotland_gaelic_heritage: "$tribes_scotland_gaelic_heritage$自治"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "艾奥纳法规"
 sco_statutes_of_iona_desc: "根据这些法令，高地乡野地区的氏族必须将其继承人送往低地的学校接受教育。尽管这将为高地培养出更为博学的贵族一代，但也可能对数百年的文化遗产造成侵食。"
 #Muscovy/Russia
 salt_tax_exemption: "免除盐税"
 salt_tax_exemption_desc: "盐的稀缺和高价造成了农民的经济困难。为了尽快缓解经济困难，减少社会动荡，特此免除他们的[ShowGoodsName('salt')]税。"
 charter_of_the_nobility: "贵族宪章"
 charter_of_the_nobility_desc: "在镇压了普加乔夫起义后，一项宪章得以颁布。它加强了贵族的特权，并强调了他们在维持秩序方面的作用。"
 #France
 villes_franches: "自由城镇权"
 villes_franches_desc: "在过去的几十年里，我们的一些集镇规模有了巨大的发展。因此，它们发展出了一定程度的自治，变成了急切需要的类似自由城市的东西，在管理上倾向于分权方式。"
 residence_in_versailles: "迁居凡尔赛宫"
 residence_in_versailles_desc: "[GetCountry('FRA').GetGovernment.GetAdjective]王室已经为那些的显赫的贵族成员提供了在凡尔赛宫居住的机会。"
 permanent_residence_in_versailles: "永久迁居凡尔赛宫"
 permanent_residence_in_versailles_desc: "经过扩建之后的凡尔赛宫足以容纳[GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]成员在宫中永久居住，从而翼赞[GetCountry('FRA').GetGovernment.GetAdjective]王室。虽然那些非[GetCountry('FRA').GetGovernment.GetAdjective]王室的家族成员享受着宫廷生活的奢侈，但他们为了维持[GetCountry('FRA').GetGovernment.GetRulerTitle]的宠幸，放弃了大量的政治影响力。他们丧失了自己的私人产业，同时也丧失了发动政治阴谋的资本，从而不得不对凡尔赛宫的统治马首是瞻。"
 great_offices_of_the_crown_of_france: "法兰西王室行政官"
 great_offices_of_the_crown_of_france_desc: "在我们的中央行政机构中，最重要的政府职位都是留给我们王国的贵族的。"
 fra_marcel_great_ordinance: "马塞尔大敕令"
 fra_marcel_great_ordinance_desc: "在艾蒂安·马塞尔的巨大压力下，法国目前按照马塞尔的《大法令》进行管理。作为对授予他巨大影响力的回报，国家得到了三级议会的支持，可以征收更多赋税。"
 fra_leadership_of_marcel: "马塞尔领导三级会议"
 fra_leadership_of_marcel_desc: "在艾蒂安·马塞尔的影响力下，[GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]成为三级会议中的一股强大力量。"
 fra_marcel_compromise_ordinance: "妥协后的马塞尔大敕令"
 fra_marcel_compromise_ordinance_desc: "王室与艾蒂安·马塞尔达成妥协协议，王室让渡一小部分权力给马塞尔，而作为回报，三级议会批准了增税的请求。"
 fra_papacy_pragmatic_sanctions: "布尔日敕令"
 fra_papacy_pragmatic_sanctions_desc: "通过这一敕令所规定的条款，法国天主教会从罗马教廷那里获得了更大的行政独立性，因为它允许通过教会大议会选举任命教会官员。虽然这些制裁措施让神职人员感到高兴，但我们与罗马教廷的影响力和关系可能会受到影响。"
 #India
 vij_tamil_trading_rights: "泰米尔人贸易权"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')]是[ShowCultureName('tamil')]民族许多大贸易城市的所在地。通过给予他们贸易和自治特权，我们可以确保他们对国家的忠诚和利益。"
 jain_banking_rights: "[ShowReligionAdjectiveWithNoTooltip('jain')]教徒放贷权"
 jain_banking_rights_desc: "在如今的印度，[ShowReligionName('jain')]早已不再是官方的或事实上的印度主流宗教，但[ShowReligionAdjectiveWithNoTooltip('jain')]的信徒们依旧不可小觑。他们通过放贷与做官，在各个邦都拥有不小的政治能量。"
 jain_scholars: "[ShowReligionAdjectiveWithNoTooltip('jain')]Scholars"
 jain_scholars_desc: "虽然[ShowReligionName('jain')]本身已经失去了它的显赫地位，但它仍然是一个值得考虑的活跃的少数派宗教。该宗教的信奉者都是受过教育的睿智学者，如果我们对他们进行宣传，他们可能会对我们的政府有所帮助。"
 dhimmi_abrahamic_communities: "基督教＆犹太教社区"
 dhimmi_abrahamic_communities_desc: "[ShowReligionGroupAdjective('christian')]徒和[ShowReligionGroupAdjective('israelite_group')]徒的社区在[ShowReligionGroupAdjective('muslim')]国家被称作齐米。传统上，公正的统治者有责任庇护这些人，同时将他们与[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]大多数人隔离开来。齐米社区应在不威胁[ShowReligionGroupName('muslim')]传统的情况下宣誓效忠国家。"
 dhimmi_in_administration: "齐米官僚"
 dhimmi_in_administration_desc: "我们国家一些最优秀的行政人员来自异教徒。将那些忠于我们并愿为国家效力的人排除在外是一个严重的错误，我们应立即予以纠正。"
 dharmic_dhimmi_communities: "印度宗教齐米社区"
 dharmic_dhimmi_communities_desc: "齐米最初指的是[ShowReligionGroupAdjective('christian')]和[ShowReligionGroupAdjective('israelite_group')]社区，但现在[ShowReligionGroupAdjective('muslim')]国家的[ShowReligionAdjective('hindu')]和其他[ShowReligionGroupAdjective('dharmic')]宗教的社区都能被称为齐米。传统上，统治者有责任庇护他们，但由于他们的信众占人口多数而难以施行。在真信者的支持下，齐米社区应在不威胁[ShowReligionGroupNameWithNoTooltip('muslim')]传统的情况下宣誓效忠国家。"
 clergy_in_administration: "圣职人员参政"
 clergy_in_administration_desc: "信仰的仆从们已经具备了我们所需的许多行政才能。他们受过良好教育，是经验丰富的文书人员，且怀有崇高使命。与他们结盟将在多方面为我们提供高效而强大的行政骨干。"
 rajput_society: "拉杰普特社区"
 rajput_society_desc: "拉杰普特是一个古老的种姓，他们是光荣的战士和骄傲的贵族。虽然[ShowAreaName('rajputana_area')]这片崎岖的土地是他们的势力中心，但拉齐普特贵族遍布印度北部，许多伟大的拉贾斯坦人都声称自己是拉齐普特人的后裔。\n\n#italic 这一修正强度取决于在100%的基数上加上我国国内[ShowCultureName('mewari')]、[ShowCultureName('harauti')]、[ShowCultureName('dhundhari')]、[ShowCultureName('shekhawati')]和[ShowCultureName('mewati')]文化人口所占百分比#!"
 zamindar_tax_privilege: "扎明达尔包税权"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ 在战争时期，扎明达尔有权向我们的人民征税，以支持我们的战争努力。授予这一特权将大大增加我们的收入，同时也会增强贵族的权力。"
 corruption_desc: "已经将他们的魔爪早已伸向了我们的国库和法院，获得了宽大的职位，助长了腐败的僵化氛围。"
 consolidated_corruption_of_the_burghers: "富人的严重腐化"
 consolidated_corruption_of_the_burghers_desc: "根深蒂固的中层阶级$corruption_desc$"
 consolidated_corruption_of_the_peasants: "平民的严重腐化"
 consolidated_corruption_of_the_peasants_desc: "我们土地上的民众已经开始不尊重我们的权威。事实上，他们曾多次威胁说，如果强迫他们缴纳这些合理的税收，他们就会拿起武器。"
 consolidated_corruption_of_the_nobles: "精英的严重腐败"
 consolidated_corruption_of_the_nobles_desc: "上层阶级中无可救药的分子$corruption_desc$"
 consolidated_corruption_of_the_clergy: "信仰人士的严重腐化"
 consolidated_corruption_of_the_clergy_desc: "不幸的现实是，我们的宗教领袖在我们的内部政治中有发言权，这只是他们以逐出教会为威胁，从我们这里获得腐败交易和减税的副作用。"
 noble_sponsored_navy: "贵族海军"
 noble_sponsored_navy_desc: "我们的海军由贵族负责维护和控制。有了他们的贡献和资金支持，我们将能够组建一支强大的舰队，以换取他们在我们海军事务中日益增长的影响力。"
 magdeburg_rights: "马格德堡法"
 magdeburg_rights_desc: "马格德堡特权法是以弗拉芒法为母本起草的。这一法律框架通过德意志人的流动传遍了整个中欧。这些特权以培养公民个人自由为核心，保障和规范地方行政自主权。"
 novi_fori: "新兴市镇法"
 novi_fori_desc: "这一法律框架源于最初赋予马格德堡市的一系列特权，它与西方的城市规划以及一系列刑法和民法相结合，传播到德意志核心区以外的东欧地区。"
 shooting_societies: "民间火枪操练"
 shooting_societies_desc: "由商人和手工业者组成的民兵组织，旨在练习操练和保卫城市，抵御所有外来入侵者。这些协会得到王室的许可，可以穿上只有贵族才可以穿的特殊制服并佩戴徽章。"
 reduced_responsibilities_for_the_nobles: "精英义务削减令"
 reduced_responsibilities_for_the_nobles_desc: "为了获得社会上层的青睐，我们的霸主试图通过授予这一特权来确保他们的效忠，结果使他们减轻许多义务。"
 reduced_taxation_for_the_nobles: "削减精英阶层税收"
 reduced_taxation_for_the_nobles_desc: "我们社会中的上层阶层已成为我们国家的一股强大力量，因此，他们的意愿和意见非常重要。如果我们要维持稳定和秩序，就必须让他们满意……"
 habshi_advisors_privilege: "哈卜希奴隶顾问"
 habshi_advisors_privilege_desc: "这些来自[ShowSubContinentName('east_africa')]沿岸的奴隶以频繁涉足并深刻影响国家事务著称。他们接受过行政与军事训练，能够以效忠换取政治影响力，并在皈依后可能获得自由。"
 #Bavaria
 bavarian_share_of_land: "巴伐利亚裂土令"
 bavarian_share_of_land_desc: "我们在王朝内部依法公正地划分了我们的土地。这将导致我们的土地进一步分散，管理权严重下放。为了成[GetUniqueInternationalOrganization('hre').GetName]王朝中强有力的竞争者，我们必须再次维护我们的控制权和中央权威。"
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "首崇满洲"
 mch_tribal_favor_desc: "[ShowCultureNameWithNoTooltip('jurchen_culture')]贵族在军政决策中享有优先议政权，他们对我们抵制异制移风的立场表示感激。"
 #Poland
 nihil_novi: "非公认，无新法"
 nihil_novi_desc: "我们社会的精英阶层为自己争取到了未经其同意不得通过任何法律的权利。除此之外，这一特权也禁锢了农奴的自由流动以及城镇居民的正当权利。"
 privilege_of_koszyce: "科希策特权"
 privilege_of_koszyce_desc: "外国出身的君主被承认拥有对这个国家的统治权，作为妥协，我国上层阶级被赋予了广泛的权利。未经他们的同意，统治者不得向他们征收更多税款。"
 plc_empower_orthodox_nobility: "授权[ShowReligionAdjectiveWithNoTooltip('orthodox')]贵族"
 plc_empower_orthodox_nobility_desc: "这项特权被授予那些信奉[ShowReligionAdjective('orthodox')]的贵族，这些特权和保障中许多条款此前仅授予我们其他精英阶层。"
 #Castile
 cas_fuero_viejo: "卡斯蒂利亚古老法权"
 cas_fuero_viejo_desc: "我们将贵族分散的法律和习俗系统编纂成册。这一整理他们特权的努力，将成为他们在王国中地位的基石。"
 cas_caballeros_villanos: "骑士隶农"
 cas_caballeros_villanos_desc: "[ShowAreaName('castile_area')]与[ShowAreaName('leon_area')]的边境地区在近几个世纪里孕育了一类由骑士牛仔组成的特殊群体。他们习惯于冬季在自己的边境要塞放牧羊群，夏季则对[ShowReligionGroupAdjective('muslim')]敌人发动侵扰或掠夺。"
 cas_regimiento: "市政团"
 cas_regimiento_desc: "市政团是一种城镇治理制度，旨在任命来自最富有和最有权力家族的议员来管理[GetCountry('CAS').GetName]的城市与城镇。"
 royal_factories_privilege: "王室工厂"
 royal_factories_privilege_desc: "王室工厂是由国家资助但私人所有的企业，享有王室特许权并接受官方监督，在政府批准下运营以促进国内工业发展，同时保持商业自主性。"
 #Austria
 austrian_monastery_reform_melk: "梅尔克修院改制法"
 austrian_monastery_reform_melk_desc: "在我们最好的神职顾问的建议下，我们按照[ShowReligionAdjective('catholic')]原则改革了我们的修道院。"
 vienna_concordat_privilege: "[ShowLocationNameWithNoTooltip('vienna')]协议"
 vienna_concordat_privilege_desc: "我们与[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]达成的协议将稳定我们的关系。不过，我们必须向教士让出一些权力，以安抚教廷。"
 hab_tractatus_incorporalibus: "不动资产权利法"
 hab_tractatus_incorporalibus_desc: "对土地所有者和佃农之间的关系进行规范将有助于为我们最基层的庄园土地提供一定的法律保护，尽管这以增大农业经济扩张难度为代价。"
 #Vijayanagar
 kannada_literature_aid: "赞助卡纳达语文学"
 kannada_literature_aid_desc: "通过给予我们社会的富人管理[ShowLanguageName('kannada_language')]正字法的权利，我们可以确保我们的文学长盛不衰。"
 vij_patronization_of_local_gods: "次要神祇庇护权"
 vij_patronization_of_local_gods_desc: "[ShowReligionNameWithNoTooltip('hindu')]的神祇不计其数，我们最好赋予他们自由尊奉所青睐的神祇的权利。"
 vij_allowance_of_religious_practices: "教派实践豁免"
 vij_allowance_of_religious_practices_desc: "与其仅关注我们国家的[ShowReligionNameWithNoTooltip('hindu')]事务，也许我们应该允许其他宗教少数群体实践他们的信仰。"
 #Songhai
 promotion_of_muslim_scholars: "提拔穆斯林学者"
 promotion_of_muslim_scholars_desc: "为了进一步巩固[ROOT.GetCountry.GetName]作为[ShowReligionGroupAdjective('muslim')]学术中心的地位，我们需要让尽可能多的学者跻身我们的政府，尽管他们对我们的政府可能并非如此认同。"
 #Persia
 ira_iranian_art_patronage: "[ShowCultureGroupNameWithNoTooltip('iranian_group')]艺术赞助风俗"
 ira_iranian_art_patronage_desc: "我国[ShowCultureGroupName('iranian_group')]精英阶层的艺术庇护，催生了国内多种奢华风格的繁荣发展。"
 ira_clerical_aristocracy: "教士贵族"
 ira_clerical_aristocracy_desc: "这是富有的土地所有者与$clergy_estate$之间形成的联盟体系。土地所有者将其名下土地“捐赠”给$clergy_estate$，从而确保这些地产免受国家征用。"
 #Mamluks
 mam_muhtasibs: "穆哈台斯布巡察官"
 mam_muhtasibs_desc: "穆哈台斯布通过对商贩进行巡查、公开惩处奸商和分发反欺诈的手册来监督市场的诚信经营。"
 #Delhi
 heritable_iqta: "可世袭的[ShowLawNameWithNoTooltip('iqta_law')]"
 heritable_iqta_desc: "[ShowLawName('iqta_law')]（军事采邑）持有者的职位通常不可世袭。将其转变为可继承的职位将开创先例，并会提升[ShowEstateTypeName('nobles_estate')]的忠诚度。"
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "$erzurum$干道"
 trunk_road_to_erzurum_privilege_desc: "得益于与$tabriz$和$persia_region$之间稳固的商路网络，$anatolia_region$地区的贸易蓬勃发展。由于我们牢牢掌控着这条贸易通道的关键枢纽，我们的商人从中获得了丰厚利润。"
 lit_integrated_ruthenian_laws: "整合[ShowCultureNameWithNoTooltip('ruthenian')]法"
 lit_integrated_ruthenian_laws_desc: "我们将通过整合[ShowCultureName('ruthenian')]民族的法律体系，为构建全国统一法律典章提供更为坚实的支撑。"
 lit_equal_status_of_orthodox_nobility: "保护[ShowReligionAdjectiveWithNoTooltip('orthodox')]贵族地位"
 lit_equal_status_of_orthodox_nobility_desc: "信奉[ShowReligionAdjective('orthodox')]的众多贵族应当与其他信仰者享有平等的地位。通过确保他们的权益，我们将更有可能获得他们的支持。"
 ukr_kholop_protection: "保障农奴权益"
 ukr_kholop_protection_desc: "为了保障底层民众免受剥削，我国已赋予农奴基本人权，确保他们享有作为人的基本尊严与生活保障。"
 tur_banned_weaponry_for_peasants: "没收[GetEstateNameWithNoTooltip('peasants_estate')]武器"
 tur_banned_weaponry_for_peasants_desc: "境内众多民族若继续拥有持械权，恐怕会引发骚乱。鉴于此，他们如今已被禁止随身携带任何武器。"
 #Generic
 noble_patronage_of_the_arts: "贵族赞助艺术"
 noble_patronage_of_the_arts_desc: "贵族中的几个显赫家族开始在宫廷与别墅中赞助诗人、画家与学者。虽有人视此为虚荣之举，但此类庇护往往能催生思想与表达的新浪潮——尽管这一切的初衷不过是为了换取在宫廷之中更大的影响力。"
 guild_investments: "行会产业注资"
 guild_investments_desc: "行会已批准部分资金用于优化生产流程。虽然多数尝试可能以失败告终，但只要其中几个项目能取得突破性进展，就足以革新我们的资本运作模式。"
 statutes_of_piotrkow: "彼得库夫法规"
 statutes_of_piotrkow_desc: "该法规是贵族巩固其特权、强化农奴制与贵族阶层权力控制的象征。通过削弱底层社会阶级和城镇力量，贵族企图进一步扩张其影响力。"
