l_simp_chinese:
 nobles_estate: "贵族"
 nobles_estate_desc: "这一阶层代表了我们国家中掌握土地的贵族世家。其特权由古老的传统保障，大多数是他们的祖先最初通过为国家立下大功而赢得的。他们的传统职责是保卫王国抵御外来危险，并帮助统治者维持和平。\n$estate_common_crown_ending$"
 clergy_estate: "教士"
 clergy_estate_desc: "这一阶层代表受过良好教育的国教教士。他们拥有为国家行政服务的悠久传统，其传统责任是关怀国家与平民的精神福祉。在过去几个世纪中，他们从先前统治者和虔诚的信众手中获得了土地资产与特权。\n$estate_common_crown_ending$"
 burghers_estate: "市民"
 burghers_estate_desc: "这一阶层代表国内的城市居民，比如艺术家、商人和其他定居于城墙内的人。他们传统的责任是为保持经济发展而工作，为此他们希望自己和自己所代表的城市能得到特权和优待。\n$estate_common_crown_ending$"
 peasants_estate: "平民"
 peasants_estate_desc: "这一阶层代表国内那些通常缺乏名望与权力的人群。"
 crown_estate: "王权"
 crown_estate_desc: "这是属于政府本身，未授予阶层的权力。\n一般而言，最好让政府权力尽可能强大。"
 dhimmi_estate: "齐米"
 dhimmi_estate_desc: "这个阶层代表我们[country|e]的宗教少数人群群体。在[ShowReligionGroupName('muslim')]国家，他们被称为“有经者”，通常指[ShowReligionGroupAdjective('christian')]和[ShowReligionAdjective('judaism')]教徒，有时其含义也能扩大到其他[religions|e]信徒。他们的组织与人数，以及地位和所享权力在各个国家都不相同。\n$estate_common_crown_ending$"
 tribes_estate: "部落"
 tribes_estate_desc: "这个阶层代表了我们[country|e]的部落与氏族。他们以世系和亲属的形式的原始组织形式分散在乡村地区，以各不相同的方式进行生产和生活。他们与主要权力中心的距离与其天然独立性导致他们的治理难度相当严峻，而他们独特于文明世界的习俗又将他们塑造为可怕而难驯的战士形象。\n$estate_common_crown_ending$"
 cossacks_estate: "哥萨克"
 cossacks_estate_desc: "这一阶层代表了我们[country|e]中各个[ShowCultureName('cossack_culture')]人团体。他们以半游牧半军事化的形式组织起来，在国家政权的边缘过着自己的生活。如果给予适当的奖赏，他们便能忠实地为国家效忠并起到巨大的作用。\n$estate_common_crown_ending$"
 estate_common_crown_ending: "总体而言，让政权本身拥有比其他阶层更多的权力是更为有利的。"
