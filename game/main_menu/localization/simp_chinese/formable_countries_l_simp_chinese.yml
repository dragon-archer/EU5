l_simp_chinese:
 SCA_f: "斯堪的纳维亚"
 SCA_f_desc: "不知多少个世纪以来，北方分裂成了多个王国，他们相互攻杀，两败俱伤。若欲在世界强国之林中占据一席之地，我们必须竭尽全力推动各王国间的永久性联盟——即便前方道路荆棘密布。"
 sweden_f: "瑞典"
 sweden_f_desc: "瑞典这片辽阔的土地已维持了数百年的统一，而今我们必须再次捍卫这一传统。如今，我们已掌控了瑞典大部分疆域，终于能够重新与这份悠久的历史遗产相连，再次宣告一个完整统一的瑞典。"
 denmark_f: "丹麦"
 denmark_f_desc: "丹麦，这片位于北海与波罗的海之间的土地，对[ShowRegionName('scandinavian_region')]半岛具有重要的战略意义。若能控制其足够的领土，我们便能够重塑王国，与先辈统治者的古老荣耀重新相连。"
 DRD_f: "$DRD$"
 DRD_f_desc: "盖尔人早已在[ShowAreaName('hebrides_area')]周边沿海地区团结一致，建立了一个以航海文化和强大舰队著称的王国。我们将继承这份祖先留下的宝贵遗产，重振王国的辉煌。"
 GBR_f: "大不列颠"
 GBR_f_desc: "通过外交手段统一我们的政治，将我们的影响力延伸出边界，我们可以加强我们在世界事务中的影响力，使我们的国家蜕变成欧洲列强中的佼佼者: 大不列颠帝国。"
 GBR_f_trigger_eng: "我们必须摧毁[GetCountry('ENG').GetNameWithFlag]或使其成为我们的[subject|e]！"
 GBR_f_trigger_sco: "我们必须摧毁[GetCountry('SCO').GetNameWithFlag]或使其成为我们的[subject|e]！"
 GBR_f_trigger_wls: "我们必须摧毁[GetCountry('WLS').GetNameWithFlag]或使其成为我们的[subject|e]！"
 GBR_f_trigger_sbl: "我们必须摧毁[GetCountry('SBL').GetNameWithFlag]或使其成为我们的[subject|e]！"
 SPA_f_not_christian: "[ShowRegionName('iberia_region')]所有[location|e]必须由一个[ShowReligionGroupAdjective('christian')][country|e]或我们的[subjects|e][owned|e]！"
 ADU_f_not_muslim: "[ShowRegionName('iberia_region')]所有[location|e]必须由一个[ShowReligionGroupAdjective('muslim')][country|e]或我们的[subjects|e][owned|e]！"
 ENG_f: "$ENG$"
 ENG_f_desc: "贸易长久以来就是英格兰的基本国策。通过扩展我们在国界以外的影响力和家族式地控制国家的发展。我们成功地成为了欧洲强国之一。殖民扩张成了国家经济增长的一个重要因素，这进一步巩固了我们在国际上的地位。"
 WLS_f: "$WLS$"
 WLS_f_desc: "威尔士人民将挣脱遥远统治者的枷锁，建立属于自己的国家，实现真正的自治，既无需外部干涉，也不必被迫妥协。"
 SCO_f: "$SCO$"
 SCO_f_desc: "曾经自豪的国度苏格兰已经化为废墟，然而仍有存续的家族保有恢复我们王国的决心。我们将鼓起勇气，为苏格兰的自由和独立而战。"
 NOL_f: "诺森伯兰"
 NOL_f_desc: "北方必将崛起！长久以来，诺森布里亚的土地一直受制于南方人或海外民族的统治。如今，是我们执掌国家权柄、重拾先祖昔日荣光的时候了。"
 IRE_f: "爱尔兰"
 IRE_f_desc: "数十年来英格兰一直都想征服爱尔兰人并占领爱尔兰岛。将整个岛屿联合在一个旗帜之下或许能帮助我们驱除这些侵略者。"
 SPA_f: "西班牙"
 SPA_f_desc: "自公元8世纪西哥特王国在[ShowReligionGroupAdjective('muslim')]入侵中覆灭后，伊比利亚半岛上曾先后崛起过诸多独立王国。历代统治者皆以统一半岛为己任，他们自称“希斯帕尼亚”、“以西巴尼亚”或今日我们所熟知的“西班牙”的君主。然而最终，时间选择了由我们来永久统一这片半岛。"
 ADU_f: "安达卢斯"
 ADU_f_desc: "曾几何时，伊比利亚全境为光荣的安达卢西亚穆斯林所统治。让我们洗刷[ShowReligionGroupAdjective('christian')]“再征服”的耻辱，光复我们祖先的土地。"
 EGY_f: "埃及"
 EGY_f_desc: "尽管埃及这片古老土地的历史可追溯至数千年之久，但长期以来却饱受外族统治之苦。若能建立一个摆脱外来影响的新政权，或许能为这片土地注入新的活力，带来前所未有的繁荣景象。"
 KOA_f: "阿非利加"
 KOA_f_desc: "昔日，诺曼人曾在非洲尝试建立一个基督教王国，该王国宛如连接地中海两岸的桥梁。然而，这一宏伟事业最终以失败告终，被基督的敌人所吞没。我们有责任收复那些失地，让主的荣光再次照耀那片土地。"
 BEJ_f: "贝贾"
 BEJ_f_desc: "我们的人民自古以来便划分为多个部族与家族，其中一些势力强大到足以自称为王国。然而，这种表面的强大实际上却异常脆弱。唯有将所有部族统一于单一旗帜之下，方能真正为这片土地带来繁荣与持久的力量。"
 ETH_f: "埃塞俄比亚"
 ETH_f_desc: "埃塞俄比亚帝国是阿克苏姆帝国在属灵事务上的继承者，由传奇的所罗门王与示巴女王的子孙统治，是科普特正教信仰的捍卫者。他们的衰亡对于埃塞俄比亚科普特正教而言是一场悲剧，但埃塞俄比亚的精神仍在存续——我们这样的后来者要将它复兴！"
 BAV_f: "巴伐利亚"
 BAV_f_desc: "曾经光荣的巴伐利亚公国陷入分裂和虚弱当中，我们必须整合它曾经的领土并夺回曾经的荣耀，否则我们必将成为历史的尘埃。"
 HAB_f: "奥地利"
 HAB_f_desc: "来自维也纳的哈布斯堡家族曾经掌握着[GetInternationalOrganizationType('hre').GetName]的绝对领导权，其核心领地是奥地利大公国。但是现在他们的帝国早已湮灭为尘埃，收回奥地利并夺回帝国权力的机会落到了我们身上！"
 BOH_f: "$BOH$"
 BOH_f_desc: "自1212年奥托卡尔一世受赐《西西里金玺诏书》以来，[ShowAreaName('bohemia_area')]地区在[ShowContinentName('europe')]中部获得了崇高地位。随着我们掌控该地区，将能重建古老头衔，并与[ShowAreaNameWithNoTooltip('bohemia_area')]昔日王朝的荣光重新相连。"
 SAX_f: "萨克森"
 SAX_f_desc: "萨克森公国在旧帝国中曾是一个颇具影响力的传统公国。尽管其核心领土历经多次变迁，但这一头衔的威望与声誉始终未曾衰减。若我们欲宣称自己是萨克森头衔的真正继承者，就必须成功说服[GetInternationalOrganizationType('hre').GetName]的皇帝授予我们选帝侯身份——这一身份历来为萨克森公爵所专属。"
 NSA_f: "拿骚"
 NSA_f_desc: "要让我们的声音在德意志境内响亮有力，就必须首先彻底统一拿骚全境，彻底杜绝领地继续分裂的局面。"
 MKL_f: "梅克伦堡"
 MKL_f_desc: "随着梅克伦堡领土的统一，我们有望在北德地区建立一个独立的新公国。这个新兴国家将能够纠正过去的错误，防止领土分裂为多个主权国家，并通过对土地的有效掌控来制衡敌对势力。"
 POM_f: "波美拉尼亚"
 POM_f_desc: "波美拉尼亚地区位于波罗的海沿岸，占据着至关重要的战略位置。若想充分利用这一战略要地，并从过往贸易中获益，我们必须废除陈旧的继承与分裂制度，进而改革并建立一个统一的波美拉尼亚公国。"
 PRU_f: "普鲁士"
 PRU_f_desc: "曾经被条顿骑士团征服和日耳曼化的土地现在需要从贪婪的邻国手中保护好。骑士团失败了，我们也可以接替他们的位置，开创一个繁荣和普鲁士纪律的新纪元。"
 LVA_f: "利沃尼亚"
 LVA_f_desc: "库尔兰、利沃尼亚与爱沙尼亚三地曾为利沃尼亚骑士团的领土。骑士团失败了，我们也可以接替他们的位置，开创一个繁荣和利沃尼亚勇气的新纪元。"
 GER_f: "德意志"
 GER_f_desc: "我们的国家尽管缺少一个强大的中央政府，但仍然在蓬勃发展。由德意志北部数百个城镇组成的汉萨同盟对我国的繁荣起了至关重要的作用。知识逐步丰富，再加上海路与陆路的贸易，都帮助了我国迅猛发展，将我国转变成了一个富裕的制造业中心。"
 HRE_f: "神圣罗马帝国"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "$HRE_f$只能通过[GetUniqueInternationalOrganization('hre').GetName]的[ShowPolicyName('renovatio_policy')][policy|e]成立"
 LAT_f: "拉丁帝国"
 LAT_f_desc: "古老的$ROM_f$以[ShowLocationName('constantinople')]为中心，在$BYZ$得以延续。然而，令人遗憾的是，他们所信奉的是[ShowReligionName('orthodox')]，而非[ShowLocationName('rome')]正统的[ShowReligionAdjective('catholic')]信仰。因此，我们必须取代其“$BYZ_eastern_rome$”的虚假法统，在[ShowLocationNameWithNoTooltip('constantinople')]拥立一位信奉[ShowRegionAdjectiveWithNoTooltip('catholic')]的拉丁人皇帝。"
 SAR_f: "撒丁"
 SAR_f_desc: "我们的岛屿已被众多所谓的“判官”及外来统治者所瓜分。这一黑暗的时代必须终结，统一撒丁岛的君主将统领我们所有人——为子民带来和平与繁荣，向敌人施加战争与毁灭。"
 MSI_f: "莫西"
 MSI_f_desc: "筒许多民族一样，我们的人民也未能凝聚成一体，这种分裂造成的后果极其深重。只有团结一心，我们的民族才能赢得和平，共享繁荣。"
 MAZ_f: "马佐夫舍"
 MAZ_f_desc: "作为[ShowCultureGroupName('polish_group')]主要的地域文化之一，马佐维亚人逐渐独立发展并形成了独特的团结意识。正是这种兄弟情谊要求将所有马佐维亚土地统一在一位统治者之下，为其人民带来荣耀。"
 KRY_f: "吉兰"
 KRY_f_desc: "我们的国家坐落在[ShowAreaName('caspian_sea_area')]之滨，是[ShowCultureName('gilak_culture')]文明的核心地带。数百年来，它一直生活在[ShowRegionName('persia_region')]帝国的阴影中。而现在，是时候让世界见证它的光芒了。"
 RYU_f: "琉球"
 RYU_f_desc: "[ShowAreaName('ryuukyuu_area')]诸岛上居住着[ShowCultureName('ryukyu_culture')]之民，我们在自身文化发展中形成了独特的认同。然而，地理特性使其长期处于分裂状态。若能以三山统一建立王国，必将成为不可忽视的力量。"
 CHI_f: "中华"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "摩尔达维亚"
 MOL_f_desc: "千百年来，摩尔多瓦民众始终在各路军阀的统治下度日，而这些割据势力又不得不臣服于更强大的宗主。如今，在这面雄壮的公牛旗帜之下，我们的人民终于迎来了重新凝聚的历史契机，共同擘画我们民族的未来。"
 SIL_f: "西里西亚"
 SIL_f_desc: "数个世纪以来，西里西亚始终处于分裂状态，被诸多公国割据，受制于异国都城的统治。如今，是时候让西里西亚摆脱外国统治和内部分裂，建立一个全新的西里西亚民族之国了。"
 POL_f: "波兰"
 POL_f_desc: "这个昔日皮亚斯特王朝费尽全力重新统一的王国，如今四分五裂且王位空悬。我们一定要努力把波兰人团结起来，建立波兰人的国家，重现王国的辉煌。"
 PLC_f: "联邦"
 PLC_f_desc: "让我们将立陶宛与波兰的王冠合而为一，在这面旗帜之下，我们必将成为照亮东欧的明灯，让荣光遍及这片土地上的每一处沼泽与森林。"
 PLC_f_trigger_pol: "我们必须摧毁[GetCountry('POL').GetNameWithFlag]或使其成为我们的[subject|e]！"
 PLC_f_trigger_lit: "我们必须摧毁[GetCountry('LIT').GetNameWithFlag]或使其成为我们的[subject|e]！"
 UKR_f: "鲁塞尼亚"
 UKR_f_desc: "几个世纪之前，罗斯人的土地团结在一面旗帜下，定都于传奇城市基辅。然而蒙古入侵，游牧部族从大草原席卷而来，烧杀抢掠。他们将我们的宫殿和城镇一一夷为平地，连基辅也难逃厄运。在恐惧之中，我们的族人离开了罗斯的平原，向北部的内陆和深林里逃亡。那片土地如今被我们称为俄罗斯。\n现在一座全新而倨傲的城市在北部冉冉升起。他们兼并周围小国，其统治者构想建立一个全新的罗斯人国家。一个中心在莫斯科而非基辅的罗斯。\n尽管如此，我们鲁塞尼亚人不会悄无声息地变成历史书中的一页。我们绝不允许冒牌货拿走属于我们父辈的遗产。基辅将迎来新生，我们要将其恢复到昔日的辉煌和荣耀，整个罗斯也将如此。"
 ROM_f: "罗马帝国"
 ROM_f_desc: "自公元二世纪的罗马之后，就再没有任何一个帝国能够执掌整个地中海及其周边地区。如果我们宣称这片土地，我们可以对君士坦丁堡或神圣罗马帝国的伪帝所宣称的一切嗤之以鼻，并宣告世人: 我们才是罗马真正的继承人。"
 CTH_f: "迦太基"
 CTH_f_desc: "罗马帝国的恶犬烧毁了迦太基人引以为豪的家园，并试图抹去这一古老文明的全部记忆。他们的身份、文化和宗教可能已经一去不复返了，但只要有一个罗马冒充者存在，就需要有人挫败这些骗子。我们将成为所有那些崇拜罗马人的傻瓜的天灾；我们将成为迦太基的继承人！"
 NSE_f: "北海帝国"
 NSE_f_desc: "[GetCharacter('eng_cnut_the_great').GetName]昔日统治的疆域横跨[ShowAreaName('north_sea_area')]两岸，从[ShowRegionName('scandinavian_region')]半岛一直延伸至[ShowRegionName('great_britain_region')]群岛。如今，是时候重建如此伟大的帝国，让所有这些领土都归于我们的旗帜之下。"
 MAY_f: "玛雅"
 MAY_f_desc: "千百年来，我们的人民始终处于各自为政的城邦割据状态。这种格局虽催生了卓越成就与创新精神，却在抵御外侮时显得力不从心。若能将这些城邦凝聚成统一的王国，我们的民族必将迎来空前繁荣，崛起为不可忽视的强国。"
 AIA_f: "阿拉伯"
 AIA_f_desc: "[ShowRegionName('arabia_region')]的广袤沙漠是[ShowCultureGroupName('arabian_group')]各族世代繁衍生息的家园与文明摇篮。尽管历史上长期处于部落割据状态，但他们共同的文化认同与悠久传统始终坚不可摧。这片土地曾孕育出统一而强盛的政权，其铁骑几乎征服了整个已知世界。如今[ShowRegionNameWithNoTooltip('arabia_region')]必须重新实现统一与征服伟业。"
 ULS_f: "阿尔斯特"
 ULS_f_desc: "作为盖尔文明的核心区域与[ShowRegionName('ireland_region')]传统的#italic “五领”#!之一，$ULS_f$必将在这片土地上确立其独特地位。"
 CEL_f: "凯尔特加"
 CEL_f_desc: "[ShowCultureGroupName('celtic_group')]民族拥有跨越数千年的悠久历史。尽管历经数世纪的外族入侵，其领土已缩减至远不及先祖鼎盛时期的规模，但他们依然团结一心，再度崛起，在世界舞台上赢得了应有的地位。"
 MLC_f: "马六甲"
 MLC_f_desc: "坐落于全球海上贸易的关键通道，[ShowLocationName('malacca')]海峡始终掌控着往来航运的命脉，也因此主导着财富的流向。[ShowCultureName('malay_culture')]民族在这片土地上生生不息、繁荣发展，而统一的身份认同必将为其带来更加兴盛昌隆的未来。"
 NED_f: "尼德兰"
 NED_f_desc: "尼德兰将凝聚为欧洲最有实力的海军和殖民强权。本地和海外商机带来的大量收益，使这个国家进化成了世界上最早的资本主义国家之一。"
 EUR_f: "$EUR$"
 EUR_f_desc: "[ShowContinentName('europe')]这片土地是众多民族的历史家园。若能团结在同一旗帜与身份之下，她必将充分展现其深厚的发展潜力与不可撼动的集体力量。"
 RUS_f: "俄罗斯"
 RUS_f_desc: "通过征服以及外交，俄罗斯已经成功从小聚落转变为一个大公国。经过几次东征，蒙古汗国也终于被征服，一个由沙皇统治的集权式俄罗斯国家崛起了。来自西欧的影响正帮助我们实现现代化，改革我们的国家。同时，我国也会采用西式教育。"
 ITA_f: "意大利"
 ITA_f_desc: "作为文艺复兴的中心，我们国家的文化蓬勃发展。我们已经进入一个持久的艺术革命的时代，特别是在建筑和文学方面。但是文化进步却没能帮助我们国家保持内部和平。我们一直被外来的追求权力和领土的国家侵扰着。"
 TWS_f: "两西西里"
 TWS_f_desc: "两西西里并非一个国家，而是一个梦想。一个将墨西拿海峡两岸的土地统一起来的梦想——那被海水亲吻、在“法罗角”两侧遥相呼应的两位西西里姊妹。实现这一梦想，是我们的责任。"
 FRA_f: "$FRA$"
 FRA_f_desc: "这光辉岁月将成为我国迈向变革时代的开端。陈旧的封建制度即将开始向更具现代性的中央集权国家转变。"
 LOT_f: "$LOT$"
 LOT_f_desc: "作为$LOT_ADJ$王冠的新继承者，我们宣称的法统源自[GetCharacter('fra_charlemagne').GetName]与[GetCharacter('fra_lothair').GetName]，这无疑将巩固我们的统治合法性。通过大力宣扬，我们先祖的丰功伟业不仅要在臣民心中根深蒂固，更要让整个欧洲宫廷都对此深信不疑。"
 BGP_f: "$BGP$"
 BGP_f_desc: "昔日，勃艮第人自博恩霍尔姆南下，定居于此，并将他们的名字赋予这片土地。作为他们的后裔，我们的荣耀召唤我们重建那个国家，并永世治理这片疆域。"
 GRE_f: "希腊"
 GRE_f_desc: "多年以来，希腊四分五裂、被外国人所占领，这是我们的公敌所乐见的。把希腊的所有土地统一在一面旗帜、一位领袖之下，是我们迈向伟大的唯一道路。"
 BYZ_f: "拜占庭帝国"
 BYZ_f_desc: "荣耀的拜占庭帝国已经消失了，但是只要希腊人还在君士坦丁堡，我们就有希望。当我们有足够的能力时，我们就能重新恢复伟大拜占庭帝国的荣光……"
 CNN_f: "康诺特"
 CNN_f_desc: "作为[ShowRegionName('ireland_region')]最古老的王国之一，$CNN_f$不仅拥有悠久的历史，更曾凭借强大的影响力统治全岛、掌控至高王权，因而对守护传统与领导地位具有无可争议的正当性。"
 HEN_f: "古北境"
 HEN_f_desc: "布立吞民族曾遍布[ShowRegionName('great_britain_region')]全境。虽遭罗马帝国征服后又受盎格鲁‑撒克逊人挤压而失去南方领地，他们始终在北部地区保持重要影响力。然而，随着群岛盖尔人的到来，北方的故土也渐被蚕食，如今，正是夺回故土、重振布立吞文明荣光的时刻。"
 USA_f: "美利坚"
 USA_f_desc: "长久以来这些骄傲的殖民地人民一直饱受欧洲列强的贪婪和压迫，但是再也不会继续下去了！殖民地的自由浪潮让我们得以成立一个摆脱暴政的独立联邦国家。多么令人自豪，美利坚合众国万岁！"
 CAN_f: "加拿大"
 CAN_f_desc: "[ShowRegionName('canada_region')]这片土地幅员辽阔、物产丰饶。我们应当以真正的$CAN_ADJ$国家身份，将其视为我们不可分割的版图。既然这本就是属于我们的东西，我们又何须为“夺取”了这片土地向任何人道歉？"
 MEX_f: "墨西哥"
 MEX_f_desc: "[ShowRegionName('mesoamerica_region')]这片土地物产丰饶，人民与文化源远流长。如今正是我们为其塑造新身份的时刻，让所有地域团结一心，必将开创前所未有的辉煌。"
 DEC_f: "德干"
 DEC_f_desc: "这片土地对于我们的祖先曾是异国他乡，现在已经被我们收入囊中。在这里，我们建立起了一个波斯化文明与当地印度传统相交融的新社会。我们有自己的语言、自己的治理传统和自己的神话传说。是时候向世界宣布，南方已经克服困难结为一体了。"
 MHR_f: "马拉塔"
 MHR_f_desc: "如果我们表现出足够的领导能力并且控制德什所有的雄城，德干全部[ShowCultureName('marathi_culture')]武士都将聚集在我们的旗帜之下。让我们团结氏族，前去统治整个印度。"
 HIN_f: "$HIN$"
 HIN_f_desc: "$india$，这片丰饶的圣土，文化底蕴博大精深。其历史源远流长，传统与民族身份根植于深厚的积淀。尽管各地人民在文化习俗和信仰上呈现出缤纷的多样性，却始终共同扎根于这片婆罗多之地，共享着同一部厚重的历史。"
 PUN_f: "$PUN$"
 PUN_f_desc: "我们必须团结[ShowCultureName('punjabi')]人民以抵御外国入侵者。侵略者将用尽一切办法来进犯我们的国土、抹杀我们的信仰，而我们将团结起来建立一个现代化的国家和一支足以对抗所有侵略者的军队！"
 RJP_f: "$RJP$"
 RJP_f_desc: "自几个世纪前的穆斯林入侵以来，[ShowAreaName('rajputana_area')]的土地一直处于破碎和衰弱之中。我们必须收回我们前面那些伟大王朝的伟大城市，团结[ShowAreaNameWithNoTooltip('rajputana_area')]的王公们！"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "[ShowAreaName('gujarat_area')]始终保持着与$india$其他地区截然不同的独特身份。[ShowCultureName('gujarati')]人民对其悠久的历史和独有的文化特质深感自豪。"
 SHA_f: "掸邦"
 SHA_f_desc: "壮傣民族在[ShowAreaName('shan_highland_area')]定居后，逐渐发展出独特的文化与传统，形成了鲜明的[ShowCultureGroupName('shan_group')]人文化认同。尽管这片土地在历史上曾分为多个城邦，但团结一致必将使我们更加强大！"
 MSA_f: "马来亚"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "暹罗"
 SIA_f_desc: "[ShowCultureName('thai_culture')]人总是会被地方上的权力中心吸引，因此形成分裂的片区。他们应当被统一进一个强大的国家，领导他们走向伟大。"
 BAN_f: "万丹"
 BAN_f_desc: "[ShowLocationName('banten')]是[ShowCultureName('sundanese_culture')]民族的发源地，凭借繁荣的贸易网络和发达的海上航线，拥有悠久的历史底蕴。其得天独厚的地理位置使其成为优良港口，也是拓展[ShowCultureNameWithNoTooltip('sundanese_culture')]文化影响力的理想之地。"
 IRA_f: "波斯"
 IRA_f_desc: "从居鲁士大帝时起，波斯地区就一直是强大帝国的宝座所在之地。在征服了数个临近的地区后，如今正是我们重夺天赋的荣耀与伊朗沙阿头衔的时机。看起来，伊朗民族国度的重生不再遥不可及。"
 SKO_f: "索科托"
 SKO_f_desc: "[ShowReligionGroupName('muslim')]在本地的根基始终不够稳固。我们应当借助本国宗教领袖的力量，建立一个符合正统教义的伊斯兰国家，以保障[ShowContinentName('africa')]西部广大[ShowReligionName('sunni')]信众的生存。"
 HAU_f: "豪萨"
 HAU_f_desc: "在这片土地被多年的争斗和战争摧毁之后，古老的对抗终于被平息，和平已经到来。巴俉的子孙们再次在同一旗帜下团聚。是时候让豪萨人再次团结起来了！"
 KON_f: "刚果"
 KON_f_desc: "刚果人属于班图民族的一个分支。尽管内部存在多样性，他们仍共享许多共同特征与手足情谊。若能凝聚为统一的身份，刚果必将迈向更辉煌的未来。"
 NTR_f: "联合部落"
 NTR_f_desc: "长白云之乡（即[ShowRegionName('new_zealand_region')]）自古以来便是[ShowCultureName('maori_culture')]人的家园，然而他们长期处于部落割据的状态。唯有在统一身份的凝聚下，才能实现真正的繁荣与昌盛。"
 TIM_f: "帖木儿"
 TIM_f_desc: "我们将追随[GetCharacter('chg_timur_lame_borjigin').GetName]的遗志，带领我们的人民走向辉煌。"
 INC_f: "塔万廷苏尤"
 INC_f_desc: "安第斯高原被诸多邦国分割占据，各族盘踞山谷，信奉不同神明。我们将在主神与萨帕·印卡的旗帜下，统一所有疆土，太阳的光辉必将普照这四方之地！"
 BNG_f: "$BNG$"
 BNG_f_desc: "[ShowCultureName('bengali')]人民孕育于丰饶的恒河三角洲，形成了极其独特的文化身份认同。他们为悠久的历史与共同传统深感自豪，团结一致的[ShowAreaName('bengal_area')]必将成为照耀$india$其他地区的明灯。"
 DLH_f: "$DLH$"
 DLH_f_desc: "德里曾经是整个印度次大陆的首都，而我们自己的国家在很多方面延续了他们的传统。\n让我们拿回德里苏丹国的遗产，并从他们在两河之间过去的首都统治整个次大陆。"
 MCH_f: "$MCH$"
 MCH_f_desc: "[ShowRegionName('manchuria_region')]民族拥有悠久的游牧部落传统，并长期与中原王朝互动往来。尽管历来分为诸多部落，然一旦团结一致，便可承天命而入主$china$，宣称对整个[GetInternationalOrganizationType('middle_kingdom').GetName]的统治权。"
 SER_f: "$SER$"
 SER_f_desc: "塞尔维亚的国土惨遭分裂，长久以来，我们竟无一位血统纯正的君主统治。这无疑是对我们民族尊严的莫大侮辱。从多瑙河两岸到南方峻岭，无论大小城镇还是偏远村落，都必须重归塞尔维亚版图！"
 AIR_f: "$AIR$"
 AIR_f_desc: "[ShowAreaName('air_area')]山地绿洲几个世纪以来一直是[ShowCultureName('tuareg')]民族的栖所，宛若沙丘环绕的沙漠中一片翠绿的孤岛。如今，他们统一于同一旗帜之下，必将成为进一步扩张的坚固堡垒。"
 NAV_f: "$NAV$"
 NAV_f_desc: "自民族英雄伊尼戈·阿里斯塔在加洛林帝国边境揭竿而起之后，他所创立的王国已沉寂于历史长河。这片土地亟需重归一统，以便让[ShowCultureName('basque')]民族在红底锁链旗下再度团结凝聚。"
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "耶路撒冷乃上帝所应许的圣地，主曾在此受难，第三日复活。故此，天国必荣耀降临于此圣地。"
 YMT_f: "$YMT$"
 YMT_f_desc: "[ShowDynastyName('yamato_dynasty')]王朝万世一系，自诩为天照大神之后裔。其存在乃神勅所授予，拥有对[ShowRegionName('japan_region')]施行神道统治之天命。"
 MUG_f: "$MUG$"
 MUG_f_desc: "我们的统治者已经为他的新帝国奠定了坚实的基础。虽然人数不多，但他纪律严明的军队在对抗印度众苏丹的战役中打了不少胜仗。印度之战成为了这一系列开疆拓土中的第一场胜利。在不久的将来，莫卧儿帝国将横扫整个印度半岛。"
 NPL_f: "$NPL$"
 NPL_f_desc: "虽然喜马拉雅诸王国大都有着辉煌骄傲的过去，但事实是现在分裂的他们都很孱弱。我们必须要让整个喜马拉雅山区统一在一面王国的旗帜下。而对于印度斯坦那些世代奢靡、武备废弛的国王而言，团结起来的我们是不可阻挡的。"
 TIB_f: "$TIB$"
 TIB_f_desc: "青藏高原曾统一于一个帝国之下，而我们可以再次团结[ShowCultureGroupName('tibetan_group')]人，重振当年雄风。"
 SHL_f: "$SHL$"
 SHL_f_desc: "我们已经成为[ShowAreaName('holstein_area')]的最高统治者。将我们的私产转变为一个国家是我们的权利！"
 RUM_f: "$RUM$"
 RUM_f_desc: "破碎的[ShowRegionName('anatolia_region')]必须统一在我们治下，并重建那个曾经强大的苏丹国！"
 MGE_f: "$MGE$"
 MGE_f_desc: "$genghis_khan_name$的帝国早已陷落，分裂成诸多部分。只有重走大$rank_kingdom_horde_ruler_suffix_male$的征服之路，我们才能继承他的遗产。我们将重建蒙古帝国！"
 ILK_f: "$ILK$"
 ILK_f_desc: "[GetCharacter('hulegu_khan_borjigin').GetName]的遗产属于我们！我们将改革他辉煌的帝国，让其完全由我们统治。"
 GEO_f: "$GEO$"
 GEO_f_desc: "$GEO$的土地再三证明了我们人民的韧性。在群山与高地的环绕下，我们将再次举起$GEO$的旗帜，并让它在我们的统治下繁荣兴旺。"
 ARM_f: "$ARM$"
 ARM_f_desc: "[ShowCultureName('armenian_culture')]人是古老的民族，甚至可以追溯到罗马人的时代之前。我们挺到了现在，并将统一在$ARM_ADJ$旗帜下，继续存在下去。"
 SWI_f: "$SWI$"
 SWI_f_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]不过是各个州之间的联盟。要真正统一[ShowCultureGroupName('swiss_group')]民族，必须在瑞士高原建立一个主权国家。"
 SWI_f_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]存在\n该[international_organization|e]可以通过颁布[ShowLawName('sc_unification')]成立该国家"
 AYU_f: "$AYU$"
 AYU_f_desc: "$ayutthaya$城将成为[ShowCultureName('thai_culture')]人的新权力之源，他们将从这里开始，朝着更伟大的荣耀扩张。"
 ALB_f: "$ALB$"
 ALB_f_desc: "随着氏族的统一，以及外国势力被逐出我们的土地，$ALB$成为了所有$ALB_ADJ$人的国家。"
 BAH_f: "$BAH$"
 BAH_f_desc: "[ShowRegionName('deccan_region')]诸城蒙受分裂之苦很久了。是时候将他们统一在$BAH$的旗帜之下了！"
 GLD_f: "$GLD$"
 GLD_f_desc: "我们已控制了波兰的广大地区。不过，我们不愿意直接进行统治，而是设立托管领地代为治理。"
 DAH_f: "$DAH$"
 DAH_desc: "我们已完成领土整合，现在有能力建立一个新国家，以抵御外来势力的干涉。"
 IRO_f: "$IRO$"
 IRO_f_desc: "[ShowCultureGroupName('haudenosaunee_group')]各部族长期以部落联盟的形式共存，各成员虽保有自治权，却始终维系着紧密联系。而今，随着五大部族归入核心部族的统一治理，我们将共同谱写历史新篇，缔造更为强大的联盟。"
 PUE_f: "$PUE$"
 PUE_f_desc: "作为古普韦布洛人的后裔，[ShowAreaName('shiewhibak_area')]的部落既传承了祖先文化的精髓，又发展出各具特色的文化分支。任何试图统一这些分化部落的努力，都不得不面对各个村落中蓬勃发展的新兴文化所带来的挑战。"
 RMN_f: "$RMN$"
 RMN_f_desc: "罗马帝国的最后余晖已然消逝，尽管众多势力觊觎那至尊帝冠，但只有我们才是其正统的后裔。在吾等英明的统治之下，所有先祖之地皆已统一，必将开启一个繁荣昌盛的新时代。我们是罗马的儿女——罗马尼亚的子民！"
 SWA_f: "$SWA$"
 SWA_f_desc: "随着帝国权力在[ShowAreaName('swabia_area')]地区的式微，再也无人能重现这片土地往日的辉煌，它逐渐沦落为外邦势力角逐的舞台。如今，我们已掌控[ShowAreaName('swabia_area')]大部分疆域，是时候承接这份历史遗产，缔造一个崭新的$SWA$国家。"
 WES_f: "$WES$"
 WES_f_desc: "随着帝国境内教会势力在我们国土上的影响逐渐衰弱，[ShowAreaName('westphalia_area')]迎来了建立新国家的良机，现在正是为我们的人民开启全新时代的时刻。"
 BEL_f: "$BEL$"
 BEL_f_desc: "低地诸国的南部地区确实孕育了独特的民族与文化，与其他地区截然不同，理应由其人民自主治理。因此，我们应当宣告成立一个新国家，以实现这一崇高理想。"
 FKN_f: "$FKN$"
 FKN_f_desc: "[ShowAreaName('franconia_area')]曾作为强大公国的核心领地，历经数世纪衰落后，它已沦为徒具虚名的头衔。随着权威的重振以及我们对这一古老公国统治的巩固，必将使$FKN$重现昔日荣光。"
 HAN_f: "$HAN$"
 HAN_f_desc: "随着[ShowAreaName('lower_saxony')]大部分地区已归我方掌控，且[ShowLocationName('hanover')]也已稳固，我们将得以宣告新国家的成立，带领人民迈向未来，并在[ShowRegionName('north_german_region')]地区铸就新的强权。"
 TUS_f: "$TUS$"
 TUS_f_desc: "托斯卡纳侯国古老而悠久，延续了数个世纪。然而，自1115年卡诺莎的玛蒂尔达逝世后，它逐渐衰微，领土最终被各个强势的城市公社分割。现在，或许是时候让这些土地再度统一于单一统治之下。"
 BUL_f: "$BUL$"
 BUL_f_desc: "为了王国的存续，保加利亚民族与希腊人及四方强敌殊死抗争了数百年。阿森王朝光复了第二沙皇国，却又再度倾覆于屈辱与沉寂！然而，第三次复兴即将来临——保加利亚必将浴火重生，比以往任何时刻都更加强大！"
 DAL_f: "$DAL$"
 DAL_f_desc: "自古以来，达尔马提亚这片土地始终处于异族统治之下。这里的岛屿、海岸线以及天然良港，历来是掌控[ShowProvinceDefinitionName('adriatic_sea_province')]贸易航线的战略要地。如今，正是将这片土地上的人民团结起来，建立独立政体的最佳时机。"
 HUN_f: "$HUN$"
 HUN_f_desc: "#italic 玛利亚王国#!曾统治喀尔巴阡盆地长达数世纪之久，最终却在亡国的悲怆中土崩瓦解。如今，正是我们重建这个伟大国度、让它以应有的荣光重获新生的最佳时机！"
 KRS_f: "$KRS$"
 KRS_f_desc: "[ShowCultureName('kurdish_culture')]人民拥有悠久的定居历史。作为[GetCountry('HSN').GetName]王朝等众多伟大王朝的发源地，若能统一于同一旗帜之下，他们将能够对整个地区实施统治。"
 SOI_f: "$SOI$"
 SOI_f_desc: "自古以来，[ShowCultureName('somali_culture')]民族便屹立于多元文明的十字路口。这片土地北接[ShowRegionName('arabia_region')]的广袤沙漠，西靠[ShowContinentName('africa')]大陆的丰饶沃土，甚至向东绵延至$india$次大陆的漫长海岸。在漫长的历史中，[ShowRegionName('somalia_region')]人曾建立起多个繁荣的王国。若能实现民族统一，这片土地必将崛起为令人瞩目的强大国度。"
 CRO_f: "$CRO$"
 CRO_f_desc: "[ShowAreaName('croatia_area')]这片土地数个世纪以来一直是欧洲东西方交汇之处，介于地中海与众多内陆国家之间。历经多个民族与文化的交融，唯有在[ShowCultureName('croatian')]人的身份认同下，它才能蓬勃发展。"
 TRA_f: "$TRA$"
 TRA_f_desc: "这片丰饶的“林外之地”上，瓦拉几亚人、马扎尔人与日耳曼人等多民族和谐共处，各族都以这片沃土为荣。我们将以首都为核心统御这多元疆域，为所有子民开创繁荣盛世。"
 MAL_f: "$MAL$"
 MAL_f_desc: "[ShowCultureName('mandinka')]人的土地承载着辉煌历史，曾诞生如[GetCharacter('mal_musa_keita').GetName]这般伟大的统治者。作为帝国的主体民族，若能再度统一于同一旗帜之下，他们必将复兴往昔荣耀，达到前所未有的巅峰。"
 NUB_f: "$NUB$"
 NUB_f_desc: "我们古老的国家，虽历史悠久，却未能长久存续。在统治者内斗分裂之下，我们逐一沦为强敌的猎物。唯有将这片“瀑布之地”统一于单一统治之下，方能抵御外敌，并在战场上将其彻底击败。"
 FIN_f: "$FIN$"
 FIN_f_desc: "长久以来屈居异族统治之下，饱受国土被外邦殖民之痛，芬兰人民是时候奋起而立，建立我们自己的主权国家的时候了！"
 ICE_f: "$ICE$"
 ICE_f_desc: "时势使然，冰岛领地如今已成为我国至关重要的组成部分。让我们顺应时代潮流，拥抱这个北极岛国的新身份，强化地方制度，进一步巩固我们在这片冰雪之地的统治根基。"
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "在广袤的草原腹地，哈萨克人保持着自由游牧的传统生活方式，却因缺乏统一领导而频遭外敌入侵。我们必将凝聚各部族的力量，在一位强大领袖的带领下，统御这片浩瀚草海。"
 MIR_f: "$MIR$"
 MIR_f_desc: "一个团结的马达加斯加将在我们的引领下走向繁荣，为人民带来长治久安。"
 MOR_f: "$MOR$"
 MOR_f_desc: "我们民族的历史，犹如一部在辉煌与倾覆之间反复重生的史诗。然而，这种治乱兴衰的循环必须在此刻画上句点。我们的王国必将迎来永续的安定与强盛，守护子民的繁荣与福祉，令所有觊觎之敌心生畏惧，俯首称臣！"
 NUS_f: "$NUS$"
 NUS_f_desc: "[ShowRegionName('indonesia_region')]是一片土地丰饶，资源广博的的群岛明珠。管各族群文化多元各异，却早在千百年来的海上贸易网络中交织出共有的文化遗产与传统纽带。若能将这些岛屿统一在同一旗帜之下，我们必将崛起为区域中不可忽视的重要力量。"
 SLO_f: "$SLO$"
 SLO_f_desc: "自大摩拉维亚王国分崩离析后，斯洛伐克民族便长期处于异族统治之下，那些统治者们鲜少将我们的福祉放在心上。如今，正是我们重拾民族尊严、建立一个真正独立自主国家的重要时刻。"
 BNO_f: "$BNO$"
 BNO_f_desc: "婆罗洲岛屿物产丰富，资源充裕，民族与文化多元交融。若能统一于同一身份之下，必将确保所有资源尽归我们所有。"
 CIR_f: "$CIR$"
 CIR_f_desc: "切尔克斯人民长期分裂、部落相争的局面必须终结。我们应凝聚于一位强大领袖的麾下，唯有如此，才能让我们的人民繁荣富强，令我们的敌人闻风丧胆。"
 AZT_f: "阿兹特克"
 AZT_f_desc: "$AZT_f$帝国象征着神性与帝国的命运。从神圣的[ShowLocationName('tenochtitlan')]城出发，我们光辉的统治者已成功将[ShowRegionName('mesoamerica_region')]的大部分土地统一于同一个灿烂的太阳之下。凭借信仰、战争与献祭，我们新生的帝国将重拾其神圣使命——让天穹永燃光辉，使诸神得享尊崇。"
