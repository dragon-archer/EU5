 #$mamluk$ Laws
 mamluk_rank_system_laws: "$mamluk$衔级制"
 mamluk_rank_system_laws_desc: "军队内部的等级制度是构成我们国家最重要机构的框架。"
 mam_rigid_system: "严格等级"
 mam_rigid_system_desc: "通过严格的等级制度，我们将确保所有新兵和$mamluks$ 成员都能专注于掌握自己的职责，而不是想着往上爬。"
 mam_fluid_system: "宽松等级"
 mam_fluid_system_desc: "流动的军衔制度只会让我们的士兵觉得自己是军队的一部分。对于那些从贫困或奴役中走出来的人来说，军队的成长和等级制度的吸引力是一种巨大的推动力。"
 mam_refined_furusiyya: "精进骑术"
 mam_refined_furusiyya_desc: "经过数个世纪的军事传统积淀，我们不断完善[ShowReligionGroupAdjective('muslim')]骑士道与军事技艺。这一体系将骑术、弓术和战术技巧与智识修养、道德培养完美融合。"
 mamluk_army_law: "$mamluk$军事管理"
 mamluk_army_law_desc: "我们的统治核心非军队莫属。通过制定法律和规定，精心组建军队，我们将有效地保卫人民，抵御外来威胁。"
 al_mamalik_al_sultaniyya: "苏丹的马穆鲁克"
 al_mamalik_al_sultaniyya_desc: "通过重点提拔为苏丹服务的$mamluks$，我们将确保我们的精锐部队保持纪律严明和高效。"
 mamalik_al_umara: "埃米尔的马穆鲁克"
 mamalik_al_umara_desc: "在埃米尔麾下服役的 $mamluks$是补充前线兵员的重要来源。"
 ajnad_al_halqa: "坚守的马穆鲁克"
 ajnad_al_halqa_desc: "没有强大的辅助部队和稳固的补给线，军队就无法正常运转。"
 awlad_al_nas_policy: "新一代马穆鲁克"
 awlad_al_nas_policy_desc: "尽管年长的$mamluks$经历了严格的皈依和赎身，但他们似乎总是试图破坏中央权威。必须不断组建一支新的队伍，以不同的方式对他们进行培训和教育。"
 mamluk_promotion_law: "$mamluk$晋升机制"
 mamluk_promotion_law_desc: "军队内部晋升的法律程序是我们国家的重要基石。"
 merit_basis: "以才干晋升"
 merit_basis_desc: "无论职位高低、背景如何，择优晋升都是积聚优秀强将的好方法。"
 origin_basis: "以文种晋升"
 origin_basis_desc: "通过优先考虑文化相同的士兵，我们可以拥有一支紧密团结的军队，拥有共同的自豪感。"
 dynastic_basis: "以世袭晋升"
 dynastic_basis_desc: "我军的军职可以父传子，这意味着王位的合法性具有延续性。"
 employment_system: "$game_concept_employment_system$"
 employment_system_desc: "$game_concept_employment_system_desc$"
 first_come_first_serve_policy: "$first_come_first_serve$"
 first_come_first_serve_policy_desc: "$first_come_first_serve_desc$"
 equality_policy: "$equality$"
 equality_policy_desc: "$equality_desc$"
 capitalism_policy: "$capitalism$"
 capitalism_policy_desc: "$capitalism_desc$"
 #Swiss Confederation Laws
 io_policy_vote_active_cooldown: "国际政策投票变更"
 sc_policy_proposal_frequency: "政策提议频率"
 sc_policy_proposal_frequency_desc: "一项旨在规范[GetInternationalOrganizationType('swiss_confederation').GetName]内执行法律提案间隔期限的法律。"
 sc_frequent_policy_proposals: "四年一奏"
 sc_frequent_policy_proposals_desc: "法律和政策的调整是一项经常性工作，因此[GetInternationalOrganizationType('swiss_confederation').GetName]每4年就可以进行一次调整。"
 sc_moderate_policy_proposals: "八年一奏"
 sc_moderate_policy_proposals_desc: "在[GetInternationalOrganizationType('swiss_confederation').GetName]内部管理法律和政策提案是一个重要的过程，需要花费大量精力，因而每8年才能提出一次法律提案。"
 sc_religious_affairs: "宗教事务"
 sc_religious_affairs_desc: "随着[ShowSituationName('reformation')]爆发，邦联的宗教统一岌岌可危。必须找到解决方案，否则信仰冲突可能会撕裂邦联。"
 sc_clear_religious_chaos_tt: "[ShowLawName('sc_internal_politics')]和[ShowLawName('sc_war_politics')]现在无视[religion|e]对所有成员国生效"
 sc_mending_schism: "弥合分裂"
 sc_mending_schism_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]的稳定和安全高于[ShowSituationName('reformation')]的宗教纷争。每个成员都应避免与不同信仰的成员国发生敌对关系。"
 sc_enforcing_religious_unity: "强制宗教团结"
 sc_enforcing_religious_unity_desc: "宗教在各成员国的生活中发挥着重要作用，因此，[GetInternationalOrganizationType('swiss_confederation').GetName]的宗教统一是重中之重。所有州都应以某种方式信奉相同的信仰。"
 sc_only_defending_same_religion_allies_tt: "只有信奉同一[religion|e]的成员国能从[ShowLawName('sc_war_politics')]政策中受益"
 sc_relations_with_hre: "同帝国的关系"
 sc_relations_with_hre_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]自创建以来就一直被视为[GetUniqueInternationalOrganization('hre').GetName]的一部分。然而，[ShowSituationName('reformation')]的风波给邦联成员带来的只有无尽的苦果……"
 sc_remain_in_the_hre: "留在帝国"
 sc_remain_in_the_hre_desc: "虽然[GetInternationalOrganizationType('swiss_confederation').GetName]是一个有能力保护其成员不受外国势力侵犯的联盟网络，但它在面对更强大的敌人时仍然是不够强力的。留在[GetUniqueInternationalOrganization('hre').GetName]中将为[ShowCultureName('swiss_group')]人提供更多急需的支持。"
 sc_remain_in_the_hre_tt: "留在[GetUniqueInternationalOrganization('hre').GetName]"
 sc_prestige_malus_tt: "每个成员失去[ShowNamedValue('prestige_extreme_penalty')|+=2%][prestige|e]"
 sc_leave_the_hre: "退出帝国"
 sc_leave_the_hre_desc: "虽然外敌并不少见，但[GetInternationalOrganizationType('swiss_confederation').GetName]面临的最大威胁正是来自[GetUniqueInternationalOrganization('hre').GetName]本身，它最初承诺保卫其成员。但如今留在帝国内部只会危及我们自身的生存能力。"
 sc_leave_the_hre_tt: "退出[GetUniqueInternationalOrganization('hre').GetName]"
 sc_every_member_leaves_hre_tt: "所有成员退出[GetUniqueInternationalOrganization('hre').GetName]并且无法再次加入，除非不再是[GetInternationalOrganizationType('swiss_confederation').GetName]的成员"
 sc_representative: "[ShowCultureGroupNameWithNoTooltip('swiss_group')]代表"
 sc_representative_desc: "任何组织都需要一位发言人——一位代表——作为组织内外政治实体的门面。不过，[GetInternationalOrganizationType('swiss_confederation').GetName]也可以打破这一规则……"
 sc_canton_representative: "州代表"
 sc_canton_representative_desc: "一些州恰巧比其他州更富有、更具影响力。因此，[GetInternationalOrganizationType('swiss_confederation').GetName]不应由一个人代表，而应由一个城邦代表。"
 sc_councillor_representative: "个人代表"
 sc_councillor_representative_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]各州应当放弃部分影响力，由单一个人成为邦联的代言人。"
 sc_power_of_the_sovereign: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]权力"
 sc_power_of_the_sovereign_desc: "邦联代表可以在内部索取更多权力和影响力，以增强其在公共舞台上的地位。"
 sc_sovereign_representative_power: "代表权力"
 sc_sovereign_representative_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]有权要求[GetInternationalOrganizationType('swiss_confederation').GetName]成员提供从财政到军事的各种援助。"
 sc_sovereign_religious_power: "宗教权力"
 sc_sovereign_religious_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]的权力受到限制，但在[GetInternationalOrganizationType('swiss_confederation').GetName]的宗教事务上除外。"
 sc_sovereign_absolute_power: "绝对权力"
 sc_sovereign_absolute_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]像统治单一国家一样统治[GetInternationalOrganizationType('swiss_confederation').GetName]。因此，其享有所有的特权和义务，就如同是邦联的君主一样。"
 sc_election_method: "选举方式"
 sc_election_method_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName][GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]的选举程序是一个微妙的问题，需要一个严格的立法机构来妥善处理。"
 sc_direct_vote: "直选"
 sc_direct_vote_desc: "邦联的[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]由[GetInternationalOrganizationType('swiss_confederation').GetName]成员国直接选举产生。每个成员国都有等权重选举权，且拥有代表邦联的被选举权。"
 sc_lottery: "抽签"
 sc_lottery_desc: "只有上帝能决定谁应该代表[GetInternationalOrganizationType('swiss_confederation').GetName]。选举过程由无记名抽签程序产生，运气成了决定性的因素。"
 sc_rotation: "轮替"
 sc_rotation_desc: "邦联的[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]由成员国轮换担任。在上一任成员国重新担任邦联代表之前，每个[GetInternationalOrganizationType('swiss_confederation').GetName]成员国都必须至少代表邦联一次。"
 sc_ruling_period: "领导期限"
 sc_ruling_period_desc: "联邦可能有一个[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]作为其代表。然而，必须确定该[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]是否将终身为联盟服务，或者直到其任期结束。"
 sc_timed: "任期制"
 sc_timed_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]的[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]拥有任期。任期结束后会卸任，并选举一位新[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]。"
 sc_lifelong: "终身制"
 sc_lifelong_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]的[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]终身统治。只有其死亡或被放逐后才会举行选举。"
 sc_election_frequency: "选举频率"
 sc_election_frequency_desc: "在解决了[ShowLawName('sc_ruling_period')]的问题之后，多久重新选举新任[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]的问题便提上了议程。"
 sc_biyearly_elections: "双年选举"
 sc_biyearly_elections_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]的[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]每2年进行更替选举"
 sc_four_yearly_elections: "四年选举"
 sc_four_yearly_elections_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]的[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]每4年进行更替选举"
 sc_eight_yearly_elections: "八年选举"
 sc_eight_yearly_elections_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]的[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]每8年进行更替选举"
 sc_internal_politics: "内部政治"
 sc_internal_politics_desc: "虽然[GetInternationalOrganizationType('swiss_confederation').GetName]主要是一个防御性联盟，但很明显邦联的内部事务也必须得到处理。"
 sc_forbid_internal_wars: "禁止内部战争"
 sc_forbid_internal_wars_desc: "决不能允许琐碎的争端激化为血腥的冲突。[GetInternationalOrganizationType('swiss_confederation').GetName]的所有成员国都应该依靠邦联法官解决纠纷，而不是在战场上。"
 sc_forbid_internal_wars_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName]成员不可攻击彼此"
 sc_forbid_same_religion_internal_wars_tt: "任何[GetInternationalOrganizationType('swiss_confederation').GetName]的成员都不能攻击同一[religion|e]的其他成员。"
 sc_allow_internal_wars: "允许内部战争"
 sc_allow_internal_wars_desc: "尽管冲突通常并不令人向往，但它是人性的一部分，正是通过它，我们得以变得更加强大。"
 sc_membership_regulation: "成员资格限制"
 sc_membership_regulation_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]最初由[ShowCultureGroupName('swiss_group')]人民创立，旨在抵御[GetDynasty('habsburg_dynasty').GetName]哈布斯堡王朝在当地的扩张。然而，关于谁可以加入的规则从未明确……"
 sc_swiss_culture_and_geography: "仅限瑞士本土国家"
 sc_swiss_culture_and_geography_desc: "邦联是[ShowCultureGroupName('swiss_group')]人的组织，因此只有具有其文化和地理背景的国家才能加入。"
 sc_swiss_culture_and_geography_tt: "只有[primary_culture|e]为[ShowCultureGroupName('swiss_group')]文化组且[capital|e]位于[ShowAreaName('central_switzerland_area')]、[ShowAreaName('eastern_switzerland_area')]或[ShowAreaName('western_switzerland_area')]的国家可以加入"
 sc_just_swiss_culture: "仅限瑞士文化国家"
 sc_just_swiss_culture_desc: "[ShowCultureGroupName('swiss_group')]人民的影响力已远超[GetInternationalOrganizationType('swiss_confederation').GetName]的历史地域范围。地理限制不再适用，因此相关法律需要重新审视。"
 sc_just_swiss_culture_tt: "只有[primary_culture|e]为[ShowCultureGroupName('swiss_group')]文化组的国家可以加入"
 sc_swiss_or_swiss_relative: "瑞士及其近亲文化"
 sc_swiss_or_swiss_relative_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]的影响力不仅来自[ShowCultureGroupName('swiss_group')]人民，还包括我们视为文化近亲的国家。"
 sc_swiss_or_swiss_relative_tt: "只有[primary_culture|e]为[ShowCultureGroupName('swiss_group')]或文化[language|e]与这些文化相同的国家可以加入"
 sc_war_politics: "战争政治"
 sc_war_politics_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]面临着众多的外部威胁。要想在政局动荡中保卫邦联的安全，就要决定[ShowCultureGroupName('swiss_group')]人如何团结起来防卫外敌。"
 sc_defensive_pact: "共同防御条约"
 sc_defensive_pact_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]的成员只能在对抗外部威胁的防御性战争中被召唤参战。"
 sc_alliance: "瑞士联盟"
 sc_alliance_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]的成员可以在扩张时互相召唤。而在面对外部入侵时，所有成员国都会被召唤参战保卫邦联的同伴。"
 sc_united_war_efforts: "联合作战"
 sc_united_war_efforts_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]对于外部国家如同单一政治实体。所有战争——无论是进攻性还是防御性——都会召唤所有邦联成员参战。"
 sc_call_to_arms_conditions_tt: "[Custom('GetSCCallToArmsTooltip')]"
 sc_call_to_arms_only_same_religion_tt: "$sc_call_to_arms_always_tt$且宣战双方拥有相同的[religion|e]"
 sc_call_to_arms_always_tt: "敌人并非[GetUniqueInternationalOrganization('swiss_confederation').GetName]成员"
 sc_unification: "$SWI_ADJ$统一"
 sc_unification_desc: "[ShowCultureGroupName('swiss_group')]人的土地已经分裂太久了。如果阿尔卑斯山的居民想要得到繁荣与安定，就必须统一在一面旗帜下。"
 sc_unification_movement_event_happened_tt: "[event|e]“#Y $flavor_swi.999.title$#!”的触发条件为: \n\n[ShowTriggerConditions('flavor_swi_999_trigger',PlayerScope.Self)]"
 sc_unification_same_religion_tt: "所有成员国都信奉[ShowReligionName('catholic')]、[ShowReligionName('lutheran')]或[ShowReligionName('calvinist')]"
 sc_found_swiss_republic: "建立$republic$$SWI_ADJ$国"
 sc_found_swiss_republic_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]的规则与法律已经受到各成员的广泛接纳，在这些框架中，各州都得以各抒己见。然而，邦联的松散性质始终无法解决[ShowCultureGroupName('swiss_group')]人民对安全和生存的担忧。是时候在维持[ShowGovernmentTypeName('republic')]原则的统治，将邦联整合成一个统一的整体了。"
 sc_found_swiss_republic_specific_tt: "[THIS.GetCountry.GetName]统一[GetInternationalOrganizationType('swiss_confederation').GetName]，成立[GetCountry('SWI').GetAdjective][ShowGovernmentTypeName('republic')]"
 sc_found_swiss_republic_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName]统一为[GetCountry('SWI').GetAdjective][ShowGovernmentTypeName('republic')]"
 sc_found_swiss_monarchy: "建立$monarchy$$SWI_ADJ$国"
 sc_found_swiss_monarchy_desc: "尽管[GetInternationalOrganizationType('swiss_confederation').GetName]起初作为一个共和国联盟成立，但邦联所面临的诸多挑战已经表明，只有以适当的[ShowGovernmentTypeName('monarchy')]权威取得旧有的邦联体制，[ShowCultureGroupName('swiss_group')]人民的未来才得以保障。"
 sc_found_swiss_monarchy_specific_tt: "[THIS.GetCountry.GetName]统一[GetInternationalOrganizationType('swiss_confederation').GetName]，成立[GetCountry('SWI').GetAdjective][ShowGovernmentTypeName('monarchy')]"
 sc_found_swiss_monarchy_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName]统一为[GetCountry('SWI').GetAdjective][ShowGovernmentTypeName('monarchy')]"
 sc_found_swiss_theocracy: "建立$theocracy$$SWI_ADJ$国"
 sc_found_swiss_theocracy_desc: "无论是票选的共和制还是专制的君主制都被证明无法将[GetInternationalOrganizationType('swiss_confederation').GetName]引领到今天的地位。只有依照上帝的意志，统一在团结的[ShowGovernmentTypeName('theocracy')]旗下，[ShowCultureGroupName('swiss_group')]人民才能繁荣昌盛于世。"
 sc_found_swiss_theocracy_specific_tt: "[THIS.GetCountry.GetName]统一[GetInternationalOrganizationType('swiss_confederation').GetName]，成立[GetCountry('SWI').GetAdjective][ShowGovernmentTypeName('theocracy')]"
 sc_found_swiss_theocracy_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName]统一为[GetCountry('SWI').GetAdjective][ShowGovernmentTypeName('theocracy')]"
 #Colonial Federation
 colonial_federation_unification: "$colonial_federation$统一方案"
 colonial_federation_unification_desc: "在独立的斗争中所缔结的联盟纽带，如今应当升华为将各成员邦凝聚为统一国家的坚实根基。"
 colonial_federation_found_republic: "$republic$方案"
 colonial_federation_found_republic_desc: "[ShowGovernmentTypeName('republic')]的原则和方法对我们成员及其臣民的自由都至关重要。"
 colonial_federation_found_republic_specific_tt: "[THIS.GetCountry.GetName]将我们的[GetInternationalOrganizationType('colonial_federation').GetName]统一为一个[ShowGovernmentTypeName('republic')]"
 colonial_federation_found_republic_tt: "[GetInternationalOrganizationType('colonial_federation').GetName]统一为一个[ShowGovernmentTypeName('republic')]"
 colonial_federation_found_monarchy: "$monarchy$方案"
 colonial_federation_found_monarchy_desc: "若能公正治理全体成员，新生的[ShowGovernmentTypeName('monarchy')]政体将是通往繁荣的唯一道路。"
 colonial_federation_found_monarchy_specific_tt: "[THIS.GetCountry.GetName]将我们的[GetInternationalOrganizationType('colonial_federation').GetName]统一为一个[ShowGovernmentTypeName('monarchy')]"
 colonial_federation_found_monarchy_tt: "[GetInternationalOrganizationType('colonial_federation').GetName]统一为一个[ShowGovernmentTypeName('monarchy')]"
 colonial_federation_found_theocracy: "$theocracy$方案"
 colonial_federation_found_theocracy_desc: "带领我们[GetInternationalOrganizationType('colonial_federation').GetName]走向独立的，不是共和选举的自由意志，也不是君主的专制权力，而是神的旨意。只有作为一个统一的[ShowGovernmentTypeName('theocracy')]国家，我们的人民才能在这个世界上繁荣发展。"
 colonial_federation_found_theocracy_specific_tt: "[THIS.GetCountry.GetName]统一[GetInternationalOrganizationType('colonial_federation').GetName]，成立一个[ShowGovernmentTypeName('theocracy')]"
 colonial_federation_found_theocracy_tt: "[GetInternationalOrganizationType('colonial_federation').GetName]统一为一个[ShowGovernmentTypeName('theocracy')]"
