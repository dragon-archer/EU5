 no_offense_policy: "无共同进攻"
 no_offense_policy_desc: "成员国对他国宣战时无法召唤其他成员国参战。"
 lordship_of_ireland_rule_law: "爱尔兰统治规则"
 lordship_of_ireland_rule_law_desc: "爱尔兰的统治形态，可以狂野如大西洋怒涛拍击嶙峋峭壁，亦可稳固似沼泽般亘古不移。"
 lordship_of_ireland_rule_laudabiliter_policy: "嘉许状"
 lordship_of_ireland_rule_laudabiliter_policy_desc: "这道诏书起初激励了那些渴望获得土地与荣耀的盎格鲁‑诺曼骑士们，促使他们纷纷投身于征服爱尔兰的行动。然而多年过去，王室在此地的权威已大为削弱，再也无法对他们加以约束。"
 lordship_of_ireland_rule_laudabiliter_policy_tt: ""
 lordship_of_ireland_rule_statutes_of_kilkenny_policy: "基尔肯尼法令"
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_desc: "此一系列法令旨在爱尔兰推行大陆的诺曼文化习俗，其手段包括禁止凯尔特服饰与通婚，以维持开拓者社群的独特性与支配地位。"
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_tt: ""
 lordship_of_ireland_rule_ascendancy_policy: "宗教强制令"
 lordship_of_ireland_rule_ascendancy_policy_desc: "我们可以强制要求爱尔兰领地的成员国改信我们的宗教。"
 lordship_of_ireland_rule_ascendancy_policy_tt: ""
 #Personal Unions
 UNION_TREASURY_COST: "邦联金库花销"
 union_foundation_law: "邦联基本原则"
 union_foundation_law_desc: "这是决定[GetInternationalOrganizationType('union').GetName]本质的法律——关于它应当走向中央集权还是各国联邦未来，以及能否经受时间考验的法律。"
 union_establish_seniority_policy: "主导国优越性"
 union_establish_seniority_policy_desc: "[GetInternationalOrganizationType('union').GetName]的维系，只能依靠唯一的王权象征。确立$union$中的主导国家，便意味着由谁的王权来代表整个$union$。"
 union_maintain_federal_status_policy: "维持邦联现状"
 union_maintain_federal_status_policy_desc: "[GetInternationalOrganizationType('union').GetName]各成员的主权不容侵犯，亦不容置疑。即便各王国由同一位君主统治，君主亦无权干涉邦联成员的内政。"
 union_senior_partner_policy_at: "启用[ShowSpecialStatusName('senior_partner')]和[ShowSpecialStatusName('junior_partner')]特殊地位"
 union_senior_partner_policy_tt: "[ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.GetName]成为[ShowSpecialStatusName('senior_partner')]（因为该国在[union|e]拥有最高的[great_power_score|e]）"
 union_senior_partner_policy_specific_tt: "[ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_senior_partner').GetCountry.GetName]成为[ShowSpecialStatusName('senior_partner')]"
 union_unlocks_independence_casus_belli_tt: "为所有实力#Y 弱于#![ShowSpecialStatusName('senior_partner')]的$game_concept_junior_partner$解锁[ShowCasusBelliName('cb_union_independence')][casus_belli|e]"
 union_unlocks_war_for_seniority_casus_belli_tt: "为所有实力#Y 等于或强于#![ShowSpecialStatusName('senior_partner')]的$game_concept_junior_partner$解锁[ShowCasusBelliName('cb_union_war_for_seniority')][casus_belli|e]"
 union_codified_inheritance_law: "统一继承"
 union_codified_inheritance_law_desc: "为了确保[GetInternationalOrganizationType('union').GetName]的稳定，各成员国的继承法必须保持一致，以便拥有相同的继承顺位。"
 union_senior_succession_law: "统一继承法"
 union_senior_succession_law_desc: "[GetInternationalOrganizationType('union').GetName]的继承制度受[ShowSpecialStatusName('senior_partner')]的法律所规范。一旦适用该继承法，所有成员国均须遵循这些法律规定。"
 union_sovereign_succession_law: "自主继承法"
 union_sovereign_succession_law_desc: "[GetInternationalOrganizationType('union').GetName]内各成员均无权干涉他国王位继承事宜。各邦的继位规则均属本国主权范畴，不容外界置喙。"
 union_codified_inheritance_policy_at: "[GetInternationalOrganizationType('union').GetName]所有成员采用[ShowSpecialStatusName('senior_partner')]的[heir_selection|e]（如果可用）"
 union_codified_inheritance_policy_bt: "#R [heir_selections|e]一旦锁定，既无法应用也无法被覆盖#!"
 union_economic_law: "邦联经济"
 union_economic_law_desc: "一位君主或许统治多个王座，但[GetInternationalOrganizationType('union').GetName]各成员在经济上却各自为政。这一法案旨在拉近彼此的经济联系。"
 union_unified_treasury_policy: "统一国库"
 union_unified_treasury_policy_desc: "[GetInternationalOrganizationType('union').GetName]的各家国库将统一为单一实体，充实君主金库，并允许其为了[GetInternationalOrganizationType('union').GetNameWithNoTooltip]的最高利益支配资金。"
 union_cooperative_investment_policy: "合作投资"
 union_cooperative_investment_policy_desc: "[GetInternationalOrganizationType('union').GetName]成员国的国库并非专属任何一方。它们属于王室共同体，应用于改善每个成员国的基础设施建设。"
 union_diplomatic_law: "邦联外交"
 union_diplomatic_law_desc: "随着[GetInternationalOrganizationType('union').GetName]由单一王权领导，$union$的外交事务应当如何处理就成为必须面对的问题。"
 union_unified_external_diplomacy_policy: "对外政策一致"
 union_unified_external_diplomacy_policy_desc: "[GetInternationalOrganizationType('union').GetName]的外交事务集中由[ShowSpecialStatusName('senior_partner')]统一处理，其他成员国的外交权限受到限制。"
 union_organized_diplomats_policy: "邦联外交使团"
 union_organized_diplomats_policy_desc: "[GetInternationalOrganizationType('union').GetName]的外交官不为单一旗帜服务，而是为整个$union$效力。每个成员都能运用其能力处理自身外交事务。"
 union_legislature_law: "邦联立法"
 union_legislature_law_desc: "[GetInternationalOrganizationType('union').GetName]的治理需要凝统一共识的顶层制度。为确保$union$的稳定运转，必须建立经成员国认可的统一立法框架。"
 union_aligned_legislature_policy: "统一立法"
 union_aligned_legislature_policy_desc: "为确保[GetInternationalOrganizationType('union').GetName]内部行政管理的连贯性与一致性，所有法律政策均应与[ShowSpecialStatusName('senior_partner')]保持统一。"
 union_aligned_legislature_policy_at: "[GetInternationalOrganizationType('union').GetName]所有成员采用[ShowSpecialStatusName('senior_partner')]实施的[government_reforms|e]和[policies|e]"
 union_federal_legislature_policy: "联合立法"
 union_federal_legislature_policy_desc: "传统与法律之间的差异并非缺陷，而是[GetInternationalOrganizationType('union').GetName]各成员的核心特征。因此，政策制定是成员国而非王冠统治者的专属且不可侵犯之职责。"
 union_mutual_offense_law: "共同进攻"
 union_mutual_offense_law_desc: "共同进退是邦联天然的第一属性和最重要属性，如果成员国同意履行义务，那么[GetInternationalOrganizationType('union').GetName]成员国就能在一场进攻战争中支持彼此的军事行动。"
 union_assured_offense_policy: "强制共同进攻"
 union_assured_offense_policy_desc: "[GetInternationalOrganizationType('union').GetName]是一个进攻性联盟。敌人将在我们的军队协同行动下颤抖。"
 union_automatic_offense_policy: "义务共同进攻"
 union_automatic_offense_policy_desc: "[GetInternationalOrganizationType('union').GetName]具有强烈的进攻本质。每个成员都被号召在同盟成员发动进攻战时共同参与。"
 union_possible_offense_policy: "可行共同进攻"
 union_possible_offense_policy_desc: "为了生存空间，[GetInternationalOrganizationType('union').GetName]必须依靠自己的实力去征服来增长自身的力量。在进攻战争期间，每个成员国都可以召唤其他成员国参战。"
 union_unification_of_crowns_law: "统一事务"
 union_unification_of_crowns_law_desc: "在多数情况下，[GetInternationalOrganizationType('union').GetName]不过是同一王座统治下的松散联合体。然而，在[ShowSpecialStatusName('senior_partner')]旗帜下实现统一的可能性，绝非遥不可及……"
 union_rapid_crown_unification_policy: "全面王冠统一"
 union_rapid_crown_unification_policy_desc: "[ShowSpecialStatusName('senior_partner')]官僚体系各部门的进一步改进，优化了对[ShowSpecialStatusNamePlural('junior_partner')]的吞并流程，显著提升了整合的速度。"
 union_swift_crown_unification_policy: "加速王冠统一"
 union_swift_crown_unification_policy_desc: "[ShowSpecialStatusName('senior_partner')]内部的外交与行政官僚机构已得到极大改进，使得成员国的整合进程得以加速。"
 union_crown_unification_policy: "王冠统一"
 union_crown_unification_policy_desc: "终于到了集中[GetInternationalOrganizationType('union').GetName]权力的时候了！在[ShowSpecialStatusName('senior_partner')]优雅的监督下，成员国已同意进行外交合并。"
 union_federal_union_policy: "维持邦联组织"
 union_federal_union_policy_desc: "[GetInternationalOrganizationType('union').GetName]首先，且将长期作为一个防御性同盟。没有任何成员国对将王权统一为一个单一政治实体感兴趣，每个个体的主权都将受到保护。"
 #Austria
 dop_rudolfine_house_rules: "改革家族宪章"
 dop_rudolfine_house_rules_desc: "此宪章体系适用于奥地利领地的联合治理，授予所有男性家族成员平等地位，同时为长子保留外交缔约权与财税特权。"
 #Ethiopia
 foreign_court_customs_policy: "外国习俗"
 foreign_court_customs_policy_desc: "我们可以从别国宫廷获得灵感，以进一步加强我们自己的文化，而不是在自己的文化圈里故步自封。"
 #Colonial Laws
 colonial_representation_law: "殖民地代表权"
 colonial_representation_law_desc: "我们对自己所管理土地的影响力可能将被我们领主的一时决定所左右。"
 colonial_representation_law_no: "无殖民地代表权"
 colonial_representation_law_no_desc: "我们不被允许参加议会，我们的宗主对我们的经济有很大的影响。"
 colonial_representation_law_yes: "殖民地议会代表权"
 colonial_representation_law_yes_desc: "我们被允许在祖国的议会决定中表达诉求，并限制了我们宗主的影响。"
 #Timurids
 mongol_law_policy: "大札撒"
 mongol_law_policy_desc: "尽管对公众保密，蒙古$mongol_law_policy$旨在实现三个目标: 对现任统治者的绝对服从、凝聚人民，以及对任何危害国家的行为施以严惩。通过将其对公众保密，这一法律也能更灵活地调整以适应其他需求。"
 #Mughals:
 dahsala_system: "达萨拉税制"
 dahsala_system_desc: "与其允许地方税法在$india$的平民阶层间榨取殆尽，不如将他们统归入$dahsala_system$，以便我们能够更合理地征税。"
 zabiti: "地税制"
 zabiti_desc: "一种根据土地面积及其价值征税的制度。人民需以白银或农作物缴税。若土地长期荒废，则在恢复生产力之前可免征税赋。"
 ghalla_bakshi: "实物税制"
 ghalla_bakshi_desc: "该制度通过征收农作物而非预估产量来收取国家份额，因此受到大多数平民的青睐。"
 nasaq: "估税制"
 nasaq_desc: "这是三种方法中最具随意性的一种，根据过去几十年的土地平均需求征税。"
 mansabdar_system: "曼萨卜达尔组织"
 mansabdar_system_desc: "与其依赖根深蒂固的贵族来为我们的军队服务，不如给每个人一个机会在军队的每个层级中服务，只要他们证明自己能够胜任那个角色。"
 #Austrian Military Frontier
 hab_military_frontier: "军政国境地带"
 hab_military_frontier_desc: "我们已经建立了一道军政国境地带，以保护国家免受异教徒部落对我们边境的侵犯。"
 frontier_maintained: "维护国境"
 frontier_maintained_desc: "我们的军政国境地带得到充分维护，随时准备保护国家免受即将到来的威胁。"
 frontier_not_maintained: "未维护国境"
 frontier_not_maintained_desc: "由于资金缺乏，我们的军政国境地带目前没有得到维护，因此在敌人入侵时显得脆弱。"
 #Orissa
 vedic_education: "吠陀教育"
 vedic_education_desc: "一种不分种姓，面向[ShowReligionName('hindu')]大众的教育方法。"
 #Sikhism
 guru_nanak_guruship: "[GetCharacter('guru_nanak').GetShortNameWithNoTooltip]教诲"
 guru_nanak_guruship_desc: "由[GetCharacter('guru_nanak').GetName]创立的教义。"
 vand_chhako: "共享与分施"
 vand_chhako_desc: "又称“分享与共食”，是[GetCharacter('guru_nanak').GetName]教诲的支柱之一。它鼓励共享可用资源并由社区集体消耗。"
 kirat_karo: "诚实营生"
 kirat_karo_desc: "即要求信徒“诚实工作”，是[GetCharacter('guru_nanak').GetName]教诲的支柱之一。它意味着全身心投入诚实劳动，以此践行$sikhism_god_name$赋予的使命。"
 naam_japo: "念诵圣名"
 naam_japo_desc: "意为“诵念祂的名号”，是[GetCharacter('guru_nanak').GetName]教诲的支柱之一。即通过冥想与诵念$sikhism_god_name$的诸多圣名，实现与祂的灵性连接。"
 guru_angad_guruship: "[GetCharacter('guru_angad').GetShortNameWithNoTooltip]的教诲"
 guru_angad_guruship_desc: "由[GetCharacter('guru_angad').GetName]创立的教义。"
 gurmukhi_script: "古木基文"
 gurmukhi_script_desc: "由[GetCharacter('guru_angad').GetName]开发并标准化的文字体系，将成为[ShowReligionName('sikhism')]圣典的主要载体。"
 langar_community: "琅格尔社区"
 langar_community_desc: "附属寺庙的公共厨房，将免费为所有人提供食物，无论其信仰、地位或种族。"
 mall_akhara: "马拉竞技场"
 mall_akhara_desc: "供民众练习的摔跤场地，不仅是保持身体健康的途径，也能提升其武艺。"
 guru_amar_das_guruship: "[GetCharacter('guru_amar_das').GetShortNameWithNoTooltip]的教诲"
 guru_amar_das_guruship_desc: "由[GetCharacter('guru_amar_das').GetName]所建立的教义。"
 dasvandh_tax: "十一税制"
 dasvandh_tax_desc: "意为“十分之一”，这是一种收入征收制度，规定应将个人收入的十分之一以$character_title_guru$的名义进行奉献。"
 ananda_karaja: "喜乐之礼"
 ananda_karaja_desc: "意为“追求幸福之典礼”，是由[GetCharacter('guru_amar_das').GetName]定义的[ShowReligionName('sikhism')]婚礼仪式。其中吟唱的赞歌歌颂与神圣的联合。"
 sangat_equality: "僧团平等"
 sangat_equality_desc: "男女在$sikhism_god_name$面前平等，因此均可平等加入僧团社区，甚至领导该团体。"
 guru_ram_das_guruship: "[GetCharacter('guru_ram_das').GetShortNameWithNoTooltip]的教诲"
 guru_ram_das_guruship_desc: "由[GetCharacter('guru_ram_das').GetName]所建立的教义。"
 urbanization_projects: "城市化工程"
 urbanization_projects_desc: "通过虔诚奉献与社区志愿劳动，可建造最神圣且辉煌的[ShowReligionAdjective('sikhism')]城市。"
 scripture_hymns: "经卷赞歌"
 scripture_hymns_desc: "经文是最神圣的书籍，必须用赞美其荣耀的适当颂歌来装饰。"
 masand_system: "摩桑德制度"
 masand_system_desc: "一个由传教士和布道者组成的系统，他们将在远离$character_title_guru$的地方传播[ShowReligionAdjective('sikhism')]，同时兼任税收征集者的角色。"
 guru_arjan_guruship: "[GetCharacter('guru_arjan').GetShortNameWithNoTooltip]教诲"
 guru_arjan_guruship_desc: "由[GetCharacter('guru_arjan').GetName]所建立的教义。"
 adi_granth: "本初经"
 adi_granth_desc: "由[GetCharacter('guru_arjan').GetName]编纂的来自过去的$character_title_guru$的赞美诗集，将作为我们圣典的基础。"
 holy_abode: "神之居所"
 holy_abode_desc: "通过将神圣的经文供奉在圣殿内，我们将使其成为“$sikhism_god_name$”的居所，并成为所有[ShowReligionAdjective('sikhism')]信徒朝圣的焦点。"
 martyrdom: "殉道精神"
 martyrdom_desc: "我们对[ShowReligionName('sikhism')]的信仰坚不可摧，即使面临酷刑或死亡威胁也绝不背弃。"
 guru_hargobind_guruship: "[GetCharacter('guru_hargobind').GetShortNameWithNoTooltip]的教诲"
 guru_hargobind_guruship_desc: "由[GetCharacter('guru_hargobind').GetName]创立的教义。"
 akal_takht: "永恒王座"
 akal_takht_desc: "“不朽者之座”将成为$character_title_guru$与[ShowReligionName('sikhism')]无可置疑的权力象征。"
 protection_of_the_poor: "护佑穷苦"
 protection_of_the_poor_desc: "武力不应被用于压迫与暴政，而应用于保护弱者免受暴君侵害。"
 miri_piri: "世俗与超然"
 miri_piri_desc: "唯有将世俗权力与灵性权威统一于$character_title_guru$之下，[ShowReligionName('sikhism')]方能实现其应有的荣耀。"
 guru_har_rai_guruship: "[GetCharacter('guru_har_rai').GetShortNameWithNoTooltip]的教诲"
 guru_har_rai_guruship_desc: "由[GetCharacter('guru_har_rai').GetName]创立的教义。"
 impartial_manji_heads: "公正的曼吉"
 impartial_manji_heads_desc: "宗教管理机构的首脑不应偏袒任何意见，而应尽职服务于[ShowReligionName('sikhism')]的利益。"
 fragance_of_a_flower: "花香同沐"
 fragance_of_a_flower_desc: "若以一手摘花，另一手赠花，则双手皆染芬芳。同理，无论信仰如何差异，我们都受同一神圣灵性感召。"
 nature_guardian: "自然守护者"
 nature_guardian_desc: "自然环境并非供我们役使，而是需我们与之和谐共处。因此，我们必须保护自然，正如自然供养我们一般。"
 guru_har_krishan_guruship: "[GetCharacter('guru_har_krishan').GetShortNameWithNoTooltip]的教诲"
 guru_har_krishan_guruship_desc: "由[GetCharacter('guru_har_krishan').GetName]创立的教义。"
 treat_the_sick: "救死扶伤"
 treat_the_sick_desc: "疾病与瘟疫乃人类之灾祸。我们当勤勉医治所有病患，以确保社会的健康。"
 unexpected_knowledge: "白丁之知"
 unexpected_knowledge_desc: "$character_title_guru$的灵性力量无可置疑，据传他们能知晓通过常规手段无法获知的真理与事实。同时，看似目不识丁者亦可能与最博学的学者论道神学。"
 young_humility: "幼者谦卑"
 young_humility_desc: "无论学识如何渊博，总有未及之知与精于此道之人。即便年幼者亦可能掌握长者无法理解的智慧。在此意义上，所有心智皆如婴孩。"
 guru_tegh_bahadur_guruship: "[GetCharacter('guru_tegh_bahadur').GetShortNameWithNoTooltip]的教诲"
 guru_tegh_bahadur_guruship_desc: "由[GetCharacter('guru_tegh_bahadur').GetName]所建立的教义。"
 word_of_a_sikh: "弟子誓言"
 word_of_a_sikh_desc: "[ShowReligionName('sikhism')]追随者的庄严誓言，应被视作在$sikhism_god_name$面前立下，因而不可违背。"
 guru_travels: "$character_title_guru$的巡行"
 guru_travels_desc: "若$character_title_guru$固守一地，[ShowReligionName('sikhism')]的讯息便无法传播。因此，$character_title_guru$必须游历四方，接触异族与异教。"
 resist_persecution: "抵抗迫害"
 resist_persecution_desc: "正信的敌人总会迫害虔信者，但我们的信念坚不可摧，他们无法令我们屈服。"
 guru_gobind_singh_guruship: "[GetCharacter('guru_gobind_singh').GetShortNameWithNoTooltip]的教诲"
 guru_gobind_singh_guruship_desc: "由[GetCharacter('guru_gobind_singh').GetName]创立的教义。"
 sikh_pluralism: "[ShowReligionAdjectiveWithNoTooltip('sikhism')]的多元性"
 sikh_pluralism_desc: "虽然[ShowLawName('khalsa_law')]旨在成为[ShowReligionName('sikhism')]的护盾，但并非所有信徒皆属其中。这本质上证明了信仰内部的多元性，而此多元性使我们更加强大。"
 dharamyudh: "正义之战"
 dharamyudh_desc: "或称“正法之战”，指任何为捍卫[ShowReligionName('sikhism')]及其信徒而发动的战争。战争应为最后手段，但所有人都必须准备为护教与反暴政而战。"
 dasam_granth: "十圣典"
 dasam_granth_desc: "由[GetCharacter('guru_gobind_singh').GetName]创作的诗文合集，其地位与[ShowPolicyName('adi_granth')]等同，并被并置于寺庙中供奉。"
 khalsa_law: "卡尔萨"
 khalsa_law_desc: "承担守护[ShowReligionName('sikhism')]及其信徒使命的战士团体，其行为准则与入会仪式将为所有信徒树立标准。"
 guru_panth: "古鲁之途"
 guru_panth_desc: "[ShowReligionName('sikhism')]的领导权将归于[ShowLawName('khalsa_law')]整体，由其担任$character_title_guru$。"
 khalsa_fauj: "卡尔萨军团"
 khalsa_fauj_desc: "唯有将[ShowLawName('khalsa_law')]的军事力量整编为强大军队，方能履行其捍卫[ShowReligionName('sikhism')]的使命。"
 amrit_sanskar: "甘露洗礼"
 amrit_sanskar_desc: "[ShowLawName('khalsa_law')]成员绝非仅善战的莽夫，而是恪守入会仪式、行为准则与着装规范的精英。[ShowLawNameWithNoTooltip('khalsa_law')]的威望不源自武力，而来自其成员纯净品格的感召力。"
 guru_granth_sahib_guruship: "《圣典》的教诲"
 guru_granth_sahib_guruship_desc: "在[ShowWorkOfArtName('guru_granth_sahib')]中确立的教义。"
 eternally_living_guru: "永生$character_title_guru$"
 eternally_living_guru_desc: "圣典[ShowWorkOfArtName('guru_granth_sahib')]是最终且至高无上的永恒$character_title_guru$，它将作为所有[ShowReligionName('sikhism')]追随者的指路明灯。"
 divine_justice: "神圣公义"
 divine_justice_desc: "[ShowWorkOfArtName('guru_granth_sahib')]中蕴含的教诲指引我们的社会在“$sikhism_god_name$”及其正义的基础上，和平和谐地生活。"
 unchanging_writing: "不易经文"
 unchanging_writing_desc: "[ShowWorkOfArtName('guru_granth_sahib')]是在多年间由多位$character_title_guru$创作而成的，但它现在已经达到了其确定且永恒的形式。其内容将不再以任何方式被修改。"
 tur_kanum_i_osmani: "奥斯曼民法典"
 tur_kanum_i_osmani_desc: "一系列共同构成[GetCountry('TUR').GetName]法律体系的立法，其核心目标在于维护多民族社会的内部稳定，而非向外扩张领土。"
 tur_has_not_first_option_in_flavor_tur_208_event: "尚未在#Y “$flavor_tur.208.title$#!”[event|e]事件中选择第一个选项"
 tur_has_picked_first_option_in_flavor_tur_208_event: "已经在#Y “$flavor_tur.208.title$#!”[event|e]事件中选择了第一个选项"
 #Hussite Military Reform
 reformed_hussite_armies_policy: "改良$hussite_ADJ$战术"
 reformed_hussite_armies_policy_desc: "我们的先辈崇尚卓越的防御。他们经受住了时间和敌人的考验。现在轮到我们采取攻势，通过一支改革后的、富有侵略性的军事力量，向我们那些异端和异教的邻国展示我们的实力。"
 ira_alcohol_ban: "禁酒令"
 ira_alcohol_ban_desc: "为平衡教法对信士的规范要求与民众的实际欲望，我们必须抉择是否准许具有致人迷醉特性的饮品在市场上自由流通。"
 ban_on_alcohol: "严格禁酒"
 ban_on_alcohol_desc: "我们严禁境内所有子民饮用任何酒类。尽管这一措施可能引发民众的不满，但我们必须确保信仰仆从的忠诚不受动摇。"
 no_restriction_on_alcohol: "无酒精限制"
 no_restriction_on_alcohol_desc: "与其禁止民众饮酒，不如允许公民自由饮用，这样才能确保民心所向。"
 #England
 act_of_navigation: "航海法案"
 act_of_navigation_desc: "我们必须在各大市场挑战敌人的主导地位。通过强有力的中央指令与重商主义倾向政策，我们将努力赋予我方商人相较敌人与竞争者明显优势。"
 lit_casimir_code_policy: "立陶宛法典"
 lit_casimir_code_policy_desc: "为了应对国内缺乏法规的问题，以及上层人士所犯下的犯罪活动，$lit_casimir_code_policy$得以制定，旨在有效遏制混乱局面，同时赋予[GetEstateName('crown_estate')]更多权力。"
