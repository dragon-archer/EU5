l_simp_chinese:
 ASSIGN_LAW_POLICY_TITLE: "指派$STRING$法律政策"
 #Custom Tags
 forbids_no_policy: "必须设置某项政策"
 #Monarchy Laws
 feudal_de_jure_law: "封建“法理”法"
 feudal_de_jure_law_desc: "这些是组织我国封建社会的法律。"
 by_tradition: "传统法"
 by_tradition_desc: "习惯法在我国广为人知，并得到普遍实行。著名的中世纪习俗汇编包括英格兰的#italic 《论英格兰的法律和习惯》#!、德国北部的#italic 《萨克森之鉴》#!或加泰罗尼亚的#italic 《巴塞罗那惯用法》#!。"
 by_blood: "血统法"
 by_blood_desc: "我国的法律是根据我国人民的本性来实施的，而我国人民的本性是由我们的统治者作为主权者对其行使权力的人所定义的，这正应了那句古老的箴言——#italic “在王国之内的国王是王国的皇帝”#!。"
 medieval_levy_law: "征召兵法"
 medieval_levy_law_desc: "我们的军队主要由从我国特定[estates|e]招募的征召兵组成，他们会为我们作战，直到我们解散他们。"
 all_cultures: "包容性征召"
 all_cultures_desc: "我们的人民在战斗召唤时将共同承担负担，无论其[culture|e]如何。"
 noble_levies: "贵族征召"
 noble_levies_desc: "我国[ShowEstateTypeName('nobles_estate')]将引领战斗的召唤，因为他们是最有意愿、最有准备参与战争的人。"
 peasant_levies: "农民征召"
 peasant_levies_desc: "[ShowEstateTypeName('peasants_estate')]组成了我们征召兵的主体，因此我们必须确保尽可能多地招募人手响应战斗的召唤。"
 longbow_competitions: "长弓竞赛"
 longbow_competitions_desc: "假日期间，全国每个人都会使用弓箭，学习和练习箭术，以在我们的战争事业中获得崇高的荣誉和利益。"
 ton_ta_jon_ta_ni_woro: "马里十六部"
 ton_ta_jon_ta_ni_woro_desc: "帝国早期的军队由16个部族组成，其直译为#italic 十六个持弓奴仆#!。$ton_ta_jon_ta_ni_woro$的首领宣誓效忠与曼萨并保护马里帝国，他们是马里的高级贵族，并且担任马里骑兵部队的指挥官。"
 alarde: "校检征募"
 alarde_desc: "$alarde$是卡斯蒂利亚的一种征募制度，它将征兵的义务下放到王国的数个城市当中。这一制度起源于这些城市每年多次举办的#italic 校检式#!，这种阅兵仪式同时也是为了训练军队强健的体魄，以便在需要时能随时投入军事行动。"
 royal_court_customs_law: "皇家宫廷习俗"
 royal_court_customs_law_desc: "宫廷的传统和文化在[ShowGovernmentTypeName('monarchy')]的稳定中起着重要作用。这些习俗会确保权力从统治者到继承人的平稳交接，并大幅限制宫廷阴谋。"
 aristocratic_court_policy: "贵族宫廷"
 aristocratic_court_policy_desc: "[ShowEstateTypeName('nobles_estate')]是我们政府不可分割的一部分。为了更好地掌控、奖赏这些古老的贵族家族并获得他们的支持，需要将贵族与君主和宫廷更紧密地联系在一起。"
 balanced_court_policy: "平衡宫廷"
 balanced_court_policy_desc: "宫廷是国家和文化的中心。行政、外交和军事行动与国家的文化和内部政治一样，都是宫廷的焦点。"
 court_of_culture_policy: "文化宫廷"
 court_of_culture_policy_desc: "宫廷首先是皇室的居所，是文化和声望的中心。政府和行政事务与宫廷生活分开。"
 itinerant_court_policy: "流动宫廷"
 itinerant_court_policy_desc: "为了管理庞大的国家，宫廷不能绑定在单一地点。相反，它会在各地巡游，在现场管理当地的行政。"
 military_court_policy: "军事宫廷"
 military_court_policy_desc: "除了维护宫廷的必要资金，任何用于其他地方的花费都是荒谬至极的，只会助长自满与懒惰。君主会过着节俭的生活，将省下来的钱用在军队上。"
 timurid_court_policy: "帖木儿宫廷"
 timurid_court_policy_desc: "虽然战争是国家的命脉，但音乐、艺术和诗歌在我国文化启蒙的发展中起着重要作用。曾经被视为异族的文化将支持这一进程。"
 valide_sultan_court_policy: "太后苏丹"
 valide_sultan_court_policy_desc: "既然母亲的权利就是安拉的权利，那么太后就应该享有在宫廷内崇高的地位。她理应有权听取内阁汇报、并以她的智慧与仁慈，在国家的大多数事务中发挥重要作用。"
 harem_policy: "王室后宫"
 harem_policy_desc: "宫廷生活的绝大部分都是与世隔绝，且男女有别的。以深宫为中心，卑微的奴仆和嫔妃只能生活在这一圈子内并争抢对统治者的影响力。"
 harem_law: "后宫法"
 harem_law_desc: "后宫是皇室内部的一个重要机构，它确保了继承人的诞生。"
 secluded_harem_policy: "隔绝后宫"
 secluded_harem_policy_desc: "后宫不适合暴露在公众眼里。因此，后宫在皇室中扮演着更加隐秘的角色，严禁干涉君主的事务。"
 public_harem_policy: "开放后宫"
 public_harem_policy_desc: "我们的后宫不仅保障了继承，也是皇室权力和财富的象征。后宫成员的美貌和才华对大众公开。"
 powerful_harem_policy: "强大后宫"
 powerful_harem_policy_desc: "君主只不过是狡猾的妃嫔和宦官的傀儡。国家的真正权力掌握在后宫手中，国家事务由宫中女性处理。"
 dispersed_harem_policy: "分居后宫"
 dispersed_harem_policy_desc: "后宫被分散于多个省份之间，嫔妃们通常像统治者的朝廷一样四处流动。当一名妃子诞下子嗣，她将被派往一个地方去督管孩子的教育，并参与到未来的管理中去。"
 luxurious_harem_policy: "奢华后宫"
 luxurious_harem_policy_desc: "后宫是用来炫耀财富和服务于统治者个人享乐的场所。嫔妃必须是像切尔克斯少女或是类似出身的贵族，而为她们修建的闺阁自然是尽极奢华的。"
 #Republic Laws
 republican_foundation_law: "共和国基础"
 republican_foundation_law_desc: "共和国建立于没有永久的专制统治者，而是将权力交给人民的理念之上。但与此同时，它仍然是一个政府，因此其决定需要服从。"
 republicanism_policy: "共和主义"
 republicanism_policy_desc: "这个共和国已经成为了共和精神、公民权利以及为共同利益奋斗之理念的捍卫者。"
 authoritarianism_policy: "威权主义"
 authoritarianism_policy_desc: "虽然并非君主政体，但是这个共和国重视法律和秩序，会采取铁腕手腕维护中央政府在国内的权威。"
 political_dynasties_policy: "政治王朝"
 political_dynasties_policy_desc: "在这个国家里已经有一些家族随时间推移表现出了承担国家责任的愿望。这份愿望是如此之强，以致于他们不仅希望有责任交给他们自己承担，还希望国家也能让族内的新人有所担当。"
 meritocratic_rule_policy: "选贤任能制"
 meritocratic_rule_policy_desc: "我们的共和国对统治者的选任不是依据裙带关系或寡头的影响力来进行的。相反，我国的民众会根据候选人所展现出的才能来投票选举。这种选贤任能的制度不分性别，存在于我们社会的各个层面。"
 virtues_of_politeia_policy: "政治美德"
 virtues_of_politeia_policy_desc: "寡头们的统治离不开民众的支持，而民众也无法左右他们想要什么。必须向我们的民众和那些统治者强调保持简朴价值观的美德，对维护共和国运行的重要性。"
 religious_values_policy: "宗教价值观"
 religious_values_policy_desc: "共和国不仅得有投票，还得有宗教。我国宗教甚至能在彼此疑虑不安的时候协助选出合适的候选人，教士则能确保裁决既公正又虔诚。"
 republican_election_law: "选举轮替"
 republican_election_law_desc: "选举是共和国的基石，它确保没有人在权力地位上过得太舒服，同时让人民有能力选择最符合他们利益的统治者。"
 consolidated_power: "整合权力"
 consolidated_power_desc: "我们当前官员的任期太短，无法实施长远的规划。这只会滋生民粹主义，导致目光短浅的政策。让我们改革我们的选举制度，允许更长的任期，这样我们选出的官员就能更好地施展他们的抱负。"
 frequent_elections: "频繁选举"
 frequent_elections_desc: "长任期使统治者恣意妄为，更何况一个人长期统治国家本来就与共和理念背道而驰。让我们改革选举制以确保能对所选官员更好地问责。"
 republican_power_law: "共和国的权力"
 republican_power_law_desc: "与其他类型的政府一样，共和国不仅要做出决策，还要付诸行动。为此，它需要一种行使其行政能力的方式，以便将这些能力传播到全国最偏远的地区。"
 broad_executive_power_policy: "扩张行政权力"
 broad_executive_power_policy_desc: "随着国家发展，我们越来越需要快速高效地行动。实现这点的唯一方法是扩大我们行政机构的权力，使其拥有所需的工具。"
 devolution_of_powers_policy: "权力下放"
 devolution_of_powers_policy_desc: "没有单个的人能够统治我们这样大且复杂的国家。由一位统治者集权也违背了我们祖先的共和理念。权力的分散与下放是我们能够动态地满足不断发展的国家需求的最好方式。"
 absolute_presidential_power_policy: "总统极权"
 absolute_presidential_power_policy_desc: "虽然我们的国家选举出了代表人民行使他们宪法赋予的权力的议员们，我们也不该忘记代表全体人民的仍然是总统。通过革命选举出的代表应当尽量少地干涉总统，毕竟后者才是掌握共和国绝对权力的人。"
 new_men_policy: "政治素人"
 new_men_policy_desc: "我们的共和国不信任那些掌权太久的人。我们更愿意选举那些没有被卷入腐败和黑幕中的新人。"
 principle_of_administration_law: "行政原则"
 principle_of_administration_law_desc: "如果我们要成为全体公民的榜样，共和国就必须坚持决定我们政策行动方向的原则。"
 political_principle: "政治原则"
 political_principle_desc: "作为共和国，能够进一步提高政府机构以及政治理念效率的原则才是我们国家的指导原则。"
 moral_principle: "道德原则"
 moral_principle_desc: "国家的主要职能之一是维护良好的道德观。由于我们的共和国在许多方面都依赖于公民的良善行为，因此必须抵制和消除腐败、罪恶等行为，以便造福整个国家。"
 protection_principle: "保护原则"
 protection_principle_desc: "我们共和制的最高原则是保护人民。虽然这不是我们执政方针的全部重点，但维持一个用于自卫和维护内部稳定的军事系统是很重要的。"
 military_principle: "军事原则"
 military_principle_desc: "环视我们共和国的周围存在不少虎视眈眈的敌人。当务之急是提升我们的军事力量来加强共和国的实力——这是我们应该优先奉行的原则。"
 enlightened_principle: "启蒙主义原则"
 enlightened_principle_desc: "启蒙主义是我们社会向前所迈出的富有知识和哲学的一步。我们的原则是接纳启蒙运动的思潮，这样我们才能进入一个新的时代。"
 commercialist_principle: "商业主义原则"
 commercialist_principle_desc: "我们的共和国是基于商业主义的原则之上。人性是贸易、资本和商业必要性背后最强大的因素，因为我们的商人追求利润。"
 council_of_captains: "船长理事会"
 council_of_captains_desc: "海盗共和国应该由最伟大的船长的意志来统治。正是他们的联盟把我们的社会维系在一起，因此他们的决定必须优先于任何其他权威。"
 republican_electorate_law: "共和国选举法"
 republican_electorate_law_desc: "选举是共和国的基础，因此，决定共和国走向的最重要的事情就是准确地决定谁可以在选举中投票。"
 landholders: "地产加权"
 landholders_desc: "在任何社会，地主均处于权力的中心，在我国也是如此。让我们提升地主们的投票权，根据他们资产的多少将其选票数分级。"
 citizenry: "公民普选"
 citizenry_desc: "共和国的运转依赖于公民，因此每个公民都应拥有投票权，来选择谁来领导我们的国家。获得成为公民的特权同样将会成为一个有效的催化剂，来激励我们治下所有人民保持良好表现。"
 dynastic_rule_policy: "王朝政治"
 dynastic_rule_policy_desc: "关系比任何利剑都更有力量。通过设立一个王室作为国家的政治元首，我们能在保持共和制传统的情况下，与那些君主制国家建立外交关系。\n当选的统治者似乎是来自同一个家族的成员，这纯粹只是一个巧合而已。"
 board_of_admirals_policy: "海军总部"
 board_of_admirals_policy_desc: "海军总部是国家海军事务的最高管理部门。总部以海军大臣为其首长，确保海军军事及商贸事务的职业化进程。"
 military_rulership_policy: "军事专政"
 military_rulership_policy_desc: "那些视共和制为眼中钉肉中刺的潜在敌人，无时不刻想要摧毁我们。为了国家的安全，我们授予将军们权力来管理政府。希望他们拿出他们的经验和对祖国的热爱来保护我们的共和国。"
 #Theocratic Laws
 theocratic_leadership: "神权领导层"
 theocratic_leadership_desc: "神权领导层统治着这个国家，使政府的行动服从于其宗教原则。"
 clerical_state: "教权国"
 clerical_state_desc: "该国由神职人员统治，并采用宗教机构来组建政府。"
 monastic_order: "骑士团"
 monastic_order_desc: "这个国家由骑士团的成员统治。骑士团的等级制度以及规则取代了大多数法律和行政管理的需要。"
 the_papacy: "教廷"
 the_papacy_desc: "一个由其精神领袖，教宗，罗马天主教廷最高级别人员，主导国家的政治机构。"
 patriarchate_reform: "牧首区"
 patriarchate_reform_desc: "尊崇的牧首是唯一能够领导我们国家的人，因为他是最能代表上帝旨意之人。"
 caliphate_reform: "哈里发国"
 caliphate_reform_desc: "哈里发国由哈里发—先知的正统宗教继承人统治。作为伊斯兰教中世俗和宗教上的最高权威，所有穆斯林都应服从哈里发。"
 holy_mission_law: "神圣使命"
 holy_mission_law_desc: "我们每一个人的行动指南都是我们从神圣统治者那里接受的神圣使命。上天为我们预见的愿景终将实现。"
 internal_mission_policy: "国内宣教"
 internal_mission_policy_desc: "我们必须把精力集中到我们国内的宗教使命上，保护信徒，养活穷人，履行我们的宗教义务。"
 external_mission_policy: "国外宣教"
 external_mission_policy_desc: "我们首要的使命必须是传播我们神圣的信仰，在打垮了神明的所有敌人之前我们不能休息。"
 balanced_mission_policy: "均衡宣教"
 balanced_mission_policy_desc: "神权政治事务的要义便是不专精于单一方面。只有平等地推动国内与国外的宣教事业才最能符合我们国家与信仰的最大利益。"
 commercial_mission_policy: "商业宣教"
 commercial_mission_policy_desc: "虽然是信仰的力量驱动了我们的雄心，但不可否认的是，黄金的力量也驱动了我们国家的前进。好在，宗教教化与货币流通总是相辅相成的。"
 mission_of_protection_policy: "防卫宣教"
 mission_of_protection_policy_desc: "在异端与异教一而再地威胁着我们正统信仰的时候，我们唯一可以依靠的就是追随正信的其他教众，我们信仰上的姊妹兄弟。因此，我们有责任去保护他们不受邪恶势力的侵害。"
 mission_to_civilize_policy: "开化宣教"
 mission_to_civilize_policy_desc: "我们的使命就是在全世界去寻找贫苦的误入歧途的土著，并更正他们正确的生活方式。以此，来让他们也能加入我们的神圣事业中去。"
 mission_on_the_high_seas_policy: "公海宣教"
 mission_on_the_high_seas_policy_desc: "在海上充满了异教徒和恶棍，他们袭击我们虔诚的教徒的运输船，掠夺他们的商路。显而易见，如果我们不履行神圣使命去消除公海上的海盗们，那么虔诚的朝拜者将无法安全地来我们保护的圣地朝圣。"
 nature_of_our_faith_law: "信仰的本质"
 nature_of_our_faith_law_desc: "宗教是我们整个社会的支柱。它自然占据了一个非常独特的地位，我们信仰的本质在文化的各个方面都发挥着作用。"
 faith_and_power_policy: "虔诚与力量"
 faith_and_power_policy_desc: "战斗与武力是人类接近神性的唯一途径。只有在战场上取得胜利，我国人民方能向神明显示他们的虔诚与奉献。"
 belief_and_unitiy_policy: "信念与团结"
 belief_and_unitiy_policy_desc: "信仰的实质是凝聚国家与团结人民的一股力量，而政府存在的意义便是保护这股凝聚力不被破坏。"
 church_and_state_policy: "教会与国家"
 church_and_state_policy_desc: "信仰和国家是支撑世界的两大支柱。我们的法律是神圣的，因此不能受到质疑。"
 god_and_man_policy: "神明与凡人"
 god_and_man_policy_desc: "唯一重要的就是卑微凡人与不朽圣灵间的关系，我们的国家存在的意义就是要提醒人们怎样正确地献身于祈祷事业。"
 organize_our_faith_policy: "整治信仰"
 organize_our_faith_policy_desc: "我们的国家井然有序但我们的信仰杂乱不堪。为我们的宗教制定一套官方的等级制度，也许会让更多的追随者在皈依众神时免于误入歧途。"
 divine_cause_law: "神圣事业"
 divine_cause_law_desc: "君主制和共和制满足于在世俗世界的存在，而神圣国家则需要更深层次的精神内涵。神圣的事业将指引我们走向命运。"
 safeguard_holy_sites_policy: "保卫圣地"
 safeguard_holy_sites_policy_desc: "我们有责任打理好在我们控制下的朝圣地，并保护我国领土内的朝圣者。"
 combat_heresy_policy: "与异端开战"
 combat_heresy_policy_desc: "在传播真正信仰的使命中，我们的信念决不能动摇，并随时准备根除异端邪说。"
 expulsion_of_heathens_policy: "驱逐异教徒"
 expulsion_of_heathens_policy_desc: "随着我们国家的发展，我们对接触到的异端分子与异教徒也越来越多。我们不能容忍我们的城墙内存在异端或异教徒。这些人只有在皈依了正确的信仰才能被允许活在我们的城市中。"
 pursuit_of_knowledge_policy: "追寻真理"
 pursuit_of_knowledge_policy_desc: "我们的事业不是保卫我们信奉的教条，也不是扩张信众的数量。相反，我们真正关注的是存在的本质、以及凡人与神圣世界的关系。"
 #Religion Specific Laws
 iqta_law: "伊克塔"
 iqta_law_desc: "#italic $iqta_law$#!是伊斯兰教的包税体制，从农民身上征收土地收入作为#italic 天课#!的一部分，通常是伊斯兰国家的基本收入。"
 efficient_tax_farming: "包税制"
 efficient_tax_farming_desc: "高效征收土地税是维系我们土地的支柱。尽管农民阶级可能会主张直接征收土地税，但由于土地税对于各种项目、工作和活动的资金来源至关重要。因此，应委托有条不紊的$iqta_law$包税人负责税收积累和总体管理。"
 jagir_taxation: "贾吉尔税"
 jagir_taxation_desc: "贾吉尔制度将土地和赋税征收权授予了名为贾吉尔达尔的国家官员。这项制度由德里苏丹国开创，后来被莫卧儿帝国继承，最终演变为莫卧儿帝国保留行政和军事权威，而贾吉尔达尔征收赋税，并将其中一部分上缴国库。"
 land_acquisition: "征用土地"
 land_acquisition_desc: "管理我们治下的广袤土地绝非易事。尽管农民抗议，但我们还是要通过强制征地使领土更接近王权。"
 lenient_taxation: "宽松的税收"
 lenient_taxation_desc: "我们的人民，无论出身和信仰如何，都长期在当地穆克蒂的赋税下受苦。让我们向前迈进，为他们提供帮助，减轻他们肩上的赋税负担。"
 society_of_jesus: "耶稣会的地位"
 society_of_jesus_desc: "耶稣会是由依纳爵·罗耀拉、方济·沙勿略、法兰西斯科·德·波吉亚等七位会租创立的一个修会组织，是特利腾大公会议所讨论的反宗教改革逆流的一部分。"
 jesuits_allowed: "允许耶稣会"
 jesuits_allowed_desc: "耶稣会是一个天主教修会，主要起源于伊比利亚，随着反宗教改革的发展而壮大。通过传教士和积极的皈依活动，他们宝贵的影响力和能力将使我们以降低容忍度为代价，加速异教徒和异端人口的皈依。"
 jesuits_not_allowed: "不允许耶稣会"
 jesuits_not_allowed_desc: "尽管我们可以求助于耶稣会等宗教组织来改变异教徒的信仰，但我们仍将努力容忍我们的所有臣民，并将他们视为真正平等的人。"
 fra_reformation_tolerance_edicts: "宗教改革敕令"
 fra_reformation_tolerance_edicts_desc: "宗教改革的浪潮正席卷全[ShowContinentNameWithNoTooltip('europe')]，它就将闯入[GetCountry('FRA').GetName]的国境并全面爆发。对于这些层出不穷的狂热分子，到底是与之为友还是视之为敌，我们国家的政策至关重要。"
 protestant_tolerance: "新教宽容敕令"
 protestant_tolerance_desc: "全[GetCountry('FRA').GetName]境内的新教徒都享有免受宗教迫害的权利。但[GetCountry('FRA').GetGovernment.GetCourtTitle]的这项政策被[ShowReligionAdjective('catholic')][ShowEstateTypeName('clergy_estate')]视为异端。"
 reformist_tolerance: "宗教宽容敕令"
 reformist_tolerance_desc: "一项特殊的特权被赋予了全体[GetCountry('FRA').GetName]人民。他们有权在免受宗教迫害的情况下信仰一种宗教改革后的新信仰。"
 edict_of_fontainebleau: "枫丹白露敕令"
 edict_of_fontainebleau_desc: "宫廷认为新教的兴起便是对[GetCountry('FRA').GetName]稳定的严重威胁，任何对异端礼仪的实践都应被视为严重叛国。"
 expanded_edict_of_fontainebleau: "枫丹白露敕令扩大化"
 expanded_edict_of_fontainebleau_desc: "随着路德宗新教和其他改革教派的继续肆虐，御前会议扩大了先前发布的$edict_of_fontainebleau$，将所有异端信仰纳入镇压目标。"
 edict_of_chateaubriant: "沙托布里扬敕令"
 edict_of_chateaubriant_desc: "随着宗教改革运动在[GetCountry('FRA').GetName]达到顶点，宫廷不得不采取极端行动。根据$edict_of_chateaubriant$指示，异端信仰的信徒将禁止在一切公共机构担任公职，并禁止在[GetCountry('FRA').GetNameWithNoTooltip]境内进行贸易。"
 edict_of_nantes: "南特敕令"
 edict_of_nantes_desc: "[GetCountry('FRA').GetName]宗教冲突尘埃落定后的敕令，$edict_of_nantes$赋予了全法兰西宗教少数群体相当大的权利，使他们享有同[ShowReligionAdjective('catholic')]信徒同样的地位。这同样宣告了对大量胡格诺派信徒数十年之久迫害的结束。"
 french_colonial_ambition_focus: "殖民野望"
 french_colonial_ambition_focus_desc: "经历了数十年的动荡后，[GetCountry('FRA').GetName]终于积攒下足够的资金以资助海外探索。制定一些殖民政策有助于朝廷有的放矢地实现更伟大的殖民野心。"
 french_mercantile_colonies: "新大陆定居"
 french_mercantile_colonies_desc: "尽管我们曾经尝试过在新大陆建立殖民地，但当时我们认为这对我们过于艰难。然而，有了新的国家财政提供支援，在美洲建立定居点或将带来巨大的回报。"
 french_far_east_ambitions: "远东之志"
 french_far_east_ambitions_desc: "即便东印度群岛的贸易以及在欧洲列强的瓜分中竞争激烈，但它仍是一个能巩固我们权力基础的朝阳市场。"
 french_east_india_company: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]属东印度公司"
 french_east_india_company_desc: "在扩大了其在$india$和远东的影响力后，[GetCountry('FRA').GetAdjective]成立了$french_east_india_company$以整合并扩大现存的地区影响力。然而，这一公司是否具有盈利性还有待时间考验。"
 fra_jansenism_legality: "杨森主义的地位"
 fra_jansenism_legality_desc: "杨森主义是一种遵循圣奥斯定训导的信仰体系，然而，随着绝对主义在[GetCountry('FRA').GetName]的崛起以及《唯一圣子》教宗诏书的颁布，杨森主义正面临日益严峻的威胁。"
 jansenism_no_formal_law: "无正式法律"
 jansenism_no_formal_law_desc: "杨森主义的法律地位目前处于模糊状态，因为《唯一圣子》法令尚未被实施。杨森主义的信徒目前与其他宗教派别的信徒享有平等待遇。"
 unigenitus_codified: "《唯一圣子》法令"
 unigenitus_codified_desc: "《唯一圣子》法令已被编纂为正式法律，采纳了《唯一圣子》教宗诏书，并取缔任何形式的杨森主义的行为。已知的杨森主义信徒将被强制缴纳“五十分之一税”。"
 patriarchate_law: "牧首区的地位"
 patriarchate_law_desc: "牧首区是我们信仰的主要支柱，也是在国家中具有相当影响力的机构。"
 separated_patriarchate_policy: "独立牧首"
 separated_patriarchate_policy_desc: "国家和牧首是两个完全独立的实体，互不干涉。"
 state_patriarchate_policy: "国家牧首"
 state_patriarchate_policy_desc: "牧首在国家中具有影响力，对国家的宗教事务拥有权威。"
 combined_patriarchate_policy: "兼任牧首"
 combined_patriarchate_policy_desc: "国家元首也是牧首。宗教事务被当作通常的政府问题来进行处理。"
 most_holy_synod_policy: "至圣治理会议"
 most_holy_synod_policy_desc: "尽管教会在我国历史中长期扮演着一个重要角色，但如今越来越显而易见的是，它在我国的地位需要被重新考量。通过建立至圣治理会议，统治者控制了牧首的影响。"
 inquisition_law: "宗教裁判法"
 inquisition_law_desc: "宗教裁判所创建于12世纪，旨在打击清洁派异端，但在中世纪后期，其影响力显著扩大，成为天主教会应对异端教义传播的主要工具。"
 papal_control: "教廷控制"
 papal_control_desc: "圣座的印记在天主教世界拥有空前的影响力。通过在宗教事务中运用他的庄严，我们肯定会加速不信者的皈依，同时维护整个社会秩序。"
 local_courts: "地方法庭"
 local_courts_desc: "长久以来，我国的异教徒和异端享受着正信者的劳动成果。现在是时候让地方法庭审判并惩罚那些拒绝我们信仰的人了，无论社会成本如何。"
 state_inquisitors: "国家审判官"
 state_inquisitors_desc: "宗教裁判既不是教宗的事，也不是地方权威的事，而是政府关心的事。国家选定的裁判官有权监视所有违背国家利益的人，并判处他们叛国罪。"
 venetian_papal_relation_law: "宗教法庭"
 venetian_papal_relation_law_desc: "宗教法庭一直要求获得对最尊贵共和国的宗教生活的更大管辖权。现在是时候作出决定了，是要遵从这一要求，还是保卫威尼斯臣民的宗教自由。"
 venetian_first: "威尼斯第一，基督第二"
 venetian_first_desc: "在威尼斯，与对共和国的忠诚相比，对基督教的虔诚反而是其次。"
 christian_first: "基督第一！"
 christian_first_desc: "成为一名合格的天主教徒，是威尼斯公民唯一重要的事情。"
 sumptuary_law: "禁奢令"
 sumptuary_law_desc: "由于纤维类型和服装的装饰分出了每个人的社会地位，着装构建出了[ShowReligionAdjective('nahuatl')]社会的层级。服装也标志着人们生活中的重要事件，如婚姻、出生和死亡。平民的日常服装主要是棉质的外衣和衬衫，而高级精英则穿着颜色各异饰以珍贵羽毛的服饰。相比之下，战士只允许穿非常朴素的斗篷。\n\n为了进一步培养我们人民的战士文化，蛇女现在正在制定一套禁奢令，根据我们的人民在政府中的职位，规定他们可以穿着什么衣服、他们可以在市场上买到什么，以及他们可以佩戴什么装饰品。"
 sump_law_warrior_culture: "战士文化"
 sump_law_warrior_culture_desc: "我们的男人在战时都是强大的战士，他们也是我们能延续至今的原因。为了延续这种战士文化，蛇女决定颁布一系列法律，限制臣民所能获得的事物，比如衣着，商品，首饰甚至政府的职位。\n虽然这个法律惠及贵族，但是它的初衷是褒奖勇敢的战士。对于普通人来说，他们的生活水平取决于他们的战斗能力。甚至只有无畏的勇士才可以担任政府中某些职务。"
 sump_law_tradition: "传统"
 sump_law_tradition_desc: "过去的传统就是我们的指导原则！"
 eng_order_of_the_garter_law: "嘉德骑士团"
 eng_order_of_the_garter_law_desc: "嘉德骑士团是一个声名显赫的荣誉团体，是王国最高理想的象征，它将时代悠远、背景各异、才华横溢的伟大人物团结在一起。\n\n无论是君主的宠臣、受人尊敬的外国政要、虔诚的神职人员、天赋异禀的工匠，还是需要帮助的英勇战士，这个古老的骑士团都体现了高贵和美德的巅峰。"
 eng_order_of_the_garter_nobility_policy: "勋贵骑士团"
 eng_order_of_the_garter_nobility_policy_desc: "作为王国最高贵、最勇敢的人组成的团体，骑士团是勇气、忠诚和友爱的化身。通过册封次等贵族中最勇猛的那些精英，王室确保了这一声望卓著的骑士团始终是骑士精神的堡垒，每一位成员都英勇地为君主和国家服务。"
 eng_order_of_the_garter_foreign_policy: "外来骑士"
 eng_order_of_the_garter_foreign_policy_desc: "通过吸纳杰出的外国公侯、外交官和骑士，陌生人骑士团带来了多样的新鲜血液，并将王室的影响力扩展到国界之外。"
 eng_order_of_the_garter_clergy_policy: "神圣兄弟会"
 eng_order_of_the_garter_clergy_policy_desc: "凭借神圣的指引和坚定的信仰，骑士团的神圣兄弟会由德高望重的主教和其他高级神职人员组成。通过为这些虔诚的教会仆人晋升，王国的精神基础也随之得到巩固。"
 eng_order_of_the_garter_arts_policy: "赞助艺术"
 eng_order_of_the_garter_arts_policy_desc: "王室认识到文化和艺术能够激励和提升人类精神，因此我们将把骑士勋章颁发给我们最优秀的艺术家作为培养创造力和提升王国最具天赋公民才能的一种手段。"
 eng_order_of_the_garter_peasants_policy: "救济骑士"
 eng_order_of_the_garter_peasants_policy_desc: "出于怜悯和仁慈，骑士团将其慈善之举扩展到因战争而返乡的贫困士兵、失去继承权和土地的骑士。"
 censorship: "审查制度"
 censorship_desc: "能够控制哪些作品可以出版，是否允许与教义相悖的观点，对宗教凝聚力至关重要，通常也受到[ShowEstateTypeName('clergy_estate')]的支持。然而，它不受自由思考者和工匠的欢迎，并且能对[artists|e]的作品产生深远的影响，还决定了那些被视为异端的[work_of_art|e]的命运。"
 no_censorship: "无审查"
 no_censorship_desc: "自由思考不会受到限制且得到鼓励。[artists|e]更有可能定居在他们能自由表达自己的[country|e]，但反对这种自由的狂热思想家除外。"
 limited_censorship: "有限审查"
 limited_censorship_desc: "[ShowEstateTypeName('clergy_estate')]对异端和争议思想有一定的容忍，但不要挑战他们的耐心。[artists|e]离开还是留在一个[country|e]取决于他们的作品和同行的待遇。"
 strict_censorship: "严格审查"
 strict_censorship_desc: "对异端思想的容忍极低。[ShowEstateTypeName('clergy_estate')]监视一切，并且会毫不犹豫地惩罚不遵守规定的人。[artists|e]不太可能在这样的[country|e]定居，除非他们是当前宗教教义的信徒。"
 de_heretico_comburendo: "#italic 火刑处决异端分子#!"
 de_heretico_comburendo_desc: "异端在社会任何方面都决不能容忍，并可处以火刑。异端性质的讲道、书籍和观点都会被清除。[artists|e]会避免定居在我国，宗教少数群体的财产会被没收并受到迫害。"
 doktrinalnaya_ohrana: "特辖军清查许可"
 doktrinalnaya_ohrana_desc: "教会也不能幸免于[ShowGovernmentReformName('oprichnina')]的清洗，神职人员，特别是那些被视为威胁的人，成为了目标。修道院经常遭到掠夺，僧侣遭受暴力。严格的审查制度延伸到神学著作、宗教经文和历史著作，坚持不同形式基督教的人被以怀疑的眼光看待。"
 mandate_of_ofen: "奥芬训令"
 mandate_of_ofen_desc: "《奥芬的训令》将指导我们如何在国内应对异端传播。它不仅会规定哪些异端行为应当受刑，还将要求每个教区的主教座堂每年朗读两次，加强民众对训令内容的认知。"
 slave_conversion: "奴隶皈依"
 slave_conversion_desc: "我们的奴隶可能来自许多不同的地方，因此带来了各种信仰与教条。我们或许需要严格规范这些信仰，以免腐蚀我们自己的民众，使他们接触那些偏离正道的习俗与仪式。"
 allow_slave_religion: "允许奴隶保留信仰"
 allow_slave_religion_desc: "奴隶们被迫背井离乡，在异国他乡沦为新的奴仆。至少，让他们保留自己的信仰与仪式吧——内心究竟信奉什么神明并不重要，只要他们顺从就好。"
 force_slave_conversion: "强制奴隶改宗"
 force_slave_conversion_desc: "若奴隶们固执于愚昧迷信，拒不接受我们的信仰，又怎能指望他们服从并保持忠诚？唯有迫其摒弃旧日仪式，全心皈依真道，方能确保其顺从无贰。"
 heir_religion_law: "继承人信仰"
 heir_religion_law_desc: "在继承和治理事务中，若能决定[heir|e]信仰什么宗教，这具有重要的意义。它使统治者和政府能够维持宗教稳定，确保统治者的信仰和行为与大多数臣民一致。从根本上来说，决定继承人信仰何种宗教的权柄，是宗教自由、行政治理与社会和谐之间微妙平衡的重要组成部分。"
 heir_special_succession: "特殊宗教继承规则"
 heir_special_succession_desc: "[heir|e]的宗教限制不由法律决定，而是由[heir_selection|e]本身进行规定。"
 heir_same_religion: "相同宗教"
 heir_same_religion_desc: "[heir|e]从同宗教中选择可以确保其与普通民众和统治阶层的教义保持一致。虽然这项政策有助于提高宗教凝聚力，但也会限制不同信仰者担任领导职务的机会。"
 heir_same_religion_group: "同宗教组"
 heir_same_religion_group_desc: "为了保持一定水平的宗教和文化一致性，防止潜在的宗教冲突，[heir|e]需要从同宗教组中选择。这项政策牺牲了被视为“异教徒”的个体承担领袖职责的可能，通过尽量减少领导层内部的宗教分歧，维护了国家的稳定。"
 heir_any_religion: "任意宗教"
 heir_any_religion_desc: "信仰是个人问题，既不反映也不影响个人的领导能力。[heir|e]可以信仰任何宗教，同时承担领导职责。这项政策促进了宗教自由和普遍接受，同时也增加了领导层内部发生宗教冲突的风险。"
 precious_metal_distribution_law: "贵金属分配"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U]和[ShowGoodsName('silver')]是铸造硬币所必需的材料。由于我们国家的条件得天独厚，可以自己采集这些贵金属，因此我们有权决定谁能获得这些金属。"
 gold_export_ban: "禁止出口"
 gold_export_ban_desc: "我们将严格禁止向外国出口我们珍贵的[ShowGoodsName('goods_gold')]和 [ShowGoodsName('silver')]储备。这可以保护我们的财富供国内使用，避免其他国家窥视我们的宝藏。虽然这一措施可以保护我们的财富，但代价是国际贸易机会的丧失。对于那些将我国金库的神圣性置于全球商业之上的人来说，这是一个庄严的决定。"
 regulated_gold_export: "控制出口"
 regulated_gold_export_desc: "我们对宝贵的[ShowGoodsName('goods_gold')]和[ShowGoodsName('silver')]资源的交易进行严格管理。这种平衡的方法限制了这些贵金属的交易量，确保我们的财富主要留在本国境内。通过这种方式，我们在促进经济发展和保护国家财富之间达成了妥协。对于既追求金融稳定又追求地区影响力的统治者来说，这是一个审慎的选择。"
 unlimited_gold_export: "无限制出口"
 unlimited_gold_export_desc: "我们将大开府库，让我们的[ShowGoodsName('goods_gold')]和[ShowGoodsName('silver')]储备不受限制地与外国进行贸易。有了这一大胆举措，我们就有可能通过国际商业实现无与伦比的财富积累。然而，这一政策也使我们的财产面临转移到境外各地的风险，容易受到敌对势力贪婪的侵害。对于那些想要主宰全球市场并收获无尽财富的统治者来说，这是一个大胆的选择。"
 #Estates specific
 nobles_rights_laws: "贵族权利"
 nobles_rights_laws_desc: "[ShowEstateTypeName('nobles_estate')]的地位不仅得到了他们特权的支持，还得到了政府法律的支持。"
 strengthen_nobles_rights_policy: "加强贵族权利"
 strengthen_nobles_rights_policy_desc: "国内的[ShowEstateTypeName('nobles_estate')]阶级子孙数代都在为国效力，在国家兴旺起来后，理应继续给这些为国效力的人提供特权。"
 curtail_nobles_policy: "削弱贵族阶层"
 curtail_nobles_policy_desc: "随着国家的发展，贵族门阀掌控的权力和影响力过大愈发明显地表现出来。他们唯恐失掉旧有的特权，极大地阻碍了这个政权的发展。"
 rural_nobles_authority_policy: "授权乡下贵族"
 rural_nobles_authority_policy_desc: "贵族阶级不是政府的敌人，而是中央权力的延伸。许诺给他们统治农村地区的权利，同时又将他们从全国范围内的事务中分离出来，这就确保了中央和地方的权责分离。"
 nobles_electorate_policy: "贵族选王权"
 nobles_electorate_policy_desc: "[ShowEstateTypeName('nobles_estate')]对统治家族的忠诚很难获得，也很难维持。建立继承人的贵族选举制度可以保证他们的忠诚，还能确保安全的继承。"
 por_lei_mental: "精神法"
 por_lei_mental_desc: "$por_lei_mental$将皇家领地定义为不可分割。因此，君主授予的领地不得被分割，且只能由长子继承，授予[ShowEstateTypeName('nobles_estate')]成员的领地亦是如此。"
 burghers_rights_laws: "市民权利"
 burghers_rights_laws_desc: "[ShowEstateTypeName('burghers_estate')]的地位不仅得到了他们特权的支持，还得到了政府法律的支持。"
 strengthen_burghers_rights_policy: "加强市民权利"
 strengthen_burghers_rights_policy_desc: "[ShowEstateTypeName('burghers_estate')]阶层是我们领地内的一个强大势力，对我们的经济有很强的影响力。加强和保障他们的权利将赢得他们对国家的忠诚。"
 curtail_burghers_policy: "削弱市民阶层"
 curtail_burghers_policy_desc: "财阀的势力正在迅速增长。过去，只有贵族血统的人才能获得职位，而现在，富裕的市民阶级也能获得类似的地位。我们必须让他们意识到自己在社会中应处的地位。"
 strong_guilds_policy: "加强行会"
 strong_guilds_policy_desc: "我国境内的城市活动几乎围绕行会来展开: [ShowEstateTypeName('burghers_estate')]团体聚集在一起，互相掩护，以保护城市经济不受外部影响。加强这些行会的力量既能获得他们对国家的忠诚，又能维护大都市的稳定生活。"
 colonial_burghers_authority_policy: "给予殖民权"
 colonial_burghers_authority_policy_desc: "新世界对于许多追求财富的人来说是一个难以想象的机会。通过授予殖民帝国经济事务的管理权，我们可以将市民阶层从城市的核心事务中分离出来。"
 clergy_rights_laws: "教士权利"
 clergy_rights_laws_desc: "[ShowEstateTypeName('clergy_estate')]的地位不仅得到了他们特权的支持，还得到了政府法律的支持。"
 strengthen_clergy_rights_policy: "加强教士权利"
 strengthen_clergy_rights_policy_desc: "[ShowEstateTypeName('clergy_estate')]对大众的重要性不容忽视。毕竟，地方上的神职人员是为普通民众提供内心平和指引的人。保障神职人员的权利将确保他们的忠诚，进而确保普通民众的忠诚。"
 curtail_clergy_policy: "削弱教士阶层"
 curtail_clergy_policy_desc: "教士阶层经常认为自己可以裁决国家活动在宗教上是否正确。他们干涉超出灵性世界的事务，因此必须大幅削减他们的影响力。"
 separate_clergy_from_state_policy: "国家世俗化"
 separate_clergy_from_state_policy_desc: "虽然宗教本身对我们并非不利，但对国家及人民而言，它赋予[ShowEstateTypeName('clergy_estate')]的权利和影响力是非常令人担忧。任何宗教机构都不应干涉世俗事务。为了实现这一目标，必须将[ShowEstateTypeName('clergy_estate')]与政府分离。"
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "我们可以授予一位乌理玛高层人员任免穆夫提和解释$sharia$的最高权力，同时赋予其对新就任统治者的册封大权——与之对应的，受到册封的统治者将获得更高的权威。这可以看作是一种折衷政策，既保证了国家权力，又体现了受认可的信仰在国家事务中的作用。"
 crown_rights_laws: "王室权利"
 crown_rights_laws_desc: "[ShowEstateTypeName('crown_estate')]的地位不仅得到了他们特权的支持，还得到了政府法律的支持。"
 absolute_rule_policy: "专制统治"
 absolute_rule_policy_desc: "实现君主的计划和意志才是对国家最有利的。一个贤明的君主可以充分施展其才能以在各种领域进行调整从而实现国家繁荣。"
 equal_power_relation_policy: "平均权力关系"
 equal_power_relation_policy_desc: "我们国内各[estates|e]和[ShowEstateTypeName('crown_estate')]之间的权力平衡是一件微妙的事情。我们最好的选项是保持这种平衡，既不为统治者提供权利，也不削弱其权力。"
 figurehead_position_policy: "徒拥虚位"
 figurehead_position_policy_desc: "统治者的职责是国家的代表之一。国家内外的所有行动都是通过几个政府机构进行的。"
 peasants_rights_laws: "平民的权利"
 peasants_rights_laws_desc: "[ShowEstateTypeName('peasants_estate')]的地位不仅得到了他们特权的支持，还得到了政府法律的支持。"
 strengthen_peasants_rights_policy: "加强平民的权利"
 strengthen_peasants_rights_policy_desc: "其他阶级的力量来自财富和土地，而[ShowEstateTypeName('peasants_estate')]的力量则来自他们的人多势众。群众的力量毋庸置疑，一旦组织起来，他们就会对国家的稳定构成威胁。确保和加强公众阶层的权利将减少他们反抗政权的机会。"
 curtail_peasants_policy: "削弱平民阶层"
 curtail_peasants_policy_desc: "广大农民、农奴和其他下层阶级成员对社会构成了持续的威胁。没有强有力的铁拳，国家就会陷入无政府状态。一旦让他们尝到权利和特权的甜头，下一步他们就会开始想着造反了。"
 intelligence_agency: "情报机构"
 intelligence_agency_desc: "情报机构是国家内部开展情报活动的组织，如间谍活动、暗文密语和防范内部威胁的安全活动。"
 home_security_policy: "本土安全"
 home_security_policy_desc: "我们潜在的敌人众多，而朋友却难以寻得。对国家和政府的安全而言，至关重要的是，让我们的特工铲除一切潜伏入境的隐秘威胁。"
 secret_police_policy: "秘密警察"
 secret_police_policy_desc: "许多主权国家都认为他们最大的威胁是外部势力。然而，我们自己的民众却可能成为政府的垮台因素。一支强大的秘密警察队伍，对社会中的头面人物进行间谍活动，对于保持政府的权力是必不可少的。"
 jinyiwei_policy: "锦衣卫"
 jinyiwei_policy_desc: "#italic 锦衣卫#!是陛下的卫兵，他们稽查国家公敌时，完全有权凌驾于司法程序之上。即使是统治者的亲属也无法逃脱他们的职权范围。"
 oprichnik_policy: "特辖军"
 oprichnik_policy_desc: "#italic 特辖军#!是一支秘密警察部队，负责稽查国内一切危险团体。尽管他们对统治者忠诚，但他们的职责使平民恐惧，因而臭名昭著。"
 spy_office_policy: "间谍机关"
 spy_office_policy_desc: "情报本身就是一种武器。为了始终领先敌人一步，我们必须建立一个负责搭建间谍和线人网络的组织。"
 cabinet_noir_policy: "秘密内阁"
 cabinet_noir_policy_desc: "秘密内阁负责收集信息，在外国进行间谍活动，并保护统治者免受国内外的威胁。"
 secretnoye_byuro_policy: "秘密局"
 secretnoye_byuro_policy_desc: "$secretnoye_byuro_policy$负责惩处那些被判犯有政治罪行的人，尤其是[ShowPopTypeName('nobles')]，偶尔也处理非政治性质的案件。对罪犯的惩罚通常非常痛苦和可怕，意图威慑对于执政政权的批评。"
 secretnoye_byuro_policy_tt: "已在[event|e]“#Y $flavor_rus.66.title$#!”中选择了设立调查办公室"
 #Estates specific
 recruitment_law: "征募法"
 recruitment_law_desc: "战场没有士兵，战斗就无法获胜。招募有能力参战的人员是必要的。随着时间的推移，我们将以不同的方式征召士兵，我们的军队也会随之适应。"
 expanded_levies_policy: "扩大征召"
 expanded_levies_policy_desc: "尽管这对我们的民众有害，但国家目前征召的兵力，不足以应对当前的战斗。扩大征召兵的规模，并扩充参战人员，将为我们带来胜利。"
 noble_levies_policy: "贵族军队"
 noble_levies_policy_desc: "我国的人口极为宝贵，[ShowPopTypeName('nobles')]愿意为保卫国土而战。尽管他们的血更为珍贵，但他们在战场上更为娴熟。"
 burghers_levies_policy: "受管制的海军服役"
 burghers_levies_policy_desc: "我国所有船只必须在危急时刻贡献力量，国家应详细掌握商船状况。"
 calpulli_policy: "卡尔普伊"
 calpulli_policy_desc: "卡尔普伊是类似于社区的住房，平民在这里与亲属们共同生活。这一制度不仅使我国的各地保持稳定，也为我们持续的战争提供了可靠的人力来源。"
 mercenary_army_policy: "雇佣军"
 mercenary_army_policy_desc: "尽管在战时我们能够征召部队，但最好让雇佣兵带头冲锋陷阵。最理想的情况下，他们的专业技能会为我们带来胜利，最坏的情况下，他们的身躯也能保护我们的征召兵在战斗中不受伤害。"
 condottieri_contracts_policy: "遣外佣兵契约"
 condottieri_contracts_policy_desc: "在我国，佣兵远远多于常备军。因此我国的军事力量往往需要依靠雇佣军。多亏了遣外佣兵契约，我国得以保证这些专业的士兵的忠诚。"
 military_slavery_policy: "作战奴隶"
 military_slavery_policy_desc: "战争十分昂贵，在乎资源上，更在乎生命——我们自己人民的生命。使用奴隶充当作战人员解决了这个问题。通过给予补偿和特权，这些奴隶士兵发誓效忠于自己的主人。"
 devshirme_system_policy: "德夫希尔梅制度"
 devshirme_system_policy_desc: "通过德夫希尔梅制度，奥斯曼王朝为民众的家庭输送奴隶。精心挑选的非穆斯林儿童，通常是12到14岁的基督徒，他们被送入土耳其家庭生活，学习土耳其语和伊斯兰教规，然后再被带到首都。他们中的大多数加入了严守纪律的步兵常备军——耶尼切里近卫军，而那些表现出特殊领导能力和智力的孩子则直接进入王室成为侍从。"
 black_army_policy: "黑军"
 black_army_policy_desc: "无论贵族如何反对，黑军无疑是一支作战效率极高的军队。我们将把这支部队制度化，并成立老兵组成的预备队以备随时补充兵源。"
 early_standing_army_policy: "早期常备军"
 early_standing_army_policy_why: "只有在[ShowAgeName('age_5_absolutism')]或[ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "虽然常备军不是个新的概念，但由于征召兵和雇佣兵已经为主子们应付了战争，因而几个世纪以来并不需要这样的军队。然而时代变了，战争的规模远超非专业士兵所能应对的范围。现在是时候建立一支常备军了。"
 new_model_army_policy: "新模范军"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "分配征募制度"
 allotment_system_policy_desc: "瑞典的分配征募制度#italic Indelningsverket#!是一种使得国家有能力实现快速动员的军事体系。所有年龄在15至44岁的男子中，每十人须有一人应征，永久作为步兵服役，而免于纳税的贵族则须为军队提供骑兵。"
 canton_system_policy: "征兵区制度"
 canton_system_policy_desc: "征兵区制度将国家划分为若干负责征兵的区域，将地方人口与王室政府紧密联系。这一制度依赖于自愿参军而非强制征兵。然而，每个征兵区提供的士兵数量有最低要求。"
 elite_training_policy: "精英训练"
 elite_training_policy_desc: "尽管如今的军队规模越来越大，但这些士兵的素质和士气远未得到保障。另一方面，我们的士兵数量可能不多，但他们拥有能够扭转战局的纪律性。"
 levee_en_masse_policy: "$mass_army$政策"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "军事殖民地"
 military_settlements_policy_desc: "士兵的时间只有两部分，军营农场的家庭生活与在军中的服役。士兵的家人正在为未来的服役需求做准备，确保持续供应新兵，同时他们也在这里进行劳作。"
 benefits_for_privateers: "利诱私掠者"
 benefits_for_privateers_desc: "海盗生活对私掠者来说颇具吸引力。财富、名声和喝不完的朗姆酒满足了他们的腹欲，也带来了一种充满冒险和危险的生活。"
 mch_green_standard_army: "绿营"
 mch_green_standard_army_desc: "$mch_green_standard_army$是一支由[ShowCultureGroupName('chinese_group')]汉人组成的辅助军队，负责增强我们的军事力量，同时在我们征服的[ShowSubContinentName('east_asia')]土地内维持秩序。"
 battle_leadership_law: "战斗领导法"
 battle_leadership_law_desc: "军队的好坏取决于谁来领导。无能的将军将是国家的祸根，而骁勇善战的军事领袖将在一切战场上声名赫赫并令人畏惧。"
 noble_command_policy: "贵族指挥"
 noble_command_policy_desc: "指挥军队并不容易。它需要魅力、勇气和战争知识。幸运的是，[ShowEstateTypeName('nobles_estate')]出身的都是战争艺术的专家，这些人将领导我们的军队。"
 loyal_pirate_crews: "忠诚的水手"
 loyal_pirate_crews_desc: "我们雇用的从事非法活动的船员熟悉我们的标准和行为。因此，我们的船长更容易吸引船员参加他们的探险活动。"
 mansabdari_system_policy: "曼萨卜达尔制"
 mansabdari_system_policy_desc: "曼萨卜达尔是我国的军事单位。贵族被授予领地以换取军事和行政上的服从，而曼萨卜达尔则不同，他们接受我们的直接领导。"
 meritocratic_leadership_policy: "唯贤是从"
 meritocratic_leadership_policy_desc: "所有能证明自己不仅是士兵，而且具备将才的人，都有权利引导我们的军队走向辉煌。无需贵族亦或皇室，血统在这个职位上不起作用。"
 noble_cadets_policy: "贵族士官"
 noble_cadets_policy_desc: "尽管[ShowEstateTypeName('nobles_estate')]反对，然而我们的目标是让军队作为贵族次子的首选职业。我们从小开始训练他们，这意味着我们不仅使他们与我们休戚与共，还为未来培养了一支受过训练的贵族出身的军官队伍。"
 ruler_general_policy: "统治者将领"
 ruler_general_policy_desc: "国家的统治者必须掌控军队。只有这样，我们的士兵才能响应我们的要求，英勇杀敌。"
 army_doctrine_law: "陆军学说"
 army_doctrine_law_desc: "陆军学说代表了我们的[army|e]可以专精的能力。对该学说的研究时间越长，在我军中就越根深蒂固，我们在这方面的能力也越强。随着时间的推移，这将为我们光荣的军队带来巨大的回报。"
 superior_firepower_policy: "优势火力"
 superior_firepower_policy_desc: "有些将领倾向于拖延战事，使它成为消耗战。然而，这种战术会危及我们士兵的生命。相反，我们应该注重强大的火力，迅速歼灭敌人。"
 defensive_stance_policy: "防御姿态"
 defensive_stance_policy_desc: "我们的优势并不是进攻而是坚守阵地。让敌人自己倒在我们的城墙下才是制胜之道。"
 large_army_policy: "规模制胜"
 large_army_policy_desc: "我们想要最大限度地扩充军队规模，即便这要以牺牲质量为代价。"
 sustained_discipline_policy: "持续训练"
 sustained_discipline_policy_desc: "让我们的士兵不在战争中忘记他们的技能对于我们来说至关重要。我们只能通过不断训练他们来让他们从战火中幸存。"
 cavalry_warfare_policy: "骑兵作战"
 cavalry_warfare_policy_desc: "骑兵是我军的机动单位并在战斗中负责冲击敌阵。我军将更多地使用骑兵并将其整合入军队体系之中。"
 amphibious_specialization_policy: "两栖专精"
 amphibious_specialization_policy_desc: "我们的战争不止于陆地，也包括海洋。我们的军队必须做好两栖作战的准备，他们将突破敌人的海防。"
 authority_of_the_captain: "船长的权威"
 authority_of_the_captain_desc: "在我们的指挥下，每一位船长的权威都无可争议，忠诚的船员们在我们的号令下踏着枪声前进。他们的目标是在伟大而坚定的领导下，获得战利品和传奇般的冒险经历！"
 law_of_the_pious_emperor: "虔诚皇帝的法律"
 law_of_the_pious_emperor_desc: "斯特凡·杜尚皇帝发行了拜占庭希腊语法律书籍和古典哲学巨著的塞尔维亚语译本纲要。"
 zamanitchka_voyska: "扎马尼奇卡军"
 zamanitchka_voyska_desc: "扎马尼奇卡的意思是“齐心协力！”，保卫我们的家园，是我们领土内每个男人、女人和孩子的责任。在我们人民的军事号召中，简明扼要地概括了一种法律能力，它体现了我们要摆脱任何宗主国的影响，力图生存和发展，并号召所有能战斗的人捍卫我们的独立。"
 paik_system: "派制度"
 paik_system_desc: "$paik_system$是一种徭役制度，成年的健全男子，即所谓的#italic 派#!，有义务为国家服兵役，来换取用于耕种的土地。该制度起源于东南亚，并在印度东部的许多国家被广泛应用。"
 bureaucracy_law: "官僚制度"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "集权官僚制"
 centralized_bureaucracy_policy_desc: "集权官僚制以王国首都为核心，大多数的决议由统治者及其近臣制定，而后下达各省。"
 decentralized_bureaucracy_policy: "分权官僚制"
 decentralized_bureaucracy_policy_desc: "分权官僚制将更多决策权下放给对君主负责的地方官员或政府。"
 namestnik_policy: "沙皇波兰副手公职"
 namestnik_policy_desc: "沙皇波兰副手是国家官僚机构中的一个职位，可与总督相提并论。该职位负责我们省份的地方行政管理。"
 autonomous_offices: "自治团体的服务"
 autonomous_offices_desc: "在我们联盟下的商人享有我们庇护下的特权。尽管商人们组成了基于共同利益的松散联盟，但他们并未受到官僚主义和繁文缛节的约束。"
 port_logs: "私港记账员"
 port_logs_desc: "通过记录非法港口的交通情况，我们可以更好地控制进出我们基地的货物和船只。"
 cabinet_laws: "内阁法"
 cabinet_laws_desc: "内阁是政府的最高机构，也是统治者的私人顾问团。部长和秘书享有特权和优待。"
 administrative_clergy_policy: "教士参政"
 administrative_clergy_policy_desc: "神职人员已然掌握了许多作为行政人员的技能。他们受过教育，精于文书工作，且有立业之愿。与这些神职人员结交，可以使我们的行政机关在很多方面更高效、更强力。"
 nobles_of_the_robe_policy: "长袍贵族"
 nobles_of_the_robe_policy_desc: "王国的贵族们不仅要提供建议，还应效忠于君主。当国家变得越来越大时，贵族们的职责便不限于为国作战了。新一代的贵族将披上长袍，手持钢笔，和他们那些披坚持锐的兄弟们一同为国家服务。"
 meritocratic_recruitment_policy: "选贤任能"
 meritocratic_recruitment_policy_desc: "勋贵门阀垄断朝政实不足取，选贤任能方为正道。选贤举能，得其才而忘其身。"
 dynastic_administration_policy: "王室行政"
 dynastic_administration_policy_desc: "君主制下的各个阶层并不值得信任，它们总是将谋求更多的权力置于首位而非服务国家。我国在行政事务上遇到的诸多挑战，唯有委任统治者的亲属可得周全。"
 yorkist_tradition_policy: "约克党传统"
 yorkist_tradition_policy_desc: "受过教育的底层百姓与神职人员一样，都能够做出贡献，他们的实践经验使他们成为政府任何部门的优秀后备人员。约克党传统规定，任何有显著背景的识字男子都可以加入行政治理的行列，与那些献身于为神的人共事。"
 #Tribal ones
 tribal_legal_basis_law: "法律基石"
 tribal_legal_basis_law_desc: "法律基石是后来将为国家制定第一部法典的事项。它的目标简单而崇高: 确保一个公正公平的社会，让每个人都能在和平与繁荣中生活。"
 codified_power_policy: "法典律力"
 codified_power_policy_desc: "没有什么能凌驾于法律之上。它使世界变得更加公平，使我们部族的每个人都生而平等。"
 strong_community_customs_policy: "强大的社区习俗"
 strong_community_customs_policy_desc: "参与我们人民共同的政府是个重要且无害的任务，但要日夜与其他部族欢唱着分享相同的食物、水源和仪式就是另一回事了。"
 yassa_decree_policy: "大札撒"
 yassa_decree_policy_desc: "《大札撒》是蒙古帝国的口头法典。该法典由$genghis_khan_name_no_tooltip$本人亲自颁布，是部落内具有约束力的规则，可以保持政府的稳定和臣民对大汗的忠诚。"
 tribal_organization_law: "部落组织"
 tribal_organization_law_desc: "无论何种人群都需要某种形式的组织，保持部落的团结。"
 centralized_tribe_policy: "集权部落"
 centralized_tribe_policy_desc: "组织的四分五裂将不可避免地导致混乱，因为并非所有信息都能传达清楚。有一个强大、集权的首领可以彻底规避此类问题。"
 federal_tribe_policy: "部落联盟"
 federal_tribe_policy_desc: "团结使我们更强大。通过组建一个部落联盟，我们从盟友那获得的将不仅是外交上的支持，更是血缘上的。"
 clan_council_policy: "氏族议会"
 clan_council_policy_desc: "在群众之中提升信任是非常重要的。通过在那些愿意为部族利益牺牲一切的人中选举产生宗教议会，我们可以确保权力不会被集中到一个单一的人手中。"
 steppe_warbands_policy: "草原战团"
 steppe_warbands_policy_desc: "部落由将领们组成的议会统治，他们在土地上巡查，吸引新战士加入他们的战斗队伍。"
 jurchen_council: "女真部族议事会"
 jurchen_council_desc: "这个松散的管理制度由游牧领主和地方部族组成，旨在将我们的各阶层和领地团结在一起，抵御敌对部族的侵扰。"
 tribal_religious_values_law: "部落宗教价值观"
 tribal_religious_values_law_desc: "我们部落的宗教价值观将决定我们在国家中如何看待和对待宗教及异教徒。"
 religious_tribe_policy: "宗教部族"
 religious_tribe_policy_desc: "虽然氏族忠诚可以带领我们走得很远，但我们的扩张使得我们成为了比以往更多民族的主人。一个强烈的宗教社会可以更有效地承受时间和空间上的扩张，并提供给我们所需的凝聚力。"
 lip_service_policy: "表面文章"
 lip_service_policy_desc: "宗教无疑是任何社会的重要方面。然而，它绝不应威胁部落的安全和稳定。因此，我们应对宗教持更宽松的态度。"
 complete_religious_autonomy_policy: "完全宗教自治"
 complete_religious_autonomy_policy_desc: "虽然遵守宗教习俗来维护我们的合法性是重要的，但我们不应该陷入合法统治和道德原则的困境中。实用主义将使得我们更加长久，并允许我们维持更大的国家和军队。"
 tribal_migration_law: "部落迁徙"
 tribal_migration_law_desc: "我们民族不会占据永久的居所。相反，我们的足迹遍布世界，顺从命运的指引。"
 frequent_migration_policy: "频繁迁徙"
 frequent_migration_policy_desc: "没有任何地方可以永远束缚我们，因为我们的灵魂如风般自由。"
 seasonal_travel_policy: "逐季迁徙"
 seasonal_travel_policy_desc: "世界在一年中不断变化，我们也必须如此。如能随着季候迁徙，我们便将寻获繁荣。"
 permanent_settlement_policy: "永久定居"
 permanent_settlement_policy_desc: "有时，为到来的风暴建造庇护所比追寻它更为重要。我们是时候开始定居下来，建立起更多永居的村庄了。"
 tribal_cultural_identity_law: "部落文化认同"
 tribal_cultural_identity_law_desc: "随着时间的推移，我们对文化和身份的理解也在不断加深。我们不再惧怕邻近部落；我们已经驯服了荒野，并成为了它的主人。现在是时候加强我们自身的自豪感了。"
 dynastic_lineage_policy: "王室谱系"
 dynastic_lineage_policy_desc: "我们统治者的血统来自神明的祝圣。高贵的血统使他们成为引导我们走向繁荣的不二人选。"
 rule_by_the_public_policy: "由公众领导"
 rule_by_the_public_policy_desc: "为了保证政府的公正，政权必须由民主选举所产生。我们通过选择领导人的方式决定国家的命运。"
 state_of_faith_policy: "信仰之国"
 state_of_faith_policy_desc: "让凡人来抉择我们人民的命运这么重要的议题，是不可能在没有精神指引的情况下做到的。我们的统治者必须是众神的代言人。"
 tribal_identity_policy: "部落认同"
 tribal_identity_policy_desc: "文明，无论是君主制、共和制还是其它什么制度，只会破坏自然。我等绝不允许自己重蹈覆辙，只应持守自然本心，从于万象霜天。"
 tribal_modernization_law: "部落现代化"
 tribal_modernization_law_desc: "是时候摒弃旧制度，并在世界上占有一席之地了。我们将不再仅仅被视为部落，而是代表并保卫我们子民的国家。"
 modernize_into_monarchy_policy: "现代化为$monarchy$"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "现代化为$republic$"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "现代化为$theocracy$"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "法典"
 legal_code_law_desc: "自从人类聚集成社会以来，他们就制定了法律来规范他们的行为和互动。法律法规反映了社会的价值观和信仰，从人们如何开展业务到如何对待彼此，无不受其影响。法律是维系社会的基础，提供了秩序与正义的框架。尽管各国的法律制度存在差异，但它们都有一个共同的目标: 创建一个公正公平的社会，让每个人都能生活在和平与繁荣之中。"
 traditional_law_policy: "传统法"
 traditional_law_policy_desc: "各个社群基于自己的风俗、传统和价值观发展出了大量的非正式惩罚制度。这些法律体系通过口耳相传，从一代传到下一代，深深植根于社群的文化和历史之中。\n\n传统法的力量在于它能够反映特定社区的独特需求和价值观。它基于对是非善恶的共同理解，通常被视为比正式法律体系更具合法性和亲和力。然而，传统法也可能因缺乏灵活性和狭隘性而受到限制。"
 civil_law_policy: "民法"
 civil_law_policy_desc: "民法是一种源于古罗马的法律体系，以精准的成文法典和条例著称。然而，其结构的僵化可能会阻碍民法自身适应人民不断变化的需求。尽管如此，民法仍能为动荡不安的土地带来和平与稳定。"
 common_law_policy: "普通法"
 common_law_policy_desc: "普通法是一种起源于盎格鲁-撒克逊诸王国的法律体系，其特点在于依赖判例；法官们受到过去判决的约束，而不是严格遵循国家的成文法。这使得法律判决具有一定的可预测性和一致性，但也可能导致难以适应变化的情况，并可能使不公正或过时的法律根深蒂固。"
 court_of_appeals: "上诉法院"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "弗拉赫法"
 vlach_law_policy_desc: "$vlach_law_policy$融合了牧业传统和法律规范，是一套独特的体系，管理着中世纪欧洲各地的[ShowCultureGroupName('romanian_group')]社区。它确认了旅行、持武器和狩猎的权利，同时免除了他们为地主提供强制劳动的义务，改为以牲畜或货币纳税。此外，它还为每个王国制定了具有约束力的兵役承诺，形成了[ShowCultureGroupNameWithNoTooltip('romanian_group')]网络与中世纪晚期的法律遗产。"
 sharia_law_policy: "$sharia$"
 sharia_law_policy_desc: "$sharia$是一套在伊斯兰国家全面而根深蒂固的法律体系，涉及生活的许多方面，从个人行为到国家事务。几个世纪以来，它支撑了社会的稳定和连续，但其严格的、有时甚至苛刻的处罚措施可能引发争议和分歧。"
 sharia_law: "$sharia$"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "只能在我们原本属于#Y 教法主义#!学派时，通过[ShowGenericActionName('change_main_school')][action|e]来更改"
 hanafi_policy: "$hanafi_school$教法"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "$hanbali_school$教法"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "$maliki_school$教法"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "$shafii_school$教法"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "$zahiri_school$教法"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "$ismaili_school$教法"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "$jafari_school$教法"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "$zaidi_school$教法"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "$ibadi_school$教法"
 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "比利牛斯法"
 pyrenean_law_policy_desc: "比利牛斯法是居住在比利牛斯山脉周围人民的法律体系。尽管该法受到了$civil_law_policy$和哥特法的影响，但它仍与它们有所不同。这部基于传统和实践的法律迫使统治者去适应它。"
 russkaya_pravda_policy: "罗斯法典"
 russkaya_pravda_policy_desc: "这是基辅罗斯的法律典章，深受其诺斯血统的影响。它于12世纪初成文，历经几个世纪的多次修订，是古代罗斯法律的主要来源。"
 pskov_judicial_charter_policy: "普斯科夫司法宪章"
 pskov_judicial_charter_policy_desc: "普斯科夫司法宪章是建立在《罗斯法典》基础上的古代罗斯法典。它涵盖了普斯科夫境内政治、社会和经济生活的许多重要方面。"
 novgorod_judicial_charter_policy: "诺夫哥罗德司法宪章"
 novgorod_judicial_charter_policy_desc: "诺夫哥罗德司法宪章是一部古代罗斯法典，编纂了诺夫哥罗德的许多常见做法。它还规定并定义了诺夫哥罗德法庭的四个职位，并涵盖了国家的行政事务。"
 bav_codex_bavarica: "上巴伐利亚地方法"
 bav_codex_bavarica_desc: "《上巴伐利亚地方法》是对旧巴伐利亚法律的汇编，规范了巴伐利亚地区的许多通行做法。它还规定并定义了贵族在$BAV$宫廷中的地位，还涉及国家的行政事务。"
 brehon_law_policy: "布里恩法"
 brehon_law_policy_desc: "布里恩法是古代爱尔兰的法律体系，起源于前基督教时期的习俗和传统。其独特之处在于，侧重于补偿而非惩罚，强调社会和谐与社区关系的重要性。然而，它缺乏正式的法律机构和执法机制，可能导致法律应用中的不一致性和不确定性。"
 cyfraith_hywel_policy: "威尔士法"
 cyfraith_hywel_policy_desc: "威尔士法，是一种源自威尔士古代习俗的独特法律体系。它不同于普通法和民法，更加强调修复式正义，重视补偿与和解而非惩罚。此法律由威尔士国王和王子制定，以促进威尔士人民的团结与秩序，并以其复杂性和遵循判例而著称。"
 fetha_negest_policy: "王者法典"
 fetha_negest_policy_desc: "#italic 王者法典#!是一部由阿布·法达伊勒·伊本·阿萨勒编撰的神权法律法典，这是一部重要的司法作品。它从宗徒著作和拜占庭法律法典中汲取灵感，涵盖了教会和世俗事务，深受罗马法的影响。"
 byzantine_law: "拜占庭法"
 byzantine_law_desc: "拜占庭法来源于罗马法，并受到基督教和希腊文化的影响，主要起源于查士丁尼的#italic 《民法大全》#!，其强调仪式性皇帝角色，并反映了哲学和宗教的理想。"
 goryeon_code_policy: "高丽法"
 goryeon_code_policy_desc: "$goryeon_code_policy$，即#italic 经济六典#!——#italic 经营国家的六部法典#!——是$korea_region$的法典。受中国官僚治理艺术的影响，这一法典在我们的国家中已有几个世纪的历史。"
 joseon_code_policy: "朝鲜法"
 joseon_code_policy_desc: "$joseon_code_policy$，也称为#italic 经国大典#!——#italic 经略国家的法典#!，是对旧$goryeon_code_policy$的修订。随着新王朝的建立，许多旧法典中的法律和传统在现行法典中被重新编纂。"
 chi_ming_dynasty_code_policy: "大[GetCountry('CHI').GetAdjectiveWithNoTooltip]律"
 chi_ming_dynasty_code_policy_desc: "$chi_ming_dynasty_code_policy$的制定将解决我们王朝面临的所有关键问题，以及前代统治者曾面临的问题。它将确保我们不会因腐败和官僚滥用权力而衰落！"
 scottish_civil_law: "苏格兰民法"
 scottish_civil_law_desc: "司法部对我们的民法进行了改革，以达到新的标准。该机构由我们国家的受过良好教育的成员组成，他们将对与#ITALIC 苏格兰法#!有关的任何重要议题进行裁决。"
 naval_doctrine_law: "海军学说"
 naval_doctrine_law_desc: "海军学说代表了我们的[navy|e]可以专修的技能。我们研究学说的时间越长，它们在海军的影响就越深，我们就越擅长它们。随着时间推移，这可以为我们辉煌的舰队带来强大的增益。"
 economical_policies_law: "经济政策"
 economical_policies_law_desc: "经济政策决定了我们应集中关注哪些经济领域，这是一个近来才开始被知识分子和学者深入探讨的概念，以及我们的经济应如何发展。"
 lockean_proviso_policy: "洛克条件"
 lockean_proviso_policy_desc: "闲置的财产是对自然和国家资源的浪费。通过推广和强调具有长期使用价值的耐用品，人们可以在不违背自然规律的情况下交换多余的物品。政府将能缓解财产积累与财富分配之间的矛盾。"
 war_economy_policy: "战争经济"
 war_economy_policy_desc: "国家的经济安全建立在发动并赢得战争的能力之上。我国的一切工厂，除了为军事雄心助力外，必须没有任何目的。"
 embrace_the_economic_theory_policy: "接纳经济理论"
 embrace_the_economic_theory_policy_desc: "经济在国家机器中发挥着不可否认的重要作用。复杂的贸易、金融和奢侈品体系需要由我们的知识分子和学者加以规范，以服务于政府的平稳运行。"
 free_trade_policy: "自由贸易"
 free_trade_policy_desc: "世界各地的商人应能进入我们的领土，与人民进行贸易和商业活动。通过摒弃重商主义的狭隘，国家获得了更容易获得外国思想的机会。"
 royal_charter_policy: "王室许可"
 royal_charter_policy_desc: "皇家特许状是君主授予个人或贸易公司以赋予其独特权利和权力的许可。我们应该将这些特许状更多地用于支持在海外蓬勃发展的企业。"
 cameralism_policy: "官房主义"
 cameralism_policy_desc: "为了加强我们的经济地位，吸引新人来到我们的土地上，我们将依靠一个官僚系统来详细管理我们的工作。这些官吏将组织从新工厂的建设到新移民的分配等一切工作。"
 black_market_consortium: "黑市财团"
 black_market_consortium_desc: "这些在共和国烧杀抢掠的海盗连洗澡都不会，更别说治理一个战火纷飞的国家了。应让有影响力的黑市商人联盟治理国家。利益高于自由！"
 legitimization_of_power_law: "权力合法化"
 legitimization_of_power_law_desc: "君主制的存续依赖于其臣民对统治者正统性的信任。统治者有多种方式来为自己的权力源头正名。随着时间的推移，新的政治哲学将以不同的方式出现，解释强大政府的必要性。"
 machiavellian_rule_policy: "君主论"
 machiavellian_rule_policy_desc: "国家是凌驾于道德之上，无所谓美德与罪恶的。政府的任何决策须完全出于国家的利益本身，即便这些利益被视为「邪恶」。故，君主之行事乃为谋国家之利益，而应摒弃道德之考量。"
 six_livres_policy: "国家六论"
 six_livres_policy_desc: "君王的绝对独裁与民众的绝对自治一样是对国家有大害的。君主的主权不应受国家内部任何派别所牵制，但须由制度在一定程度上作出制约，以维持统治者与人民之间的权力平衡。"
 two_treatises_of_government_policy: "政府论"
 two_treatises_of_government_policy_desc: "没有人生来邪恶，人性的本质是理性与宽容。然而，正是人的本性使人自私自利，只为自己的一己私利行事。\n政府的诞生就是为了让这些自私自利以文明的方式得以解决。同时政府也是为捍卫生命、健康、自由与私有财产的权利而存在的。"
 the_leviathan_policy: "利维坦"
 the_leviathan_policy_desc: "无文明的状态，即自然状态，是一种政府权威缺失的政治形态。在这一状态下，人们为了私利而争斗，最终的结果是人人为敌。\n人们为了摆脱这种状态，将人自身的一部分权利让渡于政府，国家便由此诞生。"
 the_social_contract_policy: "社会契约论"
 the_social_contract_policy_desc: "以往政府都是社会阶层之间不同程度的不平等的产物。\n而在社会契约这一理念中，大众签订契约以组建公民社会。在这样的契约之中，每个人都放弃天然自由，来获取契约自由并得以自保。"
 the_liberty_of_ancients_vs_moderns_policy: "古代vs现代自由"
 the_liberty_of_ancients_vs_moderns_policy_desc: "个人主义和自由的概念在几个世纪中发生了深刻变化。古代理想与现代理念不同。然而，二者必须结合起来，这样国家才能保障个人自由和政治自由。"
 foreign_cultural_law: "外国文化法"
 foreign_cultural_law_desc: "随着国家规模的扩大，我们的社会结构也变得更加复杂。国家文化统一的状态不再是理所当然，需要制定政策，建设和平稳定的国内环境。"
 allow_foreign_rituals: "允许外国仪式"
 allow_foreign_rituals_desc: "文化的概念在许多方面与宗教相似，尽管它是由传统、社会价值和环境而不是由神圣的启蒙所铸造的。在我们国家内部，各个文化只要共同遵循真正的信仰，就一定会相互协调。"
 integrate_foreign_traditions: "整合外国传统"
 integrate_foreign_traditions_desc: "虽然许多观念对我们来说在很多情况下是陌生的，但我们应保持开放的眼光，充分倾听，吸收这些外国文化的思想，并将其融入我们的社会规范。这将有助于同化外来者，同时也增强了我们自己文化的影响力。"
 blood_tax_of_foreigners: "外国人的血税"
 blood_tax_of_foreigners_desc: "少数族裔的文化于我们而言无伤大雅。只要他们愿意为我们的军事行动提供人力，就可以自由地践行他们的传统。"
 agrarian_constitution: "土地宪法"
 agrarian_constitution_desc: "也称为#italic 德意志骑士团国家农业宪法#!，这是我们行政管理的法律框架，旨在最大限度地开发和治理我们旗下征服的领土。该系统在很大程度上依赖于招募来的定居者，主要来自德语地区，他们扮演着关键角色。被征服的当地人口在法律上有义务进行重组，从而建立农村定居点，无论是村庄还是独立农场。由定居者创建的定居点被称为#italic 胡芬利益村#!，而[ShowCultureName('prussian')]原住民的定居点则被称为#italic 哈肯利益村#!。该系统旨在将当地居民纳入我们的管理体系，逐步同化将他们并扩大我们的影响力。"
 cultural_traditions_law: "文化传统"
 cultural_traditions_law_desc: "古老的传统是许多文化和文明的基础。虽然进步将推动我们走向伟大，但我们的传统始终提醒我们自己的根源，是我们人民力量与团结的源泉。"
 martial_society: "军事社会"
 martial_society_desc: "军事价值观在我们的社会中一直很重要。在我们扩张领土的过程中，也必须继续建设和维持一个军事化社会，这是我们国家的核心。"
 civil_society: "市民社会"
 civil_society_desc: "只有战士的国家不会久存。我们必须与国内的民间社会和城市居民建立更加紧密的联系，以便我们能够更好地从中获取财政收入。"
 pietism_society: "普鲁士美德"
 pietism_society_desc: "我们已将虔诚主义的美德提升为我们社会的核心价值观，其重视勤奋、真诚和责任感高于一切。"
 maritime_society: "海上社会"
 maritime_society_desc: "我们国家团结的基础别无其它，正是我们的海洋传统。在驯服海洋和探索外国港口的共同目标下，我们的人民在海事中建立了自己的声誉，成为了这一领域的专家。"
 plc_sarmatism: "萨尔马提亚主义"
 plc_sarmatism_desc: "我们的社会起源于古代的萨尔马特人，$plc_sarmatism$主义因此得名。但是，这一思想不仅仅是认祖归宗，更是一种文化和政治范畴。它宣扬了[ShowSocietyDirectionName('aristocracy')]和[ShowEstatePrivilegeName('golden_liberty')]的理想。"
 #Marriage laws
 marriage_law: "婚姻法"
 not_catholic_theocracies: "[ShowReligionAdjective('catholic')][ShowGovernmentTypeName('theocracy')]无法拥有此[policy|e]。"
 marriage_law_desc: "婚姻法是指在特定管辖范围内规范婚姻制度的法律框架。"
 monogamous_marriage: "单配偶制"
 monogamous_marriage_desc: "一夫一妻制婚姻是指基于特定习俗、价值观与规范，由两个个体缔结而成的文化性或社会性结合形式。"
 muslim_marriage: "尼卡罕"
 muslim_marriage_desc: "在伊斯兰文化中，$muslim_marriage$是男女之间具有法律约束力的庄严婚约。"
 adamite_marriage: "群婚制"
 adamite_marriage_desc: "亚当派拒绝传统婚姻观念，更倾向于生活在没有明确等级制度的社群结构中。"
 dishu_system: "嫡庶制"
 dishu_system_desc: "$dishu_system$是一种允许在后宫纳妾的制度，其目的是确保君主头衔和财产的继承顺利进行。"
 polygyny: "一夫多妻制"
 polygyny_desc: "在许多社会文化中，一夫多妻被视为财富与权力的象征。"
 celibacy: "独身主义"
 celibacy_desc: "独身指的是不结婚和不发生性关系的状态。这种选择往往与宗教或个人信仰有关，强调没有恋爱或性伴侣的生活。"
 slavery_laws: "奴隶法"
 slavery_laws_desc: "外源涌入的劳动力和廉价劳工长期以来一直是国内和国外制造业生产线的基石。关于是否接受或禁止这样的现象，是一个引人深思的话题，特别是考虑到我们社会中的下层阶级，尤其是奴隶的地位。"
 slavery_allowed: "允许奴隶贸易"
 slavery_allowed_desc: "奴隶贸易和奴隶制度在我们国家是合法的。"
 slavery_outlawed: "禁止奴隶贸易"
 slavery_outlawed_desc: "奴隶贸易和奴隶制度在我们国家从今往后被禁止。"
 ottoman_war_slave_tax: "伍一税"
 ottoman_war_slave_tax_desc: "就如同在草原传统中，战利品中的五分之一归酋长所有，现在，战争中获得的奴隶也将有五分之一归国家所有。"
 pte_slavery_allowed: "@slaves_goods!允许奴隶制: #G 是#!"
 pte_slavery_export_allowed: "@slaves_goods!允许奴隶出口: #G 是#!"
 pte_slavery_export_import: "@slaves_goods!允许奴隶进口: #G 是#!"
 fleet_in_being: "存在舰队"
 fleet_in_being_desc: "除了在最有利的条件下，不应冒着舰队离港的风险，这样才能维持我们海军的威慑力。"
 free_oarsmen: "自由桨手"
 free_oarsmen_desc: "我们将抗拒让奴隶划船的诱惑。自由人，在逆境中具有弹性并且能够抵抗叛变，这将成为我们海军的力量。"
 merchant_navy: "重视商船"
 merchant_navy_desc: "我们舰队的指导原则是服务于国家的经济利益。应当尽一切努力来确保我们的商船载满来自其他国家的财富。"
 ship_boarding: "登船作战"
 ship_boarding_desc: "伴随着敌船捕掳法的建立以及私掠特许证的大量发放，我们培育起了一种完好俘获敌军船舶的传统。"
 wooden_wall: "木墙"
 wooden_wall_desc: "在这个瞬息万变的世界里，海洋对我们的国家至关重要。作为确保我们的统治地位的手段，并且作为第一道防线，我们的「木墙」必须占得先机。"
 grand_armada: "无敌舰队"
 grand_armada_desc: "强大的护航舰队将护送珍宝船队，把美洲的财富带回我们本土的港口。"
 portuguese_marines: "葡萄牙海军陆战队"
 portuguese_marines_desc: "为了建立一个真正的全球帝国，我们必须熟练掌握从海上对敌人的要塞发动突袭。"
 ordinance_sea: "海洋法令"
 ordinance_sea_desc: "地中海有很多海权国家，但没有任何一个国家拥有我们这样的航海经验和法律。我国的舰队法令确保了海军时刻有充足的准备来面对任何海上遭遇。"
 danish_admirality: "丹麦海军部"
 danish_admirality_desc: "让别人去吹嘘他们先进的军舰型号或是那些能战斗至无谓死亡的水手去吧！我们才真正懂得海战的精髓。无论有多么出色船只和水手，只有优秀的提督才能带领一支舰队走向胜利。我国海军将会坚持这一看法。"
 norwegian_sailors: "挪威水手"
 norwegian_sailors_desc: "自从王国肇始，我国人民就依靠海洋和海岸讨生活。无论是捕鱼、掠夺还是海战，我国水手的经验比其他任何海权国家的水手都要丰富。他们的技巧应当被进一步发扬。"
 venetian_galleys: "威尼斯桨帆战舰"
 venetian_galleys_desc: "桨帆船是我们国家和商业安全的支柱。因此，我们的海军和军事战术主要围绕着使用我们最好的桨帆战舰来对付任何类型的海上敌人。"
 venetian_oarsmen_conscription: "威尼斯桨手征召法"
 venetian_oarsmen_conscription_desc: "我国伟大的海军急需水手来操作战船。实施桨手征召制度，并将他们牢牢绑在我们的舰船上，如此将确保我们的舰队能稳定补给新的水手。"
 dutch_trade_fleet: "尼德兰贸易舰队"
 dutch_trade_fleet_desc: "欧洲诸国家利用海军，通过海战来投身国家力量。不过，我们发展海军意在抵达世界的尽头。邻国只是想着怎么把敌国海岸炸烂，我们却能同最遥远的外国通商往来。"
 basque_mariners: "巴斯克水手"
 basque_mariners_desc: "我们的人民追捕鲸鱼到世界的尽头，袭击海岸或从其他地方带来珍贵的货物，已经有很长一段时间了，就这样学习海洋的秘密。这些教诲使我们的水手无畏而可靠，为雇用他们的海军提供安全的价值。"
 maritime_law: "海洋法"
 maritime_law_desc: "海洋法，又称海事法或海商法，是一套专门的法律原则和法规，管理海事活动和商业的各个方面。这些法律涵盖与航行、航运、贸易以及在海洋和其他通航水道上进行的海事活动有关的广泛事项。这些法律涵盖的领域包括海事合同、船舶所有权和登记、海事保险、打捞和沉船、海事事故责任和赔偿、船员权利和责任以及与海事事务有关的许多其他方面。海事法旨在确保海运业的安全、有序和公平，并解决海事活动中可能出现的纠纷。"
 forestry_ordinance: "林业条例"
 forestry_ordinance_desc: "一片树林中的树木只有一定数量的木材的质量满足造船的需要。根据法律规定，全国最好的树木将被送往造船厂，因此我们的船只质量是最好的。"
 mandatory_impressment: "强制服役"
 mandatory_impressment_desc: "每个沿海定居点都必须有年轻人服役，他们至少要为我们的舰队服务一年。"
 navy_audits: "海军审计"
 navy_audits_desc: "一支没有得到精心维护的船队在需要的时候可能会处于危险的不利地位。我们将在主要船厂和港口进行审核，以确保我们的船队始终处于最佳状态。"
 protect_trade_routes: "保护商路"
 protect_trade_routes_desc: "海军将巡航于主要贸易路线，防止海盗和其他不法分子接近我们的商业舰队。"
 shipwright_standard_regulation: "船匠标准法规"
 shipwright_standard_regulation_desc: "我们将通过一项法律，制定船工标准，以提高造船效率。"
 ara_consulate_sea: "海洋理事会"
 ara_consulate_sea_desc: "海洋理事会是一个新设的管理海事和商业法律的准司法机构。"
 nav_maritime_code: "纳瓦拉海商法"
 nav_maritime_code_desc: "该法典以欧洲最古老的海商法，《圣塞瓦斯蒂安海洋法》为基础，适用于我们所拥有的每一个港口，规定了港口居民的义务和权利。"
 piracy_law: "海盗法"
 piracy_law_desc: "海盗法确定了我国在应对海盗挑战时所采取的官方立场。这些法律包括旨在有效打击或管理海盗行为的法规、条例和法律理论。它们体现了我们国家为维护海上安全和保护我们的水域免受海盗威胁而实施的集体战略和措施。或者只是我们在实施海盗行为时所遵守的规则。"
 state_piracy_policy: "国家海盗"
 state_piracy_policy_desc: "我国完全支持针对敌人的海盗行为。虽然使用这些战术需要付出代价，但我们的海盗船无疑会为我们带来经济利益。"
 has_state_piracy_policy_access: "拥有[ShowAdvanceName('privateers')]或[ShowAdvanceName('letters_of_marque')][advance|e]，或者是所需国家之一。"
 issue_letter_of_marque_policy: "私掠许可"
 issue_letter_of_marque_policy_desc: "虽然我们不一定支持海盗行为，但我们有机会利用这些不法之徒来对付我们的敌人。我们将向私掠船船长签发保护令，这样他们就可以自由攻击敌人的船只，而不必担心被起诉。"
 has_privateers_or_LoM_advances: "拥有[ShowAdvanceName('privateers')]或[ShowAdvanceName('letters_of_marque')][advance|e]。"
 anti_piracy_policy: "反海盗"
 anti_piracy_policy_desc: "我们的国家致力于摧毁我们范围内的任何海盗行为。任何海盗行为都将受到惩罚和起诉，从事这些非法行为的船只将受到毫不留情的打击。"
 anti_piracy_policy_at: "所有已知的拥有[ShowPolicyName('state_piracy_policy')][policy|e]的[country|e]对我们的好感改变[ShowBiasValue('allows_state_piracy_modifier')|+=0]。"
 anti_piracy_policy_dt: "所有已知的拥有[ShowPolicyName('state_piracy_policy')][policy|e]的[country|e]对我们的好感改变[ShowBiasValue('allows_state_piracy_modifier')|-=0]。"
 witchcraft_act: "巫术法案"
 witchcraft_act_desc: "如果我们要过上虔诚的生活，让我们的社会摆脱无神的状态，我们就必须解决许多人对巫师的存在和神秘学实践日益增长的担忧。"
 witchcraft_banned: "禁止"
 witchcraft_banned_desc: "施巫术和求巫已成为死罪。"
 witchcraft_ignored: "无视"
 witchcraft_ignored_desc: "所谓的巫术不过是一种迷信，政府不会把时间花在这上面。"
 language_of_pleading: "辩诉语言"
 language_of_pleading_desc: "围绕我们社会等级制度的习俗和有关我们法律制度的程序必须用我们认为合适的语言简明扼要地统一书写。"
 language_of_pleading_court: "宫廷语言"
 language_of_pleading_court_desc: "通过将日常法律程序掩盖在我们的权威语言之后，乌合之众就不能轻易干涉国家大事了。"
 language_of_pleading_common: "通用语言"
 language_of_pleading_common_desc: "通过用通俗语言阐明日常法律程序，普通人就能自知不敢越雷池。"
 multi_lingual_court: "多语言法庭"
 multi_lingual_court_desc: "通过赋予王国语言平等权利，我们确保了普通民众的支持和王国的稳定。"
 statutes_of_lithuania_policy: "立陶宛法规"
 statutes_of_lithuania_policy_desc: "一系列成文法，旨在约束精英阶层的法律责任和框架，并推动中央集权浪潮。"
 articles_of_agreement: "船员协议"
 articles_of_agreement_desc: "$articles_of_agreement$是海盗船上社会秩序的基石。它们保证每名船员在所有事务上都有平等的投票权，并能平等分享所有掠夺物。类似这样的条款应该为海盗会党本身制定，以确保所有海盗的自由和平等。"
 colonial_policy: "殖民政策"
 colonial_policy_desc: "这确立了我国在殖民地事务中将遵循的政策。"
 settled_colonies: "定居殖民"
 settled_colonies_desc: "我们采取殖民政策，鼓励在新发现的土地上建立定居点，来自大都市的定居者旨在开发土地上的[raw_materials|e]并向内陆扩张。"
 trade_colonies: "贸易殖民"
 trade_colonies_desc: "我们采取殖民政策，鼓励在战略要地建立贸易站和转口贸易站，目的是交换不同的商品，开辟新的[markets|e]，以促进我们的经济发展。"
 encomienda_system_policy: "赐封殖民"
 encomienda_system_policy_desc: "我们将以我们的名义任命一位地区长官，负责向该地区的原住民征收贡品。通过这种组织形式，我们可以高效率地建立殖民地，而且成本比普通殖民地更低。"
 valladolid_sepulveda: "塞普尔韦达"
 valladolid_sepulveda_desc: "我们采取了与塞普尔韦达意见相同的殖民政策，认为印第安人生来就该被奴役，奴役他们是让他们的基督徒主人鼓励他们皈依正信的最好方法。我们殖民地的地主们因此不用为对待原住民的方式受罚而担心，并可从这片土地中榨取更大利益。"
 valladolid_las_casas: "德拉斯·卡萨斯"
 valladolid_las_casas_desc: "我们采取了与德拉斯·卡萨斯意见相同的殖民政策，认为印第安人并不是野蛮人，他们有自由意志。他们当以自由意志皈依基督，而不能无故奴役他们。"
 has_unlocked_this_policy_tt: "已解锁该政策"
 portuguese_colonial_captains: "葡萄牙殖民官"
 portuguese_colonial_captains_desc: "我们采取了殖民政策，只要求以我国名义行事的官员领取象征性的俸禄。作为交换，我们殖民地的部分利润将流入这些官员的腰包。"
 portuguese_governorate_general: "葡萄牙大总督"
 portuguese_governorate_general_desc: "我们的殖民地将由一个中央办公室管理，所有地区殖民官都将向该办公室报告。这将确保我们对殖民地的集中控制。"
 native_policy: "原住民政策"
 native_policy_desc: "这确立了我国对居住在我国殖民地的原住民将采取的政策。"
 native_trade: "原住民通商"
 native_trade_desc: "我们的殖民当局将促进与当地居民的贸易，让有利可图的商品源源不断地进入我们的市场。"
 native_subjugation: "原住民征服"
 native_subjugation_desc: "我们的殖民当局将试图征服当地居民，为我们的国家获取新的有利可图的劳动力来源。"
 native_integration: "原住民整合"
 native_integration_desc: "我们的殖民当局将努力融合当地居民，使他们更加自给自足。"
 administrative_system: "行政体系"
 administrative_system_desc: "任何类型的国家都需要一个系统来管理和组织其领土。通过选择适当的结构，我们可以确保我们的权力在国家最偏远的地区也能得到执行。"
 autonomous_councils: "本乡自治"
 autonomous_councils_desc: "我国由众多习俗律法各异的小型政体构成。各行省均由各自的自治议会进行治理，在向中央权威缴纳贡赋的同时，也将各项政策调整以符合共同纲领。"
 central_councils: "中央咨政会"
 central_councils_desc: "该国由御前单一会议进行治理，廷臣与顾问协同制定国家政策。我国偏远地区则难以使自身诉求得以传达。"
 local_courts_administration: "巡回法庭"
 local_courts_administration_desc: "国家收回了诸多中央权力，将其下放予地方巡回法庭；后者可依据当地习俗与情状进行裁决，以更妥善地处理本土民众的诉求。"
 feudal_administration: "封建行政"
 feudal_administration_desc: "我们的统治不是通过直接手段，而是通过宣誓效忠王室的封臣和家奴。宣誓效忠王室的有影响力的贵族会促使我们的附庸国的统治者保持这种忠诚。"
 confederal_union: "邦联联合"
 confederal_union_desc: "国家是由许多自治州组成的松散联盟，这些自治州是其领土的最高权力机构。中央政府仅限于处理外交事务，而内政则由各州解决。"
 federal_state: "联邦国家"
 federal_state_desc: "该国家由许多大小不同不同的州省联合而成，拥有各自的习俗和法律。不过，所有州都受联邦政府管辖，因此都有一套联邦法律。"
 unitary_administration: "集权管理"
 unitary_administration_desc: "国家实行统一管理，中央政府是国家的最高权力机构。各省在国家内部政治中几乎没有发言权。"
 pyatina_policy: "五州"
 pyatina_policy_desc: "五州是诺夫哥罗德行政区划的一级单位。在任何时候，诺夫哥罗德都有五个州，其中四个州毗邻诺夫哥罗德城。"
 eyalet_division: "行省制"
 eyalet_division_desc: "行省制是土耳其帝国的主要行政划分制度。每个行省由一位帕夏统治，他向中央政府的大维齐尔负责。国家的中央法律并不必然适用于每个行省，各个帕夏可以自由使用当地习俗来治理帝国的广阔领土。"
 merindad_policy: "梅林达郡制"
 merindad_policy_desc: "梅林达是阿拉贡、卡斯蒂利亚和纳瓦拉王国的一个地理行政区划。梅林达的目的是充当介于中央政府和城镇或地方领主之间的中间行政机构。梅林达的首领是梅里诺，作为统治者的代表，他被赋予对指定领土的行政和司法权力。"
 ara_royal_ordinances_policy: "阿拉贡王室条令"
 ara_royal_ordinances_policy_desc: "王室条令是为了规范王室运作而颁布的一系列法规的集合。这些规则概括了廷臣的角色与职责，并涉及了阿拉贡国王加冕仪式的详细安排。"
 calpixque_system_policy: "贡区制"
 calpixque_system_policy_desc: "[ShowCultureName('nahua_culture')]人的政治体系囊括了从各地区世袭的#italic 特拉托阿尼#!领主到到中央任命的其他官员，如被称为#italic 贡税官#!的管家到称为#italic 高等贡税官#!的高级管家。这些官员负责处理各地区向首都的贡赋，并由中央的#italic 佩特拉卡尔卡特尔#!负责监督。在某些情况下，对于一些处于动荡的地区，也会派遣军事行政长官，即#italic 雄鹰领主#!"
 tongues_policy: "语区制"
 tongues_policy_desc: "语言区，或方言区，是由耶路撒冷圣约翰医院骑士团采用的一种行政单位，它据民族语言的划分对成员和资产进行分类。每个语区又细分为主教区、大主教区、辖区和司令辖区。每个语区都有一个指定的首府，在骑士团的首都称为#italic 总栈#!。"
 rajya_policy: "拉贾制"
 rajya_policy_desc: "拉贾是毗奢耶那伽罗王朝的主要行政单位，由一名军事指挥官和一名来自王室的总督共同管理。行政管理使用的是该地区的母语，这使得法律能够在当地顺利实施。"
 poligar_system_policy: "波犁迦罗体系"
 poligar_system_policy_desc: "我们的土地上满是地方部落和宗族势力，如果我们在国家体系中给予他们一个位置，便能有效利用他们。作为一个阶层，这些波犁迦罗官员可以担任警察、工事建设者、地方代表和军事官员。最重要的是，他们能够动员自己的亲属，为我们提供一个充足的有能力的人才来源。"
 zabt_system_policy: "扎贝特制度"
 zabt_system_policy_desc: "行政渗透的不足已经成为任何帝国统治该地区的最大阻碍。鼓励经济生产力符合国家利益，我们必须时刻牢记这一点，同时也要不断关注区域经济。解决这个问题需要大量的资源和承诺，因为没有简单的方法来统治我们计划中如此之多的臣民。\n让我们建立一个政府机构来对土地，作物种植，土地收入和当地经济进行定期的地籍调查。此外，我们必须始终要求所有人以现金缴税，并在需要时要较低的税收以鼓励当地经济。"
 adelantamiento_system: "先行治理体制"
 adelantamiento_system_desc: "由一名#italic 先行征服者#!领导，#italic 先行治理体制#!是西班牙卡斯蒂利亚王国制定的一种行政系统，通过该系统，贵族被任命为某些地区的总督，直接向统治者报告。"
 decentralized_trade_federations: "分权贸易联邦"
 decentralized_trade_federations_desc: "我们协会的许多成员来自于社会的富裕阶层，被委托负责他们当地的事务和商业活动，以扩大我们的商业网络。"
 regulations_of_the_royal_court: "皇家宫廷规章"
 regulations_of_the_royal_court_desc: "一系列文件规定了我国政府的主要职能，从加冕仪式和礼仪、王室的日常活动，到大元帅领导下的军队的职责和维护。这个框架是我们政府和枢密院（#italic savaziro#!）的坚实基础。"
 maj_office_of_the_mahapatih: "马哈帕蒂的地位"
 maj_office_of_the_mahapatih_desc: "作为相当于总理的职位，马哈帕蒂在我国政治领域拥有巨大的影响力。作为一人之下，马哈帕蒂受命监督国家的重要事务，如军事扩张和政府的顺利运作。"
 education_elites_law: "精英的教育"
 education_elites_law_desc: "我们精英的教育至关重要。通过为他们提供相当数量的内容合理的文献，我们将进一步推动我们在国内外的布局，创造艺术作品并提升我们的国家光辉！"
 forums_of_thought: "开放思潮"
 forums_of_thought_desc: "教育必须对所有寻求知识的人免费开放，毫无约束地探讨甚至思考生活中最神圣的各个方面。"
 clerical_institutions: "神学思潮"
 clerical_institutions_desc: "我们的国家为人民塑造了一个强大的身份认同感，这与我们的信仰以及我们境内的宗教领袖密切相关。"
 mixed_institutions: "混合思潮"
 mixed_institutions_desc: "如果我们希望在满足信仰领袖和普罗大众的同时，提供有价值的知识和教育机会，采取一种平衡的方法可能是最佳选择。"
 education_of_the_theocrat: "教育神学领袖"
 education_of_the_theocrat_desc: "我们国家的命运紧紧攥在神明手中，我们代行神性的统治者要负责解读神的启示，并将这一启示向全民广而告之。\n为了避免统治者对神意的曲解，国家必须集中精力教育未来的统治者。"
 education_of_the_court: "教育廷臣"
 education_of_the_court_desc: "我们的统治者可能代表着政府的意志，但作为肉体凡胎，他总有犯错的时候。如果我们让宫廷的所有成员都接受教育，那么统治者犯错的影响就能被控制在最低。"
 education_of_the_missionaries: "教育传教士"
 education_of_the_missionaries_desc: "异端与异教徒是对我们信仰最大的考验。他们用有毒的思想毒害我们虔诚的信者，诱使他们偏离正道。\n我们必须让我们的传教士明白这样的威胁与他们肩上的使命。"
 education_of_the_people: "教育人民"
 education_of_the_people_desc: "知识与教育是给心灵的礼物。人生来就具有自由的意志与思想，而我们的责任就是确保这份赠礼为全体国民所享有。"
 confucian_academies_education: "儒学院"
 confucian_academies_education_desc: "依赖于结合儒教神庙和学校功能的私人学塾，儒学院教授学生维持国家正常运转所需的技能和哲学框架。"
 scottish_noble_education: "贵族义务教育"
 scottish_noble_education_desc: "贵族的教育是强制性的，每位贵族都应接受法律、艺术和拉丁语的教育，以确保政府的良好运作。"
 scottish_presbyterian_education: "长老会教育"
 scottish_presbyterian_education_desc: "我们的教会将在全国范围内教育我们的人民。这些工作由通过对地主征收的税收提供财政支持。"
 education_masses_law: "群众教育"
 education_masses_law_desc: "我们人民的教育至关重要。通过为他们提供相当数量的内容合理的文献，我们将进一步推动我们在国内外的布局，创造艺术作品并提升我们的国家光辉！"
 uneducated_masses_education: "未受教育的群众"
 uneducated_masses_education_desc: "阅读和写作对那些唯一目的在于种植作物的人有什么好处呢？大众最好保持对许多书籍中潜藏的危险思想不知情。"
 basic_religious_education: "宗教教学"
 basic_religious_education_desc: "千年传承、久经考验的教育方法，让教会负责，而国家则专注于更重要的事务……"
 theocratic_education: "虔诚教育"
 theocratic_education_desc: "一种虔诚的教育，重点在于确保学生充分了解神性的运作。神学的实用性可能超过数学！"
 apprenticeships_education: "个人学徒"
 apprenticeships_education_desc: "那些有幸拥有导师的人，通过一种神圣的过程，获得了整个人生的教诲。没有导师的人可以通过父母、村里的长者或行会的仓库管理员来学习。"
 oral_tradition_education: "口述传统"
 oral_tradition_education_desc: "智慧通过智者的言辞传承下来，受人尊敬的群落成员讲述着几世纪以来的故事和段落，让年轻一代能够记住这些，并在未来传颂。"
 personal_religious_education: "私人宗教教育"
 personal_religious_education_desc: "既然印刷机已经使每个家庭都能成为自己的学校，为什么要在机构中集中教育？"
 epic_tradition_education: "史诗传统"
 epic_tradition_education_desc: "最好的学习方式是将知识融入那些年轻人觉得十分吸引人且容易接受的故事之中，从伟大而富有幻想的祖先传说中我们可以获得很多启示。"
 secular_education: "世俗教育"
 secular_education_desc: "神圣的事物最适合保留在神殿中，因为真正的学习和科学探索应主导课堂。"
 #Distribution of Power
 distribution_of_power_law: "权力再分配"
 distribution_of_power_law_desc: "国家政权是一个复杂而脆弱的机构。权力分配必须谨慎对待，因为一旦权力落入错误之手，现状就容易被打破，国家也会陷入混乱。"
 dop_traditional_distribution_of_power: "传统分配"
 dop_traditional_distribution_of_power_desc: "国家内部的权力传统上由统治者和我们社会中的主要精英进行分配。这种分配并不挑战常规，也没有偏向于国家首脑或者贵族阶级。"
 dop_law_parliament: "议会"
 dop_law_parliament_desc: "议会是各阶层的大会。他们的任务是确保国家的完整，保护国家不受统治者的剥削。当然，这也是为了大众的利益，因为大众只能依靠议会中的代表。"
 dop_law_gbara: "格巴拉议事会"
 dop_law_gbara_desc: "格巴拉是由马里帝国根据马里的基本法典[ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')]所设立的法定议事机构。[GetCountry('MAL').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]代表我们国家的众多部族，制衡执政者曼萨的权力。"
 dop_law_english_parliament: "英格兰议会"
 dop_law_english_parliament_desc: "英格兰议会起源于中世纪的#italic 大宪章#!，是英格兰政府的主要支柱，也是「实质继承者」。令执政君主失望的是，议会确保了对国家元首权力的制衡。"
 dop_law_navarrese_courts: "纳瓦拉议会"
 dop_law_navarrese_courts_desc: "自约莫纳瓦拉的桑乔七世“强人”时期以来，三个阶层（[ShowEstateTypeName('nobles_estate')]、[ShowEstateTypeName('clergy_estate')]和[ShowEstateTypeName('burghers_estate')]）形成了一个名为#italic $dop_law_navarrese_courts$#!的审议机构，负责通过法律和税收，检查法律的违规行为。虽然所有阶层共同参加辩论，但每个阶层作为独立的机构进行投票。每个阶层的立场由内部多数决定。为了达成共识，三个阶层必须一致同意。这个权力使他们在需要时能够罢免和选举统治者，并整体上对君主的权力进行制衡。"
 dop_law_governing_senate: "参政院"
 dop_law_governing_senate_desc: "$dop_law_governing_senate$ 是俄罗斯国家的最高权力机构，它的建立是为了取代波雅尔杜马。俄罗斯参议院集立法权、司法权和行政权于一身，是一个强大的机构，除帝国统治者本人外，它不向任何人负责。"
 dop_law_estates_general: "三级会议"
 dop_law_estates_general_desc: "$dop_law_estates_general$是法国封建政府的集会。它具有立法和咨询的角色，代表国家的三个等级: [ShowEstateTypeName('nobles_estate')]、[ShowEstateTypeName('clergy_estate')]、还有[ShowEstateTypeName('peasants_estate')]，同时还包含[ShowEstateTypeName('burghers_estate')]阶层。与其他议会和集会不同，$dop_law_estates_general$对于许多法律调整，如税收增加的批准是非强制的。"
 dop_law_assemblee_nationale: "国民议会"
 dop_law_assemblee_nationale_desc: "$dop_law_assemblee_nationale$从旧制度的灰烬中诞生，是将旧的$dop_law_estates_general$转变为现代议会的产物。[ShowEstateTypeName('nobles_estate')]和[ShowEstateTypeName('clergy_estate')]不再是集会的主导力量，而[ShowEstateTypeName('burghers_estate')]和[ShowEstateTypeName('peasants_estate')]则在国家事务中发挥更积极的作用。"
 dop_favor_the_ruler: "偏袒统治者"
 dop_favor_the_ruler_desc: "权力的天平应该倾向于国家领导人，因为只有他们才最关心国家的利益。"
 dop_favor_the_nobles: "偏袒精英"
 dop_favor_the_nobles_desc: "我们民族的脊梁只是最有权势的贵族。$dop_last_sentence$"
 dop_favor_the_burghers: "偏袒富人"
 dop_favor_the_burghers_desc: "工会和商人是我们财政和人员的命脉。$dop_last_sentence$"
 dop_favor_the_clergy: "偏袒信仰人士"
 dop_favor_the_clergy_desc: "在神职人员的领导下，我们的信仰使我们的社会在逆境和外来威胁面前得以团结。$dop_last_sentence$"
 dop_favor_the_commoners: "偏袒平民"
 dop_favor_the_commoners_desc: "平民们在我们的田野上辛勤劳作，希望将我们的领地提升到繁荣和伟大的新高度。$dop_last_sentence$"
 dop_last_sentence: "我们应该培养和扩大他们的影响力"
 dop_law_state_council: "国家议会"
 dop_law_state_council_desc: "$dop_law_state_council$是俄罗斯的最高国家咨询机构，其成立的目的是在[ShowGovernmentReformName('speransky_liberalization_reform')]之后充当专制君主和地区杜马之间的调解机构。国家议会负责审查法律提案、监督预算和国家开支，但无权提出修改意见。相反，它就仅就在执行法案提出建议。"
 dop_law_castilian_courts: "卡斯蒂利亚议会"
 dop_law_castilian_courts_desc: "#italic $dop_law_castilian_courts$#!代表卡斯蒂利亚王国内拥有投票权的阶层和几个城市。"
 dop_law_castilian_courts_reinforced: "加强卡斯蒂利亚议会"
 dop_law_castilian_courts_reinforced_desc: "在#italic 城市公社#!起义后，王权对#italic $dop_law_castilian_courts$#!的掌控现在更加强大。"
 dop_favor_the_kontors: "偏袒贸易站"
 dop_favor_the_kontors_desc: "[ShowBuildingTypeName('hanseatic_kontor')]是我们财政成功的基础。我们在[ShowContinentName('europe')]各地拥有众多办事处，它们是我们与东道国之间的外交纽带，也是我们当地商人的权力机构。"
 dop_office_of_the_eristavi: "大司马的地位"
 dop_office_of_the_eristavi_desc: "作为我们行政体系下最具影响力的职位，#italic Eristavi#!（直译为人民首领）的称号将授予最强大的贵族首领，并赋予他们对麾下部队指挥、招募和领导的权力。与此同时，这个职位的持有者在内政事务中享有主导地位。"
 press_law: "新闻法"
 press_law_desc: "这决定了一个国家的报纸如何运营。"
 state_press_only: "仅国家新闻"
 state_press_only_desc: "仅国家能合法印刷报纸。"
 censored_press: "新闻审查"
 censored_press_desc: "国家会对出版物进行审查，所有合法印刷必须得到国家的批准。"
 free_press: "自由新闻"
 free_press_desc: "公民可以随意印刷出版物，没有任何干预。"
 immigration_law: "边境管制"
 immigration_law_desc: "这项法律规定了国家是否允许[migration|e]进出国境。"
 open_borders_law: "开放边境"
 open_borders_law_desc: "我国的边境对所有人开放，允许自由出入。"
 closed_borders_law: "关闭边境"
 closed_borders_law_desc: "禁止任何人出入我们的国境。"
 mining_law: "采矿法"
 mining_law_desc: "该法律决定了谁拥有我国的采矿作业。"
 german_mining_law: "国家控制开采作业"
 german_mining_law_desc: "采矿权的控制权掌握在国家手中，使采矿作业灵活高效。"
 zimbabwe_mining_law: "统治者直接控制"
 zimbabwe_mining_law_desc: "所有稀有矿物都直接归属于统治者，从而可以对所有开采作业进行强有力的掌控。"
 nobles_mining_law: "贵族控制开采作业"
 nobles_mining_law_desc: "规则控制所有采矿作业。"
 burghers_mining_law: "市民控制开采作业"
 burghers_mining_law_desc: "市民控制所有采矿作业。"
 peasants_mining_law: "农民控制开采作业"
 peasants_mining_law_desc: "农民控制所有采矿作业。"
 novo_brdo_mining_law: "新布尔多采矿法"
 novo_brdo_mining_law_desc: "《新布尔多采矿法》提供了关于产权、安全措施和经济实践的详细指导方针，对采矿社区的发展和繁荣产生了重大影响。"
 royal_fifth_law: "皇家伍一税"
 royal_fifth_law_desc: "根据君主古老的世袭权利，王室有权享有本国土地的自然资源。然而，这种安排过于专制，因此这种自然权利已弱化为对全国及其殖民地所生产的所有贵金属征收20%的税款。"
 amazigh_familial_connections: "阿马齐格家族关系"
 amazigh_familial_connections_desc: "我们境内的众多部族在地方事务中拥有一定的权威。我们对他们的态度可能会决定历史的走向。"
 reliance_on_local_tribes: "依赖地方部落"
 reliance_on_local_tribes_desc: "地方首领和铁腕人物对他们的人民有很大的影响力。安抚他们只会进一步推进我们自己的议程。"
 cordial_relations: "与部落保持亲善"
 cordial_relations_desc: "虽然我们不完全承认他们在当地事务中的资历，但我们和当地部落之间保持健康和尊重的关系是对双方都有利的好方法。"
 refuse_recognition: "拒绝承认地位"
 refuse_recognition_desc: "我们的土地上有许多部落，这些桀骜不驯的当地人长期以来一直试图破坏我们的权威。如果我们要巩固政权，就必须展示我们的王权。"
