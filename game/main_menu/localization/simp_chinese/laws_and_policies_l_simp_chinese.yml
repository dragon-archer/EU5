 mutual_defense_law: "共同防御"
 mutual_defense_law_desc: "一项描述当某成员国遭到宣战时邦联成员应如何互相支援的法律。"
 assured_defense_policy: "强制共同防御"
 assured_defense_policy_desc: "成员国被宣战时，其他成员国将强制加入该成员国的防御战争。"
 automatic_defense_policy: "志愿共同防御"
 automatic_defense_policy_desc: "成员国被宣战时，其他成员国将被自动召唤加入该防御战争，但并不必然响应该召唤。"
 possible_defense_policy: "可行共同防御"
 possible_defense_policy_desc: "成员国被宣战时，其他成员国可以被召唤加入该防御战争，但并不必然响应该召唤。"
 no_defense_policy: "无共同防御"
 no_defense_policy_desc: "成员国被宣战时无法召唤其他成员国参战。"
 mutual_offense_law: "共同进攻"
 mutual_offense_law_desc: "一项描述当某成员国对他国宣战时邦联成员应如何互相支援的法律。"
 assured_offense_policy: "强制共同进攻"
 assured_offense_policy_desc: "成员国对他国宣战时，其他成员国将强制加入该成员国的进攻战争。"
 automatic_offense_policy: "志愿共同进攻"
 automatic_offense_policy_desc: "成员国对他国宣战时，其他成员国将被自动召唤加入该进攻战争，但并不必然响应该召唤。"
 possible_offense_policy: "可行共同进攻"
