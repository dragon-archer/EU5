l_simp_chinese:
 #Monarchies
 autocracy: "独裁制"
 autocracy_desc: "独裁制将权力集中在统治者手中。国家通常被视为他们的个人财产。统治者拥有阁僚和支持者的情况并不少见，但这些人一般会被当成王室成员看待。"
 feudal_nobility: "封建贵族制"
 feudal_nobility_desc: "在封建王国中，君主的权力通过有地贵族的宣誓效忠而得到加强。这些尊贵之人，或者说[ShowEstateTypeName('nobles_estate')]，往往是土地的所有者，拥有相当大的影响力和自己的附庸。"
 margraviate: "边境伯爵制"
 margraviate_desc: "[ShowGovernmentReformName('margraviate')]是一个历史性领土管辖区，得名于#italic 边境伯爵#!，即“驻守边疆的伯爵”，其主要职能是保护和管理一个王国的边疆地区，主要关注应对外部威胁。边疆伯国将军事防御与治理结合在一起，其职责包括维护边疆安全和管理地方事务，填补中央权威与边境地区之间的鸿沟。"
 landgraviate: "方伯国"
 landgraviate_desc: "[ShowGovernmentReformName('landgraviate')]以#italic 方伯#!命名，在原本分裂的伯爵领地区充当[GetInternationalOrganization('hre').GetName]的直辖管辖区。方伯是[GetInternationalOrganization('hre').GetLeaderTitle]法律在[ShowGovernmentReformNameWithNoTooltip('landgraviate')]领土上的直接代表，其权力与职责可与公爵头衔相提并论。"
 french_feudal_nobility: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]封建贵族"
 french_feudal_nobility_desc: "封建制度在[GetCountry('FRA').GetAdjective]的宫廷事务中可谓根深蒂固。实力强大的贵族和自行其是的属国在内部行政事务上享有极大的自由和话语权。"
 fra_removed_when_no_appanages_tt: "此项[government_reform|e]将在我们不再拥有任何[ShowSubjectTypeName('appanage')]作为[subject|e]时被废除"
 french_appanage_reform: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]封邑制"
 french_appanage_reform_desc: "作为王族，封邑相较于[GetCountry('FRA').GetName]臣民享有更高的地位和更大的特权。此外，[GetCountry('FRA').GetAdjective]君主在外交事务中寻求他们的帮助时，需给予足够的尊重。"
 french_ducal_vassal_reform: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]公爵制"
 french_ducal_vassal_reform_desc: "虽然[GetCountry('FRA').GetName]的公爵臣子缺乏附庸领地的自主权，但却与王室之间形成了更为合作的关系。"
 member_of_league_of_public_weal: "公益同盟加盟邦"
 member_of_league_of_public_weal_desc: "加入公益同盟，我们承诺在未来并肩作战对抗[GetCountry('FRA').GetName]统治者。但是，如果此类冲突失败，[GetCountry('FRA').GetAdjective]统治者将有勇气没收不忠臣子的领地。"
 french_centralized_monarchy: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]君主制"
 french_centralized_monarchy_desc: "在经历了数个世纪的高度分权之后，[GetCountry('FRA').GetName]将其众多分散的封邑和公爵领地合并，为成为更现代的国家铺平了道路。"
 of_noble_bearing: "世胄风姿"
 of_noble_bearing_desc: "我们君主令人自豪的血脉，双腿站立的时候比地上任何国家的君主都要高大伟岸，必将万众瞩目！"
 national_assemblies: "国家议会"
 national_assemblies_desc: "由全国各地的代表组成的大会。根据政府类型，它可能拥有全部或仅限于立法的权力。"
 prussian_monarchy: "[GetCountry('PRU').GetAdjectiveWithNoTooltip]君主制"
 prussian_monarchy_desc: "一种以君主为首的政府形式，极其重视行政效率——特别是在军队事务上，如情况需要。"
 the_court_of_wards_and_liveries: "王室监护法院"
 the_court_of_wards_and_liveries_desc: "建立一个王室监护法院来负责税收的管理和分封所得，使其变得更有效率。"
 royal_decree: "皇家敕令"
 royal_decree_desc: "我们的君主至高无上，对其的忠诚高于一切。我们必须确保全国各地都遵守君主的法令。"
 privy_council: "枢密院"
 privy_council_desc: "对于统治者来说，知晓领地内的事务是十分重要的，通过建立枢密院，我们就可以对我们人民的一举一动了如指掌了。"
 warsaw_confederation: "华沙宗教宽容协约"
 warsaw_confederation_desc: "无论宗教信仰，所有贵族都应被赋予表决权和如常生活的自由。此外，他们有权放任下属的臣民随心所欲地选择自己的信仰。这样一项协约使我们成为了异宗人士的避风港，同时促进了宗教宽容。"
 #Milan
 mlo_council_of_justice: "公义庭"
 mlo_council_of_justice_desc: "最初作为解决农民之间地方争端的工具，公义庭已演变为该地区最重要的法院，负责处理各类案件，为我们的人民提供保护。"
 mlo_secret_council: "机密内阁"
 mlo_secret_council_desc: "机密内阁是一个由贵族出身的个人组成的机构。它的管辖范围涵盖我们的领地，常常与统治者的议程发生冲突。统治者代表的多数关键决策通常会经过机密内阁的审议。"
 #Scotland
 scottish_shires_reform: "[GetCountry('SCO').GetNameWithNoTooltip]郡县制"
 scottish_shires_reform_desc: "由[GetCharacter('sco_malcolm_iii').GetName]引入的郡县制度将苏格兰划分为行政郡，每个郡都有自己的行政架构。"
 #Republics
 merchant_republic: "商业共和制"
 merchant_republic_desc: "这是一个建立在贸易原则基础上的共和国。金钱的流动对统治这个共和国的家庭来说是最重要的。"
 noble_elite: "贵族精英政治"
 noble_elite_desc: "在这个共和国，统治权在某些贵族家庭中是世袭的。这些家族从他们自己的团体中选出统治者，而且政府首脑也必须依靠他们的支持。"
 dynastic_signoria_reform: "王朝执政团"
 dynastic_signoria_reform_desc: "$dynastic_signoria_reform$是由同一家族统治的城邦联盟，权力通常集中于一小群具有影响力的人士，这些人被称为#italic 执政团#!。他们大多具有贵族背景，掌握着执行和立法权力，实际上垄断了国家的控制。他们的目标是维持权力，但这往往以牺牲家族关系为代价，导致血腥的仇恨和冲突。"
 signoria_reform: "执政团制"
 signoria_reform_desc: "[ShowCultureGroupName('italian_group')]的一种城市共和政体，其权力集中于#italic 执政官#!。这些执政官通常从城市最有影响力的成员中选举产生，并在规定时间内担任职务。然而，在许多情况下，他们也可能是受邀来治理$signoria_reform$的外国统治者。"
 sortition: "抽选官僚制"
 sortition_desc: "不幸的是，由于可以贿选，以及旧日的忠诚可能会使一些选民的判断蒙上阴影。让我们建立一个系统，为重要的职位从优秀候选人才库中半随机地选择人员。"
 peasant_republic_reform: "农民共和制"
 peasant_republic_reform_desc: "一种政府形式，其中[ShowEstateTypeName('crown_estate')]、[ShowEstateTypeName('nobles_estate')]和[ShowEstateTypeName('clergy_estate')]的权力非常薄弱或几乎不存在，给予[ShowEstateTypeName('peasants_estate')]很高的自主权。"
 pirate_brethren_reform: "海盗会党制"
 pirate_brethren_reform_desc: "要是海盗船员们的松散集合也能被称为一个国家的话，那么$pirate_brethren_reform$就是各种盗贼、杀人犯和走私者的避风港。"
 formalized_measures: "统一度量衡"
 formalized_measures_desc: "我们国家已经统一了度量衡。四到八牛地等于一海德，五海德相当于一个百户的小乡邑的土地。我们不是很确定。因为这不是公制单位体系，在我们最终决定在全国使用同一种基本单位前还有许多路要走。"
 banking_country: "银行家族"
 banking_country_desc: "我们不是一个国家，而是一个家族，或者更确切地说是一个大家庭，一切都围绕为有需要的人提供银行服务。"
 hanseatic_merchant_federation: "汉萨商业同盟"
 hanseatic_merchant_federation_desc: "这是团结在一个同盟下的松散商人联合会。其成员处于整个[ShowContinentName('europe')]各地的特殊建筑中，以其商业实力闻名。"
 diplomatic_traditions: "外交传统"
 diplomatic_traditions_desc: "自古以来，我们的民众就喜爱交际甚过刀剑。这为我们挣来了一个诚信和忠厚的美誉，并有能力同盟友与伙伴建立更为持久的关系。"
 colonial_subject: "殖民属邦"
 colonial_subject_desc: "我们作为文明桥头堡的地位将我国塑造为了一片希望的沃土。来自祖国勇敢无畏的人们将纷至沓来，开拓属于自己的灿烂生活。"
 #Steppe Horde
 legacy_of_genghis: "$genghis_khan_name_no_tooltip$的遗产"
 legacy_of_genghis_desc: "我们是征服世界的$genghis_khan_name_no_tooltip$的后代，他的血液流淌在我们的血管，使我们成为了骄傲而强悍的民族。这立下了一个应许之诺，无论战马带我们驰骋于何方，脚下的土地都应由我们征服。"
 #Theocracies
 military_order_reform: "军事修会"
 military_order_reform_desc: "军事修会是成立于中世纪的天主教会武装组织。其成员既是战士（#italic 士兵#!）也是修士（#italic 兄弟#!），他们立下宗教誓言，注定要捍卫和扩张基督教。"
 abbey_reform: "修会制"
 abbey_reform_desc: "修道院是自原始基督教开始以来，修道生活的主要表现形式。几个世纪以来，它们已成为宗教生活和知识的主要中心，以及经济和社会发展的中心。"
 prince_bishopric_reform: "采邑主教制"
 prince_bishopric_reform_desc: "大主教是一个被任命的教会成员，同时也是一个地区的世俗统治者。大主教所管辖的宗教领域不必与其拥有的世俗领土重合。"
 guru_leadership_reform: "$guru$政教合一制"
 guru_leadership_reform_desc: "这个国家由一位智慧的$guru$领导，他不仅照顾民众的精神需求，也处理世俗事务，并引导他们走向觉悟。"
 primas_germaniae: "日耳曼教长制"
 primas_germaniae_plural: "日耳曼首席主教"
 primas_germaniae_desc: "我们持有负有盛名的头衔，日耳曼首席主教——神圣罗马帝国内最重要的天主教总主教。"
 #Common
 the_combination_act: "工会弹压体制"
 the_combination_act_desc: "我们已采取了一切措施，来预防今后的罢工。从今以后，禁止一切非法成立行业或企业工会的行为。"
 the_recruiting_act: "义务海军兵役制"
 the_recruiting_act_desc: "迫使体格健全的人们进入为海军服务的名单，增加合适的海员的数量。"
 conquistador_country: "征服者政治"
 conquistador_country_desc: "我们不是一个国家，更像是一支小型的征服者军队，来这里为了让自己富有并扩展我们祖国的荣耀！"
 admiralty_regime_reform: "海军政权"
 admiralty_regime_reform_desc: "一种政府改革，其中统治者也是海军的最高指挥官。其他国家是拥有舰队的情况，而这支舰队则主宰着国家。"
 military_regime_reform: "军事政权"
 military_regime_reform_desc: "这是一种统治者由军队将领中选拔产生的政府形式，堪称是一支“拥有政府的军队”！"
 thalassocracy_reform: "海权主义"
 thalassocracy_reform_desc: "海权主义，顾名思义，就是成为海洋上的主宰。我们的民族比邻海洋生活栖居，依仗海洋谋求生计，为了海洋存续于世。我们的帝国版图远超本土之外，延伸至遥远的广大殖民地与海外领土。从此岸到彼岸，我们的旗帜高扬于那激起层层浪花的舰船之上。海洋是冰冷的，我们却以海洋为自己的家园。无人胆敢在我们如鱼得水的所在前来挑战！"
 agricultural_cultivation: "农业改革"
 agricultural_cultivation_desc: "通过将重心从小规模耕作向大型种植园转变，农作物的产出已经达到了顶点。"
 the_espionage_act: "黑箱谍报"
 the_espionage_act_desc: "通过使用最新的发明，我们能领先于敌人，并使我们的间谍行动更加容易。"
 public_welfare_act: "公共救济制度"
 public_welfare_act_desc: "在困难时期苦难最深重的永远是穷人，而只要一点小小的捐助就能让他们好过一些，使群众们不会愤怒地举起火把和干草叉。"
 religious_laws_enforced: "宗教强制法案"
 religious_laws_enforced_desc: "让我们更仔细地体会宗教经典，以此判定社会中的罪责与刑罚。只有当一个社会以真正虔诚的方式统治的时候，才能让叛徒和异端无所遁形。"
 land_inheritance_act: "世袭永佃权"
 land_inheritance_act_desc: "通过允许最卑微的农民继承祖先使用土地的权利，我们作为一个国家获得了生产力的提升。"
 the_education_act: "强制官僚进修"
 the_education_act_desc: "从今以后，司法系统的管理者有义务接受教育。"
 manuelan_architecture: "曼努埃尔式建筑"
 manuelan_architecture_desc: "这种创新的建筑风格将晚期哥特式建筑的各方面与西班牙，意大利和佛兰德的元素综合起来。曼努埃尔式的建筑很大程度上受到了非洲、印度香料交易的资助。"
 royal_commission_act: "王室稽察委员会"
 royal_commission_act_desc: "对于政府内的可疑行为进行调查是十分有必要的，王室稽察委员会的建立毫无疑问会减少腐败行为。"
 the_loyalty_act: "秘密检举署"
 the_loyalty_act_desc: "忠诚的公民若在境内揭发危险分子，理应获得国家重赏。我们将设立众多举报机构，便于民众向政府通报此类活动。"
 vassal_obligation_act: "标准化封臣义务"
 vassal_obligation_act_desc: "在法律上明确我们的附庸对我们的军事和经济义务。"
 enlightened_aristocracy: "开明贵族制"
 enlightened_aristocracy_desc: "鼓励贵族阶层的教育和高文学标准，以确保我们国家的领导者是最接近人文主义理想的追随者。"
 the_transportation_act: "运输法案"
 the_transportation_act_desc: "建立固定的货物运输费制度以鼓励有价值货物的出口。"
 cultural_recognition_act: "包容性文化氛围"
 cultural_recognition_act_desc: "通过承认我们少数民族文化的独特性和宝贵贡献，我们可以让他们在国家中感受到更多的包容。"
 licensing_of_the_press_act: "出版执照审查"
 licensing_of_the_press_act_desc: "我们已对印刷实行了严格的规章制度，以最大限度地减少我们社会中叛逆和毁谤性文本的数量。"
 patrimonialism: "世袭统治"
 patrimonialism_desc: "政府由我们的统治者直接管理并作为其家族统治的延伸。军队、官僚和臣属与其说是向国家效忠不如说是向统治者本人效忠。"
 enforce_religious_adherence: "强迫宗教顺从法令"
 enforce_religious_adherence_desc: "严格保持宗教正统，确保社会团结。我们将对宗教异议者进行识别、控制和压制，以防止动荡。"
 harbor_administration: "港口管理局"
 harbor_administration_desc: "通过高效的港口设施管理，支持海上贸易和海军行动，从而在结构化的监督下减少腐败，推动商业蓬勃发展。"
 trade_office_network: "贸易办事处网络"
 trade_office_network_desc: "必须建立贸易办事处网络，通过集中管理促进商业和税收，改善商人互动，并增加国家收入。"
 local_army_organization: "民间军队组织法令"
 local_army_organization_desc: "通过使军事招募和训练本地化，以更好地应对区域威胁，同时改善物资和后勤，加强省级部队的力量。"
 bank_ledgers_system: "银行账目管理法令"
 bank_ledgers_system_desc: "通过详细记录财务交易和国家支出，建立强大的账本系统，确保责任明确，并减少国库中的欺诈行为。"
 plutocratic_ethos: "财阀伦理法令"
 plutocratic_ethos_desc: "通过鼓励富人精英在治理中发挥影响力，商人和金融家将主动制定政策，促进经济扩张和私营企业的发展。"
 garrison_system: "体系化卫戍法令"
 garrison_system_desc: "在战略要地设立常驻卫戍部队，既形成对潜在威胁的有效威慑，又通过装备完善、纪律严明的驻防力量，保障区域安全与快速反应能力。"
 statute_of_monopolies: "垄断特权法令"
 statute_of_monopolies_desc: "为了规范市场竞争，我们应该向选定的商家授予独家贸易特权。如此才能刺激受控的经济增长，并限制外部干预。"
 colonial_expansion: "殖民扩张法令"
 colonial_expansion_desc: "海外领土的开拓与建设必须得到中央政府的全面支持。通过系统性的殖民化战略投入，我们将在全球范围内建立持久的经济影响力与政治话语权。"
 mercenary_registration_act: "雇佣兵登记册"
 mercenary_registration_act_desc: "所有私人武装组织必须完成官方注册并接受监管。雇佣兵团的作战行动将受到严格约束，以杜绝战场违纪与阵营倒戈风险。"
 state_backed_merchant_fleet: "国控商船舰队法令"
 state_backed_merchant_fleet_desc: "海上贸易航线必须获得国库专项拨款支持。装备精良的国家商船队不仅能保障贸易垄断地位，其战时改装潜力更可快速扩充海军作战序列。"
 multilingual_diplomats: "多语言外交官培养法令"
 multilingual_diplomats_desc: "外交使团成员必须精通对象国语言及文化习俗。经过专业训练的多语种外交官可显著提升条约谈判效率，并在文化隔阂中建立战略互信。"
 asymmetrical_warfare_tactics: "非常规作战法令"
 asymmetrical_warfare_tactics_desc: "面对优势敌军，必须采用非传统作战策略。游击战术、破坏行动和欺骗手段将被用来削弱敌人的进攻。"
 naval_infrastructure_act: "国有船坞管理"
 naval_infrastructure_act_desc: "必须优先扩建战略造船厂、码头及海岸防御体系。通过系统性升级海军基础设施网络，从而为远洋舰队的行动开展提供战略支撑。"
 policy_of_calculated_delay: "外交迟滞法令"
 policy_of_calculated_delay_desc: "在国际外交谈判中，应采取战略性延迟表态的策略，逐步积累谈判筹码。这种战术既能确立我国在交涉中的主导地位，又能在每次外交博弈中为最终达成最优谈判结果创造条件。"
 anti_heresy_act: "镇压宗教异见"
 anti_heresy_act_desc: "必须通过系统性审查彻底肃清异端学说。维护正统教义不仅关乎信仰纯洁，更是杜绝思想分裂与叛乱温床的关键防线。"
 administration_of_clerical_lands: "圣产国家监管法令"
 administration_of_clerical_lands_desc: "所有教会地产及收入须纳入王室财政体系。通过设立宗教事务委员会，确保各教区发展与王国战略目标高度协同。"
 humanitarian_administration: "人道主义管理法令"
 humanitarian_administration_desc: "必须构建一个覆盖城乡的福利计划和社会赈济网络。消除饥荒和流民问题不仅是巩固统治基础的有效手段，也是预防叛乱的前瞻性策略。"
 universal_serfdom: "普遍农奴制法令"
 universal_serfdom_desc: "为了保障农业劳动力的稳定，必须将农民的世代耕作权与领主的土地所有权进行强制性绑定。赋予地方领主司法惩戒权，这将显著提高庄园经济的产出和税收效率。"
 weapons_quality_standards: "武器质量标准法令"
 weapons_quality_standards_desc: "必须严格执行军事装备标准。通过严格检验与规范管理，确保武器具备优异的耐用性和实战效能。"
 diplomatic_consolidation_act: "统筹化外交事务"
 diplomatic_consolidation_act_desc: "外交政策应当统一协调，从而提升国际谈判效率。通过维持长期联盟与协议，保障国家间关系的稳定性。"
 provincial_taxation_system: "省级地税体系法令"
 provincial_taxation_system_desc: "全国各省税收征管须实行统一标准，保障财政收入稳定。同时将肃清贪腐官员，强化财政监管力度。"
 conscript_logistics_act: "征募与配给署"
 conscript_logistics_act_desc: "重组军事供应链以提升部队机动能力。通过优化物流体系，确保快速部署与持续作战能力。"
 smooth_integration_act: "渐进式领土整合"
 smooth_integration_act_desc: "对新征服地区实施渐进式同化政策，减少分离抵抗风险。通过文化调适与行政改革，确保平稳纳入国家体系。"
 centralization_of_power_act: "统合国家政权"
 centralization_of_power_act_desc: "强化中央权威，适度约束地方自治权。通过建立强有力的中央政府，提升决策效率与国家稳定。"
 horse_artillery: "骑炮兵编成"
 horse_artillery_desc: "组建机动炮兵单位，增强战场应变能力。通过快速机动与强大火力的有机结合，获取战术优势。"
 autonomous_estates: "阶层自主法令"
 autonomous_estates_desc: "授予地方显要人士有限自治权。通过权力下放既防范叛乱，又维持其对中央的封建义务。"
 military_allotment: "军功授产法令"
 military_allotment_desc: "以土地封赏换取军官效忠。作为回报，受封军官须维持战备状态下的常备武装力量。"
 naval_armament_act: "造舰优先计划"
 naval_armament_act_desc: "扩大造船规模，增强海军实力。通过增加军舰建造投入，确保制海权与贸易航线安全。"
 recordkeeping_act: "优化文书管理"
 recordkeeping_act_desc: "政府需系统维护档案记录，保障行政效能。规范化的文档管理既可防范腐败，又能优化行政流程。"
 visionary_thinkers: "智库建设法令"
 visionary_thinkers_desc: "应重点扶持知识分子与改革派人士，促进国家政策创新。通过思想革新驱动经济发展、军事现代化与治理体系完善。"
 organized_marines: "陆战队整编法令"
 organized_marines_desc: "组建专业化两栖作战部队。通过系统训练与严格纪律，全面提升近海及远洋作战效能。"
 mandatory_service: "义务兵役法令"
 mandatory_service_desc: "通过实施普遍征兵制，确保常备军的战斗力。所有符合条件的公民都必须履行国防服役的义务。"
 flexible_diplomatic_stance: "动态外交法令"
 flexible_diplomatic_stance_desc: "外交战略需保持联盟关系灵活性。所有重大决策均须基于实时变化的地缘政治态势。"
 modern_assault_tactics: "近代攻势作战条令"
 modern_assault_tactics_desc: "完善进攻理论体系，提升战场效能。新战术着重速度优势、协同作战与绝对火力压制。"
 nautical_education_act: "海事教育体系"
 nautical_education_act_desc: "扩充训练体系，强化海上指挥素养。通过专业化军官培养，全面提升舰队指挥效能。"
 mining_communities: "矿业社区开发法令"
 mining_communities_desc: "在矿产资源相对丰富的地区，必须发展成有组织的矿业社区。国家的监督将确保开采的高效性以及劳动条件的稳定性。"
 production_quota_bureaus: "生产配额法令"
 production_quota_bureaus_desc: "原材料的生产必须受到政府配额的严格控制。通过执行集中的监管措施，我们能够预防资源短缺并确保经济的稳定。"
 state_sponsored_markets: "市场调控法令"
 state_sponsored_markets_desc: "为了推动商业繁荣，我们必须确保在政府的扶持下建立贸易中心，以此促进商业的进一步发展。政府的扶持将保障定价的公正性并促进经济增长。"
 coastal_city_or_town_gets_tt: "治下所有[coastal|e][towns_and_cities|e]会获得："
 every_coastal_location_gains_tt: "治下所有[coastal|e][location|e]会获得："
 #Specific ones
 papacy_reform: "圣座"
 papacy_reform_desc: "圣座是[ShowLocationName('rome')]主教，#italic 最高祭司#!，[ShowReligionAdjective('catholic')]教会的领袖，[GetCountry('PAP').GetGovernment.GetRulerTitle]的辖区。"
 kingdom_of_god_reform: "天主的国"
 kingdom_of_god_reform_desc: "教宗已建立降临地上的天主的国。教会的权威，在圣父的领导下，必将在属灵及世俗领域都成为绝对的真理。"
 celtic_traditions_reform: "凯尔特传统"
 celtic_traditions_reform_desc: "古老的岛屿社会方式融入了我们的政府体系。君主统治人民而不是土地，而受过训练的诗人在某些正式仪式中取代了祭司的角色。"
 family_sagas_reform: "家传史诗"
 family_sagas_reform_desc: "我们的古老传奇通过世代口传，讲述了冒险队伍前往遥远而野蛮的西海彼岸的故事。也许有一天，我们可以追随古老同胞的足迹。"
 galley_lords_reform: "内海之主"
 galley_lords_reform_desc: "尽管我们与土地相连，但大海才是我们的领地。"
 wayfinders_reform: "指南法"
 wayfinders_reform_desc: "数千年的航海经验教会导航员如何在海洋中航行。没有先进的技术，导航者通过记忆星星的排列和观察云朵及水面的细微变化，来确定他们在广阔的太平洋中的位置。"
 magna_carta_reform: "大宪章"
 magna_carta_reform_desc: "《大宪章》是一部宪法法律，旨在将权力从君主手中转移到贵族手中。它于1215年首次签署，也是最早确定公民自由理念的文献之一，例如公正审判的权利和对非法拘禁的保护。"
 sbl_restorer_of_the_disinherited: "为废嗣者平反"
 sbl_restorer_of_the_disinherited_desc: "对于那些被叛徒罗伯特·布鲁斯剥夺继承权的领主，我们将承诺恢复他们合法的土地所有权，以此吸引他们纷纷投奔我们的旗帜。"
 irish_earldom_reform: "爱尔兰领主制"
 irish_earldom_reform_desc: "我们的权威来自爱尔兰领主授予我们的头衔。"
 iron_ring_reform: "钢铁拱卫"
 iron_ring_reform_desc: "我们整个行政系统围绕着维护控制我们山丘和谷地的众多城堡而组织，使我们成为世界上最为防御严密的国家之一。"
 religious_tolerance: "宗教宽容"
 religious_tolerance_desc: "我们的国家由不同信仰和信念的人们组成。因此，以包容的态度来治理他们是明智的，确保他们对我们政府的支持。"
 serene_republic_of_naples: "[GetCountry('NAP').GetName]尊贵共和国"
 serene_republic_of_naples_desc: "一种受[GetCountry('VEN').GetAdjective]启发的政府形式，结合了君主制和共和制的各种特点。"
 turkish_pashas: "帕夏制"
 turkish_pashas_desc: "在奥斯曼帝国，苏丹会授予高级文官或武将帕夏的称号。它通常授予地位高于贝伊和阿加，但低于赫迪夫和维齐尔的总督。"
 compagna_communis: "热那亚公社制"
 compagna_communis_desc: "这是热那亚所有同业协会以及周围山谷和海岸的贵族领主的会议，他们联合起来组成了该市的政府。"
 alberghi_28: "二十八门阀"
 alberghi_28_desc: "在上个世纪的政治变革后，影响力巨大的多里亚家族正在推动宪法改革，消除过去几个世纪困扰共和国的派系。他们取而代之的是一种新的寡头政治形式，其中包括28个最重要的家族，称为二八门阀。"
 legatus_natus: "永久教宗使节"
 legatus_natus_plural: "永久教宗使节"
 legatus_natus_desc: "我们是教宗在阿尔卑斯山以北的代表！"
 por_casa_de_india: "西印度咨政会"
 por_casa_de_india_desc: "印度事务院掌管非洲、印度的葡萄牙财产，全权负责该地区贸易。"
 tsardom: "沙皇制"
 tsardom_desc: "该国是罗马帝国遗产的继承者，也是正教会的中流砥柱。我国统治者是全俄罗斯的沙皇，所有东斯拉夫人名副其实的领主。"
 veche_republic: "卫彻共和制"
 veche_republic_desc: "这个国家由卫彻，即市民议会掌权，这一机构拥有着至高的立法与司法权威，成员包括了[ShowEstateTypeName('nobles_estate')]、[ShowEstateTypeName('burghers_estate')]乃至[ShowEstateTypeName('peasants_estate')]。"
 sudebnik: "全俄罗斯法典"
 sudebnik_desc: "在15世纪晚期，国家决定对现有的习惯法法典进行规范化，不再让各地的法规各不相同，而是能够适用于整个国家。通过精简冗余的法条，扩大对罪行的处罚范围，我们就能增加收入，并提高行政管理的效力。"
 oprichnina: "特辖制"
 oprichnina_desc: "对管理国家而言，世袭贵族是最大的一项威胁。我们得通过削减他们的封地来切断他们的权力，并把这些土地首先分给那些向我们效忠的人。"
 east_india_trading_company: "东印度贸易公司"
 east_india_trading_company_desc: "一家全球贸易公司，其最初目标是在[ShowRegionName('indian_ocean_region')]地区开展贸易。这些商业冒险取得了丰硕成果，公司随后将业务扩展至东亚。\n如今它已成为全世界规模最大的企业，掌控并管理着我们海外资产的大片区域以及错综复杂的全球贸易网络。"
 ven_monte_nuovo: "新式方法"
 ven_monte_nuovo_desc: "在意大利原有的旧式借贷系统是共同股份投资，每位公民都不得不按股权分配的比例借出现金以换取利息。在15世纪中期，威尼斯银行家引入了一种保底利息收益的借贷方式，提高了人们愿意借贷的数额。「新式方法」是极其成功的，并且资助了威尼斯的战事。"
 hun_power_to_magnates: "勋贵专权"
 hun_power_to_magnates_desc: "匈牙利权贵们尽可能地削弱王权。"
 #Iberia
 casa_de_contratacion: "西印度贸易厅"
 casa_de_contratacion_desc: "“西印度贸易厅”，是负责监督西班牙的殖民工作的王室机构。所有的探险和贸易航程都必须获得其批准，所有的殖民税收也由其征收。“贸易厅”还被指示尽力保护关于新贸易路线和发现的机密信息。"
 #Iberia
 intendancy_system: "督察区制度"
 intendancy_system_desc: "$intendancy_system$是一种新型治理体系，旨在通过强化王权对官僚机构的集中管控，以监督税收执行并推进反腐败工作。"
 royal_factories_reform: "王室工厂"
 royal_factories_reform_desc: "王室工厂是由国家资助、[ShowEstateTypeName('crown_estate')]直接管理的制造工场，主要负责生产战略物资和奢侈品，旨在支持重商主义与中央集权的经济政策。"
 royal_council_of_castile: "御前最高枢密院"
 royal_council_of_castile_desc: "卡斯蒂利亚$royal_council_of_castile$是中央集权的王室机构，在国王直接监督下，负责统筹税收、司法及行政事务。"
 nueva_planta: "新组织架构敕令"
 nueva_planta_desc: "$nueva_planta$是一系列旨在废除地方性法律特权、建立中央集权统一国家的法令与改革举措。"
 crown_aragon_reform: "阿拉贡王冠"
 crown_aragon_reform_desc: "$crown_aragon_reform$是一个复合王国，由多个王国和一个公国及其机构和法律构成。作为一个以贸易和海洋航行为导向的国家，强大的海权实力注定要凭借其舰队主导地中海。"
 crown_castile_reform: "卡斯蒂利亚王冠"
 crown_castile_reform_desc: "当卡斯蒂利亚和莱昂王国在1230年建立了决定性的邦联时，$crown_castile_reform$应运而生。从那时起，该国力求成为半岛的霸权力量，以及西欧最伟大和最有声望的强国之一。"
 portuguese_monarchy_reform: "葡萄牙君主制"
 portuguese_monarchy_reform_desc: "尽管葡萄牙王国的君主制度最初与其他伊比利亚国家相似，但其政府在君主的领导下发展出了更为集中化的体制，对各项事务的掌控力更强，并且目光瞄准着海洋所能带来的财富。"
 spanish_tolerance: "伊比利亚宗教宽容"
 spanish_tolerance_desc: "伊比利亚半岛生活着许多信仰不同的人。强迫他们改信统治阶级的宗教或是将异教徒驱逐是严重的错误，对国家弊大于利。为了实现伟大，我们需要拥抱这种多样性。"
 pyrenean_fueros_reform: "山区自治"
 pyrenean_fueros_reform_desc: "#italic 法典#!体现在书面法律中，限制了王权并确保了公民自由的行使。当统治者宣誓保护#italic 法典#!时，他们也被认为应该履行此职。#italic 法典#!是该国的宪法，使权力受到法治的约束，并表达了国与统治者之间的权力平衡。"
 school_of_first_letters_reform: "首字母学校"
 school_of_first_letters_reform_desc: "在宗教团体和市政当局的推动下，首字母学校承载着教育人们的使命，不仅教授基础的教义，还包括数字和字母的知识。通过支持这些事业，我们的人民将能够正确地阅读和书写，在此过程中提高自身的教育水平。"
 sons_of_the_oak_reform: "橡树之子"
 sons_of_the_oak_reform_desc: "我国是建国者伊尼戈·伊尼格斯的杰作，他被尊称为“阿里斯塔”，意为#italic 橡树#!。正如这棵坚韧的树木一般，我们的国家注定历经风雨，抵御一切威胁其生存的侵略。"
 system_of_councils_reform: "咨议会行政制"
 system_of_councils_reform_desc: "随着我国的日益强大，我们需要一个解决方案来统一统治者所依赖的多个咨询会。通过建立一种多元合议制，我们确保我们的领土高效运作，使所有咨询会协同合作。"
 the_jewel_of_alandalus_reform: "安达卢斯的宝石"
 the_jewel_of_alandalus_reform_desc: "我们是在安达卢斯地区繁衍生息的穆斯林诸国中唯一孑遗。历史上，强大的穆斯林帝国在伊比利亚半岛崛起又衰落，过程中逐渐分裂。作为碎片之一，我们的使命是重新统一半岛，重振旗帜。"
 timurid_empire: "帖木儿帝国"
 timurid_empire_desc: "我们的建立者以其雄心壮志在[ShowSubContinentName('central_asia')]开辟了一个幅员难以预测的帝国。官僚机构非常注重扩大我们的边界。"
 por_ordinances: "葡萄牙法"
 por_ordinances_desc: "作为对教会法、罗马法以及国家法的正式化，这部法典解决许多司法冲突，并提高政府效率。"
 anatolian_beylik: "安纳托利亚贝伊国"
 anatolian_beylik_desc: "我们处于动荡的[ShowRegionName('anatolia_region')]，诞生于罗姆苏丹国的衰落。坚韧不拔的战士和能力出众的官僚构成了强大政府的基础。"
 mamluk_government: "$mamluk$政府"
 mamluk_government_desc: "统治者[ShowRegionName('egypt_region')]广袤土地的苏丹国很大程度上依赖于一支强大常备军的存在。这些强大的奴隶士兵拉帮结派争权夺位，经常会由军官继承苏丹之位，而这些士兵也是决定长期和短暂统治的决定性因素。"
 persian_feudal_theocracy: "$IRA_ADJ$封建神权制"
 persian_feudal_theocracy_desc: "$rank_kingdom_persian_ruler_male$是[ShowRegionName('persia_region')]至高无上的统治者。在$rank_kingdom_persian_ruler_male$之下的是一套复杂的官僚体系维持着这个国家的结构和平衡。政府中的职位不以世袭而是以能力进行分配，这一制度保障了国家利益的最大化。"
 divided_persian_aristocracy: "分裂的$IRA_ADJ$贵族"
 divided_persian_aristocracy_desc: "我们国家的统治军事阶层相互争权夺利。他们曾经直接挑战$rank_kingdom_persian_ruler_male$，但现在则不断争夺君主的青睐。"
 ambrosian_republic_reform: "安布罗斯共和国"
 ambrosian_republic_reform_desc: "这是一个短命的城邦制政府。在1447年，米兰公国的公爵死后没有继承人，导致了这个政府的形成。"
 petition_of_rights: "权利请愿书"
 petition_of_rights_desc: "我们境内的公民，特别是那些受过良好教育的公民，早就要求通过某些不可剥夺的权利，这将影响我们各阶层的合作和政府改革的能力，代价是中央集权被削弱。"
 judicate_reform: "仲裁共和制"
 judicate_reform_desc: "仲裁共和制是一种独特的政府类型，其特点是行政机构的共和化和统治者由最高法院选举产生。"
 diarchy_republic: "双头共和制"
 diarchy_republic_desc: "不能让一个人独自统治国家，否则我们也不会比试图征服人民的专横君主好多少。\n人民的船长应该有两个位置，分别由斯皮诺拉和多里亚家族的成员担任。这将确保我们行政部门的权力平衡。"
 great_and_minor_councils_of_genoa: "热那亚大小议会"
 great_and_minor_councils_of_genoa_desc: "由海军上将安德烈亚·多里亚在改革热那亚政府后创立，$great_and_minor_councils_of_genoa$是国家的两个立法机构。大议会代表[ShowEstateTypeName('burghers_estate')]，而小议会由[ShowEstateTypeName('nobles_estate')]组成。"
 joint_ruling_monarchy: "共同执政"
 joint_ruling_monarchy.tt: "统治者没有一个成年兄弟"
 joint_ruling_monarchy.tt2: "我们的统治者与其兄弟每五年轮换一次统治权"
 joint_ruling_monarchy_desc: "许多德意志王公仍然坚持与兄弟分享治理土地的权力和职责的传统。他们共同统治他们的地产，甚至轮流在位一定年份。"
 russian_absolutism: "俄罗斯独裁制"
 russian_absolutism_desc: "听取议会意见的义务已被废止。"
 the_mestnichestvo: "门第制"
 the_mestnichestvo_desc: "门第制是一项古老的制度，规定公职人员的任用取决于血统的古老程度。另外也取决于个人在家族中的地位。这项制度最重要的表现是，它影响了波雅尔在沙皇桌旁的座位次序。"
 state_controlled_church: "国立教会"
 state_controlled_church_desc: "正教会已经完全服从于国家。"
 swe_age_of_freedom: "自由时代"
 swe_age_of_freedom_desc: "从大北方战争结束到18世纪末，瑞典经历了一段独特的议会统治期。君主的权力被削弱，国家由议会内的贵族派系统治。"
 ned_shipbuilding_industry: "尼德兰造船业"
 ned_shipbuilding_industry_desc: "随着三桅帆船的发明，尼德兰造船业已突飞猛进。国内外的订单雪片般纷至沓来，成就了造船业的兴旺。从没有这么多尼德兰船只航行于海上，也从没有这么多尼德兰人受雇于造船业。"
 geheime_kabinettskanzlei: "秘密机要处"
 geheime_kabinettskanzlei_desc: "作为一所专注于拦截和信访业务的机构，这个机要处为我们提供了全领地的邮政系统的所有信件信息。将官方文件拆封、审阅、抄录并重新封装，不留一丝痕迹。这样的高超技艺在全世界都享有名气。"
 libertas_affectandi: "自由选嗣权"
 libertas_affectandi_desc: "这项特权最初是授予在我们之前统治这片土地的冯·巴本堡王朝的，它允许我们在没有直系男性继承人的情况下选择自己中意的继承人。这将确保我们的王朝即使在危急时刻也能防止陷入绝嗣的危险。"
 joyous_entry_reform: "入城宪章"
 joyous_entry_reform_desc: "类似于低地版本的#italic 《大宪章》#!，1356年颁布的《入城宪章》授予了布拉班特市民自由权。该宪章由布拉班特的若昂三世起草，并在1356年由女公爵让娜和温塞斯拉斯签署。在佛兰德斯的路易二世入侵期间，该宪章的地位受到严重威胁，而在埃弗拉德·薛克拉斯领导的义勇军在10月收复布鲁塞尔后，该宪章规定的权利都得到了恢复。这一宪章规定了教会、城镇和贵族的自由，并强调了税收的合法性与布拉班特的不可分割性。"
 frisian_freedom_reform: "弗里斯兰的自由"
 frisian_freedom_reform_desc: "弗里斯兰的自由象征着弗里斯兰人民的不屈不挠和他们对封建主义及农奴制的拒绝。他们在地主中选择代表，并自主治理土地。如果一位领导者在他们中间崛起，就应该更好地尊重他人民的自由，否则将会面临其他敌人，无论是内外的命运。"
 dutch_republic_reform: "尼德兰共和国"
 dutch_republic_reform_desc: "尼德兰共和制是一种共和国政体，其领导人为终身任职的省督。传统意义上，这一体制下的领导人由两个政治派系的斗争产生，选举得出的省督要么更亲近于#italic 众贤之首#!（即议会派），要么是某个奥兰治派的一员（即君主派）。"
 ancient_french_taxation: "古法兰西税制"
 ancient_french_taxation_desc: "在法兰西历史上，税收并非是定时定制征收的，而是仅在有需要的时候临时征收。"
 basic_timariot_system: "蒂玛尔采邑制度"
 basic_timariot_system_desc: "一种以建立强大的骑兵力量为核心的封建土地所有制。我们的西帕希骑士将被授予采邑土地，并根据封地规模向我们提供一定数量的骑兵。"
 expanded_timariot_system: "蒂玛尔采邑制度推广化"
 expanded_timariot_system_desc: "有封地的西帕希骑士为我国的骑兵提供了大量兵员。通过将大片被征服的土地进行分封，这一系统将得到扩大。"
 legacy_of_osman: "奥斯曼的遗产"
 legacy_of_osman_desc: "奥斯曼的遗产塑造了他的继承人的动力，最终使他的王国扩张成了奥斯曼帝国。"
 enderun_interior_service: "内廷"
 enderun_interior_service_desc: "内务是奥斯曼王室的一个复杂机构。它分为内阁、国库、私厨以及大和小内室，其成员包括一群杂七杂八的太监、男奴、侏儒和哑巴，他们有时能够对国家的内部运作施加显著的影响。"
 ottoman_imperial_harem: "帝国后宫"
 ottoman_imperial_harem_desc: "帝国后宫不仅仅是统治者召之即来的奴隶美人的集合，它是一个与男性主导的内务部门平行的女性机构，拥有自己的组织、教育和规程。尽管后宫中的女性必须在幕后工作，但她们有时能够施加巨大的影响力，尤其是通过瓦利德苏丹，即统治者的母亲，她被视为帝国权力的守护者。"
 ottoman_eunuch_viziers: "宦官维齐尔"
 ottoman_eunuch_viziers_desc: "宫廷内能力出众的黑人和白人宦官分别可以得到#italic 后宫总管太监#!和#italic 前廷总管太监#!的职位。作为宫廷事务的总管，他们负责在统治者和[GetCountry('TUR').Custom('GetHeadOfCabinetName')]、后宫及侍从之间沟通传话，监督#italic 瓦合甫税#!的捐赠，教育[GetCountry('TUR').GetAdjective]王子，以及其他数不胜数的事项。比起健全的男性，他们更值得信赖，因为他们更可能永远全身心为国家的利益工作。"
 sekban_system: "塞克班制度"
 sekban_system_desc: "塞克班兵士从[ShowEstateTypeName('burghers_estate')]中大量招募，并由一种名为#italic 塞克班饷#!的特别税种供养。他们通常作为装备新式火枪的步兵参与战斗，并组成了军队新的一极，但这也导致了他们同$janissaries_advance$的长期敌对。"
 ottoman_malikane_tax_reform: "终身包税制"
 ottoman_malikane_tax_reform_desc: "这是奥斯曼帝国对$ottoman_tax_farming$的重要改革，允许税收承包人获得耕地的终身经营权。这项制度不仅增强了承包人的安全感，更激励他们致力于提升土地的长期发展潜力和生产效能。不过，这种终身性的授权也带来了治理难题，使得法制秩序的维持变得更加复杂。"
 ottoman_coffee_house_espionage: "咖啡厅谍报"
 ottoman_coffee_house_espionage_desc: "咖啡馆和其他城市聚会场所是颠覆活动的主要来源，通过在其中安插间谍和线人，我们可以更好地保护国家安全。"
 ottoman_new_order_army: "新军"
 ottoman_new_order_army_desc: "作为一场激进的军事改革，土耳其新军在很大程度上依赖于外国教官、西方战术和武器，以及重新组织的炮兵部队。愿它引领我们迈向新的胜利，并进一步清除苟延残喘的$janissaries_advance$的影响。"
 expanded_posadnichestvo_office: "增设波萨德尼克"
 expanded_posadnichestvo_office_desc: "地方自治官的职位在诺夫哥罗德是一个有影响力的角色。为了避免权力集中在一个人手中，必须扩大这一机构，让多个[ShowEstateTypeName('nobles_estate')]阶层的成员能够同时担任此职，从而相互制衡。"
 sovet_gospod: "缙绅会议"
 sovet_gospod_desc: "领主代表会，或上议院，是共和国的决策机构。领主代表会相比于卫彻制度，将更多权力授权给大市长（波萨德尼克）、千夫长和其他[ShowEstateTypeName('nobles_estate')]成员。在这一制度中，[ShowEstateTypeName('burghers_estate')]和[ShowEstateTypeName('peasants_estate')]的影响力可以说是微乎其微的。"
 ruling_commission_of_england: "执政委员会"
 ruling_commission_of_england_desc: "一个由[ShowEstateTypeName('nobles_estate')]组成的委员会实际上接管了王国的管理，并执行摄政统治。君主行使权力的能力是有限的，统治权也会随着时间的推移而减少。委员会的统治只能在议会的支持下维持，或者统治者获得足够的支持以解散委员会为止。"
 bank_of_england_reform: "$ENG$银行"
 bank_of_england_reform_desc: "这家权力集中且颇具影响力的银行由实力雄厚的金融家组成，极大提升了我们的信用与债务处理能力。其宗旨是管理公共财政，协助稳定政府借贷。"
 banu_hummay_amendments: "巴努·胡迈的诏谕"
 banu_hummay_amendments_desc: "这是一套混乱的世系和管理制度，由赛法瓦王朝的第一任统治者巴努·胡梅实施，其目的是强制推行一套宗教义务，维持统治王朝的神圣性。"
 kbo_clan_heads_reform: "族长会议"
 kbo_clan_heads_reform_desc: "通过征求我们土地上最重要的氏族的首领的意见，我们能够形成一个更稳定的政府，并给这片土地带来巨大的繁荣。"
 manden_kurufa_reform: "曼迪联邦制"
 manden_kurufa_reform_desc: "$manden_kurufa_reform$，或称曼丁哥联邦，是马里帝国的政治体制。其创始于曼萨本人的领地#italic 十二门领地#!，并通过联盟联系和被征服领地结合成国家的核心政府。"
 benevolence_tax_reform: "恩税"
 benevolence_tax_reform_desc: "$benevolence_tax_reform$是一种针对储蓄充足的贵族和生活奢侈者的特别税，因为他们负担得起。降低对最贫穷者的赋税负担，因为他们既没有充足的储蓄，生活也不奢侈。这种税是由约翰·莫顿构想的，他在《莫顿之叉》中对其实施进行了合理的解释。"
 navy_board_reform: "海军委员会"
 navy_board_reform_desc: "$navy_board_reform$是负责监督海军事务的行政机构。这个集权机构提高了舰队管理的效率，从而提高了运营和资源分配的效率。"
 haudenosaunee_clan_mothers: "易洛魁氏族之母"
 haudenosaunee_clan_mothers_desc: "易洛魁人的氏族之母，被称为亚科亚内斯，是统治氏族的人。他们负责部落的内部事务，并选举出他们的男性对位者，称为罗亚内尔，在所有易洛魁部落的大会中代表氏族的利益。"
 andean_monarchy: "安第斯君主制"
 andean_monarchy_desc: "安第斯原住民的重要政府改革。宗教中的法律被编织进继承法中，强迫新统治者在没有自己世俗财产的情况下开始统治。"
 tawantinsuyu_monarchy: "塔万廷苏尤君主制"
 tawantinsuyu_monarchy_desc: "印加帝国的政府改革，从其君主制起源演变而来。宗教中的法律被编织进继承法中，强迫新统治者在没有自己世俗财产的情况下开始统治。"
 reformed_tawantinsuyu_government: "改革塔万廷苏尤君主制"
 reformed_tawantinsuyu_government_desc: "印加帝国改革的政府改革，提高了印卡的绝对权力，废除了帕纳卡的古老习俗。"
 court_of_the_star_chamber_reform: "星室法庭"
 court_of_the_star_chamber_reform_desc: "$court_of_the_star_chamber_reform$负责处理从伪证到阴谋等对普通法庭来说过于敏感或复杂的案件。虽然该法庭以效率著称，但也因潜在的滥用权力、缺乏正当程序以及被用作政治工具而面临批评。"
 gabelle: "盐税法"
 gabelle_desc: "一项允许征收盐税的政府改革，给民众带来了巨大的压力，国家的金库也充裕了起来。"
 fra_code_louis: "路易法典"
 fra_code_louis_desc: "在南北[GetCountry('FRA').GetNameWithNoTooltip]使用不同法典长达数个世纪后，#italic 路易法典#!的编纂将[GetCountry('FRA').GetNameWithNoTooltip]统一到同一法律体系下。"
 crusade_sea_reform: "海上十字军"
 crusade_sea_reform_desc: "随着我们的重心由保卫圣地的城堡变为打击海盗和海上的异教徒，我们不得不改变骑士团的运作方式。战船将成为我们的战场，以及我们对抗基督之敌的第一道堡垒。"
 representative_parliament_reform: "代议议会"
 representative_parliament_reform_desc: "$representative_parliament_reform$的引入标志着政治动态的重大转变，出身卑微的个人，例如[ShowPopTypeName('peasants')]，也获得了取得议会席位的机会。而这种特权传统上专属于精英和特权阶层。"
 japanese_imperial_family: "日本皇室"
 japanese_imperial_family_desc: "大和王朝自称是日之女神天照的后裔，数个世纪以来一直把持着菊花王座。"
 japanese_clan: "日本氏家"
 japanese_clan_desc: "由于皇室无法有力地控制乡村，众多的武家在这些区域建立了自己的权力基础。而幕府统治下的军事政治结构又为他们提供了互相攻伐的肥沃土壤。"
 daimyo: "大名"
 daimyo_desc: "在获取了氏族领地的实际控制权后，日本的$daimyo$们成为了具有实权的封建领主。他们能够招募自己的军队和征收税收。他们中最强大的那些人甚至能直接挑战幕府$JAPANESE_SHOGUNATE_LEADER_MALE$的权威。"
 shogunate: "幕府"
 shogunate_desc: "在统治日本的军事政府下，$JAPANESE_SHOGUNATE_LEADER_MALE$将他的权力施加于每个地方氏族身上。至少对于那些缺乏反抗勇气的人是如此。"
 jap_rangaku: "兰学东渐"
 jap_rangaku_desc: "我们鼓励学习西方事务。虽然有些人担心这会损害我们社会的凝聚力，但另一些人则认为，我们能从西方学到的东西非常宝贵，我们不能不学。"
 shogunate_kanrei_council: "管领轮流世袭制"
 shogunate_kanrei_council_desc: "为强化$JAPANESE_SHOGUNATE_LEADER_MALE$与[ShowRegionName('japan_region')]各[ShowSpecialStatusName('shugo_daimyo')]间的统合关系，特设立由多名管领组成的评定会。此举既容[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]代表向$JAPANESE_SHOGUNATE_LEADER_MALE$献策，亦便于其相互交涉。评定会中资深者更须负责处理由弱小[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]构成的其他议员事务。"
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "如果[GetUniqueInternationalOrganization('japanese_shogunate').GetName]不复存在，或我们不再是[GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip]的领袖，该[government_reform|e]会被移除。"
 warring_state: "割据政权"
 warring_state_desc: "分裂的天朝大地上一个反抗当朝天子的国家。它的重心放在军事上面，行政问题因而被搁置了。"
 #Aztecs
 altepetl: "城邦"
 altepetl_desc: "$altepetl$是接近于以单个城市为单位的邦国，并可继续细分为名为#italic 卡尔普伊#!的细小家族单位。在王朝统治者的领导下，这类$altepetl$向周边地区施加影响力，并以主权实体的身份同附近的城邦进行外交互动。"
 reformed_nahuatl_society: "改革纳瓦特尔社会"
 reformed_nahuatl_society_desc: "一系列创新的中央集权改革和立法框架构成了新政府的基础。通过对细节的关注和对权力的有力掌控，这类法理基础将巩固一个遵循[ShowReligionAdjective('nahuatl')]教义的强大国家的崛起。"
 grand_remonstrance_reform: "大抗议书"
 grand_remonstrance_reform_desc: "$grand_remonstrance_reform$ 是对三权分立的一系列修订。它进一步限制了君主的权力，禁止任命神职内阁，以换取更多的议会支持和精简的官僚机构。"
 overhauled_admiralty_reform: "重整海军部"
 overhauled_admiralty_reform_desc: "$overhauled_admiralty_reform$是英国皇家海军管理机构现代化的一次尝试。这项改革由塞缪尔·皮普斯在担任海军大臣期间发起，致力于加强英格兰的海军力量，并为海军未来成为一支强大的海军力量奠定了基础。"
 european_militia_reform: "谢利式民兵"
 european_militia_reform_desc: "$european_militia_reform$是对我国武装部队的全面改革和再培训，重点是按照欧洲的做法对火炮和骑兵的使用进行现代化和调整。这项改革由来访的英国外交官罗伯特·谢利在旅居我国期间提出，它加强了波斯的军事力量，使其可与我们的敌人匹敌。"
 #China
 legacy_of_kublai_khan: "[GetCharacter('kublai_khan').GetNameWithNoTooltip]的遗产"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName]巩固了我们对$china$的统治。他采用了汉人的统治方式，并自称[GetUniqueInternationalOrganization('middle_kingdom').GetName]$EMPEROR_CHINA_MALE$。只要我们追随他的步伐，我们对龙座的权力就能得到认可。"
 three_departments_system: "三省制"
 three_departments_system_desc: "$three_departments_system$六部制起源于中华帝国的中古时代，是国家主要的行政结构制度。三省在决策、确定、审议国家政策的全流程中各有侧重。六部是国家的六大主要执行机构，分别掌管国家事务的不同方面：人事任免、赋税征收、礼仪祭祀、军务边防、司法刑狱及工程营造。"
 unlocked_mandarin_language_reforms_tt: "已通过[event|e]解锁"
 empower_the_eunuchs: "强化宦官权力"
 empower_the_eunuchs_desc: "宦官的作用不可低估。作为最受信任的家仆，宦官因其忠诚且不涉朝政而备受推崇。为了更好地发挥他们的作用，我们将加强其教育，使其能够在政府中担任重要职务，协助管理国家事务。"
 single_whip_law: "一条鞭法"
 single_whip_law_desc: "为了提高国家征税效率，我们将所有繁杂的税收制度统一简化为一种，规定所有向政府的支付均以白银进行。"
 chi_peasant_empire_reform: "庶民的王朝"
 chi_peasant_empire_reform_desc: "[ShowCultureGroupName('chinese_group')]历代王朝多藉[ShowEstateTypeName('peasants_estate')]之力而兴，然唯我朝未忘黎庶之本。[GetInternationalOrganizationType('middle_kingdom').GetName]史册所载，未有如我朝这般深得兆民拥戴之世。"
 samsa_system: "三司制"
 samsa_system_desc: "又称#italic 三司合启#!，三司是我国司宪府、司谏院和弘文馆三个中央政府机构的统称。$samsa_system$的机构由以学术成就选拔而出的精英组成，确保了君臣之间的制衡。"
 kor_daedongbeob: "大同法"
 kor_daedongbeob_desc: "$kor_daedongbeob$又称《#italic 均田税法#!》，它将税收制度改为基于统一小麦贡献的法律。这一系列改革不仅改善了普通民众的生活，也为商人创造了更大的商业潜力，促进了经济的繁荣。"
 son_in_law_rule: "“驸马”统治"
 son_in_law_rule_desc: "我们的国家与蒙古下的中原王朝事务有着千丝万缕的联系。我们当前政府的核心是我们的元朝\"国丈 \"的意志的延伸，我们的君主有义务迎娶蒙古公主。"
 kor_sadae_reform: "事大政策"
 kor_sadae_reform_desc: "$kor_sadae_reform$维系着[ShowRegionName('korea_region')]与$china$之间的密切关系，前者被视为后者的忠实臣属。在这种大环境下，我们仍需臣服于[GetInternationalOrganization('middle_kingdom').GetName]，并必须努力与[ShowCultureGroupName('chinese_group')]保持良好关系。"
 holy_imperial_monarchy_reform: "神圣帝国君主制"
 holy_imperial_monarchy_reform_desc: "帝国达到了它最辉煌的时代。作为罗马帝国唯一的合法继承者，无人胆敢置喙我国神授之君权。"
 #Prussian
 pru_unified_legal_system: "统一法律制度"
 pru_unified_legal_system_desc: "我们努力地统一我们的国内的法律制度，根除滥用职权和违法行为，同时使司法机构专业化。"
 peuplierung_system: "移民垦殖令"
 peuplierung_system_desc: "$peuplierung_system$是一项由王室颁布并控制的迁移计划，旨在吸引移民定居于该国人口稀少的地区。"
 #Livonian
 livonian_confederation: "利沃尼亚邦联"
 livonian_confederation_desc: "长期以来，[ShowAreaName('baltic_area')]的土地一直处于分裂割据的状态，臣服于多个主教区和附庸领地。与其试图将玛利亚之地统一为中央集权国家，我们更应接受并善用这种分权的现实。"
 #Jurchen
 haixi_jurchen_reform: "海西女真"
 haixi_jurchen_reform_desc: "$haixi_jurchen_reform$是与$jianzhou_jurchen_reform$相比不那么重视农业，而是更重视畜牧业的[ShowCultureName('jurchen_culture')]人。他们也以采取了许多[ShowCultureName('mongolian_culture')]传统而闻名。"
 jianzhou_jurchen_reform: "建州女真"
 jianzhou_jurchen_reform_desc: "$jianzhou_jurchen_reform$是高度汉化的[ShowCultureName('jurchen_culture')]群体。这些女真人定居生活，高度农业化，与邻近的中国城市有着密集的贸易网络。"
 yeren_jurchen_reform: "野人女真"
 yeren_jurchen_reform_desc: "$yeren_jurchen_reform$是那些生活在欠发达地区，社会演化程度较低的[ShowCultureName('jurchen_culture')]群体。这些人依靠狩猎为生，从事较基础的农耕。"
 lifan_yuan: "理藩院"
 lifan_yuan_desc: "$lifan_yuan$是一个专门管理国家领土和政策的部门，负责处理[ShowContinentName('asia')]内陆地区的事务，包括[ShowRegionName('mongolia_region')]、[ShowRegionName('tibet_region')]、[ShowRegionName('xinjiang_region')]，以及更内陆的土地。"
 prikazi_reform: "事务署"
 prikazi_reform_desc: "$prikazi_reform$制度是对政府官僚机构所使用的行政结构的彻底改革。它设立了多个局或命令，负责税收、司法、军事事务和贸易等各方面的治理工作，这有助于快速执行沙皇的政策和决策。"
 razriadnyi_reform: "军册"
 razriadnyi_reform_desc: "$razriadnyi_reform$推行了一本用于记录国家人口、财产和税收的登记册。该登记册定期更新，评估各阶级的军事义务，并记录土地和财产的所有权，确保应缴税赋的如期缴纳。"
 byzantine_court_ceremonies_reform: "拜占庭宫廷礼仪"
 byzantine_court_ceremonies_reform_desc: "$byzantine_court_ceremonies_reform$的引入确保了盛大仪式按照拜占庭传统进行。严格的宫廷礼仪得到维护，从而提升了统治精英的威望和辉煌。"
 voivode_reform: "军督制"
 voivode_reform_desc: "实行$voivode_reform$后，通过派遣一名负责监督地方行政和防务的军事长官，治理大片土地变得更加容易。人们可直接向统治者宣誓效忠。"
 chosen_rada_reform: "拉达议会"
 chosen_rada_reform_desc: "$chosen_rada_reform$建立了一个由忠于统治者的人组成的强大中枢团体，拥有压制精英阶层权力等广泛职权。这个拉达的影响力还扩展到治理、政策和决策事项。"
 council_of_forty: "四十人议会"
 council_of_forty_desc: "也被称为#italic Quarantia#!，四十人议会是威尼斯共和国的最高宪法机构。虽然国家由总督代表，但政府的真正权力掌握在议会手中。"
 council_of_ten: "十人议会"
 council_of_ten_desc: "十人议会是威尼斯共和国的主要执政机构，主要负责总督的选举以及控制显贵的权力。其广泛的管辖权涵盖了威尼斯国家安全的许多方面，使其成为国家事实上的统治机构。"
 full_college: "全体监事会"
 full_college_desc: "该执行机构负责参议院的日常管理和职责。所有要讨论的问题和议程都事先在这个执行机构中准备好。"
 signoria_of_venice: "威尼斯执政团"
 signoria_of_venice_desc: "作为威尼斯共和国的最高政府机构，执政团非常重视总督与国家其他关键职位之间的合作。议会和总督之间的权力斗争已成为过去。"
 promissione_ducale_reform: "总督誓言"
 promissione_ducale_reform_desc: "总督誓言是每位新当选的[GetCountry('VEN').GetName]总督都必须宣誓遵守的正式就职誓言和契约协议。"
 standardized_relazioni_reform: "标准化报告"
 standardized_relazioni_reform_desc: "“Relazioni”是我们的大使发送给政府的出使国国情报告，详细描述了他们所出使国家的政治、金融和社会状况。"
 indian_sultanate_reform: "印度苏丹国"
 indian_sultanate_reform_desc: "作为统治者的穆斯林在国内属于少数派，$india$苏丹国不得不改进和扩展传统的[ShowReligionGroupNameWithNoTooltip('muslim')]王权理念。虽然他们仍然是[ShowReligionGroupName('muslim')]国家，但传统意义上仅包含犹太教徒和基督徒的齐米这一身份已扩展到达摩宗教。"
 vij_astadiggajas: "八象诗人"
 vij_astadiggajas_desc: "八象诗人——#italic 八方之象#!——是授予[ShowCultureName('telugu')]宫廷学者和诗人的群体头衔。他们的艺术和文学影响着我们文化的艺术方向，并将引领一个新的文化时代。"
 nayankara_system: "那耶迦罗体系"
 nayankara_system_desc: "为了更好地控制土地并进一步实现我们的军事野心，我们将许多的财产分配给了地方的那耶迦。那耶迦们需要关注城市、寺庙以及其他定居点的发展，以及产生我们所需要的能够保卫王国以及进行扩张的军队。"
 mug_mughal_diwan: "莫卧儿底万"
 mug_mughal_diwan_desc: "如果我们的王朝在几个世纪中学到了一件事，那就是我们必须接纳我们扩张的地区的原住民。让我们确保从我们征服的人那里学习，以便我们的帝国能够不断发展。"
 taluqdar_nobility: "土司贵族制"
 taluqdar_nobility_desc: "土司是印度各个王朝中的贵族，他们拥有广袤的土地，征收税款，并在我们的建筑和经济中扮演着重要角色。作为拥有相当权力和影响力的土地拥有者，土司相当于其他地区的高级贵族。"
 mhr_ashta_pradhan: "八大臣内阁"
 mhr_ashta_pradhan_desc: "$mhr_ashta_pradhan$，或称马拉塔#italic 现代大臣内阁#!，是说[ShowLanguageName('marathi_language')]的民族的事务委任制度。这一内阁的任务是指导国家的管理，监督财政、外交、军事和宗教等事务。"
 theme_system: "军区制"
 theme_system_desc: "一个由省级总部和军队组成的系统，以一名统帅为首，肩负着保护当地居民和应[GetCountry('BYZ').GetFlavorRank]的要求建立权威的双重责任。这个系统取代了戴克里先的省级行政管理，自那时以来一直为我们的人民服务。"
 byz_theme_system_not_obselete_tt: "尚未通过[event|e]淘汰$theme_system$"
 kritai_katholikoi: "普遍法庭制"
 kritai_katholikoi_desc: "普遍审判官，全称是#italic 罗马人的普遍审判官#!，它的出现代表了[GetCountry('BYZ').GetAdjective]法律权威的顶点。这一官职在1296年的[GetCharacter('byz_andronikos_ii_palaiologos').GetName]改革中得到设立，起初由12名具有世俗或教会背景的法官组成，后来简化为四名审判官。这个杰出的法官委员会拥有无与伦比的权威，而且没有上诉追索权。多年来，他们的管辖范围已涵盖社会的很大一部分，通过书面投诉进行听证，包括专家证词，以及秘密审议，最终做出少数服从多数的判决。"
 speransky_liberalization_reform: "斯佩兰斯基宪政改革"
 speransky_liberalization_reform_desc: "$speransky_liberalization_reform$呼吁通过引入地区杜马的方式建立新的立法和行政机构。[ShowPolicyName('dop_law_state_council')]享有对所有在拟法案的审议权，从而在独裁者与杜马之间调解权力制衡。"
 collegium_reform: "学团官僚制"
 collegium_reform_desc: "$collegium_reform$是对政府官僚行政结构的彻底改革。它设立了数个“学团”作为政府的机关部门，并进行了系统性的权责划分以避免职责重叠。在顾问的指导帮助下，学团还可以负责对案件进行审理。"
 rule_of_the_sejm: "瑟姆议会统治"
 rule_of_the_sejm_desc: "在我们土地上，[ShowEstateTypeName('nobles_estate')]是无可争议的权威，他们通[GetCountry('POL').GetGovernment.GetParliament.GetName]来施加影响力。他们的声音塑造着我们的政治，可能会决定我们整个国家的命运，无论是好是坏……"
 nakaz_reform: "纳卡兹改革"
 nakaz_reform_desc: "$nakaz_reform$是对法律条文进行的彻底改革，涉及平等、正义和人道主义。该改革深受启蒙运动的影响，旨在效仿正在欧洲范围内进行的进步改革，同时简化法律条款。"
 #Austria
 austrian_archduchy_reform: "奥地利大公国"
 austrian_archduchy_reform_desc: "我们已经获得了#italic 大特权诏令#!，这使我们在[GetUniqueInternationalOrganization('hre').GetName]的诸侯中享有更高的地位。这彰显了我们的身份和声望，甚至在帝国的领土之外，也使我们更具尊严，超越了单纯的公爵身份。"
 reichshofrat_reform: "帝国法院"
 reichshofrat_reform_desc: "帝国法院将作为[GetCountry('HAB').GetName]和[GetUniqueInternationalOrganization('hre').GetName]的最高法律机构，让我们对双方的直接和帝国臣民的法律程序有更强的控制力。"
 hab_geheimer_rat: "帝国枢密院"
 hab_geheimer_rat_desc: "作为君主的中央咨询机构，$geheimrat$由高级贵族、大臣和亲信组成，该理事会在制定帝国政策方面发挥了关键作用。"
 #Bohemia
 bohemian_commonwealth_reform: "波希米亚联邦"
 bohemian_commonwealth_reform_desc: "波希米亚联邦代表了一种改革后的国家组成形式，赋予我们国境内各个民族更多的特权和自由。"
 kritai_katholikoi_reformed: "改革普遍法庭制"
 kritai_katholikoi_reformed_desc: "尽管由[GetCharacter('byz_andronikos_ii_palaiologos').GetName]建立的司法体系已被证明取得了总体成效，但其中的问题仍然存在，例如每个审判官都存在个人的利益考量，从而造成了司法腐败。随着普遍法庭制的改革，一切的法律程序都得到了精简，同时确保了审判官之间的腐败得以清除。"
 modern_imperial_army: "现代帝国陆军"
 modern_imperial_army_desc: "旧的$theme_system$在[GetCountry('BYZ').GetName]的统治下被证明是有缺陷的，它增强了总督和将军的权力，而不是统治者的权威。因此，一个新的帝国军队应运而生，参军入伍将被视作一种专职而非一种征召义务。"
 byz_reformed_imperial_army_tt: "已通过[event|e]创建$modern_imperial_army$"
 #Oman
 omani_overseas_ambitions_reform: "跨海雄心"
 omani_overseas_ambitions_reform_desc: "尽管海外扩张和殖民的概念自古存在，但如果我们能学习现代殖民主义的方式并以本国国情加以使用，我们就能运用这些海外统治模式来建立我们自己的殖民帝国。"
 seven_provinces: "七省"
 seven_provinces_desc: "与其将我们所有的领土集中于统治者之下，不如选择将国家分为$seven_provinces$，使七块领地在实现自己目标的基础上为我们服务。"
 unified_admiralty_reform: "统合海军部"
 unified_admiralty_reform_desc: "海军部永远不应成为分割的实体，它应该作为一个统一的存在来服务国家。因此，我们必须把国内各个次级海军事务部门整合起来。"
 powerful_vizierships_reform: "维齐尔专权"
 powerful_vizierships_reform_desc: "一系列宰相凌驾于王权之上，并牢牢掌控着权力，使苏丹成为了他们掌中的傀儡。"
 songhai_professional_army_reform: "[GetCountry('SON').GetNameWithNoTooltip]军国体制"
 songhai_professional_army_reform_desc: "比起建立一个所谓“全民皆兵”的国家，更理想的做法是建立一套区分农民与专职战士的制度。通过将我们的领地划分为军事辖区，我们可以允许地方领主招募自己的职业部队，从而更好地为统治者服务。"
 #Switzerland
 autonomous_swiss_cantons_reform: "瑞士自治州"
 autonomous_swiss_cantons_reform_desc: "即使我们的国家已经统一，由于之前的松散联盟理念，瑞士各州仍在统一的国家中保留了大部分权威。"
 zur_guild_constitution: "行会宪章"
 zur_guild_constitution_desc: "在划分为众议院与寡议院的议会中，26名议会代表将对我们的领地事务作出决策，这些代表将在豪商、我们工会的工匠和贵族间平等选出。在这样的制度安排下，一个派系无法在未获得其他派系同意的情况下建立多数统治。"
 dan_the_kings_law: "国王法"
 dan_the_kings_law_desc: "《国王法》是[GetCountry('DAN').GetName]王国的一部专制主义宪法。它确立了国王的绝对权威，使君主成为最高统治者，并将所有立法权、行政权和司法权都集中于一人身上。"
 dan_college_of_missions: "宣教院"
 dan_college_of_missions_desc: "宣教学院是由[GetCountry('DAN').GetAdjective]国家资助的协会，旨在协助进行传教工作，从而使人们皈依真正的信仰。"
 kilwan_trade_communities: "$ZAN_ADJ$商人社区"
 kilwan_trade_communities_desc: "这些社区由一系列松散的联盟组成，通常由代表了地方强力商人利益的总督领导，并旨在推动地方自治和城镇发展。他们在贸易事业上的积极进取为我们的国库带来了可观的收入。"
 control_of_the_mahdali_coinage_reform: "$mahdali_dynasty$家族铸币权"
 control_of_the_mahdali_coinage_reform_desc: "西起[ShowRegionName('italy_region')]海岸，东至$india$乃至更远的地方，这些市场都流通着铸印了我们王朝伟大君主的硬币。我们用[ShowGoodsName('copper')]、[ShowGoodsName('silver')]和[ShowGoodsName('goods_gold')]铸造了三种币值不同的硬币，并使它成为第一个在多个地区推广这种铸币制度的货币。控制它的流通就是控制我们必将延续的繁荣！"
 #Zimbabwe
 zimbabwe_royal_cattle_control: "官营牧牛"
 zimbabwe_royal_cattle_control_desc: "对[ShowGoodsName('livestock')]畜牧业的掌控为我们带来巨大权力。我们将如牧牛一般管理整个国家。"
 zmw_council_of_senior_wives: "主母问政"
 zmw_council_of_senior_wives_desc: "由众多统治贵族精明强干的夫人组成的委员会能为我们提供极好的建议并参与国家的管理。"
 #Ayutthaya
 ayu_chatusadom: "四柱内阁制"
 ayu_chatusadom_desc: "Chatusadom意为“四根支柱”，故称$ayu_chatusadom$。中央政府分为军事和民政两省，而民政系统由分为四大部委。这些机构分门别类、任务明确，统治者的权力便能行之有效地通过这些行政机构向外延伸。"
 mandala_system: "曼荼罗制度"
 mandala_system_desc: "曼荼罗是独立的城邦对其中最强大的领袖宣誓效忠的权利制度。这一制度源于[ShowReligionGroupAdjective('dharmic')]和[ShowReligionGroupAdjective('buddhist')]宇宙模型，其基本思想是权力是一套从圆心放射的圆盘，因此每个地方政权都以自己作为权力的圆心；但同时，这些政权的权力又来自最强的圆心。"
 #Rise of the Ottomans
 legacy_of_the_ottomans: "奥斯曼的遗产"
 legacy_of_the_ottomans_desc: "经过数个世纪的战争和胜利，我们最终将广袤的领土统一在我们的旗帜下。整个[ShowContinentName('europe')]都会在我们的进军声中颤抖！"
 leader_of_the_turks: "突厥人的领袖"
 leader_of_the_turks_desc: "混乱之中潜藏着机遇。我们对[ShowRegionName('anatolia_region')]事务的领导权，以及我们的军事和财政实力，赋予了我们决定整个区域未来的第一发言权。"
 legacy_of_the_turks: "突厥人的遗产"
 legacy_of_the_turks_desc: "在[ShowRegionName('anatolia_region')]半岛上，击败一个强大的邻国已经让我们成为了一个崛起的新强权！$legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "跨撒哈拉贸易"
 son_trans_saharan_trade_desc: "[ShowContinentName('africa')]的跨撒哈拉商路为西非和那里的帝国带来了无限财富。与其让它们日渐荒废，不如提供进一步支援，从而让商旅从我们的国土上经过。"
 #Revolutionary States
 revolutionary_republic: "革命共和制"
 revolutionary_republic_desc: "$revolutionary_republic$下，国家由小型行政机构治理，并以选举产生的众议院辅助。革命宣传加强了我们军队的决心，而人人平等的原则激发了强大且自信的领导力。"
 revolutionary_autocracy: "革命独裁制"
 revolutionary_autocracy_desc: "尽管披着$republic$的表皮，$revolutionary_autocracy$不如说类似于一位在民众间享有极高威望又精明强干的军事将领领导的$military_dictatorship$。"
 revolutionary_empire: "革命帝制"
 revolutionary_empire_desc: "$revolutionary_empire$是一种$monarchy$体制。皇帝向[ShowInstitutionName('enlightenment')]思想做出些许让步并承诺效忠于革命理想，以此为表象施行对人民的绝对统治。"
 constitutional_state: "宪政国家"
 constitutional_state_desc: "在$constitutional_state$中，中央权力与代议机构之间始终保持着一种精妙的平衡。尽管国家元首仍执掌治理大权，但法律与政策的制定需由立法机构共同参与决策，从而有效遏制权力绝对化的倾向。"
 #Mali
 malian_tribute_system: "[GetCountry('MAL').GetAdjectiveWithNoTooltip]贡赋制"
 malian_tribute_system_desc: "作为[ShowGoodsName('goods_gold')]的主要产地，$malian_tribute_system$要求对所有[ShowGoodsNameWithNoTooltip('goods_gold')]征税，并由统治者完全掌控。"
 #Ethiopia
 eth_wandering_court: "地方巡访制"
 eth_wandering_court_desc: "与其将朝廷固定在一处，不如让统治机构能够随时迁移至国内任何地区。凭借[ShowPolicyName('itinerant_court_policy')]的便利，我们统治者便能更灵活地调整理政地点，从而及时应对各地臣民的诉求。"
 bng_industralized_provinces: "快速工业化"
 bng_industralized_provinces_desc: "不同于世界其他国家，我们加倍推进城市化建设和生产型经济发展。这些举措虽然促进了经济增长，却也让众多农民对前景深感忧虑。"
 #Delhi
 tughlaq_slave_army_reform: "$tughlaq_dynasty$奴隶军"
 tughlaq_slave_army_reform_desc: "由于国内奴隶过剩，我们可以利用他们来担任帝国卫队，既作为战场上的纪律严明的力量，又能确保宫廷的安全。"
 diwan_i_bandagan: "班达甘底万"
 diwan_i_bandagan_desc: "国家征集的奴隶数量已如此庞大，以至于必须设立一个专门机构——$diwan_i_bandagan$（奴隶管理部门）——来统筹管理这些奴隶及其相关事务。"
 shahana_i_mandi: "市场专管制"
 shahana_i_mandi_desc: "通过对宗教少数群体实施市场管制，我们可以为军队支付较低的薪水找到正当理由，同时确保任何异端或异教徒都继续受官方的控制。"
 feudal_theocracy: "封建神权制"
 feudal_theocracy_desc: "$feudal_theocracy$是一种由宗教领袖统治的政体。与其他神权制度不同的是，这种体制具有更强的世袭特征，统治者可以将权力传给家族成员。"
 #English Civil War Reforms
 the_protectorate: "护国公制"
 the_protectorate_desc: "$the_protectorate$是$english_civil_war$后议会派胜利所建立的一种新型政体，国家由护国公领导，强调军事实力与中央集权的重要性。"
 #Timurids
 timurid_diwan_reform: "$TIM_ADJ$底万"
 timurid_diwan_reform_desc: "与其通过其他方式统治国家，不妨将$sharia$合法化作为官方法律。这个$timurid_diwan_reform$将使我们能够妥善统治任何非信者，同时也更容易将治理权授予任何亲属。"
 soyurghal_governor_reform_desc_common: "[GetCountry('TIM').GetName]任命的总督管辖领地，其背后的原因多样：可能是该地区急需能人治理，或是为了培养未来统治者积累经验，亦或是为了将某些人从核心政治圈中疏离。"
 soyurghal_governor_reform: "储教莎余儿合勒"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_banished_reform: "贬谪莎余儿合勒"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_effective_governor_reform: "莎余儿合勒"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 #Mughals
 subah_organization_reform: "苏巴行省制"
 subah_organization_reform_desc: "通过在全国委任大量总督，帝国得以掌控每一寸疆域，并且避免控制力的流失。同时，这一制度便于在任何我们所需要的地方推动城市化进程。"
 #Turkish Subject
 uc_bey_reform: "$uc_bey$政府"
 uc_bey_reform_desc: "一种军国主义政府，负责维持军队以保障其宗主国的领土与边境安全。"
 #Lithuania
 volok_reform: "瓦拉库地亩制"
 volok_reform_desc: "随着$volok_reform$的实施，[ShowEstateTypeName('nobles_estate')]对待臣民的方式受到更多约束。这既有助于改善我国境内[ShowEstateTypeName('peasants_estate')]的处境，同时也巩固了他们作为独立阶层的地位。"
 lit_grand_duchy_of_lithuania_reform: "至高大公领"
 lit_grand_duchy_of_lithuania_reform_desc: "我们选择提升自己的地位以匹配实力，而非自居与其他公爵平起平坐。"
 cossacks_reform: "谢契拉达"
 cossacks_reform_desc: "为将[ShowEstateTypeName('cossacks_estate')]进一步统一管辖，$cossacks_reform$设立统领全军的盖特曼一职，由其根据自身利益或宗主利益统率部队。"
 #Iroquois
 iro_reforged_law_of_peace: "大和平法"
 iro_reforged_law_of_peace_desc: "《大和平法》被绣于贝壳珠串之上，代代相传。自联盟建立之初，它便始终指引着联盟的运作方向。这部法典强调和平与正义，秉持坚定信念，其原则将[ShowCultureGroupName('haudenosaunee_group')]各部族的全体成员紧密团结在一起。"
 iro_council_of_the_fifty: "五十酋长会"
 iro_council_of_the_fifty_desc: "由五大部落联合派遣的五十名酋长组成的[ShowCultureGroupName('haudenosaunee_group')]大议会，严格遵循《大和平法》的核心理念。该议会的决策机制规定，必须所有五十位酋长达成一致意见，相关事务方能得以推进。"
 #Sikhism
 guru_granth_sahib_reform: "永存上师"
 guru_granth_sahib_reform_desc: "即$guru_granth_sahib$，$guru_granth_sahib_desc$"
