 #Colonial Laws
 colonial_representation_law: "Kolonyal Temsiliyet"
 colonial_representation_law_desc: "Yönettiğimiz topraklardaki nüfuzumuz, metbu devletimizin keyfince belirlenir."
 colonial_representation_law_no: "Temsiliyet Yok"
 colonial_representation_law_no_desc: "Parlamentoya katılmamıza izin verilmemekte ve metbu devletimizin ekonomimiz üzerinde kayda değer bir etkisi bulunmuyor."
 colonial_representation_law_yes: "Parlamentoda Temsiliyet"
 colonial_representation_law_yes_desc: "Topraklarımızla ilgili parlamento kararlarında söz sahibi olma hakkı edindik ve metbu devletimizin nüfuzunu kısıtladık."
 #Timurids
 mongol_law_policy: "Moğol Kanunu"
 mongol_law_policy_desc: "Halktan gizli tutulsa da $mongol_law_policy$ üç şeyi amaçlar: Mevcut hükümdara itaat, halkı birleştirmek ve devlete karşı işlenen suçları ağır şekilde cezalandırmak. Halktan gizli tutulması nedeniyle gerektiğinde çok daha kolay bir şekilde değiştirilebilir."
 #Mughals:
 dahsala_system: "Dahsala Vergilendirmesi"
 dahsala_system_desc: "$india$ halkı için uygulanabilir yerel vergilendirme kanunlarının gelişmesine olanak tanımak yerine hepsini $dahsala_system$ çatısı altında bir araya getirirsek herkesi daha kolay vergilendirebiliriz."
 zabiti: "Zabiti Sistemi"
 zabiti_desc: "Bu sistemde ödenecek vergi miktarı, arazinin büyüklüğüne ve değerine göre belirlenir. Halk gümüş veya mahsulle ödeme yapmak zorundadır. Toprağı uzun süre işlenmemiş halk, toprağı tekrar verimli hâle gelene dek vergiden muaf tutulur."
 ghalla_bakshi: "Galla Bakşi Sistemi"
 ghalla_bakshi_desc: "Bu sistem halkın çoğunluğu tarafından tercih edilir. Devletin payı tahminî mahsul miktarına göre değil, elde edilen mahsul miktarına göre verilir."
 nasaq: "Nasak Sistemi"
 nasaq_desc: "Üç sistem arasında en keyfî olanıdır. Arazinin geçmiş yıllardaki ortalama talebi hesaplanır ve bu değer üzerinden vergilendirme yapılır."
 mansabdar_system: "Manṣabdār Teşkilatı"
 mansabdar_system_desc: "Ordumuzda hizmet vermesi için kemikleşmiş soylu ailelerine güvenmek yerine, görevlerini layıkıyla yerine getirebileceğini kanıtlayan herkese ordunun her kademesinde hizmet verme fırsatını tanıyabiliriz."
 #Austrian Military Frontier
