l_turkish:
 ASSIGN_LAW_POLICY_TITLE: "Bir $STRING$ Kanun Politikası Belirle"
 #Custom Tags
 forbids_no_policy: "Bir Politika seçili olmalı"
 #Monarchy Laws
 feudal_de_jure_law: "Feodal \"De Jure\" Kanunları"
 feudal_de_jure_law_desc: "Ülkemizin feodal toplumunu düzenleyen kanunlardır."
 by_tradition: "Geleneğe Göre"
 by_tradition_desc: "Ülkemizde örfî hukuk yaygınca bilinmekte ve uygulanmaktadır. İngiltere'de #italic De Legibus et Consuetudinibus Angliae#!, kuzey Almanya'da #italic Sachsenspiegel#! ve Katalonya'da #italic Usatges de Barcelona#! olmak üzere Orta Çağ örf ve âdetlerinin derlendiği eserler bulunmaktadır."
 by_blood: "Kana Göre"
 by_blood_desc: "Ülkemizin kanunları, meşhur #italic rex in regno suo est imperator regni sui#! (kral, kendi krallığında imparatordur) deyiminde belirtildiği üzere hükümdarımızın egemenliği altında yaşayan halkımızın tabiatına göre uygulanır."
 medieval_levy_law: "Seferber Kanunu"
 medieval_levy_law_desc: "Ordumuz, çoğunlukla ülkemizdeki belirli [Concept('estate', 'Zümrelerden')|e] toplanan seferberlerden oluşur ve biz onları terhis edene dek bizim adımıza savaşırlar."
 all_cultures: "Kapsamlı Seferberler"
 all_cultures_desc: "Halkımız, hangi kültürden gelirlerse gelsinler, askere çağrıldıklarında bu vazifeyi birlik olarak tamamlayacaklar."
 noble_levies: "Soylu Seferberler"
 noble_levies_desc: "Ülkemizdeki [ShowEstateTypeName('nobles_estate')], savaşmaya en gönüllü ve hazırlıklı olanlar olduklarından dolayı askerlik vazifesi çağrısına önderlik ederler."
 peasant_levies: "Köylü Seferberler"
 peasant_levies_desc: "Seferberlerimizin büyük bir kısmını [ShowEstateTypeName('peasants_estate')] oluşturuyor. Bu nedenle onlardan olabildiğincesini askere almalıyız."
 longbow_competitions: "Uzun Yay Yarışmaları"
 longbow_competitions_desc: "Ülkemizdeki tüm erkekler, özel günlerde oklarını ve yaylarını kuşanarak askerî girişimlerimizde onur ve kazanç edinmek için okçuluk öğrenir ve talim yaparlar."
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro"
 ton_ta_jon_ta_ni_woro_desc: "İmparatorluğun ilk dönemlerinde orduyu, büyük Mansa'yı ve Mali Devleti'ni korumaya yemin etmiş liderlerin yönettiği 16 klan oluşturuyordu. \"#italic Yayı taşıyan on altı köle#!\" anlamına gelen $ton_ta_jon_ta_ni_woro$, ülkedeki yüksek soylulardır ve Mali süvarisinin komutanları olarak hizmet ederler."
 alarde: "Alarde"
 alarde_desc: "$alarde$, Kastilya'ya özgü bir seferber toplama sistemidir. Bu sorumluluğun yüklendiği şehirler, her yıl birkaç #italic alarde#! düzenler. Bu askerî törenler birlikleri eğitmek içindir. Böylece askerî sefer düzenleneceği zaman askere alınacaklar hazır durumda olur."
 royal_court_customs_law: "Hükümdarlık Sarayı Usulleri"
 royal_court_customs_law_desc: "Saraydaki gelenekler ve kültür, [ShowGovernmentTypeName('monarchy')] yönetiminin istikrarında önemli bir rol oynar. Bu âdetler, iktidarın hükümdardan veliahda devrinin güvenli bir biçimde gerçekleşmesini sağlar ve saraydaki entrikaları büyük ölçüde azaltır."
 aristocratic_court_policy: "Aristokrat Sarayı"
 aristocratic_court_policy_desc: "[ShowEstateTypeName('nobles_estate')] devletimizin ayrılmaz bir parçasıdır. Bu kadim aristokrat aileleri daha iyi kontrol etmek, ödüllendirmek ve onların desteğini kazanmak adına soyluları hükümdara ve sarayına yakın tutuyoruz."
 balanced_court_policy: "Dengeli Saray"
 balanced_court_policy_desc: "Hükümdarlık sarayı, devletin ve kültürün merkezidir. Saray için devletin kültürel ve yurtiçi politikaları; en az idari, siyasi ve askerî eylemler kadar önemlidir."
 court_of_culture_policy: "Kültür Sarayı"
 court_of_culture_policy_desc: "Saray esasen hanedan ailesinin evidir, kültürün ve prestijin merkezini temsil eder. İdari meseleler saray yaşantısından ayrı tutulur."
 itinerant_court_policy: "Gezgin Saray"
 itinerant_court_policy_desc: "Devletin egemenliğindeki geniş toprakları yönetebilmek adına saray halkı tek bir ile bağlı kalmaz. Ülkede dolaşarak yerel idari birimlerle yerinde muhatap olur."
 military_court_policy: "Askerî Saray"
 military_court_policy_desc: "Sarayın işlevini yerine getirebilmesi için gereken asgari ihtiyaçların dışında harcamalar yapmak, yalnızca rehaveti ve tembelliği teşvik eden saçma bir düşüncedir. Hükümdar, tutumlu bir yaşam sürerek bütçeyi orduya ayırmalıdır."
 timurid_court_policy: "Timur Sarayı"
 timurid_court_policy_desc: "Savaşlar devletimizin can damarıyken müzik, sanat ve şiir de ülkemizin kültürel aydınlanmasında büyük rol oynar. Önceden yabancı kabul edilen kültürler bu süreci destekleyecektir."
 valide_sultan_court_policy: "Valide Sultan"
 valide_sultan_court_policy_desc: "Anne hakkı Tanrı hakkı olduğundan kraliçe anne sarayın en yüksek makamını almalı, konsey toplantılarını denetlemeli, bilgeliği ve iyilikseverliği ile devlet işlerinin çoğunda önemli rol oynamalıdır."
 harem_policy: "Harem-i Hümâyûn"
 harem_policy_desc: "Saray hayatının büyük bir kısmı, toplumdan soyutlanmış ve cinsiyet ayrımına dayalı bir yapıya sahiptir. Bu yaşam, köle hizmetçiler ile cariyelerin hükümdar üzerinde etki sahibi olabilmek için yarıştığı bir harem etrafında şekillenir."
 harem_law: "Harem Kanunları"
 harem_law_desc: "Harem, hanedan sarayındaki önemli kurumlardan biridir ve hanedanın sürekliliğini güvenceye almak için veliahtlar sağlar."
 secluded_harem_policy: "Kapalı Harem"
 secluded_harem_policy_desc: "Harem, sarayın dışındakilere gösteriş yapmak için değildir. Mahrem olması nedeniyle dışarıya kapalıdır ve hükümdarın işlerine müdahil olmaları katiyen yasaktır."
 public_harem_policy: "Açık Harem"
 public_harem_policy_desc: "Haremimiz, bize hem veliahtlar sağlar hem de hanedan ailesinin gücünü ve zenginliğini temsil eden prestijli bir semboldür. Harem mensuplarının güzelliklerini ve becerilerini halkımız görebilir."
 powerful_harem_policy: "Güçlü Harem"
 powerful_harem_policy_desc: "Hükümdar, kurnaz cariyelerin ve hadım harem ağalarının kuklasıdır. İktidar, aslen haremin elindedir ve devlet meseleleri, hükümdarlık sarayındaki kadınlarca ele alınır."
 dispersed_harem_policy: "Dağınık Harem"
 dispersed_harem_policy_desc: "Harem, çeşitli illere dağılmıştır ve cariyeler genellikle hükümdarın otağı gibi sürekli yer değiştirir. Bir cariye erkek çocuk doğurduğunda, çocuğun eğitimini ve gelecekteki sancak görevini denetlemek için onunla birlikte taşradaki bir ile gönderilir."
 luxurious_harem_policy: "Savurgan Harem"
 luxurious_harem_policy_desc: "Harem her şeyden önce zenginliğin şatafatlı bir şekilde sergilenmesine ve hükümdarın kişisel zevkine odaklanır. Cariyeler Çerkes veya benzer seçkin soylardan gelmelidir ve yaşadıkları mekân lüksün zirve noktası olmalıdır."
 #Republic Laws
 republican_foundation_law: "Cumhuriyetin Temeli"
 republican_foundation_law_desc: "Cumhuriyetin temelinde, gücün kalıcı bir mutlak hükümdar yerine halka verilmesi yatmaktadır lakin halkın da hükûmetin aldığı kararlara uyması gerekir."
 republicanism_policy: "Cumhuriyetçilik"
 republicanism_policy_desc: "Bu cumhuriyet, cumhuriyetçi ideallerin, yurttaşların ve toplumun iyiliği için birlikte çalışan herkesin koruyucusudur."
 authoritarianism_policy: "Otoriterlik"
 authoritarianism_policy_desc: "Bu cumhuriyet, bir monarşi olmasa da kanuna ve nizama her şeyden çok önem verir, merkezî hükûmetin otoritesinin tüm ülkede kabul edilmesini sağlamak için güç kullanır."
 political_dynasties_policy: "Siyasi Hanedanlar"
 political_dynasties_policy_desc: "Bu ülkede zaman içinde devletin sorumluluklarını üstlenme arzusu gösteren bazı aileler ortaya çıktı. Hatta öyle bir noktaya gelindi ki bu sorumlulukların o ailelerce üstlenilmesi ve devletin de o ailelerin evlatlarını devlet makamlarına getirmesi bekleniyor."
 meritocratic_rule_policy: "Meritokratik Yönetim"
 meritocratic_rule_policy_desc: "Cumhuriyetimiz, yöneticisini seçerken adayların bağlantılarına veya oligarkların nüfuzuna göre seçim yapmaz. Ülkedeki vatandaşlar, adayın becerilerine göre oy kullanır. Bu meritokrasi sistemi, cinsiyet ayrımı yapmaz ve toplumun her alanında varlığını gösterir."
 virtues_of_politeia_policy: "Cumhuriyet Erdemleri"
 virtues_of_politeia_policy_desc: "Oligarklar, onların var olmasını mümkün kılan kitleler olmadan var olamaz ve kitleler de ne istediklerine asla karar veremez. Cumhuriyetin devamlılığını sağlamak adına hem yönetilen halkın hem de yönetenlerin değerlerini muhafaza etmeliyiz."
 religious_values_policy: "Dinî Değerler"
 religious_values_policy_desc: "Cumhuriyetimizde din, en az oy kullanma hakkı kadar güçlü bir role sahiptir. Ülkemizin dinî unsurları, zor zamanlarda doğru kişiyi seçmemize yardımcı olur ve ruhban sınıfı, bir sonraki seçime kadar halkın iktidara sadakatle bağlı kalmasını sağlar."
 republican_election_law: "Seçim"
 republican_election_law_desc: "Seçimler, bir cumhuriyetin dönüm noktalarıdır, iktidardakilerin koltuklarına fazla alışmamasını sağlar ve halka, halkın çıkarlarına en iyi şekilde hizmet edecek yöneticileri seçme imkânını tanır."
 consolidated_power: "Güç Takviyesi"
 consolidated_power_desc: "Yetkililerin kısa görev süreleri, büyük projelerin hayata geçirilmesini engelliyor ve popülizmin yaygınlaşmasına sebep olarak öngörüsüz projelerin ortaya çıkmasını sağlıyor. Seçim sistemini, seçilen yetkililerin daha uzun süre görevde kalmasına izin verecek şekilde yenileştirerek yetkililere gerek duydukları gücü verelim."
 frequent_elections: "Sık Seçimler"
 frequent_elections_desc: "Uzun görev süreleri, yöneticileri kayıtsızlaştırabilir ve bir kişinin uzun süre yönetimde kalacağı düşüncesi, cumhuriyet fikrine aykırıdır. Seçimle göreve gelen yetkililerden daha kolay hesap sorabilmek için seçim sistemimizi yenileştirmeliyiz."
 republican_power_law: "Cumhuriyetçi Güç"
 republican_power_law_desc: "Her devlet türünde olduğu gibi cumhuriyet rejimi de aldığı kararları uygulamalıdır. Bunu yapabilmek için de yürütme kabiliyetlerini ülkenin en ücra köşelerine kadar ulaştıracak şekilde kullanmanın bir yolunu bulmalıdır."
 broad_executive_power_policy: "Kapsamlı Yürütme Kuvveti"
 broad_executive_power_policy_desc: "Ülke büyüdükçe hızlı ve etkili tepki verme ihtiyacı da artar. Bunu sağlamanın tek yolu da gereken araçlara erişebilmesi için devletin yürütme kolunun gücünü daha kapsamlı hâle getirmektir."
 devolution_of_powers_policy: "Yetkilerin Devredilmesi"
 devolution_of_powers_policy_desc: "Bizimki kadar büyük ve karmaşık bir ülkeyi tek bir kişi yönetemez. Böylesine yetkilerin tek bir yöneticinin elinde toplanması, atalarımızın cumhuriyet ideallerine aykırıdır. Sürekli büyüyen bir devletin ihtiyaçlarını yerinde ve zamanında karşılayabilmenin en iyi yolu, ademimerkeziyetçilik ve yetkilerin devredilmesidir."
 absolute_presidential_power_policy: "Başkanın Mutlak Kuvveti"
 absolute_presidential_power_policy_desc: "Milletimiz kendi bölgelerinden temsilciler seçse de tüm halkımızı temsil etmesi için seçilmiş bir başkanımızın olduğunu da unutmamalıyız. Devrim içerisindeki seçilmiş temsilcilerin rolü, cumhuriyet üzerinde mutlak gücü elinde bulunduran başkana sadece danışmanlık yapmak olmalıdır."
 new_men_policy: "İktidar Değişimi"
 new_men_policy_desc: "Cumhuriyetimiz, iktidarda uzun süre kalanlara güvenemez. Yolsuzluğa ve kirli işlere bulaşmamış yeni yöneticiler seçmeyi tercih ederiz."
 principle_of_administration_law: "İdari İlkeler"
 principle_of_administration_law_desc: "Tüm vatandaşlarımıza örnek olacaksak cumhuriyet rejimi, politikalarımızın izleyeceği yolu belirleyen ilkeleri uygulamalıdır."
 political_principle: "Siyasi İlke"
 political_principle_desc: "Bir cumhuriyet olarak siyasi organların ve siyasi ideallerin verimliliğini artıracak ilkeleri kılavuz almalıyız."
 moral_principle: "Ahlaki İlke"
 moral_principle_desc: "Devletin esas işlevlerinden biri de iyi ve ahlaki değerleri yaşatmaktır. Cumhuriyetimiz birçok yönden yurttaşlarının iyi ve erdemli davranışlarına bel bağlar.Bu yüzden, yozlaştırıcı ve sapkın davranışları cezasız bırakmamalı ve tüm ülkenin iyiliği için kökünü kazımalıyız."
 protection_principle: "Koruma İlkesi"
 protection_principle_desc: "Cumhuriyetimizin bir numaralı ilkesi, halkın korunmasıdır. Hükûmetimizde popüler bir konu olmasa da kendimizi müdafaa etmek ve ülke içinde istikrarı sağlamak adına sürekli faal bir askerî sistemimizin bulunması oldukça önemlidir."
 military_principle: "Askerî İlke"
 military_principle_desc: "Cumhuriyetimiz, devletimizi yok etmek isteyen düşmanlarla sarılı. En büyük önceliğimiz, hatta bir numaralı ilkemiz, heybetli askerî gücümüzü kullanarak cumhuriyetin sınırlarını genişletmektir."
 enlightened_principle: "Aydınlanma İlkesi"
 enlightened_principle_desc: "Aydınlanma, toplumumuzun atacağı bir sonraki entelektüel ve felsefi adımdır. Aydınlanma ideallerini benimsemek bizim ilkemizdir. Böylece yeni bir çağa ilerleyebiliriz."
 commercialist_principle: "Ticaricilik İlkesi"
 commercialist_principle_desc: "Cumhuriyetimiz, ticaret ilkesine dayanmaktadır. Tüccarlarımız kâr amacı güttüğünden ticarete, sermayeye ve işletmeye duyulan gerekliliğin arkasındaki en büyük unsur insan doğasıdır."
 council_of_captains: "Kaptanlar Konseyi"
 council_of_captains_desc: "Korsan cumhuriyeti, en güçlü kaptanlarının iradesiyle yönetilmelidir. Toplumumuzu bir arada tutan kaptanların kurduğu ittifaktır. Bu nedenle aldıkları kararlar tüm otoritelerin üzerinde olmalıdır."
 republican_electorate_law: "Cumhuriyetçi Seçmen Kanunu"
 republican_electorate_law_desc: "Cumhuriyetin temelinde seçimler yatmaktadır ve cumhuriyetimizin izleyeceği yolun belirlenmesindeki en önemli unsur, seçimlerde kimlerin oy verebileceğine karar vermektir."
 landholders: "Toprak Sahipleri"
 landholders_desc: "Toprak sahipleri, her toplumdaki gücün merkezinde yer almaktadır ve bizim devletimizde de bu durum farklı değildir. Toprak sahiplerine de seçme hakkı tanımalıyız ve oylarının gücünü mülklerinin boyutuna göre belirlemeliyiz."
 citizenry: "Vatandaşlık"
 citizenry_desc: "Bir cumhuriyetin işlevselliği vatandaşlarına bağlı olduğundan tüm vatandaşlarımız, ülkemize önderlik edecek kişiyi seçme hakkına sahip olmalıdır. Vatandaşlık ayrıcalığı, aynı zamanda yönetimimize tabi olan herkesin iyi davranmak için çaba göstermesini de teşvik edecektir."
 dynastic_rule_policy: "Hanedan Egemenliği"
 dynastic_rule_policy_desc: "Tüm kılıçlardan çok daha güçlü olan bir şey varsa o da ilişkilerdir. Devletin siyasi liderliğine bir hanedanı getirerek hem cumhuriyetin ilkelerini sürdürebiliriz hem de monarşilerle diplomatik ilişkiler kurabiliriz.\nSeçimle başa gelen yöneticinin hanedan ailesinden olmasıysa elbette tamamen tesadüftür."
 board_of_admirals_policy: "Amirallik Kurulu"
 board_of_admirals_policy_desc: "Amirallik Kurulu, denizle alakalı meselelerle ilgilenen devlet kurumudur. Yüksek Amiral Lord tarafından yönetilen bu kurul, donanmamızın askerî ve ticari yetkinliğini sağlar."
 military_rulership_policy: "Askerî Hükümdarlık"
 military_rulership_policy_desc: "Cumhuriyetimiz, bizi yok etmek isteyen nice düşmanımızın başına bela olmuştur. Ülkenin bekasını güvenceye almak adına devletin dizginlerini generallerimize emanet ettik. Tecrübeleri ve vatan aşklarıyla cumhuriyeti korusunlar."
 #Theocratic Laws
 theocratic_leadership: "Teokratik Liderlik"
 theocratic_leadership_desc: "Bu ülkede Teokratik Liderlik uygulanmaktadır. Devlet, dinî ilkelere göre yönetilir."
 clerical_state: "Ruhban Devleti"
 clerical_state_desc: "Devleti ruhban sınıfı yönetir. Devletin tüm alanlarında dinî kurumların hiyerarşisi geçerlidir."
 monastic_order: "Keşiş Tarikatı"
 monastic_order_desc: "Bu ülke bir Keşiş Tarikatı üyeleri tarafından yönetilir. Tarikatın hiyerarşisi ve kuralları, çoğu kanunun ve idari uygulamanın yerini alır."
 the_papacy: "Papalık"
 the_papacy_desc: "Roma Katolik Kilisesi'nin en yüksek makamındaki dinî lider olan Papa'nın ülkeyi yönettiği siyasi yapıdır."
 patriarchate_reform: "Patrikhane"
 patriarchate_reform_desc: "Ülkemize yalnızca Tanrı'nın en büyük temsilcisi olan Patrik'in otoritesi yol gösterebilir."
 caliphate_reform: "Halifelik"
 caliphate_reform_desc: "Halife, peygamberin kurduğu İslam Devleti'ni devam ettiren yöneticidir. İslam dininin hem dünyevi hem de ruhani lideridir. Müslümanların tümü ona itaat etmelidir."
 holy_mission_law: "Kutsal Görev"
 holy_mission_law_desc: "Ulu hükümdarımızın bize verdiği Kutsal Görev, tüm eylemlerimizi yönlendirir. Bu yüce gücün bizler için çizdiği resim gerçek olacaktır."
 internal_mission_policy: "Dâhilî Görev"
 internal_mission_policy_desc: "İman edenleri korumak, fakirleri doyurmak ve dinî vecibelerimizi yerine getirmek adına tüm gücümüzü ülkemizin sınırları içerisindeki dinî görevlerimize yönlendirmeliyiz."
 external_mission_policy: "Haricî Görev"
 external_mission_policy_desc: "Esas görevimiz inancımızı yaymak olmalıdır ve dinimize düşmanlık edenlerin tümünü yok etmeden istirahat edemeyiz."
 balanced_mission_policy: "Dengeli Görev"
 balanced_mission_policy_desc: "Teokrasimiz sadece tek bir konuyla alakadar olmamalıdır. Dâhilî ve haricî görevlerimize dengeli bir şekilde yaklaşmak, hem devletimiz hem de inancımız için en iyi olanıdır."
 commercial_mission_policy: "Ticari Görev"
 commercial_mission_policy_desc: "Hedeflerimizin arkasındaki ana kuvvet din olsa da devletimizin Düklüklere ihtiyacı olduğu da inkâr edilemeyecek bir gerçektir. Neyse ki din ve altın arasında güzel bir uyum bulunuyor."
 mission_of_protection_policy: "Muhafaza Görevi"
 mission_of_protection_policy_desc: "Kâfirler ve zındıklar sürekli olarak inancımızı tehdit ediyor. Yalnızca din kardeşlerimize itimat edebiliriz. Onları şeytani güçlerden korumak bizim vazifemizdir."
 mission_to_civilize_policy: "Medenileştirme Görevi"
 mission_to_civilize_policy_desc: "Şu fâni dünyada yanlış yönlendirilmiş ilkel kimseleri bulmak ve kutsallığımızdan mahrum kalmamaları için onlara doğruyu öğretmek bizim vazifemizdir."
 mission_on_the_high_seas_policy: "Açık Denizler Görevi"
 mission_on_the_high_seas_policy_desc: "Denizlerde kol gezen kâfirler ve çapulcular, din kardeşlerimizin ticari ve nakliye gemilerini yağmalıyor. Açık denizlerdeki korsanlık belasını ortadan kaldırmazsak korumamız altındaki hacılar, kutsal mekânlara asla güvenle seyahat edemeyecek!"
 nature_of_our_faith_law: "İnancımızın Tabiatı"
 nature_of_our_faith_law_desc: "Toplumumuzu ayakta tutan esas unsur dindir. İnancımızın tabiatı, kültürümüzün her alanında oldukça eşsiz bir rol oynar."
 faith_and_power_policy: "İman ve İktidar"
 faith_and_power_policy_desc: "Mukaddes olana yakınlaşmanın yolu savaştan ve iktidardan geçer. Ülkemizin halkı, savaş meydanlarında edinilen zaferlerle dindarlıklarını ve bağlılıklarını gösterir."
 belief_and_unitiy_policy: "İnanç ve Birlik"
 belief_and_unitiy_policy_desc: "Devleti ve halkı birleştiren unsur inançtır. Devletin yegâne görevi, bu birliğin bozulmamasını sağlamaktır."
 church_and_state_policy: "Din ve Devlet"
 church_and_state_policy_desc: "Dünyada nizamı inanç ve devlet sağlar. Kanunlarımız kutsaldır ve sorgulanamaz."
 god_and_man_policy: "Tanrı ve İnsan"
 god_and_man_policy_desc: "Yalnızca âciz fâniler ile ölümsüz kutsal ruhlar arasındaki ilişki önemlidir. Devletimizin varlık sebebi, insanların kendilerini ibadete adamaları için onlara uygun yolları göstermektir."
 organize_our_faith_policy: "İnancımızın Nizamı"
 organize_our_faith_policy_desc: "Nizamdan yoksun bir inancın etrafında kurulmuş oldukça nizamlı bir devletiz. Dinimiz için resmî bir hiyerarşi oluşturarak Tanrıların hakiki yolunda yürüyecek daha fazla takipçi toplayabiliriz."
 divine_cause_law: "Mukaddes Dava"
 divine_cause_law_desc: "Monarşiler ve cumhuriyetler bu dünyada var olmakla yetiniyor lakin Kutsal Devlet, daha derin ve ruhani bir anlama ihtiyaç duyuyor. Mukaddes Dava kaderimizi şekillendirecek."
 safeguard_holy_sites_policy: "Kutsal Mekânları Koru"
 safeguard_holy_sites_policy_desc: "Kontrolümüzdeki kutsal hac alanlarını ve topraklarımızdaki hacıları korumak bizim kutsal vazifemizdir."
 combat_heresy_policy: "Zındıklıkla Mücadele"
 combat_heresy_policy_desc: "Gerçek inancı yayma vazifemizde asla inancımızın sarsılmasına müsaade etmemeliyiz ve nerede olursa olsun zındıkları kök saldıkları yerden kazımaya daima hazır olmalıyız."
 expulsion_of_heathens_policy: "Kâfirlerin Kovulması"
 expulsion_of_heathens_policy_desc: "Devletimiz büyüdükçe yanlış öğretilere daha çok maruz kalıyoruz. Surlarımızın içindeki kâfirlere ve zındıklara müsamaha gösterilmemelidir. Bu kimseler, yalnızca gerçek inancı kabul ederlerse şehirlerimize girebilmelidir."
 pursuit_of_knowledge_policy: "Bilginin Peşinde"
 pursuit_of_knowledge_policy_desc: "Bizim davamız dinimizi savunmak veya inancımızı zorla yaymak değildir. Biz varlığın doğasına, fâni olan ile mukaddes diyarların arasındaki ilişkiye odaklanırız."
 #Religion Specific Laws
 iqta_law: "İkta"
 iqta_law_desc: "#italic $iqta_law$#!, İslam devletlerinin genellikle temel gelirleri olarak toplanan #italic Zekâtın#! bir parçası olarak, köylülerden toprak geliri toplayan İslami vergi mültezimliği uygulamasıdır."
 efficient_tax_farming: "Vergi Mültezimliği"
 efficient_tax_farming_desc: "Toprağa dayalı vergilerin etkili bir şekilde toplanması, topraklarımızı bir arada tutan ana unsur. Köylülerin iddialarının aksine bu gelir; çeşitli projelerin, girişimlerin ve seferlerin desteklenmesi için hayati önem taşır. Bu nedenle gelirin toplanması ve genel idaresi, sistemli çalışan $iqta_law$ sahiplerine emanet edilmelidir."
 jagir_taxation: "Câgîr Vergisi"
 jagir_taxation_desc: "Câgîr sistemi, Câgîrdar olarak bilinen devlet görevlilerine toprak ve vergi toplama hakkı tanır. Delhi Sultanlığı tarafından icat edilen ve Bâbür İmparatorluğu döneminde de devam ettirilen bu sistemde Bâbürler idari ve askerî otoriteyi elinde bulundurur. Câgîrdarlar ise topladıkları verginin bir kısmını hazineye gönderir."
 land_acquisition: "Toprak Alımı"
 land_acquisition_desc: "Egemenliğimiz altındaki geniş toprakların idaresi hiç de basit değildir. Köylülerin itirazlarına rağmen toprak alımını zorla uygulayarak bölgeleri, hükümdarın otoritesine yakınlaştırmayı denemeliyiz."
 lenient_taxation: "Hoşgörülü Vergilendirme"
 lenient_taxation_desc: "Çeşitli kökenlere ve inançlara sahip olan halkımız, uzun zamandır yerel Muktaların vergileri altında eziliyor. Sırtlarındaki vergi yükünü azaltarak onlara yardımcı olmalıyız."
 society_of_jesus: "İsa Cemiyeti"
 society_of_jesus_desc: "Cizvitler adıyla da bilinen İsa Cemiyeti, Loyolalı İgnatius, Franciscus Xaverius, Pierre Favre ve dört arkadaşları tarafından Protestan Reformu'na karşı, Trento Konsilinde konuşulan Katolik Reformu hareketinin bir parçası olarak kurulmuş dinî tarikattır."
 jesuits_allowed: "Cizvitlere İzin Verilir"
 jesuits_allowed_desc: "Cizvitler, çoğunlukla İber Yarımadası kökenli olan ve Katolik Reformu hareketiyle büyümüş bir dinî tarikattır. Misyonerleri ve din değiştirmeye zorlama uygulamalarıyla elde ettikleri nüfuz ve beceriler, halkımızın arasındaki kâfirlerin ve zındıkların din değiştirme sürecini hızlandıracaktır ancak hoşgörümüz de azalacaktır."
 jesuits_not_allowed: "İzin Verilmez"
 jesuits_not_allowed_desc: "Zındıklığa düşen insanlarımıza doğru yolu göstermesi için Cizvitler gibi dinî tarikatlardan yardım alabiliriz lakin halkımızın tamamına hoşgörü göstermeli ve onlara eşit haklar tanımalıyız."
 fra_reformation_tolerance_edicts: "Reform Fermanları"
 fra_reformation_tolerance_edicts_desc: "Reform hareketi [ShowContinentNameWithNoTooltip('europe')] kıtasını kasıp kavuruyor ve [GetCountry('FRA').GetName] içinde de bu hareket başlamak üzere. Devletin bu yeni radikal gruplara karşı tutumu, onların dost mu düşman mı olacağını belirleyecek."
 protestant_tolerance: "Protestan Hoşgörüsü Fermanı"
 protestant_tolerance_desc: "Zulme maruz kalmalarına mani olmak amacıyla Protestan halka [GetCountry('FRA').GetName] genelinde özel ayrıcalıklar tanınmıştır ancak [GetCountry('FRA').GetGovernment.GetCourtTitle] tarafından yürürlüğe konulan politika, [ShowReligionAdjective('catholic')] [ShowEstateTypeName('clergy_estate')] zümresi tarafından zındıkça görülmektedir."
 reformist_tolerance: "Dinî Hoşgörü Fermanı"
 reformist_tolerance_desc: "[GetCountry('FRA').GetName] genelinde Reform inançlarından birini benimseyen kişilere, zulüm görmelerini engelleyen özel ayrıcalıklar tanınmıştır."
 edict_of_fontainebleau: "Fontainebleau Fermanı"
 edict_of_fontainebleau_desc: "Saray, Protestanlığın yükselişini [GetCountry('FRA').GetName] ülkesinin istikrarına ciddi bir tehdit olarak değerlendirmiş, bu zındık inanca mensup olmayı vatana ihanet saymıştır."
 expanded_edict_of_fontainebleau: "Genişletilmiş Fontainebleau Fermanı"
 expanded_edict_of_fontainebleau_desc: "Protestanlığın ve diğer Reform inançlarının yayılmaya devam etmesi, konseyin önceki $edict_of_fontainebleau$'nı tüm zındık inançları kapsayacak şekilde genişletmesine yol açmıştır."
 edict_of_chateaubriant: "Châteaubriant Fermanı"
 edict_of_chateaubriant_desc: "[GetCountry('FRA').GetName] içerisinde Protestanlığın yükselişi kritik bir noktaya ulaşmıştır. Bu durum da sarayı sert önlemler almaya zorlamıştır. $edict_of_chateaubriant$ ile birlikte zındık inanışların takipçilerinin kamu görevi alması ve [GetCountry('FRA').GetNameWithNoTooltip] içerisinde ticaret yapması yasaklanmıştır."
 edict_of_nantes: "Nantes Fermanı"
 edict_of_nantes_desc: "[GetCountry('FRA').GetName] topraklarındaki dinî çatışmaların sona ermesiyle birlikte ilan edilen fermanlardan biri olan $edict_of_nantes$, Fransa genelindeki dinî azınlıklara hatırı sayılır haklar tanımış; bu sayede söz konusu toplulukları [ShowReligionAdjective('catholic')] inancına mensup olanlarla eşit bir konuma taşımış ve Huguenot takipçilerinin on yıllardır maruz kaldığı zulmü sona erdirmiştir."
 french_colonial_ambition_focus: "Koloni Arzuları"
 french_colonial_ambition_focus_desc: "Uzun yıllar süren karışıklığı geride bırakan [GetCountry('FRA').GetName], denizaşırı keşifleri finanse edebilecek duruma geldi. Belirli koloni politikaları, sarayın koloni hedeflerini daha verimli bir şekilde gerçekleştirmesini sağlayacaktır."
 french_mercantile_colonies: "Yeni Dünya Yerleşimleri"
 french_mercantile_colonies_desc: "Yeni dünyada koloni kurma girişimleri başlangıçta zorlu olsa da devletin yeni mali desteğiyle bu bölgelerde yerleşimler kurmak büyük kazançlar sağlayabilir."
 french_far_east_ambitions: "Uzak Doğu Emelleri"
 french_far_east_ambitions_desc: "Hint Baharat Ticareti, diğer Avrupa güçleriyle rekabet içinde olsa da hâlâ ekonomik bir güç merkezi kurmak için değerli bir pazar konumunda."
 french_east_india_company: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] Doğu Hindistan Ticaret Şirketi"
 french_east_india_company_desc: "$india$ ve Uzak Doğu'da daha etkin hâle gelen [GetCountry('FRA').GetName], bölgedeki mevcut nüfuzunu genişletmek için $french_east_india_company$ni kurdu. Şirketin kârlı olup olmayacağını ise zaman gösterecek."
 fra_jansenism_legality: "Jansenizmin Durumu"
 fra_jansenism_legality_desc: "Aziz Augustine'in öğretilerini benimseyen bir doktrin olan Jansenizm, [GetCountry('FRA').GetName] içerisinde Mutlakiyetçiliğinin artmasıyla ve Papa'nın Unigenitus fetvasıyla tehlikeye girmiştir."
 jansenism_no_formal_law: "Resmî Kanun Yok"
 jansenism_no_formal_law_desc: "Unigenitus fetvası henüz uygulanmadığından Jansenizm hukuki açıdan belirsizliğini korumaktadır. Jansenizmin takipçileri diğer mezheplerin takipçileriyle eşit tutulmaktadır."
 unigenitus_codified: "Unigenitus Fetvası"
 unigenitus_codified_desc: "Unigenitus Fetvası'nın Unigenitus Papalık fermanı esas alınarak kanunlaştırılmasıyla Jansenizm'in her türlü uygulanışı yasaklanmıştır. Jansenizm'in bilinen takipçileri ise Cinquantieme vergisini ödemeye zorlanmaktadır."
 patriarchate_law: "Patrikhanenin Rolü"
 patriarchate_law_desc: "Patrikhane, inancımızın temel unsurlarından biridir ve devlet üzerinde kayda değer nüfuza sahip bir kurumdur."
 separated_patriarchate_policy: "Bağımsız Patrikhane"
 separated_patriarchate_policy_desc: "Devlet ve Patrikhane iki ayrı kurumdur, birbirlerinin meselelerine müdahil olmazlar."
 state_patriarchate_policy: "Devlet Patrikhanesi"
 state_patriarchate_policy_desc: "Patrikhanenin devlet içerisinde etkili bir konumu vardır ve ülkenin dinî meseleleri üzerinde otorite sahibidir."
 combined_patriarchate_policy: "Müşterek Patrikhane"
 combined_patriarchate_policy_desc: "Devletin başı, aynı zamanda patrikhanenin de başıdır. Dinî meseleler de olağan devlet meseleleriymişçesine ele alınır."
 most_holy_synod_policy: "En Kutsal Sinod"
 most_holy_synod_policy_desc: "Kilise, devletin tarihinde önemli bir yer kaplasa da ülkemizdeki konumunun tekrar gözden geçirilmesi gerektiği gerçeği gün be gün daha da göze çarpmaktadır. Hükümdar, En Kutsal Sinod'u kurarak patrikhanenin nüfuzunu denetime tabi tutar."
 inquisition_law: "Engizisyon Kanunu"
 inquisition_law_desc: "Engizisyon, Kathar zındıklarından kurtulmak için 12. yüzyılda kurulmuştur ama Katolik Kilisesi'nin muhalif görüşlerle başa çıkmak için kullanmasıyla Geç Orta Çağ'da epey gelişmiştir."
 papal_control: "Papalık Hâkimiyeti"
 papal_control_desc: "Kutsal Makam'ın mührü, Katolik âleminde eşi benzeri olmayan bir etkiye sahiptir. Dinî meselelerde O'nun ağırbaşlılığından faydalanarak, toplumsal düzeni bozmadan gerçek dini kabul etmeyenleri doğruların safına daha hızlı çekebiliriz."
 local_courts: "Yerel Mahkemeler"
 local_courts_desc: "Ülkemizdeki kâfirler ve zındıklar, çok uzun zamandır gerçek inancı kabul edenlerin emeklerinin meyvesini yiyor. Toplumsal bedeli ne olursa olsun, yerel mahkemeler aracılığıyla inancımızı reddedenlerden hesap sormalıyız."
 state_inquisitors: "Devlet Engizisyonu"
 state_inquisitors_desc: "Engizisyon bir devlet meselesidir, Papa'yı veya yerel yetkilileri alakadar etmez. Devlet eliyle seçilmiş Engizisyonculara, milletin çıkarlarına karşı faaliyet gösteren herkesi gizlice izleme ve ihanetten suçlu bulma yetkisi verilmiştir."
 venetian_papal_relation_law: "Mukaddesat Dairesi"
 venetian_papal_relation_law_desc: "Mukaddesat Dairesi, bir süredir En Yüce Venedik Cumhuriyeti'ndeki dinî yaşantı üzerinde daha fazla yetki talep ediyor. Artık karar arifesindeyiz. Ya bu talebe uyacağız ya da Venedik halkının dinî özgürlüğünü muhafaza edeceğiz."
 venetian_first: "Venedik Bir, Hristiyanlık İki"
 venetian_first_desc: "Venedik'te cumhuriyet rejimine sadakat, hangi tür Hristiyan olduğundan daha önemlidir."
 christian_first: "Önce Hristiyanlık!"
 christian_first_desc: "Venedik vatandaşları için en önemli mevzu, düzgün bir Katolik olmaktır."
 sumptuary_law: "Kısıtlayıcı Kanunlar"
 sumptuary_law_desc: "Kıyafet yapımında liflerin ve süslemelerin kullanılmaya başlanmasından beridir [ShowReligionAdjective('nahuatl')] toplumlarında kılık kıyafet âdeti, insanların çeşitli sosyal sınıflardan hangisine mensup olduğunu gösterecek şekilde gelişmiştir. Kıyafetler ayrıca evlilik, doğum ve ölüm gibi insanların hayatlarındaki önemli olayları yansıtır. Avamın kıyafetleri, çoğunlukla pamuktan yapılan elbiseler ve bluzlardan oluşmaktadır lakin yüksek statülü seçkinler, farklı renklerle ve değerli tüylerle bezenmiş kıyafetler giyer. Savaşçıların da yalnızca basit örtüler giymesine izin verilir.\n\nCihuacoatl, halkımızın savaşçı kültürüne daha fazla özenilmesini sağlamak için tebaamızın kılık kıyafetinden pazarlarda neleri satın alabileceklerine, devletin hangi makamlarında hangi süsleri kullanabileceklerine kadar birçok şeyi kısıtlayan kanunlar üzerinde çalışıyor."
 sump_law_warrior_culture: "Savaşçı Kültürü"
 sump_law_warrior_culture_desc: "Toplumumuzdaki tüm erkeklerin savaş zamanlarında orduya katılması beklenir ve devletimizin başarısı her daim cesur savaşçılarımıza bağlıdır. Cihuacōātl, halkımızın savaşçı kültürüne daha fazla özen gösterilmesini sağlamak amacıyla, tebaamızın kılık kıyafetinden pazarlarda neleri satın alabileceklerine; hangi süsleri kullanıp devlette hangi makamlara getirilebileceklerine kadar birçok şeyi kısıtlayan kanunlar üzerinde çalışmaktadır.\nBu kanunlar, soylularımızın haklarını korusa da en çok korkusuz savaşçıları ödüllendirir. Avamın neleri giyebileceğini ve nelere sahip olabileceğini, onların savaştaki becerileri belirler. Devlette makam sahibi olabilmek için, soyluların bile korkusuzca savaşması gerekir."
 sump_law_tradition: "Gelenek"
 sump_law_tradition_desc: "Geçmişteki âdetlerimiz bize kılavuzluk edecek!"
 eng_order_of_the_garter_law: "Dizbağı Nişanı"
 eng_order_of_the_garter_law_desc: "Dizbağı Nişanı, prestijli ve görkemli bir nişandır. Ülkenin en yüksek ideallerinin sembolüdür, zamanın ötesindedir, farklı kökenlere ve becerilere sahip büyük insanları birleştirir.\n\nHükümdarın en gözde tebaasına, saygıdeğer yabancı mevki sahiplerine, azimli ruhban sınıfı mensuplarına, becerikli zanaatkârlara ve cesur savaşçılara bahşedilen bu kıymetli nişan; soyluluğun ve erdemin zirvesini temsil eder."
 eng_order_of_the_garter_nobility_policy: "Şövalyeler Yoldaşlığı"
 eng_order_of_the_garter_nobility_policy_desc: "Ülkenin en soylularından ve en cesurlarından oluşan Şövalyeler Yoldaşlığı; cesaretin, sadakatin ve yoldaşlığın vücut bulmuş hâlidir. Hükümdar, en sadık baronların mevkisini yükselterek, her bir üyesinin hem hükümdara hem de halka cesurca hizmet ettiği bu prestijli tarikatın şövalyeliğin kalesi olarak kalmasını sağlıyor."
 eng_order_of_the_garter_foreign_policy: "Yabancı Şövalyeler"
 eng_order_of_the_garter_foreign_policy_desc: "Saygıdeğer yabancı hükümdarların, diplomatların ve şövalyelerin katılımıyla Yabancı Şövalyeler, çeşitli bakış açılarıyla hükümdarın sınır ötesi erişim alanını genişletir."
 eng_order_of_the_garter_clergy_policy: "Kutsal Kardeşlik"
 eng_order_of_the_garter_clergy_policy_desc: "Dizbağı Nişanı'nın Kutsal Kardeşliği, kutsalı rehber edinen ve imanı sarsılmayan saygın piskoposlardan ve diğer kıdemli ruhban sınıfı mensuplarından oluşmaktadır. Hükümdar, kendini adamış bu Kilise hizmetkârlarının mevkisini yükselterek ülkenin ruhani temelini kuvvetlendirir."
 eng_order_of_the_garter_arts_policy: "Sanat Destekçisi"
 eng_order_of_the_garter_arts_policy_desc: "Hükümdar, kültürün ve sanatın gücünü kabul edip insanların ruhunu beslemek adına Dizbağı Nişanı'nı kullanarak toplumda yaratıcılığı artırır ve ülkenin en becerikli vatandaşlarının kabiliyetlerinden faydalanır."
 eng_order_of_the_garter_peasants_policy: "Sadaka Şövalyeleri"
 eng_order_of_the_garter_peasants_policy_desc: "Bu tarikat, merhamet ve hayırseverlik duygularıyla harekete geçerek evlerine yoksul dönen silah arkadaşlarına ve savaş nedeniyle mirasından, toprağından olan şövalyelere yardım eli uzatır."
 censorship: "Sansür"
 censorship_desc: "Hangi edebî eserlerin dağıtılabileceğini ve yerleşik dogmalarla çelişen fikirlere izin verilip verilmeyeceğini denetleme uygulaması, dinî uyumu sağlamak için gereklidir ve genellikle [ShowEstateTypeName('clergy_estate')] sınıfı tarafından da desteklenir. Lakin bu uygulama, özgür düşünceli kimseler ve zanaatkârlar tarafından hoş karşılanmaz ve [Concept('artist', 'Sanatçıların')|e] mevcudiyeti üzerinde derin bir etkiye sahip olabilir, küfür olarak kabul edilen bir [work_of_art|e] için de kötü sonuçlar doğurabilir."
 no_censorship: "Sansür Yok"
 no_censorship_desc: "Özgür düşünce kabul görür ve teşvik edilir. Bu tür özgürlüklere karşı çıkan bağnaz düşünürler haricindeki [Concept('artist', 'Sanatçıların')|e], kendilerini özgürce ifade edebilecekleri bir [Concept('country', 'Ülkeye')|e] yerleşip o ülkede kalması daha muhtemeldir."
 limited_censorship: "Sınırlı Sansür"
 limited_censorship_desc: "[ShowEstateTypeName('clergy_estate')] sınıfının zındıkça ve tartışmalı düşüncelere karşı bir nebze hoşgörüsü vardır lakin sabırları da imtihan edilmemelidir. [artists|e], eserlerinin ve diğer sanatçıların gördüğü muameleye bağlı olarak bir [Concept('country', 'Ülkeye')|e] yerleşmekten çekinebilir veya bir ülkeyi terk edebilir."
 strict_censorship: "Ağır Sansür"
 strict_censorship_desc: "Zındıkça düşüncelere müsamaha gösterilmez. [ShowEstateTypeName('clergy_estate')] sınıfı, her şeyi denetler ve kuralları ihlal edenleri cezalandırmaktan çekinmez. [Concept('artist', 'Sanatçıların')|e], mevcut dinî doktrinini benimsemedikleri bir [Concept('country', 'Ülkeye')|e] yerleşmesi veya böyle bir ülkede kalması pek olası değildir."
 de_heretico_comburendo: "#italic De Heretico Comburendo#!"
 de_heretico_comburendo_desc: "Toplumun hiçbir kesiminde zındıklığa müsamaha gösterilmez ve bu suçun cezası kazıkta yakılmaktır. Zındıkça vaazlar, kitaplar ve fikirler tasfiye edilecektir. [artists|e] yüksek ihtimalle ülkemize yerleşmekten kaçınacaktır ve dinî azınlıklar zulme uğrayacak, mallarına el konulacaktır."
 doktrinalnaya_ohrana: "Opriçnik Baskınlarına Rıza"
 doktrinalnaya_ohrana_desc: "Kilise, [ShowGovernmentReformName('oprichnina')] tasfiyelerinden muaf değil. Özellikle de tehdit olarak görülen rahipler hedef alınıyor. Manastırlar düzenli olarak yağmalanıyor ve rahipler şiddete maruz kalıyor. Katı sansürler, Teokratik çalışmalara, dinî metinlere ve tarihi yazılara da uygulanıyor ve Hristiyanlığın farklı türlerine inanan insanlara şüphe ile bakılıyor."
 mandate_of_ofen: "Ofen Fermanı"
 mandate_of_ofen_desc: "Ofen Fermanı, ülkemizde yaygınlaşan zındıklığa nasıl yaklaşacağımızı belirleyecek. Hem zındıkça görülen eylemlerin neler olduğunu belirleyecek hem de halkımızın bu maddeleri pekiştirebilmesi için her pariş kilisesinin bu fermanı yılda iki kez sesli bir şekilde okumasını zorunlu kılacak."
 slave_conversion: "Kölelerin Din Değişimi"
 slave_conversion_desc: "Kölelerimiz, birbirinden farklı topraklardan gelir ve beraberlerinde pek çok farklı din ve inanç getirirler. Halkımızı sapkın ibadet biçimlerine ve ritüellere maruz bırakıp yozlaşmalarına seyirci kalmak istemiyorsak, bu inançları dikkatle denetlemeliyiz."
 allow_slave_religion: "Kölelere İnanç Özgürlüğü"
 allow_slave_religion_desc: "Köleler zaten yurtlarından koparıldı ve zorla yabancı efendilerinin hizmetine sürüldüler. En azından bırakalım, inançlarını ve ritüellerini sürdürebilsinler. İtaat ettikleri sürece neye inandıkları önemli değildir."
 force_slave_conversion: "Köleleri Din Değiştirmeye Zorla"
 force_slave_conversion_desc: "İnançlarımıza kucak açmayı reddedip kendi ipe sapa gelmez hurafelerine tutunmayı sürdürürlerse, kölelerimizin itaatkâr ve sadık kalacaklarına nasıl güvenebiliriz? Ancak ritüellerini geride bırakmaya zorlar ve gerçek inancı gönülden benimsemelerini sağlarsak, sözümüzü dinleyeceklerinden emin olabiliriz."
 heir_religion_law: "Veliaht Dini"
 heir_religion_law_desc: "[Concept('heir', 'Veliahdın')|e] dinini belirleyebilme gücü, veraset ve yönetim konularında çok önemli bir yere sahiptir. Hükümdarların ve hükûmetlerin, dinî istikrarı devam ettirerek hükümdarın inanç ve teamüllerinin, tebaasının çoğunluğuyla uyumlu olmasını sağlar. Yani veliahdın dinini belirleyebilme gücü; dinî özgürlük, yönetim ve toplumsal ahenk dengesini sağlamak adına önemli bir husustur."
 heir_special_succession: "Özel Halefiyet"
 heir_special_succession_desc: "[Concept('heir', 'Valiahdın')|e] dinini kanunlar değil [heir_selection|e] belirler."
 heir_same_religion: "Aynı Din"
 heir_same_religion_desc: "[Concept('heir', 'Veliahdı')|e] hakim olan dinle aynı dinden seçmek, yönetici sınıfı ile halkın inanç ve teamüllerinin uyumlu olmasını sağlar. Bu politika, dinî uyuma katkı sağlasa da aynı zamanda farklı inançlardan kişilerin liderlik mevkilerine gelme fırsatlarını da kısıtlayabilir."
 heir_same_religion_group: "Aynı Din Grubu"
 heir_same_religion_group_desc: "[Concept('heir', 'Veliahdı')|e] aynı din grubundan seçmek, dinî ve kültürel devamlılığı belirli bir seviyede devam ettirmek ve potansiyel dinî çatışmaları engellemek için tercih edilebilir. Bu politika, yönetimdeki dinî ayrılığı azaltarak ülkenin istikrarını korumaya yardımcı olur fakat \"kâfir\" olarak görülen bireylerin liderlik mevkilerine gelmelerini de aynı zamanda engeller."
 heir_any_religion: "Tüm Dinler"
 heir_any_religion_desc: "İnanç kişiseldir ve bir kimsenin yönetme becerisini göstermez veya etkilemez. [heir|e], istediği herhangi bir dine inanabilir ve buna rağmen liderlik mevkilerine gelebilir. Bu politika, yönetimde daha yüksek bir dinî çatışma riski taşırken aynı zamanda da din özgürlüğünü ve hoşgörüyü teşvik eder."
 precious_metal_distribution_law: "Değerli Metal Dağıtımı"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U] ve [ShowGoodsName('silver')], para basmak için gereken malzemelerdir. Devletimiz, bu değerli metalleri kendisi toplayabilecek kadar kudretli olduğu için bu metallere kimlerin erişebileceğine karar vermek hakkımızdır."
 gold_export_ban: "İhracat Yasağı"
 gold_export_ban_desc: "Değerli [ShowGoodsName('goods_gold')] ve [ShowGoodsName('silver')] rezervlerimizin yabancı ülkelere ihraç edilmesini katı bir şekilde yasaklayacağız. Böylelikle zenginliğimizi diğer ulusların meraklı gözlerinden koruyarak hazinelerimizi iç işlerimizde kullanmak üzere muhafaza ederiz. Bu önlem, zenginliğimizi korumamızı sağlayabilir ancak bunun bedeli uluslararası ticaret fırsatlarından vazgeçmek olacaktır. Kasalarımızın kutsallığını, küresel ticaretten daha önemli görenler için önemli bir karardır."
 regulated_gold_export: "Denetimli İhracat"
 regulated_gold_export_desc: "Değerli [ShowGoodsName('goods_gold')] ve [ShowGzodsName('silver')] kaynaklarımızın ticareti dikkatli bir şekilde yönetilir. Bu dengeli yaklaşım, ticareti yapılacak bu değerli metallerin miktarını kısıtlayarak zenginliğimizin büyük çoğunluğunun sınırlarımız içinde kalmasını sağlar. Böylelikle ekonomimizi kalkındırmak ve millî zenginliklerimizi korumak arasında bir denge sağlarız. Hem finansal istikrar hem de bölgesel nüfuz isteyen hükümdarlar için akıllıca bir seçenektir."
 unlimited_gold_export: "Sınırsız İhracat"
 unlimited_gold_export_desc: "[ShowGoodsName('goods_gold')] ve [ShowGoodsName('silver')] rezervlerimizin yabancı uluslarla sınırsızca ticareti için tüm engelleri kaldıracağız. Bu cesur adımla beraber uluslararası ticaretten daha önce görülmemiş bir zenginlik kazanma potansiyelimiz var. Fakat bu politika, hazinemizin dünyaya yayılması riskini taşıyor ve bu yüzden de hazinemizi rakip güçlerin açgözlülüğüne karşı savunmasız hâle getiriyor. Küresel pazara hükmetmek ve sınırı olmayan zenginlik elde etmek isteyen hükümdarlar için cesurca bir seçenek."
 #Estates specific
 nobles_rights_laws: "Soylu Hakları"
 nobles_rights_laws_desc: "[ShowEstateTypeName('nobles_estate')] mevkisi, hem ayrıcalıkları hem de hükûmetin kanunları tarafından desteklenmektedir."
 strengthen_nobles_rights_policy: "Soylu Haklarını Güçlendir"
 strengthen_nobles_rights_policy_desc: "[ShowEstateTypeName('nobles_estate')] sınıfı, nesiller boyunca devletimize iyi hizmet etti. Kendilerini bizim amaçlarımıza adamış olan soylu sınıfı büyüdükçe bu ailelere büyük ayrıcalıklar tanımak en doğrusu olur."
 curtail_nobles_policy: "Soyluları Zayıflat"
 curtail_nobles_policy_desc: "Devletimiz büyüdükçe kadim soylu ailelerin çok fazla nüfuzu ve gücü olduğu gün yüzüne çıkmaya başladı. Kadim ayrıcalıkları konusundaki haset dolu endişeleri, hükûmetimizin gelişimini büyük ölçüde yavaşlatıyor."
 rural_nobles_authority_policy: "Kırsal Soylu Otoritesi"
 rural_nobles_authority_policy_desc: "Aristokrat sınıfı hükûmetin düşmanı değildir, aksine merkezî gücün bir uzantısıdır. Soylulara kırsal alanları yönetme hakkı vaat ederek onları ülke genelindeki meselelerden ayırmak, hükûmetteki rollerin belirgin bir şekilde ayrılmasını sağlar."
 nobles_electorate_policy: "Soylu Elektörlüğü"
 nobles_electorate_policy_desc: "[ShowEstateTypeName('nobles_estate')] sınıfının, hüküm süren aileye sadakatini kazanmak zordur, kazanılan sadakati korumak ise daha da zordur. Bir seçim sistemi oluşturmak, bağlılıklarını güvence altına alır ve güvenli bir halefiyet avantajı sağlar."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "$por_lei_mental$, kraliyet topraklarının parçalanamaz olduğunu savunmaktadır. Bu nedenle hükümdarın verdiği bölgeler paylaşılamaz ve [ShowEstateTypeName('nobles_estate')] zümresindekilere verilen bölgeler sadece en büyük oğula miras kalabilir."
 burghers_rights_laws: "Burjuva Hakları"
 burghers_rights_laws_desc: "[ShowEstateTypeName('burghers_estate')] mevkisi, hem ayrıcalıkları hem de hükûmetin kanunları tarafından desteklenmektedir."
 strengthen_burghers_rights_policy: "Burjuva Haklarını Güçlendir"
 strengthen_burghers_rights_policy_desc: "[ShowEstateTypeName('burghers_estate')] sınıfı, devletimizin ekonomisi üstünde büyük nüfuzu olan güçlü bir yapıdır. Haklarını güçlendirmek ve güvence altına almak devlete olan sadakatlerini kazandıracaktır."
 curtail_burghers_policy: "Burjuvaları Zayıflat"
 curtail_burghers_policy_desc: "Tüccar ailelerin gücü çok hızlı bir şekilde artıyor. Önceden sadece asil kana sahip olan insanlara ait olan mevkilere artık zengin burjuvalar da gelebiliyor. Toplumumuzdaki gerçek rollerini hatırlamaları gerekiyor."
 strong_guilds_policy: "Güçlü Loncalar"
 strong_guilds_policy_desc: "Kent hayatı, loncaların, yani birbirlerine arka çıkmak ve şehirlerin ekonomisini dış etkenlerden korumak için bir araya gelmiş [ShowEstateTypeName('burghers_estate')] zümresine mensup grupların nüfuzunun hükmü altındadır. Bu loncaların gücünü artırmak, devlete olan sadakatlerini kazanacaktır ve metropollerdeki istikrarlı yaşamı koruyacaktır."
 colonial_burghers_authority_policy: "Koloni Otoritesi Tanı"
 colonial_burghers_authority_policy_desc: "Yeni Dünya, zenginlik arayanlar için hayal edilemez bir fırsattır. Burjuvalara, koloni imparatorluğumuzun ekonomik işlerinde otorite tanıyarak onları kent merkezlerimizin meselelerinden ayırabiliriz."
 clergy_rights_laws: "Ruhban Hakları"
 clergy_rights_laws_desc: "[ShowEstateTypeName('clergy_estate')] mevkisi, ülkedeki rollerini kuvvetlendiren kanunlarla desteklenir."
 strengthen_clergy_rights_policy: "Ruhban Haklarını Güçlendir"
 strengthen_clergy_rights_policy_desc: "[ShowEstateTypeName('clergy_estate')] zümresinin kitleler üstündeki önemi yadsınamaz. Sonuçta, sıradan halkın huzur bulmasını sağlayan kişiler yerel rahiplerdir. Haklarını güvence altına almak, onların sadakatlerini ve bunun uzantısı olarak sıradan insanların sadakatlerini de temin eder."
 curtail_clergy_policy: "Ruhban Sınıfını Zayıflat"
 curtail_clergy_policy_desc: "Çoğu zaman ruhban sınıfı, kendisini devlet faaliyetlerinin dinen doğruluğunun yargılayacak otorite olarak görür. Rahipler, ruhani dünyanın dışındaki meselelere karışıyor ve bu yüzden nüfuzları büyük ölçüde azaltılmalıdır."
 separate_clergy_from_state_policy: "Devletin Sekülerleştirilmesi"
 separate_clergy_from_state_policy_desc: "Dinin kendisi bize dezavantaj sağlamasa da [ShowEstateTypeName('clergy_estate')] zümresine sağladığı nüfuz ve haklar, devlet ve halkı için büyük bir endişe sebebidir. Hiçbir dinî kurumun, dünyevi meselelere karışmasına izin verilmemelidir. Bunu başarmak için [ShowEstateTypeName('clergy_estate')] zümresinin hükûmetten ayrılması gereklidir."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "\"Ulema\"nın yaşlı bir üyesine Müftü ataması, Şeriat'ı yorumlaması ve ülkenin yeni hükümdarlarını tasdik etmesi için yüksek yetki verilir ancak Şeyhülislam'ın atanmasından sonra hükümdarın otoritesi yine de daha yüksek olur. Bu, devlet gücünü sağlama alırken aynı zamanda devlet işlerinde tasdik edilmiş inancın rolünü de yerleşik hâle getirir."
 crown_rights_laws: "Kraliyet Hakları"
 crown_rights_laws_desc: "[ShowEstateTypeName('crown_estate')] mevkisi, hem ayrıcalıkları hem de hükûmetin kanunları tarafından desteklenmektedir."
 absolute_rule_policy: "Mutlak Yönetim"
 absolute_rule_policy_desc: "Devletin en iyi hâline, planların gerçekleşmesiyle ve hükümdarının iradesiyle ulaşılır. Sonrasında, dürüst ve aydınlanmış bir naip, refahı sağlamak için gereken değişiklikleri yerine getirme amacıyla devletin tüm kapasitesini kullanabilir."
 equal_power_relation_policy: "Eşit Güç İlişkisi"
 equal_power_relation_policy_desc: "Devletimizin içindeki [estates|e] ve [ShowEstateTypeName('crown_estate')] arasındaki güç dengesi hassas bir konudur. Bu dengeyi bozmamak için en iyi seçeneğimiz, hem hükümdarın haklarını artırmamak hem de zümrelerin gücünü zayıflatmamaktır."
 figurehead_position_policy: "Temsilî Mevki"
 figurehead_position_policy_desc: "Hükümdarlık mevkisi, devleti temsilendir. Devletin içindeki ve dışındaki tüm eylemler, hükümdar yerine çeşitli hükûmet organlarından geçer."
 peasants_rights_laws: "Avam Hakları"
 peasants_rights_laws_desc: "[ShowEstateTypeName('peasants_estate')] mevkisi, hem ayrıcalıkları hem de hükûmetin kanunları tarafından desteklenmektedir."
 strengthen_peasants_rights_policy: "Avam Haklarını Güçlendir"
 strengthen_peasants_rights_policy_desc: "Diğer sınıfların gücü zenginlik ve toprak sahipliğinden gelirken [ShowEstateTypeName('peasants_estate')] gücü sayılarından gelir. Sayıları çok fazladır ve bu kitleler, organize olduklarında devletin istikrarına tehdit oluşturur. İşçi sınıfının haklarını korumak ve güçlendirmek, rejime karşı isyan etme ihtimallerini azaltır."
 curtail_peasants_policy: "Avamı Zayıflat"
 curtail_peasants_policy_desc: "Köylüler, serfler ve diğer alt tabaka üyelerinden oluşan kitleler, topluma sürekli olarak tehdit oluşturur. Güçlü bir yönetim olmadan, devlet anarşiye kapılır. Onları, isyankâr düşüncelere sürükleyebilecek hak ve ayrıcalıklara sahip olmalarına izin veremeyiz."
 intelligence_agency: "İstihbarat Kurumu"
 intelligence_agency_desc: "İstihbarat kurumu: casusluk, kriptografi ve iç tehditlere karşı güvenlik sağlamak gibi istihbarat eylemlerini gerçekleştiren devlet içindeki bir teşkilattır."
 home_security_policy: "İç Güvenlik"
 home_security_policy_desc: "Dost bulmak zor, düşmanımız ise bol. Devletin ve hükûmetin güvenliğini sağlamak için casuslarımızın, sınırlarımız içindeki gizli dış tehditlere karşı koyması gerekir."
 secret_police_policy: "Gizli Polis"
 secret_police_policy_desc: "Birçok hükümdar, en büyük tehdidin dış bir güç olduğunu düşünür. Oysa ki kendi halkımız, hükûmetimizin sonu olabilir. Toplumumuzun nüfuzlu üyelerine karşı casusluk yapan güçlü bir gizli polis, otoritenin gücünü korumak için gereklidir."
 jinyiwei_policy: "Jinyiwei"
 jinyiwei_policy_desc: "Jinyiwei (\"#italic Oyalı Üniformalı Koruma#!\"), majestelerinin korumasıdır ve devletin düşmanlarının yargılanmasındaki hukuksal süreçleri geçersiz kılmak için tüm yetkiye sahiptir. Hükümdarımızın akrabaları bile onların yetki alanı dışında değildir."
 oprichnik_policy: "Opriçnik"
 oprichnik_policy_desc: "Opriçniki (\"#italic Özel koruma#!\"), devletin içindeki tüm tehlikeli gruplara zulmetmek için oluşturulmuş gizli bir polis teşkilatıdır. Hükümdara sadık olsalar da görevleri sebebiyle vatandaşlar arasında terör örgütü olarak da anılırlar."
 spy_office_policy: "Casus Ofisi"
 spy_office_policy_desc: "Bilgi de bir silahtır. Düşmanlarımızdan hep bir adım önde olmak için casus ağları kurmak ve hizmetimize muhbirler almak çok büyük önem taşır."
 cabinet_noir_policy: "Cabinet Noir"
 cabinet_noir_policy_desc: "Cabinet Noir (Kara Oda) bilgi toplamakla, yabancı ülkelerde casusluk yapmakla ve hükümdarı iç ve dış tehditlerden korumakla yükümlüdür."
 secretnoye_byuro_policy: "Secretnoye Byuro"
 secretnoye_byuro_policy_desc: "$secretnoye_byuro_policy$, siyasi suçlardan hüküm giyenleri, yani [ShowPopTypeName('nobles')] zümresini cezalandırmayı hedefler ancak bazen siyasi olmayan davalara da bakar. Mevcut rejimi eleştirmekten caydırmak amacıyla, hüküm giyenlere çok acılı ve korkunç cezalar uygulanır."
 secretnoye_byuro_policy_tt: "#Y $flavor_rus.66.title$#! [Concept('event', 'Olayı')|e] sırasında makamın kurulmasına karar verildi."
 #Estates specific
 recruitment_law: "Askere Alma Kanunu"
 recruitment_law_desc: "Meydanda asker yoksa muharebe kazanılamaz. Savaşabilecek erkekleri askere almak gerekli bir eylemdir. Zaman geçtikçe askerleri toplama yöntemlerimiz değişecek, birliklerimiz de buna adapte olacak."
 expanded_levies_policy: "Genişletilmiş Seferberler"
 expanded_levies_policy_desc: "Nüfusumuza zararlı olsa da devletimizin seferberleri, mevcut muharebeleri kaldıracak kadar yeterli değil. Seferberlerin ve savaşan erkeklerin sayısını artırmak bize zaferi getirecektir."
 noble_levies_policy: "Soylular Ordusu"
 noble_levies_policy_desc: "Halkımız kıymetlidir ve ülkemizdeki [ShowPopTypeName('nobles')] topraklarımızı savunmak uğruna canlarını feda etmeye hazırdır. Soyları elbette daha değerlidir ancak savaş alanındaki maharetleri de kıyas kabul etmez."
 burghers_levies_policy: "Düzenli Donanma Hizmeti"
 burghers_levies_policy_desc: "Zor zamanlarda ülkemizin tüm gemilerine ihtiyaç duyulur ve devletimizin tüm tüccarlarımızın gemileri hakkında ayrıntılı bilgiye sahip olması gerekir."
 calpulli_policy: "Kalpuli"
 calpulli_policy_desc: "Kalpuli, mahallelere benzer bir şekilde, avamın akrabalık esasıyla bir arada yaşadığı konut birimleridir. Bu sistem, sadece uluslarımızda istikrarlı alanlar oluşturmakla kalmayıp aynı zamanda da sürekli savaş hâlinde güvenilir bir insan gücü kaynağımızın olmasına yardım eder."
 mercenary_army_policy: "Paralı Asker Ordusu"
 mercenary_army_policy_desc: "İhtiyacımız olduğunda seferberleri çağırabiliyor olsak da savaşa paralı askerlerin öncülük etmelerine izin vermek daha iyidir. En iyi ihtimalle uzmanlıkları bize zaferi getirir, en kötü ihtimalle de muharebe sırasında seferberlerimizi onların canıyla korumuş oluruz."
 condottieri_contracts_policy: "Condottieri Sözleşmeleri"
 condottieri_contracts_policy_desc: "Daimî ordular standarttan ziyade istisnadır. Bu yüzden devletimiz, savaş gücü olarak paralı askerlere güvenmelidir. Genişletilmiş Condottieri sözleşmeleri sayesinde devletimize profesyonel askerlerin sadakatini sağlayabiliriz."
 military_slavery_policy: "Askerî Köleler"
 military_slavery_policy_desc: "Savaşlar sadece kaynak anlamında değil, insan canı olarak, yani kendi insanlarımızın canları anlamında da pahalıya mal olur. Kölelerin askerî personel olarak kullanılması bu problemi çözer. Tazminat ve ayrıcalık verilen bu köle askerler, sahiplerine sadakat yemini eder."
 devshirme_system_policy: "Devşirme Sistemi"
 devshirme_system_policy_desc: "Osmanlı Hanedanlığı, devşirme sistemiyle saray için köle elde eder. Genellikle 12 ve 14 yaş aralığındaki Hristiyanlardan özenle seçilen gayrimüslim çocuklar, başkente getirilmeden önce Türkçe ve İslam kurallarını öğrenmeleri için Türk ailelere gönderilir. Bu çocukların çoğu, katı bir disiplinle eğitilen daimî piyade ordusu olan Yeniçerilere katılırken liderlik ve entelektüel beceri gösteren çocuklar ise saraya uşak olarak katılırlar."
 black_army_policy: "Kara Ordu"
 black_army_policy_desc: "Aristokrasinin itirazlarına rağmen Kara Ordu'nun etkili bir askerî güç olduğu inkâr edilemez. Birliği resmîleştirmeli ve saflarına katılmayı bekleyen tecrübeli yedek askerlerin olmasını sağlamalıyız."
 early_standing_army_policy: "Erken Dönem Daimî Ordu"
 early_standing_army_policy_why: "Sadece [ShowAgeName('age_5_absolutism')] veya [ShowAgeName('age_6_revolutions')] çağında"
 early_standing_army_policy_desc: "Daimî ordular yeni bir konsept olmasa da böyle bir güce yüzyıllar boyunca ihtiyaç duyulmadı zira efendilerinin savaşlarını seferberler ve paralı askerler idare ediyordu. Fakat zaman değişti ve savaşların boyutu, profesyonel olmayan askerlerin kaldırabileceğinden daha büyük bir hâle geldi. Daimî ordu kurmanın vaktidir."
 new_model_army_policy: "Yeni Ordu Modeli"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Tahsis Sistemi"
 allotment_system_policy_desc: "Tahsis Sistemi (\"#italic Indelningsverket#!\"), ülkenin hızlıca seferber edilebilmesini sağlayan askere alma sistemidir. 15 ve 44 yaş arasındaki her on erkekten biri, ulusal piyade birliklerinin kalıcı bir parçası olarak askere alınır, Vergilerden muaf olan Soylular ise süvarilerini göndermek zorundadır."
 canton_system_policy: "Kanton Sistemi"
 canton_system_policy_desc: "Kanton Sistemi ülkeyi, askere almakla yükümlü kantonlara ayırarak yerel nüfusu hükûmete yakınlaştırır. Bu sistem, zorunlu bir şekilde askere alınmaya değil gönüllülük esasına dayalıdır ancak her kanton asgari sayıda asker sağlamak zorundadır."
 elite_training_policy: "Elit Eğitim"
 elite_training_policy_desc: "Günümüz ordularının boyutu giderek artsa da bu askerlerin kaliteleri ve moralleri yetersiz kalmaktadır. Ancak bizim askerlerimiz, sayıları az olsa da muharebede gidişatı değiştirebilecek disipline sahiptir."
 levee_en_masse_policy: "$mass_army$ Politikası"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Askerî Yerleşkeler"
 military_settlements_policy_desc: "Askerler, zamanlarını askeriyenin yönettiği tarlalardaki aile hayatları ile ordu hizmeti arasında ayırırlar. Devamlı bir asker arzı için aileler, gelecekteki ordu hizmeti için hazırlanır ve aynı zamanda da toprağı işlerler."
 benefits_for_privateers: "Paralı Korsanlığın Faydaları"
 benefits_for_privateers_desc: "Korsan yaşamı, paralı korsanlar için oldukça çekicidir. Hazine, ün ve bol içki vaadi, macera ve tehlike dolu bir hayatı oldukça cazip kılıyor."
 mch_green_standard_army: "Yeşil Sancak Ordusu"
 mch_green_standard_army_desc: "$mch_green_standard_army$, [ShowCultureGroupName('chinese_group')] Hàn milletinden olanların oluşturduğu bir yardımcı ordudur. Destek kuvveti ve [ShowSubContinentName('east_asia')] bölgesinde fethedilen bölgelerde kolluk kuvveti olarak görev yaparlar."
 battle_leadership_law: "Muharebe Liderliği Kanunu"
 battle_leadership_law_desc: "Ordular, yalnızca liderleri kadar iyidir. Beceriksiz bir general, ülkesinin felaketi olurken kabiliyet sahibi bir askerî lider, savaş meydanlarında tanınır ve korku salar."
 noble_command_policy: "Soylu Komutası"
 noble_command_policy_desc: "Liderlik kolay bir iş değildir. Karizma, yiğitlik ve çatışma bilgisi gerektirir. Neyse ki [ShowEstateTypeName('nobles_estate')] üyeleri, savaş sanatında uzmanlar ve ordularımızı hünerleriyle yönetecekler."
 loyal_pirate_crews: "Sadık Paralı Korsan Mürettabatları"
 loyal_pirate_crews_desc: "Yasa dışı işlerimizi yürütmeleri için işe aldığımız mürettebatlar, kurallarımıza ve işleyişimize alışkındır. Bu sayede kaptanlarımızın seferleri için mürettebat bulması kolaylaşmıştır."
 mansabdari_system_policy: "Mansabdari Sistemi"
 mansabdari_system_policy_desc: "Mansabdar, idaremizin askerî birimidir. Soylulara, askerî ve idari hizmetler karşılığında toprak hakları verilmiştir. Diğer soylulara kıyasla Mansablar, hükümdarımızın doğrudan hükmü altındadır."
 meritocratic_leadership_policy: "Meritokratik Liderlik"
 meritocratic_leadership_policy_desc: "Kendisini hem asker hem de lider olarak kanıtlayabilen herkes, ordularımızı zafere taşıma hakkına sahip olmalıdır. Soylu ya da kraliyet kanından olmanın bu mevkide bir rolü yoktur."
 noble_cadets_policy: "Soylu Adayları"
 noble_cadets_policy_desc: "[ShowEstateTypeName('nobles_estate')] zümresinin direncine rağmen orduyu, aristokrasinin ikinci oğulları için bir kariyer seçeneği yapmayı hedefliyoruz. Onları genç yaşta eğitmeye başlayarak, kendimize bağlamakla kalmayıp aynı zamanda da gelecek için eğitimli bir asilzâde subay gücü oluştururuz."
 ruler_general_policy: "Hükümdar General"
 ruler_general_policy_desc: "Devletin hükümdarı, askerîyenin başı olmalıdır. Askerlerimiz ancak o zaman onlardan talep ettiğimiz cesaretle düşmanlarımıza saldırabilirler."
 army_doctrine_law: "Ordu Doktrini"
 army_doctrine_law_desc: "Ordu Doktrinleri, [Concept('army', 'Ordumuzun')|e] uzmanlaşabileceği becerileri temsil eder. Doktrinleri kullanıp ustalaştıkça ordumuzda daha yerleşik hâle gelirler. Zaman içerisinde bu durum, şanlı ordumuza güçlü avantajlar sağlayabilir."
 superior_firepower_policy: "Üstün Silah Gücü"
 superior_firepower_policy_desc: "Bazıları muharebeleri uzatarak bunları birer yıpranma muharebesine dönüştürmeyi tercih eder. Ancak bu taktik, askerlerimizin hayatını tehlikeye atıyor. Bunun yerine üstün silah gücümüze odaklanmalı ve düşmanlarımızı hızlıca yok etmeliyiz."
 defensive_stance_policy: "Savunmacı Duruş"
 defensive_stance_policy_desc: "Bizim gücümüz hücum becerilerimiz değil, savunmamızı koruyabilme yeteneğimizdir. Düşmanın duvarlarımızda kendi kendilerini bitirmeleri zaferimiz olacaktır."
 large_army_policy: "Büyük bir Daimî Ordu"
 large_army_policy_desc: "Kaliteden ödün vermek pahasına ordumuzun boyutunu daima azami seviyede tutmak istiyoruz."
 sustained_discipline_policy: "Sürekli Disiplin"
 sustained_discipline_policy_desc: "Askerlerimizin muharebenin ortasında disiplinlerini kaybetmemesinin büyük bir önemi vardır. Askerlerimizin hayatta kalmasını sağlamak için tek yol talimdir."
 cavalry_warfare_policy: "Süvari Harbi"
 cavalry_warfare_policy_desc: "Süvariler, ordumuza çatışmada şok birimi olarak hizmet eden hızlı birimlerdir. Ordumuz, süvarilerin kullanımını artırmaya ve alaylara eklemeye odaklanır."
 amphibious_specialization_policy: "Amfibi Uzmanlığı"
 amphibious_specialization_policy_desc: "Savaşlar sadece karada değil, denizde de kazanılır. Birliklerimiz, amfibi birimler olarak hareket etmeye ve düşmanlarımızın kıyı savunmalarına saldırmaya hazır olmalıdır."
 authority_of_the_captain: "Kaptanın Otoritesi"
 authority_of_the_captain_desc: "Komutamız altındaki her kaptanın otoritesi öylesine tartışılmazdır ki sadık mürettebatlarımız, bir emrimizle kurşunların üzerine yürür. Amaçları, güçlü ve kararlı bir liderin rehberliğinde ganimetler kazanmak ve unutulmaz maceralar yaşamak!"
 law_of_the_pious_emperor: "Dindar İmparatorun Kanunu"
 law_of_the_pious_emperor_desc: "Hukuk ve antik felsefenin büyük eserlerinin İmparator Stefan Dusan tarafından Bizans Yunancasından Sırpçaya yapılan çevirilerinin bir derlemesi."
 zamanitchka_voyska: "Zamaniçka Voyska"
 zamanitchka_voyska_desc: "\"Hep Birlikte!\" anlamına gelen vatan savunması, ülkemizin dört bir yanındaki her erkek, kadın ve çocuğun üstlendiği bir görevdir. Arriere-ban olarak tek bir yasal güç ile izah edilebilecek bu sistem, halkımızın herhangi bir metbu devletin nüfuzu dışında hayatta kalma iradesini ve eli ayağı tutan herkesin bağımsızlığımızı koruması için çağrılmasını temsil eder."
 paik_system: "Paik Sistemi"
 paik_system_desc: "$paik_system$, #italic Paikler#! olarak bilinen yetişkin ve becerikli erkeklerin yetiştiricilik yapılabilecekleri toprak karşılığında zorunlu bir şekilde, devlete milis olarak hizmet ettikleri bir angarya işçilik sistemidir. Bu sistem, Güney Doğu Asya kökenlidir ve Doğu Hindistan'daki birçok devlette uygulamaya geçirilmiştir."
 bureaucracy_law: "Bürokrasi"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Merkezî Bürokrasi"
 centralized_bureaucracy_policy_desc: "Merkezî bürokrasi krallığın başkentinde bulunur. Çoğu karar, hükümdar tarafından ya da ona yakın kişiler tarafından alınır ve ardından vilayetlere gönderilir."
 decentralized_bureaucracy_policy: "Ademimerkeziyetçi Bürokrasi"
 decentralized_bureaucracy_policy_desc: "Ademimerkeziyetçi bürokrasi, monarka karşı sorumlu olan yerel idarecilere ve valilere daha fazla karar bırakır."
 namestnik_policy: "Namestnik Ofisi"
 namestnik_policy_desc: "Namestnik, genel valiye benzer şekilde devlet bürokrasisinde yer alan bir mevkidir. Vilayetlerimizin ve eyaletlerimizin yerel yönetiminden sorumludur."
 autonomous_offices: "Özerk Ofisler"
 autonomous_offices_desc: "Cemiyetimizdeki tüccarlar, himayemizin sağladığı ayrıcalıklardan yararlanmaktadır. Karşılıklı çıkarlara dayalı esnek bir ittifak içinde birleşmiş olsalar da bürokrasi tarafından kısıtlanmamaktadırlar."
 port_logs: "Liman Kayıtları"
 port_logs_desc: "Yasa dışı limanlarımızdaki trafiği kayıt altına alarak, tesislerimizi kullanan mal ve gemiler üzerinde daha sıkı kontrol sağlayabiliriz."
 cabinet_laws: "Kabine Kanunları"
 cabinet_laws_desc: "Kabine, hükûmetin en yetkili makamı olup hükümdarımızın kişisel danışmanlarından oluşur. Bakanlar ve müsteşarlar, özel hak ve ayrıcalıklardan yararlanır."
 administrative_clergy_policy: "İdari Rahipler"
 administrative_clergy_policy_desc: "Rahipler, yöneticilerde aradığımız yeteneğin birçoğuna sahip. İyi eğitimliler, tecrübeli birer kâtipler ve görevlerine düşkünler. Rahipler ile birçok alanda müttefik olmak, oldukça güçlü ve verimli yöneticilerden oluşan bir ekip kurulmasını sağlayabilir."
 nobles_of_the_robe_policy: "Cübbeli Soylular"
 nobles_of_the_robe_policy_desc: "Ülkenin soylu aileleri, sadece danışmanlık yapmamalı, hükümdarımıza sadakat yemini de etmelidir. Ülkemiz büyüdükçe bu görevlerin yalnızca kılıçla yerine getirilemeyeceği ortaya çıkmıştır. Yeni nesil soyluların hizmet vakti gelmiştir. Kardeşlerinin kılıç ve zırhlarıyla hizmet ettiği gibi onlar da cübbeleri ve kalemleriyle devlete hizmet edecekler."
 meritocratic_recruitment_policy: "Meritokratik Askere Alım"
 meritocratic_recruitment_policy_desc: "Kadim ayrıcalıkların büyüyen krallığımıza kimin hizmet edebileceğine karar vermesine izin veremeyiz. Bunun yerine, herkesi becerilerine göre değerlendirmeliyiz. Meritokrasi, idarecilerin ebeveynlerine göre değil, becerilerine göre seçildiği bir sistemdir."
 dynastic_administration_policy: "Hanedan İdaresi"
 dynastic_administration_policy_desc: "Zümreler, öncelikleri devlete hizmet etmek yerine kendi güçlerini artırmak olduğu için monarşinin güvenilir müttefikleri değillerdir. Devletin karşılaştığı idari zorlukları yönetme görevi sadece hükümdarın akrabalarına verilmelidir."
 yorkist_tradition_policy: "York Geleneği"
 yorkist_tradition_policy_desc: "Eğitimli ancak düşük statülü kişiler, rahipler kadar ülkeye katkıda bulunabilirler. Pratik deneyimleri sayesinde hükûmetin her kademesine önemli katkılar sağlarlar. York geleneğine göre, kayda değer bir geçmişe sahip okuryazar herkes, kendisini Tanrı'ya adamış olanlarla birlikte idari kademelere katılabilir."
 #Tribal ones
 tribal_legal_basis_law: "Yasal Dayanak"
 tribal_legal_basis_law_desc: "Devletin ilk kanunnamesini oluşturmak için yasal dayanak kullanılır. Bu yasal dayanağın amacı basit ancak asildir: herkesin barış ve refah içinde yaşayabileceği dürüst ve adil bir toplum oluşturmak."
 codified_power_policy: "Yazılı Güç"
 codified_power_policy_desc: "Hiçbir şey kanunlardan daha üstün değildir. Bu kanunlar, dünyayı daha adil bir yer hâline getirir ve kabilemizdeki herkesin hayatını eşit kılar."
 strong_community_customs_policy: "Güçlü Toplum Gelenekleri"
 strong_community_customs_policy_desc: "Halkımızın hükûmeti olmak, önemli olsa da duygusuz bir görevdir. Bunun yanında, iyi günde ve kötü günde halkla aynı yemeği, aynı suyu, aynı ritüelleri paylaşıp birlikte şarkılar söylemek vardır."
 yassa_decree_policy: "Yassa Fermanı"
 yassa_decree_policy_desc: "Yassa Fermanı, Moğol İmparatorluğu'nun sözlü kanunnamesidir. Bu kanunları $genghis_khan_name_no_tooltip$ bizzat ilan etmiştir. Bu emirler, hükûmeti istikrarlı tutan ve tebaayı kağanlarına sadık kılan, ordalar arasındaki bağlayıcı hükümdür."
 tribal_organization_law: "Kabile Düzeni"
 tribal_organization_law_desc: "Her insan topluluğu, kabileyi bir arada tutmak için bir tür düzene ihtiyaç duyar."
 centralized_tribe_policy: "Merkezî Kabile"
 centralized_tribe_policy_desc: "Düzeni ayırmak, tüm mesajlar net bir şekilde anlaşılamayacağı için eninde sonunda kaosa sebep olur. Güçlü ve merkezî bir şef, bu meseleyi tamamen ortadan kaldırabilir."
 federal_tribe_policy: "Federal Kabile"
 federal_tribe_policy_desc: "Birlikten kuvvet doğar. Federasyon olursak müttefiklerden desteği diplomasiyle değil, akrabalıkla sağlayacağız."
 clan_council_policy: "Klan Konseyi"
 clan_council_policy_desc: "Halka güven vermek önemlidir. Kabilemizin çıkarları için her şeyi feda edecek kişilerden oluşan bir konsey seçerek gücün tek bir kişinin elinde toplanmasını engelleyebiliriz."
 steppe_warbands_policy: "Bozkır Asker Grupları"
 steppe_warbands_policy_desc: "Kabile, savaş şeflerinden oluşan bir konsey tarafından yönetilir. Bu şefler, yeni savaşçıları asker gruplarına katmak için topraklarını dolaşır."
 jurchen_council: "Curçen Meclisi"
 jurchen_council_desc: "Soylu at beyleri ve bölgesel klanlardan oluşan bu meclis, esnek idare biçimiyle zümrelerimizi ve topraklarımızı bir arada tutmaya ve bizi rakip klanlara karşı korumaya çalışır."
 tribal_religious_values_law: "Kabilenin Dinî Değerleri"
 tribal_religious_values_law_desc: "Kabilemizin dinî değerleri, dine ve kafirlere olan bakışımızı ve tutumumuzu belirler."
 religious_tribe_policy: "Dinî Kabile"
 religious_tribe_policy_desc: "Klan bağlılıkları bizi ileri taşımış olsa da genişlememiz bizi eskisinden çok daha fazla insanın efendisi yaptı. Dindar bir toplum, genişlemeye hem zaman hem de alan açısından daha uygundur ve ihtiyacımız olan uyumu sağlar."
 lip_service_policy: "Sözde Bağlılık"
 lip_service_policy_desc: "Din, her toplumun önemli bir parçasıdır fakat din, asla kabilenin güvenliğine ve istikrarına tehdit oluşturmamalıdır. Bu nedenle dinlere karşı daha esnek bir bakış açısına sahip olmalıyız."
 complete_religious_autonomy_policy: "Mutlak Dinî Özerklik"
 complete_religious_autonomy_policy_desc: "Din, meşruiyetimizi sürdürmek için önemli olsa da erdemli hüküm ve ahlak ilkelerine saplanıp kalmamalıyız. Pragmatizm, bizi daha da ileri götürür ve devletimizin daha büyük olabilmesini sağlar."
 tribal_migration_law: "Kabile Göçü"
 tribal_migration_law_desc: "Bizim daimî evlerimiz yoktur. Bunun yerine dünyayı dolaşır ve kaderin bizi götürdüğü yere gideriz."
 frequent_migration_policy: "Devamlı Göç"
 frequent_migration_policy_desc: "Ruhlarımız rüzgâr kadar özgür olduğu için hiçbir yere bağlı kalamayız."
 seasonal_travel_policy: "Mevsimsel Göç"
 seasonal_travel_policy_desc: "Dünya, yıl içinde değiştiği için biz de onunla beraber değişmeliyiz. Mevsimlerle birlikte seyahat ederek refaha ulaşacağız."
 permanent_settlement_policy: "Kalıcı Yerleşke"
 permanent_settlement_policy_desc: "Bazen fırtınayı takip etmek yerine ondan korunmak gerekir. Yerleşik hayata geçerek kalıcı köyler kurma zamanımız geldi."
 tribal_cultural_identity_law: "Kabilenin Kültürel Kimliği"
 tribal_cultural_identity_law_desc: "Zaman ilerledikçe kültürümüz ve kimliğimiz de gelişiyor. Artık komşu kabilelerden korkmamız gerekmiyor. Zira bizler yaban hayatını ehlîleştirip onun efendisi olduk. Artık kim olduğumuzu benimsemenin vakti geldi."
 dynastic_lineage_policy: "Hanedan Soyu"
 dynastic_lineage_policy_desc: "Hükümdarlarımızın soyu, tanrıların bir lütfudur. Asil kanları, onları refahımıza öncülük etmeye uygun kılmıştır."
 rule_by_the_public_policy: "Halk Yönetimi"
 rule_by_the_public_policy_desc: "Hükûmetin adil olabilmesi için demokratik bir şekilde seçilmesi gerekir. Liderlerimizi seçerek ulusumuzun kaderini biz belirleriz."
 state_of_faith_policy: "İnanç Devleti"
 state_of_faith_policy_desc: "Halkımızın kaderi gibi önemli bir konuda fânilerin karar vermesine izin vermek, ruhani rehberlik olmadan mümkün değildir. Hükümdarımız, tanrıların sesi olmalıdır."
 tribal_identity_policy: "Kabilenin Kimliği"
 tribal_identity_policy_desc: "Medeniyet, ister monarşi ister cumhuriyet olsun, sadece doğaya zarar vermiştir. Bu yıkıcı adımları takip etmemeli, doğanın yolunu izlemeliyiz."
 tribal_modernization_law: "Modern Kabile"
 tribal_modernization_law_desc: "Eski sistemlerimizi geride bırakma ve dünya sahnesinde yer alma zamanı geldi. Artık basit bir kabile olarak görülmeyeceğiz, halkını temsil eden ve koruyan bir ülke olacağız."
 modernize_into_monarchy_policy: "Modernleşerek $monarchy$ ol"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Modernleşerek $republic$ ol"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Modernleşerek $theocracy$ ol"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "Kanunname"
 legal_code_law_desc: "İnsanlar toplum olarak bir araya geldiklerinden beri eylemlerini ve etkileşimlerini yönetmek için kanunlar oluşturmuşlardır. Kanunnameler, toplumların değer ve inançlarını yansıtır ve insanların nasıl iş yapacağından birbirlerine nasıl davranmaları gerektiğine kadar her şeyi belirler. Düzen ve adalet için bir referans sağlayarak toplumları bir arada tutan bir bağ işlevi görürler. Her kanunname farklı olsa da ortak bir amaçları vardır: herkesin barış ve refah içinde yaşayabileceği adil ve dürüst bir toplum oluşturmak."
 traditional_law_policy: "Geleneksel Kanun"
 traditional_law_policy_desc: "Toplulukların; adetlerine, geleneklerine ve değerlerine dayanarak oluşturdukları birçok gayriresmî ceza sistemi vardır. Bu hukuk sistemleri, sözlü olarak nesilden nesile aktarılmış ve topluluğun kültür ve tarihine işlemiştir.\n\nGeleneksel Kanunlar, belirli bir topluluğun özel ihtiyaçlarını ve değerlerini karşılayabilme kabiliyetinden güç alır. Neyin doğru, neyin yanlış olduğu konusundaki ortak fikirlerden beslenir ve genellikle resmî hukuk sistemlerinden daha meşru ve ulaşılabilir olarak görülürler. Ancak esnek olmayışları ve dar kapsamları nedeniyle kısıtlıdırlar."
 civil_law_policy: "Medeni Kanun"
 civil_law_policy_desc: "Antik Roma'ya dayanan bir hukuk sistemi olan Medeni Kanun, kanun ve yönetmeliklerin net bir şekilde yazılmasıyla bilinir. Ancak katı yapısı, insanların değişen ihtiyaçlarını karşılamakta zorlanmasına neden olabilir. Yine de Medeni Kanun, kargaşa dolu topraklara bile barış ve istikrar getirme potansiyeline sahiptir."
 common_law_policy: "Ortak Hukuk"
 common_law_policy_desc: "Ortak Hukuk, Anglo-Sakson krallıklarında ortaya çıkmış bir hukuk sistemidir ve emsal kararlara dayanmasıyla bilinir. Yargıçlar, devletin yazılı kanunlarına sıkı sıkıya bağlı kalmak yerine, emsal kararlara uyarlar. Bu yaklaşım, hukuki kararları kısmen öngörülebilir ve tutarlı hâle getirse de aynı zamanda değişen koşullara uyum sağlamayı zorlaştırarak haksız ve güncelliğini yitirmiş kanunların yerleşik hâle gelmesine yol açabilir."
 court_of_appeals: "Temyiz Mahkemesi"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "Vlach Kanunu"
 vlach_law_policy_desc: "Kırsal gelenekleri ve yasal normları özgün bir şekilde birleştiren $vlach_law_policy$, Orta Çağ Avrupa'sındaki [ShowCultureGroupName('romanian_group')] topluluklarının yönetim sistemini kapsamaktadır. Bu sistem; seyahat, silah taşıma ve avlanma hakları tanırken, aynı zamanda çiftlik hayvanı veya para şeklinde vergi ödeyerek toprak sahipleri için zorunlu işçilikten muaf olma imkânı sunar. Ayrıca her ülkeye özel bir zorunlu askerlik hizmeti yükümlülüğü getirerek Geç Orta Çağ'da [ShowCultureGroupNameWithNoTooltip('romanian_group')] ağı ve yasal mirasını oluşturmuştur."
 sharia_law_policy: "$sharia$ Kanunu"
 sharia_law_policy_desc: "$sharia$ Kanunu, İslam ülkelerinde kişisel davranışlardan devlet işlerine kadar yaşamın birçok yönünü düzenleyen köklü bir hukuk sistemidir. Yüzyıllar boyunca istikrar sağlamış olsa da hem katı hem de sert cezaları nedeniyle tartışmalara ve toplumsal bölünmelere yol açabilir."
 sharia_law: "$sharia$ Hukuku"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Temel #Y Hukuk#! Ekollerinden biri olduğumuz sürece sadece [ShowGenericActionName('change_main_school')] [Concept('action', 'Eylemi')|e] kullanılarak değiştirilebilir"
 hanafi_policy: "$hanafi_school$ Hukuku"
 hanafi_policy_desc: "$hanafi_school_desc$"
