 union_codified_inheritance_law: "Birleşmiş Miras"
 union_codified_inheritance_law_desc: "[GetInternationalOrganizationType('union').GetName] istikrarını güvence altına almak için her üyenin miras kanunu birleştirilmelidir. Böylece her devlet aynı halefiyet sırasına sahip olacaktır."
 union_senior_succession_law: "Birleşik Veliaht Seçimi"
 union_senior_succession_law_desc: "[GetInternationalOrganizationType('union').GetName] içindeki halefiyet meselesinin çözümünde, [ShowSpecialStatusName('senior_partner')] statüsüne sahip üyenin kanunları uygulanır. Her bir üye, uygulanabilir olduğu takdirde bu kanunları benimsemekle yükümlüdür."
 union_sovereign_succession_law: "Bağımsız Veliaht Seçimi"
 union_sovereign_succession_law_desc: "[GetInternationalOrganizationType('union').GetName] bünyesine dâhil herhangi bir üye, bir diğer üyenin yasal halefiyet haklarını düzenleyemez. Her üyenin hükümdarlığa ilişkin politikaları, ulusal egemenlik meselesidir."
 union_codified_inheritance_policy_at: "Eğer mümkünse, her [GetInternationalOrganizationType('union').GetName] üyesi [ShowSpecialStatusName('senior_partner')] tarafından uygulanan [Concept('heir_selection', 'Veliaht Seçimini')|e] benimser."
 union_codified_inheritance_policy_bt: "#R Kilitli [heir_selections|e] uygulanamaz veya hükümsüz kılınamaz#!"
 union_economic_law: "Birlik Ekonomisi"
 union_economic_law_desc: "Bir monark birden fazla taht üzerinde hüküm sürebilse de, [GetInternationalOrganizationType('union').GetName] üyeleri ekonomik açıdan birbirinden oldukça kopuktur. Bu kanun, üyeleri birbirine bir adım daha yaklaştıracaktır."
 union_unified_treasury_policy: "Birleşik Hazine"
 union_unified_treasury_policy_desc: "[GetInternationalOrganizationType('union').GetName] içindeki farklı hazineler birleştirilerek monarka finansal kaynak sağlayacak tek bir varlığa dönüştürülecektir. Böylece monark, elde edilen altını [GetInternationalOrganizationType('union').GetNameWithNoTooltip] için en verimli şekilde harcayabilecektir."
 union_cooperative_investment_policy: "İş Birliğine Dayalı Yatırım"
 union_cooperative_investment_policy_desc: "[GetInternationalOrganizationType('union').GetName] üyelerinin hazineleri kimseye ait değildir; kraliyet komününün bir parçasıdır ve her bir üyenin altyapısını iyileştirmek için kullanılacaktır."
 union_diplomatic_law: "Diplomatik Özgürlükler"
 union_diplomatic_law_desc: "[GetInternationalOrganizationType('union').GetName] tek bir tahttan yönetilir. Bu durum, $union$ ile bağlantılı diplomatik ilişkilerin nasıl yürütüleceği sorusunu akla getirir."
 union_unified_external_diplomacy_policy: "Birleşik Dış Politika"
 union_unified_external_diplomacy_policy_desc: "[GetInternationalOrganizationType('union').GetName] tarafından yürütülen diplomatik meseleler, [ShowSpecialStatusName('senior_partner')] bünyesinde merkezîleşir. Diğer üyeler, dış ilişkilerinde sınırlı bir yetkiye sahiptir."
 union_organized_diplomats_policy: "Teşkilat Diplomatları"
 union_organized_diplomats_policy_desc: "[GetInternationalOrganizationType('union').GetName] bünyesinde görev yapan diplomatlar, herhangi bir sancağa değil; bir bütün olarak Birliğe hizmet eder. Tüm üyeler, bu diplomatların yeteneklerinden faydalanabilir ve onları kendi dışişlerinde kullanabilir."
 union_legislature_law: "Birliğin Yasama Organı"
 union_legislature_law_desc: "[GetInternationalOrganizationType('union').GetName] idaresinin bağlayıcı bir yapıya sahip olması gerekir. Birliğin istikrarının sağlanması için onaylı ve merkeziyetçi bir yasama organının faaliyet göstermesi elzemdir."
 union_aligned_legislature_policy: "Birleşik Yasama"
 union_aligned_legislature_policy_desc: "[GetInternationalOrganizationType('union').GetName] içinde idarî uyum ve tutarlılığı sağlamak adına, tüm kanun ve politikalar [ShowSpecialStatusName('senior_partner')] tarafından uygulananlarla uyumlu olmalıdır."
 union_aligned_legislature_policy_at: "Her [GetInternationalOrganizationType('union').GetName] üyesi, [ShowSpecialStatusName('senior_partner')] tarafından uygulanan [Concept('government_reforms', 'Hükûmet Reformlarını')|e] ve [Concept('policies', 'Politikaları')|e] benimser"
 union_federal_legislature_policy: "Federal Yasama"
 union_federal_legislature_policy_desc: "Gelenekler ve kanunlar arasındaki farklılıkların bulunması bir kusur değil; aksine, birbirinden farklı üyelerden oluşan bir [GetInternationalOrganizationType('union').GetName] için belirleyici bir özelliktir. Dolayısıyla politikaların tasarlanması, hükümdarın değil; üye devletlerin sorumluluğundadır."
 union_mutual_offense_law: "Karşılıklı Saldırı"
 union_mutual_offense_law_desc: "[GetInternationalOrganizationType('union').GetName] esasen bir savunma ittifakı olsa da üyeler, birliğin askerî kudretini göstererek birbirlerini çağırabilirler fakat bu çağrıyı kabul edip etmemek üyelere kalmıştır."
 union_assured_offense_policy: "Kesin Saldırı"
 union_assured_offense_policy_desc: "[GetInternationalOrganizationType('union').GetName], bir saldırı ittifakı olarak işlev görür. Askerlerimiz birlik içinde yürürken düşmanlarımız korkudan titreyecek."
 union_automatic_offense_policy: "Görev Temelli Saldırı"
 union_automatic_offense_policy_desc: "[GetInternationalOrganizationType('union').GetName], daha saldırgan bir yapıya sahiptir. Her üye, diğer üyeleri korumak için saldırı savaşına çağrılır."
 union_possible_offense_policy: "Olası Saldırı"
 union_possible_offense_policy_desc: "[GetInternationalOrganizationType('union').GetName], bekası için fetihler yapmalı ve gücünü artırmalı. Her üye, savaş durumunda diğer üyeleri çağırabilir."
 union_unification_of_crowns_law: "Birleşme Meselesi"
 union_unification_of_crowns_law_desc: "Bir [GetInternationalOrganizationType('union').GetName], tabiatı gereği aynı tahttan yönetilen farklı devletlerin oluşturduğu dağınık bir konfederasyondur. Bununla birlikte, tek sancak altında [ShowSpecialStatusName('senior_partner')] bünyesinde birleşme ihtimali de imkânsız değildir."
 union_rapid_crown_unification_policy: "Taçların Hızla Birleşimi"
 union_rapid_crown_unification_policy_desc: "[ShowSpecialStatusName('senior_partner')] tarafından bürokrasinin farklı kademelerinde yapılan iyileştirmeler sonucunda, [ShowSpecialStatusNamePlural('junior_partner')] ilhak süreci en uygun hâle getirildi."
 union_swift_crown_unification_policy: "Taçların Süratle Birleşimi"
 union_swift_crown_unification_policy_desc: "[ShowSpecialStatusName('senior_partner')] bünyesindeki diplomasi ve idari alanlarda bürokrasi büyük ölçüde iyileştirildi. Böylece üye devletlerin daha hızlı bütünleşmesi sağlandı."
 union_crown_unification_policy: "Taçların Birleşimi"
 union_crown_unification_policy_desc: "Nihayet, [GetInternationalOrganizationType('union').GetName] için merkezîleşme vakti geldi! Üye devletler, [ShowSpecialStatusName('senior_partner')] gözetiminde diplomatik ilhak sürecinin yürütülmesi konusunda mutabakata vardılar."
 union_federal_union_policy: "Federal Birlik"
 union_federal_union_policy_desc: "[GetInternationalOrganizationType('union').GetName] her şeyden önce bir savunma ittifakıdır. Üye devletlerden hiçbiri, krallıklarını tek bir siyasî varlık altında birleştirmeye niyetli değildir. Ayrıca her bir devletin egemenliği güvence altına alınmıştır."
 #Austria
