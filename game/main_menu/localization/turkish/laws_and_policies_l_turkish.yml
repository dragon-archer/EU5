 #Buddhism Sects
 main_philosophy_law: "Ana Felsefe"
 main_philosophy_law_desc: "Bir mezhebin mevcut ana felsefesini ve öğretilerini oluşturan temel inançlar."
 disfavoring_sect_tt: "Bu mezhebi #Y Gözden Düşürürsek#!:"
 promoting_sect_tt: "Başka bir mezhebi #Y Desteklersek#!:"
 confucianism_policy: "$SECT_CONFUCIANISM_NAME$"
 confucianism_policy_desc: "$SECT_CONFUCIANISM_NAME$, Kǒng Fūzǐ ya da diğer adıyla Konfüçyüs'ün öğretilerinden geliştirilen toplumsal uyumun ve hükûmet kurumlarının erdeminin önemini vurgulayan bir felsefedir."
 daoism_policy: "$SECT_DAOISM_NAME$"
 daoism_policy_desc: "$SECT_DAOISM_NAME$, \"Dào\" olarak bilinen evrenin hayat gücü ve \"Wúwéi\", yani \"eylemsiz eylem\" konseptiyle uyum içinde yaşamanın önemini vurgulayan bir felsefedir."
 vajrayana_law: "Tantrik Teamüller"
 vajrayana_law_desc: "Aynı zamanda Tantra $buddhist$i veya Ezoterik $buddhist$ olarak da bilinen Vajrayāna, $hindu$ dini başta olmak üzere birçok dinden etkilenerek tantrik, ezoterik ve töresel teamülleri kendisine katan bir $buddhist$ akımıdır."
 vajrayana_policy: "$vajrayana_law$"
 vajrayana_policy_desc: "$vajrayana_law_desc$"
 no_vajrayana_policy: "$vajrayana_policy$ Yok"
 no_vajrayana_policy_desc: "$no_vajrayana_policy$"
 pure_land_school_policy: "$SECT_PURE_LAND_SCHOOL_NAME$"
 pure_land_school_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$, Doğu Asya $buddhist$'inin en çok uygulanan ekolüdür ve merkezinde Buda'nın Arı Ülkesi'nde yeniden doğma fikri bulunur. En yaygın Arı Ülke, Buda Amitābha'nındır ve en önemli öğreti de #italic Üç Arı Ülke Sutraları#! olmuştur. Temel ibadet biçimi, Buda'nın ismi zikredilerek yapılan \"Buda'nın farkındalığı\" ibadetidir."
 tiantai_policy: "Lotus Ekolü"
 tiantai_policy_desc: "$tiantai_policy$'nün ismi #italic Lotus Sutra#!'nın öneminden gelir. $china$'de geliştirilmiş en eski $buddhist_ADJ$ ekollerinden biridir. #italic Tek Araç#! doktrininin önemini vurgulayarak tüm $buddhist_ADJ$ öğretileri kapsayan bir görüş ve anlayışı teşvik eder."
 dharma_school_policy: "$SECT_DHARMA_SCHOOL_NAME$"
 dharma_school_policy_desc: "$china$'de #italic Wéishí#! veya #italic Fǎxiàng#! ve $japan_region$'da #italic Hossō#! ismi verilen $SECT_DHARMA_SCHOOL_NAME$, Hindistan'dan çıkan bir gelenektir ve $mahayana$ üstünde büyük bir etkiye sahip olmuştur ancak yeni ekollerin çıkmasıyla etkisini kaybetmiştir. Bu gelenek, idealizm ve gerçekliğin yalnızca bilinçten ibaret olduğu fikrine odaklanır ve yoga ile meditasyon ibadetlerinin önemini vurgular."
 flower_garland_school_policy: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$"
 flower_garland_school_policy_desc: "İsmini #italic Çiçek Çelenk Sutra#!'sından alan ve $china$'de #italic Huáyán#!, $japan_region$'da #italic Kegon#! ve $korea_region$'de #italic Hwaeom#! olarak bilinen $SECT_FLOWER_GARLAND_SCHOOL_NAME$, $china$'de filizlenmiş ana $buddhist_ADJ$ geleneklerinden biridir. Her şeyin birbirine bağlı olup tüm gerçekliğin bir parçası olarak var olduğunu ve her şeyin birbirinin içinde yer aldığını söyler."
 meditation_school_policy: "$SECT_MEDITATION_SCHOOL_NAME$"
 meditation_school_policy_desc: "$SECT_MEDITATION_SCHOOL_NAME$; Geleneklere göre Bodhidharma tarafından kurulmuştur ve $china$'de #italic Chán#!, $japan_region$'da #italic Zen#!, $korea_region$'de #italic Seon#! ve Vietnam'da #italic Thiền#! olarak bilinir. $buddhist$'de yaygın bir ibadet olan meditasyon, bu ekolde aydınlanmaya ulaşmanın bir aracı olarak görülür. Genellikle oturarak yapılır ancak aynı zamanda çeşitli dövüş sanatlarını gerçekleştirirken de uygulanabilir."
 mantra_school_policy: "$SECT_MANTRA_SCHOOL_NAME$"
 mantra_school_policy_desc: "$china$'de #italic Zhēnyán#! ve $japan_region$'da #italic Şingon#! olarak bilinen $SECT_MANTRA_SCHOOL_NAME$, Vajrayāna'nın özellikle de \"üç gizem\" olarak bilinen ezoterik teamüllerine odaklanır: Mudra, mantra ve mandala. Bu teamüller, diğer $buddhist$ ekollerinin gelişiminde de oldukça etkili olmuştur."
 shugendo_policy: "$SECT_SHUGENDO_NAME$"
 shugendo_policy_desc: "$buddhist$, $shinto$ ve $onmyodo$ teamüllerini birleştiren bir senkretizm olarak ortaya çıkmış $SECT_SHUGENDO_NAME$, dağlık alanlarda yapılan dinî eğitimler ile kişiye doğaüstü güçler kazandırmayı amaçlar. Bu usülün ana odağı, birçok ezoterik teamül ve ritüel ile birlikte dağ ibadetinde bulunmak ve dağ yürüyüşü yapmaktır."
 azhaliism_policy: "$SECT_AZHALIISM_NAME$"
 azhaliism_policy_desc: "Tantrik $buddhist_ADJ$ usulleri $yunnan_area$'a geldiğinde $chinese_group$, $tibetan_group$ ve $burmese_culture$ geleneklerle karışarak bir hibrit hâline geldi. Öyle ki $SECT_AZHALIISM_NAME$, kendi yakınındaki büyük ekollere hem benzeyen hem de bu ekollerden farklı, oldukça yerel bir gelenek olarak ortaya çıkmıştır."
 musok_policy: "$SECT_MUSOK_NAME$"
 musok_policy_desc: "Tanrılara ve eski ruhlara tapmak üzerine kurulu $SECT_MUSOK_NAME$ inançları, $buddhist$'in başlangıcından önce bile $korea_region$ bölgesinde vardı. Budizm'in gelişinden sonra bile bu inançlar, usuller ve ritüeller, halkın kültüründe önemli bir yer tutmaya devam etmiştir."
 mulasarvastivada_policy: "$SECT_MULASARVASTIVADA_NAME$"
 mulasarvastivada_policy_desc: "Hindistan'daki en eski $buddhist_ADJ$ ekollerinden biri olan $SECT_MULASARVASTIVADA_NAME$, $buddhist$ akımlarının neredeyse çoğundan silinip gitti. Yalnızca $tibetan_buddhism$nde ve $indonesia_region$ bölgesinde varlığını sürdürüyor. Bu bölgeye gelen ilk akımsa Hinayana oldu. $SECT_MULASARVASTIVADA_NAME$ ise $vajrayana_law$ ile birlikte Srivijaya İmparatorluğu döneminde yaygınlık kazandı."
 mahavihara_policy: "$SECT_MAHAVIHARA_NAME$"
 mahavihara_policy_desc: "Din adada varlığını gösterdiğinden beri $buddhist_ADJ$ ilminin merkezi olan $sailan_area$, kendi $theravada$ $buddhist$i geleneğini geliştirdi. Bu nedenle de özellikle $india$ ana karasında $buddhist$'in gerilemeye başlamasından sonra komşu bölgelerdeki $buddhist$'in gelişip yayılmasında etkili olmuştur."
 burmese_buddhism_policy: "$SECT_BURMESE_BUDDHISM_NAME$"
 burmese_buddhism_policy_desc: "Burma, $sailan_area$ $mahavihara_policy$ $buddhist$i’nden büyük ölçüde etkilenmiş olsa da, burada diğer $buddhist$ türleri de yayılmıştır. Hem $mahayana$ hem de $theravada$ gelenekleri ile $hindu$ ve $buddhist$ öncesi inançların bazı kalıntıları hâlen Burma’da varlığını sürdürmektedir. Bu unsurların bir araya gelmesi, $sailan_area$ bölgesinde yaşayanların mensup olduğu inanca benzeyen; fakat $mahayana$ ve diğer ezoterik usullerin de izlerini taşıyan özel bir $theravada$ türünün ortaya çıkmasına neden olmuştur."
 lankavong_policy: "$SECT_LANKAVONG_NAME$"
 lankavong_policy_desc: "Çin'den etkilenmiş $mahayana$ ve eski diğer Hint $buddhist_ADJ$ gelenekleri gibi $buddhist$'in birçok türü de çağlar boyunca $thai_culture$ kültürüne sahip alanlarda yayılmıştır. Nihayetinde, $sailan_area$ alanından gelen $theravada$ ana düşünce ekolü olmuştur fakat eski geleneklerin ve hatta $thai_culture$ inanışlarının etkisi hâlâ devam etmektedir."
 khmer_buddhism_policy: "$SECT_KHMER_BUDDHISM_NAME$"
 khmer_buddhism_policy_desc: "$khmer_culture$ alanına ağır bir tantrik etkiyle ulaşan ilk $buddhist$ türü $mahayana$, mevcut $hindu_ADJ$ inanışlarının yerini almıştır. Zaman içerisinde $mahayana$'nın yerini de $theravada$ almıştır. Böylece de manastır yaşamına büyük bir yönelim olmuştur."
 sect_school_law: "Mezhep Ekolü"
 sect_school_law_desc: "Bu mezhebin ekolü ile ana öğretiler arasında bazı farklılıklar olabilir."
 jodou_shinshuu_policy: "$SECT_JOUDO_SHINSHUU$"
 jodou_shinshuu_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$ ekolüdür ve aslen $SECT_TENDAI_NAME$ ekolünden olan Şinran isimli bir keşiş tarafından kurulmuştur. Eski ekolünde hayal kırıklığına uğramasından sonra $SECT_PURE_LAND_SCHOOL_NAME$ geleneklerini çalışmaya başlamış ve sonunda kendi dalını kurmuştur. Bu ekolün odağında Buda'nın adını okumak anlamına gelen #italic Nenbutsu#! vardır. Buda Amida'ya minnettarlığı göstermenin yollarından biri olan #italic Namu Amida Butsu#! ifadesi bu ekol ile neredeyse eş anlamlı hâle gelmiştir."
 nichiren_policy: "$SECT_NICHIREN_NAME$"
 nichiren_policy_desc: "$buddhist_ADJ$ Rahip Niçiren tarafından kurulmuştur ve doktrininin çoğunu #italic Lotus Sutra#!'dan alır. Buna rağmen öğretilerden, ezoterik teamüllerden veya ritüellerden uzaklaşmanın her biçimine karşıdır. Aydınlanmaya sadece meditasyonla değil, kişinin eylemleriyle ve eylemlerinin sonuçlarıyla da ulaşılabileceğini öne sürer."
 nyigma_policy: "$SECT_NYIGMA_NAME$"
 nyigma_policy_desc: "Tibet Budizmi'nin en eski ekolü; tüm Budist ekolleri arasında benzersiz öğretiler içerir. Aydınlanmaya giden en doğru yolun #italic Dzogchen#! ya da diğer adıyla \"Büyük Mükemmellik\" olduğunu savunduğu için onu diğer ekollerin savunduğu yöntemlerin üzerinde tutar. Ekolün metinleri, Budizm'in Tibet'e ilk vardığı dönemlerden olduğu için daha sonraki Hint tantrik uygulamalarından kopuk olması sebebiyle diğer ekollerce eleştirilmiştir."
 kadam_policy: "$SECT_KADAM_NAME$"
 kadam_policy_desc: "Şefkati, çalışmayı ve disiplini vurgulayarak aydınlanmaya ulaşmak için kapsamlı ve sistemli bir Mahayana Budizmi yolu oluşturmaya çalışır. Ayrıca tantrik uygulamaların üstatlara özel tutulması gerektiği anlayışıyla sıradan insanların günlük yaşantısına Budizm'i dâhil etmeyi amaçlar."
 kagyu_policy: "$SECT_KAGYU_NAME$"
 kagyu_policy_desc: "$SECT_KAGYU_NAME$, \"Büyük Mühür\" olarak da bilinen ve bilgiye ulaşmanın veya gerçekliğin içsel boşluğuna dair farkındalığın sembolü olan Mahamudra'ya odaklanır. Ekolün kendisi birçok alt ekole bölünmüş olup her birinde ufak yorum ve uygulama farklılıkları olsa da hepsi Mahamudra'yı kabul eder."
 sakya_policy: "$SECT_SAKYA_NAME$"
 sakya_policy_desc: "Sakya Manastırı'nda ortaya çıkan bu ekol, uygulamanın sonucunun hâlihazırda esasen yolun içerisinde bulunduğu ilkesini benimseyen bir meditasyon sistemi olan Lamdré'ye odaklanır. Bu öğretiler Hevajra tantrasında bulunur ve ekolde birden fazla tantrik uygulamaya yer verilir."
 jonang_policy: "$SECT_JONANG_NAME$"
 jonang_policy_desc: "$SECT_JONANG_NAME$nün ana uygulaması Kālacakra Tantra'dır ve bu ekol ayrıca Shentong felsefesini savunur. Bu felsefeye göre maddi gerçeklik içsel varoluştan yoksun olsa da nihai gerçeklik ya da diğer adıyla Buda doğası öyle değildir. Buda doğası kendine özgü sayısız uyanmış nitelikle doludur."
 hun_frontier_fortresses: "Sınır İli Hisarları"
 hun_frontier_fortresses_desc: "Topraklarımız uzun zamandır saldırgan komşularla çevrili. Halkımızı korumak için sınır ili hisarlarımıza yatırım yapmalı, onlara kaynak sağlamalı ve onları layıkıyla hazırlamalıyız."
 vegvar_system: "Végvár sistemi"
 vegvar_system_desc: "Kraliyet, krallığımızın dört bir yanındaki güçlü tahkimat ağının bakımını düzenli olarak ek bütçelerle finanse etmektedir."
 not_maintained: "Bakımı Yapılmıyor"
 not_maintained_desc: "Büyük hisarlar, Macar kraliyetinin Macar zümrelerinden tamirat için fon sağlayamaması nedeniyle şu anda bakıma muhtaç durumda."
 enclosure_movement: "Çevreleme Hareketi"
 enclosure_movement_desc: "Çevreleme Hareketi, önceden kamusal mülkiyette olan toprakların duvarlar veya çitlerle çevrilerek özel mülke dönüştürülmesidir."
 enclosure_allowed: "Çevrelemeye İzin Verilir"
 enclosure_allowed_desc: "Çevrelemeye izin vererek yerel halkın kamusal mülkü olan toprakların, bir kişi ya da kişiler tarafından kişisel kullanım için sahiplenilmesine olanak tanırız."
 enclosure_disallowed: "Çevrelemeye İzin Verilmez"
 enclosure_disallowed_desc: "Kamusal topraklar, çevrelenip özel mülkiyete geçirilmekten korunur."
 enclosure_act: "Çevreleme Yasası"
 enclosure_act_desc: "Ticari tarımcılığın ve sanayileşmenin gelişimini desteklemek amacıyla kamusal topraklar daha da çevrelenir ve özelleştirilir."
 fra_taille: "Taille"
 fra_taille_desc: "Taille, her hanenin sahip olduğu toprak miktarına göre uygulanan bir vergidir. Fakat ruhban sınıfı ve asiller bu vergiden muaftır."
 permanent_tax: "Kalıcı Vergi"
 permanent_tax_desc: "Taille'ı düzenli bir vergi hâline getirerek devletin gelir kaynaklarını daha da artır."
 exceptional_only: "İstisnai Vergi"
 exceptional_only_desc: "Taille'ı sadece ihtiyaç anında tahsil edilebilecek bir istisnai vergi hâline getir."
 fra_5_percent_tax: "Machault'nun Yüzde Beş Vergisi"
 fra_5_percent_tax_desc: "Ekonomi Bakanı tarafından önerilen, yıllık gelirin yirmide birine denk gelen bir vergidir."
 five_percent_tax: "Tüm Zümrelere"
 five_percent_tax_desc: "Yüzde Beş Vergi, statüleri fark etmeksizin herkesten toplanır."
 no_five_percent_tax: "Sadece Köylülere"
 no_five_percent_tax_desc: "Yüzde Beş Vergi sadece [ShowEstateTypeName('peasants_estate')] zümresinden toplanır."
 eng_taxation_law: "Vergi"
 eng_taxation_law_desc: "Faal bir hükûmetin temelinde düzenli gelir yatar. Yasal bir zemin oluşturarak bireylerden ve kuruluşlardan vergi tahsilatını düzenleyebiliriz."
 income_tax: "Gelir Vergisi"
 income_tax_desc: "Vergi, direkt olarak, [Concept('estates', 'Zümreleri')|e] gelirlerine göre artan bir yapıyla vergilendirerek [Concept('pops', 'Toplumlardan')|e] alınır."
 trade_tax: "Ticaret Vergisi"
 trade_tax_desc: "Vergi gelirlerinin büyük bir kısmı, burjuvaların üstlendiği gümrük ve tüketim vergilerinden sağlanmaktadır."
 traditional_tax: "Geleneksel Vergi"
 traditional_tax_desc: "Vergiler, [Concept('estates', 'Zümrelerden')|e] tahsil edilir ve vergilerin seviyesi ayrıcalıklarla belirlenir. Aynı tas aynı hamam."
 factory_working_conditions_law: "Fabrikalardaki Çalışma Koşulları"
 factory_working_conditions_law_desc: "Fabrikaların gelişmesi, üretim kapasitesini güçlendiriyor ve ekonominin sanayileşme sürecini hızlandırıyor. Fakat bu dönüşümün merkezinde yer alan fabrika işçilerinin hakları etkin bir şekilde düzenlenmezse işçiler sömürüye maruz kalabilir."
 decent_conditions: "İyi Koşullar"
 decent_conditions_desc: "12 saatlik iş günü uygulanır ve fabrikalar düzenli olarak denetlenir."
 fair_conditions: "Adil Koşullar"
 fair_conditions_desc: "Düzenlenen çalışma saatleri ve fabrika denetlemerine ek olarak, çocuk çıraklara ilave koruma sağlanarak çalışma saatleri sınırlandırılır ve zorunlu olarak eğitim fırsatları sağlanır."
 unregulated_conditions: "Düzenlenmemiş Koşullar"
 unregulated_conditions_desc: "Fabrika sahipleri, işlerini istedikleri gibi idame ettirebilir. Kazalar sürekli yaşanan problemler arasında, işçiler genellikle sömürülüyor ve ölümle sonuçlanan iş yeri kazaları oldukça yaygın."
 trade_unions_law: "Sendikalar"
 trade_unions_law_desc: "Sanayileşmenin erken dönemlerinde sendikalar, işçi hakları ve çalışma koşullarının şekillenmesinde önemli bir rol oynamıştır. Bu sendikalar, üyeleri için işverenlerle görüşmeler yaparak daha iyi maaş, daha kısa çalışma saatleri ve daha güvenli koşullar sağlamak amacıyla toplu pazarlık yapar."
 trade_unions_allowed: "İzin Verilir"
 trade_unions_allowed_desc: "İşçiler, toplu pazarlıklara katılabilir ve taleplerini karşılaması için işverenlere baskı uygulamak amacıyla üretimi durduracak grevler ve protestolar düzenleyebilir."
 trade_unions_prohibited: "Yasaklı"
 trade_unions_prohibited_desc: "İşçilerin birlik olması ve toplu eylem yapmaları yasaktır. Grevler yasa dışıdır."
 #Florence
 #Laws
 guilds_of_florence: "Floransa Loncalarının Önceliği"
 guilds_of_florence_desc: "Toplumsal kumaşımızı oluşturan güçlü ticari kurumlar olan tüccar loncaları, süregelen refahımız ve zenginliğimizin önemli bir parçasıdır. Her lonca önemli olsa da bazılarının diğerlerinden daha fazla güç ve nüfuz kazandığı bir gerçektir."
 consiglio_maggiore: "Consiglio Maggiore"
 consiglio_maggiore_desc: "Aristokratların yanı sıra tüccarlar, zanaatkârlar ve bankerlerden oluşan vatandaşları da içeren Consiglio Maggiore, Cumhuriyetimizin otokratik yapısının yönetimindedir."
 #Policies
 arti_minori: "Arti Minori"
 arti_minori_desc: "Arti Minori, daha küçük ölçekli ve önemsiz zanaat ve meslekleri temsil eden küçük ticari birliklerdir. Bu loncalar, ayakkabı yapımı, terzilik ve kitap ciltçiliği gibi uzmanlık alanlarına odaklanır ve tüccar sınıfının halk tarafını yansıtır."
 arti_mediane: "Arti Mediane"
 arti_mediane_desc: "Arti Mediane, Arti Minori ile Arti Maggiori arasında ara lonca görevi görür. Bu loncalar, orta ölçekli ve nüfuzlu meslekleri temsil eder ve daha küçük, uzmanlaşmış zanaatlar ile baskın sanayiler arasında bir köprü görevi görürler."
 arti_maggiori: "Arti Maggiori"
 arti_maggiori_desc: "Arti Maggiori, daha büyük ve daha nüfuzlu tüccar loncalarını ifade eder. Bu loncalar; tekstil sanayisi, bankacılık ve finans sektörü gibi önemli ekonomik ve siyasi güce sahip büyük sanayi ve ticaret dallarını temsil ederler."
 ordinances_of_justice: "Adalet Nizamnamesi"
 ordinances_of_justice_desc: "Merkezî otoritemizin çıkarlarıyla çatışan nüfuzlu soyluların gücünü azaltmak amacıyla yapılan bir dizi yasal düzenlemedir. Bu içtihatlar, güçlü soyluların etkisini kırmayı amaçlamaktadır."
 #Portugal
 por_estudo_geral_law: "Estudo Geral"
 por_estudo_geral_law_desc: "1290 senesinde [ShowModifier('por_estudo_geral')] ismiyle kurulan bu ulusal [ShowBuildingTypeName('university')], mütevazı ülkemizin vatandaşlarını eğitmeyi hedeflemektedir. Bulunduğu yer ve başkente yakınlığı nedeniyle bizim için oldukça önemlidir."
 por_estudo_in_coimbra: "[ShowLocationNameWithNoTooltip('coimbra')] İlinde $por_estudo_geral_law$"
 por_estudo_in_coimbra_desc: "Ulusal [ShowBuildingTypeName('university')], bilimsel çalışmalarla meşhur olan [ShowLocationName('coimbra')] iline taşınırsa kurumun bağımsızlığını güvence altına alabilir ve zümrelere hedeflerimize dair güvence verebiliriz."
 por_estudo_in_lisbon: "[ShowLocationNameWithNoTooltip('lisbon')] İlinde $por_estudo_geral_law$"
 por_estudo_in_lisbon_desc: "$por_estudo_geral_law$ sarayın çevresine taşınırsa gücümüzü merkezîleştirebilir ve [ShowBuildingTypeName('university')] faaliyetleri üzerinde daha fazla kontrole sahip olabiliriz."
 #Teutonic Order
 teu_amber_monopoly_law: "[ShowGoodsNameWithNoTooltip('amber')] Tekeli"
 teu_amber_monopoly_law_desc: "[ShowGoodsName('amber')], devletimizin sahip olduğu en değerli kaynaklardan biridir. Ticareti büyük önem taşır ve dolayısıyla titizlikle düzenlenmelidir."
 state_controlled_amber_gathering: "Devlet Güdümlü Toplama"
 state_controlled_amber_gathering_desc: "Devlet, [ShowGoodsName('amber')] kaynağını yönetme hakkını münhasıran saklı tutar. Bu değerli malın ihracatı, hükûmet bakanları tarafından denetlenir. Bu durum, yönetici sınıfın otoritesini güçlendirir."
 burghers_controlled_amber_gathering: "[ShowGoodsNameWithNoTooltip('amber')] Tüccarların Elinde"
 burghers_controlled_amber_gathering_desc: "Belki de [ShowGoodsName('amber')], ticaret faaliyetleriyle uğraşanların elinde kalmalıdır. Ticareti sekteye uğratan aracılar olmadığında ekonomimiz gelişebilir."
 peasant_controlled_amber_gathering: "Avam Tarafından Toplama"
 peasant_controlled_amber_gathering_desc: "[ShowGoodsName('amber')], onu toplayan kişilerin elinde kalmalıdır. Kaynak toplama [ShowEstateTypeName('peasants_estate')] zümresi tarafından yapılacak."
 #japan
 jap_sakoku_law: "Denizaşırı Etkileşim"
 jap_sakoku_law_desc: "$japan_region$, denizlerle çevrili olmanın ayrıcalığıyla birlikte başka ülkelerden uzak kalma lüksünü her daim elinde tutmuştur. Bu sayede ülkemizi dış dünyaya kapatacak önlemleri kolay ve etkili bir şekilde alabiliyoruz."
 sakoku_enabled: "Sakoku"
 sakoku_enabled_desc: "Dış etkilerden bağımsız olan topraklarımızın üretim verimliliği ve ekonomik büyümesi artacaktır."
 sakoku_disabled: "Sınırlar Açıldı"
 sakoku_disabled_desc: "Ülke dünyaya açıldığı için hem ticaret hem de fikirler ülkemize giriş yapıyor."
 jap_buke_shohatto: "Buke Şohatto"
 jap_buke_shohatto_desc: "Samurayların davranışlarına rehberlik eden bir dizi fermandır. Samurayların daha iyi olması amacıyla tasarlanmıştır."
 jap_buke_shohatto_enforced: "$jap_buke_shohatto$ Yürürlükte"
 jap_buke_shohatto_enforced_desc: "Samuraylarımızın kendilerini geliştirmek için benimseyebilecekleri net bir model var ve o modele uymaları zorunlu kılınacak."
 jap_buke_shohatto_guidelines: "$jap_buke_shohatto$ İlkeleri"
 jap_buke_shohatto_guidelines_desc: "$jap_buke_shohatto$ katı kaidelerden ziyade genel ilkeler şeklinde görülmektedir ve bu nedenle taklit edilecek romantik idealler olarak kullanılabilmektedir."
 clan_residence: "Klan Konutu"
 clan_residence_desc: "Güç dengesini düzgün bir şekilde korumak için farklı klanların liderlerinin nerede ikamet etmesi gerektiğini tanımlayan belirgin yasalar olmalıdır."
 appointed_posts_policy: "Makam Atamaları"
 appointed_posts_policy_desc: "Çeşitli klan liderleri, tabi oldukları [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] tarafından belirli makamlara atanır. Bu, ülkenin nasıl yönetileceği hususunda esneklik sağlar."
 enable_grant_shugo_office_tt: "[ShowGenericActionName('grant_shugo_office')] [Concept('action', 'Eylemini')|e] etkinleştirir"
 enable_revoke_shugo_office_tt: "[ShowGenericActionName('revoke_shugo_office')] [Concept('action', 'Eylemini')|e] etkinleştirir"
 enable_claim_shugo_office_tt: "[ShowGenericActionName('claim_shugo_office')] [Concept('action', 'Eylemini')|e] etkinleştirir"
 established_domains_policy: "Klanların Toprakları"
 established_domains_policy_desc: "Klanların, üzerinde soylarından gelen haklara sahip olduğu toprakları bulunur. Bu, [GetUniqueInternationalOrganization('japanese_shogunate').GetName] bürokrasisine serbestlik ve en önemli vazifelere odaklanmasını sağlasa da klanların gücünü de artırır."
 sankin_kotai_policy: "Sankin-kōtai"
 sankin_kotai_policy_desc: "$sankin_kotai_policy$, [GetUniqueInternationalOrganization('japanese_shogunate').GetName] idaresindeki vasalların başkent ile kendi toprakları arasında gidip geldiği bir sistem. Başkente gelen vasalın doğal olarak zenginliğini sergilemesi beklenir ve bunun maliyeti onları sinsi planlar yapmaktan uzak tutmaya yardımcı olur."
 #Navarra
 #Laws
 nav_adaptability: "Navarra Uyumu"
 nav_adaptability_desc: "Büyük güçlerin arasında kalmak, ulusumuzu uyum sağlamaya ya da yok olmaya zorladı. Akıllıca ittifaklar ve hızlı askerî eylemlerin birleşimi sayesinde ülkemiz, küçük boyutuna rağmen hayatta kalmayı başardı. Eylemlerimizi ihtiyaçlarımıza göre şekillendirme kabiliyetimiz, asla kaybetmememiz gereken bir avantajdır."
 #Policies
 belligerent_stance: "Kavgacı Duruş"
 belligerent_stance_desc: "Sadece saldırgan bir tutum bizi güvende tutacaktır. Bize saldırmaya kalkışacak olanın ağır bir bedel ödeyeceğini netleştirmek için elimizdeki tüm araçları kullanmalıyız."
 conciliatory_stance: "Uzlaşmacı Duruş"
 conciliatory_stance_desc: "Savaş günleri sona ermeli ve diplomasi dönemi başlamalı. Sonuçta, \"tatlı dil yılanı deliğinden çıkarır.\""
 defensive_stance: "Savunmacı Duruş"
 defensive_stance_desc: "Topraklarımız, halkımız gibi güçlüdür. Topraklarımıza gelip kanlarını akıtsınlar ki gelecek mahsullerimiz için gübre olsunlar."
 offensive_stance: "Saldırgan Duruş"
 offensive_stance_desc: "Kimseden korkmuyoruz ve atalarımızın da dediği gibi \"en iyi savunma saldırıdır.\" Önce davranıp biz saldıracağız ve varlığımızı tehdit edenlerden daha ölümcül olacağız."
 #Bohemia
 maiestas_carolina: "Maiestas Carolina"
 maiestas_carolina_desc: "Seçkinlerin gücünü büyük ölçüde azaltmak için çıkarılmış kanunlar ve maddelerdir. Bu yasa, belirli durumlarda soylulara ait mülklerinin devlete geçmesini öngörür ve soyluların keyfî güçlerini sınırlar."
 #Chivalry Orders
 order_of_chivalry_law: "Şövalye Tarikatı"
 order_of_chivalry_law_desc: "Dinî gelenekler ve saray geleneklerinin bir araya gelmesinden ortaya çıkan bu kanun, [ShowReligionGroupAdjective('christian')] ideallerine ve hayırsever işlere adanmış şövalye mirasını somutlaştırır. Aslen Kutsal Topraklar'a giden hacıları korumak ve fakirlik, itaat ve bekâret yeminlerini yerine getirmek için kurulan bu tarikatlar, zamanla değişerek seçkin bireyleri onurlandırmış ve bir prestij sembolü hâline gelmiştir."
 has_not_assumed_chivalric_order_in_last_25_years_tt: "Son #Y 25 yılda#! #Y $order_of_chivalry_law$#! oluşturmadık"
 order_of_saint_george_policy: "Aziz George Tarikatı"
 order_of_saint_george_policy_desc: "Aziz George Tarikatı: \"Aziz George'un Şövalye Toplumu\" olarak bilinen bu tarikat, Macar Kralı I. Károly tarafından 1326 yılında kurulmuştur. Şövalyelik ve onur ideallerini somutlaştırır, bu değerleri şövalye turnuvaları ve festivalleriyle teşvik eder."
 order_of_the_ermine_policy: "Kakım Tarikatı"
 order_of_the_ermine_policy_desc: "Kakım Tarikatı, daha önceden İngiltere'de kurulmuş olan Garter Tarikatı'nı örnek alır. Sembolleri, sarsılmaz şahsi onuru temsil eden kakımdır. Tarikat, toplumdaki statüleri ne olursa olsun hem erkeklerin hem de kadınların Britanya Düklüğü'ne hizmet edebileceği görüşündedir."
 order_of_the_dragon_policy: "Ejderha Tarikatı"
 order_of_the_dragon_policy_desc: "\"#italic Societas Draconica#!\" olarak da bilinen Ejderha Tarikatı; Macar monarşisini, Katolik Kilisesini ve Hristiyanlığı Türk İmparatorluğu'nun, zındıkların ve paganların tehditlerine karşı savunmaya adanmış bir tarikattı. Aziz Yorgi Tarikatı'ndan ve dönemin haçlı ruhundan ilham alarak soyluları ve monarşiyi kendi kuyruğunu ısıran ejderha ve kırmızı haç sembolleri altında birleştirmiş, yabancı ve iç tehditlere karşı savunma oluştururken soylulara, sadakatleri karşılığında koruma ve onur teklif etmiştir."
 order_of_the_band_policy: "Kırmızı Kurdele Tarikatı"
 order_of_the_band_policy_desc: "Kırmızı Kurdele Tarikatı, Kastilya kralına sadakat ve itaat yemini etmiş en seçkin şövalyelerden oluşur. Üyelerinin; titiz ve kusursuz saray davranışlarında bulunma, atlı kargı dövüşlerine katılma, destek olma ve her şeyden önemlisi, hükümdarlarına sadık olma görevleri vardır."
 order_of_the_swan_policy: "Kuğu Nişanı"
 order_of_the_swan_policy_desc: "Kuğu Nişanı, dindarlığın artması ve Meryem Ana inancının yayılmasına adanmış bir tarikattır. Nişanın üyeleri sebatkârlıkla bir araya gelmiştir ve aralarında hüküm süren hanedanlığın prensleriyle birlikte çok sayıda soylu bulunmaktadır."
 order_of_the_black_eagle_policy: "Kara Kartal Nişanı"
 order_of_the_black_eagle_policy_desc: "Seküler Kara Kartal Nişanı, maneviyattan ziyade askerî amaçlarla kurulmuş bir tarikattır. Nişanın üyeleri arasında kraliyet ailesi üyeleri, misafir yabancı soylular ve üstün hizmetleriyle bu mertebeye erişmiş seçkin generaller yer almaktadır."
 order_of_the_white_eagle_policy: "Beyaz Kartal Nişanı"
 order_of_the_white_eagle_policy_desc: "Beyaz Kartal askerî nişanı devletin en yakın destekçilerine ve vatandaşlarımızın en başarılılarına ülkeye hizmetlerinden dolayı ödül olarak verilir. Bunlara ilaveten, teşrif etmeleriyle bizi şereflendiren üst düzey ziyaretçilere de verilir."
 #Six Ministries Overseer
 six_ministries_overseer_law: "Altı Bakanlık Denetimi"
 six_ministries_overseer_law_desc: "[ShowLawName('six_ministries')] faaliyetleri başka bir kurum veya bizzat hükümdar tarafından denetlenmelidir."
 chi_grand_chancellorship: "Büyük Şansölyelik"
 chi_grand_chancellorship_desc: "Altı Bakanlık, Sol ve Sağ Şansölye tarafından temsil edilen Şansölyelik makamına rapor verecektir. Sol Şansölye daha kıdemli olandır."
 chi_grand_secretariat: "Büyük Yazmanlık"
 chi_grand_secretariat_desc: "Altı Bakanlık, evrak işlerini $chi_grand_secretariat$'a gönderecek ve burada evraklar incelenip hazırlandıktan sonra hükümdara iletilecektir."
 chi_direct_report: "Doğrudan Rapor"
 chi_direct_report_desc: "Altı Bakanlık'ın faaliyetleri doğrudan hükümdara bildirilecektir. Bu uygulama hükümdarın otoritesini güçlendirecektir ama idari verimliliği de azaltabilir."
 #Ashta Pradham Council
 ashta_pradhan_council_law: "Aşta Pradhan Konseyi"
 ashta_pradhan_council_law_desc: "$mhr_ashta_pradhan_desc$"
 apc_peshwa_focus_policy: "Peşva Odağı"
 apc_peshwa_focus_policy_desc: "Peşva, devletin genel idaresinden sorumlu başbakandır.\nKonsey, Peşva'ya daha fazla güç bahşederek devletteki nüfuzunu artıracaktır."
 apc_mazumdar_focus_policy: "Mazumdar Odağı"
 apc_mazumdar_focus_policy_desc: "Mazumdar, devletin hesaplarından sorumlu ekonomi bakanıdır.\nKonsey, Mazumdar'a daha fazla güç bahşederek devletteki nüfuzunu artıracaktır."
 apc_sacheev_focus_policy: "Saşev Odağı"
 apc_sacheev_focus_policy_desc: "Saşev, kraliyet fermanlarını ve devletin diğer politikalarını hazırlamakla yükümlü bakandır.\nKonsey, Saşev'e daha fazla güç bahşederek devletteki nüfuzunu artıracaktır."
 apc_waqia_navis_focus_policy: "Waqia-Navis Odağı"
 apc_waqia_navis_focus_policy_desc: "Waqia-Navis, istihbarat ve casusluktan sorumlu iç işleri bakanıdır.\nKonsey, Waqia-Navis'e daha fazla güç bahşederek devletteki nüfuzunu artıracaktır."
 apc_senapati_focus_policy: "Senapati Odağı"
 apc_senapati_focus_policy_desc: "Senapati, askerîyeden ve devletin güvenliğinden sorumlu başkumandandır.\nKonsey, Senapati'ye daha fazla güç bahşederek devletteki nüfuzunu artıracaktır."
 apc_dabir_focus_policy: "Dabir Odağı"
 apc_dabir_focus_policy_desc: "Dabir, devletin diplomatik işlerinden sorumlu dış işleri bakanıdır.\nKonsey, Dabir'e daha fazla güç bahşederek devletteki nüfuzunu artıracaktır."
 apc_nyayadhish_focus_policy: "Niyayadiş Odağı"
 apc_nyayadhish_focus_policy_desc: "Niyayadiş, devletin sivil ve cezai meselelerinden sorumlu başyargıcıdır.\nKonsey, Niyayadiş'e daha fazla güç bahşederek devletteki nüfuzunu artıracaktır."
 apc_panditrao_focus_policy: "Panditrao Odağı"
 apc_panditrao_focus_policy_desc: "Panditrao, devletin dinî meselelerinden sorumlu başrahiptir.\nKonsey, Panditrao'ya daha fazla güç bahşederek devletteki nüfuzunu artıracaktır."
 #Middle Kingdom Laws
 civil_registration: "Sivil Tescili"
 civil_registration_desc: "Sancağımız altındakilerin yaşam şartlarını iyileştirme gayesiyle tebaamızı kayıt altına almayı amaçlayan bir sistemdir."
 delegated_civil_registration_policy: "Yetkilendirilmiş $civil_registration$"
 delegated_civil_registration_policy_desc: "Vilayet valilerimizin kendi vilayetlerindeki kayıt sürecini kontrol etmelerine izin vereceğiz. Bunun sonucunda istediğimiz verimi elde edemeyebiliriz ancak karşılığında yöneticilerimiz otoritelerinin gasp edildiği düşüncesine kapılmayacaklardır."
 centralized_civil_registration_policy: "Merkezî $civil_registration$"
 centralized_civil_registration_policy_desc: "Daha fazla verim elde edebilmek için nüfus kayıt sürecimizi hükûmet makamları altında merkezîleştireceğiz lakin yerel yöneticiler görevlerine böyle el konulmasından hoşnut olmayacaklar."
 tax_base_system: "Vergi Tabanı Sistemi"
 tax_base_system_desc: "Vergilendirme, ülke ekonomisinin temelidir. Makul bir vergi sistemi hazırlar ve [GetUniqueInternationalOrganization('middle_kingdom').GetName] genelinde uygulamaya koyarsak elimizin altındaki zenginliklerden daha iyi faydalanabiliriz."
 rice_based_tax: "Pirinç Temelli Vergi"
 rice_based_tax_desc: "Yüzyıllardır geleneksel vergi ve para birimi standardı olarak kullanılan [ShowGoodsName('rice')], vergilendirme sistemimizin temelini oluşturmaya devam eder."
 single_whip_policy: "Tek Kırbaç Politikası"
 single_whip_policy_desc: "$single_whip_policy$nı yürürlüğe koyduğumuzda vergilendirme sistemimizin temelini [ShowGoodsName('silver')] oluşturacak ve halk, merkezî hükûmete karşı yükümlülüklerini söz konusu birim üzerinden yerine getirecek."
 provincial_governorship: "Vilayet Valiliği"
 provincial_governorship_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] topraklarının benzersiz genişliği, buna uygun bir idare sistemini zorunlu hâle getirmektedir."
 curtailed_governors_policy: "Yetkileri Kısıtlı Valiler"
 curtailed_governors_policy_desc: "Vilayet valileri ancak yolsuzluğun ve tembelliğin yayılmasına önayak olur. Merkezî hükûmetin otoritesinin uç bölgelerde dahi mutlak biçimde hissedilmesi için yöneticilerimizin dizginlerini bırakmamamız gerekir."
 established_provincial_governors: "Yerleşik Vilayet Valileri"
 established_provincial_governors_desc: "Vilayet valisi mevkisi, prestijli bir mevkidir. Bu makama çıkmak için birbiriyle rekabet eden çok sayıda kişi bulunur. Bu kişileri söz konusu mevkilere çıkarmak ve kendilerine açıkça belirlenmiş bölgeler ve idari görevler tahsis etmek, hükûmet çarklarının düzgün işlemesini sağlayacaktır."
 zongdu_policy: "Zǒngdū"
 zongdu_policy_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] toprakları, basit valilerin idare edemeyeceği kadar engindir. Bu nedenle, birden fazla vilayeti denetleyecek bir genel vali makamı oluşturmak üzere $zongdu_policy$ politikasını yürürlüğe koymamız makul olacak. Pek de mühim olmayan hususların Yasak Şehir'e bildirilmesine gerek kalmadan çözüme ulaştırılması gayesiyle [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] vekili olarak vilayet meselelerini yönetecekler."
 zongdu_policy_scaling: "[country|e] içinde üretilen [ShowGoodsName('silver')] miktarı"
 introduce_gaituguiliu_policy: "Gǎitǔguīliú Sistemi"
 introduce_gaituguiliu_policy_desc: "Uzak illerdeki [ShowSubjectTypeName('tusi')] olarak da bilinen Yerli Kabile Reisleri, yerel azınlıkların irsî hükümdarlarıdır. Bu liderlerin yerel halkla olan bağları, zaman zaman işe yarar gibi görünse de uzun vadede bölgesel istikrar için bir risk oluşturduğu tecrübe edilmiştir. Bu mevkilere, merkezî hükûmetin atadığı görevlileri getirerek bölgesel düzeyde huzuru sağlamak daha kolay olacaktır."
 unlock_gaituguiliu_tt: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] lideri için [ShowCabinetActionName('gaituguiliu_policy')] [Concept('cabinet_action', 'Kabine Eyleminin')|e] kilidini açar"
 lifan_yuan_policy: "Lǐfān Yuàn"
 lifan_yuan_policy_desc: "Tören Bakanlığı, imparatorluk sınırları içindeki ve dışındaki birçok tabi ve düşük rütbeli devleti yönetmek için artık yetersiz ve uygunsuz görülmektedir. Bu devletlerle ilgilenmeye odaklanan bir makam oluşturmalıyız."
 cefeng_tizhi: "Cèfēng Tǐzhì"
 cefeng_tizhi_desc: "Haraç sistemi [GetUniqueInternationalOrganization('middle_kingdom').GetName] kurulduğundan beridir uygulanmaktadır zira çevredeki tüm uluslar [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] Hazretleri'nin otoritesini tanıyor."
 free_cefeng_tizhi_policy: "Serbest $cefeng_tizhi$"
 free_cefeng_tizhi_policy_desc: "Ülkeler, [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] otoritesini hiç şüphesiz tanıyor ve kurallara ya da benzer düzenlemelere ihtiyaç duymadan haraçlarıyla birlikte Ejderha Tahtı'nın önünde eğiliyor."
 codified_cefeng_tizhi_policy: "Kanunlaştırılmış $cefeng_tizhi$"
 codified_cefeng_tizhi_policy_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] için en makulü, kanun hâline getirilmiş ve hiyerarşiye dayalı bir haraç sistemi olacaktır. Böylece Ejderha Tahtı'na en çok fayda sağlayan ülkeler uygun şekilde ödüllendirilebilir."
 keju_examination: "Kējǔ Sınavı"
 keju_examination_desc: "İmparatorluk Sınavı, hükûmetin bürokratik makamlarında hizmet verecek en yetkin ve eğitimli kişileri belirlemek amacıyla uygulanan bir sistemdir. Böylece hükûmet çarklarının sadece en parlak zihinler tarafından döndürüldüğü ve idarenin düzgün işlediğinden emin olunur."
 new_keju_formats_policy: "Yeni Kējǔ Biçimleri"
 new_keju_formats_policy_desc: "İmparatorluk Sınavı'nda aday ve olası bürokratların seçimi sürecini ıslah etmeyi hedefler. Yeni test biçimleri ve artırılmış standartlar getirmek, idaremizin faydasına olacaktır."
 new_keju_formats_policy.tt: "[ShowGenericActionName('conduct_keju_examination')] artık daha iyi adaylar ortaya çıkaracak."
 focus_on_classics: "Klasiklere Odaklanma"
 focus_on_classics_desc: "Klasik [ShowPolicyName('confucianism_policy')] ve [ShowPolicyName('daoism_policy')] metinleri yüzyıllardır $keju_examination$nın temelini oluşturmaktadır. Böylesine tarihî gelenekler kolay kolay bozulmazlar."
 direct_appointment: "Doğrudan Atama"
 direct_appointment_desc: "Kişinin bilgili olması, hükûmet görevleri için uygun olduğu anlamına gelmez. Görev için önerilen kişilerin doğrudan atanması daha etkili olacaktır."
 direct_appointment.tt: "[ShowGenericActionName('conduct_keju_examination')] [Concept('action', 'Eylemini')|e] devre dışı bırakır."
 military_examination: "Savaşçılık Değerlendirmesi Başlat"
 military_examination_desc: "İmparatorluk sınavlarına girenlerin devlet meselelerindeki becerilerinin yanı sıra okçuluk ve binicilik kabiliyetleri de ölçülmelidir."
 outwards_view: "Dışa Dönük Bakış"
 outwards_view_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] kuruluşundan itibaren yetki alanını dışarıya doğru genişletiyor. Bununla birlikte sınırlarını ihlal edebilecek dış tehditlere karşı da bir miktar dikkatli olunması gerekiyor."
 allow_trade: "Ticaret İzni"
 allow_trade_desc: "İpek Yolu'nun [GetUniqueInternationalOrganization('middle_kingdom').GetName] için büyük bir refah kaynağı hâline gelmesi bir tesadüften ibaret değil zira uluslar, ticaret ve yabancı para girişiyle gelişir."
 haijin_policy: "Hǎijìn"
 haijin_policy_desc: "Denizler ve okyanuslar bela getirir. Korsanlar, kaçakçılar ve bazen de tahta göz dikenler; dalgaların ve gelgitlerin ardında pusuya yatar. Fakat deniz ticareti zenginlik ve keşifleri de beraberinde getirir. Yüce ülkemize zenginlik ve yenilik getirmek istiyorsak deniz yasağı düzenlemelerimizi yürürlüğe koymalıyız."
 tianxia: "Tiānxià"
 tianxia_desc: "Bölgesel nüfuz ve genişleme politikalarımızın meşruiyeti, bizzat Gök tarafından bahşedilen yönetme hakkımıza dayanır."
 expand_the_tianxia_policy: "$tianxia$ Genişletmesi"
 expand_the_tianxia_policy_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] ülkesinin egemenliği ve yönetim hakkı, ilahi görevi gerine getirildiği sürece tartışma kabul etmeyecektir. Gök'ün altındaki tüm tebaamız, karşısında diz çöktükleri Ejderha Tahtı'nın koruması altındadır."
 chi_have_extra_celestial_governor_tt: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] artık bir $celestial_governor$ sahibi daha olabilir."
 restrict_the_tianxia_policy: "$tianxia$ Kısıtlandırması"
 restrict_the_tianxia_policy_desc: "Gök'ün altındaki tebaayı doğrudan yönetme yetkisi, [GetUniqueInternationalOrganization('middle_kingdom').GetName] haricinde bir otoriteye teslim edilemez. Ejderha Tahtı, otoritesini düşük rütbeli ülkelere devrederek kendini alçaltamaz."
 jakun_gusa: "Jakūn Gūsa"
 jakun_gusa_desc: "Öncelikle ordumuz olarak hizmet veren Sekiz Sancak sistemi, aynı zamanda [GetUniqueInternationalOrganization('middle_kingdom').GetName] toplumunun temel teşkilatlanma biçimi olarak da işlev görür. Hedeflerini şaşırmamaları için görevleri açıkça belirlenmelidir."
 revise_the_jakun_gusa_policy: "$jakun_gusa$ Yenilemesi"
 revise_the_jakun_gusa_policy_desc: "Sancak ordusu, düşmanımıza darbe vurarak ve bize önemli zaferler getirerek bize sadık bir şekilde hizmet etti. Disiplinlerini ve formlarını sürdürmek istiyorsak onları ıslah etmeli ve iyileştirmeliyiz, aksi takdirde gerileme riskleri vardır."
 chinese_jakun_gusa: "$chinese_group$ $jakun_gusa$"
 chinese_jakun_gusa_desc: "$jakun_gusa$, kuzey bozkırlarında faydalı hizmetlerde bulundu ancak [GetUniqueInternationalOrganization('middle_kingdom').GetName] bünyesinde faaliyet gösterebilmesi için [ShowCultureGroupName('chinese_group')] sistemine dâhil edilmesi gerekiyor."
 six_ministries: "Altı Bakanlık"
 six_ministries_desc: "$six_ministries$, [GetUniqueInternationalOrganization('middle_kingdom').GetName] bünyesinde faaliyet gösteren ayrı görev ve sorumluluklara sahip farklı idari bölümlerdir."
 ministry_of_rites: "Tören Bakanlığı"
 ministry_of_rites_desc: "Dinî ve saray meselelerimizin Lǐbù tarafından yönetimi, hassaslıkla ve önemle yürütülmesi gereken bir husustur. Törenlerin muhafaza edilmesi ve sergilenmesinden sorumlu, iyi yönetilen nitelikli bir bakanlık oluşturarak mükemmel bir standart sağlayabiliriz."
 countries_more_likely_to_accept_invite_to_sect_tt: "[Concept('sect', 'Mezhebimize')|e] katılmaya daha meyilli"
 ministry_of_personnel: "Personel Bakanlığı"
 ministry_of_personnel_desc: "Lìbù, hükûmetimizin en önemli yapı taşlarından biridir. İdari makamlarımızda görev yapan halkımızdan sorumludur. Dairenin düzgün şekilde çalıştığından emin olarak hükûmet mevkilerinde personel açığı olmamasını sağlayabiliriz."
 better_exams_results_tt: "[ShowGenericActionName('conduct_keju_examination')] [Concept('action', 'Eylemi')|e] ile daha iyi adaylar elde edilir."
 ministry_of_revenue: "Gelir Bakanlığı"
 ministry_of_revenue_desc: "Hùbù, nüfus sayımı yapılmasından vergi toplanmasına ve para birimi değerlerinin idare edilmesine kadar para ve para birimleriyle bağlantılı tüm hususların yönetiminden sorumludur. Dolayısıyla bakanlığın işler hâlde tutulması krallığımızın refahı için elzemdir."
 better_census_results_tt: "[ShowPolicyName('conduct_population_census_decree')] [ShowGenericActionName('proclaim_decree')] eylemini gerçekleştirdiğimizde daha iyi sonuçlar elde ederiz."
 ministry_of_war: "Savaş Bakanlığı"
 ministry_of_war_desc: "Bīngbù; birliklerin askere alınması ve idare edilmesinden askerî yapıların, ekipmanın ve erzakların idame edilmesine kadar askerlikle bağlantılı tüm hususların yönetiminden sorumludur. Savaşlardan muzaffer ayrılmak istiyorsak bakanlığın yeterli personele sahip olmasını sağlamalıyız."
 better_reinforce_fortification_results_tt: "[ShowPolicyName('reinforce_fortifications_decree')] [ShowGenericActionName('proclaim_decree')] eylemini gerçekleştirdiğimizde daha iyi sonuçlar elde ederiz."
 ministry_of_justice: "Adalet Bakanlığı"
 ministry_of_justice_desc: "Xíngbù, hükûmetin üst kademeleri üzerinde herhangi bir otoriteye sahip olmamasına karşın hafif suçlardan daha ciddi vakalara kadar tüm yargı sisteminin yürütülmesinden sorumludur. Bakanlığın işler hâlde tutulması, krallığımız içindeki toplumların barış içinde kalmasını sağlayacaktır."
 better_warning_results_tt: "[ShowPolicyName('issue_great_warnings_decree')] [ShowGenericActionName('proclaim_decree')] eylemini gerçekleştirdiğimizde daha iyi sonuçlar elde ederiz."
 ministry_of_works: "Çalışma Bakanlığı"
 ministry_of_works_desc: "Gōngbù; yollar ve kanalların yapımından kaynakların yönetilmesine ve ağırlıklarla ölçümlerin standart hâle getirilmesine kadar krallığımız içindeki tüm altyapının inşa ve idame edilmesinden, tüm yapım çalışmalarının yürütülmesinden sorumludur. Bakanlığın herhangi bir engele takılmadan işlemesini sağlayarak krallığımızın altyapısını sağlam temellere dayandırabiliriz."
 better_infrastructure_works_results_tt: "[ShowPolicyName('commence_infrastructure_works_decree')][ShowGenericActionName('proclaim_decree')] eylemini gerçekleştirdiğimizde daha iyi sonuçlar elde ederiz."
 #Middle Kingdom Decrees
 middle_kingdom_decrees: "$middle_kingdom$"
 middle_kingdom_decrees_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] otoritesinin topraklarımızın dört bir yanına ulaşmasını sağlayan imparatorluk fermanları, [GetUniqueInternationalOrganization('middle_kingdom').GetName] ülkesinin düzgün bir biçimde işlemesi için hayati önem taşır."
 expand_palace_bureaucracy_decree: "Saray Bürokrasisini Genişlet"
 expand_palace_bureaucracy_decree_desc: "Sarayımızın nüfusu bürokratik çabalarımızı güçlendirip genişletmeyi zorunlu kılıyor, tabii verimliliğimizi ve hızımızı korumak istiyorsak."
 conduct_population_census_decree: "Nüfus Sayımı Yap"
 conduct_population_census_decree_desc: "Büyük ülkemizin topraklarını, kudretli bir bürokratik sistem olmadan yönetemeyiz. Vergilendirme sistemimizi sağlam temellere dayandırmak için düzgün nüfus sayımları yapmamız gerekiyor. Bürokrasimizin makul şekilde faaliyet göstermesine yardımcı olmak için topraklarımız genelinde bir nüfus sayımı gerçekleştireceğiz."
 increase_tariff_control_decree: "Gümrük Kontrolünü Artır"
 increase_tariff_control_decree_desc: "$china$ ülkesinin zenginlikleri, genelde yabancı tüccarların gözünü alır. Gümrük kontrolleri uygulayarak ülkemize girip çıkan malların akışını kontrol altında tutmak akıllıca olur."
 issue_great_warnings_decree: "Önemli Uyarı Yayımla"
 issue_great_warnings_decree_desc: "Duyarlı bir yönetim, becerikli bürokratlar ve yolsuzluğa karşı direnç kavramları çoğunlukla bağlantılıdır. Yani kamu idaresi, bir ahlak biçimidir."
 commence_infrastructure_works_decree: "Altyapı Çalışmalarına Başla"
 commence_infrastructure_works_decree_desc: "Yollar, süregelen refahımızın can damarıdır. Uzak vilayetlerimizle bağ kurmak ve değerli ticari faaliyetlere olanak sağlamak amacıyla topraklarımızda sağlam altyapı ağları oluşturmaya çalışacağız."
 reinforce_fortifications_decree: "Tahkimatların Güçlendirilmesi"
 reinforce_fortifications_decree_desc: "Tahkimatlarımız hayati öneme sahiptir. Her daim en iyi şekilde muhafaza etmeli ve topraklarımızdaki tüm hassas noktaların uygun şekilde tahkim edildiğinden emin olmalıyız."
 middle_kingdom_members: "Toplam [GetUniqueInternationalOrganization('middle_kingdom').GetName] [Concept('member', 'Üyesi')|e]"
 #Sinicization and DOP
 sinicized_cabinet_policy: "Çinlileşmiş Kabine"
 sinicized_cabinet_policy_desc: "Kabinemiz $china$'in en güçlü hanedanlarınca en başta benimsenmiş ve teşvik edilmiş modeli izleyerek aynı etkileri paylaşmayı, büyük bir hüner sergilemeyi amaçlıyor."
 limit_chinese_influence_policy: "Çin Sarayı Etkisini Kısıtla"
 limit_chinese_influence_policy_desc: "Kendi zümrelerimizin çıkarları, dış baskılardan ve [GetCountry('CHI').GetName] devletinin yaydığı etkilerden önce gelmelidir."
 limit_chinese_traditions: "Çin Geleneklerini Kısıtla"
 limit_chinese_traditions_desc: "Geleneklerimizi muhafaza edip tarihe kazımak istiyorsak dikkatli olmalıyız, aksi takdirde daha büyük bir gücün kuklası hâline geliriz."
 promote_chinese_traditions: "Çin Geleneklerini Teşvik Et"
 promote_chinese_traditions_desc: "Kültürümüzü ve törelerimizi koruma becerimize rağmen Çinli komşularımızın töresini öğrenmemizde oldukça fayda var."
 #Muscovy/Russia
 vestiarium: "Vestiaryum"
 vestiarium_desc: "Devlet varlıklarının yönetimi için yasal düzenlemelerin oluşturulması ve sürdürülmesi, verimli kaynak tahsisi ve kontrollü harcamalar için önemlidir. Bu düzenlemeler, idare için gereklidir ve iktidardaki otoritelerin çeşitli önceliklerle ilgili kararlar almasına yardımcı olur."
 diplomatic_focus: "Diplomatik Odak"
 diplomatic_focus_desc: "Kaynaklar, pratik ve sembolik önemlerine göre sınıflandırılır çünkü bunlar esas olarak yabancı devlet adamlarını etkilemek için yapılan gösterişli devlet törenlerinde ve diplomatik hediye olarak kullanılmaktadır."
 administrative_focus: "İdari Odak"
 administrative_focus_desc: "Kaynaklar, yönetim ve mali planlamaya olan faydalarına göre yönetilir. Böylece inşaat projeleri için verimli bir şekilde kullanılabilir ve hükûmet harcamalarının kontrol altında tutulması sağlanır."
 monastic_reformation_movement: "Manastır Reform Hareketi"
 monastic_reformation_movement_desc: "Mülkiyet Destekçileri ve Mülkiyet Karşıtları, zenginliğin Kilise içindeki rolü ve din adamları ile inançlıların ruhani yaşamı üzerindeki etkisi konusunda farklı görüşlere sahiptir."
 non_possessors: "Mülkiyet Karşıtları"
 non_possessors_desc: "Mülkiyet Karşıtları, Kilisenin maddi zenginlikten uzaklaşıp dini ve tefekkürle geçen bir yaşam tarzını benimsemesi gerektiğine inanır. Tanrı'ya yakın olabilmek için dünyevî mülkiyetleri reddetmek önemlidir. Bu hareket büyük ölçüde Nil Sorsky'nin öğretilerinden etkilenmiştir."
 possessors: "Mülkiyet Destekçileri"
 possessors_desc: "Mülkiyet Destekçileri, Kilisenin ruhani ve toplumsal görevlerini yerine getirebilmesi için maddi zenginliğe sahip olmasını bir gereklilik olarak görür. Bu nedenle Kilisenin toprak ve mal sahibi olmasını destekler. Bu görevlere örnek olarak hayırseverlik faaliyetleri, dini kurumların bakımları, altyapı geliştirmek ve eğitim sağlamak verilebilir."
 sobornoye_ulozheniye_policy: "Sobornoye Ulozheniye"
 sobornoye_ulozheniye_policy_desc: "Sobornoye Ulozheniye, kanunları merkeziyetçi ve net bir sosyal hiyerarşiye sahip bir ülkeye uyacak bir biçimde şekillendiren temel bir hukuki ve toplumsal kurallar görevi görür. Mevcut kanunların üzerine inşa edilmiştir ve Bizans kanunlarından bazı unsurları da içererek sınıf ayrımlarını sağlamlaştırmış ve dönemin hâkim siyasi ve dinî etkilerini yansıtan bir hukuk sistemi oluşturmuştur."
 intellectual_movements: "Entelektüel Hareketler"
 intellectual_movements_desc: "On dokuzuncu yüzyılın ideolojik görüşleri insanları o kadar ayırır ki, birbirinden farklı felsefi, siyasi ve kültürel bakış açıları arasındaki uyumsuzluklardan doğan muhtelif hareketler ortaya çıkar."
 slavophiles: "Slav Hayranları"
 slavophiles_desc: "Slav Hayranları; Ortodoksluğun, Toplumculuğun, geleneksel değerlerin korunmasının ve materyalizm, bireycilik ve Batı kültürünün yüzeysel doğasının eleştirilmesinin önemini vurgular. Eşsiz bir kültürel ve manevi mirası korumak için daha izole bir yolu tercih ederler."
 westernizers: "Batı Hayranları"
 westernizers_desc: "Batı Hayranları, Avrupa ile daha yakın bağlar kurulmasına değer verir ve herkesin Batı kültürüne uyum sağlaması gerektiğine inanır. Hızlı modernleşme, sanayileşme ve sosyal reformların yapılabilmesi için Batılı fikirlerin benimsenmesi gerekir. Kültürel benlik ve dinî bütünlük gibi kavramların değeri azdır."
 #France
 fra_fouage_tax: "Yuva Vergisi Tahsisi"
 fra_fouage_tax_desc: "Kraliyet hazinesinin giderek artan giderlerini karşılamak için köylülerden tahsil edilen yüksek bir Yuva Vergisi."
 allowed_fouage_tax: "Yuva Vergisi Tahsilatı"
 allowed_fouage_tax_desc: "Devlet, kraliyet hazinesinin giderek artan giderlerini karşılamaya yardımcı olması için bir Yuva vergisi tahsil edecek. Ne var ki, verginin tahsilatı köylüleri fazlasıyla öfkelendirecek."
 pause_on_fouage_collection: "Yuva Vergisi İptali"
 pause_on_fouage_collection_desc: "Yuva vergisinin tahsilatına son verildi. Böylece, köylülerin devlete olan memnuniyetsizliği de azaldı."
 #Normandy
 couteume_de_normaundie: "Coutume de Normandie"
 couteume_de_normaundie_desc: "Kanun hâline getirilmiş [GetCountry('NRM').GetLongName] gelenekleri; feodal toprak haklarını, soylu ayrıcalıklarını ve yerel özerkliği vurgular. Ademimerkeziyetçi ve geleneksel bir toplumu destekleyen bu kanunlar, soyluların gücünü pekiştiren ve benzersiz bir [GetCountry('NRM').GetFlavorRank] kimliğinin sürdürülmesini sağlayan güçlü bir hukukî çerçeve oluşturur."
 #Byzantium
 pronoia_system: "Prónoia Sistemi"
 pronoia_system_desc: "Prónoia Sistemi, vergiler veya çeşitli kaynaklardan elde edilen gelirler gibi imparatorluk mali haklarının geçici olarak bireylere ya da kurumlara aktarılmasını sağlayan bir araç işlevi görür. Dönemin Avrupa’sında yaygın olan feodal sistemin aksine Prónoia hibeleri ne miras bırakılabilir ne de devredilebilirdi; nihai mülkiyet İmparator’da kalırdı. Bu ayrıcalıkların karşılığında sistem, ihtiyaç anında devlet yöneticisinin bir ordu toplama amacına hizmet eder ve birliklerin masraflarının büyük kısmını kendilerinin karşılaması beklenirdi."
 reformed_pronoia_system: "Islah Edilmiş Prónoia Sistemi"
 reformed_pronoia_system_desc: "Pronoia valilerinin topraklarındaki gücünü artırmak yerine sistem, vali ünvanını miras bırakılabilir veya devredilebilir kılan yasal boşluklardan artık yararlanılamayacak şekilde değiştirildi."
 #Rome
 new_corpus_juris_civilis: "Corpus Juris Civilis"
 new_corpus_juris_civilis_desc: "İmparator I. Justinianus’un emriyle hazırlanan büyük Roma hukuku derlemesiyle, yüzyılların birikimi olan hükümler, fermanlar ve bilgelik tek bir ciltte toplandı. Codex, Digest, Institutes ve Novellae, yönetimimizin ve adaletimizin bel kemiğini oluşturmuş; hem otoritemizi hem de yasalarımızın tutarlılığını ve hükûmetimizin işleyişini güvence altına almıştır."
 #Poland
 council_of_three_lands_policy: "Üç Diyar Konseyi"
 council_of_three_lands_policy_desc: "Yahudi Otoritesi'nin merkezî bir organı olan bu konsey, dinî hoşgörü yaymak ve halkını zulümden korumak amacıyla dinî ve yasal işlerden sorumludur."
 #Poland
 piotrokow_wislica_statutes: "Piotrków-Wiślica Kanunları"
 piotrokow_wislica_statutes_desc: "Yasaları şekillendiren ve halkın geleceği için sağlam bir temel oluşturan bir dizi kanundur. Bu kanunlar kapsamlı ve son derece etkilidir. Yetki alanları özel hukuktan, kamu hukukuna ve toplumun her sınıfının sorumluluklarına kadar toplumun çeşitli yönlerini etkiler."
 #Denmark
 rentekammer_policy: "Rentekammeret"
 rentekammer_policy_desc: "Hazine ya da #italic Rentekammeret#! mali kaynaklarımızı yönetir ve #italic Rentemester#! doğrudan Hükümdar'a hesap verir. Bu sayede ülkemizin mali kaynakları daha iyi kontrol edilir."
 dan_regional_law: "Danimarka'nın Bölgesel Kanunları"
 dan_regional_law_desc: "Jutland'ın, Zealand'ın ve Scania'nın kanunnameleri bölgesel hukuk sistemleri sağlar. Her ne kadar bölgeciliğe sebep olmaya yatkın bir sistem olsa da bu kanunnameler [ShowCultureName('danish')] halkın iradesini temsil edecektir."
 dan_danske_lov: "Danske Lov"
 dan_danske_lov_desc: "Birleşmiş bir kanunname, ülkemize, hükûmetimizin temel alacağı, tebaamızın ise müracaat edebileceği yeni standart bir yasal yapı getirecektir."
