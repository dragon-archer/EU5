 golden_bull_desc: "$golden_bull$, başta Elektör Kurulu olmak üzere imparatorluğun anayasal yapısını tanımlayan, sabitleyen ve oluşturan [GetUniqueInternationalOrganization('hre').GetName] fermanıdır. Kanunlar ve imparatorluk reformları, $golden_bull$ ile oluşturulur."
