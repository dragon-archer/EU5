 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "Kanunlaştırılmamış Seçim Düzeni"
 no_golden_bull_policy_desc: "$golden_bull$ olmadan, [GetUniqueInternationalOrganization('hre').GetName] teşkilatının seçim sistemi ve anayasal düzenlemeleri; gelenekler, örnek kararlar ve değişken ittifaklardan oluşan bir mozaik hâlinde kalmayı sürdürür. Resmî bir fermanın yokluğunda, [hre_electoral_college|e] hem ihtilaflara hem de entrika ve siyasî manevralara daha açık hâle gelir."
 no_golden_bull_policy_tt: "[GetUniqueInternationalOrganization('hre').GetName] bünyesinde kanun hâline getirilen bir [ShowLawName('golden_bull')] hiçbir koşulda geri çekilemez."
