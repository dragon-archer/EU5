 imperial_diet_law_desc: "[ShowParliamentTypeName('hre_court_assembly')] sisteminin oldukça köklü bir geçmişi vardır. Dolayısıyla bünyesinde barındırdığı yasaların ve prosedürlerin çoğu epey çağ dışı kalmıştır. Bu sistemi yenilemenin ve çeşitli [GetInternationalOrganizationType('hre').GetName] üyelerinin menfaatlerini daha iyi koruyan, makul bir [ShowLawNameWithNoTooltip('imperial_diet_law')] tesis etmenin vakti artık gelmiştir."
 no_imperial_diet_policy: "Geleneksel Kongre"
 no_imperial_diet_policy_desc: "Belirgin bir biçimde kanun hâline getirilmemiş [ShowParliamentTypeName('hre_court_assembly')] sisteminin ıslah edilmesi gerekiyor."
 hre_early_imperial_diet_policy: "$hre_early_imperial_diet$"
 hre_early_imperial_diet_policy_desc: "$hre_early_imperial_diet_desc$"
 hre_bi_camerial_imperial_diet_policy: "$hre_bi_camerial_imperial_diet$"
 hre_bi_camerial_imperial_diet_policy_desc: "$hre_bi_camerial_imperial_diet_desc$"
 hre_tri_camerial_imperial_diet_policy: "$hre_tri_camerial_imperial_diet$"
 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"
 perpetual_diet_law: "Daimî Kongre"
 perpetual_diet_law_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle], parlamentoyu toplamak için büyük [GetInternationalOrganizationType('hre').GetName] topraklarının bir ucundan öteki ucuna kadar seyahat etmek zorundadır. Şehirlerden birini kalıcı [GetUniqueInternationalOrganization('hre').GetParliament.GetName] makamı hâline getirerek bu meşakkatli yolculukları büyük ölçüde kısaltabiliriz."
 no_perpetual_diet_policy: "Gezgin Kongre"
 no_perpetual_diet_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] ihtiyaca göre kongre düzenlemek için İmparatorluk içindeki çeşitli şehirlere seyahat edecek."
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "#Y Daimî Kongre#!'nin ev sahibi"
 power_of_the_emperor_law: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] Gücü"
 power_of_the_emperor_law_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] gücü, imparatorluk üyeleri ve elektörleri arasında hassas bir konudur zira imparatorluk üyelerinin ve elektörlerin çıkarları, [GetUniqueInternationalOrganization('hre').GetLeaderTitle] çıkarlarıyla çatışma içindedir. Yine de gücü olmayan bir [GetUniqueInternationalOrganization('hre').GetLeaderTitle], onları dış tehditlere karşı koruyamaz ve onlar da bunun farkındadır."
 renovatio_policy: "Renovatio Imperii"
 renovatio_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] artık ademimerkeziyetçi olmayacak! İmparatorluk, dünyayı değiştirecek tek bir ulus devlet altında toplanacak!"
 revoke_privilegia_policy: "Ayrıcalığı Feshet"
 revoke_privilegia_policy_desc: "İmparatorluk prenslerine tanınmış birçok özgürlük ve ayrıcalık bundan böyle feshedilmiştir. [GetUniqueInternationalOrganization('hre').GetLeaderTitle], otoritesini merkezîleştirerek [GetUniqueInternationalOrganization('hre').GetName] teşkilatını tek bir hükümdar altında birleşmiş bir varlığa dönüştürecektir."
 improved_imperial_authority_policy: "İyileştirilmiş İmparatorluk Otoritesi"
 improved_imperial_authority_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] otoritesi oldukça artırılmıştır. Artık İmparatorluk Kongresinde [GetUniqueInternationalOrganization('hre').GetName] teşkilatının yararı için politika uygulama hakkına sahiptir."
 kaisertum_policy: "Kaisertum"
 kaisertum_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] gücü, ne [GetUniqueInternationalOrganization('hre').GetName] teşkilatını korumak ve ıslah etmek için yetersiz ne de elektörleri ve üyeleri tehdit edebilecek kadar çoktur. Gücü oldukça iyi dengelenmiştir."
 holy_roman_figurehead_policy: "Kutsal Roma Temsilcisi"
 holy_roman_figurehead_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle], artık [GetUniqueInternationalOrganization('hre').GetName] içinde gücü bulunan bir monark değildir. Tüm yasalar ve politikalar, artık İmparatorluk Kongresi ve elektörlerin elindedir."
