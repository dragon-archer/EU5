 hre_golden_bull_self_voting_regulated_via_electorate_law: "Kendine Oy Verme, [ShowPolicyName('free_electorate_policy')] politikasıyla yürürlüğe giren [ShowLawName('imperial_voting_law')] [Concept('law', 'Kanunu')|e] tarafından düzenlenir."
 monetary_contribution: "İmparatorluk Vergi Kanunu"
 monetary_contribution_desc: "[GetUniqueInternationalOrganization('hre').GetName] diğer tüm siyasi oluşumlar gibi altına ihtiyaç duyar. İmparatorluğun mali istikrarını güvence altına almak amacıyla üyelerden altın toplamak için vergi kanunları yürürlüğe konulabilir."
 no_monetary_contribution: "Vergilendirme Yok"
 no_monetary_contribution_desc: "İmparatorluğun fazladan altına ihtiyacı yok. Üyelerin sırtından vergi yükünün kaldırılması, idarenin diğer görevlere odaklanmasına imkân tanır."
 only_emperor_payment: "Doğrudan Vergilendirme"
 only_emperor_payment_desc: "[ShowParliamentIssueTypeName('hre_roman_month')], [GetUniqueInternationalOrganization(hre).GetName] adına koruma sağlayabilmek için yeterli değil. [GetUniqueInternationalOrganization('hre').GetLeaderTitle] maliyesi için yeni bir vergi uygulanmalı."
 only_treasury_payment: "Hazine Vergilendirmesi"
 only_treasury_payment_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] çoğu meselenin üstesinden gelmek için kendi hazinesini kullanabilir. Bununla birlikte imparatorluk hazinesinin bir mali tampon olarak kullanılması hâlinde mevcut ve gelecek imparatorlar [GetUniqueInternationalOrganization('hre').GetName] iç meseleleri için daha fazla mali destek elde edebilir."
 complete_imperial_contribution: "İmparatorluk Vergilendirmesi"
 complete_imperial_contribution_desc: "[GetUniqueInternationalOrganization('hre').GetName], yalnızca tüm üye devletlerimiz vergilendirilirse mali zorlukları atlatabilir."
 military_contribution: "İmparatorluk Kaydı"
 military_contribution_desc: "$military_contribution$, her bir zümrenin [GetUniqueInternationalOrganization('hre').GetLeaderTitle] Hazretleri'ne sağlayacağı birliklerin tam sayısını belirten bir listedir."
