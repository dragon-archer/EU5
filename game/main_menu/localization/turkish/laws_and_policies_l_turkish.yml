 #$mamluk$ Laws
 mamluk_rank_system_laws: "$mamluk$ Rütbe Sistemi"
 mamluk_rank_system_laws_desc: "Ordu içindeki hiyerarşi, ülkenin en önemli kurumunu oluşturan yapıdır."
 mam_rigid_system: "Katı"
 mam_rigid_system_desc: "Katı bir hiyerarşiyi benimseyerek tüm acemilerin ve $mamluks$in terfi kovalamaları yerine zanaatlarında ustalaşmaya odaklanmalarını sağlayabiliriz."
 mam_fluid_system: "Değişken"
 mam_fluid_system_desc: "Değişken bir rütbe sistemi, askerlerin kendilerini ordunun bir parçası gibi hissetmelerini sağlar. Gelişmenin ve ordu hiyerarşisinde yükselmenin cazibesi, yoksulluktan ya da kölelikten yükselenler için büyük bir motivasyon kaynağıdır."
 mam_refined_furusiyya: "İyileştirilmiş Furusiyya"
 mam_refined_furusiyya_desc: "Yüzyıllardır süregelen savaş geleneğimiz sayesinde binicilik, okçuluk ve muharebe taktiklerini entelektüel ve ahlaki eğitimle harmanlayarak [ShowReligionGroupAdjective('muslim')] savaşçılık ve askerî faaliyet düsturu olan Furusiyya'yı iyileştirdik."
 mamluk_army_law: "$mamluk$ Ordu Kanunu"
 mamluk_army_law_desc: "Ülkenin stratokratik idaresinin kalbi ordudur. Kanunlar ve yönetmelikler hazırlayıp orduyu özenle biçimlendirerek halkımızı dış tehditlerden etkili bir biçimde koruruz."
 al_mamalik_al_sultaniyya: "Memâlîk-i Sultâniye"
 al_mamalik_al_sultaniyya_desc: "Sultan'a hizmet eden $mamluks$i terfi ettirerek seçkin birliklerin disiplinli ve etkili kalmasını sağlarız."
 mamalik_al_umara: "Memâlik el-Ümarâ"
 mamalik_al_umara_desc: "Amir sınıfında hizmet eden $mamluks$, cephe hatlarına büyük bir insan gücü kaynağı sağlar."
 ajnad_al_halqa: "Ecnâd el-Halka"
 ajnad_al_halqa_desc: "Ordular, güçlü yardımcı birlikler ve sağlam ikmal hatları olmadan düzgün bir şekilde çalışamaz."
 awlad_al_nas_policy: "Evlâdü'n Nâs"
 awlad_al_nas_policy_desc: "Eski $mamluks$, sıkı bir din değiştirme ve azat edilme sürecinden geçmiş olsalar da sürekli merkezî otoriteyi zayıflatmaya çalıştıkları görülüyor. Farklı bir eğitim öğretimden geçmiş askerlerden oluşan yeni bir birlik yetiştirilmeli."
 mamluk_promotion_law: "$mamluk$ Terfi Kanunu"
 mamluk_promotion_law_desc: "Askerî rütbelerde terfiye izin veren yasal düzenlemeler, ülkenin önemli bir temel taşıdır."
 merit_basis: "Liyakat Esaslı"
 merit_basis_desc: "Liyakat esaslı terfi, mevkileri ve kökenleri ne olursa olsun yetenekli ve güçlü savaşçılar kazanmanın harika bir yoludur."
 origin_basis: "Köken Esaslı"
 origin_basis_desc: "Kültürel olarak uyumlu askerlere öncelik vererek ortak paydadan gelen ve birbirine bağlı bir orduya sahip olunabilir."
 dynastic_basis: "Hanedan Esaslı"
 dynastic_basis_desc: "Ordunun askerî makamları babadan oğula geçebilir, bu da tahtın meşruiyetinde bir devamlılık olduğunu gösterir."
 employment_system: "$game_concept_employment_system$"
 employment_system_desc: "$game_concept_employment_system_desc$"
