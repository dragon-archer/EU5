 #Swiss Confederation Laws
 io_policy_vote_active_cooldown: "Politika Değişikliklerinde Uluslararası Oylar"
 sc_policy_proposal_frequency: "Politika Teklifi Sıklığı"
 sc_policy_proposal_frequency_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] içerisindeki kanun önerilerinin idaresini düzenleyen bir kanun."
 sc_frequent_policy_proposals: "Sıkça Sunulan Politika Teklifleri"
 sc_frequent_policy_proposals_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] içerisindeki kanunlar ve politikalar sıkça düzenlenir. Düzenlemeler her 4 yılda bir gerçekleştirilir."
 sc_moderate_policy_proposals: "Seyrek Sunulan Politika Teklifleri"
 sc_moderate_policy_proposals_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] içerisindeki kanun ve politika önerilerinin idaresi her ne kadar önem arz etse de büyük bir çaba harcanmasını gerektirmektedir. Bu nedenle kanun önerileri 8 yılda bir sunulur."
 sc_religious_affairs: "Din İşleri"
 sc_religious_affairs_desc: "[ShowSituationName('reformation')] hareketinin başlamasıyla Konfederasyonun dinî birliği, hassas bir hâle gelmiştir. Bu duruma bir çözüm bulunamazsa inanç çatışmaları birliğin bütünlüğünü bozma tehdidi teşkil edecektir."
 sc_clear_religious_chaos_tt: "[ShowLawName('sc_internal_politics')] ve [ShowLawName('sc_war_politics')] Kanunları artık [religion|e] farkı gözetmeksizin her üye için geçerlidir."
 sc_mending_schism: "Bölünmenin Onarımı"
 sc_mending_schism_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatının istikrarı ve güvenliği [ShowSituationName('reformation')] hareketinin dinî tartışmalarından üstte tutulmalıdır. Her üye, farklı inançtaki üyelerle düşmanca ilişkilerine son verecektir."
 sc_enforcing_religious_unity: "Dinî Birlik Dayat"
 sc_enforcing_religious_unity_desc: "Din, üyelerin yaşamında önemli bir yer tuttuğu için [GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatının dinî birliği en yüksek önceliğe sahip olmalı ve tüm kantonlar bir şekilde aynı inancı benimsemelidir."
 sc_only_defending_same_religion_allies_tt: "Sadece aynı [Concept('religion', 'Dinden')|e] olan üyeler [ShowLawName('sc_war_politics')] Kanunu'nun mevcut politikasından faydalanabilmektedir."
 sc_relations_with_hre: "İmparatorluk İlişkileri"
 sc_relations_with_hre_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName], kurulduğundan beri [GetUniqueInternationalOrganization('hre').GetName] teşkilatının bir üyesiydi. Bununla birlikte [ShowSituationName('reformation')] hareketi, Konfederasyon üyelerinin çoğunda derin bir rahatsızlık yaratmıştır."
 sc_remain_in_the_hre: "İmparatorluk İçerisinde Kal"
 sc_remain_in_the_hre_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName], üyelerini yabancı güçlerden koruyacak kadar güçlü olsa da daha büyük devletlerin askerî gücüne karşı bir şansı yok. [GetUniqueInternationalOrganization('hre').GetName] içerisinde kalmak, [ShowCultureName('swiss_group')] halkı için daha faydalı olacaktır."
 sc_remain_in_the_hre_tt: "[GetUniqueInternationalOrganization('hre').GetName] içerisinde kaldı"
 sc_prestige_malus_tt: "Her üye [ShowNamedValue('prestige_extreme_penalty')|+=2%] [prestige|e] kaybeder."
 sc_leave_the_hre: "İmparatorluktan Ayrıl"
 sc_leave_the_hre_desc: "Dış tehditlerin sayısı az olmasa da [GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatının karşı karşıya olduğu en büyük tehlike, üyelerini koruma sözüyle yola çıkmış [GetUniqueInternationalOrganization('hre').GetName] teşkilatının kendi içinden geliyor. İmparatorluğun içerisinde kalmak, varlığımızı tehlikeye sokuyor."
 sc_leave_the_hre_tt: "[GetUniqueInternationalOrganization('hre').GetName] teşkilatından ayrıldı"
 sc_every_member_leaves_hre_tt: "Her üye [GetUniqueInternationalOrganization('hre').GetName] teşkilatından ayrılır ve [GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatından ayrılana kadar yeniden katılamaz."
 sc_representative: "[ShowCultureGroupNameWithNoTooltip('swiss_group')] Temsilcisi"
 sc_representative_desc: "Her teşkilatın, teşkilat içi ve dışındaki siyasi varlıklara karşı temsilcilik yapacak bir sözcüye ihtiyacı vardır ancak [GetInternationalOrganizationType('swiss_confederation').GetName] bu kuralın bir istisnası olabilir."
 sc_canton_representative: "Kanton Temsilcisi"
 sc_canton_representative_desc: "Bazı Kantonlar, diğerlerine kıyasla daha zengin ve nüfuzludur. Bu yüzden [GetInternationalOrganizationType('swiss_confederation').GetName], bir kişi tarafından değil, bir şehir devleti tarafından temsil edilecektir."
 sc_councillor_representative: "Konsey Temsilcisi"
 sc_councillor_representative_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] Kantonları, nüfuzlarının bir kısmından vazgeçip Konfederasyonun yüzü olacak birini seçmeliler."
 sc_power_of_the_sovereign: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] Gücü"
 sc_power_of_the_sovereign_desc: "Konfederasyonun temsilcisi, kamu önündeki konumlarını güçlendirmek için birlik içerisinde daha fazla güç ve nüfuz talep edebilir."
 sc_sovereign_representative_power: "Temsiliyet Gücü"
 sc_sovereign_representative_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle], [GetInternationalOrganizationType('swiss_confederation').GetName] üyelerinden finansal destekten askerî desteğe kadar çeşitli yardımlar isteme hakkına sahiptir."
 sc_sovereign_religious_power: "Dinî Güç"
 sc_sovereign_religious_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle], [GetInternationalOrganizationType('swiss_confederation').GetName] içerisindeki din işleri haricinde kısıtlı bir güce sahiptir."
 sc_sovereign_absolute_power: "Mutlak Güç"
 sc_sovereign_absolute_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle], [GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatını tek bir devletmişçesine yönetir. Bu yüzden de sanki Konfederasyonun monarkıymışçasına her türlü ayrıcalığa ve göreve naildir."
 sc_election_method: "Seçim Yöntemi"
 sc_election_method_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatının [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] seçimi, düzgün yönetilmesi için net bir mevzuatın bulunmasını gerektiren hassas bir konudur."
 sc_direct_vote: "Doğrudan Oy"
 sc_direct_vote_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle], doğrudan [GetInternationalOrganizationType('swiss_confederation').GetName] üyelerinin oylarıyla seçilir. Her üyenin bir oyu vardır ve her üye Konfederasyonu yönetmeye uygundur."
 sc_lottery: "Çekiliş ile"
 sc_lottery_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] temsilcisinin kim olacağına ancak Tanrı karar verebilir. Seçim süreci, sadece kaderin karar verebileceği gizli bir çekiliş ile yapılır."
 sc_rotation: "Dönüşümlü"
 sc_rotation_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle], sırayla olunur. Her [GetInternationalOrganizationType('swiss_confederation').GetName] üyesi, bir önceki lider görevi tekrar üstlenmeden önce en az bir kere Konfederasyonu temsil edecektir."
 sc_ruling_period: "Hüküm Süresi"
 sc_ruling_period_desc: "Konfederasyonu temsil eden bir [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] olsa da hayatı boyunca mı yoksa belirli bir süre boyunca mı hizmet edeceğine karar verilmeli."
 sc_timed: "Süreli"
 sc_timed_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatını temsil eden [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] sadece belirli bir süreliğine yönetimdedir. Süre dolduktan sonra yeni bir [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] seçilir."
 sc_lifelong: "Hayat Boyunca"
 sc_lifelong_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle], [GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatına hayatı boyunca hizmet eder. Sadece ölmesi ve sınır dışı edilmesi gibi durumlarda seçim yapılır."
 sc_election_frequency: "Seçim Sıklığı"
 sc_election_frequency_desc: "[ShowLawName('sc_ruling_period')] konuları çözüme kavuştuğu için yeni [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] seçiminin ne sıklıkla yapılacağı konusu gündeme geldi."
 sc_biyearly_elections: "İki Yılda Bir Seçim"
 sc_biyearly_elections_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] içerisinde [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] 2 yılda bir seçilir."
 sc_four_yearly_elections: "Dört Yılda Bir Seçim"
 sc_four_yearly_elections_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] içerisinde [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] 4 yılda bir seçilir."
 sc_eight_yearly_elections: "Sekiz Yılda Bir Seçim"
 sc_eight_yearly_elections_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] içerisinde [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] 8 yılda bir seçilir."
 sc_internal_politics: "İç Siyaset"
 sc_internal_politics_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName], esasen savunma amaçlı bir birlik olsa da Konfederasyonun iç işlerinin de ele alınması gerektiği açıktır."
 sc_forbid_internal_wars: "İç Savaşları Yasakla"
