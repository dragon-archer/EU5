 hre_religion_lutheran: "$imperial_religion$ - $lutheran$"
 hre_religion_lutheran_desc: "[ShowSituationName('reformation')], din anlayışını sonsuza dek değiştirerek [ShowReligionName('lutheran')] inancının imparatorluk dini olmasına yol açmıştır."
 hre_religion_hussite: "$imperial_religion$ - $hussite$"
 hre_religion_hussite_desc: "[ShowSituationName('western_schism')], dünyaya artık imparatorluk içindeki yaşamı belirleyen [ShowReligionAdjective('hussite')] öğretilerini getirdi."
