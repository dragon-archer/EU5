 erbkaisertum_policy: "Erbkaisertum"
 erbkaisertum_policy_desc: "Seçimli monarşi feshedildi. İmparatorluk, irsî monarşiye dönüştü; İmparatorluğun meşruiyetinden ödün verilerek hanedanın hükmü pekiştirildi."
 imperial_succession_law: "İmparatorluk Halefiyeti"
 imperial_succession_law_desc: "[GetUniqueInternationalOrganization('hre').GetName] teşkilatının halefiyeti hassas bir konudur. İmparatorluk tahtına çıkma hakkı imparatorluk kanunlarında belirlenmiştir."
 hre_agnatic_succession_policy: "Erkek Halefiyeti"
 hre_agnatic_succession_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] teşkilatının imparatorluk tacı sadece erkek hükümdarlar tarafından takılabilir."
 hre_agnatic_succession_policy_custom_tooltip: "Sadece erkek [rulers|e] [GetUniqueInternationalOrganization('hre').GetName] tacını miras alabilir"
 hre_pragmatic_sanction_policy: "Pragmatik Tasdik"
 hre_pragmatic_sanction_policy_desc: "Hükümdarımızın cinsiyetinin bir önemi olmadığı için [GetUniqueInternationalOrganization('hre').GetName] tacını erkek hükümdarlar gibi kadın hükümdarlar da meşru bir şekilde takabilir."
 hre_pragmatic_sanction_policy_opinion_impact: "Tüm [ShowHeirSelectionName('salic_law')] veya [ShowHeirSelectionName('partition_inheritance')] veliaht seçimi yöntemine sahip [GetUniqueInternationalOrganization('hre').GetName] üyelerinin [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] hakkındaki [Concept('opinion', 'Görüşü')|e] #R 75#! azalır."
 electorate_organization_law: "Elektör Teşkilatı"
 electorate_organization_law_desc: "[ShowSpecialStatusNamePlural('elector')], bir sonraki [GetUniqueInternationalOrganization('hre').GetLeaderTitle] seçimine katılma ayrıcalığına sahip [ShowEstateTypeName('nobles_estate')] ve [ShowEstateTypeName('clergy_estate')] zümreleri grubunu ifade eder."
 integrated_electors_policy: "Bütünleştirilmiş Elektörler"
 integrated_electors_policy_desc: "[ShowSpecialStatusNamePlural('elector')] sayısı azaldığı için [GetUniqueInternationalOrganization('hre').GetLeaderTitle] bir oy hakkı kazandı."
 integrated_electors_policy_tt: "En zayıf [ShowSpecialStatusName('elector')] ve [ShowSpecialStatusName('archbishop_elector')], [GetUniqueInternationalOrganization('hre').GetName] teşkilatındaki konumunu yitirir."
 limited_electors_policy: "Kısıtlı Elektörler"
 limited_electors_policy_desc: "Toplamda sadece yedi [ShowSpecialStatusNamePlural('elector')] olabilir. İmparator seçimlerinde kullanılan oylar, imtiyaz kullanılarak lehte değiştirilebilir ancak vaatler ve sözler de bir [ShowSpecialStatusName('elector')] oyu kazanmak için güçlü ve güvenilir bir araçtır."
 electorate_policy: "Elektörlük"
 electorate_policy_desc: "[ShowSpecialStatusNamePlural('elector')] bünyesine bir $elector$ ve bir $archbishop_elector$ daha eklenir. Ayrıca, bir [ShowSpecialStatusName('elector')] oyu kazanmak, artık her zamankinden daha fazla vaatlere ve sözlere bağlıdır."
 expanded_electors_policy: "Genişletilmiş Elektörler"
 expanded_electors_policy_desc: "[ShowSpecialStatusNamePlural('elector')] bünyesine iki $elector$ ve iki $archbishop_elector$ daha eklenir. Bir [ShowSpecialStatusName('elector')] tarafından destek almak sadece büyük vaatler ve sözler ile mümkündür."
 elector_council_policy: "Elektör Konseyi"
 elector_council_policy_desc: "Saflarına üç [ShowSpecialStatusNamePlural('elector') ve üç [ShowSpecialStatusNamePlural('archbishop_elector')] eklenen elektörler, güçlerinin zirvesine ulaştı. İlaveten, karşı çıkılmadığı sürece İmparatorluk Kongresinde, mevcut [GetUniqueInternationalOrganization('hre').GetLeaderTitle] yerine gelebilecek bir Karşıt Kral seçme hakları vardır. Bu, elektörlere [GetUniqueInternationalOrganization('hre').GetLeaderTitle] değiştirmek için zorla yeniden seçim yapma gücünü fiilî olarak verir."
 electorate_religion_law: "Elektörlük Dinî Kanunu"
 electorate_religion_law_desc: "Din, [GetUniqueInternationalOrganization('hre').GetName] teşkilatında imparatorlar ve [ShowSpecialStatusNamePlural('elector')] için önemli bir yapı taşıdır."
 only_imperial_religion_policy: "Yalnızca İmparatorluk Dini"
 only_imperial_religion_policy_desc: "[ShowSpecialStatusNamePlural('elector')], statülerini devam ettirmek için imparatorluk dinine inanmalıdır."
 only_imperial_religion_group_policy: "Yalnızca İmparatorluk Din Grubu"
 only_imperial_religion_group_policy_desc: "[ShowSpecialStatusNamePlural('elector')] istedikleri devlet dinine inanabilir. Yalnızca açık bir şekilde kâfir olmaları tolere edilmez."
 free_city_law: "Özgür Şehirler"
 free_city_law_desc: "Özgür [GetUniqueInternationalOrganization('hre').GetName] şehirleri, özerk bir şekilde kendilerini yöneten şehirlerdir. İmparatorluk Kongreleri genellikle bu şehirlerde yapılır."
 direct_imperial_cities_policy: "Doğrudan İmparatorluk Şehirleri"
 direct_imperial_cities_policy_desc: "Özgür Şehirler, artık doğrudan [GetUniqueInternationalOrganization('hre').GetLeaderTitle] idaresine bağlıdır. Ağır şekilde kısıtlanmış özerklikleri ile bu şehir devletleri, İmparatorluk Tacı'na bağlı, [GetUniqueInternationalOrganization('hre').GetName] içindeki fiilî karakollar hâline gelmiştir."
 cities_of_the_emperor_policy: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] Şehirleri"
 cities_of_the_emperor_policy_desc: "Özgür Şehirlerin özerkliği, [GetUniqueInternationalOrganization('hre').GetLeaderTitle] tarafından kısıtlanmıştır. Hâlâ diplomasi yapabiliyor olsalar da şehirler, artık [GetUniqueInternationalOrganization('hre').GetLeaderTitle] idaresinin bir parçası olmaya bir adım daha yakın."
 free_cities_policy: "Özgür Şehirler"
 free_cities_policy_desc: "Özgür Şehirler, [GetUniqueInternationalOrganization('hre').GetLeaderTitle] tarafından korunur ve pazarlarında ticareti kolaylaştırmak için büyük bir özerklikten faydalanırlar."
 no_emperor_allegiance_policy: "Korunmasız Özgür Şehirler"
 no_emperor_allegiance_policy_desc: "Özgür Şehirler artık hırslı prensliklere karşı kendilerini savunurken [GetUniqueInternationalOrganization('hre').GetLeaderTitle] himayesinden mahrum."
 no_free_cities_policy: "Feshedilmiş Özgür Şehirler"
 no_free_cities_policy_desc: "Özgür İmparatorluk Şehirleri artık yok. Hiçbir kasaba veya şehir [GetUniqueInternationalOrganization('hre').GetLeaderTitle] tarafından korunmayacak."
 free_city_rights_law: "Özgür Şehir Hakları"
 free_city_rights_law_desc: "[ShowSpecialStatusName('free_city')] statüsü, [GetUniqueInternationalOrganization('hre').GetLeaderTitle] tarafından verilmesi gereken özel bir haktır."
 german_free_cities_only_policy: "Sadece Cermen Özgür Şehirler"
 german_free_cities_only_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] her şeyden önce [ShowCultureGroupName('german_group')] kültürüne mensuptur ve [ShowSpecialStatusName('free_city')] ayrıcalığı da bu gerçeği yansıtır."
 german_free_cities_only_policy_at: "Sadece [ShowCultureGroupName('german_group')] kültürüne mensup ülkeler bir [ShowSpecialStatusName('free_city')] olabilir"
 german_and_german_adjacent_free_cities_policy: "Kardeş Kültürlü Özgür Şehirler"
 german_and_german_adjacent_free_cities_policy_desc: "İmparatorluk, gerek [ShowCultureGroupName('netherlandish_group')], gerek [ShowCultureGroupName('swiss_group')] ve [ShowCultureGroupName('italian_group')] kültürleriyle köklü bir geçmiş paylaşır. Bu durum, [ShowCultureGroupName('german_group')] kültürüne mensup olmayan devletlerin arzulanan [ShowSpecialStatusName('free_city')] statüsüne kavuşabileceği düşüncesine meşruiyet kazandırır."
 german_and_german_adjacent_free_cities_policy_at: "Yalnızca [ShowCultureGroupName('german_group')], [ShowCultureGroupName('netherlandish_group')], [ShowCultureGroupName('swiss_group')] veya [ShowCultureGroupName('italian_group')] [Concept('culture_group', 'Kültür Grubuna')|e] mensup bölgeler bir [ShowSpecialStatusName('free_city')] olabilir."
 empire_wide_free_cities_policy: "Ayrımsız Özgür Şehir Hakları"
 empire_wide_free_cities_policy_desc: "[ShowSpecialStatusName('free_city')] statüsü belirli coğrafyalara veya kültürlere mahsus değildir. Bu ünvanı isteyen her ulus [GetUniqueInternationalOrganization('hre').GetLeaderTitle] ile görüşüp talep edebilir."
 empire_wide_free_cities_policy_at: "Her üye bir [ShowSpecialStatusName('free_city')] olabilir"
 landfriede_law: "Landfriede"
 landfriede_law_desc: "#italic Landfriede#!, [GetUniqueInternationalOrganization('hre').GetName] üyelerinin anlaşmazlıklarını savaş meydanından imparatorluk mahkemesine taşıyan özel bir kurumdur."
 outlaw_internal_warfare_policy: "İç Çatışmayı Yasakla"
 outlaw_internal_warfare_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] üyelerinin yetkilerini kısıtla ve imparatorluk içindeki çatışmaları yasakla."
 landfriede_rank_4_policy: "Ewiger Landfriede"
 landfriede_rank_4_policy_desc: "#italic Landfriede#!, [GetUniqueInternationalOrganization('hre').GetName] içindeki nüfuz ve gücünün zirvesine ulaştı. Üye devletler, [GetUniqueInternationalOrganization('hre').GetLeaderTitle] tarafından alınan her karara ve konulan her kanuna boyun eğmek zorundadır."
 landfriede_rank_3_policy: "Landfriede'yi Güçlendir"
 landfriede_rank_3_policy_desc: "#italic Landfriede#! artık güçlü bir kurum. [GetUniqueInternationalOrganization('hre').GetName] üyeleri, otoritesine saygı duyuyor."
 landfriede_rank_2_policy: "Landfriede'yi Genişlet"
 landfriede_rank_2_policy_desc: "#italic Landfriede#!, [GetUniqueInternationalOrganization('hre').GetName] üyeleri arasında ilave nüfuz ve tanınırlık kazanır."
 landfriede_policy: "Landfriede Uygula"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "Landfriede Yokluğu"
 no_landfriede_policy_desc: "Anlaşmazlıklar savaş meydanında çözülüyor. [GetUniqueInternationalOrganization('hre').GetName] içinde gücü olan haklıdır."
 landfriede_parliament_issue_rank_2: "[ShowParliamentIssueTypeName('hre_demand_internal_peace')] [Concept('parliament_issue', 'Parlamento Meselesinin')|e] başlattığı Barış dönemi #G 3#! yıl sürecek."
 landfriede_parliament_issue_rank_3: "[ShowParliamentIssueTypeName('hre_demand_internal_peace')] [Concept('parliament_issue', 'Parlamento Meselesinin')|e] başlattığı Barış dönemi #G 5#! yıl sürecek."
 landfriede_parliament_issue_rank_4: "[ShowParliamentIssueTypeName('hre_demand_internal_peace')] [Concept('parliament_issue', 'Parlamento Meselesinin')|e] başlattığı Barış dönemi #G 10#! yıl sürecek."
 imperial_diet_law: "İmparatorluk Kongresi"
 imperial_diet_law_desc: "[ShowParliamentTypeName('hre_court_assembly')] oldukça köklü bir geçmişe sahiptir. Dolayısıyla bünyesinde barındırdığı yönetmeliklerin ve prosedürlerin çoğu epey çağ dışı kalmıştır. Bu sistemi yenilemenin ve çeşitli [GetInternationalOrganizationType('hre').GetName] üyelerinin çeşitli menfaatlerini daha iyi koruyan, makul bir [ShowLawNameWithNoTooltip('imperial_diet_law')] tesis etmenin vakti artık gelmiştir."
 no_imperial_diet_policy: "Geleneksel Kongre"
 no_imperial_diet_policy_desc: "Resmî bir kanun hâline getirilmemiş [ShowParliamentTypeName('hre_court_assembly')] sisteminin ıslah edilmesi gerekiyor."
 hre_early_imperial_diet_policy: "$hre_early_imperial_diet$"
 hre_early_imperial_diet_policy_desc: "$hre_early_imperial_diet_desc$"
 hre_bi_camerial_imperial_diet_policy: "$hre_bi_camerial_imperial_diet$"
 hre_bi_camerial_imperial_diet_policy_desc: "$hre_bi_camerial_imperial_diet_desc$"
 hre_tri_camerial_imperial_diet_policy: "$hre_tri_camerial_imperial_diet$"
 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"
 perpetual_diet_law: "Daimî Kongre"
 perpetual_diet_law_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle], parlamentoyu toplamak için büyük [GetInternationalOrganizationType('hre').GetName] topraklarının bir ucundan öteki ucuna kadar seyahat etmek zorundadır. Şehirlerden birini kalıcı Kongre makamı hâline getirerek bu meşakkatli yolculukları büyük ölçüde kısaltabiliriz."
 no_perpetual_diet_policy: "Gezgin Kongre"
 no_perpetual_diet_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] ihtiyaca göre kongre düzenlemek için [GetUniqueInternationalOrganization('hre').GetName] içindeki çeşitli şehirlere seyahat edecek."
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "#Y Daimî Kongre#!'nin ev sahibi"
 power_of_the_emperor_law: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] Gücü"
 power_of_the_emperor_law_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] gücü, imparatorluk üyeleri ve elektörleri arasında hassas bir konudur zira imparatorluk üyelerinin ve elektörlerin çıkarları, [GetUniqueInternationalOrganization('hre').GetLeaderTitle] çıkarlarıyla çatışma içindedir. Yine de gücü olmayan bir [GetUniqueInternationalOrganization('hre').GetLeaderTitle], onları dış tehditlere karşı koruyamaz ve onlar da bunun farkındadır."
 renovatio_policy: "Renovatio Imperii"
 renovatio_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] artık ademimerkeziyetçi olmayacak. İmparatorluk, dünyayı değiştirecek tek bir ulus devlet altında toplanacak!"
 revoke_privilegia_policy: "Ayrıcalığı Feshet"
 revoke_privilegia_policy_desc: "İmparatorluk prenslerine tanınmış birçok özgürlük ve ayrıcalık bundan böyle feshedilmiştir. [GetUniqueInternationalOrganization('hre').GetLeaderTitle], otoritesini merkezîleştirerek [GetUniqueInternationalOrganization('hre').GetName] teşkilatını tek bir hükümdar altında birleşmiş bir varlığa dönüştürecektir."
 improved_imperial_authority_policy: "İyileştirilmiş İmparatorluk Otoritesi"
 improved_imperial_authority_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] otoritesi oldukça artırılmıştır. Artık İmparatorluk Kongresinde [GetUniqueInternationalOrganization('hre').GetName] teşkilatının yararı için politika uygulama hakkına sahiptir."
 kaisertum_policy: "Kaisertum"
 kaisertum_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] gücü, ne [GetUniqueInternationalOrganization('hre').GetName] teşkilatını korumak ve ıslah etmek için yetersiz ne de [ShowSpecialStatusNamePlural('elector')] ve üye devletleri tehdit edebilecek kadar çoktur. Gücü oldukça iyi dengelenmiştir."
 holy_roman_figurehead_policy: "Kutsal Roma Temsilcisi"
 holy_roman_figurehead_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle], artık [GetUniqueInternationalOrganization('hre').GetName] içinde gücü bulunan bir monark değildir. Tüm yasalar ve politikalar artık İmparatorluk Kongresi'nin ve [ShowSpecialStatusNamePlural('elector')] bünyesinde bulunuyor."
