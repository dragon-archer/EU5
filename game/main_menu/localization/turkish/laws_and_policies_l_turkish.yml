 hab_military_frontier_desc: "Ulusumuzu sınırlarımıza saldıran kâfir ordularından korumak için bir askerî sınır oluşturduk."
 frontier_maintained: "Sınır Korunuyor"
 frontier_maintained_desc: "Askerî sınırımızda hiçbir açık yok ve ülkemiz gelecek tehditlere karşı korunuyor."
 frontier_not_maintained: "Sınır Korunmuyor"
 frontier_not_maintained_desc: "Mali yetersizlikler nedeniyle askerî sınırımızda açıklıklar var ve bu nedenle düşman baskınlarına karşı savunmasızız."
