 ASSIGN_LAW_POLICY_TITLE: "Bir $STRING$ Kanun Politikası Belirle"
 #Custom Tags
 forbids_no_policy: "Bir Politika seçili olmalı"
 #Monarchy Laws
 feudal_de_jure_law: "Feodal \"De Jure\" Kanunları"
 feudal_de_jure_law_desc: "Ülkemizin feodal toplumunu düzenleyen kanunlardır."
 by_tradition: "Geleneğe Göre"
 by_tradition_desc: "Ülkemizde örfî hukuk yaygınca bilinmekte ve uygulanmaktadır. İngiltere'de #italic De Legibus et Consuetudinibus Angliae#!, kuzey Almanya'da #italic Sachsenspiegel#! ve Katalonya'da #italic Usatges de Barcelona#! olmak üzere Orta Çağ örf ve âdetlerinin derlendiği eserler bulunmaktadır."
 by_blood: "Kana Göre"
 by_blood_desc: "Ülkemizin kanunları, meşhur #italic rex in regno suo est imperator regni sui#! (kral, kendi krallığında imparatordur) deyimiyle de belirtildiği üzere hükümdarımızın egemenliğini ve halkımızın tabiatını yansıtır."
 medieval_levy_law: "Seferber Kanunu"
 medieval_levy_law_desc: "Ordumuz, çoğunlukla ülkemizdeki belirli [Concept('estate', 'Zümrelerden')|e] toplanan seferberlerden oluşur ve biz onları terhis edene dek bizim adımıza savaşırlar."
 all_cultures: "Kapsamlı Seferberler"
 all_cultures_desc: "Halkımız, hangi kültürden gelirlerse gelsinler, askere çağrıldıklarında bu vazifeyi birlik olarak tamamlayacaklar."
 noble_levies: "Soylu Seferberler"
 noble_levies_desc: "Ülkemizin [ShowEstateTypeName('nobles_estate')] zümresi, halkımızın savaşmaya en gönüllü ve hazırlıklı kesimini teşkil ettiğinden dolayı savaş çağrımıza önderlik ederler."
 peasant_levies: "Köylü Seferberler"
 peasant_levies_desc: "Seferberlerimizin büyük bir kısmını [ShowEstateTypeName('peasants_estate')] zümresi oluşturuyor. Dolayısıyla, ihtiyaç durumunda aralarından mümkün olduğunca fazla sayıda kişiyi askere almaya gayret etmeliyiz."
 longbow_competitions: "Uzun Yay Yarışmaları"
 longbow_competitions_desc: "Ülkemizde yaşayan tüm erkekler, tatil günlerinde oklarını ve yaylarını kuşanacak ve okçuluk talimi yapacak. Bu durum, muharebelerde büyük onur kazanmamızı sağlayacak ve askerî girişimlerimizde kazanç edinmemize imkân tanıyacak."
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro"
 ton_ta_jon_ta_ni_woro_desc: "İmparatorluğumuzun ilk dönemlerinde ordumuz, büyük $rank_empire_mali_ruler_male$ ve Mali Devleti'ni korumaya yemin etmiş liderlerin yönettiği 16 klandan oluşturuyordu. \"#italic Yayı taşıyan on altı köle#!\" anlamına gelen $ton_ta_jon_ta_ni_woro$, ülkedeki [ShowEstateTypeName('nobles_estate')] zümresini teşkil eder ve [GetCountry('MAL').GetAdjectiveWithNoTooltip] süvarisinin komutanları olarak hizmet ederler."
 alarde: "Alarde"
 alarde_desc: "$alarde$, [GetCountry('CAS').GetAdjective] topraklarında uygulanan bir seferber toplama sistemidir. Bu sorumluluğun yüklendiği şehirler, her yıl birkaç #italic alarde#! düzenler. Bu askerî törenler birlikleri eğitmek içindir. Böylece askerî sefer düzenleneceği zaman askere alınacaklar hazır durumda olur."
 royal_court_customs_law: "Hükümdarlık Sarayı Usulleri"
 royal_court_customs_law_desc: "Saraydaki gelenekler ve kültür, [ShowGovernmentTypeName('monarchy')] yönetiminin istikrarında önemli bir rol oynar. Bu âdetler, iktidarın hükümdardan veliahda devrinin güvenli bir biçimde gerçekleşmesini sağlar ve saraydaki entrikaları büyük ölçüde azaltır."
 aristocratic_court_policy: "Aristokrat Sarayı"
 aristocratic_court_policy_desc: "[ShowEstateTypeName('nobles_estate')] devletimizin ayrılmaz bir parçasıdır. Bu kadim aristokrat aileleri daha iyi kontrol etmek, ödüllendirmek ve onların desteğini kazanmak adına $nobles_estate$ni hükümdara ve sarayına yakın tutuyoruz."
 balanced_court_policy: "Dengeli Saray"
 balanced_court_policy_desc: "Hükümdarlık sarayı, devletin ve kültürün merkezidir. Saray için devletin kültürel ve yurtiçi politikaları; en az idari, siyasi ve askerî eylemler kadar önemlidir."
 court_of_culture_policy: "Kültür Sarayı"
 court_of_culture_policy_desc: "Saray esasen hanedan ailesinin evidir, kültürün ve prestijin merkezini temsil eder. Resmî ve idari meseleler saray yaşantısından ayrı tutulur."
 itinerant_court_policy: "Gezgin Saray"
 itinerant_court_policy_desc: "Ulusumuzun hâkimiyeti altındaki geniş toprakları daha iyi yönetebilmek adına saray halkı tek bir ile bağlı kalmaz. Ülkede dolaşarak yerel idari birimlerle yerinde muhatap olur."
 military_court_policy: "Askerî Saray"
 military_court_policy_desc: "Saraya zaruri ihtiyaçların dışında harcama yapmak ancak rehaveti ve tembelliği besleyen manasız bir düşüncedir. Hükümdar tutumlu bir yaşam sürmeli ve bütçenin daha büyük bir kısmını orduya ayırmalıdır."
 timurid_court_policy: "Timur Sarayı"
 timurid_court_policy_desc: "Savaşlar devletimizin can damarıdır fakat müzik, sanat ve şiir de ülkemizin yüceliği için bir o kadar vazgeçilmezdir. Fethettiğimiz toprakların kültürlerini artık yabancı addetmeyecek, kültürel aydınlanma yolunda kendimizi geliştirmek için kullanacağız."
 valide_sultan_court_policy: "Valide Sultan"
 valide_sultan_court_policy_desc: "\"Cennet annelerin ayakları altındadır\". Dolayısıyla, valide sultan sarayda en yüksek makamda bulunmalı, divan toplantılarına katılma hakkına sahip olmalı, bilgeliği ve iyilikseverliğiyle devlet işlerinin çoğunda önemli bir rol oynamalıdır."
 harem_policy: "Harem-i Hümâyûn"
 harem_policy_desc: "Saray hayatının büyük bir kısmı, toplumdan soyutlanmış ve cinsiyet ayrımına dayalı bir yapıya sahiptir. Bu yaşam, köle hizmetçiler ile cariyelerin hükümdar üzerinde etki sahibi olabilmek için yarıştığı bir harem etrafında şekillenir."
 harem_law: "Harem Kanunları"
 harem_law_desc: "Harem, hanedan sarayındaki önemli kurumlardan biridir ve hanedanın sürekliliğini güvenceye almak için veliahtlar sağlar."
 secluded_harem_policy: "Kapalı Harem"
 secluded_harem_policy_desc: "Haremimizin amacı, kraliyet sarayına dışarıdan bakanlara gösteriş yapmak değildir. Bu itibarla, hane dâhilinde daha mahrem bir konumda bulunmaktadır ve hükümdarın işlerine doğrudan müdahil olması katiyen yasaktır."
 public_harem_policy: "Açık Harem"
 public_harem_policy_desc: "Haremimiz hem ülkemize meşru vârisler sağlar hem de kraliyet ailesinin gücünün, kudretinin ve prestijinin bir simgesidir. Harem mensuplarının güzellikleri ve becerileri gururla halkımızın gözleri önüne serilir."
 powerful_harem_policy: "Güçlü Harem"
 powerful_harem_policy_desc: "Hükümdar, kurnaz cariyelerin ve hadım harem ağalarının parmaklarında oynattığı bir kukladır. İktidar, aslen haremin elindedir ve devlet meseleleri, hükümdarlık sarayındaki kadınlarca ele alınır."
 dispersed_harem_policy: "Dağınık Harem"
 dispersed_harem_policy_desc: "Harem, çeşitli illere dağılmıştır. Cariyeler de kraliyet sarayı gibi sürekli yer değiştirir. Bir cariye erkek çocuk doğurduğunda, çocuğun eğitimini ve gelecekteki sancak görevini denetlemek için onunla birlikte taşradaki bir ile gönderilir."
 luxurious_harem_policy: "Savurgan Harem"
 luxurious_harem_policy_desc: "Harem, zenginliğin şatafatla sergilendiği bir mekândır ve öncelikli olarak hükümdarın kişisel keyfine yöneliktir. Cariyeler en seçkin soylardan gelmelidir ve günlerini lüksün zirve noktasında geçirirler."
 #Republic Laws
 republican_foundation_law: "Cumhuriyetin Temeli"
 republican_foundation_law_desc: "Cumhuriyetimiz, iktidarın mutlak bir hükümdar yerine halkın elinde olması gerektiği esası üzerine inşa edilmiştir. Fakat her yönetim biçiminde olduğu gibi, düzenin sağlanması için kanunlara ve kararlara uyulması gerekir. Bu da, yönetimin sürdürülebilmesi için karmaşık idari süreçlerin teşkil edilmesini gerektirir."
 republicanism_policy: "Cumhuriyetçilik"
 republicanism_policy_desc: "Bu ulus, seçilmiş temsilciler aracılığıyla yönetim, yurttaşlık erdemi ve anayasal güç sınırlamaları gibi Cumhuriyetçi fikirleri savunur. Seçme ve seçilme hakkını haiz vatandaşlar ülkelerinin yönetiminde faal olarak yer alırlar."
 authoritarianism_policy: "Otoriterlik"
 authoritarianism_policy_desc: "Bu cumhuriyet biçimi, bir monarşi olmamasına karşın, iktidarı vatandaşlara karşı hesap verme yükümlülüğü bulunmayan küçük bir yönetici grubun elinde yoğunlaştırır. Muhalefete müsamaha gösterilmez. Cumhuriyet olmalarına karşın, mevzubahis ülkelerin yönetim birimleri vatandaşların haklarını gözetmekten ziyade iktidarı muhafaza etmekle alakadardır."
 political_dynasties_policy: "Siyasi Hanedanlar"
 political_dynasties_policy_desc: "Zaman içinde, birtakım aileler liderlik vasıflarıyla isimlerini duyurdu. Bu aileler, sıklıkla hükûmet bünyesinde görev almaya yöneldiler. Artık söz konusu ailelerden liderlik sorumluluğunu üstlenmesi, devletin ise hükûmet makamlarına onların evlatlarını getirmesi bekleniyor."
 meritocratic_rule_policy: "Meritokratik Yönetim"
 meritocratic_rule_policy_desc: "Cumhuriyetimizde yönetim seçimleri adayların bağlantıları veya oligarkların nüfuzuna müstenit değildir. Ülkemizde meskûn vatandaşlar, adayların sahip olduğu becerilere göre oylarını kullanır. Bu meritokrasi sisteminde cinsiyet ayrımcılığı yoktur ve toplumun her alanında uygulanır."
 virtues_of_politeia_policy: "Cumhuriyet Erdemleri"
 virtues_of_politeia_policy_desc: "Cumhuriyet, yönetime iştirak yoluyla zengin ve sıradan vatandaşların çıkarları arasında bir denge oluşturur. Bu sistem, uzlaşma yoluyla istikrarı sağlar, her iki tarafın da menfaatlerini korur ve taraflardan birinin mutlak hâkimiyet kurmasına mani olur."
 religious_values_policy: "Dinî Değerler"
 religious_values_policy_desc: "Cumhuriyetimizde dinî değerler siyasi yaşamı şekillendirir ve hem şehir hem de yönetim kültürünü biçimlendirir. Dinî kurumlar, kamu işlerinde mühim danışmanlık görevleri üstlenir. Vatandaşlar, oy kullanırken dinî ilkeleri gözetmeleri teşvik edilir. Liderlerin ise ahlaki öğretiler çerçevesinde hareket etmeleri beklenir."
 republican_election_law: "Seçim"
 republican_election_law_desc: "Seçimler, cumhuriyetimizin mihenk taşıdır. İktidardaki kişilerin yetkilerini makul bir düzeyde sınırlar ve halka çıkarlarına en iyi şekilde hizmet edecek yöneticileri seçme imkânını tanır."
 consolidated_power: "Güç Takviyesi"
 consolidated_power_desc: "Yetkililerimizin görev sürelerinin çok kısa olması, daha büyük ve karmaşık projeleri hayata geçirmelerine mani oluyor. Bu durum ise popülist fikirlerin yaygınlaşmasına, sıklıkla da basiretsiz ve etkisiz politikaların geliştirilmesine neden oluyor. Seçim sistemimizi ıslah ederek daha uzun görev süreleri sağlarsak, yetkililerimizin makamlarının icabını daha makul şekilde yerine getirmelerini sağlayabiliriz."
 frequent_elections: "Sık Seçimler"
 frequent_elections_desc: "Uzun süre görevde kalmak hem yöneticilerimizin pervasızlaşmasına neden olabilir hem de cumhuriyet fikrine aykırıdır. Seçim sistemimizi ıslah ederek daha kısa görev süreleri sağlarsak, yetkililerimizin hesap verme sorumluluğunu pekiştirebiliriz."
 republican_power_law: "Cumhuriyetçi Güç"
 republican_power_law_desc: "Her yönetim biçiminde olduğu gibi Cumhuriyet rejiminin de aldığı kararları uygulamalıdır. Bunu yapabilmek için de yürütme kabiliyetlerini ülkenin en ücra köşelerine kadar ulaştıracak şekilde kullanmanın bir yolunu bulmalıdır."
 broad_executive_power_policy: "Kapsamlı Yürütme Kuvveti"
 broad_executive_power_policy_desc: "Ülkemiz büyüdükçe olaylara hızla tepki verme ihtiyacımız da artar. Bunu sağlamanın tek yolu da gereken araçlara erişebilmesi için devletin yürütme kolunun gücünü daha kapsamlı hâle getirmektir."
 devolution_of_powers_policy: "Yetkilerin Devredilmesi"
 devolution_of_powers_policy_desc: "Kimse bizimki kadar karmaşık bir ülkeyi tek başına yönetemez. Bu yetkinin tek bir yöneticinin elinde toplanması, atalarımızın cumhuriyet ideallerine aykırıdır. Yetki ve sorumluluklarımızın bir kısmını merkezî otoriteyi muhafaza etme gayretindeki yerel hükûmetlere devretmek, sürekli büyüyen devletimizin ihtiyaçlarını karşılamanın en iyi yoludur."
 absolute_presidential_power_policy: "Başkanın Mutlak Kuvveti"
 absolute_presidential_power_policy_desc: "Seçimle göreve gelen yetkililerimizden bazıları ilgili seçim bölgelerinde meskûn halkı temsil ediyor olsa da tüm halkımızı temsil eden kişinin Başkan olduğunu unutmamak gerekir. Seçimle göreve gelen yetkililerin yegâne görevi, Cumhuriyet üzerinde mutlak güç sahibi Başkan'a danışmanlık yapmak olmalıdır."
 new_men_policy: "İktidar Değişimi"
 new_men_policy_desc: "İktidarda uzun süre kalanlara güven olmaz. Cumhuriyetimiz, yolsuzluğa ve kirli işlere bulaşmamış yeni yöneticiler seçmeye odaklanacak."
 principle_of_administration_law: "İdari İlkeler"
 principle_of_administration_law_desc: "Tüm vatandaşlarımıza örnek olmak istiyorsak Cumhuriyet, politikalarımızın izleyeceği yolu belirleyen ilkeleri uygulamalıdır."
 political_principle: "Siyasi İlke"
 political_principle_desc: "Bir Cumhuriyet olarak siyasi organlarımız ve ideallerimizin verimliliğini artıracak ilkeleri kılavuz bellemeliyiz."
 moral_principle: "Ahlaki İlke"
 moral_principle_desc: "Devletin esas işlevlerinden biri de makul ahlaki değerlerin yaşatılmasıdır. Cumhuriyetimiz birçok yönden yurttaşlarının erdemli davranışlarına bel bağlar. Bu yüzden, yozlaşma ve sapkınlıkları cezasız bırakmamalı ve tüm ülkenin iyiliği için kökünü kazımalıyız."
 protection_principle: "Koruma İlkesi"
 protection_principle_desc: "Cumhuriyetimizin bir numaralı ilkesi, halkın korunmasıdır. Hükûmetimiz içinde yaygın olarak destek gören bir konu olmasa da kendimizi müdafaa etmek ve ülke içinde istikrarı sağlamak adına bir askerî kuvvetin idame edilmesi oldukça önemlidir."
 military_principle: "Askerî İlke"
 military_principle_desc: "Cumhuriyetimiz, bizi tamamen yok etmek isteyen düşmanlarla çevrili. En büyük önceliğimiz, hatta bir numaralı ilkemiz, heybetli askerî gücümüzü kullanarak sınırlarımızı genişletmektir."
 enlightened_principle: "Aydınlanma İlkesi"
 enlightened_principle_desc: "Aydınlanma, toplumumuzun atacağı bir sonraki entelektüel ve felsefi adımdır. Yeni bir çağa adım atmak istiyorsak Aydınlanma ideallerini benimsemek elzemdir."
 commercialist_principle: "Ticaricilik İlkesi"
 commercialist_principle_desc: "Cumhuriyetimiz, ticaret ilkesine dayanmaktadır. [ShowEstateTypeName('burghers_estate')] zümremiz kâr amacı güttüğünden ticarete, sermayeye ve işletmeye duyulan gerekliliğin arkasında yatan en büyük unsur insan doğasıdır."
 council_of_captains: "Kaptanlar Konseyi"
 council_of_captains_desc: "Korsan cumhuriyetimiz, en yaman kaptanlarının iradesiyle yönetilmelidir. Toplumumuzu bir arada tutan kaptanların kurduğu ittifaktır. Dolayısıyla, aldıkları kararlar diğer tüm otoritelerin üzerinde tutulmalıdır."
 republican_electorate_law: "Cumhuriyetçi Seçmen Kanunu"
 republican_electorate_law_desc: "Cumhuriyetimizin kurucu ilkesi seçimlerdir. Dolayısıyla, Cumhuriyetin izleyeceği yolun belirlenmesindeki en önemli unsur, seçimlerde kimlerin oy verebileceğine karar vermektir."
 landholders: "Toprak Sahipleri"
 landholders_desc: "Toprak sahipleri, her toplumda iktidarın merkezidir. Bu durum, bizim devletimizde de farklı değildir. Toprak sahiplerine de seçme hakkı tanımalı ve mülkiyetlerine göre seçim güçlerini belirlemeliyiz."
 citizenry: "Vatandaşlık"
 citizenry_desc: "Bir cumhuriyet işleyebilmek için vatandaşlarına muhtaçtır. Dolayısıyla, her bir vatandaşımızın ülkeyi yönetecek kişiyi seçme hakkına sahip olması en doğru olandır. Vatandaşlık ayrıcalığını kazanma isteği de tüm vatandaşlarımızı davranışlarına mümkün olduğunca dikkat etmeye teşvik edecektir."
 dynastic_rule_policy: "Hanedan Egemenliği"
 dynastic_rule_policy_desc: "Tüm kılıçlardan çok daha güçlü olan bir şey varsa o da ilişkilerdir. Devletin siyasi liderliğine bir hanedanı getirerek hem cumhuriyetin ilkelerini sürdürebiliriz hem de monarşilerle diplomatik ilişkiler kurabiliriz.\nSeçimle başa gelen yöneticinin hanedan ailesinden olmasıysa elbette tamamen tesadüftür."
 board_of_admirals_policy: "Amirallik Kurulu"
 board_of_admirals_policy_desc: "Amirallik Kurulu, denizle alakalı meselelerle ilgilenen devlet kurumudur. Yüksek Amiral Lord tarafından yönetilen bu kurul, donanmamızın askerî ve ticari yetkinliğini sağlar."
 military_rulership_policy: "Askerî Hükümdarlık"
 military_rulership_policy_desc: "Cumhuriyetimiz, bizi yok etmek isteyen nice düşmanımızın başına bela olmuştur. Ülkenin bekasını güvenceye almak adına devletin dizginlerini generallerimize emanet ettik. Tecrübeleri ve vatan aşklarıyla cumhuriyeti korusunlar."
 #Theocratic Laws
 theocratic_leadership: "Teokratik Liderlik"
 theocratic_leadership_desc: "Bu ülke Teokratik Liderlik tarafından yönetilir. Dinî otoriteler siyasi güce sahiptir ve dinî kanunlar ekseriyetle seküler hukuktan üstündür."
 clerical_state: "Ruhban Devleti"
 clerical_state_desc: "Bu devlet [ShowEstateTypeName('clergy_estate')] zümresi tarafından yönetir. Tüm hükûmet meselelerinde dinî kurumların hiyerarşisi kullanılır."
 monastic_order: "Keşiş Tarikatı"
 monastic_order_desc: "Bu ülke bir Keşiş Tarikatı üyeleri tarafından yönetilir. Tarikatın hiyerarşisi ve kuralları, çoğu kanunun ve idari uygulamanın yerini alır."
 the_papacy: "Papalık"
 the_papacy_desc: "[ShowReligionAdjective('catholic')]  Kilisesi'nin en yüksek makamındaki dinî lider olan Papa'nın ülkeyi yönettiği siyasi yapıdır."
 patriarchate_reform: "Patrikhane"
 patriarchate_reform_desc: "Ülkemize yalnızca Tanrı'nın en büyük temsilcisi olan Patrik'in otoritesi yol gösterebilir."
 caliphate_reform: "Halifelik"
 caliphate_reform_desc: "Halife, peygamberin kurduğu İslam Devleti'ni devam ettiren yöneticidir. İslam dininin hem dünyevi hem de ruhani lideridir. Müslümanların tümü ona itaat etmelidir."
 holy_mission_law: "Kutsal Görev"
 holy_mission_law_desc: "Tüm eylemlerimizin kalbinde ilahi yönetim hakkını haiz hükümdarımızın Kutsal Görevi yatar. İlahi gücün bizler için öngördüğü gerçek olacaktır!"
 internal_mission_policy: "Dâhilî Görev"
 internal_mission_policy_desc: "İman edenleri korumak, bedbahtlara yardımda bulunmak ve dinî vecibelerimizi yerine getirmek adına tüm gücümüzü ülkemizin sınırları içerisindeki dinî görevlerimize yönlendirmeliyiz."
 external_mission_policy: "Haricî Görev"
 external_mission_policy_desc: "Esas görevimiz inancımızı yaymak olmalıdır. Dinimize düşmanlık edenlerin tümünü yok etmeden istirahat edemeyiz!"
 balanced_mission_policy: "Dengeli Görev"
 balanced_mission_policy_desc: "Teokrasimiz sadece tek bir konuyla alakadar olmamalıdır. Dâhilî ve haricî görevlerimize dengeli bir şekilde yaklaşmak, hem devletimiz hem de dinimiz için en iyi olanıdır."
 commercial_mission_policy: "Ticari Görev"
 commercial_mission_policy_desc: "Hedeflerimizin arkasındaki ana kuvvet din olsa da devletimizin Düklüklere ihtiyacı olduğu da inkâr edilemeyecek bir gerçektir. Neyse ki din ve altın arasında güzel bir uyum bulunuyor."
 mission_of_protection_policy: "Muhafaza Görevi"
 mission_of_protection_policy_desc: "Kâfirler ve zındıklar sürekli olarak inancımızı tehdit ediyor. Yalnızca din kardeşlerimize itimat edebiliriz. Onları şeytani güçlerden korumak bizim vazifemizdir."
 mission_to_civilize_policy: "Medenileştirme Görevi"
 mission_to_civilize_policy_desc: "Şu fâni dünyada yanlış yola sapmış ilkel halkları bulmak ve kutsallığımızdan mahrum kalmamaları için onlara doğruyu öğretmek bizim vazifemizdir."
 mission_on_the_high_seas_policy: "Açık Denizler Görevi"
 mission_on_the_high_seas_policy_desc: "Denizlerde kol gezen kâfirler ve caniler, din kardeşlerimizin gemilerini yağmalıyor! Açık denizlere musallat olan korsanların kökünü kazımayı ilahi görevimiz bellemememiz hâlinde hacılar kutsal mekânlarımıza asla güvenle seyahat edemeyecek."
 nature_of_our_faith_law: "İnancımızın Tabiatı"
 nature_of_our_faith_law_desc: "Toplumumuzu ayakta tutan esas unsur dindir. İnancımızın tabiatı, kültürümüzün her alanında oldukça eşsiz bir rol oynar. Dinî açıdan itinayla değerlendirmeden herhangi bir eylemde bulunamayız."
 faith_and_power_policy: "İman ve İktidar"
 faith_and_power_policy_desc: "Mukaddes olana yakınlaşmanın yolu savaştan ve iktidardan geçer. Halkımız, savaş meydanlarında edindikleri zaferlerle dindarlıklarını ve bağlılıklarını gösterir."
 belief_and_unitiy_policy: "İnanç ve Birlik"
 belief_and_unitiy_policy_desc: "Devleti ve halkı birleştiren unsur inançtır. Devletin yegâne görevi, bu birliğin bozulmamasını sağlamaktır."
 church_and_state_policy: "Din ve Devlet"
 church_and_state_policy_desc: "Dünyada nizamı inanç ve devlet sağlar. Kanunlarımız kutsaldır ve sorgulanamaz."
 god_and_man_policy: "Tanrı ve İnsan"
 god_and_man_policy_desc: "Yalnızca âciz fâniler ve ebedi kutsal ruh arasındaki ilişki önemlidir. Devletimizin varlık sebebi, insanların kendilerini inanca adamaları için onlara uygun yolları göstermektir."
 organize_our_faith_policy: "İnancımızın Nizamı"
 organize_our_faith_policy_desc: "Nizamdan yoksun bir inancın etrafında kurulmuş oldukça nizamlı bir devletiz. Dinimiz için resmî bir hiyerarşi oluşturarak gerçek inanç yolunda yürüyecek daha fazla takipçi toplayabiliriz."
 divine_cause_law: "Mukaddes Dava"
 divine_cause_law_desc: "Monarşiler ve cumhuriyetler dünyadaki varlığını sürdürmekle yetiniyor lakin Kutsal Devlet, daha derin ve ruhani bir arayışa ihtiyaç duyuyor. Bu Mukaddes Dava, görkemli kaderimize ulaşmamızı sağlayacak."
 safeguard_holy_sites_policy: "Kutsal Mekânları Koru"
 safeguard_holy_sites_policy_desc: "Kontrolümüz altındaki kutsal mekânları ve topraklarımızdaki hacıları korumak kutsal vazifemizdir."
 combat_heresy_policy: "Zındıklıkla Mücadele"
 combat_heresy_policy_desc: "Gerçek inancı yayma vazifemizde asla inancımızın sarsılmasına müsaade etmemeliyiz. Nerede olursa olsun, zındıkları kök saldıkları yerden kazımaya daima hazır olmalıyız. Bu amaç yolunda gerekirse güç kullanmaktan da çekinmemeliyiz."
 expulsion_of_heathens_policy: "Kâfirlerin Kovulması"
 expulsion_of_heathens_policy_desc: "Devletimiz büyüdükçe yanlış öğretilere de kaçınılmaz olarak daha çok maruz kalıyoruz. Şehrimizin surları içinde kâfirlere ve zındıklara müsamaha gösterilmemeliyiz! Bu inançsızların, yalnızca gerçek inancı kabul etmeleri hâlinde şehirlerimize girmesine izin vereceğiz."
 pursuit_of_knowledge_policy: "Bilginin Peşinde"
 pursuit_of_knowledge_policy_desc: "Davamız dinimizi savunmak veya inancımızı zorla yaymak değildir. Biz varlığın doğasına, fâni ve mukaddes diyarların arasındaki ilişkiye odaklanırız."
 #Religion Specific Laws
 iqta_law: "İkta"
 iqta_law_desc: "#italic $iqta_law$#!, [ShowReligionGroupAdjective('muslim')] \"vergi mültezimliği\" uygulamasıdır. [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] devletlerin temel gelirlerini oluşturmak amacıyla [ShowEstateTypeName('peasants_estate')] zümresinden #italic Zekâtın#! bir parçası olarak toplanan toprak geliridir."
 efficient_tax_farming: "Vergi Mültezimliği"
 efficient_tax_farming_desc: "Mülkiyet vergisinin etkili bir şekilde toplanması ulusal ekonominin bel kemiğidir. [ShowEstateTypeName('peasants_estate')] zümresinin iddialarının aksine bu gelir; çeşitli projelerin, girişimlerin ve seferlerin desteklenmesi için hayati önem taşır. Bu nedenle gelirin toplanması ve genel idaresi, sistemli çalışan $iqta_law$ sahiplerine emanet edilmelidir."
 jagir_taxation: "Câgîr Vergisi"
 jagir_taxation_desc: "#italic Câgîr#! sistemi, #italic Câgîrdar#! olarak bilinen devlet görevlilerine toprak ve vergi toplama hakkı tanır. Arada geçen yıllar içinde sistem değişim geçirmiştir. Günümüzde, yönetim organı idari ve askerî otoriteyi elinde bulundurur. Câgîrdar ise vergileri toplar ve elde edilen gelirin bir kısmını hazineye gönderir."
 land_acquisition: "Toprak Alımı"
 land_acquisition_desc: "Egemenliğimiz altındaki geniş toprakların idaresi hiç de basit değildir. [ShowEstateTypeName('peasants_estate')] zümresinin itirazlarına rağmen topraklar üzerindeki mülkiyet hakkımızı öne sürerek söz konusu bölgeleri merkezi otoriteye yakınlaştırmalıyız."
 lenient_taxation: "Hoşgörülü Vergilendirme"
 lenient_taxation_desc: "Çeşitli kökenlere ve inançlara sahip olan halkımız, uzun zamandır yerel #Italic Muktaların#! vergileri altında eziliyor. Sırtlarındaki vergi yükünü azaltarak onlara yardımcı olmalıyız."
 society_of_jesus: "İsa Cemiyeti"
 society_of_jesus_desc: "Cizvitler olarak da bilinen İsa Cemiyeti, Loyolalı İgnatius tarafından Katolik Reformu'na karşı kurulmuş bir dinî tarikattır. Cizvitler, gerek eğitim, gerekse ilim ve misyonerlik çalışmalarına verdikleri önemle diğer Katolik tarikatlarından ayrılırlar."
 jesuits_allowed: "Cizvitlere İzin Verilir"
 jesuits_allowed_desc: "Cizvitler, çoğunlukla İber Yarımadası kökenli olan ve Katolik Reformu hareketiyle büyümüş bir dinî tarikattır. Misyonerleri ve din değiştirmeye zorlama uygulamalarıyla elde ettikleri nüfuz ve beceriler, halkımızın arasındaki kâfirlerin ve zındıkların din değiştirme sürecini hızlandıracaktır ancak hoşgörümüz de azalacaktır."
 jesuits_not_allowed: "İzin Verilmez"
 jesuits_not_allowed_desc: "Nüfusumuzun zındık kesiminin dinini değiştirmek için dinî tarikatlardan yardım alabiliriz lakin tebaamıza hoşgörüyle yaklaşmalı ve inançlarından bağımsız olarak onlara eşit muamele etmeliyiz. Cizvitlerin topraklarımıza müdahale etmesini hoş karşılamıyoruz."
 fra_reformation_tolerance_edicts: "Reform Fermanları"
 fra_reformation_tolerance_edicts_desc: "Reform hareketi [ShowContinentNameWithNoTooltip('europe')] kıtasını kasıp kavuruyor. Bu feveranın öncelikli hedefleri arasında [GetCountry('FRA').GetName] toprakları bulunuyor. Yeni ortaya çıkan fanatiklere karşı devletin tutumu, onların dost mu düşman mı olacağını belirleyecek."
 protestant_tolerance: "[ShowReligionAdjectiveWithNoTooltip('protestant')]  Hoşgörüsü Fermanı"
 protestant_tolerance_desc: "Zulme maruz kalmalarına mani olmak amacıyla [ShowReligionAdjective('protestant')] halka [GetCountry('FRA').GetName] genelinde özel ayrıcalıklar tanınmıştır ancak [GetCountry('FRA').GetGovernment.GetCourtTitle] tarafından yürürlüğe konulan politika, [ShowReligionAdjective('catholic')] [ShowEstateTypeName('clergy_estate')] zümresi tarafından zındıkça görülmektedir."
 reformist_tolerance: "Dinî Hoşgörü Fermanı"
 reformist_tolerance_desc: "[GetCountry('FRA').GetName] genelinde reform inançlarından birini benimseyen kişilere, zulüm görmelerini engelleyen özel ayrıcalıklar tanınmıştır."
 edict_of_fontainebleau: "Fontainebleau Fermanı"
 edict_of_fontainebleau_desc: "Saray, Protestanlığın yükselişini [GetCountry('FRA').GetName] ülkesinin istikrarına ciddi bir tehdit olarak değerlendirmiştir. Bu zındık inanca mensup olmak artık vatana ihanet demektir."
 expanded_edict_of_fontainebleau: "Genişletilmiş Fontainebleau Fermanı"
 expanded_edict_of_fontainebleau_desc: "Protestanlığın ve diğer Reform inançlarının yayılmaya devam etmesi, konseyin önceki $edict_of_fontainebleau$'nı tüm zındık inançları kapsayacak şekilde genişletmesine yol açmıştır."
 edict_of_chateaubriant: "Châteaubriant Fermanı"
 edict_of_chateaubriant_desc: "[GetCountry('FRA').GetName] içerisinde Protestanlığın yükselişi kritik bir noktaya ulaşmıştır. Bu durum da sarayı sert önlemler almaya zorlamıştır. $edict_of_chateaubriant$ ile birlikte zındık inanışların takipçilerinin kamu görevi alması ve [GetCountry('FRA').GetNameWithNoTooltip] içerisinde ticaret yapması yasaklanmıştır."
 edict_of_nantes: "Nantes Fermanı"
 edict_of_nantes_desc: "$edict_of_nantes$, [GetCountry('FRA').GetName] genelindeki dinî azınlıklara hatırı sayılır haklar tanımıştır. Bu sayede söz konusu toplulukları [ShowReligionAdjective('catholic')] inancına mensup olanlarla eşit bir konuma taşımış ve Huguenot takipçisi olan vatandaşlarımızın yıllardır maruz kaldığı zulmü sona erdirmiştir."
 french_colonial_ambition_focus: "Koloni Arzuları"
 french_colonial_ambition_focus_desc: "Uzun yıllar süren karışıklığı geride bırakan [GetCountry('FRA').GetName], denizaşırı keşifleri finanse edebilecek duruma geldi. Yeni politikalar, sarayın koloni hedeflerini daha verimli bir şekilde gerçekleştirmesini sağlayacaktır."
 french_mercantile_colonies: "Yeni Dünya Yerleşimleri"
 french_mercantile_colonies_desc: "Yeni Dünya'da koloniler kurmak için daha önce de girişimlerde bulunulmuş ancak bunların hiçbiri etkili bir sonuç doğurmamıştır. Ne var ki, devletin sağladığı mali destekten faydalanarak Yeni Dünya'da yerleşim yerleri kurmak artık daha kolay ve daha kazançlı hâle geldi."
 french_far_east_ambitions: "Uzak Doğu Emelleri"
 french_far_east_ambitions_desc: "Hint baharat ticareti, diğer Avrupa güçleriyle rekabet içinde olsa da hâlâ ekonomik bir güç merkezi kurmak için değerli bir pazar konumunda."
 french_east_india_company: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] Doğu Hindistan Ticaret Şirketi"
 french_east_india_company_desc: "$india$ ve Uzak Doğu'da daha etkin hâle gelen [GetCountry('FRA').GetName], bölgedeki mevcut nüfuzunu genişletmek için $french_east_india_company$ni kurdu. Şirketin kârlı olup olmayacağını ise zaman gösterecek."
 fra_jansenism_legality: "Jansenizmin Durumu"
 fra_jansenism_legality_desc: "Aziz Augustine'in öğretilerini benimseyen #italic Jansenizm#! doktrini kaderin önceden tayin edildiğini, ilk günahın derin ve kalıcı etkilerini ve katı ahlak kurallarını öne çıkarır. [GetCountry('FRA').GetName] topraklarında Mutlakiyetçiliğinin yükselmesiyle tehlike altına girmiş ve Papa'nın #italic Unigenitus#! fetvasıyla birlikte resmen kınanmıştır."
 jansenism_no_formal_law: "Resmî Kanun Yok"
 jansenism_no_formal_law_desc: "#italic Unigenitus#! fetvası henüz uygulanmadığından Jansenizm hukuki açıdan belirsizliğini korumaktadır. Jansenizmin takipçileri diğer mezheplerin takipçileriyle eşit tutulmaktadır."
 unigenitus_codified: "Unigenitus Fetvası"
 unigenitus_codified_desc: "Unigenitus Fetvası kanunlaştırılmış ve böylece Jansenizm'in her türlü uygulanışı yasaklanmıştır. Jansenizm'in bilinen takipçileri ise #italic Cinquantième#! vergisini ödemeye zorlanmaktadır."
 patriarchate_law: "Patrikhanenin Rolü"
 patriarchate_law_desc: "Patrikhane, inancımızın temel unsurlarından biridir ve devlet üzerinde kayda değer nüfuza sahip bir kurumdur."
 separated_patriarchate_policy: "Bağımsız Patrikhane"
 separated_patriarchate_policy_desc: "Devlet ve Patrikhane iki ayrı kurumdur, birbirlerinin meselelerine müdahil olmazlar."
 state_patriarchate_policy: "Devlet Patrikhanesi"
 state_patriarchate_policy_desc: "Patrikhanenin devlet içerisinde etkili bir konumu vardır ve ülkenin dinî meseleleri üzerinde otorite sahibidir."
 combined_patriarchate_policy: "Müşterek Patrikhane"
 combined_patriarchate_policy_desc: "Devletin başı, patrikhanenin de başıdır. Dinî meseleler, olağan devlet meseleleri gibi ele alınır."
 most_holy_synod_policy: "En Kutsal Sinod"
 most_holy_synod_policy_desc: "Kilise, devletin tarihinde önemli bir yer kaplasa da ülkemizdeki konumunun tekrar gözden geçirilmesi gerektiği gerçeği giderek daha da belirgin olmaktadır. Hükümdar, En Kutsal Sinod'u kurarak patrikhanenin nüfuzunu denetime tabi tutar."
 inquisition_law: "Engizisyon Kanunu"
 inquisition_law_desc: "Engizisyon, aslen [ShowReligionName('catharism')] zındıklığına karşı mücadele etmek amacıyla kurulmuştur. Zaman içinde, [ShowReligionAdjective('catholic')] Kilisesi'nin zındıklık araştırma ve kovuşturma süreçlerinde kullandığı yegâne araç hâline dönüşmüştür. Özel kilise mahkemeleri aracılığıyla eğitimli engizisyon görevlileri olası zındıklıkları inceler, dinî ve ahlaki suçları işleyenlerin itiraflarını dinler ve Katolik değerlerinin ihlali dolayısıyla kefaretten idama kadar değişen cezaları uygular."
 papal_control: "Papalık Hâkimiyeti"
 papal_control_desc: "Kutsal Makam'ın mührü, Katolik âleminde eşi benzeri olmayan bir etkiye sahiptir. Dinî meselelerde O'nun ağırbaşlılığından faydalanarak, toplumsal düzeni bozmadan gerçek dini kabul etmeyenleri doğruların safına daha hızlı çekebiliriz."
 local_courts: "Yerel Mahkemeler"
 local_courts_desc: "Ülkemizdeki kâfirler ve zındıklar, çok uzun zamandır inançlılarla aynı koruma ve ayrıcalıklardan yararlanıyor. Toplumsal uyum üzerindeki etkilerini bir kenara bırakarak inancımızı reddedenleri yargılama yetkisine yerel mahkemeler kurma zamanı geldi."
 state_inquisitors: "Devlet Engizisyonu"
 state_inquisitors_desc: "Engizisyonu devlet denetler, [GetCountry('PAP').GetGovernment.GetRulerTitle] veya yerel yetkililer değil. Devlet tarafından seçilen engizisyon görevlileri ülkenin düşmanı olduğundan şüphelenilen tüm kimseleri gizlice gözetleme ve onlar hakkında suçlamalarda bulunma yetkisine sahiptir."
 venetian_papal_relation_law: "Mukaddesat Dairesi"
 venetian_papal_relation_law_desc: "Mukaddesat Dairesi, bir süredir En Yüce Venedik Cumhuriyeti'ndeki dinî yaşantı üzerinde daha fazla yetki talep ediyor. Artık karar arifesindeyiz. Ya bu talebe uyacağız ya da Venedik halkının dinî özgürlüğünü muhafaza edeceğiz."
 venetian_first: "Önce [GetCountry('VEN').GetAdjectiveWithNoTooltip], Sonra [ShowReligionGroupAdjectiveWithNoTooltip('christian')]"
 venetian_first_desc: "[GetCountry('VEN').GetName] ülkesinde Cumhuriyet karşı sadakat, hangi tür [ShowReligionGroupAdjective('christian')] olduğundan daha önemlidir."
 christian_first: "Önce [ShowReligionGroupAdjectiveWithNoTooltip('christian')]!"
 christian_first_desc: "[GetCountry('VEN').GetName] vatandaşları için en önemli mevzu, düzgün bir [ShowReligionGroupAdjective('christian')] olmaktır."
 sumptuary_law: "Kısıtlayıcı Kanunlar"
 sumptuary_law_desc: "[ShowReligionAdjective('nahuatl')] toplumunda kişinin giysileri hem sosyal hiyerarşiyi yansıtır hem de evlilik, doğum ve ölüm gibi insanların hayatlarındaki önemli olayları simgeler. [ShowEstateTypeName('peasants_estate')] zümresi çoğunlukla pamuktan yapılan giysiler giyer. Yüksek statü sahibi seçkinler ise parlak renklerle ve değerli tüylerle bezenmiş kıyafetler giyer. Buna karşılık, savaşçıların yalnızca sade örtüler giyebilir.\n\nCihuacoatl, tebaamızın kılık kıyafetinden pazarlarda neleri satın alabileceklerine ve hangi süsleri kullanabileceklerine kadar birçok şeyi düzenleyen Kısıtlayıcı Kanunlar yürürlüğe koyuyor."
 sump_law_warrior_culture: "Savaşçı Kültürü"
 sump_law_warrior_culture_desc: "Devletimizin bekası, savaşçılarımızın gücüne bağlıdır. Toplumumuzda tüm erkeklerin ihtiyaç olduğunda savaşması beklenir. Cihuacōātl, savaşçı kültürünü güçlendirmek amacıyla, tebaamızın savaş becerilerine göre giyebileceği, sahip olabileceği ve satın alabileceği şeyleri, ayrıca hangi zümrenin hangi makama getirilebileceğini kısıtlayan kanunlar yürürlüğe koyuyor.\nBu kanunlar, [ShowEstateTypeName('nobles_estate')] zümresinin haklarını korusa da en çok savaşçıları ödüllendiriyor. [ShowEstateTypeName('peasants_estate')] zümresi mensupları arasında kişinin savaştaki becerisi neler giyebileceğini ve diğer ayrıcalıkları belirleyecek. Devlette makam sahibi olabilmek için, $nobles_estate$nin bile muharebede korkusuzca savaşması gerekecek."
 sump_law_tradition: "Gelenek"
 sump_law_tradition_desc: "Geçmişteki âdetlerimiz bize kılavuzluk edecek!"
 eng_order_of_the_garter_law: "Dizbağı Nişanı"
 eng_order_of_the_garter_law_desc: "Dizbağı Nişanı, ülkemizin en yüksek ideallerinin prestijli bir sembolüdür. Farklı kökenlere ve becerilere sahip büyük insanları zamanın ötesinde birleştirir.\n\nHükümdarın en gözde tebaasına, saygıdeğer yabancı mevki sahiplerine, azimli ruhban sınıfı mensuplarına, becerikli zanaatkârlara ve cesur savaşçılara bahşedilen bu kıymetli nişan; soyluluğun ve erdemin zirvesini temsil eder."
 eng_order_of_the_garter_nobility_policy: "Şövalyeler Yoldaşlığı"
 eng_order_of_the_garter_nobility_policy_desc: "Ülkenin en soylularından ve en cesurlarından oluşan Şövalyeler Yoldaşlığı; cesaretin, sadakatin ve yoldaşlığın vücut bulmuş hâlidir. [ShowEstateTypeName('crown_estate')] zümresi, en sadık asilzadelerin mevkisini yükselterek, her bir üyesinin hem hükümdara hem de halka cesurca hizmet ettiği bu prestijli tarikatın şövalyeliğin kalesi olarak kalmasını sağlıyor."
 eng_order_of_the_garter_foreign_policy: "Yabancı Şövalyeler"
 eng_order_of_the_garter_foreign_policy_desc: "Yabancı Şövalyeler, saygıdeğer yabancı hükümdarların, diplomatların ve şövalyelerin katılımı sayesinde çok çeşitli bakış açıları sağlayarak [ShowEstateTypeName('crown_estate')] zümresinin topraklarımızın ötesine uzanmasına yardımcı olur."
 eng_order_of_the_garter_clergy_policy: "Kutsal Kardeşlik"
 eng_order_of_the_garter_clergy_policy_desc: "Dizbağı Nişanı'nın Kutsal Kardeşliği, kutsalı rehber edinen ve imanı sarsılmayan saygın piskoposlardan ve diğer kıdemli ruhban sınıfı mensuplarından oluşmaktadır. [ShowEstateTypeName('crown_estate')] zümresi, kendini adamış inançlı hizmetkârların mevkisini yükselterek ülkenin ruhani temellerini kuvvetlendirir."
 eng_order_of_the_garter_arts_policy: "Sanat Destekçisi"
 eng_order_of_the_garter_arts_policy_desc: "[ShowEstateTypeName('crown_estate')] zümresi, kültürün ve sanatın gücünü kabul edip insanların ruhunu beslemek adına Dizbağı Nişanı'nı kullanarak toplumda yaratıcılığı artırır ve ülkenin en becerikli vatandaşlarının kabiliyetlerinden faydalanır."
 eng_order_of_the_garter_peasants_policy: "Sadaka Şövalyeleri"
 eng_order_of_the_garter_peasants_policy_desc: "Bu tarikat, merhamet ve hayırseverlik duygularıyla harekete geçerek seferden evlerine yoksul dönen silah arkadaşlarına ve savaş nedeniyle mirasından, toprağından olan şövalyelere yardım eli uzatır."
 censorship: "Sansür"
 censorship_desc: "Hangi edebî eserlerin dağıtılabileceğini ve yerleşik dogmalarla çelişen fikirlere izin verilip verilmeyeceğini kontrol etme becerisi dinî uyumun sağlanması açısından gereklidir ve genellikle [ShowEstateTypeName('clergy_estate')] zümresi tarafından desteklenir. Bununla birlikte, söz konusu kısıtlamalar özgür düşünceli kimseler ve yaratıcı zanaatkârlar tarafından hoş karşılanmaz. Ayrıca, hem [Concept('artist', 'Sanatçıların')|e] bulunabilirliği hem de [Concept('works_of_art', 'Sanat Eserlerinin')|e] zındıkça kabul edilmesi üzerinde derin etkilere sahip olabilir."
 no_censorship: "Sansür Yok"
 no_censorship_desc: "Özgür düşünce idealleri hem kabul görür hem de teşvik edilir. [Concept('artist', 'Sanatçıların')|e] kendilerini özgürce ifade edebilecekleri bir [Concept('country', 'Ülkeye')|e] yerleşip o ülkede kalması daha muhtemeldir. Bu tür özgürlüklere karşı çıkan bağnazlar da yok değildir."
 limited_censorship: "Sınırlı Sansür"
 limited_censorship_desc: "[ShowEstateTypeName('clergy_estate')] sınıfının zındıkça ve tartışmalı düşüncelere karşı bir nebze hoşgörüsü vardır lakin sabırları da imtihan edilmemelidir.\n\n[artists|e], eserlerinin ve diğer sanatçıların gördüğü muameleye bağlı olarak bir [Concept('country', 'Ülkeye')|e] yerleşmekten çekinebilir veya bir ülkeyi terk edebilir."
 strict_censorship: "Ağır Sansür"
 strict_censorship_desc: "Zındıkça düşüncelere müsamaha gösterilmez. [ShowEstateTypeName('clergy_estate')] sınıfı, her şeyi denetler ve kuralları ihlal edenleri cezalandırmaktan çekinmez.\n\n[Concept('artist', 'Sanatçıların')|e], mevcut dinî doktrinini benimsemedikleri bir [Concept('country', 'Ülkeye')|e] yerleşmesi veya böyle bir ülkede kalması pek olası değildir."
 de_heretico_comburendo: "#italic De Heretico Comburendo#!"
 de_heretico_comburendo_desc: "Toplumun hiçbir kesiminde zındıklığa müsamaha gösterilmez. Bu suçun cezası kazıkta yakılmaktır. Zındıkça vaazlar, kitaplar ve fikirler tasfiye edilecektir.\n\n[artists|e] yüksek ihtimalle ülkemize yerleşmekten kaçınacaktır ve dinî azınlıklar zulme uğrayacak, mallarına el konulacaktır."
 doktrinalnaya_ohrana: "Opriçnik Baskınlarına Rıza"
 doktrinalnaya_ohrana_desc: "Kilise, [ShowGovernmentReformName('oprichnina')] tasfiyelerinden muaf değil. Özellikle de tehdit olarak görülen [ShowEstateTypeName('clergy_estate')] zümresi hedef alınıyor. Manastırlar düzenli olarak yağmalanıyor ve rahipler şiddete maruz kalıyor. Katı sansürler, Teokratik çalışmalara, dinî metinlere ve tarihi yazılara da uygulanıyor ve [ShowReligionGroupName('christian')] inancın farklı türlerine inanan insanlara şüpheyle bakılıyor."
 mandate_of_ofen: "Ofen Fermanı"
 mandate_of_ofen_desc: "Ofen Fermanı, ülkemizde yaygınlaşan zındıklığa yaklaşımımızı belirleyecek. Hem zındıkça görülen eylemlerin neler olduğunu belirleyecek hem de pariş kilisesinin söz konusu fermanı cemaatine yılda iki kez sesli bir şekilde okumasını zorunlu kılacak."
 slave_conversion: "Kölelerin Din Değişimi"
 slave_conversion_desc: "Kölelerimiz, birbirinden farklı topraklardan gelir ve beraberlerinde pek çok farklı inanç getirirler. Halkımızı sapkın ibadet biçimlerine ve ritüellere maruz bırakıp yozlaşmalarına seyirci kalmak istemiyorsak, bu inançları dikkatle denetlemeliyiz."
 allow_slave_religion: "Kölelere İnanç Özgürlüğü"
 allow_slave_religion_desc: "Köleler zaten yurtlarından koparıldı ve zorla yabancı efendilerinin hizmetine sürüldüler. En azından bırakalım, inançlarını ve ritüellerini sürdürebilsinler. İtaat ettikleri sürece neye inandıkları önemli değildir."
 force_slave_conversion: "Köleleri Din Değiştirmeye Zorla"
 force_slave_conversion_desc: "İnançlarımıza kucak açmayı reddedip kendi ipe sapa gelmez hurafelerine tutunmayı sürdürürlerse, kölelerimizin itaatkâr ve sadık kalacaklarına nasıl güvenebiliriz? Ancak kâfirliklerini geride bırakmaya zorlar ve gerçek inancı gönülden benimsemelerini sağlarsak, sözümüzü dinleyeceklerinden emin olabiliriz."
 heir_religion_law: "Veliaht Dini"
 heir_religion_law_desc: "[Concept('heir', 'Veliahdın')|e] dinini belirleyebilme gücü, veraset ve yönetim konularında çok önemli bir yere sahiptir. Hükümdarların ve hükûmetlerin, dinî istikrarı devam ettirerek hükümdarın inanç ve teamüllerinin, tebaasının çoğunluğuyla uyumlu olmasını sağlar. Yani veliahdın dinini belirleyebilme gücü; dinî özgürlük, yönetim ve toplumsal ahenk dengesini sağlamak adına önemli bir husustur."
 act_of_settlement_tt: "Has unlocked it through a [dynamic_historical_event|e]"
 heir_special_succession: "Özel Halefiyet"
 heir_special_succession_desc: "[Concept('heir', 'Valiahdın')|e] dinini kanunlar değil [heir_selection|e] belirler."
 heir_same_religion: "Aynı Din"
 heir_same_religion_desc: "[Concept('heir', 'Veliahdı')|e] hâkim olan dinle aynı dinden seçmek, [ShowEstateTypeName('crown_estate')] zümresi ile halkın inanç ve teamüllerinin uyumlu olmasını sağlar. Bu politika, dinî uyuma katkı sağlasa da aynı zamanda farklı inançlardan kişilerin liderlik mevkilerine gelme fırsatlarını da kısıtlayabilir."
 heir_same_religion_group: "Aynı Din Grubu"
 heir_same_religion_group_desc: "[Concept('heir', 'Veliahdı')|e] aynı din grubundan seçmek, dinî ve kültürel devamlılığı devam ettirmek ve potansiyel dinî çatışmaları engellemek için tercih edilebilir. Bu politika, yönetimdeki dinî ayrılığı azaltarak ülkenin istikrarını korumaya yardımcı olur fakat \"kâfir\" olarak görülen bireylerin liderlik mevkilerine gelmelerini de aynı zamanda engeller."
 heir_any_religion: "Tüm Dinler"
 heir_any_religion_desc: "İnanç kişiseldir ve bir kimsenin yönetme becerisini göstermez veya etkilemez. [heir|e], istediği herhangi bir dine inanabilir ve buna rağmen liderlik mevkilerine gelebilir. Bu politika, yönetimde daha yüksek bir dinî çatışma riski taşırken aynı zamanda da din özgürlüğünü ve hoşgörüyü teşvik eder."
 precious_metal_distribution_law: "Değerli Metal Dağıtımı"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U] ve [ShowGoodsName('silver')], para basmak için gereken malzemelerdir. Devletimiz, bu değerli metalleri kendisi toplayabilecek kadar kudretlidir. Dolayısıyla, söz konusu kaynaklara kimlerin erişebileceğine karar vermek hakkımızdır."
 gold_export_ban: "İhracat Yasağı"
 gold_export_ban_desc: "Değerli [ShowGoodsName('goods_gold')] ve [ShowGoodsName('silver')] rezervlerimizin yabancı ülkelere ihraç edilmesini katı bir şekilde yasaklayacağız. Böylelikle zenginliğimizi diğer ulusların tamahkâr gözlerinden koruyarak hazinelerimizi iç işlerimizde kullanmak üzere muhafaza ederiz. Bu önlem, zenginliğimizi korumamızı sağlayabilir ancak bunun bedeli uluslararası ticaret fırsatlarından vazgeçmek olacaktır. Kasalarımızın kutsallığını, küresel ticaretten daha önemli görenler için önemli bir karardır."
 regulated_gold_export: "Denetimli İhracat"
 regulated_gold_export_desc: "Değerli [ShowGoodsName('goods_gold')] ve [ShowGzodsName('silver')] kaynaklarımızın ticareti dikkatli bir şekilde yönetilir. Bu dengeli yaklaşım, ticareti yapılacak bu değerli metallerin miktarını kısıtlayarak zenginliğimizin büyük çoğunluğunun sınırlarımız içinde kalmasını sağlar. Böylelikle ekonomimizi kalkındırmak ve millî zenginliklerimizi korumak arasında bir denge sağlarız. Hem finansal istikrar hem de bölgesel nüfuz isteyen hükümdarlar için akıllıca bir seçenektir."
 unlimited_gold_export: "Sınırsız İhracat"
 unlimited_gold_export_desc: "[ShowGoodsName('goods_gold')] ve [ShowGoodsName('silver')] rezervlerimizin yabancı uluslarla sınırsızca ticareti için tüm engelleri kaldıracağız. Bu cesur adımla beraber uluslararası ticaretten daha önce görülmemiş bir zenginlik kazanma potansiyelimiz var. Fakat bu politika, hazinemizin dünyaya yayılması riskini taşıyor ve bu yüzden de hazinemizi rakip güçlerin açgözlülüğüne karşı savunmasız hâle getiriyor. Küresel pazara hükmetmek ve sınırı olmayan zenginlik elde etmek isteyen hükümdarlar için cesurca bir seçenek."
 #Estates specific
 nobles_rights_laws: "$nobles_estate$nin Hakları"
 nobles_rights_laws_desc: "[ShowEstateTypeName('nobles_estate')] zümresinin konumu hem sahip oldukları ayrıcalıklar hem de kanunlarımız tarafından pekiştirilmektedir."
 strengthen_nobles_rights_policy: "$nobles_estate$nin Haklarını Güçlendir"
 strengthen_nobles_rights_policy_desc: "[ShowEstateTypeName('nobles_estate')] zümresi, nesiller boyunca devletimize iyi hizmet etti. Büyüdükçe, kendilerini davamıza adayan ailelere büyük ayrıcalıklar tanımaya devam etmemiz en makulü olur."
 curtail_nobles_policy: "$nobles_estate$ni Zayıflat"
 curtail_nobles_policy_desc: "Devletimiz büyüdükçe köklü soylu ailelerin çok fazla nüfuz ve güç sahibi olduğu giderek daha da belirginleşmeye başladı. Bu köklü ayrıcalıklar konusundaki haset dolu endişeleri, hükûmetimizin gelişimini büyük ölçüde yavaşlatıyor."
 rural_nobles_authority_policy: "Kırsal Soylu Otoritesi"
 rural_nobles_authority_policy_desc: "Aristokrat sınıfı hükûmetin düşmanı değildir, aksine merkezî gücün bir uzantısıdır. Soylulara kırsal alanları yönetme hakkı vererek onları ulusal meselelerden ayrı tutmak, hükûmetteki rollerin belirgin bir şekilde ayrılmasını sağlar."
 nobles_electorate_policy: "$nobles_estate$ Elektörlüğü"
 nobles_electorate_policy_desc: "[ShowEstateTypeName('nobles_estate')] zümresinin [ShowEstateTypeName('crown_estate')] zümresine karşı sadakatini korumak giderek zorlaşıyor. Bir seçim sistemi oluşturmak, bağlılıklarını güvence altına alır ve güvenli bir halefiyet avantajı sağlar."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "$por_lei_mental$, kraliyet topraklarının devredilemez olduğunu savunmaktadır. Dolayısıyla, monark tarafından verilen bölgeler ifraz edilemez ve [ShowEstateTypeName('nobles_estate')] zümresi mensuplarına verilen topraklar yalnızca en büyük oğullara miras kalabilir."
 burghers_rights_laws: "$burghers_estate$nin Hakları"
 burghers_rights_laws_desc: " [ShowEstateTypeName('burghers_estate')] zümresinin konumu hem sahip oldukları ayrıcalıklar hem de kanunlarımız tarafından pekiştirilmektedir."
 strengthen_burghers_rights_policy: "$burghers_estate$nin Haklarını Güçlendir"
 strengthen_burghers_rights_policy_desc: "[ShowEstateTypeName('burghers_estate')] zümresi, devletimizin ekonomisi üzerinde büyük nüfuz sahibi bir tüzel kişiliktir. Haklarını pekiştirmek ve güvence altına almak hükûmetimize sadakatlerini güçlendirecek ve ekonomik istikrarımızı koruyacaktır."
 curtail_burghers_policy: "$burghers_estate$ni Zayıflat"
 curtail_burghers_policy_desc: "Tüccar aileler giderek güçleniyor. Önceden yalnızca [ShowEstateTypeName('burghers_estate')] zümresine mensup kimselere tahsis edilen mevkilere artık yeterince dolgun keselere sahip tüccarlar da gelebiliyor. Toplumumuzdaki yerlerini onlara hatırlatmak lazım."
 strong_guilds_policy: "Güçlü Loncalar"
 strong_guilds_policy_desc: "Şehir yaşamı, loncaların, yani ulusal ticari ilişkileri ve tüccarları korumak amacıyla teşkilatlanan [ShowEstateTypeName('burghers_estate')] zümresine mensup grupların nüfuzunun hükmü altındadır. Bu loncaların gücünü pekiştirmek hem devlete olan sadakatlerini artıracak hem de şehir yaşamının istikrarını koruyacaktır."
 colonial_burghers_authority_policy: "Koloni Otoritesi Tanı"
 colonial_burghers_authority_policy_desc: "Yeni Dünya, zenginlik arayanlar için hayal edilemez bir fırsattır. [ShowEstateTypeName('burghers_estate')] zümresine kolonilerimizin ekonomik meseleleri üzerinde yetki vererek onları meşgul ve şehir merkezlerimizdeki ekonomik meselelerden ayrı tutabiliriz."
 clergy_rights_laws: "$clergy_estate$nin Hakları"
 clergy_rights_laws_desc: "[ShowEstateTypeName('clergy_estate')] zümresinin konumu hem sahip oldukları ayrıcalıklar hem de kanunlarımız tarafından pekiştirilmektedir."
 strengthen_clergy_rights_policy: "$clergy_estate$nin Haklarını Güçlendir"
 strengthen_clergy_rights_policy_desc: "[ShowEstateTypeName('clergy_estate')] zümresinin kitleler üstündeki önemi yadsınamaz. Sonuçta, sıradan halka ilahi lütuf yolunda rehberlik eden kişiler yerel rahiplerdir. $clergy_estate$nin haklarını güvence altına almak hem onların hem de dolaylı olarak [ShowEstateTypeName('peasants_estate')] zümresinin sadakatini kazanmamızı sağlar."
 curtail_clergy_policy: "$clergy_estate$ni Zayıflat"
 curtail_clergy_policy_desc: "Çoğu zaman ruhban sınıfı, kendisini devlet faaliyetlerinin dinî ve ahlaki açıdan doğru olup olmadığını yargılayan otorite olarak görür. Rahipler, ruhani dünyanın epey dışında kalan dünyevi meselelere karışıyor. Dolayısıyla, nüfuzları büyük ölçüde azaltılmalıdır."
 separate_clergy_from_state_policy: "Devletin Sekülerleştirilmesi"
 separate_clergy_from_state_policy_desc: "Dinin kendisi bizim için bir sorun olmasa da [ShowEstateTypeName('clergy_estate')] zümresinin sahip olduğu kapsamlı nüfuz ve haklar, devletimiz ve halkımız için büyük bir endişe kaynağı. Hiçbir dinî kurumun, dünyevi meselelere karışmasına izin verilmemelidir. Bunu başarmak için [ShowEstateTypeName('clergy_estate')] zümresinin hükûmetten resmen ayrılması gereklidir."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "Yaşlı bir #italic \"Ulema\"#! üyesine, #italic Müftü#! ataması, Şeriat'ı yorumlaması ve ülkenin yeni hükümdarlarını tasdik etmesi için yüksek yetki verilir. Buna rağmen, liderimiz daha yüksek bir otoriteye sahip olacaktır. Bu politika, devlet gücünü sağlama alırken devlet işlerinde tasdik edilmiş inancın rolünü de yerleşik hâle getirir."
 crown_rights_laws: "$crown_estate$nin Hakları"
 crown_rights_laws_desc: "[ShowEstateTypeName('crown_estate')] zümresinin konumu hem sahip oldukları ayrıcalıklar hem de kanunlarımız tarafından pekiştirilmektedir."
 absolute_rule_policy: "Mutlak Yönetim"
 absolute_rule_policy_desc: "Devlete hizmet etmenin en iyi yolu hükümdarın iradesini hayata geçirmektir. Mutlak hükümdarlık, her kararımızın derhal yerine getirildiğinden emin olmamızı sağlar. Bu da pek tabii herkesin yararınadır."
 equal_power_relation_policy: "Eşit Güç İlişkisi"
 equal_power_relation_policy_desc: "[estates|e] ve [ShowEstateTypeName('crown_estate')] zümresi arasındaki güç dengesi hassas bir konudur. Bu dengeyi bozmamak için sahip olduğumuz en iyi seçenek, hem hükümdarın haklarını artırmamak hem de zümrelerin gücünü zayıflatmamaktır."
 figurehead_position_policy: "Temsilî Mevki"
 figurehead_position_policy_desc: "Hükümdar, devleti temsil eder ancak fiilen pek az yetkiyi haizdir. Tüm hükûmet eylemleri ve alınan kararlar tek bir hükümdar tarafından onaylanmak yerine çeşitli hükûmet organlarından geçer."
 peasants_rights_laws: "$peasants_estate$nin Hakları"
 peasants_rights_laws_desc: "[ShowEstateTypeName('peasants_estate')] zümresinin konumu hem sahip oldukları ayrıcalıklar hem de kanunlarımız tarafından pekiştirilmektedir."
 strengthen_peasants_rights_policy: "$peasants_estate$nin Haklarını Güçlendir"
 strengthen_peasants_rights_policy_desc: "Diğer sınıflar güçlerini maddi zenginlik ve toprak mülkiyetinden alır. [ShowEstateTypeName('peasants_estate')] zümresinin gücü ise üyelerinin sayısından kaynaklanır. Diğer zümrelere kıyasla sayıları epey fazladır. Dolayısıyla, organize olduklarında ulusal istikrara ciddi bir tehdit oluşturabilirler. İşçi sınıfının haklarını korumak ve pekiştirmek, isyan etme ihtimallerini azaltır."
 curtail_peasants_policy: "$peasants_estate$ni Zayıflat"
 curtail_peasants_policy_desc: "Alt sınıfların yoğun nüfusu, devletimizin istikrarı ve bekası için daimî tehdit oluşturmaktadır. Onları kontrol altında tutacak güçlü ve ikna edici bir hükümdara sahip olmayan devletler anarşiye sürüklenebilir. Kendilerinden üstün kimselere tanınan haklar ve ayrıcalıklardan nasiplenmelerine izin veremeyiz. Aksi takdirde ayaklanabilirler."
 intelligence_agency: "İstihbarat Kurumu"
 intelligence_agency_desc: "İstihbarat kurumu; casusluk, kriptografi ve iç tehditlere karşı güvenlik sağlamak gibi casusluk eylemlerini gerçekleştiren devlet içindeki bir teşkilattır."
 home_security_policy: "İç Güvenlik"
 home_security_policy_desc: "Dost bulmak zor, düşmanımız ise bol. Devletin güvenliğini sağlamak için casuslarımızın, sınırlarımız içindeki gizli dış tehditlere karşı koyması gerekir."
 secret_police_policy: "Gizli Polis"
 secret_police_policy_desc: "Birçok hükümdar, en büyük tehdidin dış bir güç olduğunu düşünür. Oysa ki kendi halkımız da kolayca hükûmetimizin sonunu getirebilir. Gözü toplumumuzun nüfuzlu üyelerinde olan güçlü bir gizli polis teşkilatı, otoritenin gücünü korumak için gereklidir."
 jinyiwei_policy: "Jǐnyīwèi"
 jinyiwei_policy_desc: "#italic $jinyiwei_policy$#!, bir diğer adıyla \"Oyalı Üniformalı Koruma\", hükümdarımızın kişisel korumasıdır. Devletin düşmanları yargılanırken hukuki süreçleri geçersiz kılmak yetkisine sahiptir. Hükümdarımızın aile üyeleri dahi onların yetki alanı dışında değildir!"
 oprichnik_policy: "Opriçnik"
 oprichnik_policy_desc: "#italic Opriçniki#!, bir diğer adıyla \"Özel koruma\", devlet bünyesindeki her türlü tehlikeli kişilikler hakkında kovuşturma açmak için oluşturulmuş bir gizli polis teşkilatıdır. Hükümdara sarsılmaz bir sadakatle bağlıdırlar ve eylemleri nedeniyle vatandaşlar arasında nam salmışlardır. Bu da, pek tabii sapkın davranışlar karşısında mükemmel bir caydırıcı unsurdur."
 spy_office_policy: "Casus Ofisi"
 spy_office_policy_desc: "Bilgi de bir silahtır. Düşmanlarımızdan hep bir adım önde olmak için casus ağları kurmak ve hizmetimize muhbirler almak çok büyük önem taşır."
 cabinet_noir_policy: "Cabinet Noir"
 cabinet_noir_policy_desc: "Kara Oda olarak da anılan #italic Cabinet Noir#! haber almakla, yabancı ülkelerde casusluk yapmakla ve hükümdarı iç ve dış tehditlerden korumakla yükümlüdür."
 secretnoye_byuro_policy: "Secretnoye Byuro"
 secretnoye_byuro_policy_desc: "$secretnoye_byuro_policy$, siyasi suçlardan hüküm giyen [ShowPopTypeName('nobles')] zümresi mensuplarını cezalandırmayı hedefler ancak bazen siyasi olmayan davalara da bakar. Mevcut rejimi eleştirmekten caydırmak amacıyla, hüküm giyenlere çok acılı ve korkunç cezalar uygulanır."
 secretnoye_byuro_policy_tt: "#Y $flavor_rus.66.title$#! [Concept('event', 'Olayı')|e] sırasında makamın kurulmasına karar verildi."
 #Estates specific
 recruitment_law: "Askere Alma Kanunu"
 recruitment_law_desc: "Savaş alanına asker çıkarmadan muharebe kazanılamaz! Asker toplamak zorunluluktur. Zaman içinde asker toplama yöntemlerimiz değişebilir ve birliklerimiz de buna adapte olur."
 expanded_levies_policy: "Genişletilmiş Seferberler"
 expanded_levies_policy_desc: "Sahip olduğumuz seferberlerin sayısı göğüs germemiz gereken çatışmayı sürdürmek için yeterli değil. Savaş meydanındaki seferberlerimizin ve askerlerimizin sayısını artırmak, genel nüfusumuz için tehlikeli olsa da hiç şüphesiz bize zafer kazandıracaktır."
 noble_levies_policy: "Soylular Ordusu"
 noble_levies_policy_desc: "Nüfusumuz kıymetlidir. Ayrıca, ülkemizin [ShowPopTypeName('nobles')] zümresi, topraklarımızı savunmak uğruna canlarını feda etmeye hazırdır. Soyları elbette korudukları kimselere kıyasla daha değerlidir ancak savaş meydanındaki maharetleri de kıyas kabul etmez."
 burghers_levies_policy: "Düzenli Donanma Hizmeti"
 burghers_levies_policy_desc: "Savaş zamanında ulusumuzun sahip olduğu tüm gemiler seferber edilmelidir. Dolayısıyla devletimiz, ihtiyaç duyulması hâlinde tüccar gemileri dâhil tüm gemilerimiz hakkında ayrıntılı bilgiye sahip olmalıdır."
 calpulli_policy: "Kalpuli"
 calpulli_policy_desc: "#italic Kalpuli#!, mahallelere benzer bir şekilde, [ShowEstateTypeName('peasants_estate')] zümresinin akrabalık esasıyla bir arada yaşadığı konut birimleridir. Bu sistem hem ulusal istikrarın oluşturulmasına yardımcı olur hem de sürekli savaş hâlinde güvenilir bir insan gücü kaynağı sağlar."
 mercenary_army_policy: "Paralı Asker Ordusu"
 mercenary_army_policy_desc: "İhtiyacımız olduğunda seferberlerimizi toplayabilsek de muharebe meydanlarında ordularımıza paralı askerlerin öncülük etmesini sağlamak makuldür. En iyi ihtimalle, maharetleriyle bize zafer kazandırırlar. En kötü ihtimalle de kanlarıyla savaşçılarımızın canlarını korurlar."
 condottieri_contracts_policy: "Condottieri Sözleşmeleri"
 condottieri_contracts_policy_desc: "Daimî ordular standarttan ziyade istisnadır. Dolayısıyla, devletimizin itimat edeceği muharip gücü paralı askerler olmalıdır. Bu da, diğer güçlerin daha iyi tekliflerde bulunması hâlinde hizmetimizden ayrılabilecekleri anlamına gelir. Genişletilmiş #italic Condottieri#! sözleşmeleri sayesinde söz konusu profesyonel askerlerin devletimize sadık kalmasını sağlayabiliriz."
 military_slavery_policy: "Askerî Köleler"
 military_slavery_policy_desc: "Savaşlar sadece kaynak açısından değil, insan hayatı bakımından da pahalıya mal olur. Kölelerin askerî faaliyetlerde görevlendirilmesi söz konusu problemi ortadan kaldırır ve halkımızın yaşamını korumamızı sağlar. Ayrıca, savaşçılarımıza tanınan ücretler ve ayrıcalıklar kendilerine de sağlandığında, söz konusu köle askerlerin efendilerine sadakat yemini etme olasılığı da daha yüksek olur."
 devshirme_system_policy: "Devşirme Sistemi"
 devshirme_system_policy_desc: "Köleler, hükümdar hanedan için #italic devşirme#! uygulamasıyla elde edilir. Hristiyan ailelere mensup ve genellikle 12 ila 14 yaşları arasındaki gayrimüslim çocuklar [ShowCultureName('turkish_culture')] ailelerle birlikte yaşamak üzere özenle seçilir. Türkçe dilini ve [ShowReligionGroupName('muslim')] inancının kurallarını öğrendikten sonra başkente gönderilirler. Bu çocukların çoğu, son derece disiplinli bir daimî ordu olan Yeniçerilere katılır. Liderlik ve entelektüel alanlarda beceriler gösteren çocuklar ise saraya uşak olarak katılırlar."
 black_army_policy: "Kara Ordu"
 black_army_policy_desc: "Aristokrasinin itirazlarına rağmen Kara Ordu'nun etkili bir askerî güç olduğu inkâr edilemez. Birliği resmîleştirmeli ve her daim saflarına katılmayı bekleyen tecrübeli yedek askerlerin mevcut olmasını sağlamalıyız."
 early_standing_army_policy: "Erken Dönem Daimî Ordu"
 early_standing_army_policy_why: "Sadece [ShowAgeName('age_5_absolutism')] veya [ShowAgeName('age_6_revolutions')] çağında"
 early_standing_army_policy_desc: "Yüzyıllardır daimî ordulara ihtiyacımız olmamıştı zira muharebe meydanlarında seferberler ve paralı askerler savaşıyordu. Fakat zaman değişti ve savaşların boyutu, profesyonel olmayan askerlerin kaldırabileceğinden daha büyük bir hâle geldi. Bir daimî ordu oluşturmanın vakti geldi."
 new_model_army_policy: "Yeni Ordu Modeli"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Tahsis Sistemi"
 allotment_system_policy_desc: "#italic Indelningsverket#! olarak da anılan Tahsis Sistemi, hızla seferber edinmeyi sağlayan bir askere alma sistemidir. Ülkede 15 ve 44 yaşları arasındaki her on erkekten biri, ulusal piyade birliklerinin kalıcı bir parçası olarak askere alınır. Vergilerden muaf olan [ShowEstateTypeName('nobles_estate')] zümresi ise süvarilerini göndermek zorundadır."
 canton_system_policy: "Kanton Sistemi"
 canton_system_policy_desc: "Kanton Sistemi, ülkeyi #italic kanton#! olarak adlandırılan, her biri asker toplamakla yükümlü idari bölgelere ayırarak yerel nüfusu hükûmete yakınlaştırır. Bu sistem, zorunlu askere alma yerine gönüllülük esasına dayalıdır. Bununla birlikte her kanton belirli bir miktarda asker sağlamak zorundadır."
 elite_training_policy: "Elit Eğitim"
 elite_training_policy_desc: "Günümüzde orduların boyutu giderek artsa da birlikleri oluşturan düzensiz askerlerin yetenek ve moralleri yetersiz kalmaktadır. Ancak bizim askerlerimiz, sayıları daha az olsa da muharebenin gidişatını değiştirebilecek çelik gibi bir disipline sahiptir."
 levee_en_masse_policy: "$mass_army$ Politikası"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Askerî Yerleşkeler"
 military_settlements_policy_desc: "Askerler zamanlarını kırsal kesimde askerî yönetime tabi tarlalarda aile hayatı ve orduya hizmet arasında bölüştürürler. Aileleri, gelecekte de orduya katkı sağlamak için hazırdır. Böylece sürekli yeni asker kaynağı sağlar ve aynı zamanda da toprağı işlerler."
 benefits_for_privateers: "Paralı Korsanlığın Faydaları"
 benefits_for_privateers_desc: "Korsanlık, paralı korsanlar için oldukça çekici bir olasılıktır. Hazine, şöhret ve bol içki vaadi, nice cesur denizciyi macera ve tehlikelerle dolu bir yaşama çekmiştir."
 mch_green_standard_army: "Yeşil Sancak Ordusu"
 mch_green_standard_army_desc: "$mch_green_standard_army$, [ShowCultureGroupName('chinese_group')] Hàn milletinden olanların oluşturduğu bir yardımcı ordudur. Destek kuvveti ve [ShowSubContinentName('east_asia')] bölgesinde fethedilen bölgelerde kolluk kuvveti olarak görev yaparlar."
 battle_leadership_law: "Muharebe Liderliği Kanunu"
 battle_leadership_law_desc: "Ordular, yalnızca liderleri kadar iyidir. Beceriksiz bir general, ulusuna felaket getirir; kabiliyet sahibi bir askerî lider ise her savaş meydanında tanınır ve korku salar."
 noble_command_policy: "Soylu Komutası"
 noble_command_policy_desc: "Lider olmak kolay iş değildir. Karizma, yiğitlik ve çatışma bilgisi gerektirir. Neyse ki [ShowEstateTypeName('nobles_estate')] üyeleri, savaş sanatında uzmanlar ve ordularımızı hünerleriyle yönetecekler."
 loyal_pirate_crews: "Sadık Paralı Korsan Mürettabatları"
 loyal_pirate_crews_desc: "Yasa dışı faaliyetlerimizi yürütmeleri için istihdam ettiğimiz denizciler, kural ve yöntemlerimize alışkındır. Bu da kaptanlarımızın seferleri için mürettebat bulmasını daha kolay hâle getirmiştir."
 mansabdari_system_policy: "Mansabdari Sistemi"
 mansabdari_system_policy_desc: "#italic Mansabdar#!, [ShowEstateTypeName('nobles_estate')] zümresine mensup üyelere askerî ve idari hizmetleri karşılığında toprak hakları verilen bir askerî birimidir. Diğer soylu sınıfların aksine Mansablar, hükümdarımızın doğrudan hükmü altındadır."
 meritocratic_leadership_policy: "Meritokratik Liderlik"
 meritocratic_leadership_policy_desc: "Kendini hem asker hem de lider olarak kanıtlayabilen herkes, ordularımızı zafere taşıma hakkına sahip olmalıdır. Soylu ya da kraliyet kanından olmanın bu mevkide bir rolü yoktur."
 noble_cadets_policy: "Soylu Adayları"
 noble_cadets_policy_desc: "[ShowEstateTypeName('nobles_estate')] zümresinin karşı çıkmasına rağmen orduyu, aristokrasinin toprak sahibi olmayan oğulları için bir kariyer seçeneği hâline getirmeyi hedefliyoruz. Onları genç yaştan itibaren eğitmeye başlayacağız. Böylece hem onları kendimize bağlayacak hem de gelecek için eğitimli asilzâdelerden oluşan bir subay gücü meydana getireceğiz."
 ruler_general_policy: "Hükümdar General"
 ruler_general_policy_desc: "Devletin hükümdarı, askeriyenin de başında olmalıdır. Askerlerimiz ancak o zaman kendilerinden beklediğimiz cesaretle düşmanlarımıza saldırabilirler."
 army_doctrine_law: "Ordu Doktrini"
 army_doctrine_law_desc: "Ordu doktrinleri, [Concept('army', 'Ordumuzun')|e] uzmanlaşabileceği becerileri temsil eder. Bu doktrinler kullanıldıkça hem daha etkili hem de askerî kültürümüze daha yerleşik hâle gelirler. Zaman içinde şanlı kuvvetlerimiz için büyük faydalar sağlayabilirler."
 superior_firepower_policy: "Üstün Silah Gücü"
 superior_firepower_policy_desc: "Bazıları çatışmaları uzatmayı ve karşı tarafı yıpratarak alt etmeyi tercih eder. Bu taktik, askerlerimizin hayatını tehlikeye atar. Bunun yerine daha üstün bir silah gücü geliştirmeye odaklanmalı ve düşmanlarımızı hızlıca yok etmeliyiz."
 defensive_stance_policy: "Savunmacı Duruş"
 defensive_stance_policy_desc: "En büyük gücümüz saldırı becerilerimiz değil, savunmamızı koruyabilme yeteneğimizdir. Düşmanların kuvvetlerini duvarlarımıza fırlatarak kendilerini yıpratmaları zaferimiz olacaktır."
 large_army_policy: "Büyük bir Daimî Ordu"
 large_army_policy_desc: "Ordumuzun boyutunu daima azami seviyede tutmak istiyoruz. Bunun karşılığında kaliteden ödün vereceğimizi de unutmamamız gerekiyor."
 sustained_discipline_policy: "Sürekli Disiplin"
 sustained_discipline_policy_desc: "Askerlerimizin daima, özellikle de muharebenin ortasında disiplinlerini kaybetmemesi çok önemlidir. Yalnızca kapsamlı talimler ve disiplinli eğitimler aracılığıyla askerlerimizin hayatta kalmasını sağlayabiliriz."
 cavalry_warfare_policy: "Süvari Harbi"
 cavalry_warfare_policy_desc: "Süvariler, ordumuza çatışmada şok birimi olarak hizmet eden hızlı birimlerdir. Ordumuz, süvarilerin kullanımını artırmaya ve alaylara eklemeye odaklanır."
 amphibious_specialization_policy: "Amfibi Uzmanlığı"
 amphibious_specialization_policy_desc: "Savaşlar sadece karada değil, denizde de kazanılır. Birliklerimiz, amfibi birimler olarak hareket etmeye ve düşmanlarımızın kıyı savunmalarına saldırmaya hazır olmalıdır."
 authority_of_the_captain: "Kaptanın Otoritesi"
 authority_of_the_captain_desc: "Komutamız altındaki hiçbir kaptanın otoritesine karşı gelinemez. Öyle ki, sadık mürettebatlar tek bir emirle kurşunların üzerine yürür. Hedefleri ise yağma ve unutulmaz maceralar yaşamaktır; hayallerini ancak korkusuz liderliğimiz gerçeğe dönüştürebilir!"
 law_of_the_pious_emperor: "Dindar İmparatorun Kanunu"
 law_of_the_pious_emperor_desc: "[GetCountry('BYZ').GetAdjective] kültürüne ait hukuk ile antik felsefe eserlerinin [ShowLanguageName('greek_language')] aslından Sırpça diline çevrilmiş bir derlemesi. İmparator [GetCharacter('ser_stefan_dusan').GetName] tarafından yayınlanmış."
 zamanitchka_voyska: "Zamaniçka Voyska"
 zamanitchka_voyska_desc: "\"Hep Birlikte\" anlamına gelen evrensel askerî yükümlülük sistemi, tehdit durumunda tüm sağlıklı vatandaşların, yaş ve cinsiyet ayrımı olmaksızın vatanı savunmasını öngörür. Profesyonel ordular veya feodal seferberlerden farklı olarak, bağımsızlığın korunması için tüm nüfus seferber olur. Bir toplumun, ulusunu savunma konusundaki bağlılığını yansıtır."
 paik_system: "Paik Sistemi"
 paik_system_desc: "$paik_system$, #italic Paikler#! olarak bilinen becerikli yetişkinlerin tarım arazisi karşılığında devlete milis olarak hizmet vermekle yükümlü olduğu bir angarya işçilik sistemidir."
 bureaucracy_law: "Bürokrasi"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Merkezî Bürokrasi"
 centralized_bureaucracy_policy_desc: "Merkezî bürokrasi, krallığın başkentinde oluşur. Çoğu karar, hükümdar veya ona yakın kişiler tarafından alınır ve ardından vilayetlere dağıtılır."
 decentralized_bureaucracy_policy: "Ademimerkeziyetçi Bürokrasi"
 decentralized_bureaucracy_policy_desc: "Ademimerkeziyetçi bürokrasi, monarka karşı sorumlu olan yerel idarecilere ve valilere daha fazla karar bırakır."
 namestnik_policy: "Namestnik Ofisi"
 namestnik_policy_desc: "#italic Namestnik#!, genel valiyle mukayese edilebilir bir bürokratik mevkidir. Vilayetlerimizin ve eyaletlerimizin yerel yönetiminden sorumludur."
 autonomous_offices: "Özerk Ofisler"
 autonomous_offices_desc: "Cemiyetimizdeki tüccarlar, himayemizin sağladığı kayda değer ayrıcalıklardan yararlanmaktadır. Karşılıklı çıkarlara dayalı esnek bir ittifak içinde birleşmiş olsalar da bürokrasi tarafından kısıtlanmamaktadırlar."
 port_logs: "Liman Kayıtları"
 port_logs_desc: "Yasa dışı limanlarımızdaki trafiği kayıt altına alarak, tesislerimizi kullanan mal ve gemiler üzerinde daha sıkı kontrol sağlayabiliriz."
 cabinet_laws: "Kabine Kanunları"
 cabinet_laws_desc: "Kabine, hükûmetin en yetkili makamı olup hükümdarımızın kişisel danışmanlarından oluşur. Kabine bakanları ve müsteşarları, özel hak ve ayrıcalıklardan yararlanır."
 administrative_clergy_policy: "İdari $clergy_estate$"
 administrative_clergy_policy_desc: "[ShowEstateTypeName('clergy_estate')] zümresi, yöneticilerde aradığımız yeteneğin çoğuna hâlihazırda sahip. İyi eğitimliler, tecrübeli birer kâtipler ve görevlerine düşkünler. Birçok hususta $clergy_estate$yle müttefik olmak, yetenekli yöneticilerden oluşan bir kadroya erişim imkânı sağlayacaktır."
 nobles_of_the_robe_policy: "Cübbeli $nobles_estate$"
 nobles_of_the_robe_policy_desc: "Ülkenin aristokrat aileleri yalnızca danışmanlık yapmamalı; hükümdarımıza sadakat yemini de etmelidir. Ülkemiz genişledikçe, söz konusu ailelerin askerî alanda olduğu kadar ruhani alanda da hizmet vermesi gerektiği giderek daha da belirgin hâle gelmiştir.\n\n[ShowEstateTypeName('nobles_estate')] zümresine mensup ailelerin evlatlarının hizmet vakti gelmiştir. Cüppelerini siper edip kalemlerini birer silah olarak kullanarak, tıpkı zırh kuşanan kardeşleri gibi devletimizin hizmetinde savaşacaklar."
 meritocratic_recruitment_policy: "Meritokratik Askere Alım"
 meritocratic_recruitment_policy_desc: "Giderek büyüyen krallığımıza hizmet etme ayrıcalığına kimin layık olduğunu geleneklerin belirlemesine izin veremeyiz. Bunun yerine, her bir adayı becerilerine göre değerlendirmeliyiz. Meritokrasi sisteminde idareciler soy bağıyla değil, becerilerine göre seçilir."
 dynastic_administration_policy: "Hanedan İdaresi"
 dynastic_administration_policy_desc: "Zümrelerin önceliği devlete hizmet etmek yerine daima kendi nüfuzlarını artırmak olduğu için [ShowEstateTypeName('crown_estate')] zümresinin güvenilir müttefikleri değillerdir. Ülkenin idari meselelerini yönetme görevi sadece hükümdarın akrabalarına verilmelidir."
 yorkist_tradition_policy: "York Geleneği"
 yorkist_tradition_policy_desc: "Düşük statüye sahip eğitimli kimseler de en az [ShowEstateTypeName('clergy_estate')] zümresi kadar ülkeye katkıda bulunabilirler. Üstelik pratik deneyimleri sayesinde her hükûmet dairesinde kolayca hizmet verebilirler. York Geleneğine göre, kayda değer bir geçmişe sahip her okuryazar vatandaş, kendisini Tanrı'ya adayan kişilerle beraber yönetim kadrosuna katılabileceğini belirtir."
 #Tribal ones
 tribal_legal_basis_law: "Yasal Dayanak"
 tribal_legal_basis_law_desc: "Bu yasal dayanak, devletin ilk resmî kanunnamesinin temelini oluşturacaktır. Oldukça basit ancak bir o kadar da asil bir amaca hizmet eder: herkesin barış ve refah içinde yaşayabileceği adil bir toplum oluşturmak."
 codified_power_policy: "Yazılı Güç"
 codified_power_policy_desc: "Hiçbir şey kanunlardan daha üstün değildir. Kanunlar, dünyayı daha adil bir yer hâline getirir ve kabilemizdeki herkesin hayatını eşit kılar."
 strong_community_customs_policy: "Güçlü Toplum Gelenekleri"
 strong_community_customs_policy_desc: "Halkımızı yönetme gayesiyle iş birliği yapmak, her ne kadar mühim fakat duygudan yoksun bir vazife olsa da makul bir durumdur. Aynı güneşin altında aynı yemeği, aynı suyu ve aynı ritüelleri paylaşmak ise bambaşka bir meseledir. Halkımızın gelenek ve göreneklerini hepimizin paylaşması, kutlaması ve sürdürmesi gerekir."
 yassa_decree_policy: "Yassa Fermanı"
 yassa_decree_policy_desc: "Yassa Fermanı, sözlü [GetCountry('MGE').GetLongName] kanunnamesidir. Bu kanunları $genghis_khan_name_no_tooltip$ bizzat ilan etmiştir. Bu emirler, hükûmeti istikrarlı tutan ve tebaayı kağanlarına sadık kılan, ordalar arasındaki bağlayıcı hükümdür."
 tribal_organization_law: "Kabile Düzeni"
 tribal_organization_law_desc: "Her insan topluluğu, kabileyi bir arada tutmak için bir tür düzene ihtiyaç duyar."
 centralized_tribe_policy: "Merkezî Kabile"
 centralized_tribe_policy_desc: "Düzeni ayırmak, tüm mesajlar net bir şekilde anlaşılamayacağı için eninde sonunda kaosa sebep olur. Güçlü ve merkezî bir şef, bu meseleyi tamamen ortadan kaldırabilir."
 federal_tribe_policy: "Federal Kabile"
 federal_tribe_policy_desc: "Birlikten kuvvet doğar. Federasyon olursak müttefiklerden desteği diplomasiyle değil, akrabalıkla sağlayacağız."
 clan_council_policy: "Klan Konseyi"
 clan_council_policy_desc: "Halka güven vermek önemlidir. Kabilemizin çıkarları için her şeyi feda edecek kişilerden oluşan bir konsey seçerek gücün tek bir kişinin elinde toplanmasını engelleyebiliriz."
 steppe_warbands_policy: "Bozkır Asker Grupları"
 steppe_warbands_policy_desc: "Kabile, savaş şeflerinden oluşan bir konsey tarafından yönetilir. Bu şefler, yeni savaşçıları asker gruplarına katmak için topraklarını dolaşır."
 jurchen_council: "Curçen Meclisi"
 jurchen_council_desc: "Soylu at beyleri ve bölgesel klanlardan oluşan bu meclis, esnek idare biçimiyle zümrelerimizi ve topraklarımızı bir arada tutmaya ve bizi rakip klanlara karşı korumaya çalışır."
 tribal_religious_values_law: "Kabilenin Dinî Değerleri"
 tribal_religious_values_law_desc: "Kabilemizin dinî değerleri, dine ve kafirlere olan bakışımızı ve tutumumuzu belirler."
 religious_tribe_policy: "Dinî Kabile"
 religious_tribe_policy_desc: "Klan bağlılıkları bizi ileri taşımış olsa da genişlememiz bizi eskisinden çok daha fazla insanın efendisi yaptı. Dindar bir toplum, genişlemeye hem zaman hem de alan açısından daha uygundur ve ihtiyacımız olan uyumu sağlar."
 lip_service_policy: "Sözde Bağlılık"
 lip_service_policy_desc: "Din, her toplumun önemli bir parçasıdır fakat din, asla kabilenin güvenliğine ve istikrarına tehdit oluşturmamalıdır. Bu nedenle dinlere karşı daha esnek bir bakış açısına sahip olmalıyız."
 complete_religious_autonomy_policy: "Mutlak Dinî Özerklik"
 complete_religious_autonomy_policy_desc: "Din, meşruiyetimizi sürdürmek için önemli olsa da erdemli hüküm ve ahlak ilkelerine saplanıp kalmamalıyız. Pragmatizm, bizi daha da ileri götürür ve devletimizin daha büyük olabilmesini sağlar."
 tribal_migration_law: "Kabile Göçü"
 tribal_migration_law_desc: "Bizim daimî evlerimiz yoktur. Bunun yerine dünyayı dolaşır ve kaderin bizi götürdüğü yere gideriz."
 frequent_migration_policy: "Devamlı Göç"
 frequent_migration_policy_desc: "Ruhlarımız rüzgâr kadar özgür olduğu için hiçbir yere bağlı kalamayız."
 seasonal_travel_policy: "Mevsimsel Göç"
 seasonal_travel_policy_desc: "Dünya, yıl içinde değiştiği için biz de onunla beraber değişmeliyiz. Mevsimlerle birlikte seyahat ederek refaha ulaşacağız."
 permanent_settlement_policy: "Kalıcı Yerleşke"
 permanent_settlement_policy_desc: "Bazen fırtınayı takip etmek yerine ondan korunmak gerekir. Yerleşik hayata geçerek kalıcı köyler kurma zamanımız geldi."
 tribal_cultural_identity_law: "Kabilenin Kültürel Kimliği"
 tribal_cultural_identity_law_desc: "Zaman ilerledikçe kültürümüz ve kimliğimiz de gelişiyor. Artık komşu kabilelerden korkmamız gerekmiyor. Zira bizler yaban hayatını ehlîleştirip onun efendisi olduk. Artık kim olduğumuzu benimsemenin vakti geldi."
 dynastic_lineage_policy: "Hanedan Soyu"
 dynastic_lineage_policy_desc: "Hükümdarlarımızın soyu, tanrıların bir lütfudur. Asil kanları, onları refahımıza öncülük etmeye uygun kılmıştır."
 rule_by_the_public_policy: "Halk Yönetimi"
 rule_by_the_public_policy_desc: "Hükûmetin adil olabilmesi için demokratik bir şekilde seçilmesi gerekir. Liderlerimizi seçerek ulusumuzun kaderini biz belirleriz."
 state_of_faith_policy: "İnanç Devleti"
 state_of_faith_policy_desc: "Halkımızın kaderi gibi önemli bir konuda fânilerin karar vermesine izin vermek, ruhani rehberlik olmadan mümkün değildir. Hükümdarımız, tanrıların sesi olmalıdır."
 tribal_identity_policy: "Kabilenin Kimliği"
 tribal_identity_policy_desc: "Medeniyet, ister monarşi ister cumhuriyet olsun, sadece doğaya zarar vermiştir. Bu yıkıcı adımları takip etmemeli, doğanın yolunu izlemeliyiz."
 tribal_modernization_law: "Modern Kabile"
 tribal_modernization_law_desc: "Eski sistemlerimizi geride bırakma ve dünya sahnesinde yer alma zamanı geldi. Artık basit bir kabile olarak görülmeyeceğiz, halkını temsil eden ve koruyan bir ülke olacağız."
 modernize_into_monarchy_policy: "Modernleşerek $monarchy$ ol"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Modernleşerek $republic$ ol"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Modernleşerek $theocracy$ ol"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "Kanunname"
 legal_code_law_desc: "İnsanlar toplum olarak bir araya geldiklerinden beri eylemlerini ve etkileşimlerini yönetmek için kanunlar oluşturmuşlardır. Kanunnameler, toplumların değer ve inançlarını yansıtır ve insanların nasıl iş yapacağından birbirlerine nasıl davranmaları gerektiğine kadar her şeyi belirler. Düzen ve adalet için bir referans sağlayarak toplumları bir arada tutan bir bağ işlevi görürler. Her kanunname farklı olsa da ortak bir amaçları vardır: herkesin barış ve refah içinde yaşayabileceği adil ve dürüst bir toplum oluşturmak."
 traditional_law_policy: "Geleneksel Kanun"
 traditional_law_policy_desc: "Toplulukların; adetlerine, geleneklerine ve değerlerine dayanarak oluşturdukları birçok gayriresmî ceza sistemi vardır. Bu hukuk sistemleri, sözlü olarak nesilden nesile aktarılmış ve topluluğun kültür ve tarihine işlemiştir.\n\nGeleneksel Kanunlar, belirli bir topluluğun özel ihtiyaçlarını ve değerlerini karşılayabilme kabiliyetinden güç alır. Neyin doğru, neyin yanlış olduğu konusundaki ortak fikirlerden beslenir ve genellikle resmî hukuk sistemlerinden daha meşru ve ulaşılabilir olarak görülürler. Ancak esnek olmayışları ve dar kapsamları nedeniyle kısıtlıdırlar."
 civil_law_policy: "Medeni Kanun"
 civil_law_policy_desc: "Antik Roma'ya dayanan bir hukuk sistemi olan Medeni Kanun, kanun ve yönetmeliklerin net bir şekilde yazılmasıyla bilinir. Ancak katı yapısı, insanların değişen ihtiyaçlarını karşılamakta zorlanmasına neden olabilir. Yine de Medeni Kanun, kargaşa dolu topraklara bile barış ve istikrar getirme potansiyeline sahiptir."
 common_law_policy: "Ortak Hukuk"
 common_law_policy_desc: "Ortak Hukuk, Anglo-Sakson krallıklarında ortaya çıkmış bir hukuk sistemidir ve emsal kararlara dayanmasıyla bilinir. Yargıçlar, devletin yazılı kanunlarına sıkı sıkıya bağlı kalmak yerine, emsal kararlara uyarlar. Bu yaklaşım, hukuki kararları kısmen öngörülebilir ve tutarlı hâle getirse de aynı zamanda değişen koşullara uyum sağlamayı zorlaştırarak haksız ve güncelliğini yitirmiş kanunların yerleşik hâle gelmesine yol açabilir."
 court_of_appeals: "Temyiz Mahkemesi"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "Vlach Kanunu"
 vlach_law_policy_desc: "Kırsal gelenekleri ve yasal normları özgün bir şekilde birleştiren $vlach_law_policy$, Orta Çağ Avrupa'sındaki [ShowCultureGroupName('romanian_group')] topluluklarının yönetim sistemini kapsamaktadır. Bu sistem; seyahat, silah taşıma ve avlanma hakları tanırken, aynı zamanda çiftlik hayvanı veya para şeklinde vergi ödeyerek toprak sahipleri için zorunlu işçilikten muaf olma imkânı sunar. Ayrıca her ülkeye özel bir zorunlu askerlik hizmeti yükümlülüğü getirerek Geç Orta Çağ'da [ShowCultureGroupNameWithNoTooltip('romanian_group')] ağı ve yasal mirasını oluşturmuştur."
 sharia_law_policy: "$sharia$ Kanunu"
 sharia_law_policy_desc: "$sharia$ Kanunu, İslam ülkelerinde kişisel davranışlardan devlet işlerine kadar yaşamın birçok yönünü düzenleyen köklü bir hukuk sistemidir. Yüzyıllar boyunca istikrar sağlamış olsa da hem katı hem de sert cezaları nedeniyle tartışmalara ve toplumsal bölünmelere yol açabilir."
 sharia_law: "$sharia$ Hukuku"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Temel #Y Hukuk#! Ekollerinden biri olduğumuz sürece sadece [ShowGenericActionName('change_main_school')] [Concept('action', 'Eylemi')|e] kullanılarak değiştirilebilir"
 hanafi_policy: "$hanafi_school$ Hukuku"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "$hanbali_school$ Hukuku"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "$maliki_school$ Hukuku"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "$shafii_school$ Hukuku"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "$zahiri_school$ Hukuku"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "$ismaili_school$ Hukuku"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "$jafari_school$ Hukuku"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "$zaidi_school$ Hukuku"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "$ibadi_school$ Hukuku"
 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "Pirene Kanunu"
 pyrenean_law_policy_desc: "Pirene Kanunu, Pirene Dağları çevresindeki halklara özgü bir hukuk sistemidir. Hem $civil_law_policy$ hem de Gotik Kanun'dan etkilenmiş olmasına rağmen, bu iki sistemden farklıdır. Geleneklere ve uygulamalara dayanan bu kanun, hükümdarları bu kurallara uymaya zorlar."
 russkaya_pravda_policy: "Russkaya Pravda"
 russkaya_pravda_policy_desc: "İskandinav kökenlerinden oldukça etkilenen Kiev Knezliği'nin kanunnamesiydi. 12. yüzyılın başlarında yazılmış ve yüzyıllar boyunca yeniden ele alınmıştır. Aynı zamanda Eski Rus Kanunu'nun ana kaynağıdır."
 pskov_judicial_charter_policy: "Pskov Yargı Tüzüğü"
 pskov_judicial_charter_policy_desc: "Pskov Yargı Tüzüğü, Russkaya Pravda üzerine kurulu bir Eski Rus kanunnamesidir. Pskov'daki siyasi, toplumsal ve ekonomik hayatın birçok önemli yönünü içerir."
 novgorod_judicial_charter_policy: "Novgorod Yargı Tüzüğü"
 novgorod_judicial_charter_policy_desc: "Novgorod Yargı Tüzüğü, Novgorod'daki birçok yaygın uygulamayı yazılı hâle getiren bir Eski Rus kanunnamesidir. Ayrıca, Novgorod sarayındaki dört mevkiyi belirler ve devletin idari meselelerini ele alır."
 bav_codex_bavarica: "Yukarı Bavyera Toprak Hakları"
 bav_codex_bavarica_desc: "\"Yukarı Bavyera Toprak Hakları,\" Bavyera'daki birçok yaygın uygulamayı sistemleştiren eski Bavyera kanunlarının derlemesidir. Soyluların $BAV$ sarayındaki rolünü tanımlar ve devletin idari meselelerinden bahseder."
 brehon_law_policy: "Brehon Kanunu"
 brehon_law_policy_desc: "Brehon Kanunu, Hristiyanlık öncesi İrlanda'nın gelenek ve göreneklerinden türemiş eski bir hukuk sistemidir. Bu sistem, cezadan çok iade ve tazminata odaklanarak sosyal uyum ve topluluk ilişkilerinin önemini vurgular. Fakat resmî yasal kurumların ve uygulama mekanizmalarının eksikliği, uygulamada tutarsızlık ve belirsizliğe yol açabilir."
 cyfraith_hywel_policy: "Cyfraith Hywel"
 cyfraith_hywel_policy_desc: "Aynı zamanda Cyfraith Hywel olarak bilinen Galler Kanunu, Galler'in antik geleneklerinden türemiş özgün bir hukuk sistemidir. Cezadan ziyade tazminat ve uzlaşmaya odaklanarak onarıcı adaleti vurgular. Bu özelliğiyle Ortak Hukuk ve Medeni Kanun'dan farklıdır. Galler kralları ve prensleri tarafından, halk arasında birlik ve düzen sağlamak amacıyla oluşturulmuştur. Karmaşıklığı ve emsallere bağlılığı ile tanınır."
 fetha_negest_policy: "Fetha Negest"
 fetha_negest_policy_desc: "#italic Fetha Negest#!, yani \"Kralların Adaleti\", Abu'l-Fada'il ibn al-Assal tarafından derlenen teokratik bir kanunnamedir. Adalet alanında önemli bir çalışma olan bu kanunname, Roma hukukundan etkilenmiş olup, apostolik yazılar ve Bizans kanunlarından yola çıkarak hem dinî hem de seküler konuları kapsar."
 byzantine_law: "Bizans Kanunu"
 byzantine_law_desc: "Bizans kanunu, Roma kanunlarının Hristiyan ve Helenistik etkilerle evrilmiş biçimidir. Büyük ölçüde Justinianus'un #italic Corpus Juris Civilis#! adlı eserinden türemiştir. Bu hukuk sistemi, sembolik imparator rollerini vurgularken felsefi ve dinî idealleri de yansıtır."
 goryeon_code_policy: "Goryeon Yasası"
 goryeon_code_policy_desc: "#italic Gyeongje yukjeon#!, yani #italic Yönetimin Altı Yasası#! olarak da bilinen $goryeon_code_policy$, $korea_region$ bölgesinin kanunlarıdır. Çin bürokrasisinin etkisiyle şekillenen bu yasa, yüzyıllar boyunca Kore'de uygulanmıştır."
 joseon_code_policy: "Joseon Yasası"
 joseon_code_policy_desc: "#italic Gyeongguk daejeon#!, yani #italic Millî Yasa#! olarak da bilinen $joseon_code_policy$, yenilenmiş $goryeon_code_policy$ olarak da görülebilir. Yeni hanedanın kurulmasıyla önceki yasanın birçok maddesi ve geleneği bu yasada yeniden düzenlenmiştir."
 chi_ming_dynasty_code_policy: "Büyük Yasa"
 chi_ming_dynasty_code_policy_desc: "Hanedanımızın ve atalarımızın karşılaştığı tüm hayati sorunları çözmek için $chi_ming_dynasty_code_policy$ oluşturulacaktır. Bu sayede yozlaşmanın ve yetkilerin kötüye kullanımının önüne geçeceğiz."
 scottish_civil_law: "İskoç Medeni Kanunu"
 scottish_civil_law_desc: "Adalet Fakültesi, Medeni Kanunumuzu yeni bir standarda uyacak şekilde yeniden düzenlemiştir. Bu fakülte, #ITALIC İskoç Kanunu#! ile ilgili her türlü önemli konuda karar verecek yetkin vatandaşlardan oluşmaktadır."
 naval_doctrine_law: "Donanma Doktrini"
 naval_doctrine_law_desc: "Donanma Doktrinleri, [Concept('navy', 'Donanmamızın')|e] uzmanlaşabileceği becerileri temsil eder. Doktrinleri kullanıp ustalaştıkça donanmanızda daha yerleşik hâle gelirler. Zaman içerisinde bu durum, şanlı donanmamıza güçlü bonuslar sağlayabilir."
 economical_policies_law: "Ekonomi Politikası"
 economical_policies_law_desc: "Ekonomi Politikası, entelektüeller ve âlimler tarafından yeni yeni derinlemesine tartışılmaya başlanmış bir konsept olan ekonominin hangi yönlerine odaklanmamız gerektiği ile ekonomimizin nasıl gelişmesi gerektiğini belirler."
 lockean_proviso_policy: "Locke'cu Hüküm"
 lockean_proviso_policy_desc: "Kullanılmayan mülkler, hem doğa hem de devlet açısından israftır. Uzun süre fayda sağlayabilen sağlam mallar çıkarıp bu malların önemini vurgulayarak, insanların doğal yasaları ihlal etmeden aşırı mal varlıklarını takas etmeleri sağlanabilir. Hükûmet, mülkiyet birikimi ile servet dağılımı arasındaki çatışmayı kontrol eder."
 war_economy_policy: "Savaş Ekonomisi"
 war_economy_policy_desc: "Devletin ekonomik güvenliği, savaşmamıza ve savaşlarımızı kazanma becerimize bağlıdır. Devletimizdeki imalathanelerin askerî emellerimizi desteklemek dışında bir amacı olmamalıdır."
 embrace_the_economic_theory_policy: "Ekonomik Teoriyi Benimse"
 embrace_the_economic_theory_policy_desc: "Ekonomi, devletin işleyişinde önemli bir rol oynar. Ticaret, finans ve lüks gibi karmaşık sistemler, aydınlarımız ve âlimlerimiz tarafından hükûmetin çıkarlarına hizmet edecek şekilde yönetilmelidir."
 free_trade_policy: "Serbest Ticaret"
 free_trade_policy_desc: "Dünyanın dört bir yanındaki tüccarlar, topraklarımıza seyahat edip halkımızla ticaret ve finans konularında etkileşime geçebilmelidir. Merkantilist düşüncenin dar görüşlülüğünden uzaklaşan devlet, yabancı fikirlere daha kolay erişir."
 royal_charter_policy: "Kraliyet İmtiyazları"
 royal_charter_policy_desc: "Kraliyet imtiyazları, bireylere veya ticaret şirketlerine monark tarafından verilen özel haklar ve güçlerdir. Yurt dışında büyüyen işletmelere bu imtiyazları daha çok tanımalıyız."
 cameralism_policy: "Kameralizm"
 cameralism_policy_desc: "Ekonomik konumumuzu güçlendirmek ve topraklarımıza yeni insanları çekmek için faaliyetlerimizi ayrıntılı şekilde yönetecek bir bürokratik sistem kuracağız. Bu birimler, yeni imalathanelerin inşasından, gelen yerleşimcilerin dağılımına kadar her şeyi düzenleyecektir."
 black_market_consortium: "Karaborsa Konsorsiyumu"
 black_market_consortium_desc: "Cumhuriyetimizde başıboş dolaşan ve duş bile almayı beceremeyen korsanlara geleceği tehlike altında olan bir ulusu yönetme görevi verilemez. En nüfuzlu karaborsa tüccarlarından oluşan bir Konsorsiyum kurulacak ve ülkeyi yönetmesi için yetkilendirilecektir. Kâr, özgürlükten önce gelir."
 legitimization_of_power_law: "Gücün Meşrulaştırılması"
 legitimization_of_power_law_desc: "Monarşi, halk hükümdarın meşruiyetine inandığı sürece devam edebilir. Hükümdarlar, güçlerini meşrulaştırmak için çeşitli yöntemler kullanabilirler. Zamanla güçlü bir hükûmete olan gereksinimin nedenini açıklayan yeni siyasi fikirler ortaya çıkacaktır."
 machiavellian_rule_policy: "Makyavelist Saltanat"
 machiavellian_rule_policy_desc: "Devlet; ahlakın, erdemin ve günahların üstündedir. Hükûmet, \"kötü\" olarak görülse bile devletin yararı için kararlar almalıdır. Bu yüzden hükümdar, ahlakı bir kenara bırakarak devletin faydası için çalışma hakkına sahiptir."
 six_livres_policy: "Devletin Altı Kitabı"
 six_livres_policy_desc: "Tek bir hükümdarın mutlak yönetimi, halkın kendi kendini yönetmesine izin vermek kadar devlete zararlıdır. Hükümdarın gücü, hükümdar ve halk arasındaki güç dengesini korumak amacıyla kurumlar tarafından bir dereceye kadar sınırlandırılmalı ancak devlet içindeki herhangi bir fraksiyona tabi olmamalıdır."
 two_treatises_of_government_policy: "Yönetim Üzerine İkinci İnceleme"
 two_treatises_of_government_policy_desc: "İnsanlığın doğası akıl ve hoşgörüdür. Hiç kimse kötü olarak doğmaz. Ancak insan doğası, insanları bencil olmaya ve sadece kendi çıkarları için hareket etmeye iter.\nHükûmet, bu bencilliklerin medeni yollarla çözülmesini sağlar. Hükûmet; ayrıca doğal yaşam, sağlık, özgürlük ve mülkiyet haklarını savunmakla da görevlidir."
 the_leviathan_policy: "Leviathan"
 the_leviathan_policy_desc: "Uygarlıksız yaşam, doğal hâl olarak da adlandırılan bir anarşi hâlidir. Herkes kendi çıkarı için hareket eder ve bu yüzden de herkesin herkese karşı savaşı kaçınılmazdır.\nHalkımız, çatışmadan korunmak için bazı haklarını egemen otoritemize devreder."
 the_social_contract_policy: "Toplum Sözleşmesi"
 the_social_contract_policy_desc: "Geçmiş hükûmetler, sosyal sınıflar arasındaki eşitsizliklerin bir sonucudur.\nToplum sözleşmesi, insanların bir araya gelerek medeni bir toplum oluşturdukları bir kavramdır. Bireyler, doğal haklarından feragat ederek hem kendilerini koruyabilir hem de özgürlüklerini sürdürebilirler."
 the_liberty_of_ancients_vs_moderns_policy: "Antik Özgürlükler ve Modern Özgürlükler"
 the_liberty_of_ancients_vs_moderns_policy_desc: "Bireyselcilik ve özgürlük kavramları, yüzyıllar içinde büyük bir değişim geçirmiştir. Antik idealler, modern zamanların ideallerinden farklıdır. Fakat devletin hem bireysel özgürlüğü hem de siyasi özgürlüğü garanti altına alabilmesi için her iki ideal de birleştirilmelidir."
 foreign_cultural_law: "Yabancı Kültür Kanunu"
 foreign_cultural_law_desc: "Devletimizin büyüklüğü arttıkça toplumsal yapılarımızın karmaşıklığı da artıyor. Devletimiz artık kültürel olarak bağdaşık değil ve bu yüzden iç barışı sağlayacak politikalara ihtiyacımız var."
 allow_foreign_rituals: "Yabancı Ritüellere İzin Ver"
 allow_foreign_rituals_desc: "Kültür kavramı; inançlardan ziyade gelenekler, toplumsal değerler ve çevre tarafından şekillenir, bu yüzden de birçok açıdan dine benzer. Yabancıları oldukları gibi kabul ederek ve ritüellerini engellemeden yapmalarına izin vererek barış içinde bir arada yaşayabiliriz."
 integrate_foreign_traditions: "Yabancı Gelenekleri Benimse"
 integrate_foreign_traditions_desc: "Yabancı kültürler çoğu durumda bize uzak olabilir ancak onların fikirlerine açık olmalı ve bu fikirleri toplumsal normlarımıza dâhil etmeliyiz. Bu yaklaşım, yabancıların asimilasyon sürecini kolaylaştıracak, kültürel nüfuzumuzu ise artıracaktır."
 blood_tax_of_foreigners: "Yabancıların Kan Vergisi"
 blood_tax_of_foreigners_desc: "Azınlıkların kültürü bizim için çok önemli değil. Askerî hedeflerimiz için bize asker sağladıkları sürece geleneklerini yaşamakta özgürlerdir."
 agrarian_constitution: "Zirai Anayasa"
 agrarian_constitution_desc: "#italic Agrarverfassung des Deutschordensstaates#! olarak da bilinen, idaremiz için referans niteliğindeki bu zirai anayasa, fethedilen bölgelerin ekonomik sömürüsünü ve idaresini en üst düzeye çıkarmayı amaçlar. Bu sistem, özellikle Almanca konuşulan bölgelerden gelen önemli göçmenlere dayanır. Tabi kılınmış nüfus, yeniden düzenlemeye uğramak mecburiyetindedir. Köyler veya bireysel çiftlikler gibi kırsal yerleşimler kurulur. Göçmenlerin kurduğu yerleşim yerleri, #italic Hufenzinsdörfer#! olarak bilinirken, [ShowCultureName('prussian')] yerlilerin kurdukları yerleşim yerleri ise #italic Hakenzinsdörfer#! olarak adlandırılır. Bu sistemin amacı, yerel halkı idaremizle bütünleştirerek onları düzenli bir şekilde dönüştürmek ve nüfuzumuzu kademeli olarak artırmaktır."
 cultural_traditions_law: "Kültürel Gelenekler"
 cultural_traditions_law_desc: "Eski gelenekler, birçok kültür ve medeniyetin temelidir. İlerleme bizi başarıya götürecek olsa da geleneklerimiz, her zaman kökenlerimizi hatırlatarak halkımızın güç ve birliği için bir kaynak olacak."
 martial_society: "Savaşçı Toplum"
 martial_society_desc: "Savaşçı değerleri, her zaman toplumumuzun önemli bir parçası olmuştur. Ülkemiz genişledikçe devletimizin merkezinde, askerileşmiş bir toplum inşa etmeye ve korumaya devam etmeliyiz."
 civil_society: "Sivil Toplum"
 civil_society_desc: "Hiçbir devlet yalnızca savaşçılarla ayakta kalamaz. Ülkemizdeki sivil toplum ve kentlilerle daha güçlü bağlar kurarak onlardan daha fazla gelir elde etmeliyiz."
 pietism_society: "Prusyalı Erdemleri"
 pietism_society_desc: "Toplumumuzun merkezine çalışkanlığa, samimiyete ve vazife şuuruna değer veren Dindarlığın erdemlerini yerleştirdik."
 maritime_society: "Denizci Toplum"
 maritime_society_desc: "Ülkemizi bir arada tutan şey, denizcilik geleneklerimizdir. Dalgalara hükmetme ve yabancı limanlara yelken açma ideali altında toplanan halkımız, bahri meselelerin ustası olarak ün kazandı."
 plc_sarmatism: "Sarmatizm"
 plc_sarmatism_desc: "Toplumumuzun kökenleri antik Sarmatlara dayanır. Lakin $plc_sarmatism$ sadece bir köken teorisi değil, [ShowSocietyDirectionName('aristocracy')] ve [ShowEstatePrivilegeName('golden_liberty')] ideallerini de destekleyen kültürel ve siyasi bir olgudur."
 #Marriage laws
 marriage_law: "Evlilik Kanunu"
 not_catholic_theocracies: "Bu [Concept('policy', 'Politikaya')|e] [ShowReligionAdjective('catholic')] bir [ShowGovernmentTypeName('theocracy')] sahip olamaz."
 marriage_law_desc: "Evlilik kanunu, belirli bir idari bölgenin içerisindeki evlilik kurumunu düzenleyen yasal yapıya verilen addır."
 monogamous_marriage: "Tek Eşli Evlilik"
 monogamous_marriage_desc: "Tek eşli evlilik, iki birey arasında yerleşik gelenekler, değerler ve normlara dayalı olarak gerçekleşen kültürel veya toplumsal birlikteliğe verilen addır."
 muslim_marriage: "Nikâh"
 muslim_marriage_desc: "$muslim_marriage$, İslam kültüründe bir erkek ile bir kadın arasında yapılan, dinî ve yasal olarak bağlayıcı evlilik sözleşmesidir."
 adamite_marriage: "Toplumsal Yaşam"
 adamite_marriage_desc: "Ademi mezhebi geleneksel evlilik kavramını reddeder. Yerine, belirgin bir hiyerarşinin olmadığı toplumsal yapılar çerçevesinde yaşamayı tercih eder."
 dishu_system: "Dishu Sistemi"
 dishu_system_desc: "$dishu_system$, ünvanlar ve varlıklar için veliaht sağlamak amacıyla sarayda cariyelik uygulamasına izin veren bir sistemdir."
 polygyny: "Çok Eşlilik"
 polygyny_desc: "Çoğu toplumda bir erkeğin birden çok kadınla evlenmesi, zenginlik ve güç belirtisi olarak görülür."
 celibacy: "Yeminli Bakireler"
 celibacy_desc: "Yeminli bakirelik, evlilikten ve cinsel ilişkilerden imtina etme durumudur. Genellikle dinî veya kişisel inançlar sebebiyle alınan bir karardır ve romantik ya da cinsel bir partner olmadan yaşanan bir hayatı ifade eder."
 slavery_laws: "Kölelik Kanunları"
 slavery_laws_desc: "Dış kaynaklardan gelen ucuz iş gücü ve işçiler, uzun süredir ülkemizdeki ve yurtdışındaki imalathanelerin üretim hatlarını ayakta tutan bir temel olmuştur. Bu durumun benimsenmesi veya yasaklanması, toplumumuzda alt sınıfın, özellikle de kölelerin yerini sorgulatan önemli bir tartışma konusudur."
 slavery_allowed: "Köle Ticareti Yasaldır"
 slavery_allowed_desc: "Ulusumuzda köle ticareti ve kölelik yasaldır."
 slavery_outlawed: "Köle Ticareti Yasa Dışıdır"
 slavery_outlawed_desc: "Bundan böyle ulusumuzda köle ticareti ve kölelik yasa dışıdır."
 ottoman_war_slave_tax: "Pençik Vergisi"
 ottoman_war_slave_tax_desc: "Bozkır geleneğinde savaş ganimetlerinin beşte biri kabile reisine gidiyordu. Şimdi de savaşta alınan kölelerin beşte biri devlete gidecek."
 pte_slavery_allowed: "@slaves_goods! Köleliğe İzin: #G Evet#!"
 pte_slavery_export_allowed: "@slaves_goods! Köle İhracatına İzin: #G Evet#!"
 pte_slavery_export_import: "@slaves_goods! Köle İthalatına İzin: #G Evet#!"
 fleet_in_being: "Yerinde Donanma"
 fleet_in_being_desc: "Donanma nüfuzumuz, en elverişli koşullar dışında filomuzun limanı terk etmesine gerek kalmadan hissedilmelidir."
 free_oarsmen: "Özgür Kürekçiler"
 free_oarsmen_desc: "Kadırgalarımızın küreklerini kölelere ve mahkumlara çektirme cazibesine karşı koymalıyız. Zorluklar karşısında dayanıklı ve firar etmeye dirençli özgür insanlar, donanmamızın asli gücünü oluşturmalı."
 merchant_navy: "Tüccar Donanması"
 merchant_navy_desc: "Filomuzun birinci ilkesi, devletin maddi çıkarlarına hizmet etmektir. Kargo gemilerimizin yabancı zenginliklerle dolması için her türlü çaba gösterilmelidir."
 ship_boarding: "Gemi Çıkarması"
 ship_boarding_desc: "Yerleşik bir Ödül Kanunu ve cömert bir Korsanlık Beratı ile düşman gemilerini sağlam bir şekilde ele geçirme geleneği başlatacağız."
 wooden_wall: "Tahta Duvar"
 wooden_wall_desc: "Hızla değişen bu dünyada denizler, devletimiz için hayati bir önem taşımaktadır. Tahta duvarımız, hem hakimiyetimizi garanti altına alarak hem de birinci savunma hattı olarak başarılı olacaktır."
 grand_armada: "Büyük Armada"
 grand_armada_desc: "Kıta Amerika'sının zenginliklerini limanlarımıza taşıyan hazine filolarına büyük bir konvoy eşlik etmelidir."
 portuguese_marines: "Portekizli Deniz Piyadeleri"
 portuguese_marines_desc: "Gerçek bir küresel imparatorluk kurmak için düşman kalelerine denizden saldırı düzenleme konusunda kabiliyetli olmalıyız."
 ordinance_sea: "Deniz Nizamnamesi"
 ordinance_sea_desc: "Akdeniz'de birçok bahri güç var, hiçbiri bizim deneyimlerimize ve kanunlarımıza sahip değil. Filolarımızın yasaları sayesinde donanmamız, denizde karşılaşacağı her türlü zorluğa karşı daima hazırlıklı durumdadır."
 danish_admirality: "Danimarka Amiralliği"
 danish_admirality_desc: "Diğerleri daha iyi gemi modelleriyle ve boş yere ölene kadar savaşan denizcileriyle övünür. Biz, onlar gibi değiliz. Hiçbir filo, tahtaları ve denizcileri ne kadar iyi olursa olsun, iyi bir lideri olmadan zafer kazanamaz. Donanmamız bu görüşü benimsemelidir."
 norwegian_sailors: "Norveçli Denizciler"
 norwegian_sailors_desc: "Krallığımız ilk kurulduğundan beri halkımız, geçimini okyanus ve kıyılardan sağladı. Hayatlarını balıkçılıkla, yağmayla ve deniz muharebeleriyle geçiren denizcilerimiz, diğer bahri ülkelerin denizcilerinden daha deneyimlidir. Bu uzmanlıklarını daha da geliştirmeliyiz."
 venetian_galleys: "Venedik Kadırgaları"
 venetian_galleys_desc: "Kadırgalar millî ve ticari güvenliğimizin omurgasıdır. Bu nedenle bahri ve askerî taktiklerimiz, her türlü deniz düşmanına karşı en iyi kadırgalarımızı kullanmak üzerine kuruludur."
 venetian_oarsmen_conscription: "Venedik Kürekçi Alımı"
 venetian_oarsmen_conscription_desc: "Ulusumuzun büyük donanmasında görev alacak denizciler gerekiyor. Kürekçi alımı uygulamasıyla ve kürekçileri gemilerimize münasip bir şekilde zincirleyerek filolarımıza güvenilir bir denizci kaynağı oluşturacağız."
 dutch_trade_fleet: "Felemenk Tüccar Filosu"
 dutch_trade_fleet_desc: "Avrupalı uluslar, donanmalarının gücünü deniz muharebeleriyle gösteriyor. Komşularımız birbirlerinin kıyılarını bombalarken, biz donanmamızı dünyanın her köşesine gönderip yabancı kültürlerle ticaret yapmak için kullanacağız."
 basque_mariners: "Basklı Denizciler"
 basque_mariners_desc: "Halkımız; balinaları dünyanın ucuna kovalamış, kıyıları yağmalamış, yabancı topraklardan değerli mallar getirmiş ve okyanusun sırlarını öğrenmiştir. Bu tecrübeler, denizcilerimizi cesur ve güvenilir kılmış, onları işe alan her donanma için değerli hale getirmiştir."
 maritime_law: "Denizcilik Kanunu"
 maritime_law_desc: "Amirallik kanunu veya deniz kanunu olarak da bilinen denizcilik kanunları, denizcilik faaliyetlerinin ve ticaretin çeşitli alanlarını yöneten, özel bir dizi yasal ilke ve düzenlemelerdir. Bu kanunlar; okyanuslarda, denizlerde ve diğer ulaşım yapılabilen su yollarında müsait sularda seyrüsefer, kargo, ticaret ve denizcilik faaliyetleri ile alakalı geniş bir alanı kapsar. Denizcilik sözleşmeleri; gemi sahipliği ve ruhsatı, deniz sigortası, kurtarılan mallar ve enkaz, deniz kazaları için yükümlülük ve tazminat, mürettabat hakları ve sorumlulukları gibi birçok denizcilik faaliyetlerini kapsar. Denizcilik kanunları, denizcilik endüstrisinde güvenli, düzenli ve adil faaliyetler sağlar ve denizcilik faaliyetleri kapsamında ortaya çıkan anlaşmazlıkları çözer."
 forestry_ordinance: "Ormancılık Nizamnamesi"
 forestry_ordinance_desc: "Gemi inşa etmek için sadece belirli ağaçlar kullanılabilir. Ülkemizdeki en iyi ağaçlar, gemilerimizin en yüksek kalitede olması için kanunen tersanelere gönderilecektir."
 mandatory_impressment: "Zorunlu Denizcilik"
 mandatory_impressment_desc: "Her kıyı yerleşimi, genç erkeklerin filolarımıza en az bir yıl hizmet etmelerini zorunlu kılmalıdır."
 navy_audits: "Donanma Denetimleri"
 navy_audits_desc: "Bakımı düzgün yapılmayan filolar, ihtiyaç anında baş ağrısına yol açabilir. Filomuzun her zaman mükemmel durumda olmasını sağlamak için ana tersanelerimizde ve limanlarımızda denetimler yapılacaktır."
 protect_trade_routes: "Ticaret Yollarını Koru"
 protect_trade_routes_desc: "Askerî donanma, korsanları ve diğer istenilmeyen unsurları ticari gemilerimizden uzak tutmak için ana ticaret yollarını koruyacaktır."
 shipwright_standard_regulation: "Gemi Ustası Standardı Düzenlemesi"
 shipwright_standard_regulation_desc: "Gemi inşasında daha verimli olabilmek adına gemi ustaları için bir standart belirleyen bir kanun çıkaracağız."
 ara_consulate_sea: "Deniz Konsolosluğu"
 ara_consulate_sea_desc: "Deniz Konsolosluğu, denizcilik ve ticari kanunu idare edecek olan yeni bir yarı yargısal organdır."
 nav_maritime_code: "Navarra Denizcilik Yasası"
 nav_maritime_code_desc: "Avrupa'daki en eski denizcilik kanunu olan San Sebastián Fuero'suna dayanan bu yasa, sahip olduğumuz tüm limanlarda uygulanarak liman sakinlerinin görevlerini ve haklarını açıklar."
 piracy_law: "Korsanlık Kanunu"
 piracy_law_desc: "Korsanlık kanunları, korsanlığın yarattığı zorluklara karşı ulusumuzun resmî duruşunu tanımlar. Bu kanunlar, korsanlıkla etkin mücadele etmeyi ve korsanlığı etkili bir biçimde idare etmeyi amaçlayan tüzükleri, yönetmelikleri ve yasal doktrinleri kapsar. Ulusumuzun, kıyı güvenliğini sağlamak ve sularımızı korsanlık tehdidinden korumak için uyguladığı kolektif strateji ve tedbirleri temsil eder. Ya da korsanlık eylemleri yaparken bağlı kaldığımız kurallar da olabilirler."
 state_piracy_policy: "Devlet Korsanlığı"
 state_piracy_policy_desc: "Ulusumuz, düşmanlara karşı yapılan korsanlık faaliyetlerini tamamen benimser. Bu taktiklerin maliyetleri olsa da gemilerimiz için inkâr edilemez ekonomik faydaları vardır."
 has_state_piracy_policy_access: "[ShowAdvanceName('privateers')] veya [ShowAdvanceName('letters_of_marque')] [Concept('advance', 'Geliştirmesi')|e] vardır ya da gereken ülkelerden biridir."
 issue_letter_of_marque_policy: "Korsanlık Beratı"
 issue_letter_of_marque_policy_desc: "Korsanlık tam olarak desteklediğimiz bir şey olmasa da düşmanlarımıza karşı bu tür kanunsuzları işe almanın faydaları vardır. Paralı korsan kaptanlarına, düşmanlarımızın gemilerine yargılanma korkusu olmaksızın saldırabilmeleri için korsanlık beratı vereceğiz."
 has_privateers_or_LoM_advances: "[ShowAdvanceName('privateers')] veya [ShowAdvanceName('letters_of_marque')] [Concept('advance', 'Geliştirmesi')|e] vardır."
 anti_piracy_policy: "Korsan Önleme"
 anti_piracy_policy_desc: "Ulusumuz, menzilimizdeki her türlü korsan eylemini yok etmeye adanmıştır. Her türlü korsanlık faaliyeti, cezalandırılacak ve kovuşturulacaktır ve bu yasa dışı faaliyetleri gerçekleştiren gemilere merhamet edilmeden saldırılacaktır."
 anti_piracy_policy_at: "[ShowPolicyName('state_piracy_policy')] [Concept('policy', 'Politikası')|e] yürüten her bilinen [Concept('country', 'Ülkenin')|e] bize dair görüşü [ShowBiasValue('allows_state_piracy_modifier')|+=0] değişir."
 anti_piracy_policy_dt: "[ShowPolicyName('state_piracy_policy')] [Concept('policy', 'Politikası')|e] yürüten her bilinen [Concept('country', 'Ülkenin')|e] bize dair görüşü [ShowBiasValue('allows_state_piracy_modifier')|-=0] değişir."
 witchcraft_act: "Cadılık Yasası"
 witchcraft_act_desc: "Dindar bir yaşam sürmek ve toplumumuzu dinsizlikten kurtarmak istiyorsak cadıların varlığı ve büyü faaliyetlerine ilişkin artan kaygıları ele almalıyız."
 witchcraft_banned: "Yasaklı"
 witchcraft_banned_desc: "Cadılık faaliyetleri ve cadılara danışmak, idam cezasını gerektiren suçlar hâline gelmiştir."
 witchcraft_ignored: "Göz Ardı Ediliyor"
 witchcraft_ignored_desc: "Sözde cadılık faaliyeti, hükûmetin zaman harcamayacağı bir batıl inançtır."
 language_of_pleading: "Hukuk Dili"
 language_of_pleading_desc: "Toplumumuzdaki hiyerarşiyle ilgili töreler ve hukuk sistemimizin prosedürleri, uygun gördüğümüz dilde öz ve düzgün bir şekilde yazılmalıdır."
 language_of_pleading_court: "Saray Dili"
 language_of_pleading_court_desc: "Gündelik yasal süreçleri prestij dilimizin ardına gizlersek halk, devlet meselelerine kolayca karışamaz."
 language_of_pleading_common: "Ortak Dil"
 language_of_pleading_common_desc: "Gündelik yasal süreçleri ortak dille net bir hâle getirirsek sıradan insanların kanun dışına çıkma ihtimali azalır."
 multi_lingual_court: "Çok Dilli Saray"
 multi_lingual_court_desc: "Ülkemizin dillerine eşit haklar vererek sıradan insanların desteğini güvence altına alır ve ülkenin istikrarını sağlarız."
 statutes_of_lithuania_policy: "Litvanya İlkeleri"
 statutes_of_lithuania_policy_desc: "Seçkinlerin tabi olduğu yasal sorumlulukları ve hukuki çerçeveyi belirleyen, aynı zamanda merkezîleşmeyi teşvik eden kapsamlı bir kanun derlemesidir."
 articles_of_agreement: "Mürettebat Sözleşmesi Maddeleri"
 articles_of_agreement_desc: "$articles_of_agreement$, korsan gemisindeki toplumsal düzenin temelini oluşturur. Her mürettebat üyesine tüm kararlarda eşit oy hakkı ve tüm ganimetlerden eşit pay alma hakkı tanır. Tüm korsanların özgürlük ve eşitliğini güvence altına almak için cumhuriyette kullanılmak üzere de benzer maddeler oluşturulmalıdır."
 colonial_policy: "Koloni Politikası"
 colonial_policy_desc: "Ülkemizin koloni faaliyetlerinde kullanacağı politikayı belirler."
 settled_colonies: "Yerleşik Koloniler"
 settled_colonies_desc: "Yeni keşfedilmiş topraklara metropollerden gelen göçmenlerin, toprağın [Concept('raw_materials', 'Ham Maddelerini')|e] sömürmeleri amacıyla yerleşke kurmasını teşvik eden bir koloni politikası benimsedik."
 trade_colonies: "Ticaret Kolonileri"
 trade_colonies_desc: "Ekonomimize fayda sağlamak amacıyla, stratejik illerde farklı malların ticaretini geliştirmek ve yeni [markets|e] açmak için ticaret merkezleri ile antrepoların kurulmasını teşvik eden bir koloni politikası benimsedik."
 encomienda_system_policy: "Encomienda Sistemi"
 encomienda_system_policy_desc: "Yerli nüfustan bizim adımıza haraç toplamakla görevli bir vali atayacağız. Bu düzen sayesinde kolonileri daha verimli ve normalden daha düşük bir maliyetle kurabileceğiz."
 valladolid_sepulveda: "Sepúlveda"
 valladolid_sepulveda_desc: "Sepúlveda'nın Kızılderililerin doğuştan köle olmaya yatkın olduğu ve köleliğin, Hristiyan efendilerinin onları gerçek inanca dönüştürmesi için en iyi yol olduğu görüşüne uygun bir koloni politikası benimsedik. Bunun bir sonucu olarak kolonilerimizdeki toprak sahipleri, yerel nüfusa karşı sergiledikleri davranışlarından dolayı cezalandırılma korkusu taşımadan topraklarından daha fazla kâr elde edebilirler."
 valladolid_las_casas: "Las Casas"
 valladolid_las_casas_desc: "Las Casas'ın Kızılderililerin barbar olmadığı ve özgür iradeye sahip olduğu görüşüne uygun bir koloni politikası benimsedik. Bu yüzden Hristiyanlığa sadece kendi özgür iradeleriyle geçebilirler ve herhangi bir cezası olmadan köleleştirilemezler."
 has_unlocked_this_policy_tt: "Bu politikanın kilidini açmıştır"
 portuguese_colonial_captains: "Portekiz Kaptanlıkları"
 portuguese_colonial_captains_desc: "Devletimiz adına çalışan görevlilere yalnızca sembolik maaş vermemizi öngören bir koloni politikasını benimsedik. Buna karşılık, kolonilerimizden elde edilen kârın bir kısmı, bu görevlilerin ceplerine girecektir."
 portuguese_governorate_general: "Portekizli Valilik Generali"
 portuguese_governorate_general_desc: "Kolonilerimiz, tüm yerel Kaptanlıkların hesap vereceği merkezî bir ofis tarafından yönetilecek. Bu sayede kolonilerimiz üzerinde merkezî bir kontrolümüz olacak."
 native_policy: "Yerli Politikası"
 native_policy_desc: "Kolonilerimizde yaşayan yerliler konusunda ülkemizin izleyeceği politikayı belirler."
 native_trade: "Ticaret"
 native_trade_desc: "Koloni yetkililerimiz, pazarlarımıza düzenli bir biçimde kârlı mal akışı sağlamak için yerel nüfusla ticareti teşvik edecektir."
 native_subjugation: "Tabi Kılmak"
 native_subjugation_desc: "Koloni yetkililerimiz, ülkemiz adına yeni bir kârlı iş gücü kaynağı elde etmek için yerel nüfusu tabi kılmaya çalışacaktır."
 native_integration: "Bütünleşme"
 native_integration_desc: "Koloni yetkililerimiz, kendi kendilerine daha çok yetebilmeleri için yerel nüfusu bütünleştirmeye çalışacaktır."
 administrative_system: "İdari Sistem"
 administrative_system_desc: "Her devletin, topraklarını idare etmesi ve düzenlemesi için bir sisteme ihtiyacı vardır. Uygun bir yapı seçerek ülkemizin en uç noktalarında bile otoritemizin uygulanmasını sağlayabiliriz."
 autonomous_councils: "Özerk Konseyler"
 autonomous_councils_desc: "Devletimiz, her biri kendi geleneklerine ve kanunlarına sahip pek çok küçük devletten oluşur. Kendi konseyleri tarafından yönetilen tüm vilayetler, merkezî makamlara destek olur ve ortak politikaları takip eder."
 central_councils: "Merkezî Konsey"
 central_councils_desc: "Devletimiz tek bir konsey tarafından idare edilir. Konsey üyeleri devletin politikasını belirler. Ülkemizin uzak köşelerinde yaşayan halklar ise seslerini duyurmakta oldukça zorlanır."
 local_courts_administration: "Yerel Mahkemeler"
 local_courts_administration_desc: "Devletimiz, merkezî yetkilerinin önemli bir kısmından yerel mahkemeler lehine feragat eder. Yerel mahkemeler, halkın meseleleriyle ilgilenme konusunda yetkin bir yönetim biçimine sahiptir."
 feudal_administration: "Feodal İdare"
 feudal_administration_desc: "Hükmümüz doğrudan değil, kraliyete bağlılık yemini etmiş tabi devletler ve hizmetkârlar aracılığıyla sağlanır. Kraliyete bağlı nüfuzlu soylular, tabi uluslarımızın hükümdarlarına bu bağlılığı korumaları konusunda danışmanlık yapar."
 confederal_union: "Konfederal Birlik"
 confederal_union_desc: "Devlet, kendi topraklarında en yüksek otoriteye sahip birçok özerk devletin birliğidir. Merkezî hükûmet sadece dış siyasetle ilgilenir, iç siyaset ise özerk devletler tarafından yönetilir."
 federal_state: "Federal Devlet"
 federal_state_desc: "Devlet, kendi gelenekleri ve kanunları olan birçok küçük devletin birleşimidir. Fakat tüm bu devletler, federal hükûmetin yönetimi altındadır ve federal kanunlara tabidir."
 unitary_administration: "Tekel İdare"
 unitary_administration_desc: "Devlet, ulusun en yüksek otoritesinin merkezî hükûmet olduğu tekil bir varlık olarak yönetilir. Vilayetlerin, ülkenin iç siyasetine dair pek bir söz hakkı yoktur."
 pyatina_policy: "Pyatina Birimi"
 pyatina_policy_desc: "Pyatina, Novgorod'daki en büyük idari birimdir. Topraklar, her zaman dördü Novgorod şehrine komşu olan beş idari birim tarafından yönetilir."
 eyalet_division: "Eyalet Birimi"
 eyalet_division_desc: "Eyalet idaresi, Türk İmparatorluğu'nun birincil yönetim birimidir. Her eyalet, merkezî hükûmetin Vezîr-i Âzam'ına hesap veren bir paşa tarafından yönetilir. Devletin merkezî kanunları her eyalette uygulanmak zorunda değildir ve her paşa, imparatorluğun geniş topraklarını yönetirken yerel gelenekleri sürdürmekte serbesttir."
 merindad_policy: "Merindad Birimi"
 merindad_policy_desc: "Merindad; Aragon, Kastilya ve Navarra krallıklarının coğrafi ve idari birimidir. Merindad, merkezî otorite ile kasabalar ve lordluklar arasında ara idari organ olarak hizmet vermesi amacıyla kurulmuştur. Merindad'ın başında, atanmış olduğu bölge üzerinde idari ve yargısal yetkilere sahip, hükümdarın temsilcisi olan bir Merino bulunur."
 ara_royal_ordinances_policy: "Aragon Kraliyet Nizamnamesi"
 ara_royal_ordinances_policy_desc: "Kraliyet Nizamnameleri, kraliyet hanesinin işleyişini denetlemek için yürürlüğe konan kurallar olarak işlev görür. Bu kurallar saray yetkililerinin rollerini ve sorumluluklarını belirtir ve Aragon krallarının taç giyme törenlerine dair ayrıntılı talimatlar içerir."
 calpixque_system_policy: "Calpixque Sistemi"
 calpixque_system_policy_desc: "[ShowCultureName('nahua_culture')] yönetim sistemi, vilayetlerdeki babadan oğula geçen #italic tlatoani#! liderlerinden evrimleşerek #italic calpixque#! adı verilen doğrudan atanmış vekiller ve #italic huecalpixque#! adı verilen yüce vekilleri de bünyesine dâhil etti. Bu görevliler, vilayetlerdeki haraç sistemini yönetir ve başkentteki #italic petlacalcatl#! tarafından denetlenir. Bazı durumlarda, asi vilayetlere #italic cuauhtlatoani#! olarak bilinen askerî valiler atanır."
 tongues_policy: "Lisan Birimi"
 tongues_policy_desc: "Aziz Yuhanna Şövalyeleri tarafından uygulanan Dil veya Lisan sistemi, üyeleri ve varlıkları budun dil bilimsel birimlere ayırır. Her Lisan; daha sonra manastırlar, büyük manastırlar, idare alanları ve komutanlıklar şeklinde alt birimlere ayrılır. Her Lisanın, Tarikatın başkentinde #italic auberge#! olarak bilinen bir karargâhı vardır."
 rajya_policy: "Rajya"
 rajya_policy_desc: "Rajyalar, Vijayanagar İmparatorluğu'nun hanedan ailesinden bir vali ve bir komutan tarafından yönetilen ana vilayetlerdir. İdare, bölgenin yerel dilinde yapılarak kanunların yerel ölçekte düzgünce uygulanması sağlanır."
 poligar_system_policy: "Palaiyakkarars"
 poligar_system_policy_desc: "Topraklarımız çok sayıda küçük yerel kabileye ve klana ev sahipliği yapıyor. Bu topluluklara devlet sistemimiz içinde bir yer verirsek büyük faydalar elde edebiliriz. Palaiyakkarar yetkilileri; polis, tahkimat yapımcıları, yerel temsilciler ve askerî görevliler olarak hizmet verebilir. En önemlisi de akrabalarını seferber ederek bize kayda değer sayıda asker sağlayabilirler."
 zabt_system_policy: "Zabt Sistemi"
 zabt_system_policy_desc: "İdari etki, bu bölgedeki her imparatorluk için en büyük engel olmuştur. Devletin çıkarına olan ekonomik üretkenliği teşvik etmeyi hiçbir zaman unutmamalı ve bölgesel ekonomiyi sürekli kontrol altında tutmalıyız. Amaçladığımız kadar çok sayıda tabi devleti yönetmek kolay olmadığı için bu sorunu çözmek, büyük kaynak ve kararlılık gerektirecektir.\nToprağın, yetiştirilen mahsullerin, arazi gelirlerinin ve yerel ekonominin kadastrosunu yapan bir idare oluşturalım. Dahası, tüm tabi devletlerimizden her zaman nakit ödemeler talep edelim ve gerektiğinde yerel ekonomiyi teşvik etmek için daha düşük vergiler toplayalım."
 adelantamiento_system: "Adelantamiento Sistemi"
 adelantamiento_system_desc: "#italic Adelantado#! tarafından yönetilen #italic Adelantamiento#!, Kastilya Kraliyeti'nde geliştirilen bir idari sistemdir. Bu sistemde soylular, belirli topraklara vali olarak atanır ve doğrudan hükümdara hesap verirler."
 decentralized_trade_federations: "Ademimerkeziyetçi Ticaret Federasyonu"
 decentralized_trade_federations_desc: "Birliğimizi oluşturan toplumumuzun zengin üyeleri, ticari ağımızı genişletmek amacıyla yerel işlerin ve ticaret uygulamalarının yönetimi konusunda yetkilendirilmiştir."
 regulations_of_the_royal_court: "Hükümdarlık Sarayı Düzenlemeleri"
 regulations_of_the_royal_court_desc: "Bunlar, taç giyme merasimlerinden sarayın günlük işleyişine, başkomutanlık altındaki ordunun görev ve idamesine kadar devlet işleyişinin temel fonksiyonlarını tanımlayan resmî belgelerdir. Bu yapı, hükûmetimiz ve #italic savaziro#! olarak anılan özel meclis için sağlam bir temel teşkil eder."
 maj_office_of_the_mahapatih: "Mahapatih Makamı"
 maj_office_of_the_mahapatih_desc: "Başbakanlık makamına eş değer olan Mahapatih makamı, siyasi alanımız üstünde olağanüstü bir nüfuza sahiptir. Devletin ikinci yöneticisi olarak bu makamın sahibi, askerî genişleme ve hükûmetin aksaksız işleyişi gibi hayati devlet meselelerini gözetmekle yetkilendirilmiştir."
 education_elites_law: "Elit Kesimin Eğitimi"
 education_elites_law_desc: "Elit kesimimizin eğitimi, hayati bir önem taşımaktadır. Elitlerimizin gerekli edebiyat kaynaklarına geniş erişim imkânı sağlayarak hem yurt içinde hem de yurt dışında hedeflerimize ulaşmamızı sağlayacak eserler yaratabilir ve ihtişamımızı artırabiliriz."
 forums_of_thought: "Açık Kurumlar"
 forums_of_thought_desc: "Eğitim, öğrenmek isteyen herkes için ücretsiz ve serbest olmalıdır, hatta hayatın en kutsal yönlerini bile tartışmaya ve düşünmeye olanak tanımalıdır."
 clerical_institutions: "Teokratik Kurumlar"
 clerical_institutions_desc: "Ulusumuz, halkımız için inancımıza ve ülkemizdeki rahiplere bağlı olan güçlü bir kimliği teşvik eder."
 mixed_institutions: "Karışık Kurumlar"
 mixed_institutions_desc: "İnanç liderlerini ve halkın genelini memnun ederken kayda değer bilgi ve eğitime erişim sağlamak istiyorsak denge politikası izlemek en iyisi olacaktır."
 education_of_the_theocrat: "Teokratların Eğitimi"
 education_of_the_theocrat_desc: "Devletimizin kaderi Tanrı'nın ellerindedir. Fakat ilahî işaretleri okuyup halkımızın yararına yorumlamak, teokratik hükümdarımızın görevidir.\nYanlış yorumlamalardan kaçınmak için devlet, gelecekteki hükümdarları eğitmeye odaklanmalıdır."
 education_of_the_court: "Saray Eğitimi"
 education_of_the_court_desc: "Hükümdarımız, hükûmetimizi temsil ediyor olabilir ancak o da bir insan ve her şeye rağmen insani hatalar yapabilir. Tüm sarayı eğiterek hükümdarımızın hatalarını en aza indirebiliriz."
 education_of_the_missionaries: "Misyonerlerin Eğitimi"
 education_of_the_missionaries_desc: "Kâfirler ve zındıklar, inancımızın en büyük sınavıdır. Dindarları zehirli fikirleriyle ayartarak onları gerçek inançtan uzaklaştırıyorlar.\nMisyonerlerimizi bu tehditler hakkında eğitmeliyiz."
 education_of_the_people: "Halkın Eğitimi"
 education_of_the_people_desc: "Bilgi ve eğitim, zihne bir armağandır. İnsanlar özgür irade ve düşünceyle doğmuştur. Bu armağanı devletimizdeki herkesle paylaşmak da bizim görevimizdir."
 confucian_academies_education: "Konfüçyüsçü Akademiler"
 confucian_academies_education_desc: "Konfüçyüsçü tapınak ve okulların işlevlerini birleştiren özel kurumlara bel bağla. Bu kurumlar, öğrencilere devleti sürdürebilecek yeteneği ve felsefi yapıyı kazandırır."
 scottish_noble_education: "Soylulara Zorunlu Eğitim"
 scottish_noble_education_desc: "Soylularımızın eğitimi zorunlu hâle getirilmiştir ve her soylu, iyi işleyen bir hükûmet tesis etmek için kanun, sanat ve Latince alanlarında eğitilmelidir."
 scottish_presbyterian_education: "Presbiteryen Eğitimi"
 scottish_presbyterian_education_desc: "Kilisemiz, ülkemizin dört bir yanında halkı eğitecek. Bu eğitim girişimi, toprak sahiplerine getirilen bir vergi ile finanse edilecektir."
 education_masses_law: "Kitlelerin Eğitimi"
 education_masses_law_desc: "Halkımızın eğitimi, hayati bir önem taşımaktadır. Halkımızın doğru edebiyat kaynaklarına yeterli miktarda erişimini sağlayarak hem yurt içinde hem de yurt dışında hedeflerimizi ilerletecek eserler yaratabilir ve ihtişamımızı artırabiliriz."
 uneducated_masses_education: "Eğitimsiz Kitleler"
 uneducated_masses_education_desc: "Okuryazarlık, tek amacı ekinlere bakmak olan kitlelere ne fayda sağlayacak? Kitleleri, birçok kitapta bulunan tehlikeli fikirlerden uzak tutmak en iyisi olacaktır."
 basic_religious_education: "Dinî Öğretiler"
 basic_religious_education_desc: "Bin yıllık, denenmiş ve başarılı olmuş bir eğitim yöntemi. Devlet daha önemli işlere odaklanırken eğitim işi kiliseye bırakılır..."
 theocratic_education: "Dindar Eğitim"
 theocratic_education_desc: "Tanrının işlerini öğrencilere en iyi şekilde öğretmeyi amaçlayan dindar bir eğitim sistemidir. İlahiyat, matematikten daha faydalı olabilir!"
 apprenticeships_education: "Bireysel Çıraklık"
 apprenticeships_education_desc: "Bir akıl hocasına sahip olma şansına erişenler, bir ömürlük öğretilerin aktarıldığı kutsal bir süreçten geçerler. Akıl hocası olmayanlar ise ebeveynlerinden, köyün yaşlılarından veya lonca liderlerinden eğitim alabilirler."
 oral_tradition_education: "Sözlü Gelenek"
 oral_tradition_education_desc: "Bilgelik, bilgelerin sözleriyle aktarılır. Bir topluluğun saygıdeğer üyeleri, gençlerin ezberleyip ileride anlatabileceği yüzyıllık hikâyeleri ve kıssaları tekrar tekrar anlatır."
 personal_religious_education: "Kişisel Dinî Eğitim"
 personal_religious_education_desc: "Matbaa, her evi bir okul hâline getirebiliyorken eğitimi merkezîleştirmenin ne anlamı var?"
 epic_tradition_education: "Destan Geleneği"
 epic_tradition_education_desc: "Bilgi, gençlerin ilgisini çeken ve kolayca sindirebildikleri hikâyelere ustaca işlenirse öğrenim daha iyi gerçekleşir. Atalarımızın ihtişamlı ve olağanüstü hikâyelerinden çok şey öğrenilebilir."
 secular_education: "Seküler Eğitim"
 secular_education_desc: "Tanrı tapınaklarda kalsın zira sınıflara gerçek bilgiler ve bilimsel merak egemen olmalıdır."
 #Distribution of Power
 distribution_of_power_law: "Güç Dağılımı"
 distribution_of_power_law_desc: "Devlet karmaşık ve kırılgan bir yapıdır. Güç dağılımının büyük bir özenle ele alınması son derece önemlidir. Güç, yanlış ellere geçerse statüko kolayca bozulur ve ülke kaosa sürüklenir."
 dop_traditional_distribution_of_power: "Geleneksel Dağılım"
 dop_traditional_distribution_of_power_desc: "Devlet içindeki güç, geleneksel olarak hükümdar ve toplumumuzun önde gelen elitleri arasında dağıtılır. Bu durum, kaideleri bozmaz ve ne devlet başkanının ne de aristokrasinin lehinedir."
 dop_law_parliament: "Parlamento"
 dop_law_parliament_desc: "Parlamento, farklı zümreler topluluğudur. Vazifeleri, devletin bütünlüğünü sağlamak ve devletin hükümdar tarafından sömürülmesini engellemektir. Elbette parlamento, kendilerini temsil eden kitlelerin faydası için vardır."
 dop_law_gbara: "Gbara"
 dop_law_gbara_desc: "Gbara, Mali’nin müzakere meclisidir ve [ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')], yani Mali Anayasası’nda tanımlanmıştır. [GetEstateNameWithNoTooltip('nobles_estate')], ülkemizdeki birçok klanı temsil eder ve hükümdar Mansa’nın gücünü denetler."
 dop_law_english_parliament: "İngiliz Parlamentosu"
 dop_law_english_parliament_desc: "Kökeni Orta Çağ'daki #italic Magnum Concilium'a#! dayanan ve onun fiilî vârisi olan İngiliz Parlamentosu, İngiliz Hükûmeti'nin önemli temel taşlarından biridir. Hükümdarın hoşnutsuzluğuna rağmen Parlamento, devlet başkanının gücünü denetim altında tutar."
 dop_law_navarrese_courts: "Cortes de Navarra"
 dop_law_navarrese_courts_desc: "Navarreli Güçlü VII. Sancho'nun hükümdarlık döneminden beri ([ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('clergy_estate')] ve [ShowEstateTypeName('burghers_estate')]), kanunları ve vergileri onaylama ile kanun ihlallerini denetleme görevine sahip #italic $dop_law_navarrese_courts$#! adlı bir müzakere meclisi kurmuştur. Zümreler birlikte tartışsa da her biri, ayrı bir meclis olarak oy kullanır. Her zümre, görüşmeden önce kendi içinde çoğunluk kararı alır. Bir anlaşmaya varılması için üç zümrenin de aynı görüşte olması gerekir. Bu yetkileri sayesinde, gerektiğinde hükümdarı seçip görevden alabilir ve genel olarak monarşinin gücünü denetim altında tutabilirler."
 dop_law_governing_senate: "Yönetim Senatosu"
 dop_law_governing_senate_desc: "Boyar Duma'nın yerine getirilen $dop_law_governing_senate$, Rus Devleti'nin en üst yönetim organıdır. Yasama, yürütme ve yargı rollerini birleştiren Senato, imparatorluk hükümdarları dışında hiçbir otoriteye bağlı olmayan güçlü bir kurumdur."
 dop_law_estates_general: "États Généraux"
 dop_law_estates_general_desc: "$dop_law_estates_general$, Fransa'nın feodal hükûmetinin kuruludur. Yasama ve danışma rolü vardır ve ülkenin üç zümresini temsil eder: [ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('clergy_estate')] ve [ShowEstateTypeName('burghers_estate')] zümresini de içeren [ShowEstateTypeName('peasants_estate')]. Diğer parlamentoların ve kurulların aksine, vergi artırımı gibi kanun düzenlemelerinde $dop_law_estates_general$ onayı zorunlu değildir."
 dop_law_assemblee_nationale: "Assemblée Nationale"
 dop_law_assemblee_nationale_desc: "Ancien Régime'in küllerinden doğan $dop_law_assemblee_nationale$, eski $dop_law_estates_general$ kurulunun modernleşip parlamento hâline gelmiş şeklidir. [ShowEstateTypeName('nobles_estate')] ve [ShowEstateTypeName('clergy_estate')] zümreleri, artık kurulda baskın güce sahip değildir. [ShowEstateTypeName('burghers_estate')] ve [ShowEstateTypeName('peasants_estate')] ise devlet meselelerinde daha etkin bir rol üstlenmektedir."
 dop_favor_the_ruler: "Hükümdarı Destekle"
 dop_favor_the_ruler_desc: "Güç dengesi, hükümdarın yanında olmalıdır çünkü ulusun çıkarlarını gerçekten önemseyen tek kişi odur."
 dop_favor_the_nobles: "Seçkinleri Destekle"
 dop_favor_the_nobles_desc: "Halkımızın bel kemiğini en güçlü soylular oluşturmaktadır. $dop_last_sentence$"
 dop_favor_the_burghers: "Zenginleri Destekle"
 dop_favor_the_burghers_desc: "Loncalar ve Tüccarlar, hazinemizin ve halkımızın can damarıdır. $dop_last_sentence$"
 dop_favor_the_clergy: "İnançlıları Destekle"
 dop_favor_the_clergy_desc: "Rahiplerimizin liderliğindeki inancımız, toplumumuzu zorluklar ve dış tehditler karşısında bir arada tutmuştur. $dop_last_sentence$"
 dop_favor_the_commoners: "Avam Zümresini Destekle"
 dop_favor_the_commoners_desc: "Avam tabakası, tarlalarımızı sürdü ve şimdi de ülkemizi yeni bir refah ve azamet seviyesine taşımak istiyor. $dop_last_sentence$"
 dop_last_sentence: "Nüfuzlarının artması için onlara destek olmalıyız."
 dop_law_state_council: "Devlet Konseyi"
 dop_law_state_council_desc: "$dop_law_state_council$, Rusya'nın en üst düzey danışma organıdır ve otokratik rejim ile [ShowGovernmentReformName('speransky_liberalization_reform')] reformuyla kurulan bölgesel Dumalar arasında ara buluculuk yapması amacıyla oluşturulmuştur. Konsey; teklif edilen kanunları inceler, bütçeyi ve devlet harcamalarını denetler ancak bu meselelerde değişiklik önerme yetkisi yoktur. Bunun yerine, mevcut meselelerle ilgili tavsiyelerde bulunur."
 dop_law_castilian_courts: "Cortes de Castilla"
 dop_law_castilian_courts_desc: "#italic $dop_law_castilian_courts$#!, Kastilya Tacı'ndaki zümreleri ve oy kullanma hakkı olan birkaç şehri temsil eder."
 dop_law_castilian_courts_reinforced: "Güçlenmiş Cortes de Castilla"
 dop_law_castilian_courts_reinforced_desc: "#italic Comuneros#! isyanından sonra oluşan #italic $dop_law_castilian_courts$#! ile kraliyetin üstündeki hakimiyet daha da güçlenecek."
 dop_favor_the_kontors: "Kontorları Destekle"
 dop_favor_the_kontors_desc: "[ShowBuildingTypeName('hanseatic_kontor')], finansal başarımızın temelidir. [ShowContinentName('europe')] kıtasındaki birçok ofisimiz, hem bizimle ofisin bulunduğu ülke arasında diplomatik bağ kurar hem de yerel tüccarlarımız için güç makamı görevi görür."
 dop_office_of_the_eristavi: "Eristavi Makamı"
 dop_office_of_the_eristavi_desc: "İdaremizin en nüfuzlu temel taşlarından biri olan #italic Eristavi#! ünvanı, önde gelen soylu ailelere verilerek onlara kendi sancakları altında ordu toplama ve yönetme konusunda mutlak bir yetki bahşeder. Bu makamın sahipleri, aynı zamanda iç işlerinde de belirleyici bir etkiye sahiptir."
 press_law: "Basın Kanunları"
 press_law_desc: "Ülkemizdeki gazetelerin nasıl yönetildiğini belirler."
 state_press_only: "Devlet Basını"
 state_press_only_desc: "Sadece devlet yasal yayımcılık yapabilir."
 censored_press: "Sansürlü Basın"
 censored_press_desc: "Tüm yasal yayımlar, devlet tarafından onaylanmalıdır. Devlet, muhalif içerikleri sansürler."
 free_press: "Özgür Basın"
 free_press_desc: "Vatandaşlar, herhangi bir engelleme olmaksızın yayım yapabilirler."
 immigration_law: "Sınır Kontrolleri"
 immigration_law_desc: "Bu Kanun ile ülke içinden veya dışından [Concept('migration', 'Göçe')|e] izin verilip verilmeyeceği belirlenir."
 open_borders_law: "Açık Sınır"
 open_borders_law_desc: "Herkes ülkemize gelebilir ve ülkemizdekiler dışarıya çıkabilir."
 closed_borders_law: "Kapalı Sınır"
 closed_borders_law_desc: "Ülkemize kimse giremez, ülkemizden kimse çıkamaz."
 mining_law: "Madencilik Kanunu"
 mining_law_desc: "Bu kanun, ülkemizdeki madencilik operasyonlarının sahibinin kim olduğunu belirler."
 german_mining_law: "Bergordnung"
 german_mining_law_desc: "Madencilik ayrıcalığı yalnızca devletin elindedir, bu sayede esnek ve verimli bir şekilde madencilik yapılabilir."
 zimbabwe_mining_law: "Hükümdarın Doğrudan Kontrolü"
 zimbabwe_mining_law_desc: "Tüm değerli madenler doğrudan hükümdarımızın mülkiyetindedir, bu da madencilik faaliyetleri üzerinde güçlü bir denetim sağlar."
 nobles_mining_law: "Soylu Kontrolündeki Madencilik Operasyonları"
 nobles_mining_law_desc: "Soylular, tüm madencilik operasyonlarını kontrol eder."
 burghers_mining_law: "Burjuva Kontrolündeki Madencilik Operasyonları"
 burghers_mining_law_desc: "Burjuvalar, tüm madencilik operasyonlarını kontrol eder."
 peasants_mining_law: "Köylü Kontrolündeki Madencilik Operasyonları"
 peasants_mining_law_desc: "Köylüler, tüm madencilik operasyonlarını kontrol eder."
 novo_brdo_mining_law: "Novo Brdo Kanunu"
 novo_brdo_mining_law_desc: "Novo Brdo Kanunu; mülkiyet hakları, güvenlik önlemleri ve ekonomik uygulamalar üzerine ayrıntılı kılavuz ilkeler sunarak madenci topluluklarının gelişimine ve refahına önemli ölçüde katkıda bulunur."
 royal_fifth_law: "Beşte Bir Vergisi"
 royal_fifth_law_desc: "Hükümdarın kadim patrimonyal haklarına göre yöneticiler sınıfı ülkenin doğal kaynaklarının sahibidir. Tabii böyle bir uygulama despotça olacağından hükümdarın doğal hakkı, ülkede ve kolonilerde üretilen tüm değerli metallerden %20 kadar basit bir oranda vergi alınması şeklinde kısılmıştır."
 amazigh_familial_connections: "Berberi Aile Bağlantıları"
 amazigh_familial_connections_desc: "Topraklarımızdaki çeşitli kabileler, yerel meselelerde belirli bir otoriteye sahiptir. Bu kabilelere karşı tutumumuz, tarihimizin gidişatını belirleyebilir."
 reliance_on_local_tribes: "Yerel Kabilelere İtimat"
 reliance_on_local_tribes_desc: "Yerel şefler ve güç sahipleri, halkımız üzerinde büyük bir nüfuza sahip. Onları hoşnut etmek, kendi hedeflerimizi gerçekleştirmemize de yardımcı olacaktır."
 cordial_relations: "Samimi İlişkiler"
 cordial_relations_desc: "Her ne kadar yerel meselelerdeki üstünlüklerini resmen tanımasak da yerel kabilelerle aramızda oluşacak sağlıklı ve saygılı ilişkiler, her iki tarafa da fayda sağlayacaktır."
 refuse_recognition: "Tanımayı Reddet"
 refuse_recognition_desc: "Topraklarımızda barınan çeşitli kabileleri takip eden asi yerli halk, uzun süredir otoritemizi sarsmaya çalışıyor. İktidarımızı sağlamlaştırmak istiyorsak kudretimizi göstermemiz şart."
