 #$mamluk$ Laws
 mamluk_rank_system_laws: "$mamluk$ Rütbe Sistemi"
 mamluk_rank_system_laws_desc: "Ordu içindeki hiyerarşi, ülkenin en önemli kurumunu oluşturan yapıdır."
 mam_rigid_system: "Katı"
 mam_rigid_system_desc: "Katı bir hiyerarşiyi benimseyerek tüm acemilerin ve $mamluks$in terfi kovalamaları yerine zanaatlarında ustalaşmaya odaklanmalarını sağlayabiliriz."
 mam_fluid_system: "Değişken"
 mam_fluid_system_desc: "Değişken bir rütbe sistemi, askerlerin kendilerini ordunun bir parçası gibi hissetmelerini sağlar. Gelişmenin ve ordu hiyerarşisinde yükselmenin cazibesi, yoksulluktan ya da kölelikten yükselenler için büyük bir motivasyon kaynağıdır."
 mam_refined_furusiyya: "İyileştirilmiş Furusiyya"
 mam_refined_furusiyya_desc: "Yüzyıllardır süregelen savaş geleneğimiz sayesinde binicilik, okçuluk ve muharebe taktiklerini entelektüel ve ahlaki eğitimle harmanlayarak [ShowReligionGroupAdjective('muslim')] savaşçılık ve askerî faaliyet düsturu olan Furusiyya'yı iyileştirdik."
 mamluk_army_law: "$mamluk$ Ordu Kanunu"
 mamluk_army_law_desc: "Ülkenin stratokratik idaresinin kalbi ordudur. Kanunlar ve yönetmelikler hazırlayıp orduyu özenle biçimlendirerek halkımızı dış tehditlerden etkili bir biçimde koruruz."
 al_mamalik_al_sultaniyya: "Memâlîk-i Sultâniye"
 al_mamalik_al_sultaniyya_desc: "Sultan'a hizmet eden $mamluks$i terfi ettirerek seçkin birliklerin disiplinli ve etkili kalmasını sağlarız."
 mamalik_al_umara: "Memâlik el-Ümarâ"
 mamalik_al_umara_desc: "Amir sınıfında hizmet eden $mamluks$, cephe hatlarına büyük bir insan gücü kaynağı sağlar."
 ajnad_al_halqa: "Ecnâd el-Halka"
 ajnad_al_halqa_desc: "Ordular, güçlü yardımcı birlikler ve sağlam ikmal hatları olmadan düzgün bir şekilde çalışamaz."
 awlad_al_nas_policy: "Evlâdü'n Nâs"
 awlad_al_nas_policy_desc: "Eski $mamluks$, sıkı bir din değiştirme ve azat edilme sürecinden geçmiş olsalar da sürekli merkezî otoriteyi zayıflatmaya çalıştıkları görülüyor. Farklı bir eğitim öğretimden geçmiş askerlerden oluşan yeni bir birlik yetiştirilmeli."
 mamluk_promotion_law: "$mamluk$ Terfi Kanunu"
 mamluk_promotion_law_desc: "Askerî rütbelerde terfiye izin veren yasal düzenlemeler, ülkenin önemli bir temel taşıdır."
 merit_basis: "Liyakat Esaslı"
 merit_basis_desc: "Liyakat esaslı terfi, mevkileri ve kökenleri ne olursa olsun yetenekli ve güçlü savaşçılar kazanmanın harika bir yoludur."
 origin_basis: "Köken Esaslı"
 origin_basis_desc: "Kültürel olarak uyumlu askerlere öncelik vererek ortak paydadan gelen ve birbirine bağlı bir orduya sahip olunabilir."
 dynastic_basis: "Hanedan Esaslı"
 dynastic_basis_desc: "Ordunun askerî makamları babadan oğula geçebilir, bu da tahtın meşruiyetinde bir devamlılık olduğunu gösterir."
 employment_system: "$game_concept_employment_system$"
 employment_system_desc: "$game_concept_employment_system_desc$"
 first_come_first_serve_policy: "$first_come_first_serve$"
 first_come_first_serve_policy_desc: "$first_come_first_serve_desc$"
 equality_policy: "$equality$"
 equality_policy_desc: "$equality_desc$"
 capitalism_policy: "$capitalism$"
 capitalism_policy_desc: "$capitalism_desc$"
 #Swiss Confederation Laws
 io_policy_vote_active_cooldown: "Politika Değişikliklerinde Uluslararası Oylar"
 sc_policy_proposal_frequency: "Politika Teklifi Sıklığı"
 sc_policy_proposal_frequency_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] içerisindeki kanun önerilerinin idaresini düzenleyen bir kanun."
 sc_frequent_policy_proposals: "Sıkça Sunulan Politika Teklifleri"
 sc_frequent_policy_proposals_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] içerisindeki kanunlar ve politikalar sıkça düzenlenir. Düzenlemeler her 4 yılda bir gerçekleştirilir."
 sc_moderate_policy_proposals: "Seyrek Sunulan Politika Teklifleri"
 sc_moderate_policy_proposals_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] içerisindeki kanun ve politika önerilerinin idaresi her ne kadar önem arz etse de büyük bir çaba harcanmasını gerektirmektedir. Bu nedenle kanun önerileri 8 yılda bir sunulur."
 sc_religious_affairs: "Din İşleri"
 sc_religious_affairs_desc: "[ShowSituationName('reformation')] hareketinin başlamasıyla Konfederasyonun dinî birliği, hassas bir hâle gelmiştir. Bu duruma bir çözüm bulunamazsa inanç çatışmaları birliğin bütünlüğünü bozma tehdidi teşkil edecektir."
 sc_clear_religious_chaos_tt: "[ShowLawName('sc_internal_politics')] ve [ShowLawName('sc_war_politics')] Kanunları artık [religion|e] farkı gözetmeksizin her üye için geçerlidir."
 sc_mending_schism: "Bölünmenin Onarımı"
 sc_mending_schism_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatının istikrarı ve güvenliği [ShowSituationName('reformation')] hareketinin dinî tartışmalarından üstte tutulmalıdır. Her üye, farklı inançtaki üyelerle düşmanca ilişkilerine son verecektir."
 sc_enforcing_religious_unity: "Dinî Birlik Dayat"
 sc_enforcing_religious_unity_desc: "Din, üyelerin yaşamında önemli bir yer tuttuğu için [GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatının dinî birliği en yüksek önceliğe sahip olmalı ve tüm kantonlar bir şekilde aynı inancı benimsemelidir."
 sc_only_defending_same_religion_allies_tt: "Sadece aynı [Concept('religion', 'Dinden')|e] olan üyeler [ShowLawName('sc_war_politics')] Kanunu'nun mevcut politikasından faydalanabilmektedir."
 sc_relations_with_hre: "İmparatorluk İlişkileri"
 sc_relations_with_hre_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName], kurulduğundan beri [GetUniqueInternationalOrganization('hre').GetName] teşkilatının bir üyesiydi. Bununla birlikte [ShowSituationName('reformation')] hareketi, Konfederasyon üyelerinin çoğunda derin bir rahatsızlık yaratmıştır."
 sc_remain_in_the_hre: "İmparatorluk İçerisinde Kal"
 sc_remain_in_the_hre_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName], üyelerini yabancı güçlerden koruyacak kadar güçlü olsa da daha büyük devletlerin askerî gücüne karşı bir şansı yok. [GetUniqueInternationalOrganization('hre').GetName] içerisinde kalmak, [ShowCultureName('swiss_group')] halkı için daha faydalı olacaktır."
 sc_remain_in_the_hre_tt: "[GetUniqueInternationalOrganization('hre').GetName] içerisinde kaldı"
 sc_prestige_malus_tt: "Her üye [ShowNamedValue('prestige_extreme_penalty')|+=2%] [prestige|e] kaybeder."
 sc_leave_the_hre: "İmparatorluktan Ayrıl"
 sc_leave_the_hre_desc: "Dış tehditlerin sayısı az olmasa da [GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatının karşı karşıya olduğu en büyük tehlike, üyelerini koruma sözüyle yola çıkmış [GetUniqueInternationalOrganization('hre').GetName] teşkilatının kendi içinden geliyor. İmparatorluğun içerisinde kalmak, varlığımızı tehlikeye sokuyor."
 sc_leave_the_hre_tt: "[GetUniqueInternationalOrganization('hre').GetName] teşkilatından ayrıldı"
 sc_every_member_leaves_hre_tt: "Her üye [GetUniqueInternationalOrganization('hre').GetName] teşkilatından ayrılır ve [GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatından ayrılana kadar yeniden katılamaz."
 sc_representative: "[ShowCultureGroupNameWithNoTooltip('swiss_group')] Temsilcisi"
 sc_representative_desc: "Her teşkilatın, teşkilat içi ve dışındaki siyasi varlıklara karşı temsilcilik yapacak bir sözcüye ihtiyacı vardır ancak [GetInternationalOrganizationType('swiss_confederation').GetName] bu kuralın bir istisnası olabilir."
 sc_canton_representative: "Kanton Temsilcisi"
 sc_canton_representative_desc: "Bazı Kantonlar, diğerlerine kıyasla daha zengin ve nüfuzludur. Bu yüzden [GetInternationalOrganizationType('swiss_confederation').GetName], bir kişi tarafından değil, bir şehir devleti tarafından temsil edilecektir."
 sc_councillor_representative: "Konsey Temsilcisi"
 sc_councillor_representative_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] Kantonları, nüfuzlarının bir kısmından vazgeçip Konfederasyonun yüzü olacak birini seçmeliler."
 sc_power_of_the_sovereign: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] Gücü"
 sc_power_of_the_sovereign_desc: "Konfederasyonun temsilcisi, kamu önündeki konumlarını güçlendirmek için birlik içerisinde daha fazla güç ve nüfuz talep edebilir."
 sc_sovereign_representative_power: "Temsiliyet Gücü"
 sc_sovereign_representative_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle], [GetInternationalOrganizationType('swiss_confederation').GetName] üyelerinden finansal destekten askerî desteğe kadar çeşitli yardımlar isteme hakkına sahiptir."
 sc_sovereign_religious_power: "Dinî Güç"
 sc_sovereign_religious_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle], [GetInternationalOrganizationType('swiss_confederation').GetName] içerisindeki din işleri haricinde kısıtlı bir güce sahiptir."
 sc_sovereign_absolute_power: "Mutlak Güç"
 sc_sovereign_absolute_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle], [GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatını tek bir devletmişçesine yönetir. Bu yüzden de sanki Konfederasyonun monarkıymışçasına her türlü ayrıcalığa ve göreve naildir."
 sc_election_method: "Seçim Yöntemi"
 sc_election_method_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatının [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] seçimi, düzgün yönetilmesi için net bir mevzuatın bulunmasını gerektiren hassas bir konudur."
 sc_direct_vote: "Doğrudan Oy"
 sc_direct_vote_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle], doğrudan [GetInternationalOrganizationType('swiss_confederation').GetName] üyelerinin oylarıyla seçilir. Her üyenin bir oyu vardır ve her üye Konfederasyonu yönetmeye uygundur."
 sc_lottery: "Çekiliş ile"
 sc_lottery_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] temsilcisinin kim olacağına ancak Tanrı karar verebilir. Seçim süreci, sadece kaderin karar verebileceği gizli bir çekiliş ile yapılır."
 sc_rotation: "Dönüşümlü"
 sc_rotation_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle], sırayla olunur. Her [GetInternationalOrganizationType('swiss_confederation').GetName] üyesi, bir önceki lider görevi tekrar üstlenmeden önce en az bir kere Konfederasyonu temsil edecektir."
 sc_ruling_period: "Hüküm Süresi"
 sc_ruling_period_desc: "Konfederasyonu temsil eden bir [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] olsa da hayatı boyunca mı yoksa belirli bir süre boyunca mı hizmet edeceğine karar verilmeli."
 sc_timed: "Süreli"
 sc_timed_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatını temsil eden [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] sadece belirli bir süreliğine yönetimdedir. Süre dolduktan sonra yeni bir [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] seçilir."
 sc_lifelong: "Hayat Boyunca"
 sc_lifelong_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle], [GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatına hayatı boyunca hizmet eder. Sadece ölmesi ve sınır dışı edilmesi gibi durumlarda seçim yapılır."
 sc_election_frequency: "Seçim Sıklığı"
 sc_election_frequency_desc: "[ShowLawName('sc_ruling_period')] konuları çözüme kavuştuğu için yeni [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] seçiminin ne sıklıkla yapılacağı konusu gündeme geldi."
 sc_biyearly_elections: "İki Yılda Bir Seçim"
 sc_biyearly_elections_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] içerisinde [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] 2 yılda bir seçilir."
 sc_four_yearly_elections: "Dört Yılda Bir Seçim"
 sc_four_yearly_elections_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] içerisinde [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] 4 yılda bir seçilir."
 sc_eight_yearly_elections: "Sekiz Yılda Bir Seçim"
 sc_eight_yearly_elections_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] içerisinde [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] 8 yılda bir seçilir."
 sc_internal_politics: "İç Siyaset"
 sc_internal_politics_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName], esasen savunma amaçlı bir birlik olsa da Konfederasyonun iç işlerinin de ele alınması gerektiği açıktır."
 sc_forbid_internal_wars: "İç Savaşları Yasakla"
 sc_forbid_internal_wars_desc: "Saçma anlaşmazlıkların kanlı çatışmalara dönüşmesine izin veremeyiz. Her [GetInternationalOrganizationType('swiss_confederation').GetName] üyesi, başka üyelerle alakalı sıkıntılarını savaş meydanlarında değil Konfederasyon yargıçları önünde dile getirmelidir."
 sc_forbid_internal_wars_tt: "Hiçbir [GetInternationalOrganizationType('swiss_confederation').GetName] üyesi başka bir üyeye saldıramaz"
 sc_forbid_same_religion_internal_wars_tt: "Hiçbir [GetInternationalOrganizationType('swiss_confederation').GetName] üyesi aynı [Concept('religion', 'Dine')|e] mensup olan başka bir üyeye saldıramaz"
 sc_allow_internal_wars: "Üyelerin Birbiriyle Savaşmasına İzin Ver"
 sc_allow_internal_wars_desc: "Pek istenmese de savaşlar insan doğasının parçasıdır ve bizi güçlendirir."
 sc_membership_regulation: "Üyelik Düzenlemeleri"
 sc_membership_regulation_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] aslen [ShowCultureGroupName('swiss_group')] halkın bölgede giderek artan [GetDynasty('habsburg_dynasty').GetName] nüfuzuna karşı kendilerini korumak için kurduğu bir teşkilattır. Tabii kimlerin katılabileceğiyle ilgili kurallar hiçbir zaman netleştirilmedi."
 sc_swiss_culture_and_geography: "Sadece İsviçre Yerlileri"
 sc_swiss_culture_and_geography_desc: "[ShowCultureGroupName('swiss_group')] olmayanlar bu konfederasyona katılamaz. Sadece bu kültürden ve coğrafyadan olanların katılmasına izin verilir."
 sc_swiss_culture_and_geography_tt: "[Concept('primary_culture', 'Ana Kültürü')|e] [ShowCultureGroupName('swiss_group')] olan ve [Concept('capital', 'Başkenti')|e] [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] ya da [ShowAreaName('western_switzerland_area')] bölgesinde yer alan ülkeler katılabilir."
 sc_just_swiss_culture: "İsviçre Kültürü"
 sc_just_swiss_culture_desc: "[ShowCultureGroupName('swiss_group')] halkın nüfuzu, [GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatının tarihsel sınırlarının ötesinde de yayılıyor. Coğrafi kısıtlamalar artık uygun değil ve bu nedenle kanun yeniden gözden geçirilmeli."
 sc_just_swiss_culture_tt: "Sadece [Concept('primary_culture', 'Ana Kültürü')|e] [ShowCultureGroupName('swiss_group')] olan ülkeler katılabilir"
 sc_swiss_or_swiss_relative: "İsviçrelilerin Akrabaları"
 sc_swiss_or_swiss_relative_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatının nüfuzu ve gücü sadece [ShowCultureGroupName('swiss_group')] halkı tarafından değil, aynı zamanda kültürümüze yakın akraba olarak gördüğümüz kişiler tarafından da sergileniyor."
 sc_swiss_or_swiss_relative_tt: "[Concept('primary_culture', 'Ana Kültürü')|e] [ShowCultureGroupName('swiss_group')] olan veya bu kültürlerin parçası olan bir [Concept('language', 'Dili')|e] konuşan ülkeler katılabilir"
 sc_war_politics: "Savaş Politikaları"
 sc_war_politics_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatına tehdit teşkil eden birçok dış unsur bulunmaktadır. Konfederasyonun çevresindeki siyasal anarşiden sağ çıkması için [ShowCultureGroupName('swiss_group')] halklarının birbirlerini nasıl koruyacağına dair ortak kararlar alınması gerekmektedir."
 sc_defensive_pact: "Savunma Anlaşması"
 sc_defensive_pact_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] üyeleri, dış tehditlere karşı sadece savunma savaşlarına çağırılabilir."
 sc_alliance: "İsviçre İttifakı"
 sc_alliance_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] üyeleri, genişleme gayesiyle açtıkları savaşlara birbirlerini çağırabilirler. Dışarıdan bir istila gerçekleşmesi durumunda ise tüm üyeler, Konfederasyondaki yoldaşlarını savunmak için savaşa çağrılır."
 sc_united_war_efforts: "Birleşmiş Savaş Seferberliği"
 sc_united_war_efforts_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName], dış devletlere karşı tek bir siyasi varlık gibi davranır. İster saldırı ister savunma savaşı olsun, her savaşta Konfederasyon üyelerinin orduları çağrılır."
 sc_call_to_arms_conditions_tt: "[Custom('GetSCCallToArmsTooltip')]"
 sc_call_to_arms_only_same_religion_tt: "$sc_call_to_arms_always_tt$ ve savaşa çağıran ile çağırılan ülke [Concept('religion', 'Dine')|e] mensup"
 sc_call_to_arms_always_tt: "Düşman bir [GetUniqueInternationalOrganization('swiss_confederation').GetName] üyesi DEĞİL"
 sc_unification: "$SWI_ADJ$ Birleşmesi"
 sc_unification_desc: "[ShowCultureGroupName('swiss_group')] toprakları uzun süredir bölük pörçük durumda. Alp Dağları'nın halkı, refah ve güvenlik içinde yaşamak istiyorsa tek bir sancak altında birleşmeli."
 sc_unification_movement_event_happened_tt: "\"#Y $flavor_swi.999.title$#!\" [Concept('event', 'Olayı')|e] yaşandı. Tetiklenmesi için şu koşullar gerekir:\n\n[ShowTriggerConditions('flavor_swi_999_trigger',PlayerScope.Self)]"
 sc_unification_same_religion_tt: "Her üye ya [ShowReligionName('catholic')] ya [ShowReligionName('lutheran')] ya da [ShowReligionName('calvinist')] inancına mensuptur"
 sc_found_swiss_republic: "$SWI_ADJ$ $republic$i'ni kur"
 sc_found_swiss_republic_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] prensiplerinden ve yöntemlerinden, her Kanton sesini duyurabildiği için herkes memnun ancak Konfederasyonun ademimerkeziyetçi yapısı, [ShowCultureGroupName('swiss_group')] halkının güvenliğini her zaman tehlikeye atacaktır. Konfederasyonu tek bir devlet altında toplayıp [ShowGovernmentTypeName('republic')] yönetimini sürdürme zamanı geldi."
 sc_found_swiss_republic_specific_tt: "[THIS.GetCountry.GetName], [GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatını birleştirerek [ShowGovernmentTypeName('republic')] ile yönetilen [GetCountry('SWI').GetName] ülkesini kurar"
 sc_found_swiss_republic_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName], birleşerek [ShowGovernmentTypeName('republic')] ile yönetilen [GetCountry('SWI').GetName] ülkesine dönüşür"
 sc_found_swiss_monarchy: "$SWI_ADJ$ $monarchy$si'ni kur"
 sc_found_swiss_monarchy_desc: "Bir birlik cumhuriyeti olarak kurulmuş olsa da [GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatının karşılaştığı zorluklar, tek bir Konsey Üyesinin güçlü bir hükme sahip olmasının daha iyi olduğunu gösterdi. [ShowCultureGroupName('swiss_group')] halkının geleceği, sadece eski Konfederasyonun yerini alacak olan düzgün bir [ShowGovernmentTypeName('monarchy')] yönetiminin otoritesiyle güvence altına alınabilir."
 sc_found_swiss_monarchy_specific_tt: "[THIS.GetCountry.GetName], [GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatını birleştirerek [ShowGovernmentTypeName('monarchy')] ile yönetilen [GetCountry('SWI').GetName] ülkesini kurar"
 sc_found_swiss_monarchy_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName], birleşerek [ShowGovernmentTypeName('monarchy')] ile yönetilen [GetCountry('SWI').GetName] ülkesine dönüşür"
 sc_found_swiss_theocracy: "$SWI_ADJ$ $theocracy$si'ni kur"
 sc_found_swiss_theocracy_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatını bugünlere ne Cumhuriyetçi oyların özgür iradesi ne de Monarşinin otoriter gücü getirmiştir; bizi bugünlere taşıyan bizzat Tanrı'nın iradesidir. [ShowCultureGroupName('swiss_group')] halkını bu dünyada refaha sadece birleşik bir [ShowGovernmentTypeName('theocracy')] kavuşturabilir."
