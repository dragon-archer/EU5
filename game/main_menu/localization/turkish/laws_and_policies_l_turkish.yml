 examination_system_policy_kejia_language: "Khôkí"
 examination_system_policy_jin_language: "Kuejy"
 examination_system_policy_vietnam: "Khoa bảng"
 imperial_examination_law: "İmparatorluk Sınavı Sistemi"
 imperial_examination_law_desc: "Kamu hizmetine girmek ve hükûmet yetkilisi olarak ilerlemek isteyenler, Konfüçyüs edebiyatı ve devlet yönetimi bilgilerini test eden bir dizi sınava girmek zorundadır."
 continue_the_imperial_examination: "Kesintisiz Faaliyet"
 continue_the_imperial_examination_desc: "Bu politikayla $imperial_examination_law$nin geçen yüzyıllarda olduğu gibi kesintisiz bir şekilde işlemesini sağlanır."
 abolish_imperial_examination: "$imperial_examination_law$ni Kaldır"
 abolish_imperial_examination_desc: "$imperial_examination_law$nin kaldırılsa toplumsal devinim durur ve bundan doğrudan iktidardakiler fayda görür. Yeni bürokratlar meritokratik yöntem yerine genellikle yozlaşmış kişilerin tavsiyeleriyle seçilir."
 status_of_the_han_law: "Hàn Ulusunun Statüsü"
 status_of_the_han_law_desc: "Hanedanımızın kökeni, [GetInternationalOrganization('middle_kingdom').GetName] yurdunun sınırlarının dışına dayanmaktadır. Bu nedenle ülkedeki [ShowCultureGroupName('chinese_group')] Hàn çoğunluğu tarafından yabancı olarak görülüyoruz."
 maintain_status_quo_in_han_policies: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] Bürokratlara Sınıf Atlat"
 maintain_status_quo_in_han_policies_desc: "Eski âdetlere bağlı kalmak yerine bu politikayla devlet yetkililerinin çoğunluğunu oluşturan [ShowCultureGroupName('chinese_group')] Hàn bürokratlarının beklentilerine göre yönetimimizin uyum sağlamasını teşvik edeceğiz."
 limit_the_han_powers: "Bürokratik Sistemden Kov"
 limit_the_han_powers_desc: "Hàn [ShowCultureGroupName('chinese_group')] bürokratlarının aşırı nüfuzu nedeniyle eski [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetCulture.GetName] himayesi tehlike altındadır. Bu kişiler, toplumun üst kademelerinden uzak tutulmalıdır."
 #Qing
 mch_queue_hair: "Tìfāyìfú"
 mch_queue_hair_desc: "$mch_queue_hair$, [ShowCultureGroupName('chinese_group')] kitleye yönelik kültürel politikamız olacak. Hàn mensuplarının, saçlarını Biànzi stilinde yapmaları ana gereksinimler arasında yer alacak."
 enforce_queue_hair: "Biànzi'yi Uygula"
 enforce_queue_hair_desc: "[ShowCultureGroupName('chinese_group')] Hàn milletinden olanlar başlarının ön kısmını tıraş etmeli ve başlarının arkasındaki saçları uzatarak $MCH_ADJ$ Biànzi yapmak için örmelidir."
 queue_hair_status_quo: "Hànfú'nun Benimsenmesi"
 queue_hair_status_quo_desc: "$MCH_ADJ$ yetkililer devletin çoğunluğunu oluşturan [ShowCultureGroupName('chinese_group')] Hàn milletinin kıyafet stili olan Hànfú'yu benimseyecek."
 #Korea
 kor_currency: "Hâkim Para Birimi"
 kor_currency_desc: "Farklı türden para birimlerine odaklanırsak ülkemiz hem ekonomik hem de toplumsal açıdan çeşitli biçimlerde şekillenecektir."
 kor_jeohwa: "Jeohva"
 kor_jeohwa_desc: "Ekonomiyi hareketlendirmek için yeni bir [ShowGoodsName('paper')] para birimi çıkarılsın. $kor_jeohwa$ sayesinde ayrıca [ShowSocietyDirectionName('capital_economy')] tarafına doğru ilerleriz."
 kor_barter_economy: "Takas Ekonomisi"
 kor_barter_economy_desc: "Mallar ve hizmetler bir değişim aracı olmadan başka mallar ve hizmetlerle değiş tokuş edilsin."
 kor_metal_coinage: "Metal Paralar"
 kor_metal_coinage_desc: "Kaynak eksikliği nedeniyle madenî para birimleriyle ilgili girişimlerimiz etkili olamamıştı. Belki şimdi farklı sonuçlar elde edebiliriz."
 kor_chinese_currency: "Çin Parası"
 kor_chinese_currency_desc: "Gayretimizi ve kaynaklarımızı kendi para birimimizin değerini korumaya harcamak yerine $china$ menşeli ithal madenî paraları kullanabiliriz."
 kor_scale_chinese_currency: "[GetCountry('CHI').GetName] ülkesinin bizim hakkımızdaki görüşüne göre."
 #Spain
 spa_inquisition_policy: "İspanyol Engizisyonu"
 spa_inquisition_policy_desc: "Ana silahımız gafil avlamak! Gafil avlamak ve korku... Silahlarımız korku ve gafil avlamak... Bir de gaddarca verimlilik!"
 mesta_council_law: "Mesta Konseyi"
 mesta_council_law_desc: "Mesta Birliği, konseyi ile birlikte ülkedeki çiftlik hayvanı sahiplerinin haklarını ve menfaatlerini korur."
 quadrillas_organization: "Quadrillas Teşkilatı"
 quadrillas_organization_desc: "Pastoral sürülerinin sabit başlıca Şehirleri etrafında kurulu olan bu yapı, Mesta'nın temel teşkilatıdır. Denetimleri, Merinos Cinsi pastoral koyun sürülerinin güvenliğini sağlar."
 right_of_possesion: "Mülkiyet Hakkı"
 right_of_possesion_desc: "Mülkiyet Hakkı, otlak alanların kira ücretlerini düzenler ve Mesta koyun sürüleri için yasal zemin oluşturur."
 laws_of_burgos: "Burgos Kanunları"
 laws_of_burgos_desc: "Bu kanunlar, koloni topraklarındaki faaliyetlerimiz ve tebaalarımız için yasal zemin hazırlar. Özellikle yerli nüfusun hakları ve onların encomiendas sistemine katılımını sağlamakla ilgilidirler."
 new_laws_indies: "Leyes Nuevas"
 new_laws_indies_desc: "Burgos Kanunları'nı temel almış, iyileştirilmiş Yeni Kanunlardır. Koloni varlıklarımızın üstündeki kontrolümüzü güçlendirir."
 siete_partidas_law: "Siete Partidas"
 siete_partidas_law_desc: "#italic $siete_partidas_law$#! bir devlet yasaları derlemesidir. Kastilyalı X. Alfonso tarafından, ülkenin mevzuatını standart hâle getirmek amacıyla hazırlanmıştır. Yasal meselelerin yanı sıra ahlaki konulara da odaklanır."
 dop_law_comuneros_parliament: "Yetkilendirilmiş Cortes"
 dop_law_comuneros_parliament_desc: "Cortes, yani Parlamentomuz, Comuneros'un çabaları ve mücadelesi sayesinde ülkemizin ana siyasi gücü olarak yetkilendirilmiştir."
 cas_mita_system: "Mit'a Sistemi"
 cas_mita_system_desc: "$cas_mita_system$, İnka halkının kullandığı işçilik sisteminin bir uyarlamasıdır. Yerli toplulukları, özellikle Potosí bölgesindeki gümüş madenleri gibi girişimlerimiz için dönüşümlü olarak işgücü sağlamaya zorlar."
 nueva_recopilacion_policy: "Nueva Recopilación"
 nueva_recopilacion_policy_desc: "Ülkemizdeki kanunların yeni bir derlemesidir, hem merkezîleşmemize hem de topraklarımız üzerinde kontrolü sağlamamıza yardımcı olacaktır."
 spa_reformed_nueva_recopilacion_policy_tt: "[Concept('event', 'Olayında')|e] Nueva Recopilación şekillendirildi."
 leyes_de_toro_policy: "Leyes de Toro"
 leyes_de_toro_policy_desc: "Ülkemizdeki kanunların derlemesidir. Esas miras sistemi olarak ailenin en büyük oğluna öncelik tanıyan \"mayorazgo\", başta soylular olmak üzere, ülkemizde bu sistemi benimseyen farklı zümreleri memnun etmek için yapılmıştır."
 ordenamiento_de_alcala_policy: "Ordenamiento de Alcalá"
 ordenamiento_de_alcala_policy_desc: "$ordenamiento_de_alcala_policy$, çeşitli kanunlarımızı bir araya toplayıp merkezîleştiren bir kanunnamedir. Yerel gelenekler ve ayrıcalıklar karşısında merkezî otoritenin gücünü pekiştirir."
 sea_beggars_policy: "Deniz Dilencileri"
 sea_beggars_policy_desc: "Hizmetimize girmek isteyen herkese korsanlık beratı vererek, yeni gemi inşa etmeden donanmamızı genişletebiliriz."
 #Kilwa
 kilwan_merchant_navy: "$ZAN_ADJ$ Tüccar Donanması"
 kilwan_merchant_navy_desc: "Yüzyılların getirdiği denizcilik bilgisi ve kaliteli pamuk ile keresteye erişimimiz son derece güçlü bir tüccar filosunun temelini atmıştır. En yeni tasarımlar ve yeni yelken kompozisyonlarıyla donatılmış bu gemiler, halkımızın gurur kaynağıdır."
 smugglers_haven: "Kaçakçı Sığınağı"
 smugglers_haven_desc: "Korsanlık faaliyetleri, çalıntı malların satılacağı bir yer olmadan sürdürülemez. Cumhuriyet içindeki koşulların kaçakçılık faaliyetlerine uygun olmasını sağlamalıyız."
 #Scotland
 sco_clan_holdings: "[GetCountry('SCO').GetAdjectiveWithNoTooltip] Klan Mülkü Paylaşımı"
 sco_clan_holdings_desc: "[GetCountry('SCO').GetAdjective] toprakları klanların nüfuzuyla orantılı olacak şekilde paylaştırılır, büyük klanlar daha fazla pay alır. Bir ünvan kaldırılmadığı müddetçe klanın mülkleri doğrudan vârise devredilir."
 inherited_clan_holdings: "Doğrudan Miras"
 inherited_clan_holdings_desc: "Mülkler ve ünvanlar, klan dışından kişilere miras kalamaz. Klanın soyu tükenirse hükümdara devredilir."
 revert_to_the_crown: "Hükümdar Tarafından Paylaştırma"
 revert_to_the_crown_desc: "Yeni mülkler ve ünvanlar, hükümdarın tercihine göre paylaştırılır. Büyük klanlar genellikle hükümdar tarafından müttefik görülür ve yeni ünvanların en büyük payını onlar alır."
 dynastic_holdings_conslidated: "Hanedan Mülkleri"
 dynastic_holdings_conslidated_desc: "Yeni mülkler ve ünvanlar, iktidardaki hanedana aittir ve nadiren hanedan tarafından diğer [GetCountry('SCO').GetAdjective] klanlarına verilir."
 sco_authority_over_the_clergy: "Ruhban Zümresi Üzerinde Otorite"
 sco_authority_over_the_clergy_desc: "[GetCountry('SCO').GetAdjective] diyarının [ShowSpecialStatusNameWithNoTooltip('curia')] için sağladığı destek, devletin mali durumunu olumsuz etkiledi. [ShowSpecialStatusNameWithNoTooltip('curia')] desteğini azaltmak isteyen yönetim, ruhbanlarla ilgili yargı yetkisini doğrudan üstüne aldı."
 crown_religious_jurisdiction: "Hükûmetin Yargı Yetkisi"
 crown_religious_jurisdiction_desc: "[GetCountry('PAP').GetAdjective] ve [ShowSpecialStatusNameWithNoTooltip('curia')] nüfuzu, [GetCountry('SCO').GetName] dinî kurumları üzerinde doğrudan yargı yetkisine sahip mevcut hükûmet lehine sınırlandırıldı."
 limited_curia_oversight: "[ShowSpecialStatusNameWithNoTooltip('curia')] İçin Sınırlı Erişim"
 limited_curia_oversight_desc: "[GetCountry('SCO').GetName] dinî kurumları üzerinde en büyük nüfuza hükûmet sahip. Bununla birlikte yüksek rütbeli ruhbanlar için [ShowSpecialStatusNameWithNoTooltip('curia')] ile açık bir şekilde iletişim kurmalarına izin veren özel bir hüküm çıkarıldı."
 sco_colonial_affairs_law: "[GetCountry('SCO').GetAdjectiveWithNoTooltip] Kolonicilik Faaliyetleri"
 sco_colonial_affairs_law_desc: "Yeni Dünya'nın zenginliklerine dair çok şey anlatılıyor. [GetCountry('SCO').GetName], büyük bir koloni üssü kurabilmeyi başarırsa bunun faydalarını görecektir. Tabii aşırı hırslı davranmak devletin ekonomik istikrarı için felaket olabilir."
 sco_no_colonial_affairs: "Koloni Girişimi Yok"
 sco_no_colonial_affairs_desc: "Koloni girişimleri ve Yeni Dünya'da ticaret şirketleri kurma çabaları [GetCountry('SCO').GetName] ülkesinin mali istikrarı için çok büyük bir risk olarak görülmüştür."
 sco_limited_colonial_ventures: "Sınırlı Koloni Girişimleri"
 sco_limited_colonial_ventures_desc: "Koloni girişimleri devlet için büyük bir ekonomik risk teşkil ediyor ama olası getirileri bu riske değeceğinden koloni girişimlerine resmen izin verildi."
 sco_colonial_administration: "Deneyimli Koloni Yönetimi"
 sco_colonial_administration_desc: "[GetCountry('SCO').GetName], kâşiflerin ve mucitlerin sayısız girişimleri sayesinde kolonici güçler arasında kedine bir yer edinmeyi başardı ve koloni bölgelerinden çok büyük faydalar elde ediyor."
