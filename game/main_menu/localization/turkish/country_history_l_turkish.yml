 country_history_haudenosaunee: "Atalarımız bize gülümsüyor. Şanlı ulusumuzun babaları Büyük Barışçı, Hiawatha ve Jigonsaseh, klanlarımız arasındaki iş birliği ve barışın, geçmişteki sürekli didişmelerden daha iyi olduğunu gösterdiler. Onlar sayesinde daha önce hiç olmadığı kadar refah içindeyiz.\n\nNe var ki komşularımız bizimle aynı bakış açısına sahip değiller ve fırsat bulurlarsa bizi yok etmekten çekinmezler. Kendi yaşam tarzımızı benimsetmek için tüm dünyayı ikna etmeliyiz. Gerekirse zorla."
 country_history_puebloan: "Görkemli yıllarımız geldi ve geçti. Bir zamanlar müreffeh ve hayat dolu olan kasabalarımız, artık eski ihtişamlarının gölgesinde kaldı. Toprağın ta kendisi bizden vazgeçti sanki; verimli ve ekip biçmeye uygun diyarları, artık kurak ve sert topraklar kapladı. Çiftçilerimizin herkese yetecek kadar yiyecek üretmesi imkânsız bir hâl aldı. Kültürümüzün çöküşüne mi tanıklık ediyoruz? Uçuşan toz zerrecikleri gibi rüzgâra karışıp yok mu olacağız, yoksa aramızdan halkımızı birleştirerek eski ihtişamımızı geri kazanmamızı sağlayacak yeni bir lider mi doğacak?"
 country_history_nahua: "Geçtiğimiz iki yüzyıl boyunca, Çiçimeka soyundan gelen [ShowCultureName('nahua_culture')] halkına mensup gruplar, atalarının efsanevi yurdu olarak bilinen Aztlan topraklarından ayrılarak Meksika'nın iç kesimlerine göç ettiler. Bu gezgin grupların arasında halkımız da yer alıyordu.\n\n Çoğu [ShowCultureNameWithNoTooltip('nahua_culture')] ulusu gibi, bir [ShowGovernmentReformName('altepetl')] kurduk. Böylece, etrafımızdaki diğer şehirler ve krallıklardan bağımsız olarak kendi medeniyetimizi oluşturduk. Kendi kaderimizi tayin ederek, geleceğe uzanan yolumuzu kendimiz mi çizeceğiz? Yoksa kuzenlerimizin entrikalarına ve hırslarına yenik düşüp tarihin sayfalarından silinecek miyiz?"
 country_history_mayan: "[ShowCultureGroupName('maya_group')] halkı, atalarımızın [ShowGoodsName('maize')] hamurundan yaratıldığı günlerden beridir [ShowAreaName('mayaab_area')] ormanlarında hayatlarını sürdürmüş ve tanrılarımızın öğretileri ile bilgeliğinden faydalanmıştır. Atalarımız, okyanustan başlayıp ormanın derinliklerine uzanan bir coğrafyada pek çok müreffeh şehir kurdu. Bilginlerimiz yıldızların, güneşin ve gökyüzünün sayısız sistemini idrak ederek bunların gizemli hareketlerini takip etmek için gelişmiş ve güvenilir takvimler oluşturdu.\n\nNe yazık ki bir zamanlar hayat dolu olan bu ticaret ve kültür merkezleri bugün metruk, kuyuları susuz ve sokakları orman tarafından yutulmuş hâlde. İçlerinde hâlen yaşam barındıranların ise artık eski hâllerinden eser kalmadı.\n\nBizim halkımızın da yazgısı bu mu, kül olmak ve ormanlarda yitip gitmek mi? Yoksa yazgımızda kaderin akışını değiştirmek ve eski ihtişamımızı geri kazanmak var mı?"
 country_history_tonal: "Yaşamını Tüylü Yılan [ShowGodName('quetzalcoatl_god')] rehberliğinde ve onun bilgeliğiyle sürdüren halkımız, verimli [ShowRegionName('mesoamerica_region')] topraklarında bir medeniyet kurdu. Fakat ufkumuz kara bulutlarla kaplı, zira komşularımızın bitmek tükenmek bilmeyen hırsı bölgeyi kaosa sürüklüyor. Eğer yaşam biçimimizi savunmak için hazırlıklı olmazsak bizleri de peşlerinden sürükleyecekler."
 country_history_andean: "Kutsal [ShowRegionName('andes_region')] dağları tarihin başlangıcından beridir atalarımıza nezaret etmiştir. Sert iklim koşullarının hâkim olduğu sarp vadiler ve tehlikeli topraklar, gerek sıradağların tepesinde, gerekse kısa sahil şeridinde ve derin ormanlık arazilerde yalnızca hayatta kalmayı değil, refah içinde büyümeyi de başaran güçlü ve becerikli bir halkın doğmasını sağladı. Tanrılar, halkımızı himaye edecek mi? Yoksa kaderin cilvesine boyun mu eğeceğiz?"
 #Europe
 country_history_low_countries_common: "Felemenk bölgesindeki uluslar kuruluşlarından beri [GetCountry('FRA').GetLongName] ve [GetUniqueInternationalOrganization('hre').GetName] tarafından sınırlandırıldılar ve zorbalığa uğradılar. Genellikle, söz konusu ülkelerden birinin derebeyi hâline geldiler ve sık sık taraf değiştirdiler. Bölge ülkelerinin, ele geçirilmeyi bekleyen birer ganimeti andıran toprakları, [ShowContinentName('europe')] kıtasındaki en zengin araziler arasında. Diğer ulusların ayrılmaz birer parçası olmayı mı, yoksa bağımsızlıklarını şiddetle savunmayı mı istediklerine karar verebilecek konumdalar."
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nBölgedeki en küçük ulusların hayatta kalması zor olacak, bağımsızlıklarını korumak için daha büyük ve açgözlü komşularına karşı her gün mücadele etmeleri gerekecek."
 country_history_BRB: "$country_history_low_countries_common$\n\nFelemenk coğrafyasının en büyük ve en yüksek nüfuslu ülkesi olarak konumumuz ve özellikle de [GetCountry('FLA').GetLongName] ülkesinin zayıf konumu nedeniyle komşularımıza bizden daha iyi önderlik edecek biri yok. Doğru anda saldırırsak hak ettiğimiz tahta ulaşabiliriz."
 country_history_FLA: "$country_history_low_countries_common$\n\n1297'den 1305'e kadar süren Fransız-Flaman Savaşı, [GetCountry('FLA').GetLongName] ülkesini derinden etkiledi. Ülke, bağımsızlığını korumayı başarmış olsa da [ShowProvinceDefinitionName('roman_flanders_province')] vilayetini [GetCountry('FRA').GetLongName] ülkesine kaptırdı.\n\nBölgedeki en zengin uluslardan biri olan [GetCountry('FLA').GetNameWithNoTooltip], geçtiğimiz yıllarda yeniden ayağa kalktı. Artık, hakkımız olanı geri almak için elimizde bir fırsat var."
 country_history_FRI: "$country_history_low_countries_common$\n\nEtrafı feodal lordlarla çevrili olan toplumumuz özgürlük yanlısı doğamızı korumak isteyenler ile komşularımız gibi kendilerini halkımızın liderleri konumuna koyanlar arasındaki iç çatışmalarla çalkalanıyor. [GetCountry('FRI').GetLongName] halkımızın eski ihtişamının hayallerini kurarken bir yol ayrımına geldi."
 country_history_GEL: "$country_history_low_countries_common$\n\nBölgedeki en savaş yanlısı ülke olan [GetCountry('GEL').GetLongName] ayrıca kılıç yerine altına başvurmasıyla diplomaside de çok becerikli. Bu iki araç arasındaki ikilik komşularımızdan üstün olmamız için harika bir fırsat."
 country_history_HAI: "$country_history_low_countries_common$\n\nAkıllıca ayarlanan bir siyasi evlilik sayesinde [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] ve [GetCountry('ZEE').GetName] ülkelerinin yönetimine [ShowDynastyName('avesnes_dynasty')] Hanedanı geldi. [GetCountry('HAI').GetLongNameWithNoTooltip] şimdi bölgeyi kendi liderlikleri altında birleştirmeye devam edip etmeyeceğine karar vermeli."
 country_history_HOL: "$country_history_low_countries_common$\n\nYoksul ve bataklıklarla kaplı bir toprak parçasından başlayan [GetCountry('HOL').GetLongName] bölgenin hâkimiyeti için yavaşça yükseliyordu. [ShowDynastyName('avesnes_dynasty')] Hanedanı'nın gelmesiyle [GetCountry('HAI').GetLongName] ile yakınlaştık. Ülkemiz [GetCountry('FRI').GetLongName] taraflarına doğru genişliyor ama [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')] ve [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')] zümrelerimiz arasındaki çatışmalar yeniden alevlenecek gibi görünüyor."
 country_history_LIE: "$country_history_low_countries_common$\n\nBirçok Papa çıkaran [GetCountry('LIE').GetLongName], Felemenk coğrafyasının açıkça ruhani lideridir. En yüksek dereceden eğitimin merkezi olan ulusumuzun nüfuzu komşularımızı etkilemeye başladı ve bu durumu iyi idare edersek bir ulus olarak daha yüksek konumlara ulaşabiliriz."
 country_history_LUX: "$country_history_low_countries_common$\n\n[ShowDynastyName('luxembourg_dynasty')] Hanedanı'nın asıl yuvası olan [GetCountry('LUX').GetLongName], hanedanın asıl tahtının bir gölgesi. Neyse ki ailenin kazandığı prestij, bölgede lider olmak ve herkesi kendi hâkimiyetimiz altında birleştirmek için iyi bir fırsat."
 country_history_UTR: "$country_history_low_countries_common$\n\n[GetCountry('GEL').GetLongName] ve [GetCountry('HOL').GetLongName] tarafından kötü muamele gören [GetCountry('UTR').GetLongName], bu ülkelerin nüfuzunu üstünden atıp bütün Felemenk topraklarını, ilahi rehberliklerinin çatısı altında birleştirmeye uğraşıyor. Kültür ve sanat merkezi olan hareketli [ShowLocationName('utrecht')] şehri, birleşmiş bir bölge için harika bir başkent olabilir."
 country_history_swiss_group: "$country_history_german_group$\n\nAlpler'in batısında ikamet eden [ShowCultureGroupName('swiss_group')] halk, topraklarına giren [GetCountry('HAB').GetName] otoritesine canla başla direniyor. Morgarten Muharebesi zaferiyle beraber [ShowAreaName('eastern_switzerland_area')] bölgesindeki bağımsız ülkeler arasında yeni bir birlik kuruldu ve sapasağlam duran [GetUniqueInternationalOrganization('swiss_confederation').GetName], sancağına her gün daha da fazla kişiyi çekiyor. Ne var ki eski düşmanları [GetDynasty('habsburg_dynasty').GetName], [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] Hazretleri'nin de desteğiyle gücünü topluyor ve [GetCountry('SWI').GetName] halkını tamamen boyunduruk altına almaya hazır."
 country_history_baltic_german: "Silah arkadaşımız [GetCountry('TEU').GetLongName] ülkesiyle birlikte kutsal görevimizi yerine getirmeye ve kuzey [ShowContinentName('europe')] topraklarını Hristiyanlaştırmaya hazırız. [ShowCultureGroupName('german_group')] şövalyelerinden ve soylularından aldığımız destekle birlikte, hem pagan halkın din değiştirmesini sağlamalı hem de [ShowReligionName('catholic')] inancının ışığına kucak açanları korumalıyız. Ne yazık ki [GetCountry('LIT').GetName] hâlen epey şiddetli bir direniş gösteriyor ve [GetCountry('DAN').GetLongName] gibi diğer ülkelerin de mücadelemizi fırsata çevirip kendi çıkarlarına alet etme tehlikesi her zaman mevcut.\n\nGeleceğimizin, din değiştirme görevine bağlı olduğu doğru. Diğer yandan, paganlar haricindeki amacımızın ne olduğunu da düşünmeliyiz. Gayretlerimizi [ShowReligionName('orthodox')] inancından sapmış kişilere mi yoğunlaştırmalıyız, yoksa devletimizi mi ıslah etmeliyiz?"
 country_history_german_group: "[GetUniqueInternationalOrganization('hre').GetName] Merkezi, uzun süren Büyük Fetret Devri'nden sağ çıktı ve gelecek yıllara endişeyle bakıyor. Yaşı ilerlemiş olan [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] karşısında [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] ve [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] aileleri bir kez daha imparatorluk tacı için yarışmaya hazırlanıyor. Alpler'in güneyinde imparatorluğun otoritesi kan kaybederken [ShowCultureGroupName('german_group')] tüccarlar, [ShowRegionName('italy_region')] bölgesindeki ticaret rotalarını sağlama almaya çalışıyorlar. [GetCountry('HSA').GetLongName] ise [ShowRegionName('north_german_region')] bölgesindeki hâkimiyetinin tadını çıkarıyor."
 country_history_BAV: "$country_history_german_group$\n\n[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] liderliği altındaki $BAV$, gücünün zirvesinde. [GetUniqueInternationalOrganization('hre').GetName] İmparatoru [GetCountry('UBV').GetLongName], imparatorluk prenslerinden saygı görüyor ve otoritesini ortaya koyuyor. [GetCountry('LBV').GetLongName], [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName] tarafından yönetiliyor olsa da hükümdarın sağlığı, cüzzam hastalığı sebebiyle hızla kötüleşiyor ve erkenden ölmesi, $BAV$ bölgesinin tekrar birleşmesini sağlayabilir.\n\n[ShowContinentName('europe')] bölgesindeki [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] hükümdarlarıyla güçlü bağları olan $BAV$, [GetCountry('BOH').GetName] ile [GetCountry('HAB').GetName] ülkelerindeki rakiplerine karşı imparatorluk tahtında hak iddia etmeye ve orta [ShowContinentNameWithNoTooltip('europe')] bölgesinde hâkimiyet kurmaya hazır."
 country_history_BRA: "$country_history_german_group$\n\n[GetCountry('BRA').GetLongName], Slav Vend halkının bölgesinde #italic Kuzey Sınır Devleti#! olarak kuruldu. Bölgede bereketli yaylalar, nehirli ve göllü çöküntüler, çam ağaçları, yüksek sıcaklık ve çoğunluğu kuru ve kumlu olmasına rağmen tarıma elverişli topraklar bulunuyor. Tüm bunlar nedeniyle \"Kutsal Roma İmparatorluğu'nun kum havuzu\" olarak biliniyor.\n\n[GetCharacter('bra_albrecht_i_askanier').GetName] 1157'de bu toprakları Köpenickli Jaxa'dan aldıktan sonra [GetCountry('BRA').GetGovernment.GetRulerTitle] oldu. Başlarda Havelland ve Zauche ile sınırlı olsa da #italic Ostsiedlung#!'un, Oder'in doğusuna, [ShowProvinceDefinitionName('neumark_province')] vilayetine doğru ilerlemesini teşvik etti ve zamanla orayı kendi mülklerinin arasına kattı. Flandre'den ve Renanya'dan gelen kolonicilerin davet edilmesiyle yerleşim yerleri müstahkem hâle getirildi. Hükümdarın 1170'teki ölümünden sonra [ShowDynastyName('askanier_dynasty')] Hanedanı 150 yıl boyunca genişlemeye devam ederek [ShowProvinceDefinitionName('stettin_province')] ve [ShowProvinceDefinitionName('uckermark_province')] gibi komşu bölgeleri sınırlarına kattı. Bu sayede nüfuzlarını Baltık Denizi'ne kadar genişlettiler ama [GetCountry('DAN').GetName] ile çatışmalara da sebep oldular. Tabii son [ShowDynastyNameWithNoTooltip('askanier_dynasty')] olan [GetCharacter('bra_heinrich_ii_askanier').GetShortName] 1320'de net bir vârisi olmadan öldü.\n\nŞimdi iktidardaki [ShowDynastyName('wittelsbach_dynasty')] Hanedanı'nın bu topraklara ilgisizliği [GetCountry('BRA').GetLongNameWithNoTooltip] ülkesinin geleceğini tehlikeye atıyor."
 country_history_MEI: "$country_history_german_group$\n\nKudretli [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın mülkiyetindeki [GetCountry('MEI').GetLongName] ülkesi evvelden bir [GetUniqueInternationalOrganization('hre').GetName] sınır devletiydi. Toprakları, doğuda yavaş yavaş Cermenleştirilen Sorbların ve diğer Slav halkların diyarının sınırında uzanıyordu. Aslen sık ormanlarla kaplı toprakları oldukça verimliydi. Ayrıca, Elbe Nehri yakınlarındaki arazilerde özellikle hissedilen ılıman iklim, bölgede ikamet eden Sakson halkların [ShowGoodsName('wine')] kültürünü geliştirmesini sağladı.\n\nÜlkeyi [GetCountry('BOH').GetAdjective] Krallığı'ndan fiziksel olarak ayıran Ore Dağları, [ShowGoodsName('silver')] başta olmak üzere mineraller açısından zengin topraklara sahip. Bu kaynaklar da, pek tabii [GetCountry('MEI').GetFlavorRank] ekonomisini besliyor. Fakat ülkenin gözle görülür zenginliği, aslında iki ucu keskin bir kılıç; zira tamahkâr komşularının fetih olasılıklarını değerlendirmesine neden oluyor. [GetCountry('MEI').GetNameWithNoTooltip], karşı karşıya olduğu tüm olası tehditlere ve Büyük Fetret Devri'nin neden olduğu istikrarsızlığa rağmen [ShowAreaName('upper_saxony_area')] bölgesinde önemli bir imparatorluk toprağı olarak gelişmeyi sürdürüyor. Kırsal [GetCountry('THU').GetName] ve [GetCountry('BRA').GetName] toprakları üzerindeki otoritenin zayıflamasıyla birlikte, [ShowDynastyName('wettin_dynasty')] Hanedanı, İmparatorluğun doğu topraklarında yeni bir güç olarak ortaya çıkabilir, nüfuzunu genişletebilir ve mülkiyetlerini dışarıdan gelen tehditlere karşı koruyabilir.\n\nVerimli toprakları, zengin kaynakları ve stratejik konumuyla imparatorluğun en önemli parçalarından biri olarak komşuları tarafından hem kıskanılıyor hem de takdir ediliyor."
 country_history_HAB: "$country_history_german_group$\n\n[GetCharacter('hab_albrecht_ii_habsburg').GetName] ve seleflerinin özenli çabaları sayesinde [GetCountry('HAB').GetName] sınırlarını başarıyla genişletip [ShowAreaName('austria_area')], [ShowAreaName('styria_area')] ve [ShowAreaName('carinthia_area')] bölgelerindeki hâkimiyetini pekiştirdi. [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] güneydoğusunda kalan sınırlardaki konumunu da sağlama alan [GetCountry('HAB').GetNameWithNoTooltip] şimdi [GetDynasty('habsburg_dynasty').GetName] Hanedanı'nın ele geçirmekte kararlı olduğu büyük ödüle gözünü çevirdi. O ödül ise [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] mirası olan imparatorluk tacı."
 country_history_irish_minors: "İrlanda'nın Gal lordları, kadim geleneklerle dolup taşan bir diyara hüküm sürerler ve bu diyarda krallık yalnızca bir ünvan değil, hükümdarla halk arasındaki bir bağdır. İrlanda Yüce Krallığı şimdi neredeyse sembolik bir hatıradan ibaret olsa da adayı birleştirecek tek bir hükümdar hayali, hırslı klan liderlerinin hâlâ rüyalarını süsler. Klanlar bağımsızlıklarına fazlasıyla düşkündür, kuvvetlerini savaşçılarından ve sıkı sıkıya bağlı oldukları geleneklerinden alırlar. Ne var ki birbirlerinden ayrıyken hem dışarıdan gelecek düşmanlara hem de iç rekabetlere karşı savunmasızlardır.\n\nDoğudaki Hiberno-Norman Earl'lerin gittikçe yaklaşması, bağımsızlıklarını tehdit ederken denizin karşısındaki İngiltere ve İskoçya kralları da bakışlarını İrlanda kıyılarına çevirmişlerdir. İrlanda halkı hep direnmiş, sağlam durmuştur. Tek bir Gal lordu klanları birleştirip krallığın eski yöntemlerini diriltebilse belki ada, ayrı düşmüş klan liderlerinin toprağı değil, tek bir hükümdar altında birleşmiş bir ulus olarak bir kez daha şaha kalkabilir."
 country_history_anglo_irish_minors: "İngiliz kontrolü altındaki Doğu İrlanda topraklarının ardında kalan büyük Earllükler, Norman fethinin mirasçıları olsalar da İrlanda usullerini benimsemişlerdi. Strongbow'un gelişinden yüz elli sene sonrasında Hiberno-Norman lordlar engin bölgelere hükmeder, eskiden yalnızca dairesel yerleşimlerin bulunduğu alanlara taş kaleler inşa eder, Gal klan liderlerininkini aratmayacak kadar vahşi savaşçılara emir verir olmuşlardı. İngiltere, Fransa ve Galler'deki soylu hanedanlarının isimlerini hâlâ taşısalar da farklı bir şeye dönüşmüşlerdi. Tamamen İrlandalı da yabancı da değillerdi.\n\nSurları sağlam olsa da konumları sıkıntılı. İngiliz tahtının İrlanda'daki otoritesi zayıf, lordlar da topraklarını istedikleri gibi yönetmeye alışmışlar. Uzaktaki bir krala sadakatten ziyade yerel ittifak ve anlaşmazlıklarla hareke ediyorlar. Bu esnada batıdaki Gal klan liderleri daha da cesur hareket etmeye, kaybedilen toprakları geri alıp Norman hâkimiyetine meydan okumaya başladılar. Sağlam bir liderlik olmazsa lordlar, onlardan önce adadaki bütünlüğü parçalayan koşulları tekrar yaşayacaklar. Ancak bu andan faydalanıp güçlü bir hâkimiyet kuran hatta İrlanda'da hak iddia eden biri çıkarsa gelecek, İngiliz krallara ya da asi Gallere değil, onlara ait olabilir."
 country_history_finnic: "[ShowCultureGroupName('finnic_group')] halkı, Kuzey Avrupa'nın kutupaltı ormanlarında, dört tarafı düşmanla çevrilmiş hâlde varlığını sürdürmeye çalışıyor. Güneyde [ShowCultureGroupName('german_group')] uluslar, batıda [ShowCultureName('swedish')] diyarları ve doğuda [ShowCultureGroupName('russian_group')] halkları uzanıyor; kuzey dışında kalan tüm coğrafi yönler, atalarının topraklarına açılan birer istila güzergâhı sunuyor. Eski inançları yerini [ShowReligionGroupAdjective('christian')] dinine bırakırken yerel Tanrıları da yavaş yavaş unutulup gidiyor.\n\nBu halklar arasından güçlü bir önder ortaya çıkacak ve toprakları esas sahiplerine geri verecek mi?"
 country_history_italian: "[ShowRegionName('italy_region')] toprakları [GetCountry('ROM').GetLongName] ülkesinin çöküşünden beridir bölünmüş hâlde. Ülkeyi tekrar birleştirecek güçlü bir liderin gelmesini bekliyor. Fakat söz konusu birlik eksikliği, Yarımada'nın farklı ulusları arasında epey güçlü bir rekabetin doğmasına neden oldu. Bu rekabet ise sanat ve teknoloji alanlarında daimî bir yarışa evrildi. Dolayısıyla, adı ünlü bir sanatçıyla birlikte anılmayan ya da dünyayı değiştiren bir teknoloji icat etmemiş herhangi bir [ShowCultureGroupName('italian_group')] ulusu bulmak imkânsızdır. Bu ülkeler, anlaşılabileceği üzere, [ShowContinentName('europe')] topraklarının kalbinde uzanan ve tüm diğer ulusların arzuladığı bir mücevhere dönüşmüştür."
 country_history_polish: "Vistül Nehri'nin kıyılarında [ShowCultureGroupName('polish_group')] halkı kendi ulusları için savaşmış, çoğunlukla daha küçük uluslara bölünmüş ve her biri diğer tüm uluslar üzerinde egemenlik kurmaya çalışmıştır. Fakat bu çılgın yarış, iktidar boşluğunun doğmasıyla birlikte sona ermiştir. [ShowCultureGroupNameWithNoTooltip('polish_group')] uluslar birbirleriyle mücadele ederken komşuları entrika ve casuslukla topraklarını ellerinden almaya çalıştı.\n\nYalnızca güçlü bir lider, bu toprakları birleştirebilir ve tüm düşmanlarıyla yüzleşip onları ezebilecek dayanıklı bir ulus meydana getirebilir."
 country_history_bohemian: "Topraklarımız yüzyıllardır [GetCountry('BOH').GetName] ülkesinin yetki kapsamında varlığını sürdürmüş, sıklıkla hükümdar ailesine mensup küçük prensler tarafından yönetilmiştir. [GetCountry('BOH').GetGovernment.GetRuler.GetName] Hanedanı söz konusu geleneği tahta çıktıktan sonra [GetCountry('MVA').GetName] topraklarında sürdürdüler. Bununla birlikte, [ShowProvinceDefinitionName('niederlausitz_province')] vilayetini, [GetCountry('SOR').GetName] topraklarındaki hükmünü sürdürmeye gayret eden [GetCountry('BRA').GetLongName] ülkesine kaptırdılar.\n\nTopraklarımıza akın eden [ShowCultureGroupName('german_group')] yerleşimcilerin ülkemize yeni insanlar kazandırdığı doğru. Bu hususun, eğer hükümdarlarımız egemenliklerini idame ettiremezlerse, yakın gelecekte iktidarımıza bir tehdit oluşturabileceğini de unutmamamız gerekir."
 country_history_east_slavic: "[ShowCultureGroupName('mongolian_group')] istilası sırasında boyunduruk altına alınan doğu prensliklerinin, sembolik metbu devleti [GetCountry('GLH').GetLongName] ile aralarındaki gergin ilişki sürüyor. Prenslerden bazıları [ShowSpecialStatusName('tatar_tax_collector')] [GetCountry('MOS').GetName] tarafından toplanan haracı ödemeye hâlen gönüllü olsa da, diğerleri için [GetUniqueInternationalOrganization('tatar_yoke').GetName] çoktan mazide kalmış durumda.\n\nBir yanda daimî [ShowCultureGroupName('mongolian_group')] tehdidi, diğer yanda giderek güçlenen [GetCountry('MOS').GetLongName] varken, refaha kavuşabilmek için ulusumuzun çetrefilli bir diplomasi ağı oluşturması zorunludur. Başarılı bir ülke ise, eski Kiev Knezliği'nin mirası üzerinde hak iddiasında bulunabilir."
 country_history_iberian: "Tarihi Hispania, dünyanın bu köşesinde iki büyük dinî grubun yükselişine ve gerileyişine şahit oldu: [ShowReligionGroupName('christian')] ve [ShowReligionGroupName('muslim')] inançları. Günümüzde ise rüzgârlar ilkinin lehine esiyor; diğeri ise eski ihtişamının gölgesinde kalmış durumda. Fakat gelecek hâlâ belirsizliğini koruyor. [ShowReligionGroupNameWithNoTooltip('muslim')] uluslar birleşmiş olmasına rağmen, [ShowReligionGroupNameWithNoTooltip('christian')] ülkeler bölünmüş ve birbirleriyle savaşır hâldeler.\n\nBu kargaşa dönemi, nihayetinde [ShowReligionGroupNameWithNoTooltip('muslim')] kuvvetlerin [ShowRegionName('iberia_region')] topraklarından defedilmesiyle mi sonlanacak, yoksa [ShowReligionGroupNameWithNoTooltip('muslim')] kuvvetleri kaybettikleri $ADU_f$ topraklarını geri mi kazanacak?"
