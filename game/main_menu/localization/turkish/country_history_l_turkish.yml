 #Tag specific. Please keep alphabetical order
 country_history_ARA: "[GetCountry('ARA').GetLongName]; denizlerdeki gücü, diplomatik itibarı ve gelişen ticaret ağları sayesinde Batı Akdeniz'de kayda değer bir güçtür.\n\n[ShowLocationName('valencia')] Krallığı'nın istikrarlı hâle gelmesi ve yeni kurulan Sardinya Krallığı ve Korsika'nın devam eden fetihleri sayesinde denizlerde baskın güç olabilirler. Bölgedeki diğer ülkelere kıyasla daha istikrarlı olmalarına rağmen zorluklardan sıyrılmış değiller. Doğuda [GetCountry('MLL').GetLongName] mali sıkıntılarla boğuşuyor ve hükümdarlarının [GetCountry('ARA').GetGovernment.GetRuler.GetName] hakkındaki hasmane tutumu akılsızca hareket etmesine sebep olabilir. #italic Rekonkista#! sona ererken İber Yarımadası'ndaki [GetCountry('CAS').GetLongName] tehdidi giderek ciddileşiyor. Kuzeyde [GetCountry('FRA').GetLongName], Languedoc bölgesindeki otoritesini son yüzyılda sağlamlaştırmayı başardı.\n\nGenç [GetCountry('ARA').GetGovernment.GetRuler.GetShortName] gelecek zorluklarla nasıl başa çıkacak? Akdeniz'e odaklanıp [ShowLocationName('barcelona')] ile Kutsal Topraklar arasındaki tüm dalgalara mı hükmedecek? Deniz yerine karaya odaklanıp tüm İberya'yı hükümdarlığına mı katacak? Yoksa 1213'teki Muret Muharebesi'nin intikamını almaya çalışıp ülkenin Pirenelerin kuzeyine uzanan eski sınırlarını geri mi alacak?"
 country_history_AZT: "Geçtiğimiz iki yüzyıl boyunca Çiçimeka soyundan gelen [ShowCultureName('nahua_culture')] halkına mensup gruplar, atalarının efsanevi yurdu olarak bilinen Aztlan topraklarından ayrılarak Meksika'nın iç kesimlerine göç ettiler. Bu gezgin grupların arasında halkımız da yer alıyordu.\n\nÇoğu [ShowCultureNameWithNoTooltip('nahua_culture')] ulusu gibi bir [ShowGovernmentReformName('altepetl')] kurduk. Adını [ShowLocationName('tenochtitlan')] koyduk ve [ShowLocationName('texcoco_lake')] ortasındaki yapay bir adanın üzerine inşa ettik. Toplumumuzun önde gelenleri [ShowCultureName('toltec_culture')] kültüründen de etkilenerek lagün üzerinde gelişmiş bir medeniyete dönüşmemizi sağladı. Benzer şekilde gelişmiş savaşçılık becerilerimiz ise Aztek ordularını korkulan bir kuvvete dönüştürdü ve komşularımız arasında hünerli savaşçılar olarak nam saldık.\n\nNe var ki, günümüzde [GetCountry('TEP').GetName] [ShowGovernmentReformNameWithNoTooltip('altepetl')] idaresine bağlı bir vasala dönüştük ve hareket alanımız onların yaşadığı lagünün civarıyla sınırlı. Sadece zeki bir liderin yol göstermesiyle Meksika Vadisi'ni ve ötesindeki toprakları boyunduruğumuz altına alabiliriz."
 country_history_BOH: "[GetCountry('BOH').GetName] toprakları Cermen kültürünün hâkim olduğu [GetUniqueInternationalOrganization('hre').GetName] yönetiminin merkezinde, Slavların yaşadığı bir bölgedir. [ShowDynastyName('premyslid_dynasty')] Hanedanı'nın idaresinde geçen uzun bir dönemin ardından gelen [ShowDynastyName('luxembourg_dynasty')] Hanedanı'ndan hükümdarlar ülkenin imparatorlukla bağlarını sıkılaştırabilir, tabii [GetCountry('BOH').GetGovernment.GetRuler.GetName] tam olarak [ShowCultureGroupName('german_group')] sayılmaz, [ShowLocationName('paris')] Kraliyet Sarayı'nda eğitim aldığı için [ShowCultureName('french')] kimliği daha ağır basıyor. [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] ile avamı yabancı bir [GetCountry('BOH').GetGovernment.GetRulerTitle] otoritesinin altında memnun etmek ve [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] denilen bu siyasi labirentte doğru yolu bulmak zor olacak. Neyse ki [GetCountry('BOH').GetNameWithNoTooltip] güçlü bir [GetCountry('BOH').GetFlavorRank] ama hırslarında başarılı olabilecek mi?"
 country_history_BYZ: "Bir zamanlar [GetCountry('BYZ').GetFlavorRank] sınırları [ShowRegionName('egypt_region')] ve [ShowAreaName('levant_area')] diyarlarından [ShowRegionName('iberia_region')] ve [ShowRegionName('italy_region')] topraklarına kadar uzanan [GetCountry('BYZ').GetName] eski ihtişamını yitirdi. Günümüzde, Dördüncü Haçlı Seferi'nin neden olduğu sarsıntılardan kaynaklanan amansız bir gerileme dönemiyle karşı karşıya. [ShowLocationName('constantinople')] şehrinin [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName] tarafından geri alınması bile bu süreci durdurmaya yetmedi. [GetCharacter('byz_andronikos_ii_palaiologos').GetName], hükümdarlığı sırasında ülkenin çökmenin eşiğine gelen ekonomisini kurtarmak amacıyla Donanma gibi bazı önemli kurumları feshetti. [GetCountry('BYZ').GetFlavorRank] tüm cephelerde toprak kaybederken [ShowGovernmentReformName('theme_system')] de eski hâlinin silik bir gölgesine dönüştü.\n\nHükümdarın halefi [GetCharacter('byz_andronikos_iii_palaiologos').GetName], eski ihtişamından eser kalmayan [GetCountry('BYZ').GetFlavorRank] topraklarını koruma gibi zor bir görevle karşı karşıya. Doğuda [GetCountry('TUR').GetName], [ShowRegionName('anatolia_region')] bölgesinde kalan son topraklarımızı elimizden almak için büyük bir ordu toplamaya başladı ve boğazın diğer yakasına geçmeleri an meselesi. Öte yandan [GetCharacter('ser_stefan_dusan').GetName], [ShowLocationName('thessaloniki')] ve [ShowProvinceDefinitionName('north_epirus_province')] bölgelerini âdeta bir akbaba gibi gözlüyor. Hazinemiz ise ziyadesiyle ihtiyaç duyduğumuz sikkelerden yoksun hâlde. [GetCountry('BYZ').GetGovernment.GetRulerTitle] Hazretlerimiz kapalı kapıların ardında [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')] zümresiyle komplolar düzenliyor. Ülkemizi vahim bir iç savaş bekliyor olabilir."
 country_history_CAS: "1230 tarihinde [GetCountry('CAS').GetNameWithNoTooltip] Krallığı ve [GetCountry('LON').GetLongName], hükümdar ünvanlarını miras alan [GetCharacter('cas_fernando_iii_burgundy').GetName] önderliğinde birleşti. Ülkeyi meydana getiren iki parçanın birleşmesiyle [GetCountry('CAS').GetLongName] kurulmuş oldu. Aradan bir yüzyıl geçti. Günümüzde, büyükannesi [GetCharacter('cas_maria_molina').GetName] himayesindeki uzun bir naiplik döneminin sona ermesiyle birlikte yaşadığı sıkıntıları atlatarak hükümdarlığı eline alan [GetCharacter('cas_alfonso_xi_burgundy').GetName], toprakları fazla muhalefet görmeden yönetiyor.\n\nAkrabası [GetCharacter('cas_juan_manuel').GetName] önderliğindeki soyluları dizginlemeyi başaran ve ülkenin idaresini istikrarlı hâle getiren [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] şimdiyse gözlerini güney sınırına çeviriyor. Güney topraklarında, bir asır önce bağımsızlığını kazanan [GetCountry('GRA').GetLongName] Emirliği uzanıyor. Emirlik, [GetCharacter('mor_abu_al_hasan_ali').GetName] soyundan gelen [GetCharacter('mor_abu_malik_abd_al_wahid').GetName] hükümdarlığı altında [ShowLocationName('algeciras')] ve [ShowLocationName('ronda')] merkezli bir küçük krallık aracılığıyla İber Yarımadası'na tutunan kuvvetli [GetCountry('MOR').GetLongName] ülkesinden aldığı destekle topraklarımıza karşı tehdit oluşturmaya devam ediyor.\n\nTabii [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] başka zorluklarla da karşı karşıya. Sevgili metresi [GetCharacter('cas_leonor_guzman').GetName] ile ilişkisi ve onunla olan çocukları, kralın meşru eşi [GetCharacter('por_afonso_iv_portugal').GetName] kızı [GetCharacter('cas_maria_portugal').GetName] ile ilişkisini iyiden iyiye sarstı. Bu husus, eşinin kraldan ayrı yaşamasıyla da birlikte kraliyet ailesinde bir bölünmeye neden oldu ve kralın hayatını kaybetmesi hâlinde yerine kimin geçeceği sorusunu gündeme getirdi.\n\n[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] ve halefleri [GetCountry('CAS').GetLongNameWithNoTooltip] topraklarının bütünlüğünü tehlikeye atan bu iç ve dış meselelerle başa çıkabilecekler mi?"
 country_history_CHA: "[GetCountry('CHA').GetName], birçok özerk Çam idare biriminin [GetCountry('CHA').GetFlavorRank] çatısı altında bir araya toplanmasıyla oluşmuştur. [ShowRegionName('indochina_region')] ana karasındaki tek [ShowReligionAdjective('hindu')] devleti olduğu için [GetCountry('CHA').GetLongNameWithNoTooltip] halkı, batıda zayıflayan [GetCountry('KHM').GetLongName] ve kuzeyde saldırgan politikalar izleyen [GetCountry('DAI').GetLongName] tehditleriyle sürekli yüz yüzedir.\n\n[GetCountry('CHA').GetAdjectiveWithNoTooltip] halkı dış tehditlere rağmen denizcilik gelenekleri sayesinde [ShowRegionName('indonesia_region')] civarındaki denizlerinde ticaret ve korsanlık yaparak zenginleşmeyi başardı."
 country_history_CHI: "[GetCharacter('kublai_khan').GetName] tarafından kurulan [GetCountry('CHI').GetLongName] günümüzde büyük bir [GetCountry('CHI').GetFlavorRank] ve uçsuz bucaksız topraklar üzerinde hüküm sürüyor. [ShowSubContinentName('east_asia')] alt kıtasını dize getiren ve yüce [GetCharacter('kublai_khan').GetShortNameWithNoTooltip] liderliği altında birleşen halkın itibarı ve ihtişamı da yepyeni doruklara ulaştı. Bununla birlikte, alt kıta üzerindeki nüfuzları giderek azalıyor. Refah ve görkemin yerini iç anlaşmazlıklar, istikrarsızlık ve kültürel sürtüşmeler aldı. Onları tahtından etmek, vekâlet haklarını gasp etmek isteyenler güçlerini topluyor. [GetCountry('CHI').GetNameWithNoTooltip] sınırları içinde haince planlar yaparak [GetCountry('CHI').GetFlavorRank] içinde zayıflıklar bulmaya çalışıyorlar. İktidar kırıntılarını toplamak ve tarih kitaplarında yer edinmek için rekabet ediyorlar. Yalnızca bir kişi Ejderha Tahtı'na çıkabilir ve Göğün iradesini gerçekleştirebilir."
 country_history_CHK: "[ShowLocationName('cahokia')] $town$sı çevre vadilerdeki tarıma elverişli topraklardan istifade edilmesi ve söz konusu arazilerin üzerinde tapınaklar inşa edilmesini sağlayan rahiplerin hükmü etrafında şekillenen karmaşık bir topluluk geliştirdi. [ShowCultureName('cahokia_culture')] kültürü çevre topraklara de yayıldı ve geniş bir bölgenin şekillenmesini sağladı.\n\nYine de halkımızın karşısına aşması gereken çeşitli zorluklar çıkabilir. Topluluğumuzun daha da gelişmesini ve teşkilatlanmasını sağlayabilecek miyiz, yoksa kaydettiğimiz ilerleme tarihin tozlu sayfalarına mı gömülecek?"
 country_history_CSU: "And Dağları'nın kudretli yanardağları ve hızlı akan nehirleri, Güneş'in oğulları olarak yaşadığımız muhteşem [ShowLocationName('qusqu')] şehrinin bulunduğu, İnka halkının Kutsal Vadisi'ni hem gizliyor hem de besliyor. Burada bizi bekleyen ihtişamlı geleceğe hazırlanıyoruz.\n\nYıllarca gücümüzü pekiştirdik ve siyasi meselelerle uğraştık. Halkımızın nüfuzunu engin vadimizin ötesine yayma zamanı geldi. Düşmanlarımızı alt edecek ve dağların patikalarından dünyanın dört bir köşesine ulaşacağız. Kaderimizi gerçekleştirmek için hazır mıyız? Yoksa zirveye ulaşamadan rakiplerimiz tarafından bozguna mı uğratılacağız?"
 country_history_DAI: "968 tarihinde Ngô Hanedanı'nın iç savaşını takiben kurulan [GetCountry('DAI').GetLongName], kuzeyde $chinese_group$ İmparatorluğu'nun giderek genişleyen nüfuz alanı karşısında uzun zamandır mücadele veriyor. [GetUniqueInternationalOrganization('middle_kingdom').GetName] bünyesine dâhil olmasına rağmen [GetCountry('DAI').GetCulture.GetName] halkı, topraklarını [GetCountry('CHI').GetCulture.GetName] işgalcilere karşı birçok kez savunmak zorunda kaldı.\n\n[GetCountry('DAI').GetFlavorRank] dış tehditlere ilaveten, [ShowEstatePrivilegeName('peasants_autonomous_villages')] nedeniyle son derece ademimerkeziyetçi hâle gelen bir devlet yapısı ve [GetCountry('DAI').GetAdjectiveWithNoTooltip] tahtını ele geçirmeye çalışan düşman unsurların bulunduğu tehlikeli bir saray ortamıyla da boğuşuyor.\n\nTüm bu zorluklara rağmen [GetCountry('DAI').GetNameWithNoTooltip] çeşitli fırsatları değerlendirebilecek bir konumda bulunuyor; [GetCountry('CHA').GetLongName] dört bir yandan düşmanlarla çevrili ve âdeta fethedilmeyi bekliyor, [GetCountry('KHM').GetName] yönetimi ise tüm cephelerde yozlaşmayla karşı karşıya. [GetCountry('DAI').GetFlavorRank] her an bir [ShowRegionName('indochina_region')] İmparatorluğu olarak bölgenin baskın gücüne dönüşebilir!"
 country_history_DAN: "[GetCountry('DAN').GetLongName] tehlikeli sularda yüzüyor. [GetCharacter('dan_chistopher_ii').GetName] döneminde ülkenin büyük bir bölümü [ShowEstateTypeName('nobles_estate')] zümresinin önde gelen [ShowCultureName('danish')] ve [ShowCultureGroupName('german_group')] mensuplarına rehin verilmiş, [GetCountry('SLV').GetLongName] kralın topraklarından zorla ayrılmıştı. Hatta, [GetCountry('SKE').GetName] bölgesi [GetCountry('SWE').GetLongName] ülkesine satılmak zorunda bırakılmıştı.\n\n[GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip] tahttan [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] tarafından indirildi ve yerine yeğeni [GetCharacter('dan_valdemar_iii').GetName] getirildi. Ancak devrilen hükümdar, kısa bir süre sonra kukla kral olarak tekrar tahta çıkarıldı. [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip] hayatını kaybetmesinden bu yana [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip] [GetCountry('DAN').GetNameWithNoTooltip] ülkesinin fiilen hükümdarı olarak faaliyet gösterdi.\n\nBu durumun üstesinden gelmek kolay olmayacak ama [GetCountry('DAN').GetAdjective] halkı dirençli ve azimlidir. [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip] oğlu [GetCharacter('dan_valdemar_atterdag').GetName], [GetCountry('DAN').GetFlavorRank] üzerinde hâkimiyetini geri kazanmak için hazırlıklara başladı bile."
 country_history_DHM: "[GetCountry('DHM').GetLongName] sıradan bir lordluk değil; [GetCountry('ENG').GetLongName] hükümdarlığı altında bulunan ve Prens Piskoposun neredeyse bir kral gibi hüküm sürdüğü bir palatin devlettir. Asker toplama, para basma ve adaleti sağlama yetkilerine sahip Durham Piskoposu, Northumbria toprakları üzerinde geçici bir prens gibi hüküm sürüyor.\n\nBu olağanüstü özerklik, nesiller boyu piskoposların kuzey sınırlarını [GetCountry('SCO').GetAdjective] akınlarına karşı korumasını sağladı. Müstahkem [ShowLocationName('durham')] bölgesindeki makamları da sınır bölgesinin ortasında kraliyete sadık bir kale hâline geldi.\n\nFakat rüzgâr her an tersine esebilir. Sınır topraklarında huzursuzluk hâkim; [GetCountry('SCO').GetName] hâlen bir düşman ve hatta ruhbanlar arasında reform söylentileri ile makam hırsı giderek yayılıyor. Kilise cübbelerine bürünmüş dahi olsa, Durham Palatinası'nın bir siyasi varlık olduğu ve ülke meselelerinde daha büyük bir rol oynamaya soyunabileceği açıkça ortadadır.\n\nBaşpiskoposluk, kraliyet hizmetinde sessiz bir köşe olarak kalmaya devam mı edecek; yoksa bağımsız bir güce, resmen olmasa bile fiilen büyük bir kuzey krallığına mı dönüşecek?"
 country_history_DLH: "Geçtiğimiz yüzyılda gerçekleştirdiğimiz hızlı ve efsanevi fetihler, büyük [GetCountry('DLH').GetLongName] ülkesini ortaya çıkardı. Günümüzde, egemenliğimiz altındaki diyarlar [ShowRegionName('deccan_region')] bölgesinden verimli [ShowLocationName('lahore')] topraklarına kadar uzanıyor. Başarılarımızın saygınlığı ve bize kazandırdığı itibarla kimse boy ölçüşemiyor.\n\nYine de böylesine büyük bir [GetCountry('DLH').GetFlavorRank] kurarak ve otoritemizi çok geniş bir alana yayarak topraklarımızın idaresini oldukça güç hâle getirdik. Düşmanlarımız sayıca fazla ve her biri yüce mirasımızı yok etmek istiyor. Doğuda, [ShowAreaName('bengal_area')] bölgesindeki tabi devletlerimiz efendilerini sorgulamaya başladılar bile. Güney topraklarımız ise uzun süredir egemenliğimize kafa tutuyor. Güney $india$ topraklarının [ShowReligionAdjective('hindu')] ülkeleri, özellikle de [GetCountry('VIJ').GetName] ülkesinin giderek güçlendiği şu günlerde, her an otoritemize karşı sert bir direniş gösterebilir.\n\n[GetCharacter('dlh_muhammad_bin_tughluq').GetName] önderliğinde ve denetiminde topraklarımızı koruyacak ve çöküşümüzün önüne geçeceğiz."
 country_history_DMS: "[GetCountry('DMS').GetLongName] toprakları, İrlanda'nın dağlık güneybatı kesimlerinde yer alır. [ShowLocationName('dublin')] ilinden uzaktaki konumuna rağmen medeniyetin dokunmadığı ücra bir toprak parçası değildir. Kudretli [ShowDynastyName('fitzgerald_dynasty')] Hanedanı'nın güney kolunun lideri ve [ShowRegionName('ireland_region')] bölgesinin en güçlü lordlarından biri olan 1. Desmond Earl'ü [GetCharacter('dms_maurice_fitzgerald').GetName] tarafından yönetilir.\n\n1329 yılında Earl ünvanını kazanmasıyla birlikte [GetCountry('THO').GetName] topraklarının Gal klan liderlerinden ve İngiliz kraliyetinin hâkimiyeti altındaki [GetCountry('PLE').GetName] ülkesinden toprak kazanarak yarı bağımsız bir bölge oluşturmayı başardı.\n\nEarllük; değişen ittifakların, sınır baronları arasındaki rekabetin ve hem Dublin hem de Londra'yla süregelen çatışmaların izlerini taşır. İngiliz kraliyetinin Batı topraklarında zayıflayan nüfuzunu fırsat bilerek özerkliğimizi ilan edebilir, Gal klanlarını birbirine düşürebilir, hatta resmen olmasa bile fiilen bir krallık kurabiliriz.\n\nDesmond, Hiberno-Norman halklarının yeniden canlanmasında kilit bir rol mü oynayacak yoksa Gal saldırıları ve rakip hanedanlarla yaşanan çekişmeler sonucunda tarih sayfalarından silinecek mi?"
 country_history_ENG: "İngiliz otoritesi on sene önce haince gerçekleştirilen [GetCharacter('eng_edward_ii').GetShortName] cinayetiyle sonuçlanan kalleşçe isyanın etkilerini yaşıyor. İsyanın elebaşları idam edildi ancak barış ortamı sağlamak için bazı iş birlikçiler affedildi.\n\nBabası öldürülen [GetCharacter('eng_edward_iii').GetShortName] hayatta kalmayı başardı, şimdiden becerikli bir genç hükümdar olduğunu kanıtladı ve [GetCountry('FRA').GetAdjective] tahtıyla ilgili cüretkâr fikirleri var. Bir [ShowDynastyName('capet_dynasty')] kralının torunu olarak o tahtın kendi hakkı olduğunu iddia ediyor.\n\nKuzeyde işgüzar maşamız [GetCountry('SBL').GetName], [GetCountry('SCO').GetAdjective] tahtındaki hak iddiasını ufak adımlarla sürdürüyor ve sadık vasallarımız [GetCountry('WLS').GetName], [GetCountry('PLE').GetName] ve [GetCountry('AQN').GetName] hükûmetleri üzerinde sıkı bir kontrole sahip.\n\nGelecek sıkıntılı yılları nasıl atlatacağız? Manş Denizi'nin karşısına geçip ana karanın büyük güçlerinden biri mi olacağız yoksa küresel egemenlik kurmak için okyanuslara mı açılacağız?"
 country_history_ERE: "Uygur kökenli İlhanlı komutanı [GetCharacter('ere_eretna').GetName] tarafından kurulan bu Beylik, Karanbük Muharebesi'nde Moğollara karşı kazanılan zaferin ardından bağımsızlığını ilan etti. Eretna, sultan ünvanını aldı ve müreffeh geçen hükümdarlığı nedeniyle Köse Peygamber olarak tanındı. $anatolia_desc$"
 country_history_ETH: "[GetCountry('ETH').GetLongName], zengin tarihi ve geleneği olan kadim bir ülkedir. Afrika Boynuzu'nda verimli yaylalar, platolar ve Büyük Rift Vadisi üzerine kurulmuştur. Simen Dağları'nın arasından süzülen altın gün batımlarıyla büyüleyici bir güzelliği vardır.\n\n[GetCountry('ETH').GetNameWithNoTooltip] diyarının büyüleyici dokusu [ShowCultureName('amhara')], [ShowCultureName('afar_culture')] ve [ShowCultureName('tigre')] gibi çeşitli etnik kökenleri bir araya getiriyor. Zorluklar karşısında birlik olarak antik baobab ağacı gibi zamana meydan okuyorlar.\n\nKadim köklerinden ilham alan [GetCountry('ETH').GetNameWithNoTooltip], Saba Melikesi Belkıs ve Kral Süleyman gibi efsanevi birliktelikleri kutlar. Onların oğlu ve [ShowDynastyName('solomonid_dynasty')] Hanedanı'nın ilk ferdi Menelik'in mirası tarih boyunca yankılanarak bu diyarı kadim İsrailoğulları'na bağlar.\n\n[GetCountry('ETH').GetNameWithNoTooltip] diyarının kader ve halkının yılmayan iradesiyle şekillenen destansı hikâyesi yayılıyor. Kazanılan zaferler ve çekilen sıkıntılar, yaşam gelgitlerinin zengin ilmeklerini dokuyor.\n\nTabii bu ulusun etrafı saldırmak için fırsat kollayan rakiplerle dolu. Hem hayatta kalmak hem de gelişebilmek oldukça zor olacak."
 country_history_EWY: "[ShowAreaName('wales_area')] alanı ve [GetCountry('ENG').GetLongName] topraklarının kalbi arasındaki sınır bölgesinde bulunan [GetCountry('EWY').GetLongName], ülkenin batı sınırlarını korumakla görevli bir sınır lordluğu olarak hayati öneme sahip stratejik bir konumda yer alıyor.\n\nMevcut hükümdar [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName] Kraliyetin sadık bir hizmetkârı. Üstelik hem savaş meydanlarına hem de saray koridorlarına ziyadesiyle aşina. [GetCharacter('eng_edward_iii').GetShortName] Hazretleri'nin hizmetinde hem askerî alanda hem de bir kraliyet elçisi ve yönetici olarak kendini kanıtladı. Dover Komutanı ve Cinque Limanlarının Koruyucusu olarak hizmet verdi. Sınır toprakları üzerinde sahip olduğu otorite kendisine zenginlik ve nüfuz sağlıyor. Yine de bölgede hayatın bir gerçeği hâline gelmiş, günbegün değişen sadakatlere ve makam hırslarına karşı daima teyakkuz hâlinde.\n\nde Burghersh soyu, gerek Plantagenet Hanedanı'nın gözündeki itibarını gerekse sınır topraklarını koruyabilecek mi? Yoksa siyaset, savaş ve miras hususlarında rüzgârın yönü değişecek ve nihayetinde sınır kalesini de beraberinde sürükleyip götürecek mi?"
 country_history_FLO: "[GetCountry('FLO').GetAdjective] toprakları yeni bir çağın başlangıcında tüm gücüyle ayakta! Cumhuriyetimiz zamana meydan okudu; bölgemizin refahı ve zenginliğinden istifade edebilecek değerli bir konuma yükseldi. Etrafımızı saran rakip devletler ve olası müttefikler, İtalya'daki nüfuzlarını ve topraklarını genişletmek için hamleler yapıyor.\n\nAncak, aralarından çok azı, [ShowLocationName('florence')] kadar sanata düşkünlüğü ve kültürel nüfuzuyla öne çıkıyor. Becerikli bir yönetimin rehberliğinde ve eğitimli insanların desteğiyle gelecek yüzyılda halkımız gelişecek ve büyük bir aydınlanma döneminde öncü mucitler olarak tarih sahnesine adım atacağız."
 country_history_FRA: "1328 tarihinde [GetCharacter('fra_charles_iv_capet').GetShortName] geride bir erkek vâris bırakmadan hayatını kaybedince [GetCountry('FRA').GetLongName] ülkesi üzerindeki [ShowDynastyName('capet_dynasty')] hükümdarlığı da sona erdi. Yerine, Hanedanın eski bir alt kolundan gelen yakını [GetCharacter('fra_philip_vi_valois').GetName] tahta geçti. [GetCountry('ENG').GetName] Kralı [GetCharacter('eng_edward_iii').GetName], [GetCountry('FRA').GetAdjectiveWithNoTooltip] [ShowHeirSelectionName('salic_law')] kapsamında tahtın kadın vârislere devredilmesi yasaklansa da, taht hakkının kadının soyu üzerinden geçmesinin yasaklanmadığı gerekçesiyle itirazda bulundu. Hanedanın [GetCharacter('fra_charles_iv_capet').GetShortNameWithNoTooltip] kolunun hâlen hayatta olan son üyesi, merhum hükümdarın kardeşi [GetCharacter('eng_isabella_of_france').GetName] olunca; oğlu [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] için miras yoluyla [GetCountry('FRA').GetNameWithNoTooltip] tacı üzerinde hak iddia etme yolu da açıldı.\n\nÜlkelerimiz arasındaki gerilim geçtimiz yıllarda giderek yükseldi. Sarayımızın kapılarını açarak [GetCountry('SCO').GetName] topraklarından sürgün edilen genç hükümdar [GetCharacter('sco_david_ii').GetName] için gösterdiğimiz misafirperverlik [GetCountry('SCO').GetAdjectiveWithNoTooltip] tahtı üzerinde hak iddia eden rakip [GetCountry('SBL').GetName] Hanedanı'nı destekleyen [GetCountry('ENG').GetAdjectiveWithNoTooltip] sarayını iyiden iyiye öfkelendirdi. Buna yanıt olarak [GetCharacter('eng_edward_iii’).GetShortNameWithNoTooltip], kendi sarayının kapılarını, kısa bir süre önce [GetCountry('ARS').GetLongName] tahtını ele geçirme teşebbüsü nedeniyle yargılanmak üzere [ShowLocationName('paris')] iline çağrılan [GetCharacter('eng_robert_iii_artois').GetName] için ardına kadar açtı. Mevcut durumdan hoşnutsuz [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] ve [GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip] arasında, [GetCountry('FRA').GetNameWithNoTooltip] tahtı üzerindeki hak iddiasının askerî yöntemlerle nihayete erdirilmesine yönelik müzakereler yapıldığına dair söylentiler bile dolaşıyor.\n\nİki ülke arasındaki gerilimin geri dönülemez bir noktaya ulaşması hâlinde, [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip] tâbi devletlerinin desteğine ihtiyaç duyabilir. Ancak, eski kraliyet soyuna mensup birden fazla hırslı [ShowSubjectTypeName(‘appanage’)], ortaya çıkan söz konusu fırsatı değerlendirerek daha fazla ayrıcalık talep edebilir. Bu da, kraliyet topraklarının istikrarı için herhangi bir işgalciden daha büyük bir tehdit oluşturabilir. Önümüzdeki yıllar, dışarıdan gelen [GetCountry('ENG').GetAdjectiveWithNoTooltip] tehdidiyle ve gururlu [GetCountry('FRA').GetAdjectiveWithNoTooltip] lordlarıyla aynı anda yüzleşmek zorunda kalan [GetCountry('FRA').GetNameWithNoTooltip] ülkesinin geleceğini şekillendirecek. Ülke, sahte taht namzetlerinin eline mi kalacak; yoksa [ShowContinentName('europe')] kıtasının en büyük gücüne mi dönüşecek?"
 country_history_GEN: "[ShowLocationName('genoa')] şehri [ShowAreaName('western_mediterranean_sea_area')] kıyılarının en önemli ticari limanı olarak göze çarpıyor. [GetCountry('GEN').GetGovernment.GetGovernmentType.GetName] rejimi, hem ticaretle hem de savaşlarla nüfuzunu denizlerin ötesine kadar genişletmeyi başardı.\n\n[GetCountry('PIS').GetLongName] karşısında elde ettikleri zaferden sonra, Korsika Adası’nı ve Sardinya'da önemli bir mevkiyi ele geçirdiler. Bu lütuf pek tabii felaket de getirebilir; zira mevcut durumda hem ada sakinleri hem de her iki adanın da hâkimi olduğunu iddia eden [GetCharacter('ara_peter_iv_arago').GetName] tarafından direnişle karşılaşabilir.\n\nBir başka zorluk da Doğu topraklarından gelebilir. Bir mülkler ağı, [ShowAreaName('black_sea_area')] üzerinde [ShowLocationName(‘kaffa’)] limanı merkezli bir ticari hâkimiyeti kurulması için gerekli koşulları sağladı. Bununla birlikte [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName] veya [GetCountry('GLH').GetLongName] gibi güçlü komşularımız bize karşı bir tehdit oluşturabilir.\n\n[GetCountry('GEN').GetNameWithNoTooltip] sahip olduğu birçok [ShowBuildingTypeName('fondaco')] ve zengin bankerlerine güvenerek yüzleşeceği zorlukları atlatabilecek mi?"
 country_history_GRM: "Selçuklu İmparatorluğu'nun küllerinden doğan [GetCountry('GRM').GetName], [GetCharacter('grm_yakub_i').GetName] önderliğinde bölgede sağlam bir yer edindi. 1283'te Selçuklu otoritesine karşı isyan ettikten sonra ulu halkımız nihayet 1314'te barışa kavuştu ve [ShowLocationName('ankara')] şehri de dâhil olmak üzere birçok yeri sınırlarına kattı. $anatolia_desc$"
 country_history_HUN: "Yüzlerce yıl boyunca kudretli [GetCountry('HUN').GetLongName], Hristiyanlığın sınırlarını paganlardan ve kâfirlerden korudu. Yakın zamanda yaşanan soylu isyanları bu vazifeyi gerçekleştirmeyi zora soksa da [GetCountry('HUN').GetGovernment.GetRuler.GetName] ve onun demir yumruğu sayesinde hoşnutsuz asiller tekrar otoriteye boyun eğdi ve Hristiyanlığın kalesi yeniden güçlü hâline döndü.\n\nTabii [GetCountry('HUN').GetNameWithNoTooltip] geleceğinde barış ortamı ön görmüyor çünkü daha şimdiden güneydoğuda #italic Regnum Marianum#! topluluğunun gücüne meydan okuyacak yeni bir bela ortaya çıkıyor.\n\n[GetCountry('HUN').GetLongNameWithNoTooltip] kaderiyle nasıl yüzleşecek? Dinsiz düşmanlarına mı yenilecek yoksa yıkılmasını görmek isteyenler karşısında dimdik duracak mı?"
 country_history_JAP_common: "Kamakura Şogunluğu hâkimiyetiyle gelen uzun barış döneminin ardından Japon adaları [GetCountry('MGE').GetAdjective] istilaları döneminde tekrar savaş ortamına çekildi. Bu nedenle $JAPANESE_SHOGUNATE_LEADER_MALE$ otoritesi güçsüzleşti ve [GetCountry('STC').GetGovernment.GetRuler.GetName] ülkenin kontrolünü ele geçirmeyi başardı. Tabii eski müttefiki [GetCountry('JAP').GetGovernment.GetRuler.GetName] yeni bir [GetUniqueInternationalOrganization('japanese_shogunate').GetName] kurunca imparatorluk egemenliğini tekrar tahsis etme planları suya düştü."
 country_history_JAP: "$country_history_JAP_common$\n\n[GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] başkentten kaçıp [GetCountry('STC').GetCapital.GetName] bölgesine yerleşince [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] ülkenin başına geçti. Merkezî hükûmet ile kaçak imparator arasındaki rekabetin yakın zamanda sona ereceği pek de olası görünmüyor."
 country_history_NTC: "$country_history_JAP_common$\n\n[GetCountry('NTC').GetGovernment.GetRuler.GetName], [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] tarafından [GetCountry('NTC').GetCapital.GetName] şehrinde İmparator ünvanıyla tahta çıkarıldı ama [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] otoritesinin boyunduruğu altında."
 country_history_STC: "$country_history_JAP_common$\n\nBaşkentten kovulduktan sonra sürgün hayatı yaşamak zorunda kalan [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip], hayatta kalmak ve bir kez daha [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] otoritesine meydan okumak için davasına destek toplamalı."
 country_history_japanese_clan_common: "$country_history_JAP_common$\n\nBirçok klan şimdi taraf seçmek zorunda kaldı."
 country_history_japanese_clan_north: "$country_history_japanese_clan_common$ Sadık bir [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] ve [GetCountry('NTC').GetLongName] destekçisi olan bu klan kaçak [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] ve Krizantem Tahtı üzerindeki hak iddiasının karşısında duruyor."
 country_history_japanese_clan_south: "$country_history_japanese_clan_common$ Sürgündeki [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] taraftarı ve onun Krizantem Tahtı üzerindeki meşru hak iddiasının sadık bir destekçisi olarak [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] otoritesinin karşısında duruyor."
 country_history_KAR: "Önceden büyük bir imparatorluğun parçası olarak bölgemizdeki iktidar mücadelesinde öne çıkan adaylardan biriyiz. Selçuklu İmparatorluğu'nun dağılmasıyla parçalanan halkı birleştirme hayaliyle yeni Beylikler kuruluyor. [ShowLocationName('cairo')] ilindeki üstatlarla iletişim ve diplomasi kanallarını açık tutmamız sayesinde hazinemiz doldu ve meşrutiyetimiz arttı, ayrıca [ShowLocationName('konya')] ve [ShowLocationName('ermenek')] gibi birçok müreffeh il sıkı kontrolümüz altında. $anatolia_desc$"
 country_history_KBO: "14. yüzyılın şafağında [ShowDynastyName('sayfawa_dynasty')] Hanedanı'nın geriye kalan fertleri sahip olduğumuz ufacık meşruiyete tutunarak iktidar kırıntılarını kapmak için birbirleriyle mücadele etmeye başladı.\n\n[GetCharacter('kbo_salmama').GetShortName], gölgelerde sinsice dolaşan iş ve dış tehditler karşısında halkımızı bir arada tutmak için inatla çabalıyor. Bu zorlu dönem ya bizi ileriye taşıyacak kararlılıkla donatacak ya da çöküşümüze sebep olacak ve bizi, tarih kitaplarında önemsiz bir detaya dönüştürecek."
 country_history_KHM: "Büyük [GetCountry('KHM').GetLongName], asırlar boyu [ShowRegionName('indochina_region')] bölgesinin tartışmasız merkezi olarak varlığını sürdürmeyi başardı. Ancak, [ShowReligionName('theravada')] dinine geçmesiyle birlikte bölge üzerindeki mutlak hâkimiyetini yavaşça yitirmeye başladı. Eski başkent [ShowLocationName('angkor')] şehrinin hem batısında hem de doğusunda güç kazanan kuvvetler, [ShowRegionNameWithNoTooltip('indochina_region')] bölgesindeki güç dengesini bozma tehlikesi yaratıyor.\n\nSulama sistemlerinin ve görkemli tapınakların bakımını sürdürmekte zorlanan [GetCountry('KHM').GetNameWithNoTooltip], yabancıların istilalarına karşı varlığını sürdürüp [ShowRegionNameWithNoTooltip('indochina_region')] hegemonu olarak konumunu geri kazanmak zorunda."
 country_history_KNI: "[GetCountry('KNI').GetName], 1291'de Akka'nın düşmesinden sonra 14. yüzyılda [ShowLocationName('rodos')] adasını fethederek [ShowReligionGroupAdjective('christian')] hacıları koruma görevimize devam etmemizi sağlayacak bir müstahkem mevki kurdu. Ege Denizi'nde bulunan, tahkimatıyla ve gelişen ekonomisiyle öne çıkan güzel bir ada olan [ShowLocationNameWithNoTooltip('rodos')], zamanla [ShowGovernmentReformName('military_order_reform')] için önemli merkeze dönüştü. Tabii bu refah ortamını [ShowReligionGroupAdjective('muslim')] komşularımızın filolarının amansız saldırıları tehdit ediyor. [ShowLocationNameWithNoTooltip('rodos')] müdafaasındaki şiddetli muharebelerde sergilediğimiz olağanüstü direniş, harp becerimizi ve sağlam kararlılığımızı gösterdi.\n\nTüm bunlara rağmen tarikatın geleceği parlak görünmüyor, düşmanlarımız giderek güçleniyor ve [ShowReligionAdjective('catholic')] ülkeler arasında anlaşmazlıklar yaşanıyor. Kutsal Toprakları yeniden ele geçirmek her geçen gün daha da zorlaşıyormuş gibi görünüyor ama kararlılığımızı kimse yıldıramaz, son adamımız da ölene dek amacımıza ulaşmak için savaşacağız."
 country_history_KOR: "Goryeo Hanedanı, ulusal birleşmeyi sağladıktan sonra kendileriyle aynı adı taşıyan ihtişamlı [GetCountry('KOR').GetLongName] ülkesini kurdu ve halkına refahın ve birliğin hüküm sürdüğü bir altın çağ sundu.\n\n[GetCountry('KOR').GetNameWithNoTooltip] ülkesi, [GetCharacter('kublai_khan').GetName] karşısında diz çöktükten sonra bile gerek yüksek eğitimli nüfusu gerekse de güçlü donanması sayesinde önemli bir güç olarak varlığını sürdürüyor.\n\nDeğişim rüzgârları esmeye başladı. [ShowReligionGroupName('buddhist')] idealleri yozlaşıyor ve devrimci Neokonfüçyüsçü fikirler ülkenin her köşesinde insanların aklını çeliyor. [GetCountry('KOR').GetNameWithNoTooltip], [GetCountry('CHI').GetName] ordusundaki en kudretli askere mi dönüşecek yoksa zincirlerini kırarak kendi geleceğini kendi mi tayin edecek?"
 country_history_LIT: "[GetCountry('POL').GetName] ile şanlı [GetCountry('GLH').GetLongName] toprakları arasında yer alan [GetCountry('LIT').GetLongName], Paganizmin son kalelerinden biri olarak onurlu bir geçmişe sahiptir. [ShowDynastyName('gediminid_dynasty')] Hanedanı'nın liderliğindeki [GetCountry('LIT').GetAdjectiveWithNoTooltip] halkı, bölgelerini başarıyla genişletip Kiev Knezliği'ne ait kısımları da ele geçirdi. Ne var ki artan baskı ve [GetCountry('TEU').GetLongName], [GetCountry('LIV').GetLongName] ile [GetCountry('BOH').GetName] [GetCountry('BOH').GetGovernment.GetRulerTitle] önderliğindeki Haçlı Seferi, dinî sürtüşmelerin her şeyin sonunu getirebileceğinin hatırlatıcısı. [ShowReligionAdjective('catholic')] inancını benimsemek için gösterilen sayısız çaba başarısız oldu ve sınırlarımızda artan gerginlik, istikrarımıza tehdit oluşturuyor."
 country_history_MAC: "Hırsıyla ünlü [ShowDynastyName('mortimer_dynasty')] Hanedanı tarafından yönetilen [GetCountry('MAC').GetLongName], [ShowAreaName('wales_area')] ve [GetCountry('ENG').GetLongName] arasındaki sınırda varlığını sürdüren en güçlü sınır lordluklarından biri.\n\nBir zamanlar neredeyse bir kraliyetin gücünü eline geçiren merhum [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName], naip olarak İngiltere üzerinde hüküm sürmüştü. Bu makama ise, düzenlediği haince bir suikast sonucunda [GetCharacter('eng_edward_ii').GetShortName] hayatını kaybedince ulaşmıştı. Ancak hırsı sonunu getirdi; 1330 tarihinde tahttan indirildi ve idam edildi. Böylece Mortimer adı da tarihe gaspçıların ve hainlerin ailesi olarak kazınmış oldu.\n\nŞimdi ise gözden düşmüş hanedanın vârisi olan genç [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName] hem, engin araziler ve bir sınır lordunun itibarını hem de lekelenmiş mirasının sorumluluğunu üzerine alıyor. Şimdilik gençliği onu koruyor olsa da İngiltere krallığı küçük lordu daha şimdiden temkinli bir gözle izliyor.\n\nMortimer Hanedanı sıradan bir soylu toprak sahibi olarak tarihe mi karışacak; yoksa bir zamanlar sınır bölgesinin her iki yakasında elde ettiği nüfuzu geri mi kazanacak?"
 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName], [ShowRegionName('indonesia_region')] kıyılarında güçlü [GetCountry('MAJ').GetLongName] ülkesini kurdu. Onun ölümünden kısa bir süre sonra hükümdarlık görevlerini üstlenen [GetCharacter('maj_jayanagara').GetName] etkisiz bir lider olduğunu kanıtladı. Hükümdarlık dönemi, pek çok iç ve dış mesele ile kraliyet otoritesine yönelik açık başkaldırılarla damgalandı.\n\n1328 tarihinde [GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip] suikasta kurban gidince [GetCharacter('maj_tribhuwana').GetName], oğlu [GetCharacter('maj_hayam_wuruk').GetName] adına naip kraliçe oldu. Böylece hükümdarlık nihayet becerikli ellere devredildi. Günümüzde #italic Mahapatih#!, yani naip vekili olarak görev yapan yetenekli [GetCharacter('maj_gajah_mada').GetName] gözetiminde başlayan naiplik dönemi, [GetCountry('MAJ').GetNameWithNoTooltip] halkı için âdeta yeni bir çağın kapılarını araladı.\n\nBöylesine becerikli yöneticilerin idaresinde, geleceğin hem yönetenler hem de yönetilenler için parlak olduğu aşikâr. Gerçekten de [GetCountry('MAJ').GetNameWithNoTooltip] ülkesinde bir altın çağın doğuşuna tanık oluyoruz!"
 country_history_MAL: "[GetCountry('MAL').GetName] diyarından kudretli [GetCharacter('mal_musa_keita').GetName] on yıl önce #italic Hac#! amacıyla [ShowLocationName('mecca')] için yola çıktığında tüm dünyayı şaşırttı. Bu hadise tüm vakanüvisler tarafından yazıldı ve ozanlar tarafından şarkılara konu edildi. Lüks kervanıyla çıktığı bu uzun yolculukta geçtiği yerlerde #italic $zakah$#! olarak verdiği altınlar ve genel cömertliğiyle dünyanın en zengin adamı olarak namı yayıldı.\n\n[GetCountry('MAL').GetFlavorRank] sınırlarını genişlettikten ve [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı altında birleştirdikten sonra [GetCountry('MAL').GetAdjectiveWithNoTooltip] diyarının zenginliği tüm dünyaya duyurdu. [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip] bir gün bu âlemden göçüp gidecek ve halefleri bu çeşitli ülkeyi onun kadar iyi yönetemeyebilir."
 country_history_MAM: "1337 yılında [GetCountry('MAM').GetLongName] ülkesi, Doğu Akdeniz Denizi kıyılarında hüküm süren en kudretli [ShowReligionGroupAdjective('muslim')] güç hâline geldi. Engin toprakları [ShowRegionName('egypt_region')] diyarından [ShowAreaName('levant_area')] bölgesine ve görkemli başkent [ShowLocationName('cairo')] şehrine kadar uzanıyor.\n\nDevrimin ateşinde dövülen ve [ShowRegionName('caucasus_region')] bölgesinden satın alınan savaşçı kölelerin kılıçlarıyla varlığını sürdüren $mamluk$, [GetCountry('HSN').GetName] ülkesinin küllerinden doğdular. [GetCharacter('mam_baybars_ii').GetName] gibi meşhur önderlerin liderliğinde, [ShowLocationName('nablus')] yakınlarında gerçekleşen Ayn Calut muharebesinde [ShowCultureGroupName('mongolian_group')] ilerleyişini durdurdular ve [GetCountry('KOJ').GetLongName] topraklarında kalan son Haçlı kalelerini fethettiler.\n\nBu zaferlerle kazanılan meşruiyet; [ShowLocationNameWithNoTooltip('cairo')] şehrine atanan bir sembolik Halife, kutsal [ShowLocationName('mecca')] ve [ShowLocationName('medina')] şehirlerinin koruyuculuğunun üstlenilmesi ve ticaretle birlikte gelen zenginlik sayesinde [GetCharacter('mam_an_nasir_bahri').GetName] dönemi nadir görülen bir istikrarı beraberinde getirdi. Ancak, [GetCountry('MAM').GetFlavorRank] topraklarının varlığını sürdürebilmesi; geçimsiz askerî seçkinlerinin sadakatine ve bu güçlü devleti yıkmakla tehdit eden veliaht krizinin sonucuna bağlı."
 country_history_MLO: "İtalyan Yarımadası’ndaki siyaset sahnesi âdeta iki ucu keskin bir kılıç. Düşmanlar da dostlar da, müttefikler de rakipler de kadehe dökülen şarap kadar akışkandır. [GetCountry('MLO').GetAdjective], [ShowLocationName('milano')] merkezli güçlü bir kentsel yerleşim alanının etrafına kurulduğu için bu düşmanca ortamda oldukça avantajlı bir konumda. Etrafımızda yeni fethettiğimiz topraklarda gücümüzü gösterirken doğudaki ve batıdaki hainlere karşı onları koruyabiliriz.\n\nSınırlarımız içinde ortaya çıkan özerk şehir devletleri, gerek idari bakımdan gerekse egemenliğimizin muhafazası açısından gelecekte muhtemelen sorunlara yol açacak. Güçlü ve birlik olmuş bir liderlikle hem iç hem de dış tehditlerin üstesinden gelirsek akıl almaz ölçüde saygınlık ve ihtişam kazanırız."
 country_history_MOR: "[ShowRegionName('maghreb_region')] toprakları birçok hanedanın yükselişine ve çöküşüne tanık oldu. İdrîsîlerden Murâbıtlarlara ve Muvahhidlere kadar birçok güçlü [GetCountry('MOR').GetFlavorRank] geldi ve geçti. Bu istikrarsızlık ve belirsizlik dönemi, [ShowDynastyName('marinid_dynasty')] Hanedanı'nın ve [GetCharacter('mor_abu_al_hasan_ali').GetName] hükümdarlığının yönetiminde sona erdi. Askerî kudretin ve diplomatik kabiliyetin dikkatlice dengelenmesiyle sınırlarımız içerisinde kontrolümüzü sağlamlaştırdık. Şimdiyse yüzümüzü yeni hedeflerimize çeviriyoruz. Bunlardan biri doğuda, [GetCountry('TLE').GetName] diyarındaki [ShowDynastyName('zayyanid_dynasty')] Hanedanı. Kuzeydeyse Cebelitarık Boğazı'nın karşı yakasında, Algeciras'tan Ronda'ya kadar uzanan stratejik bir mevkiye sahibiz ve [ShowRegionName('iberia_region')] bölgesindeki [ShowReligionGroupAdjective('christian')] hükümdarlara karşı ortak mücadelede din kardeşimiz [GetCountry('GRA').GetName] ile birlikte duruyoruz."
 country_history_MOS: "[GetCountry('MOS').GetLongName], [GetUniqueInternationalOrganization('tatar_yoke').GetName] boyunduruğu altında ve her biri parçalanmış Rus topraklarında baskın olmak isteyen [ShowCultureGroupName('russian_group')] prensliklerinin mücadelesi devam ederken önemli bir politik kararın eşiğinde ve mali sorunlarla yüzleşiyor. [ShowCultureGroupName('tatar_group')] istilasının bölgedeki etkileri sürüyor ve [GetCountry('MOS').GetNameWithNoTooltip], tıpkı diğer Rus prenslikleri gibi güçlü [GetCountry('GLH').GetName] yönetimin haraçgüzarı olmaya devam ediyor.\n\n[GetCountry('MOS').GetNameWithNoTooltip] ülkesine bu zorlu zamanlarda liderlik eden [GetCountry('MOS').GetGovernment.GetRuler.GetName], [ShowCultureGroupNameWithNoTooltip('tatar_group')] boyunduruğu altında hayatta kalmak için gereken hassas dengenin farkında. Prensliğin meselelerini diplomatik girişimlerle ve stratejik ittifaklarla çözüme kavuşturdu. Şimdiyse Rus diyarını tek bir bayrak altında birleştirme hevesiyle [GetCountry('MOS').GetNameWithNoTooltip] yönetiminin Boyunduruk bünyesindeki gücünü sağlamlaştırmayı ve itibarını artırmayı hedefliyor."
 country_history_NAP: "[GetCountry('NAP').GetLongName], geçmişindeki sıkıntılar arasında sıkışıp kalmış durumda. Güney İtalya bölgesinde güçlü hanedanların hırslı hâkimiyet mücadelesinden ortaya çıkan [GetCountry('NAP').GetNameWithNoTooltip], dayanıklılığın ve ülkenin kimliğine katkıda bulunan Grekler ile Romalılar gibi antik medeniyetlerden Hauteville, Hohenstaufen ve Anjou Hanedanlarına kadar uzanan bir kültürel kaynaşmanın kalesi olarak öne çıkıyor.\n\nBu krallık 1337'de, dirayetiyle ve güçlü yargısıyla tanınan vizyoner, bilge ve adil lider [GetCountry('NAP').GetGovernment.GetRuler.GetName] tarafından yönetiliyor. Öyle ki, siyasi ittifaklarının karmaşık ağlarında ustaca yol alıyor. Onun hükümdarlığında geçmiş kargaşalı dönemlere kıyasla daha barışçıl bir dönem yaşanıyor.\n\nHükümdarının istikrarlı elleri titremeye başlayınca [GetCountry('NAP').GetNameWithNoTooltip] ne yapacak? Halefi, [GetCountry('NAP').GetAdjectiveWithNoTooltip] diyarını gözüne kestirenleri püskürtmek için neler yapacak?"
 country_history_NAV: "Aslen [GetCharacter('nav_inigo_arista').GetName] tarafından [ShowLocationName('pamplona')] şehri yakınlarında #italic Pamplona Krallığı#! adıyla kurulan [GetCountry('NAV’).GetLongName], görkemli günlerini geride bıraktı. Günümüzde ise topraklarına iştahla göz dikmiş büyük komşuları arasında sıkışmış durumda. Karolenj İmparatorluğu'nun bir [ShowCultureName('basque')] sınır devleti olarak doğan ülke; yerel hanedanların yükselişine, çöküşüne ve nihayetinde, bölgenin kaderini [GetCountry('FRA').GetLongName] ülkesiyle bağlayan [ShowCultureName('french')] hanedanlarına bırakışına şahit oldu.\n\nAçık bir genişleme yolu bulunmayan [GetCountry('NAV').GetLongNameWithNoTooltip], dört bir yanını saran güçlü uluslara karşı direnip eski ihtişamını geri kazanabilecek mi?"
 country_history_NOV: "Aslen Slav ve İskandinav halkları tarafından \"yeni şehir\" anlamına gelen #italic Holmgård#! adıyla kurulan [ShowLocationName('novgorod')], Rusların yaşadığı kuzey topraklarının siyasi ve ekonomik merkezine dönüştü. Bağımsızlığına son derece düşkün [GetCountry('NOV').GetAdjective] meclisi kendi hükümdarını komşu hükümdarlar arasından seçer. Tabii asıl güç, iç kısımlarda kaynak açısından zengin bölgeleri Baltık Denizi'ne ve Beyaz Deniz'e bağlayan ticaret yolları sayesinde kalkınan halkın elinde.\n\nTabii geçen onlarca yıl boyunca [GetCountry('SWE').GetName] karşısında verilen savaş bitmeyecekmiş gibi görünüyordu ama [GetCountry('ORE').GetName] tampon devletinin oluşturulmasının ardından bugünlerde duraklamış hâlde. Güneydeki [GetCountry('MOS').GetName], [GetCountry('GLH').GetLongName] desteğiyle baskın bir güce dönüştü. [ShowLocationNameWithNoTooltip('novgorod')] şehrinin gururlu sakinleri yakın gelecekte zor kararlar vermek zorunda kalabilir."
 country_history_PAL: "$country_history_german_group$\n\n[ShowLocationNameWithNoTooltip('pavia')] Antlaşması, [GetCountry('PAL').GetLongName] için bağımsızlık ve elektörlüğü güvence altına aldı. [GetCharacter('pal_rudolf_ii_wittelsbach').GetName] şimdi parçalanmış bölgesindeki hâkimiyetini güçlendirmeye odaklandı. Ren Nehri kıyılarında, [GetCountry('PAL').GetName] ülkesinin siyasi merkezi yer alıyor ve verimli toprakları, zengin tüccarları ile göz kamaştırıyor. Sözde #italic Yukarı Palatina#! ise $BAV$ bölgesindeki [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName] ile yakın bağlarımızı ortaya seriyor.\n\n[GetCountry('PAL').GetNameWithNoTooltip] odağını nereye çevirirse çevirsin, ülke, güçlü düşmanların merhametine kalmamak için bölgedeki rakipleriyle mücadele etmek zorunda kalacak."
 country_history_PAP: "Bizzat Aziz Petrus'un elleriyle kurulduğundan beri [ShowReligionAdjective('catholic')] Kilisesi çağlar boyunca [ShowLocationName('rome')] Piskoposu olan [GetCountry('PAP').GetGovernment.GetRulerTitle] önderliğinde insanlığı kurtuluşa yönlendirdi.\n\nMukaddes [GetCountry('PAP').GetName], #italic Pepin'in Bağışı#! ile başlayarak hem inananları yönetmek hem de onlara yardım etmek için kuruldu. Tabii son birkaç on yıl büyük zorluklarla geçti. [GetCharacter('pap_boniface_viii').GetName] öldükten sonra [GetCharacter('fra_philippe_iv_capet').GetName], Papalık'ı kendi nüfuzu altında tuttu ve Papalık makamı [ShowLocationName('avignon')] eksklavına taşınmak zorunda kaldı. Papalık'ın [ShowRegionName('italy_region')] bölgesindeki mülkleriyse soylu ailelerin çatışmalarına konu oldu.\n\nMesih'in vekili ne yapacak? [GetCountry('FRA').GetLongName] otoritesinin tamamen kuklası olarak seküler bir otoritenin inananları yönetmesine göz mü yumacak? Yoksa özgürlüğüne kavuşarak Tanrı'nın, Kilise için istediği gibi, Yaratılış'ın zirvesindeki yerini mi alacak?"
 country_history_POL: "Yüzyıllar boyunca [GetCountry('POL').GetLongName] ülkesi kendini yükselip çöküşe geçen hanedanlar, süregelen savaşlar ve değişken sınırlar arasında buldu. 1333 tarihinde yeni hükümdar [GetCharacter('pol_casimir_iii_piast').GetName], hareketli hükümdarlığına başladı. Ancak, topraklarını birleştirme çabasına rağmen [GetCountry('POL').GetAdjectiveWithNoTooltip] tebaasının büyük bir kısmı yeni [GetCountry('POL').GetGovernment.GetRulerTitle] ve diplomatik hamleleri karşısında, kökleşmiş özerkliklerini koruma gayesiyle direnmeye devam ediyor. Yine de, önemli yasal ve toplumsal değişiklikleri uygulamaya koyma konusunda hevesiyle bilinen [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip], gerek [ShowReligionAdjective('judaism')] inancına mensup azınlıkların gerekse [GetCountry('POL').GetAdjectiveWithNoTooltip] köylülerin haklarını güvence altına alarak \"Köylü Kral\" ünvanını çoktan kazandı\n\nAncak, [GetCountry('TEU').GetLongName] ülkesiyle savaş hâlen sürüyor. [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip], ortak düşmanlara karşı [GetCharacter('lit_gediminas_gediminids').GetName] ile birlikte savaşarak işgal altındaki topraklarını geri kazanmaya çalışıyor. [GetCountry('TEU').GetLongNameWithNoTooltip] sınırında uzun süreli barış sağlayarak ülkesini ıslah etmeyi sürdürebilecek mi? Yoksa süregelen savaş, [GetCountry('POL').GetAdjectiveWithNoTooltip] topraklarını kasıp kavurmaya devam mı edecek?"
 country_history_PLE: "[GetCountry('PLE').GetName|U] toprakları, [GetCountry('ENG').GetName] ülkesinin [ShowRegionName('ireland_region')] bölgesinde ayakta kalan son kalesi olarak varlığını hâlen sürdürüyor. [ShowLocationName('dublin')] kalesinden yönetilen ve doğu kıyısı boyunca uzanan toprakların adanın geri kalanıyla olan bağlantısı, ülkeye ismini veren bir ahşap tahkimat ağıyla ayrılmıştır.\n\nPale bölgesinin ötesinde uzanan topraklarda hâkimiyeti asıl elinde bulunduranlar, [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] teşkilatımız tarafından etrafı çevrilmiş [ShowCultureName('anglo_irish')] Earl'lerdir. Bu Earl'ler, yabani Gal topraklarında yaşadıkları yıllar içerisinde yerli [ShowCultureName('irish')] lordlarıyla ilişkiler kurdular ve günbegün tarafımızdan daha da uzaklaşıyorlar.\n\nTüm bunlara rağmen Dublin, [ShowCultureName('english')] yönetimi, hukuku ve ticari faaliyetleri açısından saygın bir merkez olarak varlığını sürdürüyor. Atanan vekiller kraliyetin asayişini korumaya gayret ediyor. Yetersiz İrlanda Parlamentosu ise kalenin taştan duvarlarının ötesine zorla nüfuz eden kanunlar çıkarmak üzere toplantılar düzenliyor.\n\nİrlanda Lordluğu eski topraklarını geri kazanarak tüm ada üzerinde hâkimiyet kurabilecek mi? Yoksa Gal Lordlar ve sınır Earl'leri Zümrüt Ada'yı aralarında paylaşırken kuşatılmış, giderek küçülen ve önemini yitiren bir kıyı bölgesi olarak mı kalacak?"
 country_history_POR: "[GetCountry('POR').GetLongName], [ShowRegionName('iberia_region')] bölgesindeki [ShowReligionGroupAdjective('muslim')] ve [ShowReligionGroupAdjective('christian')] hükümdarlara karşı verdiği uzun ve zorlu mücadelenin sonunda galip gelerek bağımsızlığını kazandı. [GetCharacter('por_dinis_i_portugal').GetShortName] tarafından desteklenen önemli toplumsal, ekonomik ve kültürel ıslahatların yürürlüğe girmesiyle birlikte, oğlu ve halefi [GetCharacter('por_afonso_iv_portugal').GetName], [ShowCultureName('portuguese')] halkının yönetimiyle bağlantılı farklı zorluklar ve fırsatlarla karşı karşıya kalabilir.\n\nBatıda ve güneyde uzanan engin [ShowRegionName('north_atlantic_ocean_region')] yabancı topraklarla yeni ticaret yolları vaat ediyor. Doğudaysa, [GetCountry('POR').GetNameWithNoTooltip] ülkesiyle arasında güçlü hanedan bağları bulunan kuvvetli [GetCountry('CAS').GetLongName] sayesinde [ShowCultureNameWithNoTooltip('portuguese')] liderlerin önderliğinde birleşik bir [ShowRegionNameWithNoTooltip('iberia_region')] kurulabilir.\n\nGeleceğin ne getireceği bilinmez. [GetCountry('POR').GetNameWithNoTooltip] bağımsız bir ülke olarak geleceğini güvence altına almak için bir şekilde konumunu mutlaka sağlamlaştırmalıdır."
 country_history_SCO: "[GetCountry('SCO').GetName] bir kez daha tehlikenin pençesinde.\n\nDaha bir nesil öncesinde ulusal kahramanımız [GetCharacter('sco_robert_the_bruce').GetName], meşhur şehidimiz William Wallace'ın da çabalarıyla bizi [GetCountry('ENG').GetAdjective] hâkimiyetinden kurtardı.\n\nŞimdi onun halefi olan çocuk [GetCharacter('sco_david_ii').GetName], [GetCountry('FRA').GetName] diyarında sürgünde ve soylularımız [GetCountry('ENG').GetAdjectiveWithNoTooltip] kralının uşağı olan ve yalanlarla [GetCountry('SCO').GetAdjectiveWithNoTooltip] tahtında hak iddia eden [GetCountry('SBL').GetName] karşısındaki mücadelelerini sürdürüyor.\n\nHalkımız şu anda ortak bir dava uğruna birleşmiş durumda ama bu birlik hâlinin sonsuza dek süreceğinin garantisi yok. Başta ovalarda [ShowLanguageName('english_language')] konuşan [ShowCultureName('scottish')] belediyeleri ile iç kısımdaki tepelerde yaşayan [ShowCultureName('highland')] halkı arasındaki olmak üzere krallığımızda derinlere kök salmış kültürel ve toplumsal bölünmeler var."
 country_history_SBL: "[GetCountry('SCO').GetName] ülkesinin kaderi tehlikede.\n\nDaha bir nesil öncesinde gayrimeşru [GetCharacter('sco_robert_the_bruce').GetName], [GetCountry('ENG').GetAdjective] halkından olanları ülkeden kovdu ve kendini kral ilan etti.\n\nBir önceki hükümdar [GetCharacter('sco_john_balliol_of_scotland').GetName] olduğundan onun oğlu [GetCharacter('sco_edward_balliol').GetName], [GetCountry('SCO').GetAdjectiveWithNoTooltip] tahtında hak iddia etti. [GetCountry('ENG').GetNameWithNoTooltip] tarafından desteklenen takipçileriyle birlikte gaspçıya karşı savaşmayı ve [GetCountry('SCO').GetNameWithNoTooltip] diyarını meşru hükümdarının otoritesi altına almayı planlıyor."
 country_history_SER: "[GetCountry('SER').GetName] kuzeyde heybetli Tuna ve Sava nehirlerinin kesiştiği verimli alçak bölgeleri ve düzlükleri kapsıyor. Güneydeyse, engebeli ve ormanlı arazi Dinar Alplerine dek uzanıyor.\n\nÜlke, [ShowDynastyName('nemanjic_dynasty')] Hanedanı'nın egemenliğinde önemli bir bölgesel güce dönüştü. 12. yüzyılda, Stefan Nemanja tarafından kurulan bu hanedan birleşmiş bir [GetCountry('SER').GetAdjectiveWithNoTooltip] devletinin temellerini attı, [ShowReligionGroupAdjective('christian')] [ShowReligionAdjective('orthodox')] kimliğini sağlamlaştırmaya başladı ve kiliseden özerklik almak için uğraştı. Çabaları sonucunda, [GetCountry('SER').GetAdjectiveWithNoTooltip] [ShowReligionAdjectiveWithNoTooltip('orthodox')] Kilisesi 1219'da bağımsız oldu.\n\n\"İlk Taç Giyen\" Stefan'ın hükümdarlığında, [GetCountry('SER').GetNameWithNoTooltip] sınırlarını hızla genişletti, [ShowProvinceDefinitionName('adriatic_sea_province')] kıyısında ele geçirdiği bölgeler sayesinde deniz ticaretine erişimini güvenceye aldı ve Batılı etkileri ülkesine tanıttı. Stefan'ın oğlu Kral Radoslav ülkenin kültürel kalkınmasını teşvik etti, eğitimi ve sanatı destekledi, Studenica ve Žiča gibi manastırlar saygınlıklarının artmasıyla kıymetli dinî metinlere ve fresklere ev sahipliği yapmaya başladılar.\n\nSon zamanlardaki gelişmelere rağmen [GetCountry('SER').GetNameWithNoTooltip] dış baskılarla ve iç bölünmelerle karşı karşıya. 13. yüzyılda [GetCountry('MGE').GetAdjective] tarafından işgal edilmek başta [GetCharacter('ser_stefan_milutin').GetName] ile kardeşi [GetCharacter('ser_stefan_dragutin').GetName] arasında olmak üzere iktidardaki [ShowDynastyNameWithNoTooltip('nemanjic_dynasty')] ailesinin ilişkilerine zarar vererek devletin birliğini daha da zayıflatmıştı. Şu anda [GetCharacter('ser_stefan_dusan').GetName] hükümdarlığının güçlü otoritesi tarihin seyrini değiştirme fırsatını sunuyor."
 country_history_SWE: "[GetCountry('SWE').GetLongName], aynı zamanda [GetCountry('NOR').GetName] tacını da elinde bulunduran [GetCharacter('swe_magnus_eriksson').GetName] hükümdarlığı altındaki bir feodal [GetCountry('SWE').GetFlavorRank] olarak varlığını sürdürmektedir. Yalnızca birkaç yıl önce de yoksul Danimarkalılardan [GetCountry('SKE').GetLongName] toprakları satın alınmıştı. Ülkemiz oldukça geniş bir coğrafyaya yayılmış vaziyette. Ancak, söz konusu toprakların büyük bir bölümü ormanlık arazilerle kaplı ve dolayısıyla seyrek nüfuslu. Bu ormanların derinliklerindeyse, nice [ShowGoodsName('iron')] ve [ShowGoodsName('copper')] zenginlikleri gizli. Bu kaynakları yakında ülkemizi zenginleştirmek için kullanabiliriz.\n\nÜlkemiz çeşitli zorluklarla karşı karşıya. Yakın zaman önce İngriya üzerinde kontrol sahibi olma gayesiyle [GetCountry('NOV').GetLongName] ülkesinin ticari gücüyle bir mücadeleye giriştik. Güneyde uzanan toprakların büyük bir bölümüyse, [GetCountry('TEU').GetLongName] ülkesinin kontrolü altında. #italic Dominium Maris Baltici#!, yani Baltık Denizi'nin Hâkimi olabilecek miyiz?"
 country_history_TEU: "[GetCountry('TEU').GetLongName] olarak da bilinen ihtişamlı #italic Kudüs Azize Meryem Hastanesi ve Töton Şövalyeleri Tarikatı#!, Baltık Denizi'nin fırtınalı kıyılarında kederiyle yüzleşiyor. Kutsal Şehir Kudüs'e giden [ShowReligionGroupAdjective('christian')] hacıları koruma amacıyla kurulmuş olmasına rağmen şu anda bu topraklarda bir devlet kurarak [ShowAreaName('prussia_area')] ve [ShowAreaName('baltic_area')] bölgelerindeki pagan kabileleri Hristiyanlaştırmaya çalışıyorlar.\n\nSelefimiz [GetCharacter('teu_werner_von_orseln').GetName] önderliğinde [GetCountry('TEU').GetLongNameWithNoTooltip] sınırlarını genişletti ama bunun sonuçları da oldu. Tarikatın saldırgan politikaları nedeniyle doğudaki pagan kabileleri birlik oldu ve [GetCountry('LIT').GetLongName] ülkesini kurdular, sonra güneyimizde [ShowReligionGroupNameWithNoTooltip('christian')] vazifelerini terk ederek bize karşı paganlara katılan [ShowReligionAdjective('catholic')] komşumuz ve rakibimiz [GetCountry('POL').GetLongName] ile müttefik oldular.\n\nTarikatımızın kendisine belirlediği haçlı seferi görevine hazır olduğumuzu kanıtlamanın ve dünyaya etrafımız düşmanlarla bile çevrilmişken inancımızın yıldırılamayacağını göstermenin zamanı geldi."
 country_history_THO: "Atası, İrlanda'nın Yüce Kralı [GetCharacter('mcm_brian_boruma').GetName] olan gururlu klanımız [ShowDynastyName('o_brien_dynasty')] bir zamanlar [GetCountry('MCM').GetName] topraklarının tamamına, adanın beşte birine hükmediyordu. Kalleş [ShowDynastyName('mac_carthaigh_dynasty')] klanı kadim krallığımızı parçaladı, topraklarımıza el koydu ve bizi kuzeye doğru sürdü.\n\nBüyük Shannon Nehri'nin ağzını koruyan yeni diyarımız [GetCountry('THO').GetName] savunmasız hâlde. Güçlü lordlarla ve hem antik [ShowCultureName('irish')] hem de yeni [ShowCultureName('anglo_irish')] grupların gergin ilişkileriyle çevrildik.\n\nHakkımız olan [GetCountry('MCM').GetNameWithNoTooltip] Kralları ünvanına tekrar sahip olabilecek miyiz yoksa daha da ileri giderek [ShowDynastyNameWithNoTooltip('o_brien_dynasty')] sancağı altında bir [GetInternationalOrganizationType('high_kingship').GetName] kurarak birliği tekrar sağlayacak mıyız?"
 country_history_TRE: "Güçlü bir hanedanın son kalıntısı olan [GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName], şimdi [ShowAreaName('black_sea_area')] bölgesine bakan [GetCountry('TRE').GetLongName] ülkesinde hâkimiyet sürüyor. [ShowRegionName('anatolia_region')] bölgesinde [ShowCultureGroupName('turkic_group')] akıncılar cirit atarken İznik İmparatorluğu'nun yükseliş ve çöküşüne şahit olan [GetCharacter('tre_basil_komnenos').GetName], bu fırtınayı atlatmak için [GetCountry('BYZ').GetName] ile olan sallantılı ittifakına bel bağlamış durumda. Bu esnada [GetCountry('GEN').GetName] tüccarları, [ShowAreaName('crimea_area')] ve [ShowAreaNameWithNoTooltip('black_sea_area')] bölgelerindeki ticaret akışını tamamen tekellerine almışlar ve [GetCountry('TRE').GetAdjectiveWithNoTooltip] hazinesinden epey bir parayı hortumluyorlar. [GetCharacter('byz_andronikos_iii_palaiologos').GetName] Hazretleri'nin gayrimeşru kızıyla olan evlilik etkisini yitirdi. Güneydeki akınların ve Scholarioi arasındaki iç çatışmaların yarattığı baskıyla başkentteki durum gün geçtikçe kötüye gidiyor..."
 country_history_TUR: "[GetCountry('TUR').GetName|U], Oğuz Türklerinin Kayı boyunun beyi [GetCharacter('tur_osman').GetName] tarafından, 1299 yılı civarında kurulmuştur. [ShowRegionName('anatolia_region')] bölgesinin kuzeybatı kıyısında ikamet eden halk, eskiden güçlü bir sultanlık olan Anadolu Selçuklu'nun sınır bölgesinde yer alan çok sayıda beylikten biriydi.\n\n[GetCharacter('tur_orhan').GetName] Bey'in liderliğinde güçlenen ve sınırlarını büyük ölçüde genişleten [GetCountry('TUR').GetName|U], [ShowLocationName('bosphorus')] kıyısında hayati önem taşıyan toprakları ele geçirdi. Verimli akınlar, askerî zaferler ve akıllıca yürütülen bir diplomasi sayesinde bölgede yükseliş gösteren en güçlü beyliklerden biri oldu."
 country_history_ULS: "[GetCountry('ULS').GetLongName] eski ihtişamından yoksun, harabeye dönmüş hâlde. [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName] 1333'te öldürüldüğünde tek vârisi olan [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName] daha bebekti. [GetCountry('CLR').GetName] ve [GetCountry('CWM').GetName] ülkelerinin küçük [ShowDynastyName('de_burgh_dynasty')] klanları zayıflığımızı fırsat bilerek tüm aile topraklarının liderliği için birbirleriyle mücadeleye başladılar.\n\nBu sırada [GetCountry('TYR').GetName] ve [GetCountry('CLA').GetName] ülkelerinde aralarında anlaşmazlık bulunan [ShowDynastyName('o_neill_dynasty')] klanlarının liderleri talihsizliğimizden faydalanarak meşru topraklarımıza göz dikiyorlar.\n\n[GetCountry('PLE').GetName] yönetiminin zayıflayan otoritesi sıkıntılarla boğuşuyor ve duruma müdahale edemeyecek kadar zayıf hâlde. Şu anda sadece aşılamaz [ShowLocationName('carrickfergus')] hisarımızın arkasında uygun zamanı bekleyebiliriz. Tarihin tozlu sayfalarında unutulacak mıyız yoksa saygın [ShowCultureName('anglo_irish')] güç olarak eski konumumuza tekrar yükselecek miyiz?"
 country_history_VEN: "[GetCountry('VEN').GetLongName], Akdeniz kıyılarının tüccar cumhuriyetleri arasındaki en itibarlı ve en güçlü ülkedir. #italic Stado do Mar#!'ı oluşturan önemli ticaret limanlarına ve adalara ilaveten, kuzey [ShowRegionName('italy_region')] bölgesinde #italic Domini di Terraferma#!'yı meydana getiren çok sayıda iç bölgeyi de kontrol eder.\n\nTüm bunlara rağmen lagün şehri gardını düşüremez, zira etrafında yeni tehditler belirmekte. Doğuda, eski ihtişamından eser kalmayan [GetCountry('BYZ').GetLongName], Dördüncü Haçlı Seferi'ni ve [GetCountry('VEN').GetAdjectiveWithNoTooltip] yönetiminin rolünü kolay kolay unutmayacak. Batıda ise [GetCountry('GEN').GetLongName] ve [GetCountry('ARA').GetLongName] nüfuzlarını genişletmeye, daha fazla toprak fethetmeye ve ticaret yolları üzerinde egemenlik kurmaya devam ediyor. Son olarak, giderek güçlenen [GetCountry('VER').GetLongName], #italic Domini di Terraferma#! karşısında hatırı sayılır bir tehdit hâline geldi.\n\n[GetCountry('VEN').GetFlavorRank] ülkesini nasıl bir gelecek bekliyor? Düşmanlarının baskılarına boyun mu eğecek, yoksa zirveye yükselerek #italic Mare Nostrum#!'un tartışmasız hükümdarı mı olacak?"
 country_history_VIJ: "Yeni kurulan [GetCountry('VIJ').GetLongName], [GetCountry('DLH').GetAdjective] ordularını muazzam bir şekilde alt etmeyi başardı. Şimdi [ShowRegionName('deccan_region')] bölgesinde [GetCharacter('vij_harihara_sangama').GetName] ve erkek kardeşi [GetCharacter('vij_bukka_raya_sangama').GetName] önderliğinde $india$ bölgesinin [ShowReligionGroupAdjective('muslim')] hükümdarları karşısında dimdik duruyor.\n\n[GetCountry('VIJ').GetAdjectiveWithNoTooltip] hâkimiyeti yakın zamanda kurulduğundan [ShowRegionNameWithNoTooltip('deccan_region')] bölgesindeki mevcut durumu doğru şekilde idare edebilirsek [ShowSubContinentName('east_asia')] ve [ShowContinentName('europe')] arasındaki önemli ticaret yollarının kontrolünü ele geçirebilir ve kaynak açısından zengin topraklarımızdan ihracatını yapacağımız değerli mallarla kâr edebiliriz."
 country_history_WLS: "Soyları Britanya'nın antik Kelt yerlilerine dayanan Gal halkının krallıkları, kuzeyin vadilerinden güneyin kireçli sahillerine kadar uzanıyordu; fakat toprakları üzerindeki hâkimiyetlerini kaybettiler.\n\nİlk olarak, Anglosakson savaşçılar geldi; Roma İmparatorluğu'nun çöküşüyle meydana gelen iktidar boşluğunu doldurdular ve yerlileri Britanya'nın kayalık sınırlarına sürdüler. Ardından gelen Norman maceracılar ise, onları boyunduruk altına almayı başardılar ve meşru prenslerine veraset hakkı tanımadılar.\n\nGünümüzde sağlamlaşan yönetimimiz, [GetCountry('ENG').GetAdjective] tacı adına güney vadilerinin Anglonorman sınır bölgelerini ve kuzey dağlarındaki Gal lordluklarını yönetiyor.\n\nTabii, bir isyan söylentisi var. Galler'i [ShowDynastyName('plantagenet_dynasty')] kralları adına refaha kavuşturacak mısın, yoksa Atalarımızın Toprakları tekrar mı başkaldıracak? Biz hâlâ ayaktayız!"
 country_history_ZAN: "[ShowRegionName('swahili_coast_region')] bölgesindeki güçlü bir deniz devleti olan [GetCountry('ZAN').GetLongName] köklü bir geçmişse sahiptir. Nüfuzunu, [ShowRegionName('indian_ocean_region')] ticaret ağının büyük kısmını kapsayacak şekilde genişletmeyi başarmıştır. Bir asırdan uzun süredir, [GetCountry('ZAN').GetNameWithNoTooltip] hükümdarları, stratejik konumlarından yararlanarak [ShowContinentName('africa')], [ShowRegionName('arabia_region')], $india$ ve hatta [ShowSubContinentName('east_asia')] bölgelerini birbirine bağlayan kazançlı ticaret rotalarını kontrol etmişlerdir.\n\n[ShowContinentNameWithNoTooltip('africa')] içlerinden gelen altın, [ShowGoodsName('ivory')], [ShowPopTypeName('slaves')] ve diğer yerel ürünleri; [ShowCultureName('farsi_culture')] ipekleri, [ShowCultureGroupName('indian_group')] kumaşları ve [ShowCultureGroupName('chinese_group')] porseleni gibi lüks mallarla takas ederek servetlerini artırmışlardır. [GetCountry('ZAN').GetNameWithNoTooltip] ülkesinin refahı, gücün ve ince zevkin sembolü olan mimarisinin azametinden de anlaşılmaktadır.\n\nGeleceğin [GetCountry('ZAN').GetFlavorRank] için ne getireceğini, ancak zaman gösterecek. [GetCountry('ZMW').GetName] efendileri, yabancı pazarlardaki rekabet gittikçe artarken, güneybatı toprakları üzerindeki nüfuzlarını pekiştirmeye çalışıyorlar..."
 country_history_ZMW: "Güneydoğu Afrika'nın büyük zenginliklerinin kontrolünü elinde tutan [GetCountry('ZMW').GetLongName], uzun süren istikrar ve barış döneminin tadını çıkarıyor. [ShowRegionName('swahili_coast_region')] tüccarlarıyla yapılan ticaret gittikçe gelişiyor ve $india$ ile [ShowSubContinentName('east_asia')] gibi uzak diyarlardan bile düzenli mal gelmesini sağlıyor. Afrika'nın içlerindeki madenlerse asla sonu gelmeyen bir servet sunuyor gibi."
