 country_history_scandinavia: "[ShowRegionName('scandinavian_region')] toprakları ve hükümdarlığı altında varlığını sürdüren [ShowRegionName('north_atlantic_islands_region')] bölgesi geçtiğimiz yıllar içinde müreffeh bir dönem geçirdi. [GetCountry('SKE').GetName] Balık Pazarları ve [GetCountry('NOR').GetCulture.GetName] deniz ticareti gelişim gösterirken, hükümdarın doğrudan nüfuzundan uzakta bulunan [ShowRegionName('north_atlantic_islands_region')] bölgesi de özerk bir yönetim biçimini benimsedi.\n\nAncak söz konusu refah dönemi, dış etkilerden gelen tehditlerle karşı karşıya. Giderek artan [GetCountry('HSA').GetName] nüfuzu yerel tüccarlarla rekabet hâlinde. Gezgin buz kütlelerinin daha sık görülmesi ise [GetCountry('GRL').GetName] ülkesi ile bağlantının kesilmesi ihtimalini düşündürüyor."
 country_history_ruthenia: "Rus toprakları, [GetCharacter('kie_rurik').GetName] döneminden beri [ShowLocationName('kyiv')] şehrinden yönetilirdi. Ta ki şehir, [ShowCultureGroupName('mongolian_group')] Ordalarının işgaline uğrayana dek. Yüce Kiev Knezliği çoktan yitip gitmiş olsa da mirası içimizde yaşıyor, atalarımızın savaşçı kanını taşıyoruz. Şimdi çok sayıda küçük devlete bölünmüş olan Rus toprakları, [ShowCultureName('ruthenian')] sancağı altında tekrar birleşecek.\n\nNe var ki büyük tehlikelerle karşı karşıyayız zira öbür [ShowCultureGroupName('russian_group')] gruplar da aynı iddiada bulunup şanslarını deneyeceklerdir. [ShowCultureGroupName('tatar_group')] [GetCountry('GLH').GetName] ise hâlâ sınırlarımızda dolanıyor. Batıda [ShowReligionAdjective('catholic')] [ShowContinentName('europe')] ülkelerinin kalanları da boş durmayacaktır, [ShowRegionName('anatolia_region')] bölgesinde ortaya çıkan [ShowCultureName('turkish_culture')] ülkeler de çok geçmeden kıtamıza adım atacaklardır. Rus topraklarını bir kez daha birleştirmeyi başarmak için tüm bu zorlukların üstesinden gelmeliyiz."
 country_history_france: "[ShowRegionName('france_region')] bölgesi iki büyük krallığın mücadelesine sahne oluyor. Yıllardır [GetCountry('FRA').GetAdjective] Krallığı güçlü vasalları üzerindeki otoritesini pekiştirmek için uğraş verdi. Bu sırada, Manş Denizi'nin diğer tarafındaki [GetCountry('ENG').GetAdjective] krallar [GetCountry('FRA').GetAdjectiveWithNoTooltip] mevkidaşlarının toprak bütünlüğünü tehdit ediyorlardı. Geçmiş savaşların geride bıraktığı közler her an yeni bir çatışmanın alevlenmesine sebep olabilir. Nitekim, bir devrin kaderini belirleyecek yeni bir mücadelenin dumanları ufku kaplamaya başladı bile.\n\nGelecek yıllarda [GetCharacter('eng_edward_iii').GetShortName] önderliğindeki [GetCountry('ENG').GetAdjectiveWithNoTooltip] orduları [GetCountry('FRA').GetAdjectiveWithNoTooltip] topraklarına yürüyecek ve iradelerini sınayacak. İttifaklar sarsılıyor ve büyük [ShowDynastyName('valois_dynasty')] Hanedanı sadakat ve hırs arasında bir seçim yapmaya hazırlanıyor."
 country_history_britain: "[ShowRegionName('great_britain_region')] bölgesi kraliyetler ve klanlar arasında bölünmüş hâlde. Birlik, hakikatten ziyade bir hayalden ibaret. [GetCountry('ENG').GetAdjective] krallar, güney topraklarından hüküm sürüyor ancak huzursuz baronlar ile eski hanedanların hırsları otoritelerini zayıflatıyor. Kuzeyde [GetCountry('SCO').GetAdjective] bir [GetCountry('SCO').GetFlavorRank] olarak hâlen gururla ayakta ve [GetCountry('SBL').GetAdjective] karşısında kanlı bir iç savaş veriyor.\n\n[GetCharacter('eng_edward_iii').GetShortName] dönemi hem nice fırsatlar hem de türlü tehlikeler barındırıyor. Sınır savaşları ile [GetCountry('ENG').GetAdjectiveWithNoTooltip] ve [GetCountry('SCO').GetAdjectiveWithNoTooltip] arasındaki sonu gelmez rekabet, bu adanın tek bir bayrak altında birleşip birleşmeyeceğini ya da ebedî çatışma hâlinde birbirine kenetlenmiş iki ülke mi barındıracağını belirleyecek."
 country_history_balkan: "[ShowRegionName('balkan_region')] bölgesi, imparatorlukların, inançların ve kültürlerin sınırlarında uzanır. [GetCountry('BYZ').GetAdjective] imparatorlarının zayıflayan nüfuzu, bu toprakları savunmasız hâle getirdi ve parçalanmış toprakları ele geçirmeyi arzu eden yeni güçlerin insafına terk etti. Yerel lordların, hırslı prenslerin ve [ShowRegionName('anatolia_region')] bölgesinin yabancı Gazilerinin hepsi de bu kargaşayı bir fırsat olarak görüyorlar.\n\n[ShowCultureGroupName('turkic_group')] halklarının ilerlemesi an meselesi. Gelecek yıllarda [GetCountry('BYZ').GetAdjectiveWithNoTooltip] mirasının varlığını koruyabilecek mi, yoksa rakip komşuları tarafından tamamen ortadan mı kaldırılacak, zaman gösterecek."
 #Africa
 country_history_maghreb: "7. yüzyılda meydana gelen istilalardan beri [ShowRegionName('maghreb_region')] bölgesinde bir arada yaşayan ve zaman zaman birbiriyle çarpışan [ShowCultureGroupName('amazigh_group')] ile [ShowCultureGroupName('arabic_group')] halkları arasında bir kültürel bölünme yaşanmaktadır. Kökleri bu halkların birine, diğerine ya da kimi durumlarda her ikisine birden dayanan hanedanlar, [ShowSubContinentName('north_africa')] alt kıtasında yükselmiş ve yıkılmıştır.\n\nFarklı uluslar arasındaki bölünmeler onları bir kez daha kendilerinden daha kudretli güçlerin muhtemel kurbanlarına dönüştürdü. Bu topraklar yeniden birleşebilecek mi?"
 country_history_sahel: "[ShowRegionName('sahel_region')] ve [ShowRegionName('guinea_region')] bölgeleri; Sahra Çölü'nün kurak topraklarından geçip [ShowRegionNameWithNoTooltip('sahel_region')] savanlarını ve Alt Nijer Nehri'nin ormanlarını geride bırakarak, [ShowAreaName('gulf_of_guinea_area')] alanının kıyı şeridine doğru ağır ağır geçiş yapar. Söz konusu bölgelerde [GetCountry('MAL').GetName] İmparatorluğu ve [GetCountry('KBO').GetName] geniş toprak parçalarına ve Sahra ticaret yollarına hükmeder. [ShowCultureName('mossi')], [ShowCultureName('hausa')] ve [ShowCultureName('yoruba')] gibi diğer halklar ise kendilerine düşen toprakları birleştirmek ve komşularının arazileri üzerinde genişlemek için fırsat kollar."
 country_history_kongo: "[ShowRegionName('kongo_region')] bölgesi nehir krallıklarından ve ormanlarla kaplı yaşam merkezlerinden meydana gelmiştir. Bu toprakların klanları ve reisleri, soya, ticarete ve savaşa dayalı ittifaklar kurar. Geçtiğimiz yıllarda hırslı hükümdarlar, her biri verimli vadiler üzerinde hüküm sürme ve büyük nehir boyunca mal akışını kontrol etme gayesiyle söz konusu toprakları geniş ülkeler altında birleştirmeye başladı.\n\nGüç dengesi kırılganlığını koruyor. Gelecek yıllarda güçlü bir lider, [GetCountry('KON').GetAdjectiveWithNoTooltip] halkını ya birleştirip güçlendirebilir ya da sonu gelmez bir rekabete sürükleyerek zayıf düşürebilir ve onları yabancıların insafına terk edebilir."
 country_history_east_africa: "Nil Nehri'nin kıyılarından [ShowRegionName('madagascar_region')] bölgesinin sahillerine, kadim [ShowRegionName('somalia_region')] limanlarından [ShowRegionName('swahili_coast_region')] bölgesine kadar uzanan topraklarda kimi daha ileri, kimi daha ilkel biçimlerde yaşamlarını sürdüren irili ufaklı sayısız ulus hem acımasız doğa hem kendilerini boyunduruk altına almaya çalışan düşmanlarına karşı mücadele vermiştir. Bu topraklar, henüz çıkarılmayı bekleyen muazzam zenginlikleriyle, denizaşırı uluslarla ticarete girişebilecek güçlü bir imparatorluğun kurulmasına imkân tanıyan, fırsatlarla dolu topraklardır."
 #Asia
 country_history_anatolia: "Savaşla iç içe olan ve gücün sürekli el değiştirdiği bir bölgede bulunduğumuz için mirasımız, komşu düşmanlarımızın baskısı altında şekillendi. Eski imparatorluklar ve sultanlıkların çöküşü, geride bir güç boşluğu bıraktı. Etrafımızda bu boşluğu doldurmak isteyen pek çok Beylik var. $anatolia_desc$"
 anatolia_desc: "Kargaşalı hükümdarlıklar ve ardı arkası kesilmeyen savaşlar hâlihazırda istikrarsız olan [ShowRegionName('anatolia_region')] topraklarını topyekûn savaşın eşiğine sürüklüyor."
 country_history_caucasus: "[ShowRegionName('caucasus_region')] daima kendine mahsus bir diyar olmuştur. Nice imparatorluk burayı fethetmeye çalışmış fakat nihayetinde başarısızlığa uğramıştır. Üstelik başarı elde ettiklerinde dahi yerli halkın geleneklerini ve inançlarını tamamen ortadan kaldıramamışlardır. Malum, dağların eteklerinde yaşam koşulları çetindir; buralarda yaşayan halk da bir o kadar sebatkârdır.\n\nBu bölgeler üzerinde hâkimiyet kurmaya girişen son halk, $genghis_khan_name$ önderliğindeki [ShowCultureGroupName('mongolian_group')] ile onların ardılları olan [GetUniqueInternationalOrganization('ilkhanate').GetName] ve [GetCountry('GLH').GetLongName] oldu. Fetihlerinde başarılı olsalar da, mağlup ettikleri ülkeler üzerindeki otoriteleri en iyi tabiriyle zayıf kaldı. Hatta, söz konusu ülkelerin çoğu zincirlerini kırarak, boyunduruk altında değillermişçesine bağımsız hareket etmeye başladı bile."
 country_history_middle_east: "[GetCountry('MAM').GetLongName] ülkesi hâkimiyetini [ShowRegionName('egypt_region')], [ShowRegionName('crescent_region')] ve [ShowRegionName('arabia_region')] bölgeleri üzerinde güçlü bir şekilde tesis etmiştir. Böylece Akdeniz ile Kızıldeniz arasındaki ticaret gelişmiş; [ShowLocationName('jerusalem')], [ShowLocationName('mecca')] ve [ShowLocationName('medina')] $game_concept_holy_sites$ını ziyaret etmek için yola koyulan hacıların güvenliği sağlanmıştır. Ancak, söz konusu bölgelere özgü kültürel ve dinî farklılıklar, dışarıdan gelen tehditlerle birleştiğinde mevcut dominyonu sarsabilir ve teşkil edilmek için fırsat kollayan yeni yönetim biçimlerinin ortaya çıkmasına zemin hazırlayabilir."
 country_history_china: "$china$ toprakları evvelden beridir gerek halkı gerekse komşuları tarafından dünyanın kültürel merkezi olarak kabul görür. Dolayısıyla, yüzyıllardır varlığını sürdüren ve herkese izinden gidilecek bir örnek teşkil eden bu imparatorluk [GetUniqueInternationalOrganization('middle_kingdom').GetName] olarak anılır. Çevre ülkeler üzerinde gerek kültürel, gerekse inanç alanlarında sahip olduğu nüfuz yadsınamaz. Sarayının zenginliği ise efsanelere konudur. Dünyanın dört bir yanından gezginler ve tüccarlar Ejderha Tahtı'nın ihtişamına tanık olmak için yollara dökülürler. Bu görkemi, birçok ülke kendi saraylarında taklit etmeye çalışmıştır.\n\nElbette, bu zenginliklere göz dikenlerin sayısı da azımsanamayacak kadar fazladır. Büyük $genghis_khan_name$'ın fetihlerinin sona erdiği günümüzde Ejderha Tahtı hâlen [GetCountry('CHI').GetLongName] ülkesinin elinde. Yine de, Ejderha'nın kaderini ancak Gök bilebilir."
 country_history_indonesia: "Bir takımada olması nedeniyle [ShowRegionName('indonesia_region')] bölgesi daima parçalı bir yapıya sahip olmuştur. Ancak bu durum, yerli halkın gelişmesine ve zenginleşmesine mani olmamıştır. Denizlerinde tüccarlar ve tacirler durmaksızın mekik dokur. Malum, $china$ ve $india$ arasında mevcut tüm deniz ticaret yolları ülkelerinden geçer. Dolayısıyla ekonomik ve kültürel ticaret, [ShowRegionNameWithNoTooltip('indonesia_region')] topraklarında köklü bir geçmişe dayanır. Özellikle [ShowReligionName('hindu')] ve [ShowReligionGroupName('buddhist')] gibi yabancı inançlar da halkı büyük oranda etkilemiştir. Bu dinleri tamamen [ShowRegionNameWithNoTooltip('indonesia_region')] bölgesine has bir biçimde harmanlayarak Śrīvijaya ve Singahasari gibi kudretli [ShowReligionAdjectiveWithNoTooltip('hindu')]-[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] krallıkların doğması sağlanmıştır.\n\nBir gün sularımız üzerinde hâkimiyet kurabilecek [GetCountry('MAJ').GetLongName] ve [GetCountry('JMB').GetLongName] gibi çok sayıda ulus mevcut. Hangisinin nihai gücü elde edeceğini ise zaman gösterecek."
 country_history_indochina: "$india$ ve $china$ alt kıtaları arasında bulunan [ShowRegionName('indochina_region')] bölgesi, daima her iki toprak parçasından da etkilenmiştir. Antik çağlardan beri, [GetCountry('PEG').GetLongName], [GetCountry('KHM').GetLongName] ve [GetCountry('DAI').GetLongName] gibi kudretli krallıklar ve imparatorluklara ev sahipliği yapmıştır. Bunlardan sonuncusu ise kuzey topraklarından gelerek kendi topluluklarını kurmaya başlayan [ShowCultureGroupName('thai_group')] halkı olmuştur. [ShowRegionNameWithNoTooltip('indochina_region')] bölgesi, son derece çeşitli ve parçalı bir toprak parçasıdır; halkı ise yerel düzeyde hegemonya kurmak için daima bir mücadele içindedir."
