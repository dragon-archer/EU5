 #America
 country_history_america: "İlk hikâyeler kelimelere dökülmeden çok önce halkımız, manevi öğretiler ve ataların gelenekleri doğrultusunda güzelce yaşıyor ve gelişiyordu. İrademizi sınayan sayısız buhran ve badire atlattık, ancak hiçbirisi bizi kırmaya yetmedi. Atalarımızın mirasını ve bilgeliğini geleceğe taşıyabilecek miyiz yoksa geleneklerimizi geride bırakıp bilinmeyene uzanan yolumuzu kendimiz mi çizeceğiz?"
 #Europe
 country_history_europe: "Rönesans yaklaşırken ülkemiz bir dönüm noktasında. Sanata ve yeniliğe olan ilginin dirilişi, eski normlara meydan okuyup kültürel bir yeniden doğuş vadediyor. Ne var ki askerî teknolojideki gelişmeler, saldırganlık ve hâkimiyete giden bir yol da sunuyor.\n\nUlusumuz, bu kültürel ve entelektüel devrime mi destek olacak yoksa askerî güce mi yatırım yapacak, karar vermeli. Şimdi vereceğimiz karar, asırlar boyunca rotamızı çizecek ve kültürün mü yoksa çağlar boyunca askerî kuvvetin mi sembolü olacağımızı belirleyecek."
 #Africa
 country_history_africa: "[ShowContinentName('africa')] toprakları, nüfusunu oluşturan topluluklar ve uluslar kadar çeşitli ve farklıdır. Çöllerle ormanlar, dağlarla bataklıklar, savanlarla nehir deltaları gibi çok farklı coğrafyamız toplumlarımız arasındaki farklılıkları şekillendirerek çiftçi, besici ve avcı-toplayıcı toplulukları oluşturdu. Halk arasındaki çok çeşitli kültürel, dilsel ve dinî gelenekler de Afrika toplumlarını bilinen dünyadaki en çok çeşitli toplumları hâline getirir."
 #Asia
 country_history_asia: "[ShowContinentName('asia')] daima hem kaynak hem de kültür bakımından zengin topraklara sahip olmuştur. Bin yıllık $china$ imparatorluğundan, kadim inançları öğrendiğimiz $india$ alt kıtasına kadar uzanan İpek Yolu gibi çok sayıda ticaret rotamız üzerinde zenginliklerin yanı sıra fikirlerin ve inançların da kolay değiş tokuş edilmiştir. [ShowContinentNameWithNoTooltip('asia')] kıtasındaki her ulus, yüzyıllardır süregelen bu alışverişlerden beslenmiştir ve daha gerçekleştirilecek çok fazla gelişme ve büyüme olduğu görülüyor."
 #Fallback
 country_history_fallback: "Bu önemli anda ulusumuz, yeni fırsatlar ve mücadelelerle karşı karşıya. Küresel ticaret rotaları genişlerken yepyeni fikirler, mallar ve kültürel alışverişlerden faydalanabiliriz. Ne var ki bu değişimler arasında geleneklerimizi ve bağımsızlığımızı korumak da hayati önem taşıyor.\n\nÜlkemiz, kültürel zenginliği mi artıracak yoksa askerî kuvveti mi pekiştirmeye odaklanacak, karar vermeliyiz. Kararlarımız, gittikçe iç içe geçen bu dünyada geleceğimizin rotasını çizecek."
