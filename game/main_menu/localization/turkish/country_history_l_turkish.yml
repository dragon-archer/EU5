 country_history_georgian: "[ShowCultureName('georgian_culture')] halkı gururludur ve köklü bir geçmişe sahiptir; zira antik dönemdeki imparatorluklar kurulmadan çok daha öncesinde bile ataları, [ShowRegionName('caucasus_region')] bölgesinin eteklerinde yaşıyorlardı. [ShowReligionGroupName('christian')] dinini ilk benimseyenler olarak bu dini bayrakları ve kimlikleri hâline getirdiler. [ShowReligionGroupName('muslim')] dininin yayılmasından ve kâfir uluslarla çevrelenmelerinin ardından bile inançlarına sıkı sıkıya tutundular; Doğu ile Batı arasındaki bağın tam ortasında bir [ShowReligionGroupNameWithNoTooltip('christian')] kalesi oldular.\n\n[GetCharacter('genghis_khan').GetNickname] Hazretleri'nin [ShowCultureGroupName('mongolian_group')] Orduları bile bu halka tamamen boyun eğdirmeyi başaramadı; zira [ShowCultureGroupNameWithNoTooltip('mongolian_group')] grupların tehdidi ortadan kalktığında [ShowCultureNameWithNoTooltip('georgian_culture')] halkı bir kez daha isyan etti. Yeniden büyük bir krallığın altında birleşen [ShowCultureNameWithNoTooltip('georgian_culture')] halkı, tekrar zirveye çıkma potansiyeli taşıyor."
 country_history_GEO: "$country_history_georgian$\n\nÜlke, [GetCharacter('geo_david_iv').GetName] ve [GetCharacter('geo_tamar_the_great').GetName] yönetimi altında en haşmetli dönemini yaşamıştı. Bölünmesinin ardından [GetCountry('GEO').GetLongName] bir kez daha [GetCharacter('geo_george_v').GetName] Hazretleri'nin otoritesi altında birleşmiş durumda. [GetCharacter('geo_george_v').GetName], batıdaki [GetCountry('GEO').GetNameWithNoTooltip] topraklarını fethederek [ShowCultureNameWithNoTooltip('georgian_culture')] bölgesindeki hâkimiyetini yeniden sağlamlaştırdı. [GetCountry('ARM').GetName] bile şimdi ülkesinin gücü karşısında boyun eğiyor.\n\nTeknik olarak hâlâ [GetUniqueInternationalOrganization('ilkhanate').GetName] tebaasından olsa da, [GetUniqueInternationalOrganization('ilkhanate').GetName] bile içi boş bir kabuktan ibaret ve başında bir lider yok. Bu durumda, [GetCountry('GEO').GetNameWithNoTooltip] eskisinden de daha ihtişamlı bir yükselişe geçmesin de ne yapsın?"
 country_history_armenian: "[ShowCultureName('armenian_culture')] halkı, antik dönemlerden beri bu topraklarda yaşıyor ve uluslarının kökeni de Ağrı Dağı'nın eteklerinden geliyor. [ShowReligionGroupName('christian')] dinini ilk benimseyen uluslardan biri olma şerefini taşıyorlar. [ShowReligionGroupName('muslim')], [ShowRegionName('persia_region')] ve [ShowCultureGroupName('turkic_group')] istilalarından sağ çıktılar ve çok sayıda küçük krallığa bölündüler. Eski [ShowCultureNameWithNoTooltip('armenian_culture')] krallığının şanlı dönemleri çoktan geçti.\n\nNeyse ki [ShowCultureNameWithNoTooltip('armenian_culture')] halkı dirençlidir. Yakın zamanda [ShowCultureGroupName('mongolian_group')] istilaları atlatmalarına rağmen tekrar yükselişe geçecekleri vakti bekliyorlar."
 country_history_ARM: "$country_history_armenian$ [GetCountry('ARM').GetLongName], kendini [GetCountry('GEO').GetLongName] ve [GetUniqueInternationalOrganization('ilkhanate').GetName] otoritesi altında bulmuşsa da bağımsız hareket edecek özerkliğe hâlâ sahip. Eski [ShowCultureNameWithNoTooltip('armenian_culture')] haşmetinin bir gölgesinden ibaret kalmasına rağmen tahttaki [GetDynasty('zakarid_dynasty').GetName] hanedanı, hâkimiyetlerini tekrar pekiştirmeyi başardı ve dünya ulusları arasında gururla dimdik duruyor."
 country_history_persian: "[ShowRegionName('persia_region')] toprakları, hep imtiyazlı bir konumda olmuştur ve pek çok ticaret rotası üstünde yer aldığından Batı ile Doğu arasındaki bir etkileşim noktası hâline gelmiştir. Bu topraklar bu sebeple nüfusundaki [ShowReligionName('zoroastrian')], [ShowReligionGroupName('muslim')], [ShowReligionGroupName('christian')] hatta [ShowReligionGroupName('buddhist')] grupların fikir, kültür ve inanç alışverişinde bulunduğu bir merkez görevi görmüştür.\n\nBu nedenle [ShowReligionGroupName('iranian_group')] halkı, dünya halkıdır ve [ShowRegionNameWithNoTooltip('persia_region')] bölgesi de geçmişte Ahameniş İmparatorluğu'ndan Sasanilere kadar pek çok büyük imparatorluğun doğumuna şahitlik etmiştir. Yakın zamandaki [ShowCultureGroupName('mongolian_group')] istilası ve ardından [GetUniqueInternationalOrganization('ilkhanate').GetName] kurulması, bu topraklara yabancıların hâkimiyetini bir kez daha dayatmış olsa da [ShowReligionGroupNameWithNoTooltip('iranian_group')] halk tekrar baş kaldırmaya hazır."
 country_history_indian: "$india$ toprakları oldukça köklü bir geçmişe sahiptir. Kadim [ShowReligionAdjective('hindu')] epikleri [ShowAdvanceName('mahabarata')] ve [ShowAdvanceName('ramayana')], [ShowCultureGroupName('indian_group')] kültürünün bin yıldır varlığını sürdürdüğünü anlatır. Engin toprakları ve zenginlikleri, gerek yerli gerekse yabancı diyarlardan, tümünü kendileri için arzulayan nice fatihin iştahını kabartmıştır. Ancak, $india$ gücünü daima korumuştur.\n\nBu topraklar, yakın geçmişte [ShowReligionGroupAdjective('muslim')] inancına mensup bir diğer fatihin ilgisini üzerinde topladı. [GetCountry('DLH').GetLongName] ülkesi $india$ topraklarının büyük bir bölümü üzerinde yayılmış hâlde. Kalan [ShowReligionAdjectiveWithNoTooltip('hindu')] ülkeler, alt kıtanın diğer bölgelerinde güçlerini hâlen koruyorlar. Diğer [ShowCultureGroupNameWithNoTooltip('indian_group')] dinlerinden [ShowReligionGroupName('buddhist')] ve [ShowReligionName('jain')] inançları da bazı bölgelerde hâlen yaygın olsa da, genel anlamda büyük ölçüde zayıflamış durumda.\n\nDolayısıyla, $india$'ın geleceği hem ülkenin kimliği hem de inancı açısından tehlikede. Sonucun ne olacağını ise ancak zaman gösterecek."
 country_history_thai: "[ShowCultureName('thai_culture')] halkı, asırlar önce [ShowRegionName('south_china_region')] bölgesinden [ShowRegionName('indochina_region')] bölgesine göç etti. Burada, $india$ ve $china$ ülkelerinin ticaret yolları ve nüfuzunun kesiştiği bir diyar keşfetti. Hem söz konusu iki kaynaktan hem de [ShowReligionName('hindu')] ve [ShowReligionGroupName('buddhist')] öğretilerinden beslenen [ShowCultureNameWithNoTooltip('thai_culture')] kültürü, kendi kimliğini oluşturdu. Önceden mutlak hüküm süren [ShowCultureName('mon_culture')] ile denk olabilecek yönetim biçimleri oluşturdu. [ShowCultureName('mon_culture')] halkı ise zaman içinde sınırlarının daraldığına ve pek çok eski krallığın yerini [ShowCultureNameWithNoTooltip('thai_culture')] krallıklarının aldığına şahit oldu. Bunun sonucunda [GetCountry('KHM').GetLongName] de bir gerileme yaşadı ve eski nüfuzunun büyük çoğunluğunu kaybetti. [ShowCultureNameWithNoTooltip('thai_culture')] kültürü daha ne kadar yükselecek, ancak zaman gösterebilir."
 country_history_LAV: "$country_history_thai$\n\nÇöküş yaşayan [ShowCultureNameWithNoTooltip('mon_culture')] krallıklarından biri de [GetCountry('LAV').GetName] idi. Krallık, [ShowCultureNameWithNoTooltip('thai_culture')] tarafından fethedilmekle kalmadı; [GetCountry('SPN').GetName] ve [GetCountry('LAV').GetNameWithNoTooltip] gibi [ShowCultureNameWithNoTooltip('thai_culture')] krallıklarına bölündü. İkinci krallık, [ShowCultureNameWithNoTooltip('mon_culture')] döneminden bir isim taşısa da [GetCountry('KHM').GetLongNameWithNoTooltip] liderliğinde zorla dayatılan [ShowCultureNameWithNoTooltip('thai_culture')] hâkimiyetindeydi.\n\nAncak, [GetCountry('KHM').GetLongNameWithNoTooltip] son yıllarda gücünü kaybetti ve bu durum hem bağımsız bir [GetCountry('SUK').GetLongName] kurulmasını hem de [GetCountry('LAV').GetNameWithNoTooltip] ülkesinin zincirlerinden kurtulmasını sağladı. Bu krallıkların ortasında bulunan [ShowLocationName('ayodhya')] yerleşimi de sınırlarını genişletmeyi vadediyor."
 country_history_SUK: "$country_history_thai$\n\n[GetCountry('SUK').GetLongName], [GetCountry('LAV').GetName] hâkimiyetinden bağımsızlığını kazandıktan sonra ortaya çıkan krallıklardan biri. [GetCountry('LAV').GetName] ise [GetCountry('KHM').GetLongNameWithNoTooltip] hâkimiyetindeydi. [GetCharacter('suk_ram_khamhaeng').GetName] sınırları genişlettikten sonra [GetCountry('SUK').GetNameWithNoTooltip], bölgedeki açık ara baskın güç hâline geldi ve nüfuzunu, daha önce hiçbir [ShowCultureNameWithNoTooltip('thai_culture')] krallığının yapamadığı kadar enginlere taşıdı."
 country_history_tibet: "Dünyanın zirvesinde varlığını sürdüren [ShowCultureGroupName('tibetan_group')] halkı, dağlarının ötesinde ikamet eden halklardan her daim bir nebze soyutlanmış hâlde yaşamıştır. Her ne kadar [ShowReligionGroupName('buddhist')] inancı $india$ alt kıtasından topraklarına nüfuz etmeyi başarmış olsa da nihayetinde ayrı bir geleneğe dönüşmüştür. Bununla birlikte, [ShowRegionName('tibet_region')] yerlilerine özgü [ShowReligionName('bon')] dini de [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] inancına özgü pek çok unsuru bünyesine katmıştır. Öyle ki, dışarıdan bakanlar için iki inanç birbirine çok benzer görünür. Dolayısıyla, [ShowCultureGroupNameWithNoTooltip('tibetan_group')] halkının kimliği oldukça belirgindir; çok az sayıda yabancı onlara boyun eğdirmeyi başarabilmiştir. Eski [ShowCultureGroupNameWithNoTooltip('tibetan_group')] İmparatorluğu'nun üzerinden yüzyıllar geçti. Fakat yeni bir imparatorluk kurmayacakları ne malum?"
 country_history_jurchen: "[ShowCultureName('jurchen_culture')] halkı [ShowRegionName('manchuria_region')] bölgesinde yaşıyor. Jianzhou, Haixi ve Yaban Curçenleri de dâhil olmak üzere farklı gruplara bölünmüş hâlde farklı hayat stillerine sahipler. Bazıları avcı toplayıcıdır, bazıları hayvancılıkla uğraşır ama çoğunluğu yerleşik hayata geçmiş çiftçilerdir.\n\n[ShowCultureGroupName('chinese_group')] yetkililer [ShowCultureNameWithNoTooltip('jurchen_culture')] kültürünü yakınlık ve karakteristik özelliklerine göre böldü. Mudan Nehri'nin yakınında yaşayan Jianzhou Curçenleri, Çin âdetlerini benimsedi. Haixi Nehri'nin kıyısında yaşayan Haixi Curçenlerinin hem göçebe hem de yerleşik kabileleri var. Seyrek nüfuslu Kuzey Mançurya'da yaşayan ve Yaban Curçenleri olarak da bilinen Yeren Curçenleri avcılık ve tarımla geçiniyor.\n\nKomşu hanedanlardan etkilenen [ShowCultureNameWithNoTooltip('jurchen_culture')] halkının kabile liderleri sınır muhafızlarının komutanları olarak göstermelik karakollar bulundurmak için haraç ödüyor."
 country_history_mongolian_group: "Büyük $genghis_khan_name$ tüm [ShowCultureGroupName('mongolian_group')] halkları için devasa bir imparatorluk kurmayı başardı. Gerek [ShowContinentName('europe')] kıtasından gerekse $china$ alt kıtasından uçsuz bucaksız toprakları da imparatorluğuna dâhil etti. Tüm halklar, [ShowCultureGroupNameWithNoTooltip('mongolian_group')] ordularının doludizgin koşan atlarından ve Büyük $rank_kingdom_horde_ruler_suffix_male$'ın güç ve kudretinden korkmayı öğrendi.\n\nBu mirasın vârisleri, azametli [ShowCultureGroupNameWithNoTooltip('mongolian_group')] Ordası'nın şanını diriltme rüyasını hâlâ koruyor."
 country_history_CHG: "$country_history_mongolian_group$ $genghis_khan_name_no_tooltip$’ın oğlu [GetCharacter('chagatai_khan').GetName] babasının mirasının ve imparatorluğunun vârisiydi.\n\nFarklı [ShowCultureGroupNameWithNoTooltip('mongolian_group')] devletlerinin merkezinde bulunan [GetCountry('CHG’).GetName], hayati önem taşıyor; topraklarından geçen İpek Yolu üzerindeki en mühim şehirler onların hâkimiyetinde. Dolayısıyla [GetCountry('CHG').GetNameWithNoTooltip], Büyük $rank_kingdom_horde_ruler_suffix_male$'ın diğer vârisiyle arasındaki ticaret ve iletişimi kontrol etmek için mükemmel bir konumda."
 country_history_GLH: "$country_history_mongolian_group$ Büyük $rank_kingdom_horde_ruler_suffix_male$'ın mirasını üstlenenler, $genghis_khan_name_no_tooltip$'ın oğlu [GetCharacter('jochi_borjigin').GetName] ve onun oğlu [GetCharacter('batu_borjigin').GetName] oldu. [GetCountry('GLH').GetLongName] ülkesi böyle kuruldu.\n\nBüyük imparatorluğun en batı topraklarını kontrol eden baba ile oğul, engin bozkırlarda ve kudretlerinden korkarak onlara itaat eden pek çok Avrupa ülkesinde hâkimiyetlerini sürdürüyor."
