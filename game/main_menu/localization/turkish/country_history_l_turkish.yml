 country_history_haudenosaunee: "Atalarımız bize gülümsüyor. Şanlı ulusumuzun babaları Büyük Barışçı, Hiawatha ve Jigonsaseh, klanlarımız arasındaki iş birliği ve barışın, geçmişteki sürekli didişmelerden daha iyi olduğunu gösterdiler. Onlar sayesinde daha önce hiç olmadığı kadar refah içindeyiz.\n\nNe var ki komşularımız bizimle aynı bakış açısına sahip değiller ve fırsat bulurlarsa bizi yok etmekten çekinmezler. Kendi yaşam tarzımızı benimsetmek için tüm dünyayı ikna etmeliyiz. Gerekirse zorla."
 country_history_puebloan: "Görkemli yıllarımız geldi ve geçti. Bir zamanlar müreffeh ve hayat dolu olan kasabalarımız, artık eski ihtişamlarının gölgesinde kaldı. Toprağın ta kendisi bizden vazgeçti sanki; verimli ve ekip biçmeye uygun diyarları, artık kurak ve sert topraklar kapladı. Çiftçilerimizin herkese yetecek kadar yiyecek üretmesi imkânsız bir hâl aldı. Kültürümüzün çöküşüne mi tanıklık ediyoruz? Uçuşan toz zerrecikleri gibi rüzgâra karışıp yok mu olacağız, yoksa aramızdan halkımızı birleştirerek eski ihtişamımızı geri kazanmamızı sağlayacak yeni bir lider mi doğacak?"
 country_history_nahua: "Geçtiğimiz iki yüzyıl boyunca, Çiçimeka soyundan gelen [ShowCultureName('nahua_culture')] halkına mensup gruplar, atalarının efsanevi yurdu olarak bilinen Aztlan topraklarından ayrılarak Meksika'nın iç kesimlerine göç ettiler. Bu gezgin grupların arasında halkımız da yer alıyordu.\n\n Çoğu [ShowCultureNameWithNoTooltip('nahua_culture')] ulusu gibi, bir [ShowGovernmentReformName('altepetl')] kurduk. Böylece, etrafımızdaki diğer şehirler ve krallıklardan bağımsız olarak kendi medeniyetimizi oluşturduk. Kendi kaderimizi tayin ederek, geleceğe uzanan yolumuzu kendimiz mi çizeceğiz? Yoksa kuzenlerimizin entrikalarına ve hırslarına yenik düşüp tarihin sayfalarından silinecek miyiz?"
 country_history_mayan: "[ShowCultureGroupName('maya_group')] halkı, atalarımızın [ShowGoodsName('maize')] hamurundan yaratıldığı günlerden beridir [ShowAreaName('mayaab_area')] ormanlarında hayatlarını sürdürmüş ve tanrılarımızın öğretileri ile bilgeliğinden faydalanmıştır. Atalarımız, okyanustan başlayıp ormanın derinliklerine uzanan bir coğrafyada pek çok müreffeh şehir kurdu. Bilginlerimiz yıldızların, güneşin ve gökyüzünün sayısız sistemini idrak ederek bunların gizemli hareketlerini takip etmek için gelişmiş ve güvenilir takvimler oluşturdu.\n\nNe yazık ki bir zamanlar hayat dolu olan bu ticaret ve kültür merkezleri bugün metruk, kuyuları susuz ve sokakları orman tarafından yutulmuş hâlde. İçlerinde hâlen yaşam barındıranların ise artık eski hâllerinden eser kalmadı.\n\nBizim halkımızın da yazgısı bu mu, kül olmak ve ormanlarda yitip gitmek mi? Yoksa yazgımızda kaderin akışını değiştirmek ve eski ihtişamımızı geri kazanmak var mı?"
 country_history_tonal: "Yaşamını Tüylü Yılan [ShowGodName('quetzalcoatl_god')] rehberliğinde ve onun bilgeliğiyle sürdüren halkımız, verimli [ShowRegionName('mesoamerica_region')] topraklarında bir medeniyet kurdu. Fakat ufkumuz kara bulutlarla kaplı, zira komşularımızın bitmek tükenmek bilmeyen hırsı bölgeyi kaosa sürüklüyor. Eğer yaşam biçimimizi savunmak için hazırlıklı olmazsak bizleri de peşlerinden sürükleyecekler."
 country_history_andean: "Kutsal [ShowRegionName('andes_region')] dağları tarihin başlangıcından beridir atalarımıza nezaret etmiştir. Sert iklim koşullarının hâkim olduğu sarp vadiler ve tehlikeli topraklar, gerek sıradağların tepesinde, gerekse kısa sahil şeridinde ve derin ormanlık arazilerde yalnızca hayatta kalmayı değil, refah içinde büyümeyi de başaran güçlü ve becerikli bir halkın doğmasını sağladı. Tanrılar, halkımızı himaye edecek mi? Yoksa kaderin cilvesine boyun mu eğeceğiz?"
 #Europe
 country_history_low_countries_common: "Felemenk bölgesindeki uluslar kuruluşlarından beri [GetCountry('FRA').GetLongName] ve [GetUniqueInternationalOrganization('hre').GetName] tarafından sınırlandırıldılar ve zorbalığa uğradılar. Genellikle, söz konusu ülkelerden birinin derebeyi hâline geldiler ve sık sık taraf değiştirdiler. Bölge ülkelerinin, ele geçirilmeyi bekleyen birer ganimeti andıran toprakları, [ShowContinentName('europe')] kıtasındaki en zengin araziler arasında. Diğer ulusların ayrılmaz birer parçası olmayı mı, yoksa bağımsızlıklarını şiddetle savunmayı mı istediklerine karar verebilecek konumdalar."
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nBölgedeki en küçük ulusların hayatta kalması zor olacak, bağımsızlıklarını korumak için daha büyük ve açgözlü komşularına karşı her gün mücadele etmeleri gerekecek."
 country_history_BRB: "$country_history_low_countries_common$\n\nFelemenk coğrafyasının en büyük ve en yüksek nüfuslu ülkesi olarak konumumuz ve özellikle de [GetCountry('FLA').GetLongName] ülkesinin zayıf konumu nedeniyle komşularımıza bizden daha iyi önderlik edecek biri yok. Doğru anda saldırırsak hak ettiğimiz tahta ulaşabiliriz."
 country_history_FLA: "$country_history_low_countries_common$\n\n1297'den 1305'e kadar süren Fransız-Flaman Savaşı, [GetCountry('FLA').GetLongName] ülkesini derinden etkiledi. Ülke, bağımsızlığını korumayı başarmış olsa da [ShowProvinceDefinitionName('roman_flanders_province')] vilayetini [GetCountry('FRA').GetLongName] ülkesine kaptırdı.\n\nBölgedeki en zengin uluslardan biri olan [GetCountry('FLA').GetNameWithNoTooltip], geçtiğimiz yıllarda yeniden ayağa kalktı. Artık, hakkımız olanı geri almak için elimizde bir fırsat var."
 country_history_FRI: "$country_history_low_countries_common$\n\nEtrafı feodal lordlarla çevrili olan toplumumuz özgürlük yanlısı doğamızı korumak isteyenler ile komşularımız gibi kendilerini halkımızın liderleri konumuna koyanlar arasındaki iç çatışmalarla çalkalanıyor. [GetCountry('FRI').GetLongName] halkımızın eski ihtişamının hayallerini kurarken bir yol ayrımına geldi."
 country_history_GEL: "$country_history_low_countries_common$\n\nBölgedeki en savaş yanlısı ülke olan [GetCountry('GEL').GetLongName] ayrıca kılıç yerine altına başvurmasıyla diplomaside de çok becerikli. Bu iki araç arasındaki ikilik komşularımızdan üstün olmamız için harika bir fırsat."
 country_history_HAI: "$country_history_low_countries_common$\n\nAkıllıca ayarlanan bir siyasi evlilik sayesinde [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] ve [GetCountry('ZEE').GetName] ülkelerinin yönetimine [ShowDynastyName('avesnes_dynasty')] Hanedanı geldi. [GetCountry('HAI').GetLongNameWithNoTooltip] şimdi bölgeyi kendi liderlikleri altında birleştirmeye devam edip etmeyeceğine karar vermeli."
 country_history_HOL: "$country_history_low_countries_common$\n\nYoksul ve bataklıklarla kaplı bir toprak parçasından başlayan [GetCountry('HOL').GetLongName] bölgenin hâkimiyeti için yavaşça yükseliyordu. [ShowDynastyName('avesnes_dynasty')] Hanedanı'nın gelmesiyle [GetCountry('HAI').GetLongName] ile yakınlaştık. Ülkemiz [GetCountry('FRI').GetLongName] taraflarına doğru genişliyor ama [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')] ve [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')] zümrelerimiz arasındaki çatışmalar yeniden alevlenecek gibi görünüyor."
 country_history_LIE: "$country_history_low_countries_common$\n\nBirçok Papa çıkaran [GetCountry('LIE').GetLongName], Felemenk coğrafyasının açıkça ruhani lideridir. En yüksek dereceden eğitimin merkezi olan ulusumuzun nüfuzu komşularımızı etkilemeye başladı ve bu durumu iyi idare edersek bir ulus olarak daha yüksek konumlara ulaşabiliriz."
 country_history_LUX: "$country_history_low_countries_common$\n\n[ShowDynastyName('luxembourg_dynasty')] Hanedanı'nın asıl yuvası olan [GetCountry('LUX').GetLongName], hanedanın asıl tahtının bir gölgesi. Neyse ki ailenin kazandığı prestij, bölgede lider olmak ve herkesi kendi hâkimiyetimiz altında birleştirmek için iyi bir fırsat."
 country_history_UTR: "$country_history_low_countries_common$\n\n[GetCountry('GEL').GetLongName] ve [GetCountry('HOL').GetLongName] tarafından kötü muamele gören [GetCountry('UTR').GetLongName], bu ülkelerin nüfuzunu üstünden atıp bütün Felemenk topraklarını, ilahi rehberliklerinin çatısı altında birleştirmeye uğraşıyor. Kültür ve sanat merkezi olan hareketli [ShowLocationName('utrecht')] şehri, birleşmiş bir bölge için harika bir başkent olabilir."
 country_history_swiss_group: "$country_history_german_group$\n\nAlpler'in batısında ikamet eden [ShowCultureGroupName('swiss_group')] halk, topraklarına giren [GetCountry('HAB').GetName] otoritesine canla başla direniyor. Morgarten Muharebesi zaferiyle beraber [ShowAreaName('eastern_switzerland_area')] bölgesindeki bağımsız ülkeler arasında yeni bir birlik kuruldu ve sapasağlam duran [GetUniqueInternationalOrganization('swiss_confederation').GetName], sancağına her gün daha da fazla kişiyi çekiyor. Ne var ki eski düşmanları [GetDynasty('habsburg_dynasty').GetName], [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] Hazretleri'nin de desteğiyle gücünü topluyor ve [GetCountry('SWI').GetName] halkını tamamen boyunduruk altına almaya hazır."
 country_history_baltic_german: "Silah arkadaşımız [GetCountry('TEU').GetLongName] ülkesiyle birlikte kutsal görevimizi yerine getirmeye ve kuzey [ShowContinentName('europe')] topraklarını Hristiyanlaştırmaya hazırız. [ShowCultureGroupName('german_group')] şövalyelerinden ve soylularından aldığımız destekle birlikte, hem pagan halkın din değiştirmesini sağlamalı hem de [ShowReligionName('catholic')] inancının ışığına kucak açanları korumalıyız. Ne yazık ki [GetCountry('LIT').GetName] hâlen epey şiddetli bir direniş gösteriyor ve [GetCountry('DAN').GetLongName] gibi diğer ülkelerin de mücadelemizi fırsata çevirip kendi çıkarlarına alet etme tehlikesi her zaman mevcut.\n\nGeleceğimizin, din değiştirme görevine bağlı olduğu doğru. Diğer yandan, paganlar haricindeki amacımızın ne olduğunu da düşünmeliyiz. Gayretlerimizi [ShowReligionName('orthodox')] inancından sapmış kişilere mi yoğunlaştırmalıyız, yoksa devletimizi mi ıslah etmeliyiz?"
 country_history_german_group: "[GetUniqueInternationalOrganization('hre').GetName] Merkezi, uzun süren Büyük Fetret Devri'nden sağ çıktı ve gelecek yıllara endişeyle bakıyor. Yaşı ilerlemiş olan [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] karşısında [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] ve [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] aileleri bir kez daha imparatorluk tacı için yarışmaya hazırlanıyor. Alpler'in güneyinde imparatorluğun otoritesi kan kaybederken [ShowCultureGroupName('german_group')] tüccarlar, [ShowRegionName('italy_region')] bölgesindeki ticaret rotalarını sağlama almaya çalışıyorlar. [GetCountry('HSA').GetLongName] ise [ShowRegionName('north_german_region')] bölgesindeki hâkimiyetinin tadını çıkarıyor."
 country_history_BAV: "$country_history_german_group$\n\n[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] liderliği altındaki $BAV$, gücünün zirvesinde. [GetUniqueInternationalOrganization('hre').GetName] İmparatoru [GetCountry('UBV').GetLongName], imparatorluk prenslerinden saygı görüyor ve otoritesini ortaya koyuyor. [GetCountry('LBV').GetLongName], [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName] tarafından yönetiliyor olsa da hükümdarın sağlığı, cüzzam hastalığı sebebiyle hızla kötüleşiyor ve erkenden ölmesi, $BAV$ bölgesinin tekrar birleşmesini sağlayabilir.\n\n[ShowContinentName('europe')] bölgesindeki [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] hükümdarlarıyla güçlü bağları olan $BAV$, [GetCountry('BOH').GetName] ile [GetCountry('HAB').GetName] ülkelerindeki rakiplerine karşı imparatorluk tahtında hak iddia etmeye ve orta [ShowContinentNameWithNoTooltip('europe')] bölgesinde hâkimiyet kurmaya hazır."
 country_history_BRA: "$country_history_german_group$\n\n[GetCountry('BRA').GetLongName], Slav Vend halkının bölgesinde #italic Kuzey Sınır Devleti#! olarak kuruldu. Bölgede bereketli yaylalar, nehirli ve göllü çöküntüler, çam ağaçları, yüksek sıcaklık ve çoğunluğu kuru ve kumlu olmasına rağmen tarıma elverişli topraklar bulunuyor. Tüm bunlar nedeniyle \"Kutsal Roma İmparatorluğu'nun kum havuzu\" olarak biliniyor.\n\n[GetCharacter('bra_albrecht_i_askanier').GetName] 1157'de bu toprakları Köpenickli Jaxa'dan aldıktan sonra [GetCountry('BRA').GetGovernment.GetRulerTitle] oldu. Başlarda Havelland ve Zauche ile sınırlı olsa da #italic Ostsiedlung#!'un, Oder'in doğusuna, [ShowProvinceDefinitionName('neumark_province')] vilayetine doğru ilerlemesini teşvik etti ve zamanla orayı kendi mülklerinin arasına kattı. Flandre'den ve Renanya'dan gelen kolonicilerin davet edilmesiyle yerleşim yerleri müstahkem hâle getirildi. Hükümdarın 1170'teki ölümünden sonra [ShowDynastyName('askanier_dynasty')] Hanedanı 150 yıl boyunca genişlemeye devam ederek [ShowProvinceDefinitionName('stettin_province')] ve [ShowProvinceDefinitionName('uckermark_province')] gibi komşu bölgeleri sınırlarına kattı. Bu sayede nüfuzlarını Baltık Denizi'ne kadar genişlettiler ama [GetCountry('DAN').GetName] ile çatışmalara da sebep oldular. Tabii son [ShowDynastyNameWithNoTooltip('askanier_dynasty')] olan [GetCharacter('bra_heinrich_ii_askanier').GetShortName] 1320'de net bir vârisi olmadan öldü.\n\nŞimdi iktidardaki [ShowDynastyName('wittelsbach_dynasty')] Hanedanı'nın bu topraklara ilgisizliği [GetCountry('BRA').GetLongNameWithNoTooltip] ülkesinin geleceğini tehlikeye atıyor."
 country_history_MEI: "$country_history_german_group$\n\nKudretli [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın mülkiyetindeki [GetCountry('MEI').GetLongName] ülkesi evvelden bir [GetUniqueInternationalOrganization('hre').GetName] sınır devletiydi. Toprakları, doğuda yavaş yavaş Cermenleştirilen Sorbların ve diğer Slav halkların diyarının sınırında uzanıyordu. Aslen sık ormanlarla kaplı toprakları oldukça verimliydi. Ayrıca, Elbe Nehri yakınlarındaki arazilerde özellikle hissedilen ılıman iklim, bölgede ikamet eden Sakson halkların [ShowGoodsName('wine')] kültürünü geliştirmesini sağladı.\n\nÜlkeyi [GetCountry('BOH').GetAdjective] Krallığı'ndan fiziksel olarak ayıran Ore Dağları, [ShowGoodsName('silver')] başta olmak üzere mineraller açısından zengin topraklara sahip. Bu kaynaklar da, pek tabii [GetCountry('MEI').GetFlavorRank] ekonomisini besliyor. Fakat ülkenin gözle görülür zenginliği, aslında iki ucu keskin bir kılıç; zira tamahkâr komşularının fetih olasılıklarını değerlendirmesine neden oluyor. [GetCountry('MEI').GetNameWithNoTooltip], karşı karşıya olduğu tüm olası tehditlere ve Büyük Fetret Devri'nin neden olduğu istikrarsızlığa rağmen [ShowAreaName('upper_saxony_area')] bölgesinde önemli bir imparatorluk toprağı olarak gelişmeyi sürdürüyor. Kırsal [GetCountry('THU').GetName] ve [GetCountry('BRA').GetName] toprakları üzerindeki otoritenin zayıflamasıyla birlikte, [ShowDynastyName('wettin_dynasty')] Hanedanı, İmparatorluğun doğu topraklarında yeni bir güç olarak ortaya çıkabilir, nüfuzunu genişletebilir ve mülkiyetlerini dışarıdan gelen tehditlere karşı koruyabilir.\n\nVerimli toprakları, zengin kaynakları ve stratejik konumuyla imparatorluğun en önemli parçalarından biri olarak komşuları tarafından hem kıskanılıyor hem de takdir ediliyor."
 country_history_HAB: "$country_history_german_group$\n\n[GetCharacter('hab_albrecht_ii_habsburg').GetName] ve seleflerinin özenli çabaları sayesinde [GetCountry('HAB').GetName] sınırlarını başarıyla genişletip [ShowAreaName('austria_area')], [ShowAreaName('styria_area')] ve [ShowAreaName('carinthia_area')] bölgelerindeki hâkimiyetini pekiştirdi. [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] güneydoğusunda kalan sınırlardaki konumunu da sağlama alan [GetCountry('HAB').GetNameWithNoTooltip] şimdi [GetDynasty('habsburg_dynasty').GetName] Hanedanı'nın ele geçirmekte kararlı olduğu büyük ödüle gözünü çevirdi. O ödül ise [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] mirası olan imparatorluk tacı."
 country_history_irish_minors: "[ShowRegionName('ireland_region')] topraklarının Gal lordları, kadim geleneklerle dolup taşan bir diyara hüküm sürerler ve bu diyarda krallık yalnızca bir ünvan değil, hükümdarla halk arasındaki bir bağdır. [ShowRegionNameWithNoTooltip('ireland_region')] Yüce Krallığı şimdi neredeyse sembolik bir hatıradan ibaret olsa da onları birleştirecek tek bir hükümdar hayali, hırslı klan liderlerimizin hâlâ rüyalarını süsler. Klanlar bağımsızlıklarına fazlasıyla düşkündür, kuvvetlerini savaşçılarından ve sıkı sıkıya bağlı oldukları geleneklerinden alırlar. Ne var ki birbirlerinden ayrıyken hem dışarıdan gelecek düşmanlara hem de iç rekabetlere karşı savunmasızlardır.\n\nDoğudaki Hiberno-Norman Earl'lerin gittikçe yaklaşması, bağımsızlıklarını tehdit ederken denizin karşısındaki [GetCountry('ENG').GetName] ve [GetCountry('SCO').GetName] hükümdarları da bakışlarını [ShowRegionNameWithNoTooltip('ireland_region')] kıyılarına çevirmişlerdir. [ShowRegionNameWithNoTooltip('ireland_region')] halkı hep direnmiş, sağlam durmuştur. Tek bir Gal lideri klanları birleştirip krallığın eski yöntemlerini diriltebilse belki ayrı düşmüş klan liderlerinin toprağı değil, tek bir hükümdar altında birleşmiş kudretli bir ulus olarak bir kez daha şaha kalkabiliriz."
 country_history_anglo_irish_minors: "[GetCountry('PLE').GetLongName] topraklarının ardında kalan büyük Earllükler, Norman fethinin mirasçıları olsalar da [ShowRegionName('ireland_region')] usullerini benimsemişlerdi. Strongbow'un gelişinden yüz elli sene sonrasında Hiberno-Norman lordlar engin bölgelere hükmeder, eskiden yalnızca dairesel yerleşimlerin bulunduğu alanlara taş kaleler inşa eder, Gal klan liderlerininkini aratmayacak kadar vahşi savaşçılara emir verir olmuşlardı. [GetCountry('ENG').GetName], [GetCountry('FRA').GetName] ve [GetCountry('WLS').GetName] topraklarındaki soylu hanedanların isimlerini hâlâ taşısak da farklı bir şeye dönüşmüştük. Ne tamamen [ShowCultureName('irish')] ne de yabancıydık.\n\nSurlarımız sağlam olsa da konumlarımız sıkıntılı. [GetCountry('ENG').GetAdjectiveWithNoTooltip] egemenliğinin [ShowRegionNameWithNoTooltip('ireland_region')] bölgesindeki otoritesi zayıf, yerel yetkililer de topraklarını istedikleri gibi yönetmeye alışmışlar. Uzaktaki bir [GetCountry('ENG').GetGovernment.GetRulerTitle] için sadakat göstermek yerine yerel ittifak ve anlaşmazlıklarla hareket ediyorlar. Bu esnada batıdaki Gal klan liderleri daha da cesur hareket etmeye, kaybedilen toprakları geri alıp Norman hâkimiyetine meydan okumaya başladılar.\n\nSağlam bir liderlik olmazsa bizden önce adadaki bütünlüğü parçalayan koşulları tekrar yaşayacağız. Yine de bu andan faydalanıp güçlü bir hâkimiyet kurarsak, hatta İrlanda'da hak iddia eden biri çıkarsa gelecek; İngiltere'deki [GetCountry('ENG').GetGovernment.GetRulerTitle] gibi hükümdarlara ya da asi Gallere değil, bize ait olabilir."
 country_history_finnic: "Kuzey Avrupa'nın kuzey ormanlarında [ShowCultureGroupName('finnic_group')] halkı yaşıyor. Biz, bu acımasız iklimde hayatta kalmak için zekâsını ve bilgisini kullanan, çeşitli insanları içeren eklektik bir grubuz. Çiftçiyiz ama aynı zamanda toplayıcıyız, bol miktardaki kerestemizden evler ve saunalar inşa ediyoruz, ancak mevsimler değiştikçe daha iyi kaynaklardan yararlanmak için yerleşim yerlerimizi de taşıyabiliyoruz. Hayat kolay değil ama bereketli ve biz de alanımızda başarılıyız.\n\nAncak, düşmanlarla çevrili olmamız hayatta kalma mücadelemizi zorlaştırıyor. Güneydeki [CultureGroupName('german_group')] ulusları, batıdaki [ShowCultureName('swedish')] ve doğudaki [ShowCultureGroupName('russian_group')] halkı, atalarının toprakları olarak gördükleri yerleri geri almak umuduyla bizi tehdit ediyorlar. Daha da kötüsü, kadim inançlarımızın yerini [ShowReligionGroupAdjective('christian')] inançlar alıyor ve yerli tanrılarımız yok oluyor.\n\nGüçlü bir lider ortaya çıkıp bölgede [ShowCultureGroupNameWithNoTooltip('finnic_group')] hâkimiyetini ortaya koyabilecek mi yoksa dört bir yandan gelen gaspçılar sonunda canlı varlığımızı yok mu edecek?"
 country_history_italian: "[ShowRegionName('italy_region')] toprakları [ShowFormableCountryName('ROM_f')] ülkesinin çöküşünden beridir bölünmüş hâlde. Ülkeyi tekrar birleştirecek güçlü bir liderin gelmesini bekliyor. Fakat söz konusu birlik eksikliği, Yarımada'nın farklı ulusları arasında epey güçlü bir rekabetin doğmasına neden oldu. Kültürel ilerleme alanındaki rekabetin artmasından bahsetmeye bile gerek yok. Dolayısıyla, adı ünlü bir sanatçıyla birlikte anılmayan ya da yerel olarak geliştirilmiş ve dünyayı değiştiren teknolojik bir yenilik yapmamış [ShowCultureGroupName('italian_group')] ulusu bulmak imkânsızdır. Böylece [ShowRegionNameWithNoTooltip('italy_region')], [ShowContinentName('europe')] topraklarının kalbinde mücevhere dönüşmüştür. Herkesin gıpta ettiği bir konumdayız... Bu da hem avantajlı hem de oldukça tehlikeli bir durum."
 country_history_polish: "Vistül Nehri'nin kıyılarında [ShowCultureGroupName('polish_group')] halkı, uluslarını korumak için çaresizce mücadele ediyor. İstikrarsız konfederasyon defalarca parçalanarak daha küçük uluslara bölündü ve bu uluslar, tüm [ShowCultureGroupName('polish_group')] halkını yönetme şansı için acımasızca rekabet etti.\n\nBu çekişmeli iktidar yarışı ne kadar çılgınca olsa da dış dünyadan bağımsız bir şekilde gerçekleşmedi ve komşu gruplar dikkatimizin dağıldığını fark etti. Gölgelerin içinde saklanan bu fatih adayları, [ShowCultureGroupNameWithNoTooltip('polish_group')] ulusları birbirleriyle mücadele ederek zaman kaybederken topraklarımızı ele geçirmek için komplo kuruyorlar.\n\nYalnızca güçlü bir lider, bu toprakları birleştirebilir ve tüm düşmanlarına karşı durup onları ezebilecek dayanıklı bir ulus meydana getirebilir. Aksi takdirde, [ShowCultureGroupNameWithNoTooltip('polish_group')] halkı dört bir yana dağılabilir."
 country_history_bohemian: "Topraklarımız yüzyıllardır [GetCountry('BOH').GetName] ülkesinin yetki kapsamında varlığını sürdürmüş, sıklıkla ülkenin hükümdar ailesine mensup küçük prensler tarafından yönetilmiştir. [GetCountry('BOH').GetGovernment.GetRuler.GetName] Hanedanı söz konusu geleneği tahta çıktıktan sonra [GetCountry('MVA').GetName] topraklarında sürdürdüler. Bununla birlikte, [ShowProvinceDefinitionName('niederlausitz_province')] vilayetini, [GetCountry('SOR').GetName] topraklarındaki hükmünü sürdürmeye gayret eden [GetCountry('BRA').GetLongName] ülkesine kaptırdılar.\n\nTopraklarımıza akın eden [ShowCultureGroupName('german_group')] yerleşimcilerin ülkemize yeni insanlar kazandırdığı doğru. Eğer hükümdarlarımız egemenliklerini idame ettiremezlerse bu meselenin yakın gelecekte iktidarımıza bir tehdit oluşturabileceğini de unutmamamız gerek."
 country_history_east_slavic: "[ShowCultureGroupName('mongolian_group')] istilası sırasında boyunduruk altına alınan doğu prensliklerinin, sembolik metbu devletleri [GetCountry('GLH').GetLongName] ile aralarındaki gergin ilişki sürüyor. Prenslerden bazıları [ShowSpecialStatusName('tatar_tax_collector')] [GetCountry('MOS').GetName] tarafından toplanan haracı ödemeye hâlen gönüllü olsa da diğerleri için [GetUniqueInternationalOrganization('tatar_yoke').GetName] çoktan mazide kalmış durumda.\n\nBir yanda daimî [ShowCultureGroupName('mongolian_group')] tehdidi, diğer yanda giderek güçlenen [GetCountry('MOS').GetLongName] varken refaha kavuşabilmek için ulusumuzun çetrefilli bir diplomasi ağı oluşturması zorunludur. Bu görevi başarıyla tamamlarsak antik Kiev Knezliği'nin mirası üzerinde hak iddiasında bulunacak kadar ileri gidebiliriz."
 country_history_iberian: "Tarihî Hispania, [ShowReligionGroupName('christian')] ve [ShowReligionGroupName('muslim')] halklarının defalarca yükselişine ve gerileyişine şahit oldu ve bu rekabetçi iktidar mücadelesi günümüze kadar devam etti. Şu anda ise rüzgârlar Hristiyanların lehine esiyor; ikinci grup ise azalan varlıklarını zar zor koruyabiliyor. Gelecekte ne olacağıysa hâlâ tahmin edilemiyor. [ShowReligionGroupNameWithNoTooltip('muslim')] uluslar birleşmiş olmasına rağmen, [ShowReligionGroupNameWithNoTooltip('christian')] ülkeler bölünmüş ve birbirleriyle savaşır hâldeler.\n\nBu kargaşa dönemi, nihayetinde [ShowReligionGroupNameWithNoTooltip('muslim')] kuvvetlerin [ShowRegionName('iberia_region')] topraklarından defedilmesiyle mi sonlanacak yoksa [ShowReligionGroupNameWithNoTooltip('muslim')] halk kaybettikleri $ADU_f$ topraklarını geri mi kazanacak?"
 #Africa
 #Asia
 country_history_georgian: "[ShowCultureName('georgian_culture')] halkı, köklü geçmişlerinden dolayı gururlu zira antik dönemdeki imparatorluklar kurulmadan çok daha öncesinde bile ataları, [ShowRegionName('caucasus_region')] bölgesinin eteklerinde yaşıyorlardı. [ShowReligionGroupName('christian')] dinini ilk benimseyenler olarak bu dini, kimlikleri hâline getirdiler. [ShowReligionGroupName('muslim')] dininin yayılmasından ve kâfir uluslarla çevrelenmelerinin ardından bile inançlarına sıkı sıkıya tutundular; Doğu ile Batı arasındaki sınırda bir [ShowReligionGroupNameWithNoTooltip('christian')] kalesi oldular.\n\n[GetCharacter('genghis_khan').GetNickname] Hazretleri'nin [ShowCultureGroupName('mongolian_group')] Orduları bile bu halka tamamen boyun eğdirmeyi başaramadı; zira [ShowCultureGroupNameWithNoTooltip('mongolian_group')] grupların tehdidi ortadan kalktığında [ShowCultureNameWithNoTooltip('georgian_culture')] halkı bir kez daha isyan etti.\n\nYeniden büyük bir krallığın altında birleşen [ShowCultureNameWithNoTooltip('georgian_culture')] halkı şimdilerde tekrar zirveye çıkma potansiyeli taşıyor."
 country_history_GEO: "$country_history_georgian$\n\nEn görkemli başarılarımızı, [GetCharacter('geo_david_iv').GetName] ve [GetCharacter('geo_tamar_the_great').GetName] yönetimi altında elde ettik. Uzun süre bölünmesinin ardından [GetCountry('GEO').GetLongName] bir kez daha [GetCharacter('geo_george_v').GetName] Hazretleri'nin otoritesi altında birleşmiş durumda. [GetCharacter('geo_george_v').GetName], batıdaki [GetCountry('GEO').GetNameWithNoTooltip] topraklarını fethederek [ShowCultureNameWithNoTooltip('georgian_culture')] bölgesindeki hâkimiyetini yeniden sağlamlaştırdı. [GetCountry('ARM').GetName] bile şimdi ülkesinin gücü karşısında boyun eğiyor.\n\nTeknik olarak hâlâ [GetUniqueInternationalOrganization('ilkhanate').GetName] tebaasından olsa da büyük ölçüde parçalanmış durumdalar ve [GetCountry('GEO').GetNameWithNoTooltip] boş bir kabuk içinde, içinden güçlü bir liderin ortaya çıkıp kontrolü ele almasını bekliyor. Bu durumda, [GetCountry('GEO').GetNameWithNoTooltip] eskisinden de daha ihtişamlı bir yükselişe geçmesin de ne yapsın?"
 country_history_armenian: "[ShowCultureName('armenian_culture')] halkı, antik dönemlerden beri bu topraklarda yaşıyor ve uluslarının kökeni de Ağrı Dağı'nın eteklerinden geliyor. [ShowReligionGroupName('christian')] dinini ilk benimseyen uluslardan biri olma şerefini taşıyorlar. [ShowReligionGroupName('muslim')], [ShowRegionName('persia_region')] ve [ShowCultureGroupName('turkic_group')] istilalarından sağ çıktılar ve çok sayıda küçük krallığa bölündüler. Eski [ShowCultureNameWithNoTooltip('armenian_culture')] krallığının şanlı dönemleri çoktan geçti.\n\nNeyse ki [ShowCultureNameWithNoTooltip('armenian_culture')] halkı dirençlidir. Yakın zamanda [ShowCultureGroupName('mongolian_group')] istilaları atlatmalarına rağmen tekrar yükselişe geçecekleri anı bekliyorlar."
 country_history_ARM: "$country_history_armenian$ [GetCountry('ARM').GetLongName], kendini [GetCountry('GEO').GetLongName] ve [GetUniqueInternationalOrganization('ilkhanate').GetName] otoritesi altında bulmuşsa da bağımsız hareket edecek özerkliğe hâlâ sahip. Eski [ShowCultureNameWithNoTooltip('armenian_culture')] haşmetinin bir gölgesinden ibaret kalmasına rağmen tahttaki [GetDynasty('zakarid_dynasty').GetName] Hanedanı, hâkimiyetlerini tekrar pekiştirmeyi başardı ve dünya ulusları arasında gururla dimdik duruyor."
 country_history_persian: "[ShowRegionName('persia_region')] toprakları, hep imtiyazlı bir konumda olmuştur ve pek çok ticaret rotası üstünde yer aldığından Batı ile Doğu arasındaki bir etkileşim noktası hâline gelmiştir. [ShowRegionNameWithNoTooltip('persia_region')] aynı zamanda Ahameniş İmparatorluğu'ndan Sasanilere kadar geçmişte pek çok büyük imparatorluğun doğduğu yer olmuştur. Topraklarımız bu sebeple nüfusundaki [ShowReligionName('zoroastrian')], [ShowReligionGroupName('muslim')], [ShowReligionGroupName('christian')] hatta [ShowReligionGroupName('buddhist')] grupların fikir, kültür ve inanç alışverişinde bulunduğu bir merkez olmuştur. Bu nedenle [ShowReligionGroupName('iranian_group')] halkı, yalnızca kendi kültürlerinin değil, aksine bir dünya halkıdır.\n\nYakın zamandaki [ShowCultureGroupName('mongolian_group')] istilası ve ardından [GetUniqueInternationalOrganization('ilkhanate').GetName] kurulması, bu topraklara yabancıların istenmeyen hâkimiyetini bir kez daha dayatmış olsa da bu baskıya rağmen [ShowReligionGroupNameWithNoTooltip('iranian_group')] halk tekrar baş kaldırmaya hazır."
 country_history_indian: "Büyüleyici ve çeşitlilik dolu $india$ toprakları oldukça köklü bir geçmişe sahiptir. Kadim [ShowReligionAdjective('hindu')] epikleri [ShowAdvanceName('mahabarata')] ve [ShowAdvanceName('ramayana')], [ShowCultureGroupName('indian_group')] kültürünün bin yıldır varlığını sürdürdüğünü anlatır. Engin toprakları ve zenginlikleri, gerek yerli gerekse yabancı diyarlardan, tümünü kendileri için arzulayan nice fatihin iştahını kabartmıştır. Tüm bunlara karşın $india$ bu açgözlü davetsiz misafirlere karşı gücünü daima korumuştur.\n\nTopraklarımız, yakın geçmişte [ShowReligionGroupAdjective('muslim')] inancına mensup bir diğer fatihin ilgisini üzerinde topladı. [GetCountry('DLH').GetLongName] inancı $india$ topraklarının büyük bir bölümüne yayılmış hâlde. Yine de alt kıtadaki birçok [ShowReligionAdjectiveWithNoTooltip('hindu')] inancı değişmeden kaldı. Diğer [ShowCultureGroupNameWithNoTooltip('indian_group')] dinlerinden [ShowReligionGroupName('buddhist')] ve [ShowReligionName('jain')] inançları da bazı bölgelerde hâlen yaygın olsa da genel anlamda büyük ölçüde zayıflamış durumda.\n\nDolayısıyla, $india$'ın geleceği hem ülkenin kimliği hem de inancı açısından tehlikede. Sonucun ne olacağını ise ancak zaman gösterecek."
 country_history_thai: "[ShowCultureName('thai_culture')] halkı, asırlar önce [ShowRegionName('south_china_region')] bölgesinden [ShowRegionName('indochina_region')] bölgesine göç etti. Burada, $india$ ve $china$ ülkelerinin ticaret yolları ve nüfuzunun kesiştiği bir diyar keşfettiler. Hem söz konusu iki kaynaktan hem de [ShowReligionName('hindu')] ve [ShowReligionGroupName('buddhist')] öğretilerinden beslenen [ShowCultureNameWithNoTooltip('thai_culture')] kültürü, kendi benzersiz kimliğini oluşturdu. Eskiden hüküm süren [ShowCultureName('mon_culture')] ile denk olabilecek yönetim biçimleri oluşturdu. [ShowCultureName('mon_culture')] halkı ise zaman içinde sınırlarının daraldığına ve pek çok eski krallığın yerini [ShowCultureNameWithNoTooltip('thai_culture')] krallıklarının aldığına şahit oldu. Bunun sonucunda [GetCountry('KHM').GetLongName] de bir gerileme yaşadı ve eski nüfuzunun büyük çoğunluğunu kaybetti. [ShowCultureNameWithNoTooltip('thai_culture')] kültürünün daha ne kadar yükseleceğini ancak zaman gösterebilir."
 country_history_LAV: "$country_history_thai$\n\nÇöküş yaşayan [ShowCultureNameWithNoTooltip('mon_culture')] krallıklarından biri de [GetCountry('LAV').GetName] idi. Krallık, [ShowCultureNameWithNoTooltip('thai_culture')] tarafından fethedilmekle kalmadı; [GetCountry('SPN').GetName] ve [GetCountry('LAV').GetNameWithNoTooltip] gibi [ShowCultureNameWithNoTooltip('thai_culture')] krallıklarına bölündü. İkinci krallık, [ShowCultureNameWithNoTooltip('mon_culture')] döneminden bir isim taşısa da [GetCountry('KHM').GetLongNameWithNoTooltip] liderliğinde [ShowCultureNameWithNoTooltip('thai_culture')] hâkimiyetindeydi.\n\n[GetCountry('KHM').GetLongNameWithNoTooltip] son yıllarda gücünü kaybetti ve bu durum hem bağımsız bir [GetCountry('SUK').GetLongName] kurulmasını hem de [GetCountry('LAV').GetNameWithNoTooltip] ülkesinin zincirlerinden kurtulmasını sağladı. Bu yeni bağımsız krallıkların ortasında bulunan [ShowLocationName('ayodhya')] yerleşimi de sınırlarını genişletmeyi vadediyor. Büyük değişim fırsatı nihayet karşımıza çıktı."
 country_history_SUK: "$country_history_thai$\n\n[GetCountry('SUK').GetLongName], [GetCountry('LAV').GetName] hâkimiyetinden bağımsızlığını kazandıktan sonra ortaya çıkan yeni ülkelerden biri. [GetCountry('LAV').GetName] ise nihai [GetCountry('KHM').GetLongNameWithNoTooltip] hâkimiyetindeydi. [GetCharacter('suk_ram_khamhaeng').GetName] sınırları genişlettikten sonra [GetCountry('SUK').GetNameWithNoTooltip], bölgedeki açık ara baskın güç hâline geldi ve nüfuzunu, daha önce hiçbir [ShowCultureNameWithNoTooltip('thai_culture')] krallığının yapamadığı kadar enginlere taşıdı. Bu üstünlüğümüzü korumak, gücümüzü pekiştirirken etki alanımızı daha da genişletmek için elimizden geleni yapmalıyız..."
 country_history_tibet: "Dünyanın zirvesinde varlığını sürdüren [ShowCultureGroupName('tibetan_group')] halkı, etraftaki dağların ötesinde ikamet eden halklardan her daim bir nebze soyutlanmış hâlde yaşamıştır. Her ne kadar [ShowReligionGroupName('buddhist')] inancı $india$ alt kıtasından bölgeye nüfuz etmeyi başarmış olsa da nihayetinde ayrı, yerel bir geleneğe dönüşmüştür. Bununla birlikte, [ShowRegionName('tibet_region')] yerlilerine özgü [ShowReligionName('bon')] dini de [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] inancına özgü pek çok unsuru bünyesine katmıştır. Öyle ki, dışarıdan bakanlar için iki inanç birbirine çok benzer görünür. İzole gelişimimiz ve yabancı idealleri yerel olarak uyarlamamız dolayısıyla, [ShowCultureGroupNameWithNoTooltip('tibetan_group')] halkının kimliği oldukça belirgindir; çok az sayıda yabancı bize boyun eğdirmeyi başarabilmiştir. Eski [ShowCultureGroupNameWithNoTooltip('tibetan_group')] İmparatorluğu'nun üzerinden yüzyıllar geçti. Yeni bir imparatorluk kurmayacakları ne malum?"
 country_history_jurchen: "[ShowCultureName('jurchen_culture')] halkı [ShowRegionName('manchuria_region')] bölgesinde yaşıyor. Jianzhou, Haixi ve Yaban Curçenleri de dâhil olmak üzere farklı gruplara bölünmüş hâlde farklı hayat stillerine sahipler. Bazıları avcı toplayıcıdır, bazıları hayvancılıkla uğraşır ama çoğunluğu yerleşik hayata geçmiş çiftçilerdir.\n\n[ShowCultureGroupName('chinese_group')] yetkililer [ShowCultureNameWithNoTooltip('jurchen_culture')] kültürünü yakınlık ve karakteristik özelliklerine göre böldü. Mudan Nehri'nin yakınında yaşayan Jianzhou Curçenleri, Çin âdetlerini benimsedi. Haixi Nehri'nin kıyısında yaşayan Haixi Curçenlerinin hem göçebe hem de yerleşik kabileleri var. Seyrek nüfuslu Kuzey Mançurya'da yaşayan ve Yaban Curçenleri olarak da bilinen Yeren Curçenleri avcılık ve tarımla geçiniyor.\n\nKomşu hanedanlardan etkilenen [ShowCultureNameWithNoTooltip('jurchen_culture')] halkının kabile liderleri sınır muhafızlarının komutanları olarak göstermelik karakollar bulundurmak için haraç ödüyor."
 country_history_mongolian_group: "Büyük $genghis_khan_name$ tüm [ShowCultureGroupName('mongolian_group')] halkları için eşsiz bir güce ve ideale sahip bir imparatorluk kurmayı başardı. Gerek [ShowContinentName('europe')] kıtasından gerekse de $china$ topraklarından uçsuz bucaksız toprakları imparatorluğuna dâhil etti. Tüm halklar, [ShowCultureGroupNameWithNoTooltip('mongolian_group')] ordularının doludizgin koşan atlarından ve Büyük $rank_kingdom_horde_ruler_suffix_male$'ın güç ve kudretinden korkmayı öğrendi.\n\nBu mirasın vârisleri olarak azametli [ShowCultureGroupNameWithNoTooltip('mongolian_group')] Ordası'nın şanını diriltme rüyamız hepimizin içinde tutkuyla yanıyor."
 country_history_CHG: "$country_history_mongolian_group$\n\n$genghis_khan_name_no_tooltip$'ın oğlu [GetCharacter('chagatai_khan').GetName] babasının mirasının ve imparatorluğunun vârisiydi.\n\nFarklı [ShowCultureGroupNameWithNoTooltip('mongolian_group')] devletlerinin merkezinde bulunan [GetCountry('CHG’).GetName], hayati önem taşıyor; topraklarımızdan geçen İpek Yolu üzerindeki en mühim şehirler onların hâkimiyetinde. Dolayısıyla [GetCountry('CHG').GetNameWithNoTooltip], Büyük $rank_kingdom_horde_ruler_suffix_male$'ın diğer vârisleriyle arasındaki ticareti ve iletişimi kontrol etmek için mükemmel bir konumda. Diğer mirasçılardan biri itiraz etmeye kalkarsa... Onlarla da muhakkak ilgileniriz."
 country_history_GLH: "$country_history_mongolian_group$ Büyük $rank_kingdom_horde_ruler_suffix_male$'ın mirasını üstlenenler, $genghis_khan_name_no_tooltip$'ın oğlu [GetCharacter('jochi_borjigin').GetName] ve onun oğlu [GetCharacter('batu_borjigin').GetName] oldu. [GetCountry('GLH').GetLongName] ülkesi böyle kuruldu.\n\nBüyük imparatorluğun en batı topraklarını kontrol eden bizler, engin bozkırların hükümdarıyız. Birçok [ShowContinentName('europe')] ulusu, efsanevi gücümüzden korkarak bize itaat ediyor. Öyle de olmalı zaten."
