 #Byzantine Civil War
 #Disaster
 byzantine_succession_crisis: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] Halefiyet Krizi"
 byzantine_succession_crisis_desc: "Türlü entrikalar düzenleyen taklitçiler ve nüfuz sahibi karanlık şahıslar, [GetCountry('BYZ').GetAdjective] Hanedanı'nı devirmeyi amaçlıyor. Güçlü generaller ve yabancılar böylesine çalkantılı bir dönemin gidişatına yön vermek isterken, saray koridorlarında kargaşa hüküm sürüyor. [ShowRegionName('balkan_region')] bölgesindeki varlığımızın zayıflaması, son meşru $ROM$ kalesinin geleceği hususunda da belirsizliklere neden oluyor."
 #Castilian Civil War
 #Disaster
 castilian_civil_war: "[GetCountry('CAS').GetAdjectiveWithNoTooltip] İç Savaşı"
 castilian_civil_war_desc: "Düşmanlarımız, istikrarsızlığa ve taklitçilerin taht üzerindeki hak iddialarına destek sağlayarak siyasetimize dâhil olmanın yollarını kollar. [ShowRegionName('iberia_region')] bölgesinin zenginliği, düşmanların bakışlarını daima iştahla sınırlarımıza çevirmiştir. Bu istikrarsızlık dönemi, hükümdarlığımızı sonlandırıp adımızı tarih sayfalarından silmek isteyenlerin açığa çıkmasına yol açacak."
