 revolution_disaster: "Devrim"
 revolution_disaster_desc: "On yıllarca süren feodal baskı, ekonomik zorluklar ve dinî hoşgörüsüzlük, ülkemiz üzerinde ağır bir etki bıraktı. Halkın özgürlük arzusu, hükümranlığımız için ciddi bir tehdit oluşturuyor."
