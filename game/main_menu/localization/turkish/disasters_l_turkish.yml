 #Court and Country
 #Disaster
 court_and_country: "Saray ve Ülke"
 court_and_country_desc: "Ülkemizde merkezîleşmeye karşı giderek artan direniş, Saray ve Ülke arasında genel bir kriz ve çatışma dönemine girilmesine sebep oldu. Bu kriz dönemini doğru şekilde idare edebilirsek krizden çıktığımızda eskisinden bile daha güçlü bir ülke olabiliriz."
 court_and_country_tips_header: "Saray ve Ülke için Nasihat"
