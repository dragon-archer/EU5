 coup_attempt: "Darbe Girişimi"
 coup_attempt_desc: "Tahtın ardındaki gölgeli figürler sarayımızın tepesinde aç akbabalar gibi dönüyor! Hükümdarımızın vakitsizce bu dünyadan göçmesini ve tahta kendi kuklalarını çıkartmayı isteyenler var!"
