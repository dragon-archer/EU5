 english_civil_war: "İngiliz İç Savaşı"
 english_civil_war_desc: "Kraliyet makamı ile parlamento arasında güç ve yönetim konularında artan gerilim ülkenin tamamını tehdit etmektedir. Hükümdarın kutsal hakka olan inancı, vergiler koyarken gereken usullerin atlanması ve benimsenen dinî politikalar parlamento üyelerini öfkelendirdi. Bu durum, hızlı bir çözüm bulunamazsa açıkça bir iç savaşa dönüşebilir."
