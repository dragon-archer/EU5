 #Reform Society
 #Disaster
 reform_society: "Islah Edilmiş Toplum"
 reform_society_desc: "[ShowGovernmentReformName('altepetl')] sistemi halkımıza özen ve refah içinde hizmet etti. Ne var ki diğer şehir devletlerindeki tebaalarımızın işleri üzerindeki kontrolümüzün gevşek olması, hükmümüze karşı pek çok muhalif sesin yükselmesine neden oldu. İhtişamımızı korumak ve gücümüzü pekiştirmek istiyorsak merkezileştirme konusunda ıslahatlar yapmamız şart."
 #Rise of the Szlachta
 #Disaster
 rise_of_the_szlachta: "$nobles_estate_szlachta$ Zümresinin Yükselişi"
 rise_of_the_szlachta_desc: "$nobles_estate_szlachta$ zümresinin güç düşkünlüğü iyi bilinir. Nüfuzları sarayımızın temellerine kök salmışken dahi yetinmeyip daha fazla ayrıcalık talep ederek vaktimizi harcıyorlar. Son siyasi hamleleri, pusuya yatmış bir yırtıcı hayvanı andırıyor. Belli ki iktidarımıza karşı bir güç oyunu için zemin hazırlıyorlar!"
 #Actions
 pw_push_for_aristocracy: "[ShowSocietyDirectionNameWithNoTooltip('aristocracy')] için uğraşılsın"
 pw_push_for_aristocracy_desc: "Yönetmeliklerimiz [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] zümresinin ayrıcalıklarını gözetmeye ve geleneksel yönetim biçimini desteklemeye başladı. Kişinin toplum içindeki yerini kılıcının gücü ve soyunun asaleti belirler. Köklü aileler, iktidar gücünü ellerinde tutmalıdır."
 pw_push_for_plutocracy: "[ShowSocietyDirectionNameWithNoTooltip('plutocracy')] için uğraşılsın"
 pw_push_for_plutocracy_desc: "Nüfuza giden yol mirastan değil servetten geçer. [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')], finansörler ve girişimci seçkinler kaçınılmaz olarak imtiyaz kazanacak, kurumlarımızı ticaret ve kâr ekseninde yeniden şekillendirecekler. Böylesi bir hamle de hiç kuşkusuz [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] zümresinin en nüfuzlu üyelerinin keyfini kaçıracak."
