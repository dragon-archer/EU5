 #Revolutionary Chaos
 #Disaster
 revolutionary_chaos: "Devrimci Karmaşa"
 revolutionary_chaos_desc: "Eski rejim yok oldu! Buna rağmen genç Cumhuriyet'in istikrarı ve güvenliği, farklı fraksiyonların hükûmette üstünlük kurmak uğruna savaşmalarından dolayı hâlen tehlike altında."
 #Sinicization Disaster
 #Disaster
 sinicization_disaster: "Çin Nüfuzu"
 sinicization_disaster_desc: "[GetCountry('CHI').GetName] nüfuzu altında geçirdiğimiz zamanlar halkımıza oldukça fayda sağlamış olsa da bu ilişki, toplumsal yapımızda bozulmalara sebep olarak bizi geleneklerimizden uzaklaştırdı ve bağımsızlığımızı tehdit eder hâle geldi."
