 #Crisis of the Chinese Dynasty
 #Disaster
 crisis_of_the_chinese_dynasty: "[GetCountry('CHI').GetLongNameWithNoTooltip] Krizi"
 crisis_of_the_chinese_dynasty_desc: "Gökyüzü kararıyor ve grileşiyor, ilahi lütfu kaybetmenin eşiğindeyiz! İç ve dış baskılar giderek artıyor, dağılan bürokratik sistem ve zirai başarısızlıklar dengeleri aleyhimize çevirdi. Halk artık bizi [GetCountry('CHI').GetFlavorRank] topraklarının meşru hükümdarları olarak görmüyor."
