 #Decline of Majapahit
 #Disaster
 decline_of_majapahit: "Majapahit'in Düşüşü"
 decline_of_majapahit_desc: "Devletimiz, eskiden olduğu kadar müreffeh değil. Yurt içinde hanedan çatışmalarıyla karşı karşıya kaldığımız şu zayıf anımız, sınırlarımızı aşmak için fırsat kollayan birçok rakip devletin beklediği bir andı. [ShowRegionName('indonesia_region')] bölgesinde [ShowReligionGroupName('muslim')] halkların yükseldiği şu günlerde, itibarımızı hızla yitirmemiz işten bile değil."
