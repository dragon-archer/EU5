 #Decline of the Empire
 #Disaster
 decline_of_empire: "İmparatorluğun Gerilemesi"
 decline_of_empire_desc: "Bir zamanlar heybetiyle titreten ve kimsenin sarsamadığı imparatorluğumuz çökmenin eşiğinde. Kurumlarımızı zehirleyen yozlaşmanın ihmal ettiği vilayetlerimizde huzursuzluk artıyor ve yabancı güçler tepemizde akbabalar gibi dönüp görkemli mirasımızdan geriye kalanları kendilerine pay etmek için fırsat kolluyor. Ülkemizi tanımlayan altın çağdan yakında eser kalmayacak ve temelimizdeki çatlaklar günbegün büyümekte. İçimizdeki çürümeyi ıslah etmek için elimizi çabuk tutmazsak ve dizginleri tekrar elimize almazsak imparatorluğumuz çökecek, ardında sadece harabeler, pişmanlık ve eski ihtişamımızın gölgesini bırakacak."
 has_not_had_decline_of_empire_last_25_years: "Bu [disaster|e] son #Y 25#! yılda yaşanmadı"
 #Decline of Mali
 #Disaster
 decline_of_mali: "[GetCountry('MAL').GetNameWithNoTooltip] Ülkesinin Çöküşü"
 decline_of_mali_desc: "Zayıf yönetim, iç savaşlar, artan dış tehditler ve durgunluk dönemi, [GetCountry('MAL').GetLongName] ülkesinin yüzleşmesi gereken büyük zorluklar hâline geldi. [GetCountry('MAL').GetFlavorRank] topraklarının istikrarı ve güvenliği tehlikede. Yalnızca güçlü bir lider bizi eski ihtişamımıza geri kavuşturabilir."
 #Coup Attempt
