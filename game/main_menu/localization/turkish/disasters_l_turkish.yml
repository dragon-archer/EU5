 aspiration_for_liberty: "Özgürlük Arzusu"
 aspiration_for_liberty_desc: "Halkın özgürlük arayışı ve aydın fikirlerin hayata geçirilmesine dair istekleri kaçınılmaz gibi görünen bir devrimin kıvılcımını ateşledi."
