 #Death of Hayam Wuruk
 #Disaster
 death_of_hayan_wuruk: "[GetCharacter('maj_hayam_wuruk').GetNameWithNoTooltip] Vefat Etti"
 death_of_hayan_wuruk_desc: "Büyük liderimiz [GetCharacter('maj_hayam_wuruk').GetName] öldü ve onun ölümü [GetCountry('MAJ').GetFlavorRank] topraklarımızın her köşesinde büyük kargaşaya sebep oldu. Bu çalkantılı dönem uzun yıllar sürebilir ve önceden bize boyun eğenler ayaklanarak otoritemize meydan okuyabilir. Halefiyetin tartışılması ve [ROOT.GetCountry.GetGovernment.GetAdjective] gücümüzün azalması, derhâl tersine çevrilmesi gereken sorunlardan bazılarıdır."
 #Curse of Stefan Uros III
 #Disaster
 curse_of_stefan_uros_iii: "[GetCharacter('ser_stefan_decanski').GetNameWithNoTooltip] Laneti"
 curse_of_stefan_uros_iii_desc: "[GetCharacter('ser_stefan_dusan').GetName] efsanesinin ne kadar büyük ve görkemli olduğu kimsenin itiraz edemediği bir konu. En iyi eğitimleri almış, saray adabına hâkim ve başarılı bir komutan olan [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip], yüce ulusumuzu zirveye taşıdı. Ne var ki her kraliyetteki gibi onun mirası da acı, cinayet ve entrika üzerine kuruldu. Tahta çıkması için ilk olarak babası [GetCharacter('ser_stefan_decanski').GetName] kellesinden oldu ve son nefesinde oğlunun soyunun kuruması için beddua etti. Sarayımızdaki birtakım batıl inançlı kişiler eski kralın suretinin geri döndüğünü ve sonumuzun yakın olduğunu söylüyor."
 #English Civil War Disaster
