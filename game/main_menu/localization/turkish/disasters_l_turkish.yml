 #Succession Crisis
 #Disaster
 succession_crisis: "Veliaht Krizi"
 succession_crisis_desc: "Diyarımızda kargaşa hâkim! Güçlü bir hak sahibi, halkımızın rızası dışında tahtımızda zorla hak iddia ediyor. Yüce ulusumuz, hem iç hem de dış düşmanlara karşı tehlike altında..."
 pretender_enforced_claim_tt: "Taklitçi, veraset yoluyla tahta geçti."
 no_heir_or_regent_or_bad_heir_tt: "Bir [regent|e], zayıf bir [heir|e] veya herhangi bir [heir|e] olmaması nedeniyle bu [Concept('disaster', 'Felaketin')|e] gereksinimleri artık daha kolay."
 pretender_is_cold_tt: "Taklitçi, öldü veya sarayımızı terk etti."
 succession_crisis_pretender: "Kraliyet Taklitçileri"
 succession_crisis_crown_supporters: "Kraliyet Destekçileri"
 succession_crisis_pretender_supporters: "Taklitçi Destekçileri"
 no_pretender_rebel_active_tt: "Etkin [Concept('rebels', 'Asilerden')|e] hiçbiri taklitçi değil"
 succession_crisis_price: "$succession_crisis$ Eylemlerinin Bedeli"
 sc_seek_foreign_aid: "Dış Destek İste"
 sc_seek_foreign_aid_desc: "Taklitçilerin ortaya çıkışı giderek daha tehlikeli bir hâl alıyor. Biz bu tehdidin kökünü kazımadıkça tahtımıza göz dikenler geri adım atmayacak. Artık gözlerimizi sınırlarımızın ötesine çevirmeli ve toprak bütünlüğümüzü güvence altına almak için dostane ilişkiler kurduğumuz yabancı ülkelerden destek istemeliyiz."
 sc_commission_dynastic_history: "Hanedan Kroniği Sipariş Et"
 sc_commission_dynastic_history_desc: "Atalarımız ve onların ataları bugün sınırlarımızı teşkil eden engin topraklar üzerinde zamanında hâkimiyet kurdular. Tarihimizi yazarak ve hanedanımızın ihtişamını yücelterek meşruiyetimizi tüm taklitçilerin nazarında pekiştirebiliriz."
 sc_ask_help_from_the_nobility: "Soylulardan Yardım Talep Et"
 sc_ask_help_from_the_nobility_desc: "[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] zümresine mensup çoğu üye [actor.GetFlavorRank] içinde hatırı sayılır nüfuza sahip. Teveccühlerine mazhar olursak bizi tahttan indirmeyi amaçlayan tüm taklitçilere galebe çalabiliriz."
 sc_ask_help_from_the_clergy: "Ruhbanlardan Yardım Talep Et"
 sc_ask_help_from_the_clergy_desc: "Sarsılmaz [actor.GetReligion.GetGroup.GetAdjective] geleneklerimize olan inancımızı süregelen kriz karşısında koruyarak [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] zümresinin lütfunu ve desteğini kazanmak için uğraş vereceğiz."
 sc_ask_help_from_the_burghers: "Burjuvalardan Yardım Talep Et"
 sc_ask_help_from_the_burghers_desc: "Entrikacı taklitçilerin [actor.GetFlavorRank] topraklarımızı bir iç savaşa sürüklemeleri hâlinde savaş çabalarımıza destek vermesi için gözlerimizi fevkalade nüfuz ve sermaye sahibi kimselere çevirmeliyiz. Ancak onların kasaları [actor.GetGovernment.GetRulerOrRegent.GetName] Hazretleri'nin hazinesine destek sağlayabilir."
 choose_writer: "Bir [ShowArtistTypeNameWithNoTooltip('writer')] Seç"
 selected_writer_will_compile_and_grant_legitimacy_based_on_woa_quality_tt: "Seçilen [ShowArtistTypeName('writer')], [actor.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] [Concept('dynasty', 'Hanedanı')|e] için bir [ShowWorkOfArtTypeName('chronicle')] hazırlar. Kazanılan [legitimacy|e], üretilen [Concept('work_of_art', 'Sanat Eserinin')|e] kalitesine doğrudan bağlıdır."
 target_character_will_compile_a_history_of_our_dynasty_tt: "[actor.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] [Concept('dynasty', 'Hanedanı')|e] için bir [ShowWorkOfArtTypeName('chronicle')] hazırlamak üzere [target_character.GetName] seçilir."
 #Ambrosian Republic
 #Disaster
 ambrosian_republic_disaster: "Altın Ambrose Cumhuriyeti"
 ambrosian_republic_disaster_desc: "Tahtta hakkı olan güçlü bir aday olmayışından dolayı idealist âlimler, Milano'da gelecek vadeden bir cumhuriyet kuruyor."
 has_chosen_ally_union_variable_tt: "#Y Ambrose Cumhuriyeti#! olayıyla [ally|e] ile bir [Concept('union', 'Birliğe')|e] katıldı."
 #Religious Turmoil
 #Disaster
 religious_turmoil: "Dinî Çalkantı"
 religious_turmoil_desc: "Ülkede çok farklı dinî farklılıkların olması, çok fazla hoşgörüsüzlüğe ve bağnazlığa yol açıyor."
 rt_push_for_spiritualist: "[ShowSocietyDirectionNameWithNoTooltip('spiritualist')] için uğraşılsın"
 rt_push_for_spiritualist_desc: "Kitleler kibrin ve zındıklığın pençesinden kurtarılmalı ve onlara hidâyet yolu gösterilmeli. Ancak [ShowSocietyDirectionName('spiritualist')] yönünde ilerleyerek dinî kimliğimizi tahrip etmek isteyen kişilere karşı koyabiliriz."
 rt_push_for_humanist: "[ShowSocietyDirectionNameWithNoTooltip('humanist')] için uğraşılsın"
 rt_push_for_humanist_desc: "[ShowReligionGroupAdjective('christian')] inancına ait yeni kolların ortaya çıkışı, dinî farklılıklara anlayışla yaklaşmaya ve birbirine kenetlenmiş çok çeşitli bir toplum oluşturma yolunda birlikte yürümeye odaklanan yeni bir dönemi de beraberinde getirdi. Böylesi bir aydınlanma karşısında kayıtsız kalamayız. İçinde bulunduğumuz çalkantılı dönemde yeni keşfettiğimiz hakikatleri yaymalıyız."
 rt_support_conversion_efforts: "Dine Çekme Girişimlerini Destekle"
 rt_support_conversion_efforts_desc: "Yolunu kaybetmiş olanları aydınlığa geri döndürmek için gayret etmeliyiz. Dine çekme girişimlerimizi yoğunlaştırarak halkımızın iyileşme sürecini hızlandırabilir ve bu karanlık, çalkantılı dönemi arkada bırakabiliriz."
 #War of the Roses
 #Disaster
 war_of_the_roses: "Güllerin Savaşı"
 war_of_the_roses_desc: "İngiltere, hüküm süren soylu [ShowDynastyName('york_dynasty')] Hanedanı ve [ShowDynastyName('lancaster_dynasty')] Hanedanı arasında çıkan çatışma nedeniyle çalkalanıyor."
 #Actions
 wotr_bribe_garrison: "Garnizona Rüşvet Ver"
 wotr_bribe_garrison_desc: "İç savaş insanların sadakatlerinin sınandığı bir süreçtir. Bu süreçte düşmanlarımızın kalelerini hedef almalı ve tahkimatlarını barış içinde teslim etmeleri karşılığında para ve güvence teklif ederek mevcut istikrarsızlıktan ziyadesiyle istifade etmeliyiz."
 select_ongoing_siege_to_bribe: "Rüşvet verilecek devam eden bir [siege|e] seç"
 no_ongoing_siege_to_bribe: "@trigger_no! Rüşvet verilecek devam eden bir [siege|e] yok"
 chosen_siege_tt: "[target_siege.GetName] garnizonu teslim olur."
 no_chosen_siege_tt: "Seçilen [Concept('location', 'İldeki')|e] garnizon teslim olur."
 #War of the Aragonese Union
 #Disaster
 war_of_the_aragonese_union_disaster: "Birlik Savaşı"
 war_of_the_aragonese_union_disaster_desc: "Monarşi karşıtı iki grup soyludan ve burjuvadan oluşan Aragon Birliği ve Valensiya Birliği, Kraliyet karşısında isyan ediyor."
 #Savonarola
 #Disaster
 savonarola_disaster: "Savonarola'nın Yükselişi"
 savonarola_disaster_desc: "Yeni ortaya çıkan bir vaiz, kıyamet mesajlarını yayarak insanları tövbeye ve ıslahata çağırıyor. Verdiği mesaj, halkın arasında yankı uyandırmaya başladı, bir şeylerin değişmesi yakındır."
 #Ciompi Revolt
 #Disaster
 ciompi_revolt: "Ciompi İsyanı"
 ciompi_revolt_desc: "Floransa için belirsizliklerle dolu bir dönem; bir grup vatandaşlar, köylüler ve alt seviye lonca üyelerinden oluşan Ciompi, açık bir isyanla tehdit ediyor. Ağır vergiler ve neredeyse hiç temsil haklarının olmaması, böylesine geniş çaplı bir ayaklanmanın doğmasına sebep olan etkenlerden bazıları."
 #Crisis of the Sayfawa Dynasty
 #Disaster
 crisis_of_the_sayfawa_dynasty: "Sayfawa Hanedanlığı Krizi"
 crisis_of_the_sayfawa_dynasty_desc: "Tüm çabalarımıza rağmen iç karışıklıklar ve bir dizi gayrimeşru hükümdarlar, hanedanlığımızda bir krize yol açtı. Bu tehlikeli durumda hain düşmanlarımız ve güçlü komşularımız, topraklarımızı bölmeye ve halkımızı yeryüzünden silmeye çalışacaktır."
 #Muscovite Succession War
 #Disaster
 muscovite_succession_war: "Moskova Veraset Savaşı"
 muscovite_succession_war_desc: "Tahtta hakkı olan güçlü bir aday olmayışından dolayı, hüküm süren hanedanlığın çeşitli aile üyeleri arasında çatışmalar çıktı."
 #Peasants War
 #Disaster
 peasants_war: "Köylü Savaşı"
 peasants_war_desc: "Kırsal bölgelerde huzursuzluğun artmasıyla halkın çektiği zorluklar giderek artmaya başladı. Adaletsiz vergilendirme, baskıcı soylular ve çaresizlik hissi, köylülerin sabrını taşırdı. Kıvılcım ateşlendi ve biriken bu öfke, dışa vurarak Köylü Savaşı olarak bilinecek dehşet verici isyanı körükledi."
 pw_push_for_serfdom: "[ShowSocietyDirectionNameWithNoTooltip('serfdom')] için uğraşılsın"
 pw_push_for_serfdom_desc: "Otoritemize karşı ayaklanma cüretini gösteren köylü takımının efendileri tarafından en ufak merhamet dahi gösterilmeksizin ezilmesi gerekiyor. Mücrimlerin üzerimizde hâkimiyet kurmasını istemiyorsak iktidarımızın avucumuzdan kayıp gitmesine izin vermemeliyiz."
 pw_push_for_free_subjects: "[ShowSocietyDirectionNameWithNoTooltip('free_subjects')] için uğraşılsın"
 pw_push_for_free_subjects_desc: "Halk çok uzun zamandır ceza uygulamayı adet hâline getirmiş feodal lordların boyunduruğu altında eziliyor. İnsanlarımızın prangalarını kırmak ve [SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')] zümresine özgürlüklerini kazandırmak bizim görevimiz."
 pw_crush_rebellion: "İsyanı Bastır"
 pw_crush_rebellion_desc: "Halk bize karşı ayaklanıyor. [actor.GetGovernment.GetRulerOrRegent.GetName] ve kurulu düzeni hiçe sayarak elle tutulur güvenceler ve imtiyazlar talep ediyorlar. Buna göz yumamayız. Bu hareketleri destekleyenleri bulup yok etmeliyiz."
 pw_crush_rebellion_tt: "Seçilen [Concept('rebellion', 'İsyana')|e] destek veren [pops|e] [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 pw_rebel_progress_reduction_tt: "Seçilen [Concept('rebellion', 'İsyanın')|e] ilerleme hızı #G %25#! azalır."
 #Struggle for Royal Power
 #Disaster
 struggle_for_royal_power: "Kraliyet Gücü Çekişmesi"
 struggle_for_royal_power_desc: "Hükümdar ile Sejm arasındaki iktidar çekişmesi giderek büyüyor."
 #Dissolution of Delhi
 #Disaster
 dissolution_of_delhi: "Delhi'nin Feshedilmesi"
 dissolution_of_delhi_desc: "Tüm çabalarımıza rağmen, bize karşı çıkanların açtığı yarayı henüz kapatamadık. Bir zaman büyük olan İmparatorluğumuz, düşmanlarımızın bizi dört koldan sarmasıyla karmaşaya sürüklendi. Gerçekten zor bir dönemden geçiyoruz ve bu sorunla bir an önce yüzleşmezsek topraklarımıza göz dikenlerin saldırgan politikalarına kurban gidebiliriz..."
 #Hook and Cod Wars
 #Disaster
 hook_and_cod_wars: "Kanca ve Morina Savaşları"
 hook_and_cod_wars_desc: "Halefimizin henüz belirlenmemiş olmasını fırsat bilen merhum hükümdarımızın hanedan üyeleri tahtımız üzerinde hak iddia ediyor. Tüm bunların arasında bir de [ShowEstateTypeName('nobles_estate')] karşısında dikilen [ShowEstateTypeName('burghers_estate')] var ve şehirlerdeki imtiyazlarını genişletmeye çalışıyorlar..."
 hook_and_cod_wars_hooks_have_won_tt: "#Y Kancalar#! #Y 20#! Nüfuz Skoru kazandı. (mevcut skor: #Y [THIS.GetVariable('hacw_hook_faction_power').GetValue]#!)"
 hook_and_cod_wars_cods_have_won_tt: "#Y Morinalar#! #Y 20#! Nüfuz Skoru kazandı. (mevcut skor: #Y [THIS.GetVariable('hacw_cod_faction_power').GetValue]#!)"
 HACW_HOOK_TOOLTIP: "#Y Kancalar#!, [DisasterView.GetDisaster.GetOwner.GetName] ülkesinin [DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('nobles_estate')] zümresini temsil eder. Tahta çıkmak isteyen [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_hook_contender').GetCharacter.GetName] Kancalar tarafından desteklenmektedir."
 HACW_COD_TOOLTIP: "#Y Morinalar#!, [DisasterView.GetDisaster.GetOwner.GetName] ülkesinin [DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('burghers_estate')] zümresini temsil eder. Tahta çıkmak isteyen [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_cod_contender').GetCharacter.GetName], Morinalar tarafından desteklenmektedir."
 #Horde Civil War
 #Disaster
 horde_civil_war: "Orda İç Savaşı"
 horde_civil_war_desc: "Hükümdarımızın iktidarı yine sorgulanır oldu! Rakip bir savaş beyi, tahtı kendine almak için ordayı bir iç savaşa sürüklemekle tehdit ediyor. Orda, kendi içinden çıkan dönek savaşçılara karşı savaşmalıdır..."
