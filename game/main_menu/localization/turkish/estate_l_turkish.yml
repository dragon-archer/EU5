 formal_guilds: "Resmî Loncalar"
 formal_guilds_desc: "Tüccar federasyonları ve dernekleri, ulusumuzda genel bir biçimde hep var olmuştur. Fakat onların katılımını merkezîleştirilmiş ve resmen tanınmış bir topluluk olarak resmîleştirerek pazarlarımıza güçlü tüccarlar yerleştirebiliriz. Böyle bir ayrıcalığın hem dış hem de iç politikamızda şüphesiz etkileri olacaktır."
 trade_monopolies: "Ticaret Tekelleri"
 trade_monopolies_desc: "Ticaret mallarımızın haklarını güçlü tüccarlara atayarak diyarımızdaki en çok öne çıkan tüccarların nüfuzunu büyük oranda artırabiliriz. Bu politika, yabancı tüccarlara olan tutumuz açısından ülkemizi etkileyecektir."
 control_over_monetary_policy: "Mali Politika Kontrolü"
 control_over_monetary_policy_desc: "Ulusumuzun mali kaynakları, mal varlığımızı iyileştirip mükemmelleştirmek adına büyük bir öneme sahiptir. Belki bu görevi toplumumuzun zengin üyeleri üstlenirse bizim için iyi olabilir, biz de karşılığında varlıklarıyla mallarına uygulanan vergiyi düşürebiliriz."
 building_rights: "İnşaat Hakları"
 building_rights_desc: "Şehirlerimizi ve kırsal alanlarımızı geliştirmek kesinlikle maliyetli olacaktır. İnşaat işlerinin bir kısmının fonlanmasını söz konusu bölgede ikamet eden halk üstlenirse gelişim planlarımızın birçoğunun nihai maliyetini düşürebiliriz. Nitekim böyle bir yasama hareketini gerçekleştirmek, onların nüfuzunu önemli ölçüde artıracaktır."
 burghers_royal_burgh_commissioners: "Kraliyet Belediyesi Delegeleri"
 burghers_royal_burgh_commissioners_desc: "İskoçya'da kraliyetin yetkilendirdiği belediyeleri temsil eden Kraliyet Belediyesi Delegeleri kendilerine tanınan ayrıcalıkları korumak, ticareti denetlemek ve kraliyet idaresine tavsiye vermek için toplandılar. Kraliyet Belediyeleri Toplantısı'nda ortaklaşa otoriteleriyle İskoçya'nın idare, ekonomi ve hukuk açısından önemli ticaret kasabalarının soyluların ve ruhban sınıfının gücünü karşı dengeleyici bir kuvvet olarak kalmasını sağlıyorlar."
 burghers_land_rights: "Burjuvazi Toprak Hakları"
 burghers_land_rights_desc: "Toprak mülkiyeti çerçevesindeki hukuki geçerlilik, ulusumuzun saraylarında hararetli bir meseleye dönüştü. Toprak mülkiyeti hususunda tüccarlara artırılmış ayrıcalıklar tanıyarak çeşitli idari loncaları güçlendirebilir ve karşılığında iktidarımızla daha fazla iş birliği yapmalarını sağlayabiliriz."
 commercial_advisory_council: "Ticari Danışmanlık Konseyi"
 commercial_advisory_council_desc: "Ticaret, ekonomimizin can damarıdır. Bu nedenle, bu konuyla ilgilenmeli ve devlet başkanımızın, deniz ve kara ticaretinde uzmanlaşmış en yetenekli ve bilgili kişiler tarafından desteklendiğinden emin olmalıyız. Bu sayede hem iç hem de dış ticari kabiliyetimizi artırabiliriz."
 building_roads_rights: "Yol Yapım Hakları"
 building_roads_rights_desc: "Zengin tüccarların [road|e] yaparak altyapımızı geliştirmelerine izin ver. Büyüyen ekonomiden hem devlet hem de tüccarlar fayda sağlar."
 clergy_literacy_rights: "Dinî Okuryazarlık Hakları"
 clergy_literacy_rights_desc: "Dinimiz, inancımıza ait birçok öğreti, ahlak ve ilkeyi içeren nice edebî esere sahip. Din adamlarımız, inancımızın kutsal metinleri üzerinde çalışabilmek adına yazılı metinlere sınırsız erişime sahip olmalı."
 clergy_strengthen_faith: "Güçlendirilmiş İnanç"
 clergy_strengthen_faith_desc: "İnancımız, en zorlu zamanlarda bile halkımızı bir arada tutar. Din adamlarımızın gayretleri sayesinde halkımızın inancı dış tehditlere karşı zarar görmeyecektir."
 clergy_lecture_oaths: "Ders Ahdi"
 clergy_lecture_oaths_desc: "Kadim üniversitelerimiz, bu diyarların önde gelen dehalarını yetiştirmesiyle bilinmektedir ve bu nedenle korunmalı ve kontrol edilmelidir. Mezunlar, üniversite dışında ders vermeyeceğine dair yemin eder."
 clergy_enforced_unity: "Dayatılmış Dinî Birlik"
 clergy_enforced_unity_desc: "Ülkemiz birden fazla inanca ev sahipliği yapmaktadır ve bu nedenle bu inançların bir arada var olmayı sürdürmesi giderek zorlaşmakta ve hükûmetimizi zayıflatmaktadır. Ülke üzerindeki gücümüzü ve otoritemizi güçlendirmek adına tebaaımızın yalnızca Devlet Dinini uyguladığından emin olmalıyız."
 clergy_military_orders: "Askerî Tarikatlar"
 clergy_military_orders_desc: "Askerî Tarikatlar, şövalyelerin savaş becerilerini ve tecrübelerini keşişlerin disiplini ve adanmışlığı ile birleştirmek adına Haçlı Seferlerinden sonra oluşturulmuştur. Hristiyan dünyasında yayılmışlardır ancak diğer dinler de bu din savaşlarında kullanmak üzere benzer tarikatlar kurmuştur."
 clergy_land_rights: "Dinî Toprak Hakları"
 clergy_land_rights_desc: "İnananlara kendi topraklarına sahip olma hakkını tanımaya karar verdik. Bu durum onların gücünü ve nüfuzunu artıracak ancak karşılığında elimizin altında daha fazla din adamı bulundurabileceğiz."
 clerical_advisory_council: "Dinî Danışmanlık Konseyi"
 clerical_advisory_council_desc: "Din adamlarından oluşan bir danışman konseyi oluşturmaya karar verdik. Bu durum onların nüfuzlarını artıracak ancak aynı zamanda endişelerini doğrudan bizimle paylaşıp çözüme kavuşturmalarına fırsat tanıyacağı için daha memnun hâle de getirecek."
 clergy_powerful_dioceses: "Güçlü Piskoposluklar"
 clergy_powerful_dioceses_desc: "Topraklarımızın idaresi, devletimizin elindedir. Fakat Ruhbanlık teşkilatı, vilayet sistemlerimizin bir parçası değil. Onun yerine Rahipler, bu bölgeleri Piskoposlukla yönetiyor ve ülkemizin iç işlerinde önemli bir güç ve nüfuz sahibi oluyor."
 nobles_land_rights: "Toprak Hakları"
 nobles_land_rights_desc: "Soylularımızın hüküm sürdüğü topraklar ve o topraklardaki halkın üzerinde sahip olduğu ayrıcalıklardır. Bu hakların arasında; Soyluların bu topraklarda yaşayanlardan vergi alabilmesi, seferberler kurmak veya adaleti kendi ellerine almak için askerler toplaması ve bu toprakları vârislerine aktarabilmesi bulunur."
 auxilium_et_consilium: "Auxilium et Consilium"
 auxilium_et_consilium_desc: "Soylular ayrıcalıklara sahip olsa da Lordlarına karşı sorumlulukları bulunur. Hüküm sürdükleri topraklardaki tahkimatların ve altyapıların bakımına ek olarak birlik (#italic auxilium#!) sağlamaları ve aynı zamanda Lordları talep ettiğinde danışmanlık (#italic consilium#!) etmeleri gerekir."
 noble_serfdom_rights: "Soyluların Kontrolündeki Serflik"
 noble_serfdom_rights_desc: "Soyluların, sahip oldukları topraklardaki serfler üzerinde uygulayabileceği haklar arasında; vergi almak, seferber toplamak ve gerektiğinde adaleti yerine getirmek bulunur. Bu haklar altındaki köylüler, serf olur ve çalıştıkları topraklara bağlı kalırlar."
 noble_fortification_licenses: "Tahkimat Lisansları"
 noble_fortification_licenses_desc: "Feodalite sisteminin sonuçlarından biri de Soylular tarafından inşa edilen kalelerin ve tahkimatların çoğalmasıdır çünkü bu durum, topraklarındaki güçlerini ve otoritelerini artırmalarına yardımcı olur. Soyluların veraset yoluyla geçen mülklerine gömülmesinden dolayı bu durum, toplumumuz üzerinde daha birçok etki bırakmıştır."
 noble_marriage_rights: "Siyasi Evlilik Hakları"
 noble_marriage_rights_desc: "Ülkemizdeki Soylular, hükümdarlarımıza denk sayılır. Bu nedenle hüküm süren aileyle evlenme hakkına sahiptirler. Böylece hem saraydaki hem de ülkenin hükûmetindeki nüfuzlarını ve güçlerini artırırlar."
 noble_leaders_only: "Tek Lider Soylular"
 noble_leaders_only_desc: "Soylularımız, geçmişte verdikleri hizmetlerden dolayı Ordularımız ve Donanmalarımızdaki gerçek liderlerin yalnızca kendileri olduğunu düşünüyor. Nitekim bu durum, ülkemizdeki diğer Zümrelerin işine gelmiyor ve bu Zümreler, Soyluların burnu havada aptallar olduğunu düşünüyor."
 banal_lordship: "Feodal Lordluk"
 banal_lordship_desc: "Feodalite sisteminin altında gelişen derebeylik tahakkümünün bir türü de Feodal Lordluktur. Bir lordun hükmü altındakilere hükmetme, emir verme ve onları cezalandırma yetkisine dayanır. Bu durum, soyluların adaleti sağladığı ve ekonomiyle ilgili birçok alanda köylülerden vergi topladığı topraklarda daha fazla güç sahibi olmasını sağlamıştır."
 primacy_of_nobility: "Soyluların Üstünlüğü"
 primacy_of_nobility_desc: "Ülkemizde Soylular, birçok girişimimizi destekleyerek ve ordularımızın belkemiğini oluşturarak bizim için ne kadar önemli olduğunu kanıtlamıştır. Bu nedenle bize denk olduklarını ve önemli kararların verilmesinde hükûmetimizin onlara danışması gerektiğini düşünüyorlar."
 elaborate_court_ceremonies: "Ayrıntılı Saray Hayatı"
 elaborate_court_ceremonies_desc: "Ülkemizin saray hayatını, olabilecek en ayrıntılı şekilde resmiyete dökmeye karar verdik. Hükümdarımızla görüşmesi beklenen herkesin başkentte toplanması, Soyluların dolaplar çevirmesini büyük oranda önleyecektir ancak bize de pahalıya patlayacaktır."
 tysiatskii_privilege: "Tysiatskii Ofisi"
 tysiatskii_privilege_desc: "Tysiatskii, Boyarlar arasından seçilen askerî liderlerdir. Birçok devlette sorumlulukları, çoğunlukla askerlere önderlik etmektir. Bizim devletimizdeki Tysiatskii Ofisi, sıradan halkın temsilcisi, ticaret mahkemelerinde yargıç ve tahkimatlarımızda müfettiş olarak ek görevlerle hizmet vermektedir."
 the_ryad_privilege: "Ryad"
 the_ryad_privilege_desc: "$the_ryad_privilege$, Boyarlar ile devlet arasında imzalanan sözleşmeye verilen addır. Bu sözleşme, Boyarların çıkarlarını ve gücünü korurken Prensin haklarını ve sorumluluklarını belirler."
 bashtinas_and_pronijas_grants: "Baština Hibeleri"
 bashtinas_and_pronijas_grants_desc: "Seçkinler için yaptığımız toprak hibesi sistemini hazırlarken Bizans Pronoias sisteminden ilham aldık. Hükûmet tarafından kendilerine tahsis edilen toprakların yönetiminde soylulara geniş çapta ayrıcalıklar ve sorumluluklar tanıyoruz."
 zupa_districts: "Župa Mahalleleri"
 zupa_districts_desc: "Toplumumuzun ayrıştırılması ve sınıflandırılması, idari kanadımızın çeşitli yasal çerçevelerinde ayrıntılarıyla belirtilmiştir. Toplumumuzun ve bürokrasimizin en önemli yönü, vilayetlerimizin Župa mahallelerine ayrılmasıdır. Bunun amacı ise yerel işleri daha iyi yönetmektir."
 vlastele_krayishnik: "Vlastele Krayishnik"
 vlastele_krayishnik_desc: "Sınırdaki topraklarımız daima güvenli bir şekilde korunmalıdır. Bu nedenle krayine sistemi, sınırlarımızı iyi yönetilen mahallelere böler. Bu bölgeler, #italic Vlastele Krayishnik#! olarak bilinen yerel lordların komutasındadır ve bu lordlar, vilayetlerindeki halkı korumakla ve oradaki sürdürülebilirliği sağlamakla görevlidir."
 feudal_mercenary_contracts: "Feodal Paralı Asker Sözleşmeleri"
 feudal_mercenary_contracts_desc: "Halkımızın seferber edilmesiyle toplanan ordular çoğu zaman yetersiz kalıyor. Halkımızı korumak ve rakiplerimize üstün gelmek amacıyla toplumumuzun seçkin üyeleriyle sözleşmeli yabancı paralı askerlere bel bağlamalıyız."
 tax_exemption: "Vergi Muafiyeti"
 tax_exemption_desc: "İnancımızın temelini kendi hayatlarını halkımızın maddi ve manevi anlamda sağlıklı olmasına adamış dindar kişiler oluşturuyor. Hükûmete vergi ödemek zorunda olmamaları en doğal haklarıdır."
 peasants_represented_in_parliament: "Parlamento Temsili"
 peasants_represented_in_parliament_desc: "Ana meclisimizde halkımızın alt tabakalarına yer ayırmak, sıradan insanların seslerini duyurmasını ve daha iyi haklara sahip olmasını sağlayacaktır."
 peasants_free_peasantry: "Sıradan Halk için Sosyal Hareketlilik"
 peasants_free_peasantry_desc: "Halk, her devletin en önemli varlığıdır. Onların olmadığı diyarlar kıtlıkla ve ihtilafla yüz yüze gelmeye mahkûmdur. Buna rağmen devletin önde gelenleri, onları birer mülk, topraklarında var olan birer nesneymiş gibi görür.\nKitleler için sosyal alanda hareketlilik sağlarsak kendi kaderlerini belirlemelerini ve efendilerinin topraklarından ayrılıp daha iyi arazilere yerleşebilmelerini sağlarız."
 peasant_owns_their_food: "Üretim Araçları"
 peasant_owns_their_food_desc: "Zenginler sınıfı akbaba gibidir. Sıradan halkın emeğine çöker, karşılığında hiçbir şey vermeden çıkar sağlarlar. Üretim Araçları halkın eline geçtiğinde, toplumun istikrarı ve kaderi yeniden işçi sınıfının iradesine teslim edilmiş olur."
 peasants_fewer_levies: "Azalan Seferberler"
 peasants_fewer_levies_desc: "Avam, devletimizin can damarıdır. Nüfusumuzun gelişmesine yardımcı olur, binalarımız için gereken malzemeleri imal eder ve tüccarlarımızın satabileceği mallar üretirler.\nSavaş zamanı devletimiz için zorlu bir dönem olsa da halkımıza temel teşkil eden kitleler söz konusu çatışmalardan uzak tutulmalıdır yoksa barış zamanında kıtlık ve ekonomik çöküş kapımızı çalabilir."
 peasants_yeomanry: "Yeomanlık"
 peasants_yeomanry_desc: "Küçük toprak sahipleri, bazı küçük soyluların sorumluluklarını üstlenerek daha iyi haklar elde eder. Bu sorumlulukların arasında, diyarın savunulmasında daha çok katkıda bulunmaları da vardır."
 creaghts_privilege: "Sığır Çobanları"
 creaghts_privilege_desc: "Alt tabakadakilerin çoğu, Creaght olarak da bilinen, kırsal bölgelerde yaşayan göçebe sığır çobanlarına bağlıdır. Mevsimsel olarak yeni otlaklara göç eden sığır çobanları, Creaght adını bu göçler sırasında geçici olarak inşa ettikleri yaşam alanlarından almışlardır. Herhangi bir toprağa bağlı olmadıkları için feodal sistemin dışında yer alırlar."
 coign_and_livery_privilege: "Ağırlama ve Hibe"
 coign_and_livery_privilege_desc: "Aynı zamanda #italic bonnacht#! olarak da bilinen bu sistem, daha düşük kademedeki klan şeflerinin, masraflarını cebinden ödeyerek sadık askerlerimizi ağırladığı bir sistemdir."
 peasants_allowed_weapons_privilege: "Milisler"
 peasants_allowed_weapons_privilege_desc: "Avam, silah bulundurma hakkını haizdir. Seferber edildiklerinde de söz konusu silahları kullanırlar. Bu da doğal olarak pazardaki silah talebini artırır."
 gradozadanje_and_gradobljudenlje_rights: "Gradozadanje ve Gradobljudenlje"
 gradozadanje_and_gradobljudenlje_rights_desc: "Diyarımızda birçok tahkimat ve heybetli kale var. Bu mevzilerin bakım masrafları ve garnizon vazifeleri, yerel nüfusun ve kasaba halkının omuzlarında."
 peasants_autonomous_villages: "Özerk Köyler"
 peasants_autonomous_villages_desc: "Devletimizin kırsal yerleşim yerlerinde \"Hükümdarın kanunları köyün girişinden geçemez\" diye bir söz vardır. Yerleşim yerlerimizde ikamet eden halkımız kendilerini ülkenin merkezî otoritesinden ayrı tutarlar."
 clergy_protected_faith: "Dinî Zümreye Tanınan İnanç Koruması"
 clergy_protected_faith_desc: "Topluluğumuzun dinine bağlı kesimi Dini Muhafaza Etme hakkını kazandı. Bunun sonucunda, devletin yürüttüğü din değiştirme faaliyetinden muaf tutulacaklar."
 burghers_protected_faith: "Zengin Zümreye Tanınan İnanç Koruması"
 burghers_protected_faith_desc: "Topluluğumuzun zengin kesimi Dini Muhafaza Etme hakkını kazandı. Bunun sonucunda, devletin yürüttüğü din değiştirme faaliyetinden muaf tutulacaklar."
 nobles_protected_faith: "Seçkin Zümreye Tanınan İnanç Koruması"
 nobles_protected_faith_desc: "Topluluğumuzun seçkin kesimi Dini Muhafaza Etme hakkını kazandı. Bunun sonucunda, devletin yürüttüğü din değiştirme faaliyetinden muaf tutulacaklar."
 peasants_protected_faith: "Avam Zümresine Tanınan İnanç Koruması"
 peasants_protected_faith_desc: "Avam zümresi Dini Muhafaza Etme hakkını kazandı. Bunun sonucunda, devletin yürüttüğü din değiştirme faaliyetinden muaf tutulacaklar."
 reduced_from_military_obligations: "Hafifletilmiş Askerî Yükümlülükler"
 reduced_from_military_obligations_desc: "Doğru yolda kendini inancına adamışların merkezî otoritemize sadık olmaları karşılığında askerî yükümlülüklerini hafifletebilir veya kaldırabiliriz."
 office_of_the_sankar_zouma_privilege: "Sankar-Zouma Hizmeti"
 office_of_the_sankar_zouma_privilege_desc: "Sankar-Zouma, [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')] zümresine diyarın en yüksek otoritesi tarafından bahşedilen itibarlı bir vazifedir. Bu vazife, aynı Farima-Soura gibi, güney sınırında bulunan ticaret yollarındaki otoriteyi sağlamakla ilgilidir."
 office_of_the_farima_soura_privilege: "Farima-Soura Hizmeti"
 office_of_the_farima_soura_privilege_desc: "Kuzey sınırını korumakla vazifelendirilen Farima-Soura, Sahra sınırındaki gidiş gelişi gözlemler ve sınırlarımıza giren ve çıkan ticaret trafiğinin güvenliğini ve rahatlığını denetler."
 liberum_veto: "Liberum Veto"
 liberum_veto_desc: "Bu uygulamayla birlikte bir Sejm sırasında kararlar ancak oy birliğiyle alınabilir. Herhangi bir soylu, herhangi bir oylamayı yerinden kalkıp Latince #italic Sisto activitatem!#! (\"Eylemi durduruyorum!\") veya Lehçe #italic Nie pozwalam!#! (\"İzin vermiyorum!\") diyerek durdurabilir."
 visconti_city_states: "Visconti Şehir Devletleri"
 visconti_city_states_desc: "Visconti ailesi altındaki [GetCountry('MLO').GetLongName], parçalanmış ve ademimerkeziyetçi bir devlet olmasıyla bilinmektedir. Öne çıkan tüm aile üyeleri, [GetCountry('MLO').GetFlavorRank] kontrolü için durmak bilmeyen bir mücadeleye girdi ve bu da iç çatışmaların ve güç çekişmelerin büyümesine sebep oldu. Azzone, Gian Galeazzo ve Bernabò dâhil olmak üzere farklı Visconti mensupları, üstünlüğü almak için uğraştı ve bunun için farklı ittifaklar kurdu, ihanetler etti ve askerî seferler başlattı. Bu bitmek bilmeyen güç çekişmesi, devamlı olarak [GetCountry('MLO').GetLongNameWithNoTooltip] merkezî otoritesini zayıflattı ve bölgedeki istikrarsızlığın ve parçalanmanın artmasına sebep oldu."
 milanese_cloth_guilds_privileges: "Milanolu Kumaş Loncaları"
 milanese_cloth_guilds_privileges_desc: "Değerli kumaş sanayimiz İtalya'daki en hünerli zanaatkârlara bağlı. Tüccarlarımız ile aralarındaki düzenlemelere ve üretim hatlarına güvenerek tüccar loncalarımıza ufak bir miktarda nüfuz kazandırıp kâr ve üretkenlikte büyük artış sağlayacağız."
 novgorod_ivans_hundred: "İvan'ın Yüzlüsü"
 novgorod_ivans_hundred_desc: "Yerel tüccar loncamız olan İvan'ın Yüzlüsünün üyeleri, Novgorod ticaret mahkemesinin ve Novgorod Cumhuriyeti'nin yönetim konseyinin kalıcı üyeleridir. Siyasetteki yerleri ve soylular ile aralarındaki yaptıkları sözleşmeler, ulusumuzdaki ticaretin başarısının uzun yıllar devam edeceğini göstermektedir."
 ordinance_of_laborers: "İşçi Nizamnamesi"
 ordinance_of_laborers_desc: "Bu nizamname, alt tabakadakilerin tüm karamsarlığına rağmen köylülerin sürekli değişen maaş maliyetlerini önleyerek veba öncesi döneme döndürmek için kabul edildi. İşverenlerin aynı zamanda fazladan işçi alması önlendi ve altmış yaşının altındaki herkesin çalışmak zorunda olmasına karar verildi."
 masaniellos_fight: "Masaniello'nun Davası"
 masaniellos_fight_desc: "Balıkçı Masaniello'nun talepleri bu ayrıcalıkta belirtilmektedir. Bu ayrıcalık, sıradan halkı gaddar vergilerden ve ekonomik felaketlerden korumaktadır."
 peasants_no_poll_tax_privilege: "Kelle Vergisi Muafiyeti"
 peasants_no_poll_tax_privilege_desc: "Wat Tyler'ın isyanının ardından cezai kelle vergisi kaldırıldı ve yeniden uygulanmayacağına dair güvence verildi."
 land_owning_farmers: "Toprak Sahibi Köylüler"
 land_owning_farmers_desc: "İsveçli köylüler, feodal Avrupa'nın geri kalanına kıyasla oldukça güçlü bir konuma sahipti. Topraklarına kayıtsız şartsız sahiplerdi, vergilerini doğrudan kraliyete öderlerdi ve yerel meclislerde söz sahibiydiler. Bu durum, bir nebze özerklik ve yasal korunma sağlıyordu. Bu çiftçiler serf değillerdi. Aralarından birçoğu silahlıydı ve seferber olarak hizmet vermişti. Hakları eski örfî hukuka dayanıyordu ve nispeten özerk yapıları, erken dönem İsveç kırsal toplumunun temel unsurlarından birini teşkil ediyordu."
 #Aragon
 general_privilege: "Aragon Genel Ayrıcalığı"
 general_privilege_desc: "Genel Ayrıcalık, 1283 yılında Kral III. Pedro ile önemli şehirlerin temsilcileri ve Aragonlu soyluların oluşturduğu #italic \"Aragon Birliği\"#! koalisyonu arasında kabul edilmiş bir dizi anlaşma ve yasadır. Kralı, geleneksel soyluluk geleneklerini güvence altına almaya ve savaş ilan etmeden önce parlamentonun onayını almaya zorlar."
 union_privilege: "Birlik Ayrıcalığı"
 union_privilege_desc: "Kraliyetin karşı çıkmasına rağmen #italic \"Aragon Birliği\"#! Krallarının elini zorlayarak söz konusu antlaşmaları yasalaştırmayı başardı. Bu da Aragonlu soylulara ve halka geniş çaplı haklar kazandırıp hükümdarın geleneksel güçlerini kaybetmesine neden oldu."
 justicia_de_aragon: "Justicia de Aragón"
 justicia_de_aragon_desc: "Justicia de Aragón, Aragon Krallığı'nın bölgesel kanunlarını uygulamak, anlaşmazlıklarda ara buluculuk yapmak ve kraliyetin aşırılıklarına karşı halkın haklarını korumak için kurulan güçlü bir hukuk ve yargı makamıdır."
 formalized_oath: "Resmîleştirilmiş Sadakat Yemini"
 formalized_oath_desc: "Monarşi, bağlı olduğu resmîleştirilmiş anlaşmaya göre öncelikle zümrelerin haklarını ve özgürlüklerini tanımalı ve bunları koruyacağına dair güvence vermelidir. Ancak bundan sonra sadakat yemini edilebilir."
 #Ethiopia
 double_sabbath: "İki Günlük Şabat"
 double_sabbath_desc: "Genel kanının aksine halkımızın kadim geleneği arasında hem yedinci gün Şabatı Cumartesi hem de Tanrı'nın Günü Pazar günü olması bulunur. Bu ayrıcalık, gelenekleri yasalaştırmış ve köylüleri zulümden korumuştur."
 #Florence
 signoria_council: "Sinyorluk Konseyi"
 signoria_council_desc: "Floransa Sinyorluğu, şehrin yönetildiği ve üyelerinin farklı loncalardan toplandığı dokuz kişilik konseyin adıdır. Her iki ayda bir konseyde yeniden seçim yapmak için kura çekilir, bu rastgele seçim sayesinde cumhuriyetin çıkarlarının kişisel çıkarlardan daha üstün gelmesi sağlanır. Fakat tüm üyelerin loncalardan gelmesi, yetki sahiplerinin hep aynı aileler olmasına neden olur."
 florence_guilds: "Floransa Loncaları"
 florence_guilds_desc: "Floransa'nın farklı zanaatkârlarının ve tüccarlarının farklı loncalara bağlı olma geleneği vardır. Bu durum, ürünler için standart bir kaliteyi sağlarken aynı zamanda adaletsiz rekabeti önlemektedir. Nitekim bu durumun sonucunda loncalar göz ardı edilemeyecek bir güce ve nüfuza sahip olmaktadır.\n\nŞunun kilidini açar: [ShowLawName('guilds_of_florence')] [Concept('law', 'Kanunu')|e]."
 #Korea
 scholar_officials: "Âlim Yetkililer"
 scholar_officials_desc: "Seçkinler, bilge hükûmet yetkililerinden ve siyasetçilerinden oluşan ve ulusal araştırmalardaki bilgi birikimlerini kanıtlayarak kazandıkları şerefli bir mevkidir.\nBu yetkililerin aileleri, her üç nesilde bir en az bir yetkili yetiştirirse bu statüyü korumaya devam edebilir."
 petty_bureaucracy: "Küçük Bürokrasi"
 petty_bureaucracy_desc: "Ülkemizin temel bürokratik teşkilatı hükûmet yapısını destekleyen, günlük görevleri yöneten, oldukça eğitimli uzmanlar ve yöneticilerden oluşur."
 #Papacy
 powerful_italian_families: "Güçlü İtalyan Aileler"
 powerful_italian_families.tt: "Ülkemiz İtalya Bölgesinde DEĞİL"
 powerful_italian_families_desc: "[ShowLocationName('rome')] şehrindeki ve diğer [ShowCultureGroupName('italian_group')] zümrelerindeki anarşi ile itaatsizlik [GetCountry('PAP').GetGovernment.GetRulerTitle], sarayını [ShowLocationName('avignon')] şehrine taşıdığında büyük oranda arttı. Şimdi bu bölgeler, Colonna ve Orsini gibi [GetCountry('PAP').GetGovernment.GetRulerTitle] hükmünden tamamen bağımsız olan güçlü İtalyan ailelerinin kontrolü altında."
 french_cardinals: "Fransız Kardinaller"
 french_cardinals_desc: "[GetCharacter('pap_boniface_viii').GetName] öldüğünden ve saray [ShowLocationName('avignon')] şehrine taşındığından beri, kardinallerin çoğu [ShowCultureGroupName('french_group')] olduğundan ve [GetCountry('FRA').GetName] ülkesinin başındaki [GetCountry('FRA').GetGovernment.GetRulerTitle], [GetCountry('PAP').GetName] ülkesini etkilediği için [ShowLocationName('rome')] şehrine dönmek mümkün görünmüyor."
 cardinal_lead_guilds: "Kardinal Önderliğindeki Loncalar"
 cardinal_lead_guilds_desc: "Gerek loncalar gerekse diğer tüccar ve esnaf birlikleri hayatın kaçınılmaz birer gerçeğidir. Teşkilatlarını kardinal gibi erdemli ve dindar kimseler tarafından yönetilmeye mecbur bırakırsak Tanrı'nın yolundan çıkmamalarını ve açgözlülüğün tüccarlarımızın aklını çelmemesini sağlayabiliriz."
 #Kanem Bornu
 kbo_kaigama: "Kaigama"
 kbo_kaigama_desc: "Kaigama, Güney bölgelerimizin valisi ve ordumuzun başıdır. Güç, zindelik ve büyük miktarda nüfuzla birlikte bu ünvana sahip olan soylular, zaman zaman hükümdarın kim olacağına bile karar vererek iktidarı belirlemişlerdir."
 kbo_yerima: "Yerima"
 kbo_yerima_desc: "Yerima, Kuzey bölgelerimizin valisidir ve silahlı kuvvetlerimizin alt tabakalarına güçlü seferberler sağlamakla görevlidir. Kaigama kadar nüfuz sahibi olmasa da iç ve dış düşmanlara karşı mücadele verirken Yerima'nın askere alma vazifesi nedeniyle yakında onun nüfuzuna güvenmek zorunda kalabiliriz."
 kbo_lake_chad_trade_privilege: "Çad Gölü'nün Kontrolü"
 kbo_lake_chad_trade_privilege_desc: "Çad Gölü'nün kıyıları boyunca tüccarlarımız, uzak diyarlardan gelen çeşitli halklarla etkileşime geçer ve takas yapar. Tarafımızca kontrol edilen ticaretin hacmi, ekonomimizin ve ülkemizin istikrarının can damarıdır."
 kbo_serfdom_economy: "Serflik Ekonomisi"
 kbo_serfdom_economy_desc: "Yüce ulusumuz, defalarca bize karşı duranların sırtında inşa edilmiştir. Ulusumuzdaki serf ve köle akışı, ekonomimizin temelini oluşturmuş, sıkca yapılan baskın ve fetihler de ekonomimizi güçlendirmiştir."
 amenokal_salt_traders: "Amenokal Tuz Tüccarları"
 amenokal_salt_traders_desc: "Sahra ticaretinin kıdemlileri olan bu kişiler, zorlu çöllerden geçen [ShowGoodsName('salt')] kervanlarını gözetler ve yönlendirir."
 kbo_cima: "Cima Tımarları"
 kbo_cima_desc: "Savaştaki başarılarının bir ödülü olarak sınır bölgelerini komutanlarımıza vermekte karar kıldık. Bu sayede onların sadakatini güvence altına alabilecek ve başkentimizin sınır bölgelerimizdeki nüfuzunu iyileştirebileceğiz"
 clergy_religious_state: "Dinî Yönetim"
 clergy_religious_state_desc: "Din meselelerini en büyük önceliğimiz hâline getirerek ulusumuzun daha uyumlu bir bütün olmasını sağlayabiliriz."
 clergy_papal_emissary: "Papalık Elçiliği"
 clergy_papal_emissary_desc: "Papa'nın sefirleri ve diğer elçileri topraklarımızda yalnızca hoş karşılanmayacak, aynı zamanda verdikleri kararlara boyun eğilecek ve Papa ile yerel rahipler arasındaki ilişkilere karışılmayacaktır."
 freedom_of_interpretation: "Tefsir Özgürlüğü"
 freedom_of_interpretation_desc: "İnancımız üzerine yapılan farklı öğretiler, gölgesi altında dinlenip basiretli ve erdemli bir hayat yaşayabileceğimiz bir ağaç gibidir. Bu nedenle bu bilgeliğin kök salmasına destek olmalıyız."
 expansionist_zealotry: "Genişlemeci Bağnazlık"
 expansionist_zealotry_desc: "İnancımız adına savaşmak, tüm inançlıların öncelikli tutkusudur."
 religious_diplomats: "Dindar Diplomatlar"
 religious_diplomats_desc: "İyi bir diplomasiye ulaşması zordur. İki ülke arasındaki ilişkinin ters düz olması için küçük bir yanlış anlaşılma yeterlidir. Bizimle aynı inancı paylaşan kardeşlerimize çok dindar diplomatlar göndererek en azından bu durumun yaşanmasını önleyebiliriz."
 promote_cultural_unity: "Kültürel Birliği Öne Çıkar"
 promote_cultural_unity_desc: "Güçlü ve uyumlu bir toplumun temelinde, tüm halkımızı birleştirecek ve onları dış etkilerden koruyacak tek bir kültürün öne çıkarılması yatar."
 embellish_great_works_of_faith: "Büyük Dinî Çalışmaları Yücelt"
 embellish_great_works_of_faith_desc: "İnancımızın büyüklüğü ve gücü, kutsallığın saflığına adanmış büyük eserlerin dikilmesiyle ve onların hayranlık uyandırmasıyla gösterilmelidir."
 #dhimmi privileges
 dhimmi_land_rights: "Yerel Toprak Haklarını Güvence Altına Al"
 dhimmi_land_rights_desc: "Herkesin güvenli limanı evidir. Toplumumuzdaki kâfirlerin mülk haklarını güvence altına alarak onlarla yönetimimiz arasında bir güven bağı kuracağız."
 dhimmi_lighter_taxes: "Hafifletilmiş Vergi"
 dhimmi_lighter_taxes_desc: "Birçok dine mensup kişilerden oluşan bir toplumda istikrarı yakalamanın sırrı adalet ve hoşgörüdür. Sancağımız altındaki kâfir tebaamıza karşı daha düşük vergiler uygulayarak onların rızasını sürdürebiliriz."
 dhimmi_military_service: "Askerî Hizmete İzin Ver"
 dhimmi_military_service_desc: "Topraklarımızda huzurla yaşayan birçok kâfir, kendi yaşam alanlarını ve ailelerini korumak konusunda daha fazla öne çıkmalıdır ve biz de onların askere alınmasına olanak sağlamalıyız."
 dhimmi_promote_tolerance: "Hoşgörüye Teşvik Et"
 dhimmi_promote_tolerance_desc: "Toplumumuz nezakete ve hoşgörüye önem veriyor. Onların bu yaklaşımına uyum sağlayarak ve onların izinden giderek inançsızlara karşı nezaketle yaklaşacağız ve istikrarı ve refahı getireceğiz."
 dhimmi_administrative_posts: "İdari Makamlar Ver"
 dhimmi_administrative_posts_desc: "Sınırlarımızda kâfir kitleler var. Onların yerel liderleriyse pozisyonlarını koruma konusunda ısrarcı. Sağlıklı bir yönetim sağlamak için onlarla iş birliği yapmalı ve bilgeliklerinden ders çıkarmalıyız."
 dhimmi_traditions: "Yerel Geleneklerini Koru"
 dhimmi_traditions_desc: "Kâfir tebaamız, eski soylulardan alt tabadaki işçilere kadar dünyanın dört bir yanından geliyor. Geçmişleri ise yerel geleneklerinin tarihi ve güzellikleriyle birlikleri oldukça zengin. Kendi bildikleri yoldan gitmelerine olanak sağlamak ve buna saygı duymak toplumumuzun ne kadar önde geldiğini ve birbiriyle uyumlu olduğunu gösterecektir."
 dhimmi_legal_autonomy: "Yasal Özerklik"
 dhimmi_legal_autonomy_desc: "Kâfirleri hukuk sistemimize dâhil ederek onları toplumsal kurallarımıza tabi hâle getirebiliriz. Aramıza katılmalarına yönelik itirazlara rağmen onların tanık, vasi ve hatta kendi topluluklarının yasal temsilcileri olarak hukuki görevlerini yerine getirmelerine olanak tanımak otoritemize gösterdikleri desteği daha da pekiştirecektir."
 dhimmi_promote_dhimmi_hierarchy: "Yerel Hiyerarşiye Arka Çık"
 dhimmi_promote_dhimmi_hierarchy_desc: "Biz sosyal dengeyi korumaya çalıştıkça danışmanlarımız kâfir topluluklarımızın yerel temsilcileriyle iş birliği yapmamız gerektiğini salık veriyor."
 dhimmi_pact_of_umar: "Ömer Anlaşması"
 dhimmi_pact_of_umar_desc: "Sınırlarımız içinde yaşayan kâfirlerin tüm hak ve sorumluluklarının bir listesidir. Hristiyanlar, Yahudiler ve Zerdüştler dâhil olmak üzere kabul gören pek çok inanca mensup \"korunan kişilerle\" yürütülen ilişkilerin doğası bu antlaşmayla birlikte açık bir biçimde tanımlanır."
 dhimmi_mazalim_court: "Divan-ı Mezâlim"
 dhimmi_mazalim_court_desc: "Dinî yargı idarelerinin ve şeriat divanlarının varlıklarıyla otoritelerine benzer bir şekilde işlev gören Mezâlim, seküler bir biçimde inançsızların işlerine bakar. Duruşmalar, Adalet Sarayında (Dârü'l-Adl) veya hisar duvarları içerisindeki seremoni salonu içerisinde (Eyvânü'l-Kebir) yapılabilir. Bu duruşmalar, zamanla kraliyet görevlerinin bir parçası hâline gelmiştir."
 #Tribes Privileges
 local_tribal_strongholds: "Kabile Kaleleri"
 local_tribal_strongholds_desc: "Mağrip'e yerleşen birçok kabile bölge halkı üzerinde nüfuz kazandı. Onları tatmin edip otoritelerini tanırsak topraklarımız üzerindeki kontrolümüzü daha kolay bir şekilde hissettirebiliriz."
 jaysh_armies: "Ceyş Kuvvetleri"
 jaysh_armies_desc: "Yerel idare tarafından garnizon ve yardımcı birlik görevi yapmaları için toplanmış bu askerler, yerel isyanları bastırmak ve ordumuza sürekli takviye sağlamaları için işe alınmışlardır. Aynı zamanda kuruldukları topraklardaki isyanları da bastırırlar."
 tribes_in_administration: "Kabile Kabinesi"
 tribes_in_administration_desc: "Kabileler, devletimizin önemli yapı taşlarından biridir. Yönetimimize katkıda bulunmak isteyenleri önemli makamlara getirmek gayet makuldür."
 tribes_land_rights: "Kabile Toprak Hakları"
 tribes_land_rights_desc: "Topraklarımızda ikamet eden kabile topluluklarının yaşam koşullarını iyileştirmek ve onlara saygıyla yaklaşmak, halklarımız arasında iş birliği sağlamanın iyi bir yoludur."
 tribes_fosterage: "Evlatlık"
 tribes_fosterage_desc: "Kabile üyelerinin genç neslini koruyucu ailelere evlatlık vererek eğitilmelerini sağlarsak bilgilerin nesilden nesle aktarılmasına önayak olabilir ve aralarındaki akrabalık bağlarını ve birliği güçlendirebiliriz."
 tribes_manrent: "Manrent"
 tribes_manrent_desc: "Sözleşme temelli askere alım yöntemini uygularsak kabile topluluklarımızın çoğu üyesi en nüfuzlu ailelerinin çeşitli tahkimatlarında hizmet verebilir."
 tribes_allow_gatherings: "Toplanmalara İzin Ver"
 tribes_allow_gatherings_desc: "Kabile topluluklarımıza mensup güçlü ailelerinin düzenli bir şekilde bir araya gelerek benzersiz kültürlerini dışa vurmaları, siyaset konuşmanın, bilgi alışverişi yapmanın ve diyarımızdaki birçok yerleşim yerine iş sağlamanın etkili bir yoludur."
 tribes_creach: "Ganimet"
 tribes_creach_desc: "Savaş ve yağmayla elde ettiğimiz [ShowGoodsName('livestock')] ve büyükbaş hayvanların yetiştirilip büyütülmesi kabile halklarımızın refahını güvence altına almak için çok etkili bir yöntemdir."
 tribes_pasture_access: "Otlaklara Erişim"
 tribes_pasture_access_desc: "Kabile topluluklarımıza otlak erişimi sağlayarak onların ekin ve büyükbaş hayvan yetiştirme konularındaki engin bilgilerinden faydalanabiliriz."
 tribes_tribal_levies: "Kabile Seferberlerini Artır"
 tribes_tribal_levies_desc: "Kabile erkekleri, savaş tecrübesiyle meşhurdur. Bu savaş görmüş insanları ordularımıza almak birliklerimizi güçlendirecek ve topraklarımızdaki güvenliği artıracaktır."
 tribes_tribal_registry: "Genişletilmiş Sicil"
 tribes_tribal_registry_desc: "Kabile topluluklarının toplumumuzdan büyük oranda kopuk bir hayat yaşamasına rağmen aramızda yaşayanlar için düzgün bir kayıt tutmalıyız."
 tribes_protected_faith: "Kabile İnancı Korundu"
 tribes_protected_faith_desc: "Topraklarımızın daha kırsal bölgelerinde yaşayan insanlar, bazen farklı inançlara yönelebilir. Sancağımızın sadık tebaası ile aramızdaki dinî inanç farklılıklarına saygı duymalıyız..."
 tribes_respect_tribal_traditions: "Kabile Geleneklerine Saygı Duyuldu"
 tribes_respect_tribal_traditions_desc: "Kabile toplumlarına mensup üyeler tarafından sürdürülen birçok ilginç ve büyüleyici gelenek, sancağımız altında hoş karşılanabilir ve devam ettirilebilir."
 #Cossacks Privileges
 cossacks_land_rights: "Kozak Toprak Hakları"
 cossacks_land_rights_desc: "Kozaklar, kendi topluluklarında ve kendi düzenlerinde yaşarlar. Topraklarının özerkliğini güvence altına alarak bize sadık kalmalarını sağlayabiliriz."
 cossacks_sanctioned_atamans: "Resmî Atamanlar"
 cossacks_sanctioned_atamans_desc: "Ataman, Kozakların içindeki her bir grubun lideridir. Liderlerini resmî olarak tanırsak onları hükmümüzün bir parçası hâline getireceğiz fakat bu, onlara daha fazla otorite vereceğimiz anlamına da geliyor."
 cossacks_allowed_free_roaming: "Özgür Dolaşıma İzin"
 cossacks_allowed_free_roaming_desc: "Kozaklar, geleneksel olarak yarı göçebe bir yaşam sürdürdükleri için aynı yerde uzun süre kalmazlar. Bu alışkanlıklarını sürdürmelerine izin verirsek yaşam tarzlarını korumalarını desteklemiş ve bizim için çalışma isteklerinin sürmesini sağlamış oluruz."
 cossacks_government_positions: "Kozak Hükûmet Yetkilileri"
 cossacks_government_positions_desc: "Kozaklar, zorlu bir hayat sürdükleri için aralarında dirençli ve güçlü bireyler barındırır. Sadece topraklarımızda dolaşmalarına izin vermek yerine, en yeteneklilerini hükûmet yönetimimize yardımcı olmaları için işe alabiliriz."
 cossacks_military_service: "Kozak Askerî Hizmeti"
 cossacks_military_service_desc: "Kozaklar geleneklerine bağlı bir yaşam tarzına sahip askerî bir toplumdur. Kırsalda özgürce dolaşmalarındansa onları askerî sistemimize dâhil edersek bu toplumun becerilerini savaşlarımızda kullanabiliriz."
 cossacks_protected_faith: "Kozakların İnancı Korundu"
 cossacks_protected_faith_desc: "Kozaklar, geleneksel olarak birçok farklı dinî inanca mensup bireylere ev sahipliği yapar. Her ne kadar farklı mezheplerden insanlara ev sahipliği yapsalar da bu insanların inançları genellikle farklılık göstermez. İnançlarına saygı göstererek hem kendi aralarında hem de onlarla bizim aramızda dinî bir gerginlik çıkmasını önleyebiliriz."
 cossacks_respected_traditions: "Kozak Geleneklerine Saygı Duyuldu"
 cossacks_respected_traditions_desc: "Kozaklar, kendilerine ait geleneklere ve toplumsal bir yapıya sahiptir. Kendilerini ülkemize ait hissetmelerini istiyorsak onlara saygı duymalıyız."
 cossacks_rada_autonomy: "Rada Özerkliği"
 cossacks_rada_autonomy_desc: "Kozakların idaresi, hem askerî hem de toplumsal konular hakkında kararların alındığı meclis veya konsey anlamlarına gelen Rada etrafında şekillenir. Rada'ya kendi idaremiz tarafından hukuki bir özerklik tanırsak topraklarının yönetimini onlara bırakır, gönüllerini de hoş tutarız."
 cossacks_register: "Kayıtlı Kozaklar"
 cossacks_register_desc: "Kozaklar askeriyemizde görev almanın yanı sıra belirli bir sıraya göre kaydedilip özel subay rütbelerine sahip düzenli bir formasyon hâline getirilmelidir. Böylelikle savaş sırasında bize daha çok fayda sağlayacaklardır."
 cossacks_explorers: "Kozaklar ve Keşif"
 cossacks_explorers_desc: "Kozaklar özgürce dolaşmaya ve hiçbir ülkeye bağlı olmadan yaşamaya alışkındır. Onları bilinmeyen toprakları keşfetmeleri için görevlendirerek bu becerilerinden faydalanabiliriz."
 cossacks_colonization: "Kozaklar ve Kolonicilik"
 cossacks_colonization_desc: "Kozaklar, göçebe bir toplum olmalarından ötürü hak iddia edilmemiş bölgelere kalıcı bir yerleşim yeri hazırlığı yapmaları için gönderilebilir."
 plc_cossack_treaty_of_hadiach: "Hadyaç Antlaşması"
 plc_cossack_treaty_of_hadiach_desc: "$plc_cossack_treaty_of_hadiach$, Kozaklara birçok güç ve hak teslim etmiştir. Bu ayrıcalıkla verilen en önemli tavizse ulusun, Lehistan-Litvanya-Rutenya devletini oluşturmak üzere Birlik'e dâhil edilmesidir."
 cossack_identity: "Kozak Kimliği"
 cossack_identity_desc: "Kozaklar, kendilerine özgü gelenek ve görenekleriyle benzersiz ve gururlu bir kimliğe sahiptir. Bu nedenle dışarıdan gelen etkilere kolay kolay boyun eğmez, yaşam biçimlerini savunurlar."
 #Burgher Privileges
 reduced_trade_regulations: "Hafifletilmiş Ticari Düzenlemeler"
 reduced_trade_regulations_desc: "Dışarıdan gelen ticareti kısıtlamak akıllıca bir hamle olmaz. Bu nedenle yabancı marketlerden gelen tüccarların sokaklarımızda rahat hissetmesini sağlamalı ve mallarının sınırlarımızda akışını güvence altına almalıyız."
 increased_trade_regulations: "Artırılmış Ticari Düzenlemeler"
 increased_trade_regulations_desc: "Yabancı tüccarların pazarlarımızı ele geçirmesine izin vermemeliyiz. Piyasayı düzenleyecek bir şekilde gözetim sağlarsak yabancı tüccarların nüfuzunu kırabilir ve rekabet avantajını lehimize çevirebiliriz."
 land_of_commerce: "Ticaret Diyarı"
 land_of_commerce_desc: "Tüccarlarına çok iyi bakan, sorunsuz bir şekilde seyahat etmesini sağlayan, yasalarla destekleyen ve mallarını istediği yere taşımasına olanak sağlayan bir ulus olmaktan gurur duyuyoruz."
 treasury_rights: "Hazine Hakları"
 treasury_rights_desc: "Topluluğumuzun zengin kesimine hazinemizin gözetimini vererek vergilerin bir kısmını kaybetme karşılığında onların çıkarlarını güvence altına alabilir ve bize olan sadakatlerini güçlendirebiliriz."
 urban_development_grants: "Şehir Gelişim Yardımları"
 urban_development_grants_desc: "Gelecek, şehirleşmiş yerleşim yerlerinin sağlam duvarlarının çevresinde şekillenecektir. Yeni bir çağa önayak olmak için şehirlilere çeşitli yardımlar yapıp ülkemizi şehirleşmeye teşvik edeceğiz."
 sponsor_maritime_contracts: "Sponsorlu Denizcilik Sözleşmeleri"
 sponsor_maritime_contracts_desc: "Kıyılarımda yapılan ticaret hazinemiz için vergi ve gelir açısından çok değerlidir. Tüccarlarımıza özel sözleşmeler sağlayarak denizlerdeki varlığımızı maksimum seviyeye çıkarabiliriz."
 control_over_the_coinage: "Para Basma Kontrolü"
 control_over_the_coinage_desc: "Yeterli kalitede yeni sikke basmak ve piyasaya sokmak, egemen halkların gelişimi için hem karmaşık hem de önemli bir süreçtir."
 shipwright_contracts: "Gemi Ustası Sözleşmeleri"
 shipwright_contracts_desc: "Topluluğumuzun zengin kesimine devlet destekli kârlı sözleşmeler sunmak, gemi ustası süreçlerini daha verimli bir şekilde yürütmemize ve sanayideki mevzuata ilişkin formalitelerden kurtulmamıza olanak sağlayacaktır."
 allow_trade_center_sponsorship: "Ticaret Merkezi Ortaklığına İzin Ver"
 allow_trade_center_sponsorship_desc: "Diyarımızdaki çeşitli ticaret merkezlerine arka çıkarak tüccarların ve varlıklı insanların ürünlerini takas edebileceği güçlü tesislerin var olmasını ve sağlıklı bir ticaret akışını sağlayabiliriz."
 market_fairs: "Pazar Fuarları"
 market_fairs_desc: "Tüccar merkezlerini fonlamak ve geliştirmek, büyük bir varlık birikimi sağlayacağı, çeşitli egzotik malları bol miktarda bulunduracağı ve güvenliğiyle nam salacağı için daha fazla trafik çekecektir."
 nobility_council: "Seçkinler Konseyi"
 nobility_council_desc: "Sahip oldukları nüfuzla isterlerse hanedanların gelişmesine, isterlerse köklerinin kazınmasına yardımcı olabilecekleri şu zamanlarda seçkinleri yönetim konseyinde önemli mevkilere getirmek, temelinde akıllıca bir hamledir."
 manorial_courts: "Feodal Saraylar"
 manorial_courts_desc: "Merkezî otoriteye bağlılıkları ve statülerine rağmen seçkinlere hükmetme ayrıcalığını bahşetmek epey gözü kara bir hamle. Derebeylerini örnek alarak daha fazla vergi toplayabilir ve toprakları üzerindeki hâkimiyetlerini iyi ya da kötü güçlendirebilirler."
 increased_civic_engagement: "Artırılmış Sivil Katılımı"
 increased_civic_engagement_desc: "Sosyopolitik meselelerde kamuoyunun katılımını öne çıkarmak cumhuriyetimizin sağlığını güvence altına almak adına büyük bir adım olacaktır."
 inherited_offices: "Miras Kalan Makamlar"
 inherited_offices_desc: "Yönetimimiz altındaki toprakların birçoğunda makam atamalarının seçimle yapıldığı doğru olsa da, seçkinlerin sadakatini temin etmek için makamlarını miras yoluyla devretmelerine müsaade etmemiz gerektiğinin farkına vardık."
 recognized_communes: "Tanınmış Topluluklar"
 recognized_communes_desc: "Ülkemiz genelinde birçok kentsel ve kırsal yerleşim yeri gitgide özerkleşerek oldukça ademimerkeziyetçi bir hâle büründü. Söz konusu oluşumları meşru kabul etmek onları içişlerinde giderek daha bağımsız hâle getirecek olsa da seçkinleri epey memnun edecektir."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "Ruhban Duruşmalarını Koru"
 maintain_clerical_proceedings_desc: "Cumhuriyetçi fikirlere yakınlığımıza rağmen dinî zümrelerin nüfuzlarını ve saray üzerindeki etkilerini korumasına izin verilecek."
 state_official_oaths: "Devlet Yetkilisi Yeminleri"
 state_official_oaths_desc: "Topraklarımızdaki makamlarda görev yapan tüm yetkililer, din adamlarının lütfuyla gerçek inanca olan bağlılığını dile getirmelidir."
 mandatory_clerical_donations: "Zorunlu Ruhbanlık Bağışları"
 mandatory_clerical_donations_desc: "Daha yüksek bir güce olan inancımızı göstermek istiyorsak bağış yapmak, bizim için ilahi bir görev olmalıdır."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "Geçiş ve Gümrük Vergisi Muafiyetleri"
 toll_and_tariff_exemptions_desc: "Tüccar arabalarının ve araçlarının mal taşıdığı takdirde geçiş vergilerinden muaf tutulması, tüccarların yönetimimizden memnun kalmasında büyük bir rol oynayacaktır."
 dedicated_merchant_courts: "Özel Tüccar Mahkemeleri"
 dedicated_merchant_courts_desc: "Tüccarlar arasında meydana gelen ihtilafları gidermek amacıyla faaliyet gösteren mahkemeler hükûmetimizin güçlü bir kolunu oluşturur ve gerek ticari gerekse merkantilist hususlarda büyük etkiye sahiptir."
 noble_patronage: "Seçkin Hamiliği"
 noble_patronage_desc: "Ticari gücümüz körelmemelidir. Tüccarların işlerini yürütmek için yeterli miktarda paraları olduğundan ve destek aldıklarından emin olmalıyız. Bu sorumluluk da seçkinlerin omuzlarına düşmektedir."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "Kilise Makamları Atamaları"
 appoint_ecclesiastical_offices_desc: "Soyluluk ve kutsiyet, dindar topluluğumuzda giderek iç içe geçen iki farklı kavram hâline gelmiştir."
 control_of_the_borderlands: "Sınır Topraklarının Kontrolü"
 control_of_the_borderlands_desc: "Başkentimizden uzaktaki inançlıları korumak meşakkatli bir vazifedir. Onların güvenliğini sağlaması için seçkinlere güvenerek halkımızı zındık ve kâfir düşmanlarımıza karşı başarılı bir şekilde koruyabiliriz."
 sponsor_printing_of_religious_texts: "Dinî Metinlerin Basılmasının Desteklenmesi"
 sponsor_printing_of_religious_texts_desc: "Basılmış dinî metinlerin dağıtımı, dinî bilgi ve öğretileri yaymak ve halkımızı eğitip onlara dinî sorumluluklarını hatırlatmak için harika bir yöntemdir."
 printing_of_religious_texts: "Dinî Metin Basımı"
 printing_of_religious_texts_desc: "Matbaanın kurulmasıyla dinî kitapların yayılması ve ticarileştirilmesi, dindarlığımızı ve okuryazarlığımızı ileri taşımamız için attığımız adımlar olacaktır! \n\n[ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')] ayrıcalığının kilidini açar."
 liturgical_mural_art: "Dinî Duvar Resimleri"
 liturgical_mural_art_desc: "Görkemli surlarımız, inancımızın güzelliğini bir adım öteye taşımak ve ilaha olan sevgimizi dışa vurmak için en yetenekli sanatçılarımızın tasarımlarıyla ve çizimleriyle süslenecek."
 #Unique Privileges#
 golden_liberty: "Altın Hürriyet"
 golden_liberty_desc: "Aynı zamanda Złota Wolność olarak bilinen Altın Hürriyet, mevcut çağdaki soyluların kayda değer nüfuzunu ve ayrıcalıklarını temsil eder. Soyluların kral seçme hakkı ve ülkenin politikalarını şekillendirme yetkisi de dâhil olmak üzere ciddi güç sahibi olduğu bir sistemdir. Toplumsal sınıfı, ekonomik durumu veya etnik kökeni fark etmeksizin tüm soyluların yetki gücü eşit sayılır."
 nieszawa_privileges: "Nieszawa Kanunları"
 nieszawa_privileges_desc: "Yeni yasalar, orduların seferber edilmesi ve yeni vergiler için seçkinlerin onayını gerektiren büyük ayrıcalıklar tanıyan yasalardır. Bu yasalar, aynı zamanda en zengin ailelerin gücünü söndürmüş fakat soylu sınıfının pozisyonunu genel olarak güçlendirmiştir."
 pacta_conventa: "Pacta Conventa"
 pacta_conventa_desc: "Aslen soylular ve hükûmet arasında bir sözleşme olarak tasarlanan bu yasalar; merkezî otoritenin sorumluluklarını belirtir ve dış politika, vergiler, askerî meseleler ve çeşitli birçok hususun ana hatlarını belirler."
 polish_merchant_seal: "Leh Tüccar Mührü"
 polish_merchant_seal_desc: "Merkezî otoritemizin sembolünü taşıyan bir mühür olan bu belge, tüccarlarımızın özgürce ve rahatsız edilmeden seyahat etmesini sağlayarak ufak bir ek vergi karşılığında şehirler arasında mallarıyla birlikte hızlıca geçiş yapmasına olanak tanır."
 privateer_contracts: "Paralı Korsan Sözleşmeleri"
 privateer_contracts_desc: "Yargı yetkimiz içerisindeki yağmacılık hareketlerini düzenleyip gözetleyerek ülkemize hizmet etmeye ve düşmanlarımızı tökezletmeye hazır, daha verimli paralı korsanlar tutabiliriz."
 noble_armies: "Soylu Ordular"
 noble_armies_desc: "Soylulara özel ordular kurma ve idame etme hakkı tanımak daha büyük ordular toplamamızı sağlayacaktır ancak soyluların daha fazla nüfuz da kazandıracaktır."
 chancellor_nobles: "Şansölye Soylular"
 chancellor_nobles_desc: "Alt kademe soylulardan oluşan bu idari makamlar yönetimimizin temelini oluştururlar; hükûmetimizin kararlarını yasal belgeler hâlinde kayıt altına almakla sorumludurlar."
 ayuntamientos: "Ayuntamientos"
 ayuntamientos_desc: "Topraklarımızdaki sıradan halkın en belirgin ve temel ehliyetlerinden biri, yasama ve yürütme yetkisine sahip şehir konseyleri kurma hakkıdır."
 right_to_inherit: "Miras Hakkı"
 right_to_inherit_desc: "Bir babanın tüm topraklarını ve ünvanlarını oğulları arasında bölüştürme geleneği, uzun süredir devam eden bir Alman soylu geleneğidir ve erkek kardeşler arasında barışı sağlayarak gereksiz savaşları önler."
 fund_karimi: "Kârimî Tüccarlarını Destekle"
 fund_karimi_desc: "Baharat ticaretinin yanında diğer ticaretlerden de sorumlu olan ve Kârimî olarak bilinen güçlü tüccarları desteklemek, refahımızın devam etmesi ve mali çıkarlarımız için çok önemlidir."
 waqf_payments: "Vakıf Ödemeleri"
 waqf_payments_desc: "Dindarlığımızı ve dine adanmışlığımızı göstermek için medreseleri, hastaneleri, camileri fonlayan veya yardıma muhtaç olanlara yardım eden vakıf ödemeleri vermek için çabalayacağız."
 allow_hunting: "Avlanma İzinleri"
 allow_hunting_desc: "Avama lordlarının veya kasaba topraklarının sınırları içinde yasal olarak av hayvanlarını avlama izni ver."
 no_labor_sunday: "Pazar Tatili"
 no_labor_sunday_desc: "Kilisenin öğretilerini takip edip Pazar günü serflerimize ve köylülerimize izin vermek akıllıca bir hamle olacak ve dindarlığımızı ve şefkatimizi ön plana çıkaracaktır."
 communal_lands: "Toplum Toprakları"
 communal_lands_desc: "Avamın doğaları gereği içinde bulundukları bulunduğu dezavantajlı konuma rağmen sosyal hiyerarşinin en alt tabakasında yer alanlara sıradan hayvan sürülerine sahip olma ve ortak tarlalarda ekin yetiştirme hakkı tanımalıyız."
 partial_yield: "Hasat Payı"
 partial_yield_desc: "Seçkinlerin ve zenginlerin toprakları çoğunlukla köylüler, köleler veya serfler tarafından işlenir. Avamı ödüllendirmek adına en azından her yıl topraktan alınan hasadın bir kısmına erişmelerini sağlayabiliriz."
 access_to_royal_and_ecclesiastical_courts: "Kraliyet ve Kilise Mahkemelerine Erişim"
 access_to_royal_and_ecclesiastical_courts_desc: "Alt tabakadakilerin yasal olarak temsil edilmesi adil ve dengeli bir toplum için çok önemli bir husustur. Avam ve seçkinler arasındaki hukuki uyuşmazlıklar halk mahkemeleri ve dinî mahkemeler tarafından en adil şekilde giderilmelidir."
 peasants_in_administration: "Avam Mensupları Yönetimde"
 peasants_in_administration_desc: "Avam içinden en kabiliyetli olanları idare teşkilatımıza dâhil ederek yönetimimizi iyileştirebilir ve otoritemizi diyarımızın en ücra köşelerine kadar ulaştırabiliriz."
 ius_teutonicum: "Ius Teutonicum"
 ius_teutonicum_desc: "Karolenj İmparatorluğu'nun doğuya yaptığı seferlerden beridir Alman halkları, giderek doğuya genişlemiş ve oraları yurt edinmiştir. #italic Ostsiedlung#! olarak bilinen bu Alman yerleşimci akını, yerel hükümdarlar tarafından benimsenmiş ve nüfusun çok yoğun olmadığı bölgelere yerleşmeleri için teşvik edilmiştir. Bu yerleşimciler, #italic $ius_teutonicum$#! olarak bilinen özel bir tür yasaya tabidir ve bu yasa da onlara vergi muafiyeti ve özerk kasabalar kurmak gibi özel ayrıcalıklar tanımaktadır."
 kormlenije: "Kormlenije"
 kormlenije_desc: "Kormlenije Sistemi, soylular arasında bir mali yükümlülük kurarak Rus aristokratların mali ve maddi ihtiyaçlarına cevap veren bir mekanizma olarak çalışır. Bu yükümlülük de onların sadakatini tamamen güvence alma konusunda büyük bir rol oynar."
 haudenosaunee_labor_division: "İrokua İşçi Sınıfı"
 haudenosaunee_labor_division_desc: "Halkımız her daim topluluk içerisinde onlardan ne beklendiğini bilmiştir. Herkesin iyiliği için farklı roller dağıtılır ve atanır ve herkes aynı görevde birlikte çalışır. Erkekler ve kadınlar, atandıkları görevlerde çalışıp birbirlerini tamamlar. Kadınlar ev idaresi de dâhil olmak üzere ekinlerin yetiştirilip büyütülmesinden yemek pişirme ve hazırlamaya kadar yiyecek üretimiyle ilgili her alandan sorumludur. Öte yandan erkekler ise ormanlardan, nehirlerden ve göllerden sorumludur. Odun üretimi, avcılık ve balıkçılık onların yükümlülüğündedir ancak aynı zamanda ticaret ve savaşla da onlar ilgilenir."
 manifesto_of_freedom: "Özgürlük Manifestosu"
 manifesto_of_freedom_desc: "Siyasi kargaşalarla geçen bir dönemin ardından toplumumuzun seçkin üyelerine tarafımıza sadakatlerini sürdürmeleri karşılığında kişisel özgürlükler bahşedildi. Bu manifesto mevcut iktidar için hâlâ geçerli ve kaldırılması bir hayli zor olabilir."
 #Bohemia
 inaugural_diplomas: "Açılış Diplomaları"
 inaugural_diplomas_desc: "Toplumumuzun seçkin üyeleriyle aramızda güçlü bağlar kurmak amacıyla onlara $inaugural_diplomas$ anlaşması altında bir dizi fayda sağladık. Bu imtiyazların arasında Kraliyete karşı seferberlik yükümlülüklerinin azaltılması ve vergi zorunluluğunun düşürülmesi hakları da yer alıyor."
 district_paving_privilege: "Mahalle Vergisi"
 district_paving_privilege_desc: "[ShowLocationName('prague')] mahallelerini birbirine bağlayan yolların bakımı seçkinler arasında çekişmeli bir konu. İnşa edilen yeni yolları vergilendirme hakkı tanımak daha fazla mahalleyi birbirine bağlamamıza yardımcı olacaktır."
 joint_assembly_decrees: "Ortak Meclis Kararları"
 joint_assembly_decrees_desc: "Hem kendileri arasında hem de [GetUniqueInternationalOrganization('hre').GetName] içerisindeki denkleri arasında bütünleşmeyi ve birliği öne çıkarmak adına ülkemizin seçkinlerine bir dizi hak tanındı."
 commons_petition: "Avam Dilekçeleri"
 commons_petition_desc: "İnayet Haccı isyanının ardından gönderilen bir dizi şikâyet."
 austere_monastic_life: "Yalın Keşiş Hayatı"
 austere_monastic_life_desc: "Dinî bir tarikatta yaşamak, tekrardan inzivai ve yalın fikirlere geri döndü. Servet sahibi olmak yasaklandı ve keşişler kendilerini tefekkür ve duaya adadı. Buna ek olarak yeni manastırlar da kurulabilir."
 #Aztec Estate Privileges
 warrior_tribunal: "Savaşçı Mahkemeleri"
 warrior_tribunal_desc: "Topraklarımızda çeşitli suçlar üzerinde karar verme yetkisiyle donatılmış hukuki bir sistemdir."
 ceremonial_tax_exemptions: "Törensel Vergi Muafiyetleri"
 ceremonial_tax_exemptions_desc: "Haraçların, adakların ve festivallerin hazırlanması, tüccarlarımız için büyük bir şereftir. Bu sorumluluğun karşılığında sıradan vergilendirmelerden muaf tutulacaklar."
 #Incas
 mita_system: "Mit'a Sistemi"
 mita_system_desc: "On beş ile elli yaş aralığındaki tüm erkekler, mit'a sisteminde çalışmak zorundadır. Bu da hükûmet için bir yıl boyunca ücretsiz olarak çalışacakları anlamına gelir. Bu iş gücü, kişinin ailesine bakma zorunluluğuyla çakışmayacak şekilde düzenlenir."
 #Teutons
 kulm_law: "Kulm Kanunu"
 kulm_law_desc: "Magdeburg Kanunu'nun değiştirilmiş bir versiyonu olan Kulm Kanunu, Prusya'daki şehir tüccar loncalarının merkantilist çıkarlarını savunan tüm şehirlere efendilerinden önemli miktarda özerklik tanıyan bir ayrıcalıktır."
 invite_german_settlers: "Alman Yerleşimcileri Davet Et"
 invite_german_settlers_desc: "Mevcut göç akınları ve ulusumuzun içindeki ve dışındaki bölgesel politikaların değişmesi, şerefli göçmenlerin omuzlarında sırtı pek bir ulus inşa etmemizi sağlayacaktır!"
 invite_german_settlers.tt: "Alman göçmen dalgaları düzenli olarak ülkene gelmeye başlayacak."
 #The Knights
 autonomous_local_commanders: "Özerk Yerel Kumandanlar"
 autonomous_local_commanders_desc: "Tarikatımızın karakollarını dolduran yerel kumandanlar, verimli bir öz yönetim ve davamıza bağlılıkları adına uzun zamandır artırılmış özerklik talep ediyor."
 apostolic_tax_privilege: "Havari Vergisi"
 apostolic_tax_privilege_desc: "[ShowReligionAdjective('catholic')] inancının en yüksek makamına olan kulluğumuz yalnızca sözlerden ibaret değildir. [GetCountry('PAP').GetGovernment.GetRulerTitle] için destek vererek onun gözüne gireceğiz."
 #Hungary
 golden_bull_of_1222: "1222'nin Altın Boğası"
 golden_bull_of_1222_desc: "Seçkinlerin haklarını ve ayrıcalıklarını koruyan, Macaristan tarihinin temel belgelerinden biridir. Bu antlaşma gereğince seçkinler doğrudan vergilendirmeden muaf tutularak devlet hazinesinin taleplerinden korunur. Bununla birlikte asker gücü sağlama yükümlülüklerini sınırlar, krallıktaki nüfuzlarını artırır ve özgürlüklerini korur."
 monetary_fiefs: "Mali Tımarlar"
 monetary_fiefs_desc: "Hükümdarımız toprağın büyük çoğunluğuna doğrudan sahiptir ve soylular zümresine devamlı olarak bağış yapmaktan kaçınmaktadır. Onun yerine yeni tımarlar, yalnızca bu görevi üstlenen görevliler tarafından görev süreleri boyunca yönetilecek ve kullanılacaktır."
 #Ottomans
 ghazi_privilege: "Gazi Lordlar"
 ghazi_privilege_desc: "İnanç savaşçıları. Bu adanmış savaşçılar, yağma, onur ve mukaddes dava peşinde uzak topraklara sefer ederler. Bağnaz gönüllülerden ve kabile baskıncılarından oluşan birlikler, amansız akınlar düzenleyip fetihler yaparak sınırlarımızı korur; eşit ölçüde nüfuz ve korku yaratırlar."
 autonomous_kadiluks: "Özerk Kadılıklar"
 autonomous_kadiluks_desc: "Kadılara, kendilerine tahsis edilen Kadılık bölgeleri içerisinde bilgeliklerini devlet yararına daha iyi kullanabilmeleri için daha fazla yetki verilmelidir."
 ayans_privilege: "Âyan Eşrafı"
 ayans_privilege_desc: "Ücra vilayetlerin karmaşık güç dengelerini hiç kimse oraların eşrafı kadar iyi bilemez. Âyanların statüsü dikkate alındığında ücra bölgelerin idaresi devletin sınırlı denetimiyle onlara verilebilir."
 #Brandenburg / Prussia
 bra_kreditwerk: "Kreditwerk"
 bra_kreditwerk_desc: "Kreditwerk, mali kaynaklarımızın büyük kısmını kontrol ederek finansal kapasitemize ket vurmaktadır."
 bra_kreditwerk_reformed: "Islah Edilmiş Kreditwerk"
 bra_kreditwerk_reformed_desc: "Islah edilen ve artık doğrudan kraliyetin kontrolünde olan Kreditwerk, projelerimizi daha verimli bir şekilde finanse etmemize olanak sağlayacak."
 #Tribal Chieftains
 share_of_the_spoils: "Ganimetlerin Paylaştırılması"
 share_of_the_spoils_desc: "Zafer, ganimetler büyük klanımıza kaldığı zaman daha tatlıdır. Fakat bu ganimetleri paylaşarak daha birçok güçlü klanın bizim sancağımız altında toplanmasını sağlayabiliriz."
 tribal_host: "Kabile Ordusu"
 tribal_host_desc: "Güçlü atlar yetiştirmek, kudretli ordumuzun temeli olmalıdır. Bu süreci seçkinlerin sorumluluğuna bırakarak itibarlı ordularımızın kısrak açısından sorun çekmemesini sağlayabiliriz."
 tribal_autonomy: "Kabile Özerkliği"
 tribal_autonomy_desc: "Atalarımız ve onların ataları, kırsal bölgelerdeki özgür hayata saygı duyuyordu. Biz de onların ayak izinden gidecek ve bizi yolumuzdan saptırmaya çalışan dış güçlerden uzak duracağız."
 #Venice
 libro_d_oro: "Libro d'Oro"
 libro_d_oro_desc: "Büyük [GetCountry('VEN').GetName] Konseyi, kimlerin üye olmaya layık olabileceğine dair birçok kural barındırır. #italic Libro d'Oro#!, şartları karşılayan, [GetCountry('VEN').GetNameWithNoTooltip] ülkesinin soyluları sayılan ailelerin bir listesini bulundurur.\n\nBu kitap 1317'de derlenmiştir ve değiştirmek için yüklü miktarda altın ve nüfuz gerekir."
 libro_d_argento: "Libro d'Argento"
 libro_d_argento_desc: "[GetCountry('VEN').GetLongName] içindeki tüm soylu ailelerin bir listesi olan #italic Libro d'Oro#! ile birlikte #italic Libro d'Argent#! da tüm #italic Originarii#! ailelerinin adlarını barındırır. Bu aileler, [GetCountry('VEN').GetNameWithNoTooltip] vatandaşı olarak ticaret yapma hakkı ve [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName] idari işlerine erişim hakkı kazanan, lagün yerlisi olan sıradan halktan ailelerdir."
 zontas: "Zonta"
 zontas_desc: "[GetCountry('VEN').GetName] ülkesinin [GetCountry('VEN').GetFlavorRank] yönetim konseyleri, üyelerini soylular arasından seçer. Bu seçkinlere #italic Zontalar#! denmektedir ve anayasayı, gücün tek bir hükümdarda toplanmasına karşı korumak için ayrıcalıklara ve görevlere sahiptirler."
 zontas_revoke_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #Y %25,0#!'ten daha az Güce veya [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] #Y %50,0#!'den daha fazla güce sahip olur."
 avogadoria_de_comun: "Avogadoria de Comùn"
 avogadoria_de_comun_desc: "Devlet, [GetCountry('VEN').GetAdjective] hükûmetinin önemli makamlarındaki soylu ve zengin ailelerin kurduğu birliklerin elinde. Devletin ve dolayısıyla bu ailelerin çıkarların savunmak adına konsey, yüksek makamlardakilerin hesaplarını denetleyen, yozlaşma suçlamalarını araştıran ve kanun ihlalleri davalarını yöneten #italic Avogadoria de Comùn#! yani #italic savcılar#! görevlendirdi.\nDoçlar bile onların elinden kurtulamaz."
 #Scotland
 scottish_clans: "İskoç Klanlar"
 scottish_clans_desc: "Genelde kuzeydeki kırsal alanlarda baskın olan [GetCountry('SCO').GetName] halkı, geleneksel olarak farklı klanlara bölünmüştür. Bu klanların her biri, akrabalık ve coğrafi konum bazında birleşir ve kendi klan reislerine bağlıdır. Klan toplantıları ve klanlar arasındaki ilişkiler, İskoç siyasetinin temellerini oluşturur."
 autonomous_scottish_clans: "Özerk $scottish_clans$ı"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "Birleşik İskoçya Mirası"
 tribes_scotland_gaelic_heritage_desc: "Kuzeydeki yaylalardaki klanlar nesiller boyunca [ShowLanguageName('gaelic_language')] kimliklerini korumuş olsa da ovalardaki klanlar kendi [ShowCultureName('scottish')] kültürlerini geliştirmiştir. Farklılıklarına rağmen yayla ve ova klanları, [GetCountry('SCO').GetName] diyarını tehdit eden yabancı düşmanlara karşı birlikte savaşır."
 autonomous_tribes_scotland_gaelic_heritage: "Özerk $tribes_scotland_gaelic_heritage$"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "Iona Kanunları"
 sco_statutes_of_iona_desc: "Bu yazılı kanunlara göre yaylalardaki klanların, veliahtlarını eğitilmeleri için ovalardaki okullara göndermesi beklenmektedir. Yaylalardaki soylular bu sayede daha eğitimli nesillere sahip olacak ancak kültürel miraslarının yok olması riskiyle de karşılaşacaklar."
 #Muscovy/Russia
 salt_tax_exemption: "Tuz Vergisi Muafiyeti"
 salt_tax_exemption_desc: "Tuzun nadir bulunması ve pahalı olması, köylüleri ekonomik anlamda zorladı. Bu nedenle ekonomik zorlukları hızlıca çözmek ve toplumsal huzursuzluğu azaltmak için köylüler, [ShowGoodsName('salt')] üzerinde uygulanan her türlü vergiden muaf tutulacaklar."
 charter_of_the_nobility: "Soylu İmtiyazı"
 charter_of_the_nobility_desc: "Pugaçov isyanının ardından soyluların ayrıcalıklarını güçlendiren ve otoritedeki rollerini öne çıkaran bir ayrıcalık verildi."
 #France
 villes_franches: "Villes Franches"
 villes_franches_desc: "Geçtiğimiz birkaç asır içerisinde pazar kasabalarımızdan birkaçı oldukça büyüdü. Bu nedenle kendilerince belli bir seviyede özerklik oluşturup özgür şehirlere benzeyen bir yapıya dönüştüler ve yönetimde ademimerkeziyetçi bir yaklaşıma yöneldiler."
 residence_in_versailles: "Versay İkameti"
 residence_in_versailles_desc: "[GetCountry('FRA').GetGovernment.GetAdjective] ailesi önde gelen soylu ailelerin üyelerine Versay Sarayında yaşamaları için bir teklif götürdü."
 permanent_residence_in_versailles: "Versay'da Kalıcı İkamet"
 permanent_residence_in_versailles_desc: "[GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi üyelerinin [GetCountry('FRA').GetGovernment.GetAdjective] ailesi ile birlikte sarayda yaşayabilmeleri için Versay'a genişletmeler yapıldı. [GetCountry('FRA').GetGovernment.GetAdjective] ailesinden olmayanlar sarayın şatafatının keyfini sürse de siyasi nüfuzları, [GetCountry('FRA').GetGovernment.GetRulerTitle] ile aralarını iyi tutmak adına zamanla azalacaktır. Kişisel malikanelerini bırakmaları da siyasi entrikaları ve komploları da azaltacağı için bu soylular tamamen Versay'ın hükmü altına gireceklerdir."
 great_offices_of_the_crown_of_france: "Fransa Tacının Büyük Makamları"
 great_offices_of_the_crown_of_france_desc: "Merkezî yönetimimizdeki en önemli idari makamlar, diyarımızdaki soylular için ayrılmıştır."
 fra_marcel_great_ordinance: "Büyük Nizamname"
 fra_marcel_great_ordinance_desc: "Étienne Marcel'in şiddetli baskısının ardından Fransa, Marcel'in Büyük Nizamnamesi ile yönetilmeye başladı. Ona bu kadar nüfuzun verilmesi karşılığında devlet, daha fazla vergi toplamak adına États Généraux'nun desteğini arkasına aldı."
 fra_leadership_of_marcel: "Étienne Marcel Önderliği"
 fra_leadership_of_marcel_desc: "Étienne Marcel'in nüfuzu, [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresini États Généraux'da güçlü bir faktör hâline getirdi."
 fra_marcel_compromise_ordinance: "Büyük Nizamname Tavizi"
 fra_marcel_compromise_ordinance_desc: "Kraliyet ile Étienne Marcel arasındaki taviz anlaşmasında Kraliyetin Marcel'e gücünü devretmesi karşılığında États Généraux, daha fazla vergi toplanmasına olanak sağladı."
 fra_papacy_pragmatic_sanctions: "Bourges Pragmatik Yaptırımı"
 fra_papacy_pragmatic_sanctions_desc: "Bu yaptırımlarla Fransa'daki Katolik Kilisesi, Papalık'tan daha büyük bir idari bağımsızlık kazanarak, genel Kilise konseyi aracılığıyla kilise makamlarına seçilerek atanmaları mümkün kılar. Bu yaptırımlar, Ruhbanlıkların işine gelse de Kutsal Makam üzerindeki nüfuzumuz ve aramızdaki ilişki zarar görebilir."
 #India
 vij_tamil_trading_rights: "Tamil Ticaret Hakları"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')], birçok [ShowCultureName('tamil')] halkının büyük ticaret şehirlerine ev sahipliği yapmaktadır. Onlara ticari ve özerk ayrıcalıklar tanıyarak sadakatlerini ve devlete çıkar sağlamalarını güvence altına alabiliriz."
 jain_banking_rights: "[ShowReligionAdjectiveWithNoTooltip('jain')] Bankacılık Hakları"
 jain_banking_rights_desc: "[ShowReligionName('jain')], artık Hindistan'daki baskın ve siyasette önde gelen bir inanç değil ancak [ShowReligionAdjectiveWithNoTooltip('jain')] halkının önemi büyük. Borç verme ve bürokraside kendilerine edindikleri mevki nedeniyle devletin destek vermek isteyeceği bir araç hâline gelmişlerdir."
 jain_scholars: "[ShowReligionAdjectiveWithNoTooltip('jain')] Âlimleri"
 jain_scholars_desc: "[ShowReligionName('jain')], önemini yitirmiş olsa da hâlâ kayda değer bir azınlığa sahip bir dindir. Bu dine mensup olanlar, eğitimlidir ve bilge âlimlerdir. Onlara destek çıkarsak hükûmetimize destek olabilirler."
 dhimmi_abrahamic_communities: "İbrahimî Topluluklar"
 dhimmi_abrahamic_communities_desc: "[ShowReligionGroupAdjective('muslim')] devletlerde yaşayan [ShowReligionGroupAdjective('christian')] ve [ShowReligionGroupAdjective('israelite_group')] topluluklarına Zimmi denir. Geleneksel olarak bu halkları korumak ve [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] çoğunluktan ayrı tutmak, adil bir hükümdarın sorumluluğundadır ve Zimmi Topluluğu, [ShowReligionGroupName('muslim')] geleneklerine bir tehdit unsuru oluşturmadan devlete sadakat yemini etmelidir."
 dhimmi_in_administration: "Zimmi Bürokratlar"
 dhimmi_in_administration_desc: "Ülkemizin en iyi yöneticilerinden bazıları kâfirlerden oluşur. Bize sadık ve devlete hizmet etmeye istekli olanları dışlamak, derhâl düzeltmemiz gereken vahim bir hatadır."
 dharmic_dhimmi_communities: "Dharma Zimmi Toplulukları"
 dharmic_dhimmi_communities_desc: "Zimmi, aslen [ShowReligionGroupAdjective('christian')] ve [ShowReligionGroupAdjective('israelite_group')] toplulukları için kullanılsa da [ShowReligionGroupAdjective('muslim')] topraklarındaki [ShowReligionAdjective('hindu')] ve diğer [ShowReligionGroupAdjective('dharmic')] inançlarına mensup olanları da kapsayabilir. Bu toplulukları korumak ise hükümdarın geleneksel sorumluluğudur. Ancak nüfusun çoğunluğunu Zimmi topluluklar oluşturuyorsa bu durum o kadar da kolay değildir. Zimmi Topluluğu, gerçek inancın desteğiyle birlikte [ShowReligionGroupNameWithNoTooltip('muslim')] geleneklerine karşı bir tehdit unsuru oluşturmadan devlete sadakat yemini etmelidir."
 clergy_in_administration: "Yönetimdeki Din Adamları"
 clergy_in_administration_desc: "Din adamları, yöneticilerde aradığımız yeteneğin birçoğuna sahip. İyi eğitimliler, tecrübeli birer kâtipler ve görevlerine düşkünler. Onlarla birçok alanda müttefik olmak, oldukça güçlü ve verimli yöneticilerden oluşan bir ekip kurulmasını sağlayabilir."
 rajput_society: "Rajput Toplumu"
 rajput_society_desc: "Rajputlar, saygın savaşçılardan ve mağrur soylulardan oluşan kadim bir sınıftır. [ShowAreaName('rajputana_area')] coğrafyasının engebeli toprakları güçlerinin merkezidir. Rajput soyluları, Kuzey Hindistan'ın dört bir yanında bulunabilir. Birçok Raja, Rajput soyundan geldiğini öne sürer.\n\n#italic Etken; ülkemizdeki [ShowCultureName('mewari')], [ShowCultureName('harauti')], [ShowCultureName('dhundhari')], [ShowCultureName('shekhawati')] ve [ShowCultureName('mewati')] değerlerinin yüzdesiyle hesaplanır ve ilave +%100 artar.#!"
 zamindar_tax_privilege: "Zamindar Vergi Ayrıcalığı"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ Savaş zamanlarında halkımızdan seferberliğimizi destekleyecek vergileri toplamak Zamindar'ın hakkıdır. Bu ayrıcalığı tanımak, gelirimizi büyük oranda artıracaktır ancak soylularımızın da eline daha büyük bir güç geçecektir."
 corruption_desc: "uzun zamandır topraklarımızda pençelerini hazinemize ve saraylarımıza geçirerek kendilerini güvene aldı ve yozlaşmanın hâkim olduğu bir ortam hazırladılar."
 consolidated_corruption_of_the_burghers: "Zenginler Zümresinde Süregelen Yolsuzluk"
 consolidated_corruption_of_the_burghers_desc: "Yerini sağlamlaştırmış orta ve üst sınıftakiler, $corruption_desc$"
 consolidated_corruption_of_the_peasants: "Avam Zümresinde Süregelen Yolsuzluk"
 consolidated_corruption_of_the_peasants_desc: "Topraklarımızda yaşayan halk artık iktidarımıza saygı duymuyor. Hatta adil vergilendirmeyi ödememelerine izin vermememiz hâlinde birçok sefer silahlarına sarılmakla ilgili tehditler savurmuşlardır."
 consolidated_corruption_of_the_nobles: "Seçkinler Zümresinde Süregelen Yolsuzluk"
 consolidated_corruption_of_the_nobles_desc: "Zenginler sınıfının yerini sağlamlaştırmış üyeleri, $corruption_desc$"
 consolidated_corruption_of_the_clergy: "Din Adamları Zümresinde Süregelen Yolsuzluk"
 consolidated_corruption_of_the_clergy_desc: "Ne yazık ki inancımızın önde gelenlerinin siyasetimizde söz sahibi olması, aforoz edilme tehdidiyle yozlaşmış ilişkilerin kurulmasına ve bizden vergi indirimi almalarına sebep olmaktadır."
 noble_sponsored_navy: "Soylular Donanması"
 noble_sponsored_navy_desc: "Donanmamızın bakımından ve kontrol edilmesinden soylular sorumludur. Denizcilik alanında nüfuz kazanmalarına müsaade etmemiz karşılığında yaptıkları katkılar ve para yardımıyla kudretli bir filo kurabiliriz."
 magdeburg_rights: "Magdeburg Hakları"
 magdeburg_rights_desc: "Aslen Flaman kanununu kullanarak verilen bir dizi ayrıcalık olan bu hukuk sistemi, Alman göçmen akınıyla orta Avrupa civarlarına yayıldı. Bireysel vatandaşların özgürlüklerini geliştirmek üzerine kurulu olan bu haklar, yerel yönetimi güvence altına alır ve özerkliğini düzenler."
 novi_fori: "Novi Fori"
 novi_fori_desc: "Magdeburg şehrine verilen asıl ayrıcalıklardan türetilen bu hukuk sistemi, ana Alman topraklarından doğu Avrupa'nın ötesine yayıldığında batının şehir planlaması ve bir dizi ceza ve medeni kanunu birleşiminden doğmuştur."
 shooting_societies: "Nişancı Toplum"
 shooting_societies_desc: "Organize edilmiş tüccar ve zanaatkâr milislerinden oluşan bu topluluklar, kendilerini şehirlerini dışarıdan gelecek her türlü istilacıya karşı savunmaya ve talim yapmaya adamıştır. Bu toplulukların saray tarafından özel üniformalar ve amblemler giymelerine izin verilmiştir. Bu hak, eskiden yalnızca soylulara tanınırdı."
 reduced_responsibilities_for_the_nobles: "Seçkinler İçin Azaltılmış Yükümlülükler"
 reduced_responsibilities_for_the_nobles_desc: "Toplumumuzun üst kademelerinin lütfunu kazanmak isteyen metbu devletimiz kendilerine söz konusu ayrıcalığı tanıyarak bağlılıklarını kazanmaya çalıştı. Bu da onların yükümlülükleri hafifletti."
 reduced_taxation_for_the_nobles: "Seçkinler için Hafifletilmiş Vergiler"
 reduced_taxation_for_the_nobles_desc: "Toplumumuzun üst kademeleri ülkemizde güçlü bir kuvvet hâline geldi ve dolayısıyla kararları ve fikirleri büyük önem arz etmeye başladı. İstikrarı ve düzeni korumak istiyorsak ceplerini doldurmalıyız..."
 habshi_advisors_privilege: "Habşi Danışmanlar"
 habshi_advisors_privilege_desc: "Devlet meselelerinde üretken ve etkili varlıklarıyla bilinen bu köleler, [ShowSubContinentName('east_africa')] kıyılarından gelir. Yönetim ve savaş konularında eğitimli olan bu köleler din değiştirdikten sonra siyasi nüfuz ve özgürlük ihtimali vaadi karşılığında büyük hizmetler verebilirler."
 #Bavaria
 bavarian_share_of_land: "Bavyera Toprak Ayrılıkları"
 bavarian_share_of_land_desc: "Topraklarımızı hanedanlığımız arasında kanuna göre adaletli bir şekilde ayırdık. Bu da topraklarımızın daha da parçalanmasına ve yönetimin büyük oranda ademimerkeziyetleşmesine sebep olacaktır. [GetUniqueInternationalOrganization('hre').GetName] prensleri karşısında güçlü bir rakip olabilmek adına kontrolümüzü ve iktidarımızı bir kez daha ortaya koymalıyız."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "Kabile İmtiyazı"
 mch_tribal_favor_desc: "[ShowCultureNameWithNoTooltip('jurchen_culture')] elitlerine devlet meselelerinde öncelik tanınır ve yabancı gelenekleri benimsemeyi reddettiğimiz için minnettar olurlar."
 #Poland
 nihil_novi: "Nihil Novi"
 nihil_novi_desc: "Toplumumuzun seçkin üyeleri, kendi rızaları olmadan hiçbir kanunun çıkarılmaması hakkını güvence altına almayı başardılar. Dahası, bu ayrıcalık serflerin serbest dolaşımını yasaklamakla kalmayıp, şehir sakinlerinin haklarını da önemli ölçüde sınırlandırıyor."
 privilege_of_koszyce: "Koszyce Ayrıcalığı"
 privilege_of_koszyce_desc: "Toplumumuzun üst kademelerine, yabancı bir vârise devleti yönetme yetkisi verilmesine müsaade etmeleri karşılığında kapsamlı haklar tanındı. Artık kendi rızaları olmaksızın hiçbir şekilde ilave vergilerle yükümlü tutulmayacaklar."
 plc_empower_orthodox_nobility: "[ShowReligionAdjectiveWithNoTooltip('orthodox')] Soylularını Güçlendir"
 plc_empower_orthodox_nobility_desc: "Bu ayrıcalık [ShowReligionAdjective('orthodox')] soylularına, sadece diğer seçkinlerimize tanınan ayrıcalıkların ve güvencelerin birçoğunu tanımaktadır."
 #Castile
 cas_fuero_viejo: "Fuero Viejo de Castilla"
 cas_fuero_viejo_desc: "Soylularla ilgili dağınık hâldeki yasaları ve gelenekleri bir araya getirdik. Soyluların ayrıcalıklarını sistemleştirmeye yönelik bu girişim, krallıktaki statülerinin temeli olacak."
 cas_caballeros_villanos: "Caballeros Villanos"
 cas_caballeros_villanos_desc: "Geçtiğimiz yüzyıllarda [ShowAreaName('castile_area')] ve [ShowAreaName('leon_area')] sınır bölgeleri, yeni bir çoban şövalye sınıfının doğuşuna tanıklık etti. Bu birlikler kış mevsimini sınır kalelerinde hayvan sürülerini koruyarak, yaz mevsimini ise baskınlar yaparak ve [ShowReligionGroupAdjective('muslim')] düşmanlarına karşı savaşarak geçiriyor."
 cas_regimiento: "Regimiento"
 cas_regimiento_desc: "Regimiento, [GetCountry('CAS').GetName] ülkesindeki kasabaları ve şehirleri idare etmek için en zengin ve en güçlü ailelerden seçilen kişilerin temsilci olarak atanmasıyla işleyen bir sistem konumunda."
 royal_factories_privilege: "Kraliyet Fabrikaları"
 royal_factories_privilege_desc: "Kraliyet Fabrikaları, devletin destek verdiği özel mülkiyete dayalı girişimlerdir. Kraliyet imtiyazı ve gözetimi altında resmen faaliyet gösterir ve ticari özerkliğinden ödün vermeden yerli sanayiyi desteklerler."
 #Austria
 austrian_monastery_reform_melk: "Melk Manastır Reformu"
 austrian_monastery_reform_melk_desc: "En iyi ruhban danışmanlarımızın tavsiyesi üzerine [ShowReligionAdjective('catholic')] ilkeleri doğrultusunda manastırlarımızda reform yaptık."
 vienna_concordat_privilege: "[ShowLocationNameWithNoTooltip('vienna')] Muahedesi"
 vienna_concordat_privilege_desc: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] ile olan anlaşmamız, ilişkilerimizi dengeleyecektir. Fakat Papalık güçlerini yatıştırmak için ruhban sınıfına bir miktar güç devretmemiz gerekecek."
 hab_tractatus_incorporalibus: "Tractatus de Iuribus Incorporalibus"
 hab_tractatus_incorporalibus_desc: "Toprak sahipleri ile köylüler arasındaki ilişkilerin düzenlenmesi en alt tabakamıza belirli yasal güvenceler sağlayacak olsa da bu düzenleme, tarımsal ekonomimizin gelişimini zorlaştıracaktır."
 #Vijayanagar
 kannada_literature_aid: "Kannada Diline Edebî Yardım"
 kannada_literature_aid_desc: "Toplumumuzun zengin kesimlerine [ShowLanguageName('kannada_language')] dili üzerinde haklar tanıyarak edebiyatımızın zayıflamasına mani olabiliriz."
 vij_patronization_of_local_gods: "Alt Tanrıların Korunma Hakları"
 vij_patronization_of_local_gods_desc: "[ShowReligionNameWithNoTooltip('hindu')] tanrıları çokçadır. Halka diledikleri tanrıya ibadet etme özgürlüğü tanımamız çok daha iyi olacaktır."
 vij_allowance_of_religious_practices: "Dinî Uygulamalara İzin Ver"
 vij_allowance_of_religious_practices_desc: "Belki de ulusumuzun [ShowReligionNameWithNoTooltip('hindu')] kimliğine odaklanmak yerine diğer dinî azınlıklarımıza da inançlarını açıkça yaşama hakkı tanımalıyız."
 #Songhai
 promotion_of_muslim_scholars: "Müslüman Âlim Teşviği"
 promotion_of_muslim_scholars_desc: "[ROOT.GetCountry.GetName] ülkemizi [ShowReligionGroupAdjective('muslim')] biliminin merkezi olarak daha da yüksek bir konuma taşımak için başka ülkelere bağlı olsak da daha fazla âlimin yönetim kadromuza katılmasına imkân tanımamız gerekmektedir."
 #Persia
 ira_iranian_art_patronage: "[ShowCultureGroupNameWithNoTooltip('iranian_group')] Sanat Himayesi"
 ira_iranian_art_patronage_desc: "[ShowCultureGroupName('iranian_group')] seçkinlerinin sanata verdiği destek, ulusumuzda nice zevkli tarzların gelişmesini sağlar."
 ira_clerical_aristocracy: "Ruhban Aristokrasisi"
 ira_clerical_aristocracy_desc: "Zengin toprak sahipleri ve $clergy_estate$ zümresi arasında oluşan bir birliktir. Toprak sahiplerinin mülkiyetindeki topraklar $clergy_estate$ zümresine bağışlanır ve ulus tarafından el konulmadan korunması sağlanır."
 #Mamluks
 mam_muhtasibs: "Muhtesipler"
 mam_muhtasibs_desc: "Muhtesipler tüccarları denetleyerek, işine hile karıştıranları alenen cezalandırarak ve sahtekârlığın önüne geçmek için yaygın hileler hakkında kılavuzlar kullanarak pazar yerindeki dürüstlüğü denetlerler."
 #Delhi
 heritable_iqta: "Miras Alınabilir [ShowLawNameWithNoTooltip('iqta_law')]"
 heritable_iqta_desc: "[ShowLawName('iqta_law')] makamı çoğunlukla miras alınabilir bir ünvan değildir. Tevarüs edilebilir bir ünvana dönüştürülmesi emsalsiz bir karar olur [ShowEstateTypeName('nobles_estate')] zümresinin sadakatini artırır."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "$erzurum$ Ana Yolu"
 trunk_road_to_erzurum_privilege_desc: "$anatolia_region$ ana yollarla $tabriz$ ve $persia_region$ topraklarına bağlanır. Söz konusu ağın önemli bir birleşme noktası doğrudan kontrolümüz altında olması tüccarlarımız açısından son derece faydalı."
 lit_integrated_ruthenian_laws: "Bütünleşmiş [ShowCultureNameWithNoTooltip('ruthenian')] Kanunları"
 lit_integrated_ruthenian_laws_desc: "[ShowCultureName('ruthenian')] halkının kanunlarını kendi yasalarımızla bütünleştirerek ülkemizde uygulanabilir standart bir mevzuat hazırlama yolunda önemli bir adım atabiliriz."
 lit_equal_status_of_orthodox_nobility: "[ShowReligionAdjectiveWithNoTooltip('orthodox')] Soylularının Korunması"
 lit_equal_status_of_orthodox_nobility_desc: "[ShowReligionAdjective('orthodox')] inancına mensup sayısız soylu diğer inançlara mensup kimselerle eşit statüye sahip olmayı hak ediyor. Söz konusu hakları onlara temin ederek desteklerini alabiliriz."
 ukr_kholop_protection: "Kholop Koruma Hakları"
 ukr_kholop_protection_desc: "Alt sınıfının zenginler tarafından sömürülmesine göz yummak yerine ulusumuzun serflerine insani ihtiyaçlarını savunacak temel haklar tanımaya karar verdik."
 tur_banned_weaponry_for_peasants: "[GetEstateNameWithNoTooltip('peasants_estate')] Zümresi için Yasaklı Silahlar"
 tur_banned_weaponry_for_peasants_desc: "Ülke içinde varlığını sürdüren sayısız etnik topluluk, eğer silah taşıma hakkını muhafaza ederse huzursuzluk çıkabilir. Dolayısıyla artık herhangi bir silah taşıma hakkına sahip değiller."
 #Generic
 noble_patronage_of_the_arts: "Soylu Sanat Hamiliği"
 noble_patronage_of_the_arts_desc: "Soylular sınıfına mensup önde gelen ailelerden bazıları, şairleri, ressamları ve âlimleri saraylarında ve villalarında himayeleri altına almaya başladı. Kimileri buna kendini beğenmişlik diyebilir; ancak hamilik uygulaması ekseriyetle cesur yeni düşünce ekollerinin ve ifade biçimlerinin doğmasına neden olur, hem de yalnızca sarayda daha fazla nüfuz karşılığında."
 guild_investments: "Lonca Yatırımları"
 guild_investments_desc: "Loncalar, kaynaklarının bir kısmını üretim sürecinin iyileştirilmesine aktarmayı kabul etti. Söz konusu girişimlerin çoğu nihayetinde başarısız olacak olsa da, aralarından birkaçı sermaye ekonomimizi yeniden şekillendirecek çığır açıcı sonuçlar doğurabilir."
 statutes_of_piotrkow: "Piotrkow Kanunları"
 statutes_of_piotrkow_desc: "Bu kanunlar, hem soyluların sahip oldukları ayrıcalıkları pekiştirme gayretinin hem de serfler ve aristokrasinin iktidar üzerinde kurduğu hâkimiyetin bir sembolüdür. Soylular, gerek alt sosyal sınıfların gerekse kasabaların gücünü zayıflatma suretiyle nüfuzlarını pekiştirmeye gayret eder."
