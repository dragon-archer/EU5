l_turkish:
 nobles_estate: "Soylular"
 nobles_estate_desc: "Bu zümre, ülkemizdeki toprak sahibi aristokratları temsil eder. Sahip oldukları ayrıcalıklar, eski gelenekler tarafından güvence altına alınmıştır ve birçoğu aslen devlete büyük hizmetler verilmesi karşılığında kazanılmıştır. Geleneksel sorumlulukları, hükümdarın barışı korumasına yardım etmekle birlikte dış tehditlere karşı diyarı korumak ve uğruna savaşmaktır.\n$estate_common_crown_ending$"
 clergy_estate: "Ruhban"
 clergy_estate_desc: "Bu zümre, devlet dinimizin eğitimli rahiplerini temsil eder. Ülkemizin idaresinde hizmet verme konusunda geçmişten gelen bir geleneğe sahiptirler ve geleneksel sorumlulukları, devletimizin ve halkımızın manevi açıdan sağlıklı olduğundan emin olmaktır. Asırlar boyunca dindarlar ve eski hükümdarlar tarafından toprak mülkiyeti ve çeşitli ayrıcalıklar kazanmışlardır.\n$estate_common_crown_ending$"
 burghers_estate: "Burjuvalar"
 burghers_estate_desc: "Bu zümre, ülkemizdeki Zanaatkârlar veya Tüccarlar gibi şehirli halkı temsil eder. Geleneksel sorumlulukları, ekonominin sürdürülmesini sağlamaktır ve bunu verimli bir biçimde devam ettirebilmek için kendileri ve temsil ettikleri şehirler için özel haklara ve ayrıcalıklara sahip olmayı beklerler.\n$estate_common_crown_ending$"
 peasants_estate: "Avam"
 peasants_estate_desc: "Bu zümre, genelde itibar ve güç yoksunu nüfusu temsil eder."
 crown_estate: "Yönetim"
 crown_estate_desc: "Bu, doğrudan hükûmetin sahip olduğu ve zümrelere verilmeyen gücü temsil eder.\nHükûmet zümresinin diğer zümrelerden daha fazla güce sahip olması genellikle daha iyidir."
 dhimmi_estate: "Zimmi"
 dhimmi_estate_desc: "Bu zümre, [ShowReligionGroupName('muslim')] dinine göre [Concept('country', 'Ülkemizdeki')|e] \"Ehl-i Kitap\" olarak kabul edilen dinî azınlıkları temsil eder. Bunlar, genelde [ShowReligionGroupAdjective('christian')] ve [ShowReligionAdjective('judaism')] dinlerine mensup halktır ancak bazen diğer [religions|e] de buna dâhil olabilir. Statüleri ve ayrıcalıkları, teşkilatları ve sayılarıyla birlikte farklı ülkelere göre değişiklik gösterebilir.\n$estate_common_crown_ending$"
 tribes_estate: "Kabileler"
 tribes_estate_desc: "Bu zümre, [Concept('country', 'Ülkemizdeki')|e] farklı kabileleri ve klanları temsil eder. Geleneksel olarak kırsal bölgelerde farklı soylara ve sülalelere bölünmüşlerdir ve oldukça farklı mesleklere ve yaşam biçimlerine sahip olabilirler. Merkezî güce uzaklıkları nedeniyle nispeten özerktirler ve kontrol edilmeleri güçtür. Kendilerine özgü gelenekleri sayesinde de boyun eğmeyen korkunç savaşçılar olarak ün salmışlardır.\n$estate_common_crown_ending$"
 cossacks_estate: "Kozaklar"
 cossacks_estate_desc: "Bu zümre, [Concept('country', 'Ülkemiz')|e] içindeki farklı türdeki [ShowCultureName('cossack_culture')] halklarını temsil eder. Yarı göçebe ve yarı askerî gruplar hâlinde yaşayan Kozaklar, hayatlarını ülkelerin idarelerinden ayrı yaşasalar da doğru teşvikler verildiğinde ülkelerine sadakat ve verimlilikle hizmet ederler.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "Hükûmet zümresinin diğer zümrelerden daha fazla güce sahip olması genellikle daha iyidir."
