l_korean:
 SCA_f: "스칸디나비아"
 SCA_f_desc: "북부 왕국들은 분열해 헤아릴 수 없는 세월 동안 서로 끝없는 권력 다툼을 벌여 왔습니다. 우리가 세계의 강대국들과 어깨를 나란히 하려면, 아무리 어려워 보일지언정 우리 민족을 하나로 묶는 영속적인 통합을 이룩하고자 노력해야 합니다."
 sweden_f: "스웨덴"
 sweden_f_desc: "광대한 스웨덴 땅은 오랜 세월 통일되어 있었으며, 이제는 그 통일을 다시 한번 이룰 때입니다. 스웨덴 땅의 상당 부분이 우리 손에 들어옴에 따라, 우리는 마침내 이 역사적 유산을 이어받아 다시금 우리가 통일된 스웨덴임을 주장할 수 있게 되었습니다."
 denmark_f: "덴마크"
 denmark_f_desc: "북해와 발트해 사이에 위치한 덴마크는 [ShowRegionName('scandinavian_region')]에서 중요성과 의미가 아주 큰 곳입니다. 우리가 이곳의 영토를 충분히 장악할 수 있다면 덴마크를 재건하고 선대 통치자들의 오랜 유산을 이어받을 수 있을 것입니다."
 DRD_f: "$DRD$"
 DRD_f_desc: "오래전 [ShowAreaName('hebrides_area')] 제도 연안의 게일족은 하나로 뭉쳐 왕국을 세웠으며, 해양 중심 문화와 강력한 함대로 널리 이름을 떨쳤습니다. 우리는 이러한 선조들의 유산을 이어받아 왕국을 부흥시켜야 합니다."
 GBR_f: "그레이트브리튼"
 GBR_f_desc: "국내에서 정치적 발전을 다지고 국경 밖으로 영향력을 넓혀 간다면, 국제 무대에서 우리의 입지를 강화하여 유럽을 대표하는 강대국, 대영 제국으로 거듭날 수 있을 것입니다."
 GBR_f_trigger_eng: "반드시 [GetCountry('ENG').GetNameWithFlag]를 무너뜨리거나 우리의 [subject|e]으로 삼아야 합니다!"
 GBR_f_trigger_sco: "반드시 [GetCountry('SCO').GetNameWithFlag]를 무너뜨리거나 우리의 [subject|e]으로 삼아야 합니다!"
 GBR_f_trigger_wls: "반드시 [GetCountry('WLS').GetNameWithFlag]를 무너뜨리거나 우리의 [subject|e]으로 삼아야 합니다!"
 GBR_f_trigger_sbl: "반드시 [GetCountry('SBL').GetNameWithFlag]을 무너뜨리거나 우리의 [subject|e]으로 삼아야 합니다!"
 SPA_f_not_christian: "반드시 [ShowRegionName('iberia_region')]의 모든 [location|e]을 [ShowReligionGroupAdjective('christian')] [country|e] 또는 우리의 [subjects|e] 중 하나가 [owned|e]해야 합니다!"
 ADU_f_not_muslim: "반드시 [ShowRegionName('iberia_region')]의 모든 [location|e]을 [ShowReligionGroupAdjective('muslim')] [country|e] 또는 우리의 [subjects|e] 중 하나가 [owned|e]해야 합니다!"
 ENG_f: "$ENG$"
 ENG_f_desc: "교역은 오랫동안 잉글랜드 국가 정책의 근간이었습니다. 국경 너머로 영향력을 넓히고 국내 정치 발전을 통제함으로써, 우리는 유럽 열강의 반열에 들 수 있었습니다. 식민지 확장은 우리나라의 경제 성장을 촉진하고 세계정세에서 우리의 입지를 다지는 데 주요한 요인이 되고 있습니다."
 WLS_f: "$WLS$"
 WLS_f_desc: "먼 곳에 있는 통치자들의 영향에서 벗어난 웨일스인들은 다른 누구의 간섭이나 동의 없이 스스로 통치하는 독립 국가를 세울 것입니다."
 SCO_f: "$SCO$"
 SCO_f_desc: "한때 긍지 높았던 스코틀랜드는 이제는 무너져 황폐해졌지만, 여러 부족 사이에는 우리 왕국을 재건하고자 하는 염원을 지닌 이들이 아직 남아 있습니다. 우리는 용기를 한데 모아 자주적이고 독립적인 스코틀랜드를 위해 싸울 것입니다."
 NOL_f: "노섬벌랜드"
 NOL_f_desc: "북부여, 일어나라! 노섬브리아 땅은 너무나 오랫동안 남부인 아니면 바다 건너 민족의 지배를 받아왔습니다. 이제는 우리가 직접 나라를 다스리며 조상들이 누렸던 영광을 되찾을 때입니다."
 IRE_f: "아일랜드"
 IRE_f_desc: "수십 년 동안 잉글랜드는 아일랜드 주민을 복속하고 섬을 차지하려 시도했습니다. 아일랜드 전역을 단일한 기치 아래 통합하는 것만이 잉글랜드를 몰아낼 유일한 해결책일지도 모릅니다."
 SPA_f: "스페인"
 SPA_f_desc: "8세기에 [ShowReligionGroupAdjective('muslim')]의 침공으로 서고트 왕국이 멸망한 이후, 다양한 독립 왕국이 이베리아반도를 본거지로 삼았습니다. 그 이후 여러 통치자가 '히스파니아,' '스파니아,' 또는 오늘날 익숙한 이름인 '스페인'의 지배자를 자처하며 반도 통일을 꾀했습니다. 이베리아반도를 통일하는 자는 우리가 될 것입니다!"
 ADU_f: "알안달루스"
 ADU_f_desc: "한때 이베리아 전역은 알안달루스의 영광스러운 무슬림 통치자들이 다스렸습니다. [ShowReligionGroupAdjective('christian')] 세력의 수치스러운 레콩키스타 활동을 무위로 돌리고 선조들의 영토를 되찾도록 합시다."
 EGY_f: "이집트"
 EGY_f_desc: "이집트 땅은 유구한 역사에도 불구하고 오랫동안 이곳의 토착민이 아닌 세력의 지배를 받아 왔습니다. 이제 그 영향에서 벗어나 새로운 국가를 세운다면 이 지역에 번영을 안겨 줄 수 있을 것입니다."
 KOA_f: "아프리카"
 KOA_f_desc: "과거 노르만인들은 아프리카에 지중해 양쪽을 잇는 교두보 역할을 하는 기독교 왕국을 건설했습니다. 하지만 계획이 실패로 돌아가며, 해당 지역을 그리스도의 적에게 빼앗기고 말았습니다. 우리는 그 땅을 되찾아 주님의 영광을 다시 세워야만 합니다."
 BEJ_f: "베자"
 BEJ_f_desc: "우리 민족은 전통적으로 여러 씨족과 가문으로 나뉘어 있었고, 그중에는 왕국을 자처할 만큼 강성한 세력도 있었습니다. 하지만 막강해 보이는 그 힘은 사실 사상누각이나 다름없습니다. 모든 씨족을 하나의 깃발 아래 통합하는 국가만이 이 땅에 진정한 풍요와 권세를 선사할 수 있습니다."
 ETH_f: "에티오피아"
 ETH_f_desc: "에티오피아 제국은 전설적인 솔로몬 왕과 시바의 여왕, 그리고 콥트 신앙 수호자들의 고향이던 악숨 제국의 정신적 후신입니다. 이들의 몰락은 에티오피아 콥트교도들에게는 비극과도 같은 사건이었으나, 에티오피아의 영성은 죽지 않았습니다. 우리 같은 가치 있는 계승자들에 의해 소생하기만을 기다리고 있는 것입니다!"
 BAV_f: "바이에른"
 BAV_f_desc: "한때 강고했던 바이에른 공국은 지금 분열되어 약해졌습니다. 역사에 이름을 남기고자 한다면 반드시 공국의 예전 영토를 수복하고 과거의 영광을 되찾아야 합니다."
 HAB_f: "오스트리아"
 HAB_f_desc: "한때 빈에서는 합스부르크 왕가가 [GetInternationalOrganizationType('hre').GetName]의 절대적인 권력을 영위했으며, 그 막강한 힘의 중심지가 바로 오스트리아 대공국이었습니다. 제국은 잿더미로 변한 지 오래지만, 대공국을 수복하고 제국 권력의 중심지를 되찾는 일은 우리에게 달렸습니다!"
 BOH_f: "$BOH$"
 BOH_f_desc: "1212년 오타카르 1세에게 시칠리아 금인 칙서가 내려진 이래, [ShowAreaName('bohemia_area')] 땅은 중앙 [ShowContinentName('europe')]에서 높은 지위를 누렸습니다. 우리가 이 지역을 장악한다면 과거의 칭호를 되살리고 옛 [ShowAreaNameWithNoTooltip('bohemia_area')] 가문들의 유산을 이어받을 수 있을 것입니다."
 SAX_f: "작센"
 SAX_f_desc: "작센 공국은 한때 옛 제국 내에서 영향력 있는 부족 공국이었습니다. 비록 핵심 영토는 세월이 흐르며 변화했지만, 그 위신과 명성은 작위와 함께 고스란히 남아 있습니다. 우리가 작센의 작위를 잇는 진정한 후계자라고 주장하려면 [GetInternationalOrganizationType('hre').GetName]의 황제를 설득하여 작센 공작에게 주어지는 역할인 선제후의 자리를 얻어 내야 합니다."
 NSA_f: "나사우"
 NSA_f_desc: "우리가 독일 내에서 목소리를 내려면 나사우 땅을 완전히 통합하여 우리의 영토가 더 이상 분열되는 일을 방지해야 합니다."
 MKL_f: "메클렌부르크"
 MKL_f_desc: "메클렌부르크 영토를 통일한다면 북독일에 독립 공국을 세울 수 있습니다. 이 새로운 국가를 통해 우리는 과거의 실수를 바로잡고, 우리 영토가 여러 주권 국가로 쪼개지는 것을 방지하며, 우리 땅을 노리는 적대 세력에 맞설 수 있는 힘을 갖출 것입니다."
 POM_f: "포메른"
 POM_f_desc: "포메른 땅은 발트해 연안에서 중요한 위치를 차지합니다. 이 전략적 위치를 활용하고 통과 무역으로 이익을 얻으려면, 기존의 상속 및 분할 체계를 철폐하고 통일 포메른 공국을 재건해야 합니다."
 PRU_f: "프로이센"
 PRU_f_desc: "튜튼 기사단에 의해 정복되어 독일화된 바 있는 이 땅은 탐욕스러운 이웃 나라들에 맞서 지속적인 보호를 받아야 합니다. 기사단이 이 책무에 실패한다면, 우리가 그 자리를 대신하여 새로운 번영과 프로이센식 군율의 시대를 열 수 있을 것입니다."
 LVA_f: "리보니아"
 LVA_f_desc: "쿠로니아, 리보니아, 에스토니아 땅은 원래 리보니아 기사단의 일부였습니다. 기사단이 이 책무에 실패한다면, 우리가 그 자리를 대신하여 새로운 번영과 리보니아식 용맹의 시대를 열 수 있을 것입니다."
 GER_f: "독일"
 GER_f_desc: "강력한 중앙 집권 세력의 부재에도 아랑곳하지 않고, 우리나라는 번영을 누리고 있습니다. 독일 북부의 수백 개 도시가 결성한 한자 동맹은 국가의 번성에 기여하였으며, 해상 및 육로 교역과 더불어 지적 성장 또한 발전을 촉진하여 우리나라를 부유한 제조업의 중심으로 거듭나게 해 주었습니다."
 HRE_f: "신성 로마 제국"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "$HRE_f$은 [GetUniqueInternationalOrganization('hre').GetName]의 [ShowPolicyName('renovatio_policy')] [policy|e]으로만 창설할 수 있습니다."
 LAT_f: "라틴 제국"
 LAT_f_desc: "옛 $ROM_f$은 [ShowLocationName('constantinople')](을)를 중심으로 $BYZ$에서 명맥을 이어 왔으나, [ShowLocationName('rome')]의 정통 [ShowReligionAdjective('catholic')] 신앙이 아닌 [ShowReligionName('orthodox')]를 따랐습니다. 따라서 우리는 그들 대신 $BYZ_eastern_rome$ 제국의 자리를 차지하고 [ShowLocationNameWithNoTooltip('constantinople')]에 [ShowRegionAdjectiveWithNoTooltip('catholic')] 황제를 세워야 합니다."
 SAR_f: "사르데냐"
 SAR_f_desc: "우리 섬은 주디카티와 외국 통치자들에 의해 분열되어 있습니다. 이 암울한 시기를 이제는 끝내야 합니다. 사르데냐를 통일하는 통치자는 우리 모두를 다스리고, 백성들에게는 평화와 번영을, 적들에게는 전쟁과 파괴를 가져다줄 것입니다."
 MSI_f: "모시"
 MSI_f_desc: "우리 민족은 여타 민족과 마찬가지로 하나의 집단으로 통합하는 데 실패했고, 그 분열의 결과는 참혹했습니다. 우리 민족이 평화를 찾고 번영을 누릴 유일한 방법은 통합하는 것뿐입니다."
 MAZ_f: "마조프셰"
 MAZ_f_desc: "[ShowCultureGroupName('polish_group')]의 주요 문화권 중 하나인 마조프셰는 독자적으로 발전하며 독특한 공동체 의식을 형성했습니다. 그리고 바로 이러한 연대감이 모든 마조프셰 영토를 하나의 통치자 아래 단결하여 국민들에게 영광을 안겨 줄 것을 요구하고 있습니다."
 KRY_f: "길란"
 KRY_f_desc: "[ShowAreaName('caspian_sea_area')] 연안과 [ShowCultureName('gilak_culture')] 중심부에 위치한 이곳은 수 세기 동안 [ShowRegionName('persia_region')]의 그늘 아래 있었습니다. 이제는 세계 무대에서 존재감을 드러낼 때입니다."
 RYU_f: "류큐"
 RYU_f_desc: "[ShowCultureName('ryukyu_culture')] 민족이 거주하며 고유한 문화와 정체성을 발전시킨 [ShowAreaName('ryuukyuu_area')] 제도는 그 특성상 늘 파편화되어 있었습니다. 하지만 세 개의 산을 통일한 왕국이 세워진다면 분명 무시할 수 없는 세력으로 거듭나게 될 것입니다."
 CHI_f: "중국"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "몰다비아"
 MOL_f_desc: "몰도바인들은 너무나 오랜 세월 여러 군벌의 지배를 받았으나, 그 군벌들도 결국 더 강력한 통치자의 신하에 불과했습니다. 이제는 우리 민족을 황소 깃발 아래 하나로 모으고 나라의 미래를 설계할 때입니다."
 SIL_f: "실레시아"
 SIL_f_desc: "실레시아는 수 세기 동안 여러 공국으로 나뉘어 외국 수도에서 내려오는 지배를 받았습니다. 이제는 외세의 지배와 내부 분열의 시대를 끝내고 새로운 실레시아 국가를 건설할 때입니다."
 POL_f: "폴란드"
 POL_f_desc: "한때 피아스트 왕조가 다시 통일하기 위해 각고의 노력을 기울였던 왕국은 이제 분열되어 군주 자리가 공석이 되었습니다. 반드시 폴란드 사람들을 규합하고 예전 왕국의 빈자리를 채울 국가를 창립해야 합니다."
 PLC_f: "연방"
 PLC_f_desc: "리투아니아와 폴란드의 왕권을 하나의 깃발 아래 통합한다면, 우리는 동유럽의 등대가 되어 이 땅 곳곳에 펼쳐진 습지와 삼림에 빛을 비출 것입니다."
 PLC_f_trigger_pol: "반드시 [GetCountry('POL').GetNameWithFlag]를 무너뜨리거나 우리의 [subject|e]으로 삼아야 합니다!"
 PLC_f_trigger_lit: "반드시 [GetCountry('LIT').GetNameWithFlag]를 무너뜨리거나 우리의 [subject|e]으로 삼아야 합니다!"
 UKR_f: "루테니아"
 UKR_f_desc: "수백 년 전 루스인의 땅은 단일한 기치 아래 통일되어 전설적인 도시 키예프의 통치를 받았습니다. 그러나 이후 대초원 지대에서 진격한 몽골 군단이 당도해 약탈을 벌이고 일대를 불살랐습니다. 몽골군은 크렘린을 파괴했고, 도시가 하나하나 몰락해 간 끝에 끝내는 키예프 또한 같은 운명을 맞고야 말았습니다. 공포에 사로잡힌 우리 민족은 루스 평야 일대에서 도망쳐 북쪽으로, 오늘날 우리가 러시아라고 칭하는 삼림과 내륙 지역으로 피신했습니다.\n이제 북녘에서는 오만한 신생 도시가 부상하고 있습니다. 그 도시는 주변의 약소 국가들을 집어삼키며, 그 통치자는 새로운 루스인의 나라를, 키예프가 아닌 모스크바를 중심으로 한 루스 국가를 구상 중입니다.\n하지만 우리 루테니아인은 그저 역사서의 한 단락으로 전락하지 않을 것입니다. 외래인과 참칭자가 우리 선조의 유산을 가로채게 두지 않을 것입니다. 키예프는 다시금 비상할 것이며, 우리가 그 과거의 영광과 경이를 복원할 것입니다. 루스인 또한 마찬가지입니다."
 ROM_f: "로마 제국"
 ROM_f_desc: "지중해 일대와 그 너머는 2세기 로마인들 이래로 단 한 번도 단일한 제국이 통치한 적이 없습니다. 우리가 이 땅을 차지하면, 콘스탄티노플이나 신성 로마 제국의 참칭자들이 내세우는 주장을 비웃으며, 우리야말로 로마의 진정한 후계자라고 선언할 수 있습니다."
 CTH_f: "카르타고"
 CTH_f_desc: "비열한 로마 제국 족속은 카르타고인의 자랑스러운 고향을 불사르고 이 옛 문명에 대한 기억을 모조리 지워 버리려고 했습니다. 카르타고의 정체성과 문화, 종교는 이미 사라졌을지 모르나, 로마인 참칭자가 이 세상에 단 하나라도 존재하는 이상 그 협잡꾼들을 몰아낼 필요가 있습니다. 우리는 로마인을 미화하는 우매한 자들에게 내리치는 천벌 같은 존재이자, 카르타고의 후계자로서 거듭날 것입니다!"
 NSE_f: "북해 제국"
 NSE_f_desc: "과거 [GetCharacter('eng_cnut_the_great').GetName](은)는 [ShowRegionName('scandinavian_region')]에서 [ShowRegionName('great_britain_region')]에 이르는 [ShowAreaName('north_sea_area')] 양안의 드넓은 지역을 소유했습니다. 이제 그 모든 땅에 우리 깃발을 꽂고 다시 한번 위대한 제국을 건설할 때가 되었습니다."
 MAY_f: "마야"
 MAY_f_desc: "수 세기 동안 우리 민족은 서로 경쟁하는 독립된 도시들로 나뉘어 있었습니다. 이러한 경쟁은 눈부신 발전과 혁신을 이끌었으나, 외세에 맞설 단결력은 얻을 수 없었습니다. 이 도시들을 하나의 나라로 통합한다면 우리는 번성하여 강대국으로 우뚝 설 것입니다."
 AIA_f: "아라비아"
 AIA_f_desc: "[ShowRegionName('arabia_region')]의 사막은 [ShowCultureGroupName('arabian_group')]인들의 뿌리이자 삶의 터전입니다. 민족의 발상 이래 여러 부족으로 나뉘어 있었음에도 불구하고 이들이 같은 정체성과 전통을 공유하고 있다는 사실은 부정할 수 없습니다. [ShowRegionNameWithNoTooltip('arabia_region')]는 한때 세계 정복을 목전에 둘 정도로 강성한 통일 국가를 이루었던 전례가 있으니, 다시 이를 목표로 삼아야 합니다."
 ULS_f: "얼스터"
 ULS_f_desc: "[ShowLanguageName('gaelic_language')] 문화권의 중심이자 [ShowRegionName('ireland_region')]의 전통적인 5개 지방인 #italic 쿠겨#! 중 하나인 $ULS_f$는 세계 무대에서 뚜렷한 존재감을 드러낼 수 있는 곳입니다."
 CEL_f: "범 켈트 국가"
 CEL_f_desc: "[ShowCultureGroupName('celtic_group')] 민족에게는 수천 년의 유구한 역사가 있습니다. 비록 수백 년에 걸쳐 다른 민족의 침략을 겪고, 조상들이 정복했던 드넓은 땅이 무색할 만큼 영토도 줄어들었지만, 이들에게는 다시 힘을 합쳐 세상에서 당당히 자신들의 자리를 차지할 저력이 있습니다."
 MLC_f: "믈라카"
 MLC_f_desc: "매우 중요한 해상 무역로에 자리 잡고 있는 [ShowLocationName('malacca')] 해협은 그곳을 통과하는 무역을 통제하는 관문, 즉 부를 장악하는 열쇠였습니다. [ShowCultureName('malay_culture')]인들은 오래전부터 이 땅에서 풍요를 누렸으며, 이제 하나의 정체성을 갖고 뭉친다면 더 번영할 수 있을 것입니다."
 NED_f: "네덜란드"
 NED_f_desc: "네덜란드는 유럽에서 가장 능수능란한 해군력과 식민지 권력을 지닌 국가로 부상하고 있습니다. 국내외를 막론하고, 네덜란드는 수익성이 뛰어난 교역 기회에 힘입어 세계 최초의 자본주의 국가 중 하나로 신속하게 발전했습니다."
 EUR_f: "$EUR$"
 EUR_f_desc: "[ShowContinentName('europe')] 땅은 다양한 민족의 역사적 고향입니다. 하나의 깃발과 정체성으로 뭉친다면, 그 잠재력과 힘을 온전히 발휘할 수 있을 것입니다."
 RUS_f: "러시아"
 RUS_f_desc: "러시아는 정복 활동과 외교를 통해 보잘것없는 정착지에서 막강한 공국으로 발돋움하는 데 성공했습니다. 여러 차례의 동방 원정 끝에 마침내 몽골군은 진압되었고, 이내 차르가 패권을 쥐고 통치하는 중앙 집권적 러시아 국가가 부상하고 있습니다. 서유럽에서 전해진 문물은 우리나라의 현대화와 개혁에 도움을 주었으며, 서구식 교육 제도 또한 도입되고 있습니다."
 ITA_f: "이탈리아"
 ITA_f_desc: "우리 국가는 르네상스의 중심지로서 문화적으로 화려하게 꽃피고 있으며, 특히 건축과 문예 분야에서 장기적인 예술적 쇄신의 시대를 막 열어젖힌 참입니다. 그렇지만 문화적 발전은 주변국과 평화를 유지하는 데 도움이 되지 않습니다. 우리나라는 지속적으로 권력과 영토를 노리는 외세의 침략을 받고 있습니다."
 TWS_f: "양시칠리아 왕국"
 TWS_f_desc: "양시칠리아 왕국은 단순한 국가가 아니라 하나의 꿈입니다. 메시나 해협의 물결이 입 맞춘 땅, '푼타 델 파로' 양편에 있는 두 개의 시칠리아를 하나로 합치겠다는 원대한 꿈. 그 꿈을 실현하는 것이 바로 우리의 의무입니다."
 FRA_f: "$FRA$"
 FRA_f_desc: "올해, 우리나라의 대전환이 시작됩니다. 옛 봉건 제도가 사라지고, 더 근대적인 중앙 집권 국가가 그 자리를 대신할 것입니다."
 LOT_f: "$LOT$"
 LOT_f_desc: "$LOT_ADJ$ 권좌에 대한 새로운 계승권자인 우리는 [GetCharacter('fra_charlemagne').GetName] 및 [GetCharacter('fra_lothair').GetName]의 유산을 근거로 정통성을 주장합니다. 우리의 후원 아래 선조들의 업적은 우리 민족과 유럽 전역의 궁정에서 다시 한번 널리 알려지고 있습니다."
 BGP_f: "$BGP$"
 BGP_f_desc: "옛날 옛적, 보른홀름에서 내려온 부르군트족은 이 땅에 정착하며 자신들의 이름을 붙였습니다. 우리는 이들의 후손으로서 명예를 걸고 그 나라를 재건하고 영원히 이 땅을 다스려야 합니다."
 GRE_f: "그리스"
 GRE_f_desc: "헬라스는 수년간 여러 왕국으로 분열되거나 공통된 적의 농간에 의해 외세의 점령에 시달렸습니다. 그리스 일대를 통일하고 단일한 통치자를 세우는 것이 우리가 위대해질 수 있는 유일한 길입니다."
 BYZ_f: "비잔티움 제국"
 BYZ_f_desc: "영광스러운 비잔티움 제국은 사라졌지만, 콘스탄티노플에 그리스인이 존재하는 한 부활의 희망은 남아 있습니다. 우리로서는 비잔티움 제국의 정신적 후계자를 자처할 순 있지만, 그 이름까지 취하려면 우리에게 그럴 자격이 있다는 것을 증명해야 합니다."
 CNN_f: "코노트"
 CNN_f_desc: "[ShowRegionName('ireland_region')]의 유서 깊은 옛 왕국 중 하나인 $CNN_f$는 유구한 역사를 자랑하며 섬 전체의 상급왕 자리를 차지할 만큼 강력한 영향력을 행사하기도 했습니다. 따라서 그 전통과 지도권을 계승할 자격이 있다고 할 수 있습니다."
 HEN_f: "헨 오글레드"
 HEN_f_desc: "브리튼족은 한때 [ShowRegionName('great_britain_region')] 전역에 걸쳐 퍼져 있었습니다. 처음에는 로마인과 앵글로색슨족에 밀려 남부 지역에서 쫓겨났으나, 게일족이 도착하기 전까지 섬 북부 지역에서는 강력한 영향력을 유지할 수 있었습니다. 이제 북부의 옛 왕국을 되찾고 브리튼족이 다시 일어설 때가 왔습니다."
 USA_f: "미합중국"
 USA_f_desc: "이 자랑스러운 식민지들은 너무나 오래도록 유럽 열강의 탐욕과 압제에 종속되어 있었습니다. 허나 더 이상은 아닙니다! 식민지에 도래한 자유의 물결에 힘입어 우리는 폭정에서 자유롭고 긍지 높은 독립 국가 연합, 미합중국을 창설할 기회를 얻었습니다!"
 CAN_f: "캐나다"
 CAN_f_desc: "[ShowRegionName('canada_region')] 땅은 광활하고 풍요롭습니다. 우리는 진정한 $CAN_ADJ$ 국가라는 새 정체성을 확립하고 이 땅이 우리 영토임을 주장해야 합니다. 마땅한 우리 것을 차지하는 데 사과 따위는 필요 없습니다."
 MEX_f: "멕시코"
 MEX_f_desc: "비옥하고 풍요로운 [ShowRegionName('mesoamerica_region')] 땅은 여러 민족과 문화가 엮인 긴 역사를 품고 있습니다. 이제 우리는 이곳에 새로운 정체성을 확립하고 모든 땅을 하나로 통합하여 과거 어느 때보다 높이 도약할 준비를 해야 합니다."
 DEC_f: "데칸"
 DEC_f_desc: "한때 이 땅은 우리 선조에게 낯선 곳이었으나, 우리는 이곳을 우리 것으로 삼았습니다. 여기서 우리는 외래의 페르시아 문화와 토착 문화인 고대 인도 전통이 하나로 만나는 새로운 사회를 건립했습니다. 우리는 우리만의 언어와 행정적 관행, 그리고 우리만의 신화와 전설을 가지고 있습니다. 이제는 온 세상에 남부가 차이를 극복하고 하나로 통합되었다는 사실을 선보일 때입니다."
 MHR_f: "마라타"
 MHR_f_desc: "확실한 지도력을 발휘하고 데시 지방의 위대한 요새를 모두 손에 넣기만 한다면, 데칸 전역의 [ShowCultureName('marathi_culture')] 전사들이 우리 휘하로 집결할 것입니다. 부족을 통합하고, 나아가 인도 전체를 다스리도록 합시다!"
 HIN_f: "$HIN$"
 HIN_f_desc: "$india$는 풍부한 자원과 다채로운 문화를 가진 땅으로, 유구한 역사를 자랑하며 전통과 정체성도 고대 시절까지 거슬러 올라갑니다. $india$ 전역의 사람들은 저마다 문화, 전통, 신앙이 다름에도, 모두 이 땅에 뿌리를 두고 그 역사를 공유합니다."
 PUN_f: "$PUN$"
 PUN_f_desc: "외세의 침략자들에 맞설 수 있으려면 반드시 [ShowCultureName('punjabi')] 민족을 하나로 합쳐야 합니다. 함께라면 우리는 현대적인 국가를 건립하고 뛰어난 지상군을 갖춰, 우리 영토를 노리거나 수단과 방법을 가리지 않고 우리의 신앙을 없애려는 수많은 적을 능히 상대할 수 있을 것입니다."
 RJP_f: "$RJP$"
 RJP_f_desc: "수백 년 전 무슬림의 침공을 받은 이래로 [ShowAreaName('rajputana_area')] 땅은 산산이 조각나 약해졌습니다. 반드시 앞선 위대한 왕조가 다스리던 창대한 도시를 수복하고 [ShowAreaNameWithNoTooltip('rajputana_area')]의 군주들을 하나로 통합해야 합니다!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "[ShowAreaName('gujarat_area')]는 예로부터 $india$의 다른 지역과는 확연히 구분되는 정체성을 갖고 있었으며, 구자라트족은 자신들의 유구한 역사와 독특한 정체성에 자부심을 느낍니다."
 SHA_f: "샨"
 SHA_f_desc: "[ShowAreaName('shan_highland_area')]에 정착한 타이 민족은 독특한 특성과 전통을 발전시켜, 뚜렷한 [ShowCultureGroupName('shan_group')] 정체성을 지니게 되었습니다. 이들은 관례상 여러 도시로 흩어져 있었지만, 하나로 모인다면 더욱 강해질 것입니다!"
 MSA_f: "말라야"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "시암"
 SIA_f_desc: "[ShowCultureName('thai_culture')]인들은 예로부터 지방 권력에 끌려다니는 신세였고, 그로 인해 서로 단절된 삶을 살 수밖에 없었습니다. 이제 이들을 강력한 국가로 통합해 위대한 경지로 이끌 때입니다."
 BAN_f: "반튼"
 BAN_f_desc: "[ShowLocationName('banten')]의 [ShowCultureName('sundanese_culture')]족은 무역과 바닷길 덕분에 오랫동안 번영을 누렸습니다. 매우 유리한 입지를 갖춘 항구인 이곳은 [ShowCultureNameWithNoTooltip('sundanese_culture')]족이 세력을 확장하기에 최적의 거점입니다."
 IRA_f: "페르시아"
 IRA_f_desc: "페르시아 일대는 키루스 대제의 시대 이래로 언제나 강대한 제국의 중심지였습니다. 인근 지역 여럿을 정복하고 이전과 달리 이란 국가의 부활에 대한 가망이 엿보이는 지금이야말로, 우리가 거머쥐어 마땅한 영광과 이란의 샤라는 호칭을 되찾을 때입니다."
 SKO_f: "소코토"
 SKO_f_desc: "서[ShowContinentName('africa')] 지역에서 [ShowReligionGroupName('muslim')]의 입지는 언제나 위태롭습니다. 이 지역의 [ShowReligionName('sunni')] 민족이 계속 존속할 수 있도록 국내 성직자들의 협력을 얻어 정통 이슬람 국가를 수립해야 합니다."
 HAU_f: "하우사"
 HAU_f_desc: "대지를 산산이 조각낸 수년간의 불화와 전쟁 끝에 마침내 해묵은 적대 관계가 해소되고 평화가 찾아왔습니다. 바워의 후손들이 다시금 같은 깃발 아래 결합했으니, 이제 하우사족이 다시 하나 되어 일어날 때입니다!"
 KON_f: "콩고"
 KON_f_desc: "콩고족은 반투족의 한 갈래입니다. 내부적으로는 다양한 모습을 가지고 있지만, 공통된 특성과 유대감을 공유하고 있습니다. 하나의 정체성 아래 뭉칠 수 있다면 [ShowLanguageNameWithNoTooltip('kongo_language')] 땅은 더 높이 도약할 수 있을 것입니다."
 NTR_f: "부족 연맹"
 NTR_f_desc: "[ShowRegionName('new_zealand_region')]의 [ShowCultureName('maori_culture')]족은 예로부터 여러 부족으로 나뉘어서 떨어져 살아왔습니다. 이들을 하나의 정체성으로 통합할 때 비로소 진정한 번영의 길이 열릴 것입니다."
 TIM_f: "티무르"
 TIM_f_desc: "우리는 [GetCharacter('chg_timur_lame_borjigin').GetName]의 유산을 계승하여 우리 민족을 번영으로 이끌 것입니다."
 INC_f: "타완틴수유"
 INC_f_desc: "알티플라노는 각기 다른 계곡에 살며 서로 다른 신을 숭배하는 여러 나라로 분할되어 있었습니다. 우리는 이 모든 땅을 우리의 주신과 강력한 지도자 아래 통일할 것입니다. 태양이 통일된 제국에 빛을 드리우리라!"
 BNG_f: "$BNG$"
 BNG_f_desc: "[ShowAreaName('bengal_area')] 출신 사람들은 장대한 갠지스강 하류에 뿌리를 둔 매우 독특한 정체성을 지닙니다. [ShowCultureName('bengali')]인은 자신들의 역사와 공통의 전통을 자랑스럽게 여기는 만큼, 하나로 뭉친다면 $india$ 전역에 등불이 될 수 있습니다."
 DLH_f: "$DLH$"
 DLH_f_desc: "델리는 원래 인도 아대륙의 수도였으며, 우리나라야말로 다양한 측면에서 그 전통을 이어받은 후신이라 할 수 있습니다.\n델리 술탄들의 유산을 되찾고, 도아브에 위치한 이들의 옛 수도에서 인도 아대륙을 호령하도록 합시다."
 MCH_f: "$MCH$"
 MCH_f_desc: "[ShowRegionName('manchuria_region')]족은 오랜 세월 유목 생활을 영위하며 [GetInternationalOrganizationType('middle_kingdom').GetName]과 빈번하게 교류해 왔습니다. 보통 여러 부족으로 나뉘어 있지만, 하나로 뭉친다면 [ShowSubContinentName('east_asia')] 대륙 전체의 패권을 주장할 만한 잠재력이 있습니다."
 SER_f: "$SER$"
 SER_f_desc: "세르브인의 땅은 분열된 채로 우리 민족이 아닌 외지 출신의 통치자를 받들고 있었으니, 이는 민족의 자존심에 큰 오점입니다. 도나우강에서 남부 산악 지대까지, 모든 도시와 소규모 정착지는 규모를 막론하고 다시 세르비아 땅이 되어야 합니다."
 AIR_f: "$AIR$"
 AIR_f_desc: "[ShowAreaName('air_area')]산맥은 수 세기 동안 [ShowCultureName('tuareg')]족의 피난처이자 사막의 모래 언덕 가운데에 자리한 초록 섬과 같은 곳이었습니다. 하나의 깃발 아래 뭉친다면, 이곳은 앞으로의 확장을 위한 거점이 되어줄 것입니다."
 NAV_f: "$NAV$"
 NAV_f_desc: "카롤루스 제국의 변경령에서 시작되어, 군벌 이니고 아리스타가 건국한 이 왕국은 너무나 오랫동안 역사 속에 묻혀 있었습니다. 이제 이 땅을 다시 통일하고 [ShowCultureName('basque')] 민족을 사슬 깃발 아래 결집해야만 합니다."
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "예루살렘은 주님께서 죽으시고 사흘 만에 부활하신 약속의 땅입니다. 그러므로 이 거룩한 땅에 하늘의 왕국이 선포되어야 마땅합니다."
 YMT_f: "$YMT$"
 YMT_f_desc: "[ShowDynastyName('yamato_dynasty')]는 고대부터 이어져 내려온 핏줄로, 스스로 신들의 후손임을 자처합니다. 이러한 정통성은 [ShowRegionName('japan_region')] 전체를 다스리는 신성한 통치권을 주장하는 근거가 됩니다."
 MUG_f: "$MUG$"
 MUG_f_desc: "우리 통치자께서 새로운 제국의 기틀을 닦기 시작하셨습니다. 비록 수적으로는 열세이나, 치밀하게 훈련된 우리 군대는 인도의 술탄들에 맞서 여러 번 결정적인 승리를 거두었습니다. 인도를 놓고 벌인 싸움은 일련의 수많은 영토 확장전 중 첫 대승리가 되었으며, 시간이 지나면 무굴 제국은 인도 고원의 더 방대한 지역으로 뻗어 나갈 수 있을 것입니다."
 NPL_f: "$NPL$"
 NPL_f_desc: "비록 자랑스럽고 유서 깊은 역사를 지녔다고는 하나, 히말라야 왕국은 약해진 채로 분열되어 있습니다. 반드시 산맥 지역 전체를 하나의 왕국으로 통일해야 합니다. 함께라면 우리는 힌두스탄의 왕들조차 저지할 수 없는 막강한 세력이 될 것입니다. 풍족함을 누리며 사는 것에만 만족하는 그 왕들은 대대로 자신들이 지닌 부를 낭비해 왔으니, 우리 노련한 지상군에는 상대가 되지 않을 것입니다."
 TIB_f: "$TIB$"
 TIB_f_desc: "티베트 고원은 한때 그 광활한 땅 전체와 그 너머를 아우르는 제국 아래 통일되어 있었습니다. 티베트 민족을 다시금 하나로 모은다면, 우리가 그 유산을 되살릴 수 있습니다."
 SHL_f: "$SHL$"
 SHL_f_desc: "우리는 [ShowAreaName('holstein_area')]의 최고 통치자로 확고히 자리 잡았습니다. 개혁을 통해 우리 수중에 있는 세력을 하나의 국가로 만드는 것은 우리의 당연한 권리입니다."
 RUM_f: "$RUM$"
 RUM_f_desc: "잘게 조각나 흩어진 [ShowRegionName('anatolia_region')] 일대를 반드시 단일한 체제 아래에 통일하고 과거 막강했던 술탄국을 다시 세워야 합니다!"
 MGE_f: "$MGE$"
 MGE_f_desc: "한때 $genghis_khan_name$이 세웠던 제국은 몰락과 함께 여러 조각으로 쪼개지고 말았습니다. 이제 그 유지를 되살려 대$rank_kingdom_horde_ruler_suffix_male$의 이름 아래 다시금 정복을 개시할 때입니다. 우리는 몽골 제국을 재건하고 말 것입니다!"
 ILK_f: "$ILK$"
 ILK_f_desc: "[GetCharacter('hulegu_khan_borjigin').GetName]의 유산은 우리의 것입니다! 우리는 이 영광스러운 제국을 재편해, 우리의 통치 아래 둘 것입니다."
 GEO_f: "$GEO$"
 GEO_f_desc: "$GEO$의 땅은 여러 차례에 걸쳐 우리 민족의 강인함을 입증해 주었습니다. 우리는 산과 고원으로 둘러싸인 이곳에서 다시 한번 $GEO$의 깃발을 내걸고, 우리의 통치 아래 번영을 이룩하고 말 것입니다."
 ARM_f: "$ARM$"
 ARM_f_desc: "[ShowCultureName('armenian_culture')] 민족은 로마 시대 이전까지 거슬러 올라가는 오랜 역사를 지녔습니다. 오랜 세월 동안 계속해서 살아남아 온 우리는 $ARM_ADJ$의 기치 아래 다시 한번 하나가 되어 그 명맥을 계속 이어 나갈 것입니다."
 SWI_f: "$SWI$"
 SWI_f_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]은 다양한 칸톤이 손을 잡았을 뿐인 느슨한 연맹에 불과합니다. [ShowCultureGroupName('swiss_group')]의 통일이라는 위업을 진정 이루기 위해서는 단일한 주권체가 스위스 고원을 장악해야 합니다."
 SWI_f_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]이 존재\n아니면 [international_organization|e]가 [ShowLawName('sc_unification')]을 시행해, 이 국가를 창설할 수 있습니다"
 AYU_f: "$AYU$"
 AYU_f_desc: "아유타야가 [ShowCultureName('thai_culture')]의 새로운 권력 중심지가 되어, 위대한 영광을 위해 더 넓게, 더 멀리 나아갈 것입니다."
 ALB_f: "$ALB$"
 ALB_f_desc: "씨족을 통일하고 외세를 우리 영토에서 몰아내, $ALB$(은)는 다시 한번 $ALB_ADJ$ 민족을 위한 국가로 우뚝 설 것입니다."
 BAH_f: "$BAH$"
 BAH_f_desc: "[ShowRegionName('deccan_region')] 지역의 도시들은 너무나 오랫동안 분열되어 있었습니다. 이제 $BAH$의 기치 아래 하나가 될 때입니다!"
 GLD_f: "$GLD$"
 GLD_f_desc: "폴란드의 방대한 영토를 점유하는 데 성공했습니다. 이 지역을 직접 통치하는 대신, 우리를 대신할 구성국을 세우도록 합시다."
 DAH_f: "$DAH$"
 DAH_desc: "우리는 우리의 영토를 통합했으며, 이제 새로운 나라를 세워 외국의 영향에 저항할 수 있을 것입니다."
 IRO_f: "$IRO$"
 IRO_f_desc: "[ShowCultureGroupName('haudenosaunee_group')] 부족들은 오랫동안 하나의 연맹을 이루어 공존해 왔으나, 그 안의 각 부족은 자치권을 유지했습니다. 이제 다섯 부족이 하나의 부족을 중심으로 통솔되는 만큼, 새롭게 강화된 연맹의 시대가 열릴 것입니다."
 PUE_f: "$PUE$"
 PUE_f_desc: "선조 푸에블로인의 후손인 [ShowAreaName('shiewhibak_area')] 부족은 조상의 문화적 요소를 유지하면서도 각기 다른 문화로 분화했습니다. 이처럼 분열된 부족들을 통합하려면, 그 이후 각 푸에블로 사이에 새롭게 형성된 문화들까지 감안해야 할 것입니다."
 RMN_f: "$RMN$"
 RMN_f_desc: "로마 제국은 더는 남아 있지 않습니다. 수많은 세력이 제국의 황위를 계승하겠다며 난립할 것이 분명하지만, 진정한 후예는 바로 우리입니다. 우리의 현명한 통치하에 조상의 땅을 모두 하나로 통합할 수 있다면, 새로운 번영의 시대를 열 수 있습니다. 우리는 로마의 후손, 바로 루마니아인입니다!"
 SWA_f: "$SWA$"
 SWA_f_desc: "[ShowAreaName('swabia_area')]에서 중앙 권력이 쇠퇴한 이후, 어떤 통치자도 옛 $SWA$의 영광을 되살리지 못했고, 이 땅은 조금씩 외세에 잠식당했습니다. 이제 [ShowAreaName('swabia_area')]의 상당 부분이 우리 손에 들어왔으니, 마침내 이 유산을 이어받아 새로운 국가를 세울 수 있게 되었습니다."
 WES_f: "$WES$"
 WES_f_desc: "이 땅에 군림하던 교회의 영향력이 서서히 역사의 뒤안길로 사라지고 있으니, [ShowAreaName('westphalia_area')]에 새로운 국가를 수립하고 우리 민족을 위한 새로운 시대를 선포할 때가 되었습니다."
 BEL_f: "$BEL$"
 BEL_f_desc: "저지대 국가 남부 땅에 사는 사람들은 다른 민족과 뚜렷이 구분되는 만큼 스스로 통치해야 합니다. 이제 우리는 새로운 국가를 세워 이 이상적인 꿈을 현실로 만들어야 합니다."
 FKN_f: "$FKN$"
 FKN_f_desc: "한때 강성한 부족 공국의 중심지였던 [ShowAreaName('franconia_area')]은 수 세기에 걸쳐 점점 쇠퇴하며 의미 없는 명목상의 지위만 남게 되었습니다. 만약 권위를 회복하고 옛 공국에 대한 지배력을 확고히 한다면, $FKN$의 부흥을 이끌 수 있을 것입니다."
 HAN_f: "$HAN$"
 HAN_f_desc: "[ShowAreaName('lower_saxony')] 대부분을 장악하고 [ShowLocationName('hanover')]를 확보하면 [ShowRegionName('north_german_region')] 내에서 새로운 세력을 구축할 우리 민족을 미래로 이끌 새 국가를 선포할 수 있을 것입니다."
 TUS_f: "$TUS$"
 TUS_f_desc: "오래전 있었던 토스카나 변경주는 수백 년간 이어졌으나, 1115년 카노사의 마틸다가 사망한 후 결국 쇠퇴하였고, 그 영토는 강력하게 부상하던 여러 도시 공동체 사이에 분배되었습니다. 이제는 이 땅을 다시 하나로 모아 단일 세력으로 통일할 때가 온 듯합니다."
 BUL_f: "$BUL$"
 BUL_f_desc: "불가리아 왕국은 오랜 세월 살아남으려 분투하며 그리스를 비롯한 주변국들과 끊임없이 싸워 왔습니다. 아센 가문에 의해 두 번째로 재건되었다가 결국 다시 무너지고 말았지만, 세 번째 부활 후에는 이전보다 훨씬 강력한 모습을 보일 수 있을 것입니다!"
 DAL_f: "$DAL$"
 DAL_f_desc: "달마티아의 해안, 섬, 만은 [ShowProvinceDefinitionName('adriatic_sea_province')]의 무역로를 장악하는 데 매우 중요한 요충지이기에, 이 지역은 역사적으로 외세의 지배를 받아 왔습니다. 이제는 달마티아 주민들을 하나로 모아 독립 국가를 구축할 때가 되었습니다."
 HUN_f: "$HUN$"
 HUN_f_desc: "#italic 레그눔 마리아눔#!은 수 세기 동안 카르파티아 분지에서 주요 세력으로 군림했으나, 결국 무너지고 말았습니다. 이제는 이 왕국을 재건하고 정당한 위상을 되찾을 때입니다!"
 KRS_f: "$KRS$"
 KRS_f_desc: "[ShowCultureName('kurdish_culture')]족은 오랜 세월 자신들의 땅에 뿌리를 내리고 살아왔습니다. 위대한 [GetCountry('HSN').GetName] 왕조를 비롯한 여러 왕조의 기원이 된 이들이 하나로 뭉친다면 이 지역 전체에 지배력을 행사할 수 있을 것입니다."
 SOI_f: "$SOI$"
 SOI_f_desc: "[ShowCultureName('somali_culture')]인들은 예로부터 여러 문명권의 경계에 있었습니다. [ShowContinentName('africa')] 대륙에서 [ShowRegionName('arabia_region')] 사막을 거쳐 심지어 $india$의 해안에 이르기까지, 오랜 세월에 걸쳐 여러 나라가 얽혔던 만큼, [ShowRegionName('somalia_region')] 전체를 하나로 통합한 국가는 의심할 여지 없이 강력한 나라가 될 것입니다."
 CRO_f: "$CRO$"
 CRO_f_desc: "수 세기 동안 [ShowAreaName('croatia_area')]는 유럽의 서쪽과 동쪽, 지중해와 여러 내륙국이 만나는 교차로였습니다. 수많은 민족과 문화가 거쳐 간 이곳은 이제 [ShowCultureName('croatian')]라는 정체성을 바탕으로 진정한 번영을 맞이할 수 있을 것입니다."
 TRA_f: "$TRA$"
 TRA_f_desc: "'숲 너머의 땅'은 여러 민족이 함께 살아가는 풍요로운 지역입니다. 블라흐인, 마자르인, 독일인 등 각기 다른 뿌리를 가진 이들은 모두 이 땅을 자랑스럽게 여깁니다. 우리는 수도에서 이 다양한 집단을 다스리며 모두에게 번영을 안겨 줄 것입니다."
 MAL_f: "$MAL$"
 MAL_f_desc: "[ShowCultureName('mande')]족의 땅은 [GetCharacter('mal_musa_keita').GetName](과)와 같은 인물들로 대표되는 자랑스러운 역사를 품고 있습니다. 이들이 다시 하나로 뭉친다면, 과거의 영광을 뛰어넘는 번영을 이룰 수 있을 것입니다."
 NUB_f: "$NUB$"
 NUB_f_desc: "우리나라는 오래된 역사를 가졌지만, 오래가지는 못했습니다. 우리는 서로 경쟁하는 통치자들 때문에 분열되어 차례로 강한 적들에게 무너지고 말았습니다. 폭포 앞의 땅을 하나의 통치체로 통합하여, 적을 막아내고 전쟁에서 승리할 힘을 갖춰야 합니다."
 FIN_f: "$FIN$"
 FIN_f_desc: "외국 세력은 이 땅을 지배하고 이곳에 정착하고 만 지금, 이제는 핀 민족이 자신들만의 나라를 세워 스스로 다스릴 때입니다."
 ICE_f: "$ICE$"
 ICE_f_desc: "여러 상황이 겹치면서 우리의 아이슬란드 영토가 국가 전체에서 가장 중요한 부분이 되었습니다. 이제 아이슬란드 국가라는 이 새로운 정체성을 받아들이고, 현지 기관들을 강화하여 이 섬에 대한 지배력을 굳건히 하는 것이 좋겠습니다."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "카자흐족은 스텝 지대 깊은 곳에서 모두를 아우르는 통치자 없이 자유로이 유랑하기에 외부의 공격에 취약합니다. 이러한 우리 민족을 한데 모으고 강력한 지도자를 중심으로 통합하여 초원의 바다를 다스려야 합니다."
 MIR_f: "$MIR$"
 MIR_f_desc: "우리의 지도로 통일 말라가시 국가를 세운다면 이 섬의 번영과 우리 민족의 안정을 도모할 수 있을 것입니다."
 MOR_f: "$MOR$"
 MOR_f_desc: "우리나라 역사는 흥망성쇠의 연속으로, 무너지고 다시 태어나기를 반복해 왔습니다. 그러나 이 순환을 이제는 끊어야 합니다. 항구적인 안정을 이루고 강국으로 성장하여 백성들에게는 번영을, 적에게는 두려움을 안겨 주어야 합니다."
 NUS_f: "$NUS$"
 NUS_f_desc: "[ShowRegionName('indonesia_region')]는 온갖 중요 자원으로 가득한 풍요로운 땅입니다. 비록 민족 구성원들은 다양하고 서로 다르지만, 모두 오랜 역사 속에서 주로 해상 무역 교류를 통해 문화와 전통의 많은 부분을 공유해 왔습니다. 이 섬들이 하나로 뭉친다면 지역의 패권을 노릴 강력한 세력이 될 수도 있습니다."
 SLO_f: "$SLO$"
 SLO_f_desc: "대모라비아 국가가 무너진 이후 슬로바키아 민족은 슬로바키아인의 권익 따위는 안중에 두지 않는 외국 세력의 지배를 받아 왔습니다. 이제는 우리의 주권을 주장하고 외세의 지배로부터 자유로운 국가를 건설해야 합니다."
 BNO_f: "$BNO$"
 BNO_f_desc: "보르네오섬은 풍부한 자원뿐만 아니라 다양한 민족과 문화가 존재하는 풍요로운 땅입니다. 이 섬을 하나의 정체성 아래 통합한다면 그 모든 자원을 우리가 차지할 수 있습니다."
 CIR_f: "$CIR$"
 CIR_f_desc: "체르케스 민족은 여러 부족으로 갈라져 서로 경쟁하고 있습니다. 이제는 이 분열의 시대를 끝내고 부국강병을 이룰 수 있는 강력한 지도자 아래 하나로 뭉쳐야 합니다."
 AZT_f: "아즈텍"
 AZT_f_desc: "$AZT_f$ 제국은 신성과 위대한 운명의 상징으로 우뚝 서 있습니다. 우리의 통치자는 신성한 도시 [ShowLocationName('tenochtitlan')](으)로부터 [ShowRegionName('mesoamerica_region')]의 많은 부분을 하나의 눈부신 태양 아래 통일하는 데 성공했습니다. 믿음과 전쟁, 희생을 통해 우리의 새로운 제국은 그 성스러운 목적을 다해 하늘을 밝게 비추고 신들께 영광을 바칠 것입니다."
