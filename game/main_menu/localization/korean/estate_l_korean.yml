 formal_guilds: "공식 길드"
 formal_guilds_desc: "상인 연합과 협회는 옛날부터 우리 국가에 느슨하게 존재해 왔습니다. 하지만 시장 전반에서 영향력을 행사하는 유력 교역상들을 회유하고자 한다면, 이들이 중앙 집권화되고 공인된 기구에 참여하도록 제도를 마련해 볼 수 있습니다. 이와 같은 특혜는 분명 대내 및 대외 정책 양쪽으로 큰 영향을 미칠 것입니다."
 trade_monopolies: "교역 독점"
 trade_monopolies_desc: "유력 상인들에게 우리 무역품에 대한 권리를 부여하면, 영토 내에서 가장 저명한 교역상들의 영향력이 대단히 커질 것입니다. 이 정책은 우리 국가가 외국 상인을 대하는 태도에 영향을 줍니다."
 control_over_monetary_policy: "통화 정책 통제"
 control_over_monetary_policy_desc: "국가의 재정은 나라의 살림을 보완하고 개선하기 위해 노력하는 과정에서 매우 중요하게 다뤄야 할 주제입니다. 어쩌면 우리 사회의 부유층에게 상품과 자산에 대한 세금 감면 혜택을 대가로 국가의 재정과 관련된 과업을 맡기는 게 좋은 방안일 수 있겠습니다."
 building_rights: "건설권"
 building_rights_desc: "도시 및 촌락 개발은 확실히 비용이 많이 드는 사업입니다. 하지만 해당 지역에 거주하는 기존 주민들을 고용해 일부 건설 사업의 자금을 대도록 하면, 개발 계획의 최종 비용을 줄일 수 있습니다. 단, 이러한 법안을 통과시킬 경우 이들의 영향력이 상당히 증가할 것입니다."
 burghers_royal_burgh_commissioners: "왕립 자치구 위원"
 burghers_royal_burgh_commissioners_desc: "스코틀랜드의 왕립 자치구인 버러를 대표하는 왕립 자치구 위원들은 위원회를 소집해 자신들의 특권을 지키고, 상업 활동을 규제하며, 왕실을 보좌합니다. 이들은 왕립 자치구 협정에 따라 부여받은 단체로서의 권위를 행사함으로써 스코틀랜드의 여러 교역 도시가 통치, 경제, 법 등 여러 분야에서 핵심 역할을 수행하도록 보장하고, 더 나아가 귀족 및 성직자 집단에 맞서는 견제 세력으로서 기능하게 합니다."
 burghers_land_rights: "도시민 토지 소유권"
 burghers_land_rights_desc: "우리나라 법정에서는 토지 소유권에 대한 적법성을 두고 뜨거운 논쟁을 벌여 왔습니다. 토지 소유권과 관련해 교역상의 특권을 확대함으로써, 다양한 행정 길드들이 더 많은 권력을 얻는 대가로 우리 권위에 협조하도록 만들 수 있을 것입니다."
 commercial_advisory_council: "상업 자문 위원회"
 commercial_advisory_council_desc: "교역은 우리 경제의 생명 줄입니다. 따라서 우리는 교역을 잘 관리해야 하며 유능하고 박식하고 해상 및 지상 교역에 정통한 인재들이 국가의 수반을 보좌할 수 있도록 해야 합니다. 이러한 조치는 우리가 국내외에서 발휘하는 상업적 역량에 이롭게 작용할 것입니다."
 building_roads_rights: "도로 건설권"
 building_roads_rights_desc: "부유한 상인들이 직접 [roads|e]를 건설해 우리나라의 기반 시설 발전에 기여하게 한다면, 우리나라와 우리나라의 상인들 모두가 계속되는 경제 성장 속에서 이익을 누릴 수 있을 것입니다."
 clergy_literacy_rights: "종교 독해권"
 clergy_literacy_rights_desc: "우리 종교는 우리의 신앙에 대한 관습, 도덕, 원칙이 담긴 수많은 문헌을 보유하고 있습니다. 신앙의 성스러운 구절에 대한 연구를 진행할 수 있도록 우리 성직자들이 이러한 문헌을 자유롭게 이용하도록 허용해야 합니다."
 clergy_strengthen_faith: "신앙 강화"
 clergy_strengthen_faith_desc: "신앙은 고난의 시기에도 국민을 하나로 묶어 줍니다. 성직자들의 노력 덕분에 국민의 믿음은 외부의 위협에도 흔들리지 않습니다."
 clergy_lecture_oaths: "강의 서약"
 clergy_lecture_oaths_desc: "우리 전통 대학은 잘 알려져 있듯이 이 땅에서 영향력이 가장 높은 인재를 배출하므로 보호와 관리의 대상이 되어야 합니다. 졸업생은 학교 외부에서 강의하지 않겠다고 맹세해야 합니다."
 clergy_enforced_unity: "종교 통일성 강제"
 clergy_enforced_unity_desc: "우리 국가는 다양한 종교가 활동하고 있는 탓에 갈수록 공존이 힘들어지며 정부가 약화되고 있습니다. 국민이 국교만을 믿도록 강제하면 국가의 통치력과 권위를 강화할 수 있습니다."
 clergy_military_orders: "기사 수도회"
 clergy_military_orders_desc: "기사 수도회는 십자군 전쟁이 발발한 후 수도승의 규율과 신앙심을 기사의 전투 기술 및 경험과 결합하기 위해 창설되었습니다. 군 교단은 기독교 세계에서 확산되었으며, 다른 종교들 역시 종교 전쟁과 관련해 유사한 형태의 교단을 발전시켰습니다."
 clergy_land_rights: "종교계 토지 소유권"
 clergy_land_rights_desc: "우리는 종교계에 사유지를 소유할 권한을 부여하기로 했습니다. 이에 따라 성직자들의 힘과 영향력이 강해지겠지만, 대신 이들을 곁에 두고 활용하기가 수월해질 것입니다."
 clerical_advisory_council: "종교 자문 위원회"
 clerical_advisory_council_desc: "우리는 성직자들로 구성된 자문 위원회를 두기로 했습니다. 이에 따라 이들의 영향력은 더 커지겠지만, 우려 사항을 직접 표출하고 이익을 충족시킬 수 있게 된 성직자들의 만족도가 높아질 것입니다."
 clergy_powerful_dioceses: "강력한 교구"
 clergy_powerful_dioceses_desc: "국토의 관리는 국가의 손에 달려 있습니다. 하지만 성직자 집단은 지방 행정 체계를 따르지 않고 각자의 교구에서 자율적으로 운영됩니다. 이 때문에 교구는 우리 국가의 내정에 상당한 권력과 영향력을 행사하고 있습니다."
 nobles_land_rights: "토지 소유권"
 nobles_land_rights_desc: "토지 소유권이란 귀족이 자신이 다스리는 땅과 그 안의 거주민에게 행사하는 특권을 의미합니다. 이 권리의 일환으로 귀족은 자기 땅에 거주하는 소작농에게 세금을 부과하고, 소작농을 소집하여 징집군을 결성하고, 독자적으로 사법권을 행사하고, 자신의 땅을 후계자에게 물려줄 수 있습니다."
 auxilium_et_consilium: "지원과 조언"
 auxilium_et_consilium_desc: "귀족은 특권을 부여받지만 영주에 대한 의무도 이행해야 합니다. 자신이 다스리는 땅의 요새와 기반 시설을 유지하고 군대를 제공(#italic 지원#!)해야 하며, 필요할 경우에는 영주의 자문(#italic 조언#!)에도 응해야 합니다."
 noble_serfdom_rights: "귀족 지배 농노제"
 noble_serfdom_rights_desc: "귀족은 영지 내 농노에게 행사하도록 부여된 권리의 일환으로 농노에게 세금을 부과하고, 농노를 징집하고, 필요한 경우 사법권을 행사할 수 있습니다. 이러한 권리의 대상이 되는 농민은 농노가 되며 대개는 자신이 일하는 땅에 종속됩니다."
 noble_fortification_licenses: "요새 허가"
 noble_fortification_licenses_desc: "봉건제로 인한 현상 중 하나는 귀족들이 자신들의 영지에 대한 권력과 권한을 강화하기 위해 성과 요새를 대거 건설하게 되었다는 점입니다. 그 결과 귀족들은 자신들의 세습 영지에 단단히 자리 잡게 되었으며 이는 사회 구조에 깊은 영향을 미쳤습니다."
 noble_marriage_rights: "왕실 혼인권"
 noble_marriage_rights_desc: "우리나라의 귀족은 통치자와 동등한 사회적 신분을 지닌 것으로 간주됩니다. 따라서 귀족은 통치 가문과 혼인할 권리가 있으며, 이를 통해 궁정뿐 아니라 정부 내에서도 영향력과 권력을 키울 수 있습니다."
 noble_leaders_only: "지휘관은 귀족의 전유물"
 noble_leaders_only_desc: "우리나라의 귀족은 과거의 업적을 이유로 오로지 자신들만이 지상군과 해상군의 지휘관을 맡을 능력이 있다고 믿습니다. 하지만 다른 계층은 이런 생각을 거북하게 받아들이며 귀족들을 오만한 바보로 치부합니다."
 banal_lordship: "방 영주제"
 banal_lordship_desc: "봉건제하에서 발달한 지배 형태 중 하나는 방 영주제입니다. 이는 영주가 아랫사람들을 지휘하고 명령하고 처벌할 수 있는 권한인 '방'에 기반을 두고 있습니다. 이 지배 형태에 따라 귀족은 사법권을 행사하고 농민들이 영위하는 대부분의 경제 활동에 세금을 부과함으로써 자신의 영토 내에서 더 큰 권력을 행사하게 되었습니다."
 primacy_of_nobility: "귀족의 우위"
 primacy_of_nobility_desc: "우리나라의 귀족은 대부분의 국가사업을 지원하고 군의 중추적인 역할을 수행하며, 국가에 핵심적인 존재임을 입증해 보였습니다. 이를 이유로 귀족들은 우리와 동등하다고 주장하고 있으며, 귀족이 정부에 필수 불가결한 존재가 된 나머지 우리는 귀족과 상의하지 않고서는 중요한 결정을 내릴 수 없게 되었습니다."
 elaborate_court_ceremonies: "정교한 궁정 생활"
 elaborate_court_ceremonies_desc: "우리는 국가의 궁정 생활에 매우 정교한 형식과 절차를 도입하기로 결정했습니다. 이제 수도의 통치자는 항상 수행원을 곁에 둬야 합니다. 이로써 귀족이 음모를 꾸밀 여지는 크게 제한되지만 비용이 많이 들게 됩니다."
 tysiatskii_privilege: "티샤츠키"
 tysiatskii_privilege_desc: "티샤츠키는 보야르 중에서 선출된 군 지휘자입니다. 이들의 책무는 주로 병사를 지휘하는 데 있지만, 우리 국가의 티샤츠키는 평민의 대표자, 상업 법원의 판사 대행, 요새의 관리자 등 추가적인 역할을 수행합니다."
 the_ryad_privilege: "랴드"
 the_ryad_privilege_desc: "$the_ryad_privilege$는 보야르와 국가 간에 체결된 계약을 부르는 말입니다. 이 계약은 보야르의 이익과 권력을 보호하는 동시에 대공의 책무와 권리를 규정합니다."
 bashtinas_and_pronijas_grants: "바스티나 토지 수여"
 bashtinas_and_pronijas_grants_desc: "우리 국가의 지배층에 적용되는 토지 수여 제도는 비잔티움의 프로노이아 제도에서 착안한 것입니다. 이 제도는 정부로부터 임대받은 땅을 관리하는 자에게 광범위한 특권과 의무를 부여합니다."
 zupa_districts: "주파 지구"
 zupa_districts_desc: "우리 사회의 분할 및 구분 기준은 정부의 행정 부서가 따르는 다양한 법체계에 상세하게 기술되어 있습니다. 우리 사회와 관료제에서는 지역 문제를 더 효과적으로 처리할 수 있도록 지방을 복수의 주파 지구로 나누는 것이 아주 중요합니다."
 vlastele_krayishnik: "블라스텔 크라이슈니크"
 vlastele_krayishnik_desc: "국경 지대는 언제나 안전하게 보호되어야 합니다. 이를 위해 크라이네 제도는 국경을 분할해 지역 영주들의 지배하에 잘 관리되도록 조치합니다. #italic 블라스텔 크라이슈니크#!라 알려진 이 영주들은 지방 주민들을 부양하고 보호하는 책임을 맡고 있습니다."
 feudal_mercenary_contracts: "봉건 용병 계약"
 feudal_mercenary_contracts_desc: "우리 국민으로 구성된 징집군은 아쉬운 점을 보일 때가 많습니다. 국민을 보호하고 경쟁국을 이기려면 외부 용병의 도움을 받아야 합니다. 이러한 용병 계약은 우리 사회의 지배층이 도맡아 관리할 것입니다."
 tax_exemption: "세금 면제"
 tax_exemption_desc: "우리의 신앙은 국민의 안녕과 정신적 평온을 위해 헌신하는 독실한 종교인들로 지탱됩니다. 이들이 정부에 세금을 내도록 강요받는 일은 없어야 합니다."
 peasants_represented_in_parliament: "의회 참여"
 peasants_represented_in_parliament_desc: "하층민에게 주요 의회 의석을 마련해 주면, 백성의 목소리를 대변하고 이들의 권리를 보다 강화할 수 있을 것입니다."
 peasants_free_peasantry: "평민의 이동권 보장"
 peasants_free_peasantry_desc: "국민은 국가의 가장 귀중한 자산으로, 이들이 없다면 기근과 불화가 만연하게 될 것입니다. 그러나 국가의 지배층은 이들을 그저 재산으로, 영지에 둬야 하는 물건으로 여길 뿐입니다.\n민중에게 자유롭게 이동할 수 있는 권리를 부여하면, 이들은 다시금 자신의 운명을 개척하기 위해 주인의 땅을 떠나 새롭고 더 좋은 땅으로 이동할 수 있을 것입니다."
 peasant_owns_their_food: "생산 수단"
 peasant_owns_their_food_desc: "상류층은 평민이 땀 흘려 얻은 노동의 산물을 가로채는 하이에나 같은 존재입니다. 생산 수단을 몰수하면 민중의 생계와 운명이 노동자들의 품 안에 돌아가게 될 것입니다."
 peasants_fewer_levies: "징집군 축소"
 peasants_fewer_levies_desc: "평민은 국가의 생명 줄입니다. 이들은 인구를 먹이고 건물에 필요한 자재를 만들며 상인이 판매하는 상품을 생산합니다.\n전쟁으로 국가가 큰 어려움을 겪고 있지만, 전후에 기근과 경제 붕괴에 시달리지 않으려면 일반 대중을 전쟁의 참화에서 멀리 떨어뜨려 놓아야 합니다."
 peasants_yeomanry: "요먼"
 peasants_yeomanry_desc: "소규모 자영농에게 하급 귀족의 책무를 일부 짊어지는 대가로 향상된 권리를 부여합니다. 이에 따라 이들은 국가의 수비와 관련해 더 많은 의무를 이행하게 됩니다."
 creaghts_privilege: "크리그트"
 creaghts_privilege_desc: "대부분의 하류층은 소를 모는 유목민 집단인 크리그트에 속합니다. 이들은 계절마다 신선한 목초지로 이동하며 이들의 명칭은 거주지를 옮기면서 짓는 임시 주거지를 본떠 지어집니다. 이들은 특정한 땅에 정착하지 않기에 어떤 봉건적 구조에도 속하지 않습니다."
 coign_and_livery_privilege: "유지와 번영"
 coign_and_livery_privilege_desc: "#italic 보나흐트#!라고도 하는 이 제도에 따라, 하급 족장들은 사비를 들여 우리 충직한 병사들을 자신들의 영지에 주둔시켜야 합니다."
 peasants_allowed_weapons_privilege: "평민 민병대"
 peasants_allowed_weapons_privilege_desc: "평민의 무기 소지를 허용합니다. 이들은 징집될 시 각자가 소지 중이던 무기를 사용할 것입니다. 이에 따라 시장에서 무기 수요가 증가합니다."
 gradozadanje_and_gradobljudenlje_rights: "그라도자단제 및 그라도블류덴녜"
 gradozadanje_and_gradobljudenlje_rights_desc: "우리 영토에는 수많은 요새와 강력한 성채가 자리 잡고 있으며, 이 시설들에 대한 유지 비용과 주둔군 배치는 지역 주민과 도시 주민들에게 맡겨 왔습니다."
 peasants_autonomous_villages: "자치 촌락"
 peasants_autonomous_villages_desc: "우리나라의 촌락 정착지에서 가주 거론되는 말 중에 '주권자의 법은 마을 입구를 넘지 못한다'는 말이 있습니다. 그 말 그대로, 정착지에 사는 백성들은 국가의 중앙 권력에서 독립해 스스로 집단을 이루어 살아갑니다."
 clergy_protected_faith: "성직자의 신앙 보호"
 clergy_protected_faith_desc: "성직자들이 종교적 보호를 보장받아 국가의 개종 시도에서 면제됩니다."
 burghers_protected_faith: "부유층의 신앙 보호"
 burghers_protected_faith_desc: "우리 사회의 부유층이 종교적 보호를 보장받아 국가의 개종 시도에서 면제됩니다."
 nobles_protected_faith: "지배층의 신앙 보호"
 nobles_protected_faith_desc: "지배층이 종교적 보호를 보장받아 국가의 개종 시도에서 면제됩니다."
 peasants_protected_faith: "평민의 신앙 보호"
 peasants_protected_faith_desc: "평민이 종교적 보호를 보장받아 국가의 개종 시도에서 면제됩니다."
 reduced_from_military_obligations: "병역 의무 축소"
 reduced_from_military_obligations_desc: "중앙 권력에 대한 충성을 대가로 우리는 신의 품에서 신앙의 삶을 받아들이는 이들의 병역 의무를 줄이거나 없앨 수 있습니다."
 office_of_the_sankar_zouma_privilege: "산카르 조마의 직위"
 office_of_the_sankar_zouma_privilege_desc: "산카르 조마는 국가의 최고 권력이 [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')]에게 부여하는 명망 있는 직위입니다. 그 주된 역할은 파리마 소라와 아주 유사하게 남부 국경에 걸쳐 있는 모든 무역로를 따라 권한을 행사하는 것입니다."
 office_of_the_farima_soura_privilege: "파리마 소라의 직위"
 office_of_the_farima_soura_privilege_desc: "북부 국경 수비를 책임지는 파리마 소라는 사하라 국경을 넘는 통행자들을 감시하고 국경을 드나드는 상인들의 안전하고 신속한 통행을 책임집니다."
 liberum_veto: "무제한 거부권"
 liberum_veto_desc: "'리베룸 베토'라고도 하는 무제한 거부권은 폴란드 입법 기관 세임에서 만장일치 투표를 위해 도입한 제도입니다. 어떤 귀족이든 자리에서 일어나 라틴어로 #italic 시스토 악티비타템!#!(활동을 중단하겠다!) 또는 폴란드어로 #italic 니에 포즈발람!#!(허락하지 않겠다!)이라고 외치면 모든 투표와 입법을 중단시킬 수 있었습니다."
 visconti_city_states: "비스콘티 도시 국가"
 visconti_city_states_desc: "비스콘티 가문의 [GetCountry('MLO').GetLongName](은)는 분열하고 분권화한 상태가 여실히 드러납니다. 가문의 모든 주요 구성원은 [GetCountry('MLO').GetFlavorRank]의 통제권을 두고 끊임없이 싸우고 있으며 이러한 상황은 일련의 내부 충돌과 권력 다툼으로 이어졌습니다. 아초네, 잔 갈레아초, 베르나보 등 비스콘티 가문의 여러 구성원은 동맹, 배신, 군사 작전 등 다양한 전술을 활용해 주도권 다툼을 벌이고 있습니다. 이들의 끊임없는 권력 다툼은 [GetCountry('MLO').GetLongNameWithNoTooltip]의 중앙 권력을 지속적으로 약화시키며 지역의 불안정과 분열 상태를 부추깁니다."
 milanese_cloth_guilds_privileges: "밀라노 직물 길드"
 milanese_cloth_guilds_privileges_desc: "우리 국가의 귀중한 직물 산업은 이탈리아 전역의 뛰어난 장인들이 이끌어 갑니다. 이들에 대한 규제와 생산 체계를 상인들에게 맡기면, 상인 길드에 일정한 영향력을 부여하는 작은 비용을 대가로 기록적인 이윤과 생산성을 달성할 수 있습니다."
 novgorod_ivans_hundred: "이반의 백인단"
 novgorod_ivans_hundred_desc: "지역 상인 길드인 이반의 백인단 수장들은 노브고로드 상인 법원과 노브고로드 공화국 통치 위원회의 상임 회원입니다. 이들이 정치에 참여하고 귀족과 적절한 협의를 끌어내는 덕분에 우리나라의 교역은 지속적인 성과를 보장받을 수 있습니다."
 ordinance_of_laborers: "노동자 조례"
 ordinance_of_laborers_desc: "하층민에게는 실망스러운 일이겠지만, 이 조례는 소작농의 급여가 치솟는 것을 막기 위해 통과되었으며 실질적으로 임금을 역병 이전 수준으로 동결할 것입니다. 고용주는 과도한 인원을 고용하는 것도 금지되며 60세 미만의 모든 사람은 노동하는 것이 의무 사항으로 규정됩니다."
 masaniellos_fight: "마사니엘로의 투쟁"
 masaniellos_fight_desc: "어부 마사니엘로의 요구가 반영된 이 특권은 가혹한 세금과 경제적인 재난으로부터 평민들을 보호합니다."
 peasants_no_poll_tax_privilege: "인두세 면제"
 peasants_no_poll_tax_privilege_desc: "와트 타일러의 난 이후 징벌적인 인두세가 폐지되었으며 다시 도입하지 않겠다는 약속도 함께 이루어졌습니다."
 land_owning_farmers: "토지 소유 농민"
 land_owning_farmers_desc: "스웨덴 농민들은 다른 봉건 유럽의 농민들과 비교해 유달리 강력한 지위를 가지고 있었습니다. 이들은 자기 땅을 완전히 소유했고, 세금을 왕실에 직접 바쳤으며, 지방 회의에서 발언권을 부여받기도 하며 일정 수준의 자치권과 법적 보호를 받았습니다. 이 농민들은 농노가 아니었고, 많은 수가 무기를 들고 징집병으로 복무하기도 했습니다. 이들의 권리는 고대 관습법에 뿌리를 두고 있었는데, 이러한 상대적인 독립성은 초기 스웨덴 농촌 사회의 바탕을 이루었습니다."
 #Aragon
 general_privilege: "아라곤 공통 특권"
 general_privilege_desc: "아라곤 공통 특권은 1283년에 아라곤의 페드로 3세와 #italic '아라곤 연합'#!(아라곤의 귀족과 주요 도시의 대표자로 구성된 연합체) 사이에 합의된 협정 및 법률 목록입니다. 이 특권에 따라 왕실은 귀족의 전통적인 권리를 보장하며 전쟁을 선포하기 전에 의회의 허락을 구해야 합니다."
 union_privilege: "연합 특권"
 union_privilege_desc: "왕실의 저항에도 불구하고 #italic '아라곤 연합'#!은 왕이 이 협정을 승인하고 법으로 제정하게 했습니다. 이 협정은 왕실의 전통적인 권한을 희생해 아라곤 귀족과 도시에 거주하는 시민에게 폭넓은 권리를 부여합니다."
 justicia_de_aragon: "후스티시아 데 아라곤"
 justicia_de_aragon_desc: "후스티시아 데 아라곤은 아라곤 왕국의 법률 및 사법 관청입니다. 강력한 권위를 보유한 이 기관은 각지의 법을 수호하고, 분쟁을 중재하며, 왕실의 월권에 맞서 백성들의 권리를 보호하기 위해 설립되었습니다."
 formalized_oath: "충성 서약 공식화"
 formalized_oath_desc: "충성을 맹세하기 전에 각 계층의 권리와 자유를 인정 및 보장한다는 공식적 합의를 이루어 군주를 구속합니다."
 #Ethiopia
 double_sabbath: "두 안식일"
 double_sabbath_desc: "주류 교리와 달리 우리 국민의 오랜 전통은 토요일의 제7일 안식일과 일요일의 주일을 모두 지켜 왔습니다. 이 특권은 이러한 관습을 법으로 성문화하고 농민들을 박해로부터 보호합니다."
 #Florence
 signoria_council: "시뇨리아 평의회"
 signoria_council_desc: "피렌체의 시뇨리아는 도시를 통치하는 아홉 명의 평의회로, 그 구성원은 다양한 길드에서 선출됩니다. 이 평의회는 두 달마다 추첨을 실시해 구성원을 다시 선출하는데, 이러한 변화는 개인의 이익보다 공화국의 이익이 우선시되는 환경을 조성합니다. 그러나 모든 구성원이 길드 출신이기 때문에 권력을 잡는 가문에는 변화가 없습니다."
 florence_guilds: "피렌체 길드"
 florence_guilds_desc: "피렌체의 장인과 상인은 전통적으로 다양한 길드에 소속되어 활동합니다. 이는 상품의 품질 기준을 보장하고 불공정한 경쟁도 방지합니다. 하지만 그 결과 이들 길드가 권력과 영향력을 행사하게 된다는 사실은 부인할 수 없습니다.\n\n[law|e] [ShowLawName('guilds_of_florence')]을 잠금 해제합니다."
 #Korea
 scholar_officials: "사대부"
 scholar_officials_desc: "국가 고시로 능력을 입증해 명예로운 직위를 얻은 현명한 정부 관리와 정치인들로 구성된 지식층입니다.\n이 관료의 가문은 삼대에 걸쳐 한 명 이상의 관료를 배출해야 이 지위를 유지할 수 있습니다."
 petty_bureaucracy: "하급 관료"
 petty_bureaucracy_desc: "우리나라의 주요 관료 집단으로, 고등 교육을 받아 일상 업무를 관리하고 정부 구조를 떠받치는 전문가와 관리자들로 구성되어 있습니다."
 #Papacy
 powerful_italian_families: "강력한 이탈리아 가문"
 powerful_italian_families.tt: "우리 수도는 이탈리아 지역에 있지 않습니다"
 powerful_italian_families_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]이 [ShowLocationName('avignon')]으로 궁정을 옮기자 [ShowLocationName('rome')]시와 여타 [ShowCultureGroupName('italian_group')] 영지에서 무질서와 불복종 사태가 크게 늘었습니다. 이제 이 지역들은 [GetCountry('PAP').GetGovernment.GetRulerTitle]의 지배를 거의 벗어난 콜론나와 오르시니 같은 강력한 이탈리아 가문의 지배하에 놓여 있습니다."
 french_cardinals: "프랑스 추기경"
 french_cardinals_desc: "[GetCharacter('pap_boniface_viii').GetName](이)가 죽고 궁정이 [ShowLocationName('avignon')]으로 옮겨진 이후로 대부분의 추기경은 [ShowCultureGroupName('french_group')] 소속이 되었고 [GetCountry('FRA').GetName] [GetCountry('FRA').GetGovernment.GetRulerTitle]의 지배를 받고 있습니다. 프랑스 정부가 [GetCountry('PAP').GetName](을)를 장악하고 있기 때문에 [ShowLocationName('rome')](으)로 복귀하는 건 허용되지 않습니다."
 cardinal_lead_guilds: "추기경이 이끄는 길드"
 cardinal_lead_guilds_desc: "길드나 여타 협회는 상인이나 무역상에게 불가피한 존재입니다. 추기경 같은 공정하고 경건한 인물의 지도를 받게 해야 우리는 이들 조직이 신의 길을 벗어나지 않고, 상인들이 탐욕의 죄에 빠지지 않게 할 수 있습니다."
 #Kanem Bornu
 kbo_kaigama: "카이가마"
 kbo_kaigama_desc: "카이가마는 남부 영토의 총독이자 지상군의 수장입니다. 권력과 활력, 막대한 영향력과 함께 이 직함을 보유한 귀족은 통치자를 결정할 수 있는 권한을 보유함에 따라 왕을 옹립하는 역할을 수행하기도 했습니다."
 kbo_yerima: "예리마"
 kbo_yerima_desc: "예리마는 북부 영토의 총독이며 건장한 남자를 징집해 군대의 하층부를 구성하는 과업을 책임집니다. 예리마는 카이가마처럼 막강하지는 않지만 징집 활동을 통한 영향력을 보유하고 있으며, 우리는 내외부의 적과 싸우는 과정에서 그 영향력에 의존하게 될 수도 있습니다."
 kbo_lake_chad_trade_privilege: "차드호 지배"
 kbo_lake_chad_trade_privilege_desc: "차드호 주변을 따라 우리 상인들은 먼 이국의 땅에서 온 수많은 사람과 교류하며 상품을 교환합니다. 우리가 지배하는 이 대규모 상업 활동은 우리 경제와 국가의 안정에 필수적인 생명 줄입니다."
 kbo_serfdom_economy: "농노 경제"
 kbo_serfdom_economy_desc: "위대한 이 나라는 우리에게 거듭 맞섰던 자들의 희생을 발판으로 세워졌습니다. 농노와 노예의 국내 공급은 우리 경제의 초석이며 잦은 약탈과 정복은 탄탄한 경제의 연료가 되어 줍니다."
 amenokal_salt_traders: "아메노칼 소금 교역상"
 amenokal_salt_traders_desc: "사하라 무역의 노련한 베테랑인 이들은 척박한 사막을 횡단하는 [ShowGoodsName('salt')] 상단을 감독하고 지휘합니다."
 kbo_cima: "시마 봉토"
 kbo_cima_desc: "무공에 대한 보상으로 군 지휘관들에게 변경 지역을 하사할 경우, 이들의 충성심을 확보하고 수도가 국경 지대에 행사해야 하는 장거리 영향력을 강화할 수 있습니다."
 clergy_religious_state: "종교 행정"
 clergy_religious_state_desc: "종교 문제를 최우선 과제로 삼아 우리 국가를 통합된 하나로 만들 수 있습니다."
 clergy_papal_emissary: "교황의 사절"
 clergy_papal_emissary_desc: "우리는 우리 땅에서 교황의 특사와 다른 사절들을 따뜻하게 맞이할 것이며 이들의 결정에 항상 복종하고 현지 성직자와 교황의 관계에 간섭하지 않겠다고 굳게 약속합니다."
 freedom_of_interpretation: "해석의 자유"
 freedom_of_interpretation_desc: "우리 신앙의 수많은 가르침은 우리가 휴식을 취하고 현명하고 올바른 삶을 누릴 수 있는 그늘이 되어 줍니다. 그러니 그 지혜를 널리 전파하도록 장려해야 합니다."
 expansionist_zealotry: "광신적인 팽창주의자"
 expansionist_zealotry_desc: "신앙을 위해 전쟁을 벌이는 것은 진정한 신자들의 가장 중요한 사명입니다."
 religious_diplomats: "종교 외교관"
 religious_diplomats_desc: "좋은 외교는 달성하기 어렵습니다. 몇 가지 단순한 오해만으로도 양국의 관계는 무너질 수 있죠. 믿음의 형제들에게 독실한 종교 외교관을 파견하면 이런 상황이 발생하는 것만큼은 방지할 수 있습니다."
 promote_cultural_unity: "문화 통일성 장려"
 promote_cultural_unity_desc: "강하고 화합된 사회의 기반은 모든 국민을 통합하고 외세의 영향을 막는 하나의 문화를 장려하는 것으로 구축할 수 있습니다."
 embellish_great_works_of_faith: "신앙의 위대한 작품 장식"
 embellish_great_works_of_faith_desc: "우리의 관용과 신앙의 힘을 잘 표현하려면 순수한 신성에 바치는 웅장한 건축물을 세우는 것이 가장 좋은 방법입니다."
 #dhimmi privileges
 dhimmi_land_rights: "현지 토지 소유권 보장"
 dhimmi_land_rights_desc: "집은 사람의 안식처입니다. 우리 사회의 이교도들에게 재산권을 보장하면, 이들과 행정부 사이에 신뢰의 고리를 형성할 수 있습니다."
 dhimmi_lighter_taxes: "조세 완화"
 dhimmi_lighter_taxes_desc: "다양한 신념을 지닌 사람들 사이에서 안정된 사회를 유지하는 비결은 공정한 대우와 따뜻한 친절을 약속하는 것입니다. 우리의 기치 아래 모인 이교도 신민들의 조세 부담을 덜어 주면, 이들의 지속적인 순응을 이끌어 낼 수 있습니다."
 dhimmi_military_service: "군 복무 허용"
 dhimmi_military_service_desc: "우리 땅에서 평화롭게 살아가고 있는 수많은 이교도 신자는, 우리가 이들의 모병을 허용할 경우 자신들의 생계와 가족을 지키기 위해 기꺼이 나설 것입니다."
 dhimmi_promote_tolerance: "관용 장려"
 dhimmi_promote_tolerance_desc: "우리 국민은 친절과 관용을 크게 강조합니다. 국민의 요청에 따라, 그리고 국민을 모범 삼아 우리는 안정과 번영을 이루기 위해 비신자들을 관대하게 대할 것입니다."
 dhimmi_administrative_posts: "행정 직책 부여"
 dhimmi_administrative_posts_desc: "우리 국경에는 이교도 신자가 많으며, 이들의 현지 지도자들은 어떻게든 자신의 지위를 유지하려고 합니다. 원활한 행정을 펼치려면 이 지도자들과 협력하고 지혜를 공유해야 합니다."
 dhimmi_traditions: "현지 전통 보존"
 dhimmi_traditions_desc: "우리 이교도 신민들은 출신 성분이 무척 다양합니다. 논밭을 일구던 하층민부터 한때 귀족이었던 자들까지 다채로운 과거를 지니고 있으며, 오랜 역사와 아름다운 전통을 간직하고 있습니다. 이들의 관습을 존중하는 것이 우월하고 조화로운 사회의 유일한 길입니다."
 dhimmi_legal_autonomy: "법적 자치"
 dhimmi_legal_autonomy_desc: "이교도를 우리 법체계 안에 두면 이들을 우리의 사회 규범으로 통합할 수 있습니다. 물론 이교도들을 수용하는 데는 반대가 따를 테지만, 이에 굴하지 않고 우리가 이들에게 증인이나 후견인, 나아가 소속 공동체의 법적 대표자 같은 법률적 의무의 수행을 허용한다면 결국 그 이교도들은 우리의 권위를 더욱 지지하게 될 것입니다."
 dhimmi_promote_dhimmi_hierarchy: "현지 고위층 회유"
 dhimmi_promote_dhimmi_hierarchy_desc: "우리 국가는 사회적 균형을 유지하기 위해 노력을 기울입니다. 자문관들의 조언에 따르면, 이를 위해 이교도 공동체의 대표자들과 협력 관계를 구축하는 것이 필요하다고 합니다."
 dhimmi_pact_of_umar: "우마르 협정"
 dhimmi_pact_of_umar_desc: "이교도들이 우리나라에서 누릴 수 있는 권리와 다해야 할 책무를 정리한 일련의 목록입니다. 이 조약은 '보호받는 사람들', 다시 말해 기독교인, 유대인, 조로아스터교인 등 기타 공인된 여러 종교의 신자와 국가 사이의 관계를 명확하게 규정합니다."
 dhimmi_mazalim_court: "마잘림 법정"
 dhimmi_mazalim_court_desc: "종교, 사법 관청 및 샤리아 법정과는 별도로 운영되며, 그들의 권위와도 분리되어 있는 마잘림 법정은 불신자들의 송사를 담당하는 세속 법정입니다. 마잘림 재판은 정의의 궁전(다르 알라들)이나 성벽 안의 전당(이완 카비르)에서 통치자의 주관하에 개최되었는데, 이러한 알현은 결국 왕실이 다해야 할 책무 중 하나로 굳어졌습니다."
 #Tribes Privileges
 local_tribal_strongholds: "부족 성채"
 local_tribal_strongholds_desc: "마그레브 곳곳에 정착한 여러 부족은 현지에 막대한 영향력을 축적해 왔습니다. 이 부족들의 권위를 인정해 그들을 어르고 달랜다면, 우리 영토에 지배권을 더 쉽게 행사할 수 있을 것입니다."
 jaysh_armies: "제이시 군대"
 jaysh_armies_desc: "주둔 및 보조 임무의 수행을 위해 지방 행정부가 조직한 부대로, 우리 군에 지속적으로 병력이 증원되도록 하는 동시에 자국 영토에서 일어나는 반란을 진압합니다."
 tribes_in_administration: "부족 내각"
 tribes_in_administration_desc: "부족 공동체는 우리나라의 중요한 주춧돌입니다. 국정에 보탬이 되고자 하는 이들이 원하는 대로 봉사할 수 있도록 고위직에 임명해야 마땅합니다."
 tribes_land_rights: "부족의 토지 소유권"
 tribes_land_rights_desc: "우리 땅에 살고 있는 수많은 부족 공동체의 생활 수준을 개선하고 존중하면 이들의 협력을 끌어내는 데 큰 도움이 됩니다."
 tribes_fosterage: "가정 위탁"
 tribes_fosterage_desc: "부족의 어린 세대가 이웃 가정에서 보살핌과 교육을 받도록 합니다. 이를 통해 지식의 전수를 보장하고 유대감과 연대감을 굳건히 다질 수 있습니다."
 tribes_manrent: "맨렌트"
 tribes_manrent_desc: "우리 부족 공동체의 수많은 일원이 계약에 따른 부역의 일환으로 매우 영향력 있는 가문들의 요새에서 복무합니다."
 tribes_allow_gatherings: "모임 허용"
 tribes_allow_gatherings_desc: "우리 부족 공동체의 지도자들이 문화 교류를 위한 정기 모임을 가진다면, 정치를 논하고, 정보를 교환하고, 국내 여러 정착지의 경제를 활성화하는 데 큰 도움이 될 것입니다."
 tribes_creach: "크리흐"
 tribes_creach_desc: "전쟁과 약탈을 통해 입수한 소와 여타 [ShowGoodsName('livestock')]을 사육하면 우리 부족민의 번영을 실현하는 데 큰 도움이 됩니다."
 tribes_pasture_access: "목초지 이용권"
 tribes_pasture_access_desc: "부족 공동체가 목초지를 이용할 수 있게 허용하면, 작물을 재배하고 소를 키우는 데 이들의 고도화된 지식을 활용할 수 있습니다."
 tribes_tribal_levies: "부족 징집 규모 확대"
 tribes_tribal_levies_desc: "부족의 병사들은 전쟁 경험이 풍부한 것으로 유명합니다. 이 강인한 병사들을 우리 군에 고용하면, 부대의 전투력을 강화하고 우리 영토의 안전을 확보하는 데 도움이 될 것입니다."
 tribes_tribal_registry: "등록부 확장"
 tribes_tribal_registry_desc: "부족 공동체는 비록 우리 사회와 크게 동떨어진 삶을 살고 있지만 그럼에도 우리와 더불어 살아가는 이들의 정보를 체계적으로 등록하는 것이 좋을 수 있습니다."
 tribes_protected_faith: "부족 신앙 보호"
 tribes_protected_faith_desc: "우리 땅의 자연과 광활한 야생에 사는 사람들은 다른 신념을 따르기도 합니다. 그들도 하나의 기치 아래 모인 충직한 신민인 만큼 종교적 차이를 존중해야 마땅합니다."
 tribes_respect_tribal_traditions: "부족 전통 존중"
 tribes_respect_tribal_traditions_desc: "부족 공동체의 일원들이 영위하는 흥미롭고 매력적인 전통들은 우리의 깃발 아래서 존중과 보호를 받을 수 있습니다."
 #Cossacks Privileges
 cossacks_land_rights: "카자크 토지 소유권"
 cossacks_land_rights_desc: "카자크는 고유한 조직을 이루어 자신들만의 사회에서 살아갑니다. 이들의 자치권을 인정해 준다면 계속해서 우리에게 충성을 다할 것입니다."
 cossacks_sanctioned_atamans: "아타만 인정"
 cossacks_sanctioned_atamans_desc: "아타만은 카자크 내의 각 집단을 이끄는 인물을 말합니다. 아타만의 지위를 공식적으로 인정하면 이들을 우리의 통치 체계 아래로 포섭할 수 있지만, 그 대신 이들의 권한이 확대될 것입니다."
 cossacks_allowed_free_roaming: "이동의 자유 허용"
 cossacks_allowed_free_roaming_desc: "카자크는 예부터 한곳에 오래 정착하지 않는 반유목 생활을 해 왔습니다. 이러한 이동의 자유를 허락하는 것은 이들의 삶의 방식을 보존할 뿐만 아니라, 충성심을 유지하는 데도 큰 도움이 될 것입니다."
 cossacks_government_positions: "카자크 정부 직책 임명"
 cossacks_government_positions_desc: "척박한 환경에서 살아온 카자크는 근성이 있고 강인합니다. 이들이 우리 땅에서 유목 생활을 하도록 놔두는 대신, 재능이 출중한 자들을 고용해 우리의 국정 운영을 돕도록 할 수 있습니다."
 cossacks_military_service: "카자크 군 복무"
 cossacks_military_service_desc: "카자크 사회는 전통적으로 매우 군사화된 구조입니다. 이들을 그저 변방을 배회하게 하는 대신 우리의 군사 체계 아래로 편입시킨다면, 전쟁 속에서 이들의 능력을 그 어느 때보다 유효하게 활용할 수 있을 것입니다."
 cossacks_protected_faith: "카자크 신앙 보호"
 cossacks_protected_faith_desc: "카자크는 대부분 같은 신앙을 공유하지만, 다양한 신조를 간직한 이들이 섞여 있어 전통적으로 종교적 다양성이 뛰어난 사회를 이루어 왔습니다. 이들의 신앙을 존중해 준다면 카자크 사회 안에서뿐만 아니라, 우리와 이들 사이에서도 종교적 갈등이 발생하지 않도록 미연에 방지할 수 있습니다."
 cossacks_respected_traditions: "카자크 전통 존중"
 cossacks_respected_traditions_desc: "카자크는 자신들만의 전통과 사회 체계를 간직하고 있습니다. 그 전통과 체계를 제대로 존중해야만 이들 스스로가 우리나라의 일부라고 여길 수 있을 것입니다."
 cossacks_rada_autonomy: "라다 자치"
 cossacks_rada_autonomy_desc: "카자크 사회의 행정은 집회 또는 의회를 의미하는 '라다'를 중심으로 이루어집니다. 라다는 군사와 민간 사안을 가리지 않고 모든 문제에 결정을 내립니다. 우리 행정부가 라다에 법적 자율성을 부여한다면, 카자크 영토의 통치를 위임하는 동시에 저들이 계속해서 우리의 뜻을 따르도록 할 수 있을 것입니다."
 cossacks_register: "카자크 등록부 작성"
 cossacks_register_desc: "카자크가 전쟁에서 효과적으로 우리를 위해 싸우게 만들려면, 이들을 단지 우리 군에 편입시키는 것을 넘어, 별도의 등록부를 제작해 장교 계급을 갖춘 특수 부대로 편성해야 합니다."
 cossacks_explorers: "탐사에 카자크 투입"
 cossacks_explorers_desc: "카자크는 어느 나라에도 묶이지 않고 자유로이 방랑하는 생활에 익숙합니다. 이러한 능력을 활용한다면 이들을 미지의 영역에 보내 새로운 땅을 탐사하게 할 수 있을 것입니다."
 cossacks_colonization: "식민지화에 카자크 투입"
 cossacks_colonization_desc: "한곳에 오래 머물지 않는 생활 양식을 지닌 카자크는 미점령 지대로 투입되어 영구 정착지 건설을 준비하는 인력으로서 이상적인 조건을 모두 갖추고 있습니다."
 plc_cossack_treaty_of_hadiach: "하디아치 조약"
 plc_cossack_treaty_of_hadiach_desc: "$plc_cossack_treaty_of_hadiach$은 많은 권력과 권한을 카자크에게 이양합니다. 이 특권 부여에서 이루어진 가장 중요한 양보는 바로 이 나라를 연방에 포함시킴으로써 폴란드-리투아니아-루테니아 국가를 건립했다는 것입니다."
 cossack_identity: "카자크 정체성"
 cossack_identity_desc: "카자크인들은 고유한 전통과 관습, 그리고 독특하고 자랑스러운 정체성을 지니고 있습니다. 따라서 외부의 영향에도 이러한 문화를 쉽게 버리지 않고, 자신들의 생활 방식을 고수하는 경향이 있습니다."
 #Burgher Privileges
 reduced_trade_regulations: "상업 규제 완화"
 reduced_trade_regulations_desc: "해외에서 들어오는 교역의 흐름을 억제하는 것은 결코 현명한 조치가 아닙니다. 그러니 외국 시장의 상인들이 거리에서 편안하게 활동하고 국경 내에서 상품을 유통할 수 있도록 보장해야 합니다."
 increased_trade_regulations: "교역 규제 강화"
 increased_trade_regulations_desc: "외국 상인들이 우리 시장을 장악하게 둘 수 없습니다. 규제 감독의 일환으로 외국 상인의 영향력을 억제하고 국내 상인에게 경쟁 우위를 제공해야 합니다."
 land_of_commerce: "상업의 땅"
 land_of_commerce_desc: "우리는 상인을 세심하게 돌보는 국가로서 자부심을 느끼고 있으며 상인들에게 신속한 수송, 법정 대리 제도, 상품을 원하는 대로 옮길 수 있는 자유 등을 보장합니다."
 treasury_rights: "국고 감독권"
 treasury_rights_desc: "국고의 감독을 우리 사회의 힘 있는 부유층에게 맡기면 조세 수입은 다소 줄겠지만, 이들의 이익을 보장하여 우리에 대한 충성도를 높일 수 있습니다."
 urban_development_grants: "도시 개발 보조금"
 urban_development_grants_desc: "우리의 미래는 도시화된 정착지의 견고한 성벽 안에 있습니다. 이 새로운 시대를 장려하고 이끌기 위해, 도시 주민들에게 보조금을 제공하여 전국의 도시화를 촉진합시다."
 sponsor_maritime_contracts: "해상 청부 후원"
 sponsor_maritime_contracts_desc: "우리 해안에서 이루어지는 무역 활동은 국고를 채워 주는 귀중한 세원이자 수입원입니다. 상인들과 특별 계약을 체결하면, 우리의 해상 장악력을 극대화할 수 있습니다."
 control_over_the_coinage: "화폐 주조 통제"
 control_over_the_coinage_desc: "적절한 품질의 새 주화를 제작하고 유통하는 것은 자주 국가의 국민이 발전하는 데 필요한 복잡하면서도 중요한 과정입니다."
 shipwright_contracts: "조선 계약"
 shipwright_contracts_desc: "우리 사회의 부유층에게 국가가 후원하는 계약을 발주하면, 조선 공정을 더 효과적으로 파악하고 해당 산업의 불필요한 규제 절차를 완화할 수 있습니다."
 allow_trade_center_sponsorship: "교역 중심지 후원 허용"
 allow_trade_center_sponsorship_desc: "나라 전역의 다양한 교역 중심지를 후원하면, 상인과 자본가들이 상품을 교환하고 교역의 원활한 흐름을 확립할 수 있는 시설을 충분히 갖출 수 있습니다."
 market_fairs: "시장 축제"
 market_fairs_desc: "자금을 지원해 상업 중심지를 개발하면 많은 부를 축적하고, 다양한 이국 상품을 대량으로 조달하고, 안전에 대한 평판을 확보해 더 많은 방문객을 유치할 수 있습니다."
 nobility_council: "지배층 의회"
 nobility_council_desc: "지배층이 왕조에 힘을 실어 주거나 왕조를 무너뜨릴 수 있을 정도의 영향력을 갖추었을 경우, 이들에게 행정 협의회의 주요 직책을 맡기는 편이 현명합니다."
 manorial_courts: "영주 재판소"
 manorial_courts_desc: "지배층에 재판을 주관할 수 있는 권한을 부여하는 것은 그 직위와 중앙 권력에 대한 충성심을 고려하더라도 상당히 대담한 조치입니다. 이들은 왕실을 모방해 더 많은 세금을 징수하고, 좋은 의미로든 나쁜 의미로든 영지 전역에 더 강한 권한을 행사할 수 있을 것입니다."
 increased_civic_engagement: "시민 참여 증대"
 increased_civic_engagement_desc: "대중이 사회 정치적 문제에 참여하도록 장려하는 것은 공화국의 건전성을 보장하는 훌륭한 방법입니다."
 inherited_offices: "세습직"
 inherited_offices_desc: "현재로서는 대부분의 영지가 우리 국가의 행정 체계를 따라 선거를 통해 직위를 인계하지만, 지배층의 충성심을 확보하려면 이들에게 세습 제도를 허용해야만 합니다."
 recognized_communes: "공동체 자치 인정"
 recognized_communes_desc: "국가의 여러 도시와 촌락 정착지가 점점 자치적으로 변하면서 탈중앙적인 관점을 갖게 되었습니다. 이들의 적법성을 인정하면 내정에 대한 통제력을 잃을 수 있지만 지배층은 흡족해할 것입니다."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "종교 관례 유지"
 maintain_clerical_proceedings_desc: "향후 우리가 공화주의적 이상을 지향한다 해도 종교인들은 저마다의 사회적 영향력과 왕실에 대한 영향력을 유지하게 될 것입니다."
 state_official_oaths: "국가 관리 서약"
 state_official_oaths_desc: "우리 영토 전역에서 직책을 맡고 있는 모든 관리는 성직자의 축복 아래 단 하나의 참 신앙에 충성하겠다고 선언해야 합니다."
 mandatory_clerical_donations: "의무 헌금"
 mandatory_clerical_donations_desc: "위대하신 분을 향해 독실하고 깊은 신앙을 고백하려면, 기부할 권리라는 신성한 책무를 져야만 합니다."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "통행료 및 관세 면제"
 toll_and_tariff_exemptions_desc: "상품 운반용 수레 및 선박에 세금을 면제해 준다면, 상인들이 우리의 행정부를 지지하도록 하는 데 큰 도움이 될 것입니다."
 dedicated_merchant_courts: "상업 전담 법원"
 dedicated_merchant_courts_desc: "상인들 간의 분쟁을 해결하는 데 특화된 이 법원은 정부의 유력 부서로, 상업 및 무역 문제에서 막강한 영향력을 행사합니다."
 noble_patronage: "지배층의 후원"
 noble_patronage_desc: "우리의 상업적 영향력이 위축되어서는 안 됩니다. 교역 사업을 지속적으로 운영하려면 지배층이 사업체를 후원하고 화물 운송에 필요한 자금을 충분히 확보해 주어야 합니다."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "성직자 임명"
 appoint_ecclesiastical_offices_desc: "귀족과 신성함은 경건한 우리 사회에서 점점 더 밀접하게 얽힌 개념이 되었습니다."
 control_of_the_borderlands: "국경 지대 보호"
 control_of_the_borderlands_desc: "수도에서 멀리 떨어진 신자들을 보호하는 것은 몹시 어려운 일입니다. 지배층에게 이들을 보호하는 일을 맡기면 이교와 이단에게서 우리 국민들을 안전하게 지킬 수 있을 것입니다."
 sponsor_printing_of_religious_texts: "경전 인쇄 후원"
 sponsor_printing_of_religious_texts_desc: "경전을 인쇄해 유통하면 지식과 가르침을 전파하고, 신자들을 교육하고, 신자들에게 종교적 책무를 일깨우는 데 큰 도움이 됩니다."
 printing_of_religious_texts: "경전 인쇄"
 printing_of_religious_texts_desc: "우리의 신앙심과 문해력을 키우려면 인쇄술을 확립하고 종교 서적의 상업화 및 보급을 추진해야 합니다!\n\n[ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')] 특권을 잠금 해제합니다."
 liturgical_mural_art: "종교 벽화"
 liturgical_mural_art_desc: "궁전의 웅장한 벽이 가장 뛰어난 예술가들의 그림과 무늬로 꾸며질 것입니다. 이것으로 우리 신앙의 아름다움을 드높이고 신을 향한 우리의 사랑을 선언할 수 있습니다."
 #Unique Privileges#
 golden_liberty: "황금의 자유"
 golden_liberty_desc: "'즈워타 볼노시치'라고도 알려진 황금의 자유는 현시대 귀족의 막강한 영향력과 특권을 의미합니다. 황금의 자유는 귀족이 왕을 선출하고 국가의 정책을 결정하는 등 상당한 권력을 보유했던 제도로, 이 제도하에서는 모든 귀족이 작위, 경제적 지위, 민족 배경 등에 상관없이 동등한 힘을 지닌 것으로 간주되었습니다."
 nieszawa_privileges: "니에샤바 법령"
 nieszawa_privileges_desc: "지배층에게 막대한 이권을 내어주는 대가로 새로운 법, 군대 동원, 새로운 세금에 대한 승인을 요구하는 법률입니다. 이 법령은 가장 부유한 가문들의 권력을 약화하는 대신 귀족 계층 전반의 힘을 강화합니다."
 pacta_conventa: "파크타 콘벤타"
 pacta_conventa_desc: "본래 귀족과 정부 간의 계약적 합의로 구상된 이 법령에는 외교 정책이나 세금, 군사 문제 등 다양한 분야의 과업에 관한 간략한 설명과 함께 중앙 권력의 책무가 상세히 기술되어 있습니다."
 polish_merchant_seal: "폴란드 상인 인장"
 polish_merchant_seal_desc: "중앙 정부의 휘장이 새겨진 인장입니다. 이 인장이 찍힌 문서를 보유한 상인은 소액의 추가 세금을 납부하는 대가로 방해받지 않고 자유롭게 여행하며 자신들의 상품을 각 도시 간에 신속하게 수송할 수 있습니다."
 privateer_contracts: "사략 업자 계약"
 privateer_contracts_desc: "우리 사법권 내에서 자행되는 약탈 행위를 규제하기 위해, 우리 국가를 섬기고 적을 막아 낼 준비가 된 사략 업자를 고용합니다."
 noble_armies: "귀족 군대"
 noble_armies_desc: "귀족 계층에게 사병을 조직하고 거느릴 수 있는 권한을 부여합니다. 대군을 결성할 때 이들의 도움을 받을 수 있지만 귀족의 영향력이 더욱 커지게 됩니다."
 chancellor_nobles: "수상 귀족"
 chancellor_nobles_desc: "귀족의 하위 분파에서 비롯된 이 행정 직위는 정부의 결정을 법률 문서로 작성해 행정 기반을 확립합니다."
 ayuntamientos: "아윤타미엔토"
 ayuntamientos_desc: "우리 영토 내에서 명확한 입법 및 행정 관할권을 가진 시 의회를 설립하는 것은 평민 계층의 분명한 기본 권리입니다."
 right_to_inherit: "상속권"
 right_to_inherit_desc: "독일 귀족은 형제 간의 평화를 보장하고 불필요한 전쟁을 피할 수 있도록 아버지의 땅과 작위를 모든 아들에게 나눠 주는 유구한 전통을 유지합니다."
 fund_karimi: "카리미 상인 자금 지원"
 fund_karimi_desc: "카리미라는 유력 상인들은 향신료를 비롯한 각종 무역을 책임지고 있습니다. 우리 국가가 금전적인 이득을 얻고 번영을 지속하려면, 이들에게 자금을 지원해야 합니다."
 waqf_payments: "와크프 지불"
 waqf_payments_desc: "우리는 독실하고 헌신적인 신앙을 표명하고자 자선 기부금으로 와크프를 지불하려 합니다. 이 돈은 마드라사, 병원, 모스크에 자금을 제공하고 불우한 이웃을 돕는 데 활용될 것입니다."
 allow_hunting: "사냥 허가"
 allow_hunting_desc: "평민이 영주의 영토나 소도시 관할권 내 합법적이고 물리적인 경계 안에서 사냥과 무두질을 할 수 있게 허용합니다."
 no_labor_sunday: "주일 노역 금지"
 no_labor_sunday_desc: "교회의 가르침에 따라, 주일에는 독실한 신앙과 연민의 표현으로 농노와 소작농에게 노역을 부과하지 않는 것이 현명한 처사일 것입니다."
 communal_lands: "공유지"
 communal_lands_desc: "평민은 사회적 약자의 지위를 타고났습니다. 그럼에도 우리는 최하위 사회 계층의 모든 구성원이 공유지에서 집단으로 가축을 키우고 농작물을 재배할 권리를 갖도록 명시해야 합니다."
 partial_yield: "수확량 부분 소유"
 partial_yield_desc: "지배층과 부유층의 땅은 대개 소작농이나 노예, 농노의 손으로 경작됩니다. 따라서 이 평민들에게 해마다 수확량 중 일부를 소유할 권한을 부여해야 마땅합니다."
 access_to_royal_and_ecclesiastical_courts: "왕실 및 교회 법원 이용 권한"
 access_to_royal_and_ecclesiastical_courts_desc: "사회적 약자를 위한 법정 대리 제도는 공정하고 균형 잡힌 사회의 필수 덕목입니다. 따라서 공공 및 종교 법원은 평민과 지배층 사이에 발생한 법정 분쟁을 최대한 공정하게 다루어야 합니다."
 peasants_in_administration: "평민의 국정 참여 허용"
 peasants_in_administration_desc: "평민 중에서 능력이 출중한 이들의 국정 참여를 허용한다면, 정부의 영향력이 닿는 범위를 넓혀 영토의 가장 구석진 곳까지 통제력을 뻗칠 수 있을 것입니다."
 ius_teutonicum: "유스 테우토니쿰"
 ius_teutonicum_desc: "게르만족은 카롤루스 제국의 동부 변방 지대부터 동쪽으로 계속 확장하고 이주해 갔습니다. #italic 동방식민운동#!으로 알려진 이 게르만 이주민 유입은 인구가 희박한 지역을 채울 수 있어 지역 통치자들에게 환영받았고, 이 정착민들은 #italic $ius_teutonicum$#!이라는 특별법에 따라 조세 면제나 자치 도시 설립과 같은 특권을 누렸습니다."
 kormlenije: "코르믈레니예"
 kormlenije_desc: "코르믈레니예 제도는 러시아 귀족의 재정 및 물질적 요구를 해결하기 위한 장치로 기능하며 귀족들 사이에 재정적 의존성을 형성합니다. 이 의존성은 결국 이들의 확고한 충성심을 확보하는 데 중요한 역할을 합니다."
 haudenosaunee_labor_division: "호데노쇼니 노동 분업"
 haudenosaunee_labor_division_desc: "우리 국민은 자신들이 공동체에서 어떤 역할을 해야 하는지 잘 알고 있습니다. 다양한 역할이 모두의 이익에 따라 분배되며, 동일한 작업에 할당된 사람들은 함께 업무를 수행합니다. 또한, 여자와 남자는 각자 맡은 작업을 수행하며 서로를 보완합니다. 여자는 작물 재배와 수확부터 요리와 식사 준비까지 식량 생산과 관련된 일을 담당하며 추가로 집안일까지 수행합니다. 한편 남자는 숲과 강, 호수에서 목재 생산, 사냥, 낚시 등을 업으로 삼으며 때로는 교역이나 전쟁에도 관여합니다."
 manifesto_of_freedom: "자유 선언문"
 manifesto_of_freedom_desc: "정치적 혼돈의 시기를 겪은 후, 지속적인 충성을 확보하기 위해 우리 사회의 지배층에 폭넓은 시민적 자유를 부여합니다. 본 선언문은 현 통치 기간 내내 유효하며 철회하는 데 큰 어려움이 따를 수 있습니다."
 #Bohemia
 inaugural_diplomas: "취임 칙령"
 inaugural_diplomas_desc: "우리 사회의 지배층과 탄탄한 유대를 형성하고자 이들에게 $inaugural_diplomas$ 협정에 따른 일련의 혜택을 제공했습니다. 그 안에는 왕실에 대한 납세 의무 감소와 조세 감면 혜택 등이 포함됩니다."
 district_paving_privilege: "지구 조세"
 district_paving_privilege_desc: "지배 계층 사이에서 [ShowLocationName('prague')]의 여러 지구 간에 놓인 도로의 유지 보수 문제를 두고 논란이 불거지고 있습니다. 이들에게 새 도로포장에 대한 조세 권한을 부여하면, 더 많은 지구를 연결하는 데 도움이 될 것입니다."
 joint_assembly_decrees: "공동 의회 법령"
 joint_assembly_decrees_desc: "공동 의회 법령은 우리 국가의 지배층에게 부여된 일련의 권한으로, 이들과 [GetUniqueInternationalOrganization('hre').GetName] 전체의 귀족 간에 통합과 화합을 촉진합니다."
 commons_petition: "평민 청원"
 commons_petition_desc: "은총의 순례 봉기 이후 제기된 불만 사항의 목록입니다."
 austere_monastic_life: "금욕적인 수도원 생활"
 austere_monastic_life_desc: "종교 단체의 삶이 은둔적이고 금욕적인 과거의 이상으로 되돌아갑니다. 부의 축적은 금지되며 수도원 생활은 명상과 기도에 초점이 맞춰집니다. 수도원이 추가로 설립될 수 있습니다."
 #Aztec Estate Privileges
 warrior_tribunal: "전사 재판소"
 warrior_tribunal_desc: "국내 전체에 적용되는 법적 체계로, 다양한 범죄에 대해 판결을 내릴 수 있는 법적 권한이 부여됩니다."
 ceremonial_tax_exemptions: "의례 준비 세금 면제"
 ceremonial_tax_exemptions_desc: "공물과 제물을 마련하고 축제를 준비하는 일은 우리 상인들에게 커다란 영광입니다. 이들은 이러한 책무를 맡은 대가로 정기적인 조세 의무를 면제받게 됩니다."
 #Incas
 mita_system: "미타 제도"
 mita_system_desc: "15세부터 50세까지 모든 남성은 미타 제도하에 노동에 투입됩니다. 이는 곧 일 년 동안 정부에 노동력을 무상으로 제공해야 한다는 뜻입니다. 노동 일정은 각 개인이 가족을 부양하는 데 방해되지 않도록 적절히 조율됩니다."
 #Teutons
 kulm_law: "쿨름 법"
 kulm_law_desc: "마그데부르크 법의 개정판인 쿨름 법은 프로이센의 모든 도시에 부여된 특권으로, 도시 상인 길드의 상업적 이익을 보호하고 이들에게 상당한 자치권을 부여했습니다."
 invite_german_settlers: "게르만 이주민 유치"
 invite_german_settlers_desc: "국가 안팎으로 이주의 흐름이 바뀌고 영토를 둘러싼 정치적 역학 관계가 변화하고 있습니다. 이러한 변화는 우리가 이주민들의 자랑스러운 어깨 위에 대국을 세우는 데 도움이 될 것입니다!"
 invite_german_settlers.tt: "게르만 이주민의 물결이 정기적으로 우리나라에 도달하기 시작합니다"
 #The Knights
 autonomous_local_commanders: "지역 사령관 자치"
 autonomous_local_commanders_desc: "우리 기사단의 전초 기지를 담당하는 지역 사령관들은 효과적인 자치와 흔들리지 않는 충성이라는 명목하에 이전부터 자치권 확대를 요구해 왔습니다."
 apostolic_tax_privilege: "사도세"
 apostolic_tax_privilege_desc: "[ShowReligionAdjective('catholic')] 신앙의 최고 권위자에게 복종하겠다는 말은 결코 단순한 약속으로 그쳐서는 안 됩니다. 최선을 다해 [GetCountry('PAP').GetGovernment.GetRulerTitle]을 지원하면, 그분의 총애를 받을 수 있습니다."
 #Hungary
 golden_bull_of_1222: "1222년 금인 칙서"
 golden_bull_of_1222_desc: "헝가리 역사의 기초가 되는 문서로 지배층의 권리와 특권이 기록되어 있습니다. 이 조약에 따라 이들은 직접 납세 의무가 면제되어 국가 재정의 요구로 인한 부담을 지지 않게 됩니다. 더욱이 이 특권은 지배층의 병력 제공 의무를 제한하며 자유를 보호하는 동시에, 이들이 왕국에서 행사하는 영향력을 강화합니다."
 monetary_fiefs: "봉토 소유권"
 monetary_fiefs_desc: "우리의 통치자는 영토를 대부분 직접 소유하며 귀족에게 영구적으로 하사하지 않습니다. 대신 새로운 봉토는 임명된 관리들이 그 직책을 맡고 있는 동안에만 관리하고 활용할 수 있습니다."
 #Ottomans
 ghazi_privilege: "가지 군주"
 ghazi_privilege_desc: "신앙을 위해 싸우는 전사들입니다. 이 헌신적인 투사들은 약탈과 명예, 그리고 신성한 대의를 위해 머나먼 국경 지대에서 전투를 벌입니다. 열성적인 자원병과 부족 출신 약탈자들로 구성된 이 부대는 끊임없는 습격 및 정복 활동으로 국경을 수호하며, 영향력과 공포를 동시에 퍼뜨립니다."
 autonomous_kadiluks: "카딜루크 자치"
 autonomous_kadiluks_desc: "카디의 지혜를 나라를 위해 더 잘 활용할 수 있도록, 각 카디가 자신에게 할당된 카딜루크 관할권에서 지니는 권한을 확대해야 합니다."
 ayans_privilege: "아얀 지방 유지"
 ayans_privilege_desc: "멀리 떨어진 지방의 복잡한 권력관계를 가장 잘 파악하고 있는 사람들은 당연하게도 그곳에 거주 중인 지방 유지입니다. 아얀의 지위를 하사받은 이 지방 유지들은 정부로부터 최소한의 감독만을 받으며 해당 지방을 통치합니다."
 #Brandenburg / Prussia
 bra_kreditwerk: "크레딧베르크"
 bra_kreditwerk_desc: "크레딧베르크가 재정의 대부분을 통제해, 우리 국가의 재정 능력이 저하되고 있습니다."
 bra_kreditwerk_reformed: "크레딧베르크 개혁"
 bra_kreditwerk_reformed_desc: "크레딧베르크가 왕실의 직접적인 통제하에 개혁되었으므로 앞으로 우리 사업에 효율적으로 자금을 댈 수 있습니다."
 #Tribal Chieftains
 share_of_the_spoils: "전리품 공유"
 share_of_the_spoils_desc: "승리는 위대한 우리 일족의 창고에 전리품을 쌓을 때 가장 달콤합니다. 하지만 그 전리품을 나눠 주면 우리의 영향 아래 있는 여러 강력한 씨족을 우리 편으로 끌어들일 수 있습니다."
 tribal_host: "부족의 군대"
 tribal_host_desc: "강력한 군대의 기초는 강한 말을 사육하는 데 달려 있습니다. 이 과업을 지배층에 맡기면 명망 높은 우리 지상군에 보급할 말이 부족해질 일은 없을 것입니다."
 tribal_autonomy: "부족의 자주성"
 tribal_autonomy_desc: "선조들은 전원 지역에서 영위하는 자유로운 삶을 중시했습니다. 우리도 선조들의 생활 방식을 따르며 우리를 참된 길에서 떨어뜨리려 하는 외부의 영향을 피해야 합니다."
 #Venice
 libro_d_oro: "황금의 서"
 libro_d_oro_desc: "[GetCountry('VEN').GetName] 대의회에는 입회 자격을 결정짓는 다양한 규칙이 있습니다. #italic 황금의 서#!에는 이러한 요건을 충족한 가문의 목록이 담겨 있는데, 이들은 이를 근거 삼아 [GetCountry('VEN').GetNameWithNoTooltip]의 귀족 계층에 속한다고 주장할 수 있었습니다.\n\n이 책은 1317년에 편찬되었으며, 엄청난 양의 황금과 영향력만이 그 내용을 바꿀 수 있습니다."
 libro_d_argento: "백은의 서"
 libro_d_argento_desc: "[GetCountry('VEN').GetLongName]에 속한 모든 귀족 가문의 목록이 담긴 #italic 황금의 서#!와 달리, #italic 백은의 서#!에는 모든 #italic 원주민#! 가문의 이름이 적혀 있습니다. 이 원주민들은 모두 평민이지만 석호 인근에 처음 정착한 주민들의 자손이며, [GetCountry('VEN').GetNameWithNoTooltip]의 시민으로서 교역을 하고 [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]의 행정부에서 직업을 얻을 수 있는 권리를 획득했습니다."
 zontas: "존타"
 zontas_desc: "[GetCountry('VEN').GetName] [GetCountry('VEN').GetFlavorRank]의 통치 위원회는 귀족 중에서 구성원을 선출합니다. 이들은 이른바 #italic 존타#!라는 단체를 결성하며, 한 명의 통치자에게 권력이 집중되는 것을 방지해 헌법을 보호하는 권한과 의무를 갖습니다."
 zontas_revoke_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 행사력이 #Y 25.0%#! 미만이거나 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 행사력이 #Y 50.0%#! 이상입니다"
 avogadoria_de_comun: "아보가도리아 데 코뮌"
 avogadoria_de_comun_desc: "이 국가는 [GetCountry('VEN').GetAdjective] 정부의 주요 직책을 맡고 있는 귀족과 부유한 가문들로 구성된 연합의 지배를 받습니다. 평의회는 국가의 이익, 더 나아가 이 가문들의 이익을 수호하고자 #italic 검찰#! 조직인 #italic 아보가도리아 데 코뮌#!을 설립했습니다. 이들은 고위직의 재정 상태를 감독하고 부패 혐의를 조사하며 법 위반 행위를 기소합니다.\n이들의 예리한 감시망에서는 도제조차 벗어날 수 없습니다."
 #Scotland
 scottish_clans: "스코틀랜드 씨족"
 scottish_clans_desc: "[GetCountry('SCO').GetName]인 중에서도 특히 북부 촌락에 거주하던 주민들은 전통적으로 다수의 씨족을 이뤘습니다. 각 씨족은 혈연관계와 지리적 요인에 따라 결속되어 있으며 자신들의 씨족장에게 충성을 바쳐야 합니다. 씨족의 모임과 씨족 간의 상호 작용이 스코틀랜드 정치를 이끌어 가는 원동력입니다."
 autonomous_scottish_clans: "$scottish_clans$ 자치령"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "하나 된 스코틀랜드의 유산"
 tribes_scotland_gaelic_heritage_desc: "북부 농촌 고지대에 거주하던 씨족들은 대대로 [ShowLanguageName('gaelic_language')] 정체성을 유지한 반면, 저지대의 씨족들은 대부분 자체적인 [ShowCultureName('scottish')] 문화를 발전시켜 왔습니다. 이처럼 고지대와 저지대의 씨족들은 서로 다른 풍습을 가지게 되었지만, [GetCountry('SCO').GetName]를 위협하는 외적에 맞서기 위해서라면 차이를 내려놓고 하나로 뭉칠 것입니다."
 autonomous_tribes_scotland_gaelic_heritage: "$tribes_scotland_gaelic_heritage$ 자치령"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "아이오나 법령"
 sco_statutes_of_iona_desc: "아이오나 법령에 따르면 농촌 고지대의 씨족들은 후계자를 저지대의 학교에 보내 교육을 받도록 해야 합니다. 이 조치는 고지대 귀족층의 교육 수준을 높여 주겠지만, 수 세기에 걸친 문화적 전통이 잠식될 위험이 존재합니다."
 #Muscovy/Russia
 salt_tax_exemption: "소금세 면제"
 salt_tax_exemption_desc: "소금이 부족하고 비싸 소작농들이 경제적으로 어려움을 겪고 있습니다. 경제적 어려움과 사회적 불안을 신속하게 완화하고자 소작농들에게 부과되는 모든 [ShowGoodsName('salt')] 세금을 면제합니다."
 charter_of_the_nobility: "귀족의 헌장"
 charter_of_the_nobility_desc: "푸가초프의 난 이후, 귀족의 특권을 강화하고 귀족의 질서 유지 역할을 강조하는 헌장이 발행되었습니다."
 #France
 villes_franches: "빌프랑슈"
 villes_franches_desc: "지난 수십 년 동안 몇몇 시장 도시가 엄청난 규모로 성장했습니다. 그리하여 각 도시는 일정 수준의 자치권을 갖게 되었고, 자유 도시와 무척 닮은 모습으로 변모했으며, 통치 면에서 탈중앙화된 방식을 선호하게 되었습니다."
 residence_in_versailles: "베르사유 거주"
 residence_in_versailles_desc: "[GetCountry('FRA').GetGovernment.GetAdjective] 가문이 유력 귀족 가문의 구성원들에게 베르사유 궁전을 개방하고, 체류할 수 있도록 거주지를 제공했습니다."
 permanent_residence_in_versailles: "베르사유 영구 거주"
 permanent_residence_in_versailles_desc: "[GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 [GetCountry('FRA').GetGovernment.GetAdjective] 가문과 함께 궁전에서 계속 거주할 수 있도록 베르사유 궁전이 증축되었습니다. [GetCountry('FRA').GetGovernment.GetAdjective] 가문이 아닌 자들도 궁전의 호화로움을 만끽할 수 있게 되었지만, 그 대신 [GetCountry('FRA').GetGovernment.GetRulerTitle]의 환심을 사는 과정에서 자신의 정치적 영향력은 크게 줄어드는 대가를 감수해야 합니다. 또한 자신의 개인 저택에서 살지 않게 됨으로써 정치적 음모와 계획을 세울 공간이 없어져, 베르사유 왕실의 통치에 복속하게 되었습니다."
 great_offices_of_the_crown_of_france: "프랑스 왕실의 요직"
 great_offices_of_the_crown_of_france_desc: "우리 중앙 행정부에서 가장 중요한 직책은 나라의 귀족들에게 지정되어 있습니다."
 fra_marcel_great_ordinance: "대조례"
 fra_marcel_great_ordinance_desc: "에티엔 마르셀의 강한 압박에 시달린 프랑스는 현재 마르셀의 대조례에 의해 통치되고 있습니다. 정부는 마르셀에게 막강한 영향력을 부여한 대가로 삼부회의 지지를 받아 세금을 더 많이 징수하고 있습니다."
 fra_leadership_of_marcel: "에티엔 마르셀의 지도력"
 fra_leadership_of_marcel_desc: "에티엔 마르셀의 영향력으로 [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 계층은 삼부회에서 강력한 힘을 가진 집단이 되었습니다."
 fra_marcel_compromise_ordinance: "대조례 타협"
 fra_marcel_compromise_ordinance_desc: "왕실과 에티엔 마르셀 간에 이루어진 타협안에 따라 왕실은 마르셀에게 권력을 이양했고, 그 대가로 삼부회는 세금을 더 부과하겠다는 왕실의 요청을 승인했습니다."
 fra_papacy_pragmatic_sanctions: "부르주 칙령"
 fra_papacy_pragmatic_sanctions_desc: "이번 승인 조치로 프랑스의 가톨릭교회는 공의회의 선거를 통한 성직자 임명을 허용하는 대신 교황청으로부터 더 폭넓은 행정적 독립을 얻게 됩니다. 그 결과 성직자는 만족하겠지만 우리가 성좌에 미치는 영향력과 양측의 관계는 악화될 수 있습니다."
 #India
 vij_tamil_trading_rights: "타밀 무역권"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')](은)는 [ShowCultureName('tamil')]의 위대한 무역 도시들이 자리한 곳입니다. 타밀족에게 무역 및 자치권을 부여하면 이들의 충성심과 국가의 이익을 보장할 수 있습니다."
 jain_banking_rights: "[ShowReligionAdjectiveWithNoTooltip('jain')] 금융 활동권"
 jain_banking_rights_desc: "[ShowReligionName('jain')]는 인도에서 더 이상 지배적이거나 정치적으로 우대받는 종교가 아니지만 [ShowReligionAdjectiveWithNoTooltip('jain')] 신도들은 결코 무시할 수 없는 존재입니다. 이들은 대부업과 관료제에서 입지를 다졌으며 자신들을 후원해 주는 모든 국가에 귀중한 자산이 되고 있습니다."
 jain_scholars: "[ShowReligionAdjectiveWithNoTooltip('jain')] 학자"
 jain_scholars_desc: "[ShowReligionName('jain')]는 예전의 지위는 잃었지만 여전히 주의를 기울여야 할 소수 집단의 종교입니다. 이 종교의 신자는 학식 있고 지혜로운 학자들로, 지원을 제공하면 우리 정부에 도움을 줄지도 모릅니다."
 dhimmi_abrahamic_communities: "아브라함 공동체"
 dhimmi_abrahamic_communities_desc: "[ShowReligionGroupAdjective('christian')] 공동체와 [ShowReligionGroupAdjective('israelite_group')] 공동체는 [ShowReligionGroupAdjective('muslim')]에서 이른바 딤미라 불리는 집단입니다. 공명정대한 통치자는 전통적으로 이들을 보호하고 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]의 다수 집단으로부터 분리할 책임이 있습니다. 그 책임을 다한다면 딤미 공동체는 [ShowReligionGroupName('muslim')]의 전통을 위협하지 않을 것이며, 국가에도 충성을 맹세할 것입니다."
 dhimmi_in_administration: "딤미 관료"
 dhimmi_in_administration_desc: "우리나라 최고의 행정 관원 중 일부는 이교도입니다. 종교적 차이를 이유로 국가에 봉사하려는 충성스러운 이들을 배제하는 것은 중대한 실수이며, 지금 즉시 바로잡아야 합니다."
 dharmic_dhimmi_communities: "다르마계 딤미 공동체"
 dharmic_dhimmi_communities_desc: "본래 [ShowReligionGroupAdjective('christian')]와 [ShowReligionGroupAdjective('israelite_group')] 공동체를 지칭하는 용어였던 '딤미'는 현재 [ShowReligionGroupAdjective('muslim')] 국가에 있는 [ShowReligionAdjective('hindu')]와 여타 [ShowReligionGroupAdjective('dharmic')] 신자들을 가리키는 용어가 되었습니다. 전통적으로 통치자는 이들을 보호할 책임이 있지만, 딤미가 오히려 인구의 다수를 차지할 때는 그러기가 쉽지 않습니다. 딤미 공동체는 참된 신앙의 지원을 받아 [ShowReligionGroupNameWithNoTooltip('muslim')] 전통을 위협하지 않으며 국가에 충성할 것을 맹세해야 합니다."
 clergy_in_administration: "행정부의 성직자 등용"
 clergy_in_administration_desc: "믿음의 종들은 행정관에게 필요한 여러 소양을 이미 갖추고 있습니다. 이들은 교육 수준이 높고 경험이 풍부한 서기관이며 높은 소명 의식을 지니고 있습니다. 따라서 성직자들과 협력 관계를 맺으면, 다방면으로 유능하고 유력한 행정관 집단을 얻을 수 있을 것입니다."
 rajput_society: "라지푸트 사회"
 rajput_society_desc: "라지푸트는 고대의 명예로운 전사이자 자랑스러운 귀족 계층입니다. 라지푸트 귀족은 [ShowAreaName('rajputana_area')]의 험준한 땅에 권력 기반을 두고는 있지만 북인도 전역에서도 찾아볼 수 있으며, 위대한 라자들은 자신들이 라지푸트의 후손임을 자처합니다.\n\n#italic 보정치는 우리 국가에 존재하는 [ShowCultureName('mewari')], [ShowCultureName('harauti')], [ShowCultureName('dhundhari')], [ShowCultureName('shekhawati')], [ShowCultureName('mewati')]의 비율에 추가로 100%를 더한 값에 따라 조정됩니다.#!"
 zamindar_tax_privilege: "자민다르 조세 특권"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ 전시에 자민다르는 전쟁을 지원하기 위해 주민들에게 세금을 징수할 권리가 있습니다. 이 특권을 부여하면 우리의 수입이 크게 증가하지만, 그와 동시에 귀족의 권력도 강해집니다."
 corruption_desc: "오래전부터 재무부와 법원을 장악해, 편안한 직위를 꿰차고 부패로 정체된 분위기를 조장해 왔습니다."
 consolidated_corruption_of_the_burghers: "부유층의 조직적 부패"
 consolidated_corruption_of_the_burghers_desc: "나라 전체에 굳게 자리 잡은 중산층과 상류층은 $corruption_desc$"
 consolidated_corruption_of_the_peasants: "평민의 조직적 부패"
 consolidated_corruption_of_the_peasants_desc: "평민들이 우리의 권위를 존중하지 않는 지경에 이르렀습니다. 실제로 이들은 정당한 과세에 대해서도 납세 거부가 수용되지 않으면 무기를 들겠다고 여러 차례 위협했습니다."
 consolidated_corruption_of_the_nobles: "지배층의 조직적 부패"
 consolidated_corruption_of_the_nobles_desc: "나라 전체에 굳게 자리 잡은 상류층은 $corruption_desc$"
 consolidated_corruption_of_the_clergy: "종교계의 조직적 부패"
 consolidated_corruption_of_the_clergy_desc: "종교 지도자들이 내부 정치에 발언권을 행사하는 현 상황도 유감스럽지만, 이보다 훨씬 더 큰, 본질적인 문제는 종교인들이 우리를 파문하겠다고 협박하면서 부정한 거래를 일삼고 세금 감면 혜택을 얻어 낸다는 것입니다."
 noble_sponsored_navy: "귀족 해상군"
 noble_sponsored_navy_desc: "우리 해상군은 귀족들이 유지하고 관리합니다. 이들에게서 물자와 자금을 지원받으면, 이들이 해상군 운영에 점차 강한 영향력을 행사하겠지만 그 대신 우리는 강력한 함대를 양성할 수 있습니다."
 magdeburg_rights: "마그데부르크 권리"
 magdeburg_rights_desc: "마그데부르크 권리는 플란데런 법을 활용해 입안한 일련의 특권으로, 게르만족 이주민의 유입을 통해 중앙 유럽 전역으로 확산되었습니다. 시민 개개인의 자유를 증진하는 데 중점을 둔 이 권리는 지방 행정의 자율성을 보장하고 규제하는 역할을 합니다."
 novi_fori: "노비 포리"
 novi_fori_desc: "마그데부르크 도시에 부여된 특권에서 비롯된 이 법체계는 게르만 지역을 넘어 동부 유럽으로 확산되면서 서부 유럽의 도시 계획, 일련의 형법 및 민법과 결합되었습니다."
 shooting_societies: "사격 협회"
 shooting_societies_desc: "상인과 장인이 모여 체계적으로 조직된 민병대입니다. 훈련을 실시하고 외부의 침략자로부터 도시를 방어하는 데 목적을 두고 있습니다. 이 집단은 왕실의 허가를 받아 귀족에게만 허용되던 특별한 군복과 문장을 착용할 수 있었습니다."
 reduced_responsibilities_for_the_nobles: "지배층 책무 축소"
 reduced_responsibilities_for_the_nobles_desc: "우리 군주는 사회 상류층의 호의를 사기 위해 이들에게 특권을 부여하였고, 그 결과 상류층의 책무가 상당히 완화되었습니다."
 reduced_taxation_for_the_nobles: "지배층 조세 감면"
 reduced_taxation_for_the_nobles_desc: "우리 사회의 상류층이 국가에서 막강한 세력으로 성장해, 이들의 변덕과 의견에 크게 휘둘리게 되었습니다. 나라의 안정과 질서를 유지하려면 이들의 환심을 사야 합니다..."
 habshi_advisors_privilege: "하브시 조언가"
 habshi_advisors_privilege_desc: "[ShowSubContinentName('east_africa')] 연안 출신의 이 노예들은 다양한 국정 관련 사안에서 두루 영향력을 발휘합니다. 행정 및 전쟁에 정통한 하브시들은 그 지식을 사용해 나라에 봉사하는 대신 정치적 영향력을 행사하며, 개종할 경우 자유까지도 얻을 수 있습니다."
 #Bavaria
 bavarian_share_of_land: "바이에른 영지 분할"
 bavarian_share_of_land_desc: "우리는 우리 가문이 통치하는 땅을 법에 따라 공정하게 분할했습니다. 하지만 이는 나라를 더욱 분열시키고 행정 체계의 심각한 탈중앙화를 유발할 것입니다. [GetUniqueInternationalOrganization('hre').GetName]의 대공들 사이에서 강력한 도전자로 부상하려면 우리의 통제력과 중앙 권력을 다시 한번 확고하게 다져야 합니다."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "부족 우대"
 mch_tribal_favor_desc: "[ShowCultureNameWithNoTooltip('jurchen_culture')] 상류층에게 국가의 대소사를 정할 수 있는 우선권을 부여했습니다. 이들은 외국의 관습을 받아들이기를 거부하는 우리의 방침을 감사히 여기고 있습니다."
 #Poland
 nihil_novi: "니힐 노비"
 nihil_novi_desc: "우리 사회의 지배층은 자신들의 동의 없이는 어떠한 법도 제정할 수 없는 권리를 확보했습니다. 이 특권은 심지어 농노의 이동을 금지하고, 서민의 권리까지 제한합니다."
 privilege_of_koszyce: "코시체 특권"
 privilege_of_koszyce_desc: "우리 사회의 고위층은 외국 출신 후계자가 국가를 다스리는 것을 승인하는 대가로 다양한 권리를 부여받았습니다. 이제 고위층에게 세금을 추가로 징수하려면 반드시 이들의 동의를 받아야 합니다."
 plc_empower_orthodox_nobility: "[ShowReligionAdjectiveWithNoTooltip('orthodox')] 귀족층 강화"
 plc_empower_orthodox_nobility_desc: "이 특권은 본디 우리나라의 다른 지배층에게만 허용되었던 많은 특권과 보증을 [ShowReligionAdjective('orthodox')] 귀족층에게도 부여합니다."
 #Castile
 cas_fuero_viejo: "푸에로 비에호 데 카스티야"
 cas_fuero_viejo_desc: "우리는 흩어져 있던 귀족 관련 법 및 관습을 한데 모아 정리했습니다. 귀족의 특권을 성문화하고자 한 이 노력은 왕국 내에서 귀족이 갖는 지위를 공고히 할 것입니다."
 cas_caballeros_villanos: "카바예로스 비야노스"
 cas_caballeros_villanos_desc: "[ShowAreaName('castile_area')]와 [ShowAreaName('leon_area')]의 변경 지대에서는 지난 몇 세기 동안 겨울에는 국경 성채에서 양을 지키고 여름에는 [ShowReligionGroupAdjective('muslim')]을 상대로 전쟁을 벌이거나 약탈에 나서는 목축 기사 계급을 배출해 왔습니다. 이들은 카바예로스 비야노스, 다시 말해 농노 기사라 불립니다."
 cas_regimiento: "레히미엔토"
 cas_regimiento_desc: "레히미엔토는 가장 부유하고 강력한 여러 가문 출신의 인물을 의원으로 임명해 [GetCountry('CAS').GetName]의 도시 및 소도시를 통치하는 제도입니다."
 royal_factories_privilege: "왕립 공장"
 royal_factories_privilege_desc: "왕립 공장은 국가의 지원을 받지만 민간이 소유하는 기업으로, 왕실의 특권과 감독을 부여받고 공식적인 인가에 의거해 국내 산업을 강화하는 동시에 상업적 자율성을 유지하며 운영됩니다."
 #Austria
 austrian_monastery_reform_melk: "멜크 수도원 개혁"
 austrian_monastery_reform_melk_desc: "우리는 최고 고문관의 조언을 받아들여 [ShowReligionAdjective('catholic')] 교리에 따라 수도원들을 개혁했습니다."
 vienna_concordat_privilege: "[ShowLocationNameWithNoTooltip('vienna')] 정교 협약"
 vienna_concordat_privilege_desc: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]과 맺은 협정에 따라 양측의 관계는 안정될 것입니다. 하지만 교황청 세력을 달래기 위해 성직자에게 어느 정도 권한을 내줘야 합니다."
 hab_tractatus_incorporalibus: "무형의 권리에 관한 논고"
 hab_tractatus_incorporalibus_desc: "지주와 소작농 사이의 관계를 규제하면 사회의 최하층에 어느 정도 법적 보호를 제공할 수 있지만, 우리나라의 농촌 경제 규모 확장에 어려움이 뒤따를 수 있습니다."
 #Vijayanagar
 kannada_literature_aid: "칸나다 문학 지원"
 kannada_literature_aid_desc: "우리 사회의 부유층에게 [ShowLanguageName('kannada_language')]를 자유롭게 사용할 권리를 부여함으로써, 우리 문학의 쇠퇴를 막습니다."
 vij_patronization_of_local_gods: "비주류 신 경배 보장"
 vij_patronization_of_local_gods_desc: "[ShowReligionNameWithNoTooltip('hindu')]에는 수많은 신이 존재하는 만큼, 개개인이 저마다 자기가 선호하는 신을 경배할 수 있도록 인정하는 것이 바람직한 조치일 것입니다."
 vij_allowance_of_religious_practices: "종교 활동 허용"
 vij_allowance_of_religious_practices_desc: "우리나라에서 [ShowReligionNameWithNoTooltip('hindu')]만을 강조할 것이 아니라, 다른 소수 종교인에게도 공개적으로 믿음을 실천할 권리를 허용하는 것이 좋겠습니다."
 #Songhai
 promotion_of_muslim_scholars: "무슬림 학자 유치"
 promotion_of_muslim_scholars_desc: "[ROOT.GetCountry.GetName](이)가 [ShowReligionGroupAdjective('muslim')] 세계의 학문적 중심지로 부상할 수 있도록 하려면, 소속을 가리지 않고 더 많은 학자를 우리 정부에 유치해야 합니다."
 #Persia
 ira_iranian_art_patronage: "[ShowCultureGroupNameWithNoTooltip('iranian_group')]의 예술 후원"
 ira_iranian_art_patronage_desc: "[ShowCultureGroupName('iranian_group')] 지도층이 예술을 후원한 덕분에 국내에서 다채롭고 화려한 예술 양식이 발전할 수 있었습니다."
 ira_clerical_aristocracy: "성직 귀족제"
 ira_clerical_aristocracy_desc: "부유한 지주와 $clergy_estate$ 계층의 결합으로, 지주가 소유한 토지를 $clergy_estate$에게 기부함으로써 국가에 몰수당하는 일을 방지합니다."
 #Mamluks
 mam_muhtasibs: "무흐타십 조사관"
 mam_muhtasibs_desc: "무흐타십 조사관들은 상인들을 조사하고, 부정행위를 저지른 자를 공개적으로 처벌하며, 자주 사용되는 속임수에 관해 축적된 지침을 활용해 시장에서 사기 행위가 이루어지는 것을 방지합니다."
 #Delhi
 heritable_iqta: "세습 [ShowLawNameWithNoTooltip('iqta_law')]"
 heritable_iqta_desc: "[ShowLawName('iqta_law')] 소유주라는 직책은 본디 세습되는 것이 아닙니다. 이를 세습제로 바꾸는 것은 전례가 없는 일이지만, [ShowEstateTypeName('nobles_estate')] 계층의 충성심을 높이는 효과가 있을 것입니다."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "$erzurum$으로 가는 트렁크 로드"
 trunk_road_to_erzurum_privilege_desc: "$anatolia_region$는 안정적인 트렁크 로드를 통해 $tabriz$ 및 $persia_region$와 연결되어 있습니다. 우리가 이 도로망의 중요 교차로를 직접 통제하는 덕분에 우리 상인들은 큰 혜택을 누립니다."
 lit_integrated_ruthenian_laws: "[ShowCultureNameWithNoTooltip('ruthenian')] 법률 통합"
 lit_integrated_ruthenian_laws_desc: "[ShowCultureName('ruthenian')] 민족의 법령을 통합함으로써, 우리는 국토 전역에 적용될 표준 법전 수립에 큰 한 걸음을 내디딜 수 있습니다."
 lit_equal_status_of_orthodox_nobility: "[ShowReligionAdjectiveWithNoTooltip('orthodox')] 귀족 보호"
 lit_equal_status_of_orthodox_nobility_desc: "[ShowReligionAdjective('orthodox')] 신앙을 따르는 수많은 귀족도 그렇지 않은 귀족과 동등한 지위를 누릴 자격이 있습니다. 이러한 권리를 보장해 준다면 우리를 지지할 가능성이 한층 높아질 것입니다."
 ukr_kholop_protection: "홀로프 보호권"
 ukr_kholop_protection_desc: "하층민이 부유층에게 착취당하는 일이 없도록, 우리나라의 농노에게 기본권을 부여하여 인간의 기본적 권리를 보호합니다."
 tur_banned_weaponry_for_peasants: "[GetEstateNameWithNoTooltip('peasants_estate')]의 무기 소지 금지"
 tur_banned_weaponry_for_peasants_desc: "이 나라에는 수많은 민족이 있어, 이들의 무기 소지 권리를 놔둔다면 사회적 불안을 야기할 수 있습니다. 이러한 이유로 해당 백성들의 무기 소지를 전면 금지합니다."
 #Generic
 noble_patronage_of_the_arts: "귀족의 예술 후원"
 noble_patronage_of_the_arts_desc: "몇몇 명망 높은 귀족 가문이 궁정과 별장에서 시인, 화가, 학자들을 후원하기 시작했습니다. 이를 두고 누군가는 허영이라고 할 수도 있겠지만, 이와 같은 후원은 대담하고 새로운 사상과 표현을 추구하는 학파의 탄생으로 이어지는 경우가 많으며, 그 대가로 궁정 내 영향력을 더욱 늘릴 수 있습니다."
 guild_investments: "길드 투자"
 guild_investments_desc: "여러 길드가 자신들의 자금을 생산 방식 개선에 일부 할당하기로 했습니다. 이런 시도의 상당수는 실패하겠지만, 몇몇은 우리 자본 경제의 판도를 바꿀 만한 획기적인 성과를 낼 수도 있습니다."
 statutes_of_piotrkow: "피오트르쿠프 법령"
 statutes_of_piotrkow_desc: "이 법령은 자신의 특권을 공고히 하려는 귀족층의 의지와, 농노제 및 귀족 정치가 권력에 미치는 영향력을 보여 줍니다. 귀족들은 하층민과 도시의 세력을 약화시켜 자신들의 영향력을 강화하고자 합니다."
