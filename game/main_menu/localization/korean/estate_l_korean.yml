l_korean:
 nobles_estate: "귀족"
 nobles_estate_desc: "이 계층은 우리 국가의 지주 귀족 가문들을 나타냅니다. 이들의 특권은 오랜 전통에 의해 보장되는데, 대부분은 국가에 크게 공헌함으로써 처음 획득한 것입니다. 이들의 전통적 책무는 외부의 위협에 맞서 나라를 보호하고 통치자를 도와 평화를 유지하는 것입니다.\n$estate_common_crown_ending$"
 clergy_estate: "성직자"
 clergy_estate_desc: "이 계층은 우리 국교의 교양 있는 사제들을 나타냅니다. 이들은 오랜 전통에 따라 국가 행정에 종사하고 있으며 이들의 전통적인 책무는 국가와 국민의 정신적 안녕을 돌보는 것입니다. 수백 년 동안 이들은 과거의 통치자들과 독실한 신자들에게서 토지 재산을 취득하고 특권을 부여받았습니다.\n$estate_common_crown_ending$"
 burghers_estate: "도시민"
 burghers_estate_desc: "이 계층은 장인이나 상인과 같은 도시 안에 거주하는 주민을 나타냅니다. 이들의 전통적인 책무는 노동을 통해 경제 순환을 유지하는 것이며 이를 효과적으로 수행하고자 자신들과 자신들이 대표하는 도시에 특권과 특혜가 부여되기를 기대합니다.\n$estate_common_crown_ending$"
 peasants_estate: "평민"
 peasants_estate_desc: "통상적으로 위상과 권력을 보유하지 못한 주민을 나타내는 계층입니다."
 crown_estate: "왕족"
 crown_estate_desc: "일반적인 계층에는 부여되지 않는 국가의 권력 그 자체입니다.\n일반적으로 통치 계층이 가능한 한 많은 행사력을 가지는 것이 바람직합니다."
 dhimmi_estate: "딤미"
 dhimmi_estate_desc: "이 계층은 [country|e]의 종교적 소수자를 나타냅니다. [ShowReligionGroupName('muslim')]에서 '성서의 민족'으로 간주하는 집단으로, 대개는 [ShowReligionGroupAdjective('christian')]와 [ShowReligionAdjective('judaism')]를 지칭하지만 때로는 다른 [religions|e]도 포함합니다. 이들의 지위와 특권은 국가마다 크게 다를 수 있으며 조직의 형태와 인구수도 그만큼 다양합니다.\n$estate_common_crown_ending$"
 tribes_estate: "부족"
 tribes_estate_desc: "이 계층은 우리 [country|e]에 존재하는 다양한 부족과 씨족을 나타냅니다. 이들은 전통적으로 혈통 및 친족 집단으로 구성되어 촌락에 흩어져 있으며, 매우 다양한 방식으로 노동하고 생활합니다. 또한 권력의 중심에서 멀리 떨어져 있고 비교적 독립적이기 때문에 통치하기가 어려우며, 독특한 관습으로 인해 무섭고 광포한 전사들로 악명을 떨치고 있습니다.\n$estate_common_crown_ending$"
 cossacks_estate: "카자크"
 cossacks_estate_desc: "이 계층은 우리 [country|e]에 존재하는 다양한 [ShowCultureName('cossack_culture')]인 집단을 나타냅니다. 카자크인들은 반유목, 반군사 집단을 이루어 나라의 행정력이 잘 닿지 않는 변방에서 자기들만의 방식대로 살아갑니다. 하지만 적절한 동기만 주어진다면 언제든 국가를 위해 봉사할 준비가 되어 있어, 우리나라에 큰 보탬이 될 수 있습니다.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "일반적으로 통치 계층이 다른 계층보다 더 많은 행사력을 가지는 것이 바람직합니다."
