l_turkish:
 LOADING_TIP_0: "#T \"Tüm Hristiyan dünyasının bin yıllık inancına karşı çıkan tek bir keşişin yanılıyor olması kaçınılmazdır.\"#! \n #tooltip_subheading — Şarlken, Kutsal Roma İmparatoru, 1521 yılı Worms Meclisi'nde#!"
 LOADING_TIP_1: "#T \"Savaşlar istediğin zaman başlar ama istediğin zaman bitmez.\"#! \n #tooltip_subheading — Niccolò Machiavelli, #italic Florentine Histories#!, 1521#!"
 LOADING_TIP_2: "#T \"Krallar yalnızca Tanrı'nın yeryüzündeki gölgesi olarak Tanrı'nın tahtına oturmakla kalmazlar, Tanrı'nın kendisi tarafından bile tanrı olarak anılırlar.\"#! \n #tooltip_subheading — İskoçya, İngiltere, Fransa ve İrlanda Kralı James VI, 1609#!"
 LOADING_TIP_3: "#T \"Kaderimize ölüm yazılmışsa ülkemizin kaybını karşılamaya yeteriz. Yaşamak mukadderse az kişiyle çok şey başarmış oluruz.\"#! \n #tooltip_subheading — William Shakespeare, #italic Henry V#!, 1599#!"
 LOADING_TIP_4: "#T \"Ülke satmak mı? O hâlde niye havayı da, denizi de, toprağı da satmıyorsunuz? Büyük Ruh, tüm bunların hepsini çocuklarına fayda olması için yaratmadı mı?#! \n #tooltip_subheading — Şavnilerin Şefi Tecumseh, 1810#!"
 LOADING_TIP_5: "#T \"Kutsal Roma İmparatorluğu; ne kutsal, ne Romalı, ne de bir İmparatorluk.\"#! \n #tooltip_subheading — M. de Voltaire, #italic Ulusların Gelenekleri ve Ruhu Hakkında Makale, 3. Cilt, 70. Kısım#!, 1773#!"
 LOADING_TIP_6: "#T \"Asla haksız bir savaş yapmamaya karar verdim ancak meşru olanı sadece düşmanlarımı yenmek suretiyle sonlandırırım.\"#! \n #tooltip_subheading — İsveç Kralı XII. Charles, 1699#!"
 LOADING_TIP_7: "#T \"Bir hükûmetin diğerinden daha çabuk öğrendiği bir sanat varsa o da halkın cebinden para çekmektir.\"#! \n #tooltip_subheading — İskoç Ekonomist Adam Smith, #italic Ulusların Zenginliği#!, 1776#!"
 LOADING_TIP_8: "#T \"Yanılıyor olabileceğinizi düşünün.\"#! \n #tooltip_subheading — İngiltere, İskoçya ve İrlanda İmparatorluğu Lord Protektörü Oliver Cromwell, 1652#!"
 LOADING_TIP_9: "#T \"Kaderin acı gerçeğini üzülerek belirtiyorum: Ülkenin yaşayabilmesi için Louis ölmeli.\"#! \n #tooltip_subheading — Ulusal Konvansiyon Vekili, Maximilien Robespierre, 1792#!"
 LOADING_TIP_10: "#T \"Tanrımız ve Efendimiz İsa Mesih \"tövbe edin\" diye buyurduğunda inananların hayatının tövbeyle geçmesi gerektiğini istemiştir.\"#! \n #tooltip_subheading — Martin Luther, #italic Doksan Beş Tez#!, 1517#!"
 LOADING_TIP_11: "#T \"Senden ne yardım ne de bir yarar gördüm. Senin böyle olacağını asla düşünmemiştim, senin hakkında bambaşka şeyler hayal etmiştim fakat anladım ki her şey boşunaymış...\"#! \n #tooltip_subheading — Rehnskiöld, Poltava Muharebesi sırasında Lewenhaupt'a ithafen, 1708#!"
 LOADING_TIP_12: "#T \"Durmayın, dünyayı ateşe verin!#! \n #tooltip_subheading — Bask Din Adamı Loyolalı İgnatius, 1540 yılı civarında#!"
 LOADING_TIP_13: "#T \"Ellerimi çamurlu sulara batırdığım için bir korsan olmam gerekiyorsa sıradan biri olmak yerine bir komutan olmak isterim.\"#! \n #tooltip_subheading — Gallerli korsan kaptan Black Bart, 1719#!"
 LOADING_TIP_14: "#T \"Bir günlüğüne aslan gibi yaşamak yüz yıl boyunca çakal gibi yaşamaktan daha iyidir.\"#! \n #tooltip_subheading — Tipu Sultanı, Meysur Kaplanı, 1780 yılı civarında#!"
 LOADING_TIP_15: "#T \"Sizlerden Kiliseyi ve onun yüce ruhbanı Papayı evrenin hükümdarları olarak tanımanızı istiyoruz.\"#! \n #tooltip_subheading — Aragon ve Kastilya Kralı II. Ferdinand, #italic Taino-Aravaklara yazdığı mektupta#!, 1500#!"
 LOADING_TIP_16: "#T \"Onur kırık bacağı yerine takabilir mi? Takamaz. Acıyan yaranın acısını dindirebilir mi? Hayır. Neymiş onur o hâlde? Boş laf.\"#! \n #tooltip_subheading — William Shakespeare, #italic Henry IV, Bölüm 1#!, 1597#!"
 LOADING_TIP_17: "#T \"Doğru yolumdan ilerlemeye devam edin, henüz bitmedi.\"#! \n #tooltip_subheading — Havai Kralı I. Kamehameha'nın son sözleri, 1819#!"
 LOADING_TIP_18: "#T \"Cennette İspanyollar varsa cehenneme giderim daha iyi.\"#! \n #tooltip_subheading — Taino Şefi Hatuey, 1512 yılında İspanyollar tarafından yakılarak idam edilmeden önce#!"
 LOADING_TIP_19: "#T \"Bize huzursuzluk ver Tanrım, daha cesaretli olmaya, fırtınaların kudretini göstereceği ufka kadar uzanan denizlere karayı ardımızda bırakana dek açılmaya, bu şekilde yıldızlara ulaşmaya.\"#! \n #tooltip_subheading — İngiliz Kâşif Sir Francis Drake, 1577#!"
 LOADING_TIP_20: "#T \"Papaya gelince, onu İsa Mesih'in düşmanı ve Deccal olarak tüm sahte öğretileriyle reddediyorum.\"#! \n #tooltip_subheading — Canterbury Başpiskoposu Thomas Cranmer, 1556#!"
 LOADING_TIP_21: "#T \"Burada Florida'da, Virginia'da, Yeni İngiltere'de ve Kanada'da Hristiyan dünyasındaki tüm insanların ekip biçebileceğinden daha fazla toprak var.\"#! \n #tooltip_subheading — İngiliz sömürgeci Kaptan John Smith, 1631#!"
 LOADING_TIP_22: "#T \"Bağımsızlığımız neye mal olursa olsun sağlanmalıdır. Toprak sahipleri bizi desteklemeyeceklerse ölmeliler. Toplumun sayısız ve saygıdeğer sınıfı mülkiyetsizlerin desteğiyle kendimizi ayakta tutabileceğiz.\"#! \n #tooltip_subheading — İrlandalı devrimci Wolfe Tone, 1796#!"
 LOADING_TIP_23: "#T \"Amerika'da ne kral, ne soyluluk, ne de yasalarla tesis edilmiş bir ruhban sınıfı vardır. Buna rağmen burası Dünya üzerindeki en gelişmiş ve en iyi yönetilen yerdir.\"#! \n #tooltip_subheading — İrlandalı devrimci Wolfe Tone, 1796#!"
 LOADING_TIP_24: "#T \"Tüm insanların eşit yaratıldığını, Yaradanları tarafından kendilerine devredilemez hakların verildiğini ve bu hakların Yaşam, Özgürlük ve Mutluluğa erişme haklarının bulunduğu gerçeklerinin apaçık ortada olduğunu kabul ediyoruz.\"#! \n #tooltip_subheading — Amerikan Bağımsızlık Bildirgesi, 1776#!"
 LOADING_TIP_25: "#T \"Tarafsız olmak gerekirse her iki söz de çok haklıdır: İnsan, insan için hem bir çeşit tanrı hem de iflah olmaz bir kurttur.\"#! \n #tooltip_subheading — Thomas Hobbes, De Cive / Yurttaşlığın Felsefi Temelleri, 1651#!"
 LOADING_TIP_26: "#T \"Vahşi aptallıklardan ve uygar insanın ölümcül aydınlanmasından eşit seviyede doğa tarafından uzak tutulduğunda insanın en doğal hâli kadar uysal bir hâli yoktur.\"#! \n #tooltip_subheading — Jean-Jacques Rousseau, #italic İnsanlar Arasındaki Eşitsizliğin Kaynağı ve Temelleri Üzerine#!, 1754#!"
 LOADING_TIP_27: "#T \"Guguk kuşu ötmüyorsa öldürün gitsin.\"#! \n #tooltip_subheading — Japon Daimyō Oda Nobunaga, 1580 yılı civarında#!"
 LOADING_TIP_28: "#T \"Guguk kuşu ötmüyorsa ötmesini sağlayın.\"#! \n #tooltip_subheading — Japonya'nın Kanpakusu Toyotomi Hideyoshi, 1590 yılı civarında#!"
 LOADING_TIP_29: "#T \"Guguk kuşu ötmüyorsa ötmesini bekleyin.\"#! \n #tooltip_subheading — Japon Şogun Tokugava İeyasu, 1600 yılı civarında#!"
 LOADING_TIP_30: "#T \"Ne bir Kralı tahtından indiririm ne de onu tahtına çıkarırım ancak Efendime yardım ederim.\"#! \n #tooltip_subheading — Breton generali Bertrand du Guesclin, 1369#!"
 LOADING_TIP_31: "#T \"Neden İsveç'i umursayayım? Ondan tiksiniyorum, cehennemden daha çok...\"#! \n #tooltip_subheading — Friedrich Schiller, Alman oyun yazarı, #italic Wallenstein'nın Ölümü#!, 1799#!"
 LOADING_TIP_32: "#T \"Şehir düştü ve ben hayattayım.\"#! \n #tooltip_subheading — Bizans İmparatoru XI. Konstantinos'un son sözleri, 1453#!"
 LOADING_TIP_33: "#T \"Her Fransız'a şeytanın ta kendisiymiş gibi muamele edin.\"#! \n #tooltip_subheading — İngiliz Amiral Horatio Nelson, 1793#!"
 LOADING_TIP_34: "#T \"Artık itaat edemem; emir vermeyi tattım ve bundan vazgeçemem.\"#! \n #tooltip_subheading — Korsikalı topçu subayı Napolyon Bonapart, 1790#!"
 LOADING_TIP_35: "#T \"Bir kaptan, gemisini düşmanın yanına yerleştirdiğinde büyük bir yanlış yapıyor sayılmaz.\"#! \n #tooltip_subheading — İngiliz Amiral Horatio Nelson, 1805#!"
 LOADING_TIP_36: "#T \"#italic Honi soit qui mal y pense#!. Kim kötü düşünürse utansın.\"#! \n #tooltip_subheading — İngiltere ve Fransa Kralı III. Edward, Dizbağ Nişanı'nın İlkesi, 1348#!"
 LOADING_TIP_37: "#T \"Dine ve Tanrıya hizmete küçük bir zarar gelmesini göze almak yerine tüm bölgemi ve varsa yüz hayatımı kaybederdim zira amacım zındıkların hükümdarı olmak değil.\"#! \n #tooltip_subheading — İspanya Kralı II. Felipe #italic Papa Aziz V. Pius'a yazdığı mektupta#!, 1566#!"
 LOADING_TIP_38: "#T \"Ekselanslarınızın düşmanlarına nasıl davrandığını söylemeniz sizin #italic cömertliğinizin#! tipik bir örneği. Yine de bu, İngiliz Ulusunun tümünde nadiren rastlanan bir durum.\"#! \n #tooltip_subheading — Blas de Lezo, İspanyol Amiral, #italic Koramiral Edward Vernon'a yazdığı mektupta#!, 1739#!"
 LOADING_TIP_39: "#T \"Her İspanyol, İngiltere'ye bakarken işemeli.\"#! \n #tooltip_subheading — Blas de Lezo, İspanyol Amiral, Cartagena Kuşatması sırasında, 1741#!"
 LOADING_TIP_40: "#T \"Çünkü dua eden kişi, Tanrı ile dostluk ilişkisi hâlinden başka bir şeyde değildir.\"#! \n #tooltip_subheading — Kilise'nin rahibesi ve doktoru Azize Ávila'lı Teresa, #italic Azize Ávila'lı Teresa'nın Hayatı#!, 1565 yılı civarında#!"
 LOADING_TIP_41: "#T \"Tanrı'ya İspanyolca, kadınlara İtalyanca, erkeklere Fransızca ve atıma da Almanca konuşuyorum.\"#! \n #tooltip_subheading —Kutsal Roma İmparatoru, İspanya Kralı, Avusturya Arşidükü Şarlken#!"
 LOADING_TIP_42: "#T \"Kral da bir ata binmiş ve bir geyiğe oklar atmıştı. At tökezledi ve Kralı düşürdü ama Kral yaralanmamıştı. Etrafına bakıp \"Bunu tarihçilere sakın söylemeyin.\" dedi.\"#! \n #tooltip_subheading — #italic Joseon Hanedanlığı'nın Gerçek Kayıtları, 7. Cilt, 4. Madde#!, 1410 yılı civarında#!"
 LOADING_TIP_43: "#T \"Hayata tutunanlar ölür, ölüme meydan okuyanlar yaşar.\"\n #tooltip_subheading — Japon Daimyō Uesugi Kenshin, 1570 yılı civarında#!"
 LOADING_TIP_44: "#T \"İlim bir insan için ağacın yaprakları ve dalları gibidir; onsuz olmaması söylenemez.\"\n #tooltip_subheading — Japon Daimyō Takeda Shingen, 1550 yılı civarında#!"
 LOADING_TIP_45: "#T \"Düşman Honnō-ji'de.\"#! \n #tooltip_subheading — Samuray general Akechi Mitsuhide, 1582#!"
 LOADING_TIP_46: "#T \"İngilizler kendilerini ve sahip oldukları her şeyi çok severler; kendilerinden başka hiçbir insanın olmadığını düşünür, İngiltere'den başka bir ülkenin olmadığına inanırlar.\"#! \n #tooltip_subheading — Venedikli diplomat Andrea Trevisan, 1498#!"
 LOADING_TIP_47: "#T \"Katalonya'da tek bir Katalan bile kaldığı sürece bir düşmanımız ve bir savaşımız olacaktır.\"#! \n #tooltip_subheading — Kastilyalı yazar Francisco de Quevedo, 1645"
 LOADING_TIP_48: "#T \"İspanya'nın birçok yeri ıssızdır. Bunun sebebi halkın acınası tembelliği; tıpkı Gallerliler gibi...\"#! \n #tooltip_subheading — İngiliz yazar Francis Willughby, 1673#!"
 LOADING_TIP_49: "#T \"İngiltere'de 60 farklı din olmasına rağmen yalnızca bir adet sosları var.\"#! \n #tooltip_subheading — Francesco Caracciolo, Napoli Amirali, ö. 1799#!" #HP Sauce?
